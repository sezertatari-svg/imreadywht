<style>
  /* ‚ïê‚ïê‚ïê DESIGN SYSTEM ‚Äî RESET & BASE ‚ïê‚ïê‚ïê */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; text-rendering: optimizeLegibility; }
  ::selection { background: rgba(217,119,6,0.18); color: inherit; }

  /* ‚ïê‚ïê‚ïê SCROLLBAR ‚ïê‚ïê‚ïê */
  ::-webkit-scrollbar { width: 5px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(148,163,184,0.35); border-radius: 99px; }
  ::-webkit-scrollbar-thumb:hover { background: rgba(148,163,184,0.55); }

  /* ‚ïê‚ïê‚ïê GLOBAL TRANSITIONS ‚ïê‚ïê‚ïê */
  button, a, input, select, textarea { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
  button:focus-visible, a:focus-visible, input:focus-visible, select:focus-visible {
    outline: 2px solid #d97706; outline-offset: 2px; border-radius: 4px;
  }
  button { -webkit-tap-highlight-color: transparent; }
  img { image-rendering: auto; }

  /* ‚ïê‚ïê‚ïê ANIMATIONS ‚ïê‚ïê‚ïê */
  @keyframes donatePulse { 0%,100%{box-shadow:0 0 0 0 rgba(220,38,38,0.35)} 50%{box-shadow:0 0 0 8px rgba(220,38,38,0)} }
  @keyframes fadeIn { from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:translateY(0)} }
  @keyframes spin { to{transform:rotate(360deg)} }
  @keyframes floatUp { from{opacity:0;transform:translateY(32px) scale(0.98)} to{opacity:1;transform:translateY(0) scale(1)} }
  @keyframes floatUpSm { from{opacity:0;transform:translateY(16px)} to{opacity:1;transform:translateY(0)} }
  @keyframes breathe { 0%,100%{transform:scale(1)} 50%{transform:scale(1.015)} }
  @keyframes shimmer { 0%{left:-100%} 100%{left:200%} }
  @keyframes softGlow { 0%,100%{opacity:0.4} 50%{opacity:0.65} }
  @keyframes orbitSlow { from{transform:rotate(0deg) translateX(60px) rotate(0deg)} to{transform:rotate(360deg) translateX(60px) rotate(-360deg)} }
  @keyframes driftX { 0%,100%{transform:translateX(0)} 50%{transform:translateX(12px)} }
  @keyframes driftY { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }
  @keyframes gradientShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
  @keyframes countUp { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:translateY(0)} }
  @keyframes cardHover { from{box-shadow:0 2px 8px rgba(0,0,0,0.06)} to{box-shadow:0 12px 40px rgba(0,0,0,0.12)} }
  @keyframes shimmer { 0%{background-position:-200% 0} 100%{background-position:200% 0} }
  @keyframes togglePulse { 0%,100%{box-shadow:0 4px 16px rgba(59,130,246,0.35), 0 0 0 3px rgba(59,130,246,0.08)} 50%{box-shadow:0 4px 16px rgba(59,130,246,0.5), 0 0 0 6px rgba(59,130,246,0.06)} }
  @keyframes togglePulseDark { 0%,100%{box-shadow:0 4px 16px rgba(217,119,6,0.4), 0 0 0 3px rgba(217,119,6,0.1)} 50%{box-shadow:0 4px 16px rgba(217,119,6,0.6), 0 0 0 6px rgba(217,119,6,0.08)} }

  /* ‚ïê‚ïê‚ïê INTERACTIVE ELEMENTS ‚ïê‚ïê‚ïê */
  .sidebar-toggle-btn { animation: togglePulse 2.8s ease-in-out infinite; }
  .sidebar-toggle-btn:hover { transform: translateY(-50%) scale(1.12) !important; }
  [data-theme="dark"] .sidebar-toggle-btn { animation: togglePulseDark 2.8s ease-in-out infinite; }

  .apple-card {
    transition: transform 0.35s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1), filter 0.35s ease;
  }
  .apple-card:hover { transform: translateY(-3px) scale(1.008); filter: brightness(1.02); }
  .apple-card:active { transform: translateY(-1px) scale(0.997); filter: brightness(0.98); }

  /* ‚ïê‚ïê‚ïê STAGGER DELAYS ‚ïê‚ïê‚ïê */
  .float-in { animation: floatUp 0.65s cubic-bezier(0.16,1,0.3,1) both; }
  .float-in-sm { animation: floatUpSm 0.45s cubic-bezier(0.16,1,0.3,1) both; }
  .d1 { animation-delay: 0.04s; } .d2 { animation-delay: 0.1s; } .d3 { animation-delay: 0.16s; }
  .d4 { animation-delay: 0.22s; } .d5 { animation-delay: 0.28s; } .d6 { animation-delay: 0.34s; }
  .d7 { animation-delay: 0.4s; } .d8 { animation-delay: 0.46s; }

  /* ‚ïê‚ïê‚ïê TOAST ‚ïê‚ïê‚ïê */
  @keyframes toastIn { 0%{transform:translateY(24px) translateX(-50%) scale(0.9);opacity:0;filter:blur(4px)} 100%{transform:translateY(0) translateX(-50%) scale(1);opacity:1;filter:blur(0)} }
  @keyframes toastOut { 0%{transform:translateY(0) translateX(-50%);opacity:1} 100%{transform:translateY(-16px) translateX(-50%);opacity:0;filter:blur(4px)} }
  @keyframes toastBorderSweep { 0%{background-position:0% 50%} 100%{background-position:200% 50%} }
  .toast-msg { animation: toastIn 0.45s cubic-bezier(0.22,1,0.36,1) forwards; }
  .toast-msg.closing { animation: toastOut 0.25s ease-in forwards; }

  /* ‚ïê‚ïê‚ïê KEYBOARD HINT ‚ïê‚ïê‚ïê */
  .kbd-hint { display:inline-flex; align-items:center; justify-content:center; min-width:24px; height:22px; padding:0 6px; border-radius:5px; font-size:0.6rem; font-weight:600; font-family:'JetBrains Mono',monospace; border:1px solid; line-height:1; }

  /* ‚ïê‚ïê‚ïê SMOOTH SCROLL ‚ïê‚ïê‚ïê */
  html { scroll-behavior: smooth; }

  /* ‚ïê‚ïê‚ïê GLOBAL REFINEMENTS ‚ïê‚ïê‚ïê */
  nav button:hover { filter: brightness(1.04); }
  input::placeholder, textarea::placeholder { opacity: 0.55; }
</style>
</head>

<div id="root"></div>
<div id="err" style="display:none;color:#dc2626;background:#fef2f2;padding:20px;margin:20px;border-radius:8px;font-family:monospace;white-space:pre-wrap;font-size:13px;max-height:50vh;overflow:auto"></div>

<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>

<script>
// Global error handler
window.onerror = function(msg, url, line, col, error) {
  var el = document.getElementById('err');
  el.style.display = 'block';
  el.textContent = 'Error: ' + msg + '\nLine: ' + line + '\nCol: ' + col + '\n' + (error && error.stack || '');
};
</script>

  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  // ROTATION ORIENTATIONS & KEY PHRASES
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  // ‚îÄ‚îÄ Section 22: General Pediatrics ‚Äî Rotation Orientation ‚îÄ‚îÄ
  {s:"22",l:"Rotation Orientation",p:"\"What's expected of you on the general pediatrics inpatient service\"",m:"As an intern on the general pediatrics ward, you are the frontline provider for children admitted with common conditions ‚Äî pneumonia, asthma, dehydration, UTI, cellulitis, and fever workups. Your daily responsibilities include: pre-rounding (checking vitals, I/Os, overnight events, weight trends), presenting on family-centered rounds with the family at bedside, writing daily progress notes, placing weight-based medication orders, coordinating with nursing and subspecialty consults, and planning discharges with clear follow-up. Unlike adult medicine, everything is weight-based and age-dependent ‚Äî vital signs, fluid calculations, medication dosing, and even communication style.\n\n‚Ä¢ Attending on day 1:\n\"Welcome to peds. Know your patient's weight in kilograms ‚Äî it drives every order you write. Present at the bedside with the family. Use language parents can understand, but document with precise medical terminology. And always, always show your dose calculations.\""},
  {s:"22",l:"Rotation Orientation",p:"\"Pre-rounding on the pediatric floor\" ‚Äî your morning checklist",m:"Before rounds, check each patient: overnight vitals and fever curve (last spike time and max temp), fluid intake (PO vs IV, total volume), urine output and stool count, weight trend (gain or loss from admission), respiratory status (oxygen requirement, work of breathing trend), nursing concerns, and any overnight calls or interventions. For febrile patients, check culture status. For surgical consults, check if they have seen the patient. Then examine the child ‚Äî always wash your hands in front of the family.\n\n‚Ä¢ Intern pre-rounding:\n\"Room 412 ‚Äî 3-year-old admitted for pneumonia, day 2. Overnight: Tmax 38.2 at 0200, down from 39.5 on admission. On 1 liter nasal cannula with sats 95%. Tolerating sips of clear liquids. Two wet diapers overnight. Weight stable. I will examine her now and update the plan before rounds.\""},
  {s:"22",l:"Key Phrase",p:"\"Pediatric vital signs are age-dependent\" ‚Äî normal ranges by age group",m:"You must know normal vital sign ranges by age to interpret pediatric vitals correctly. Heart rate: Newborn 120-160, Infant 100-150, Toddler 90-130, School-age 70-110, Adolescent 60-100. Respiratory rate: Newborn 30-60, Infant 25-50, Toddler 20-30, School-age 18-25, Adolescent 12-20. Blood pressure: rises with age; hypotension = systolic < (70 + 2√óage in years) for children 1-10. A heart rate of 150 is normal in a 6-month-old but tachycardic in a 10-year-old. Always state: 'Heart rate of X, which is [normal/tachycardic/bradycardic] for age.'\n\n‚Ä¢ Intern on rounds:\n\"Vital signs overnight: heart rate 142, which is tachycardic for a 4-year-old. Respiratory rate 28, within normal limits for age. Blood pressure 92 over 58, which is appropriate. I want to evaluate for causes of tachycardia ‚Äî fever, pain, or dehydration.\""},
  {s:"22",l:"Key Phrase",p:"\"Holliday-Segar method\" ‚Äî maintenance fluid calculation",m:"The standard method for calculating pediatric maintenance IV fluids: First 10 kg: 100 mL/kg/day. Next 10 kg: 50 mL/kg/day. Each kg above 20: 20 mL/kg/day. Example: 25 kg child = (10√ó100) + (10√ó50) + (5√ó20) = 1,000 + 500 + 100 = 1,600 mL/day = ~67 mL/hr. This is a daily reference you will use constantly. Fluid type: D5 ¬ΩNS + 20 mEq KCl/L is standard maintenance for most pediatric patients.\n\n‚Ä¢ Intern placing orders:\n\"He weighs 15 kg. Maintenance fluids by Holliday-Segar: first 10 kg at 100 gives 1,000, plus 5 kg at 50 gives 250, total 1,250 mL per day, which is about 52 mL per hour. I will start D5 half-normal saline with 20 mEq potassium per liter at 52 mL per hour.\""},
  {s:"22",l:"Key Phrase",p:"\"Family-centered rounds\" ‚Äî how to present at the bedside",m:"In US pediatric hospitals, rounds happen at the bedside with the family present. The structure: (1) Introduce yourself to the family. (2) Summarize overnight events in plain language for the family. (3) Switch to medical language for the team ‚Äî exam findings, labs, assessment. (4) State the plan clearly, addressing both the team and the family. (5) Ask the family: 'Do you have any questions or concerns?' The attending expects you to lead the presentation and engage the family. This is a core competency evaluated on every pediatric rotation.\n\n‚Ä¢ Intern at bedside:\n\"Good morning, I am Dr. Patel, the intern taking care of Marcus. (To family) He had a good night ‚Äî his fever came down and he ate some crackers this morning. (To team) Tmax overnight 37.8, down-trending. Lungs with decreased wheezing bilaterally, no retractions at rest. Tolerating PO. Plan: space albuterol to every 4 hours, continue oral steroids, reassess for discharge this afternoon. (To family) We are making good progress. Any questions?\""},

  // ‚îÄ‚îÄ Section 25: Pediatric Neurology ‚Äî Rotation Orientation ‚îÄ‚îÄ
  {s:"25",l:"Rotation Orientation",p:"\"What's expected of you on the pediatric neurology consult service\"",m:"On the pediatric neurology service, you may be on a consult service or managing inpatient neuro cases. Your role includes: performing focused neurologic exams (mental status, cranial nerves, motor, sensory, reflexes, coordination, gait), documenting the exam precisely, presenting the clinical localization to your senior and attending, and communicating with families about often frightening diagnoses (seizures, weakness, altered mental status). The key difference from adult neuro: developmental stage affects the exam ‚Äî a 6-month-old cannot follow commands, so you rely on observation, tone, reflexes, and primitive reflexes. Always describe seizure semiology in detail (type, duration, laterality, post-ictal state).\n\n‚Ä¢ Attending on day 1:\n\"In pediatric neuro, the exam IS the imaging. Before you order an MRI, tell me what your exam localizes to. Describe what you see ‚Äî not what you think the diagnosis is. And when a parent says 'seizure,' get the semiology: what did it look like, how long, what happened after.'\""},
  {s:"25",l:"Key Phrase",p:"\"Seizure semiology\" ‚Äî describing what happened",m:"Semiology is the precise description of a seizure event. You must document: (1) Onset ‚Äî focal (one limb/side) or generalized (whole body). (2) Type ‚Äî tonic (stiffening), clonic (rhythmic jerking), tonic-clonic, myoclonic (brief jerks), absence (staring). (3) Duration ‚Äî in seconds or minutes. (4) Associated features ‚Äî eye deviation, lip smacking, incontinence, cyanosis. (5) Post-ictal state ‚Äî time to return to baseline, any focal weakness (Todd's paralysis). (6) Witness ‚Äî who saw it, was it video-recorded. This language is critical for the neurologist to classify the seizure.\n\n‚Ä¢ Intern presenting:\n\"Per the mother's report, the child had sudden stiffening of all four extremities followed by rhythmic jerking lasting approximately 90 seconds. Eyes were deviated to the right. There was perioral cyanosis. Post-ictally, he was drowsy for 20 minutes and then returned to baseline. No focal weakness afterward. The event was not captured on video.\""},
  {s:"25",l:"Key Phrase",p:"\"Pediatric neurologic exam\" ‚Äî age-appropriate documentation",m:"The neuro exam must be adapted to the child's developmental stage. For infants: observe spontaneous movements (symmetric?), assess tone (floppy vs hypertonic), check primitive reflexes (Moro, grasp, root, suck ‚Äî should be present in newborns, absent by 4-6 months), check anterior fontanelle (bulging = increased ICP). For toddlers: observe gait, play-based assessment of motor function, response to visual and auditory stimuli. For school-age: can do full adult-style exam with cooperation.\n\n‚Ä¢ Intern documenting:\n\"Neurologic exam: Alert, tracking faces, smiling appropriately for age. Anterior fontanelle soft and flat. Tone is normal in all extremities. Moves all four extremities symmetrically. Moro reflex intact and symmetric. Grasp reflex present bilaterally. Deep tendon reflexes 2+ and symmetric. No clonus.\""},

  // ‚îÄ‚îÄ Section 26: Newborn & NICU ‚Äî Rotation Orientation ‚îÄ‚îÄ
  {s:"26",l:"Rotation Orientation",p:"\"What's expected of you in the NICU and newborn nursery\"",m:"In the NICU, you manage premature and critically ill neonates alongside a team of neonatologists, NNPs, and experienced nurses. Your responsibilities include: daily assessment of each infant (vitals, weight, I/Os with exact mL, ventilator settings, feeding tolerance), writing organized problem-based notes (Prematurity, Respiratory, Nutrition, Neuro, Infectious, Fluids/Electrolytes), communicating changes to the senior/attending immediately, and updating families with compassion. Every detail matters in neonatology ‚Äî a 50-gram weight change, a 2-point saturation drop, or a single feeding intolerance episode can signal a problem. Always report gestational age, corrected gestational age, day of life, and current weight.\n\n‚Ä¢ Attending on day 1:\n\"NICU is precision medicine. You will present in a problem-based format. Every number matters ‚Äî I want exact intake in mLs, exact ventilator settings, exact weight change. If something changes, do not wait for rounds ‚Äî tell your senior now. And never adjust ventilator settings without discussing with me first.\""},
  {s:"26",l:"Rotation Orientation",p:"\"Pre-rounding in the NICU\" ‚Äî what to check before rounds",m:"NICU pre-rounding is the most detailed pre-rounding you will do. For each baby, check: (1) Vitals trend ‚Äî temp stability, HR, RR, SpO2 range, number of desaturation/bradycardia events. (2) Respiratory ‚Äî current support (ventilator mode and settings, CPAP, NC, room air), any changes overnight, last blood gas. (3) Nutrition ‚Äî current feeds (type, route, volume, frequency), tolerance (residuals, emesis, abdominal distension), TPN composition if applicable. (4) Fluids/lytes ‚Äî last BMP, fluid rate, GIR if on dextrose. (5) Weight ‚Äî daily weight and trend (gaining, losing, stable). (6) Neuro ‚Äî any apnea/bradycardia events, caffeine dose. (7) Infection ‚Äî culture status, antibiotic day count. (8) Family ‚Äî did parents visit, any concerns.\n\n‚Ä¢ Intern pre-rounding:\n\"Baby Boy Chen, 28-weeker, now corrected 30+2, day of life 16. Weight 1,180 grams, up 22 grams. On CPAP +6, FiO2 25%, no desats overnight. Feeds advancing ‚Äî now at 22 mL of fortified breast milk every 3 hours via OG, tolerating well, no residuals. TPN weaning as feeds advance. Caffeine ongoing. Parents visited and did kangaroo care for 45 minutes.\""},
  {s:"26",l:"Key Phrase",p:"\"Corrected gestational age\" vs \"chronological age\" ‚Äî why it matters",m:"Premature infants have two ages: Chronological age = time since birth. Corrected gestational age (CGA) = gestational age at birth + chronological age. Example: A baby born at 28 weeks, now 8 weeks old = CGA 36 weeks. CGA is used for: developmental milestones, growth chart plotting, and clinical decision-making until age 2-3 years. Always state both ages in your presentation.\n\n‚Ä¢ Intern on rounds:\n\"This is a former 28-week premature male, now 36 weeks corrected gestational age, day of life 56.\""},

  // ‚îÄ‚îÄ Section 27: Pediatric Emergency ‚Äî Rotation Orientation ‚îÄ‚îÄ
  {s:"27",l:"Rotation Orientation",p:"\"What's expected of you in the pediatric emergency department\"",m:"The pediatric ED is fast-paced and high-acuity. As an intern, you will: perform initial assessments using the Pediatric Assessment Triangle (PAT: appearance, work of breathing, circulation), present to the attending before making major decisions, perform procedures under supervision (IVs, splints, laceration repairs), and communicate with families under time pressure. The key skill is rapid triage ‚Äî identifying the sick vs not-sick child within 30 seconds of walking into the room. Weight-based resuscitation is critical: know the Broselow tape, memorize the bolus volume (20 mL/kg), and always confirm drug doses with a second check.\n\n‚Ä¢ Attending on day 1:\n\"In the peds ED, your first job is to figure out who is sick and who is not. Use your PAT ‚Äî Appearance, Work of Breathing, Circulation to Skin. If any of those three are abnormal, that child goes to the front of the line. And never, ever guess a weight ‚Äî use the Broselow tape or a scale.\""},
  {s:"27",l:"Key Phrase",p:"\"Pediatric Assessment Triangle (PAT)\" ‚Äî the 30-second assessment",m:"The PAT is a rapid, across-the-room assessment done before you even touch the child. Three components: (1) Appearance (TICLS: Tone, Interactiveness, Consolability, Look/gaze, Speech/cry). (2) Work of Breathing (nasal flaring, retractions, head bobbing, stridor, wheezing, grunting). (3) Circulation to Skin (pallor, mottling, cyanosis). A normal PAT = stable child. Any abnormal component = needs immediate attention. Two abnormal = critical. All three abnormal = cardiopulmonary failure.\n\n‚Ä¢ Intern presenting:\n\"On initial assessment, the PAT is abnormal for appearance ‚Äî the child is limp and not making eye contact. Work of breathing shows nasal flaring and subcostal retractions. Circulation to skin shows mottling of the extremities. This is a critically ill child and I need my senior at bedside now.\""},
  {s:"27",l:"Key Phrase",p:"\"Broselow tape\" and weight-based resuscitation",m:"The Broselow tape estimates weight by length for children who cannot be weighed (emergencies, critically ill). Each color zone gives pre-calculated drug doses, fluid volumes, and equipment sizes. However, if a scale is available, always use measured weight. Key resuscitation numbers to know: Fluid bolus = 20 mL/kg NS. Epinephrine = 0.01 mg/kg (0.1 mL/kg of 1:10,000). Glucose (neonates) = D10W 2-4 mL/kg. Defibrillation = 2 J/kg initial, 4 J/kg subsequent. Always double-check doses with a pharmacist or a second provider.\n\n‚Ä¢ Intern in resuscitation:\n\"His weight by Broselow is 12 kg. Bolus is 20 mL per kg ‚Äî that is 240 mL of normal saline. Epinephrine dose would be 0.12 mg if needed. Can someone confirm these doses with me?\""},

  // ‚îÄ‚îÄ Section 28: Growth & Development ‚Äî Rotation Orientation ‚îÄ‚îÄ
  {s:"28",l:"Rotation Orientation",p:"\"What's expected of you in the continuity clinic and well-child visits\"",m:"The continuity clinic and well-child visits are where you practice preventive pediatrics. Your responsibilities include: plotting growth parameters at every visit (weight, length/height, head circumference on WHO or CDC charts), performing developmental screening (ASQ, M-CHAT at 18 and 24 months), reviewing immunization status and administering vaccines, providing anticipatory guidance (nutrition, sleep, safety, screen time), and counseling families on developmental concerns. You will see well-child visits at every age from newborn to adolescent. The AAP Bright Futures schedule dictates the timing and content of each visit.\n\n‚Ä¢ Attending on day 1:\n\"Continuity clinic is where you learn to be a pediatrician. Plot every growth point. Screen every development. Give every vaccine on time. And when a parent says 'I'm worried about his speech,' take it seriously ‚Äî parental concern is the best screening tool we have.\""},
  {s:"28",l:"Key Phrase",p:"\"Growth chart interpretation\" ‚Äî percentiles, trends, and red flags",m:"Growth monitoring is the foundation of pediatric care. Use WHO charts for 0-2 years, CDC charts for 2-20 years. Key principles: (1) A single point means little ‚Äî the TREND matters. (2) 'Tracking along the 25th percentile' = normal. (3) 'Crossing two major percentile lines downward' = failure to thrive, needs workup. (4) Weight falters first in malnutrition, then length, then head circumference. (5) Head circumference crossing up rapidly = possible hydrocephalus. (6) BMI >95th percentile = obesity; 85-95th = overweight.\n\n‚Ä¢ Intern presenting:\n\"Growth parameters today: weight 10.2 kg, 25th percentile, tracking along his curve. Length 76 cm, 30th percentile, stable. Head circumference 46 cm, 50th percentile. All parameters are tracking appropriately with no crossing of major percentile lines.\""},
  {s:"28",l:"Key Phrase",p:"\"Developmental milestones\" ‚Äî the key ages and domains",m:"Know the four domains and key milestones at screening ages: GROSS MOTOR: 2 mo = lifts head prone, 6 mo = sits with support, 9 mo = pulls to stand, 12 mo = walks with hand held, 18 mo = walks independently, 2 yr = runs/kicks ball. FINE MOTOR: 4 mo = reaches for objects, 9 mo = pincer grasp, 18 mo = stacks 2-3 blocks, 2 yr = stacks 6 blocks. LANGUAGE: 6 mo = babbles, 12 mo = 1-2 words, 18 mo = 10-25 words, 2 yr = 2-word phrases, 3 yr = 3-word sentences. SOCIAL: 2 mo = social smile, 9 mo = stranger anxiety, 12 mo = waves bye, 18 mo = parallel play. Red flags: no babbling by 12 months, no words by 16 months, no 2-word phrases by 24 months, any loss of skills at any age.\n\n‚Ä¢ Intern at well-child visit:\n\"Developmental assessment: He is walking independently, stacking 3 blocks, using about 15 words, and pointing to show objects ‚Äî all age-appropriate for 18 months. No concerns in any domain. M-CHAT screening is negative.\""},

  // ‚îÄ‚îÄ Section 29: Pediatric Cardiology ‚Äî Rotation Orientation ‚îÄ‚îÄ
  {s:"29",l:"Rotation Orientation",p:"\"What's expected of you on the pediatric cardiology service\"",m:"On pediatric cardiology, you will evaluate murmurs, participate in echo interpretations, manage inpatient cardiac patients, and present to the cardiology attending. Your key skills: auscultation with precise murmur description (timing, grade, location, radiation, quality), understanding hemodynamics of common congenital heart defects (VSD, ASD, TOF, TGA, coarctation), and communicating with families about cardiac diagnoses. You will not be expected to read echos independently, but you should understand basic echo findings. Most importantly: know when a murmur is innocent vs pathologic, and know the red flags that require urgent cardiology involvement.\n\n‚Ä¢ Attending on day 1:\n\"I want you to describe every murmur with five features: timing, grade, location, radiation, and quality. Do not tell me 'I hear a murmur' ‚Äî tell me exactly what you hear. And remember: the most common heart disease in pediatrics is congenital, not acquired. Know the anatomy.\""},
  {s:"29",l:"Key Phrase",p:"\"Congenital heart disease\" ‚Äî the major categories and presentations",m:"CHD presents in two broad categories: (1) CYANOTIC (right-to-left shunt, reduced pulmonary blood flow): Tetralogy of Fallot (boot-shaped heart, tet spells), Transposition of Great Arteries (cyanosis at birth, egg-on-a-string), Tricuspid Atresia, Total Anomalous Pulmonary Venous Return, Truncus Arteriosus ‚Äî the 5 T's. (2) ACYANOTIC (left-to-right shunt, increased pulmonary blood flow): VSD (most common CHD, holosystolic murmur at LLSB), ASD (fixed split S2), PDA (continuous machine-like murmur), Coarctation (upper extremity hypertension, femoral pulse delay). Presentation varies by age: neonates may present with cyanosis or shock when the ductus closes. Infants may present with heart failure (diaphoresis with feeds, poor weight gain, tachypnea).\n\n‚Ä¢ Intern presenting:\n\"This is a 2-week-old presenting with cyanosis and poor feeding. The CCHD screen showed saturations of 82% in both upper and lower extremities. I am concerned for cyanotic congenital heart disease, most likely transposition of the great arteries given the uniform desaturation. I have notified my senior and we are requesting an urgent echocardiogram and starting prostaglandin.\""},

  // ‚îÄ‚îÄ Section 30: Pediatric Pulmonology ‚Äî Rotation Orientation ‚îÄ‚îÄ
  {s:"30",l:"Rotation Orientation",p:"\"What's expected of you managing pediatric respiratory patients\"",m:"Respiratory illness is the #1 reason for pediatric hospitalization. You will manage asthma exacerbations, bronchiolitis, croup, pneumonia, and respiratory failure. Your core skills: assessing work of breathing (retractions, nasal flaring, grunting, head bobbing), interpreting oxygen delivery devices and flow rates, communicating severity to the team, and educating families on inhaler technique and asthma action plans. You must know when to escalate: persistent hypoxia despite treatment, worsening work of breathing, fatigue or altered mental status, or failure to respond to standard therapy all require senior/PICU involvement.\n\n‚Ä¢ Attending on day 1:\n\"Respiratory assessment is about what you SEE and what you HEAR. Describe the work of breathing before you give me the numbers. Retractions, flaring, and grunting tell you more than the sat in many cases. And know your oxygen delivery: nasal cannula, high-flow, CPAP ‚Äî each has a ceiling. When you hit the ceiling, call the PICU.\""},
  {s:"30",l:"Key Phrase",p:"\"Respiratory distress vs respiratory failure\" ‚Äî knowing the difference",m:"Respiratory DISTRESS = the child is working harder to breathe but is compensating (tachypnea, retractions, nasal flaring, accessory muscle use, wheezing). Oxygenation and ventilation may still be adequate. Respiratory FAILURE = compensation is failing (fatigue, decreased air entry, altered mental status, bradycardia, cyanosis, poor respiratory effort). This is a pre-arrest state. The transition from distress to failure can be sudden in children. Key teaching: a child who was in obvious distress and suddenly becomes 'quiet' may not be improving ‚Äî they may be tiring out.\n\n‚Ä¢ Intern escalating:\n\"I am concerned this child is progressing from respiratory distress to respiratory failure. He was using accessory muscles and wheezing an hour ago, but now his breath sounds are diminished and he is less responsive. I need my senior and the PICU team at the bedside.\""},

  // ‚îÄ‚îÄ Section 31: Pediatric GI ‚Äî Rotation Orientation ‚îÄ‚îÄ
  {s:"31",l:"Rotation Orientation",p:"\"What's expected of you managing pediatric GI presentations\"",m:"Pediatric GI presentations range from very common (viral gastroenteritis, constipation, reflux) to surgical emergencies (bilious vomiting, intussusception, appendicitis). Your key skills: characterizing vomiting (bilious vs non-bilious, projectile vs non-projectile, timing relative to feeds), assessing dehydration severity with objective signs, calculating rehydration fluids, and recognizing surgical red flags that require immediate escalation. The single most important rule in pediatric GI: bilious vomiting in a neonate is malrotation with volvulus until proven otherwise ‚Äî this is a true surgical emergency.\n\n‚Ä¢ Attending on day 1:\n\"When a baby vomits, I need three things from you: Is it bilious? Is it projectile? What is the age? Bilious vomiting in a newborn makes the phone ring to surgery before you call me. Everything else can wait for a calm assessment ‚Äî but that one cannot.\""},
  {s:"31",l:"Key Phrase",p:"\"Dehydration severity\" ‚Äî clinical grading and management approach",m:"Grade dehydration by clinical signs: MILD (3-5%): slightly dry mucous membranes, normal skin turgor, slightly decreased urine output. MODERATE (6-9%): dry mucous membranes, decreased skin turgor (tenting), sunken eyes, decreased urine output, tachycardia. SEVERE (‚â•10%): very dry mucous membranes, markedly decreased turgor, sunken fontanelle (infants), altered mental status, delayed capillary refill, weak pulses, minimal/no urine output. Management: Mild ‚Üí oral rehydration therapy (ORT). Moderate ‚Üí ORT trial, may need IV if failing. Severe ‚Üí IV fluid bolus 20 mL/kg, reassess, repeat as needed.\n\n‚Ä¢ Intern presenting:\n\"Based on exam ‚Äî dry mucous membranes, decreased skin turgor, sunken eyes, and only one wet diaper in the past 12 hours with tachycardia to 155 ‚Äî I am estimating moderate dehydration, approximately 7-8%. I discussed with my senior and we are starting a 20 mL/kg normal saline bolus while attempting small-volume oral rehydration.\""},

  // ‚îÄ‚îÄ Section 32: Pediatric ID ‚Äî Rotation Orientation ‚îÄ‚îÄ
  {s:"32",l:"Rotation Orientation",p:"\"What's expected of you managing pediatric infectious disease cases\"",m:"Infectious disease is one of the highest-volume areas in pediatrics. You will manage fever workups (especially in young infants), UTIs, pneumonia, meningitis, skin/soft tissue infections, and sepsis. Your core skills: age-based risk stratification for febrile infants (the approach changes dramatically at 28 days, 60 days, and 90 days), obtaining cultures BEFORE antibiotics, selecting appropriate empiric antibiotics with weight-based dosing, and practicing antibiotic stewardship (narrowing based on cultures, planning IV-to-oral transition, defining total treatment duration). The golden rule: in a febrile neonate under 28 days, you do the full sepsis workup regardless of how well the baby looks.\n\n‚Ä¢ Attending on day 1:\n\"In pediatric ID, age is everything. A 3-week-old with fever gets a completely different workup than a 3-year-old with fever. Know your age thresholds. And never start antibiotics before drawing cultures ‚Äî you only get one shot at a clean culture, and it drives the entire treatment plan.\""},
  {s:"32",l:"Key Phrase",p:"\"Age-based fever risk stratification\" ‚Äî the critical thresholds",m:"Fever evaluation depends entirely on age: <28 DAYS: Full sepsis workup (CBC, blood culture, UA with catheterized culture, LP with CSF culture) + empiric antibiotics (ampicillin + gentamicin) + admission. No exceptions, even if baby looks well. 29-60 DAYS: Labs and risk stratification using validated tools (Rochester criteria, Step-by-Step, or institutional protocol). Well-appearing with low-risk labs may be observed; ill-appearing or high-risk ‚Üí full workup + antibiotics + admit. 61-90 DAYS: Clinical judgment plays larger role. UA mandatory (UTI is most common SBI). Blood culture if ill-appearing. LP if meningitis suspected. >90 DAYS: Focus on source. Most fevers are viral. UTI workup in girls <2 years and uncircumcised boys <1 year.\n\n‚Ä¢ Intern presenting:\n\"This is a 19-day-old with rectal temperature 38.4. At this age ‚Äî under 28 days ‚Äî our protocol requires full sepsis evaluation regardless of appearance. I have discussed with my senior and we are obtaining blood, urine, and CSF cultures and starting empiric ampicillin and gentamicin after cultures are drawn.\""},

  // ‚îÄ‚îÄ Section 33: Pediatric Endocrinology ‚Äî Rotation Orientation ‚îÄ‚îÄ
  {s:"33",l:"Rotation Orientation",p:"\"What's expected of you managing pediatric endocrine emergencies\"",m:"Pediatric endocrinology cases you will encounter most as an intern: diabetic ketoacidosis (DKA), new-onset Type 1 diabetes, neonatal hypoglycemia, and congenital hypothyroidism from newborn screening. Your core skills: recognizing DKA (polyuria, polydipsia, weight loss, Kussmaul breathing, fruity breath), following the DKA protocol precisely (fluid resuscitation, insulin drip timing, potassium replacement, cerebral edema monitoring), managing neonatal hypoglycemia with the intervention ladder (feed ‚Üí glucose gel ‚Üí IV dextrose), and counseling newly diagnosed diabetes families. DKA management is protocol-driven ‚Äî never freelance it. Always use your institution's DKA order set and discuss every step with your senior.\n\n‚Ä¢ Attending on day 1:\n\"DKA is the one endocrine emergency that can kill a child if mismanaged. The protocol exists for a reason ‚Äî follow it. Do not bolus aggressively, do not start insulin before you know the potassium, and do neuro checks every single hour. If anything about the child's mental status changes, I want to know immediately.\""},
  {s:"33",l:"Key Phrase",p:"\"DKA protocol essentials\" ‚Äî the step-by-step approach",m:"Pediatric DKA management follows strict protocol: (1) CONFIRM DKA: glucose >200, pH <7.3 or bicarb <15, ketonemia/ketonuria. (2) INITIAL FLUIDS: 10 mL/kg NS bolus over 1 hour (NOT aggressive fluid resuscitation ‚Äî cerebral edema risk). (3) CHECK POTASSIUM: If K <3.5, replete before insulin. If 3.5-5.5, add 40 mEq/L KCl to fluids. If >5.5, hold K, recheck in 2 hours. (4) INSULIN DRIP: Start at 0.1 units/kg/hour AFTER initial fluid bolus and AFTER potassium is known. (5) GLUCOSE MONITORING: Hourly. When glucose <300, add dextrose to fluids (two-bag system). Do NOT stop insulin ‚Äî the goal is to close the anion gap, not just normalize glucose. (6) NEURO CHECKS: Hourly ‚Äî headache, AMS, bradycardia, hypertension = cerebral edema ‚Üí mannitol 0.5-1 g/kg. (7) LABS: BMP every 2 hours to track anion gap and potassium. (8) TRANSITION: When gap closes, pH normalizes, patient tolerating PO ‚Üí overlap subQ insulin 30 min before stopping drip.\n\n‚Ä¢ Intern to senior:\n\"BMP is back ‚Äî potassium is 4.2, so I am safe to start the insulin drip. I have the two-bag system set up so I can add dextrose when glucose drops below 300. Neuro checks are ordered hourly. I will recheck the BMP in 2 hours. Can you confirm the insulin rate ‚Äî 0.1 units per kg per hour, so for this 30 kg patient that is 3 units per hour?\""},

  // ‚îÄ‚îÄ Section 34: Pediatric Family Communication ‚Äî Rules & Common Errors ‚îÄ‚îÄ
  {s:"34",l:"Rotation Orientation",p:"\"The 8 rules of pediatric family communication that separate good interns from great ones\"",m:"Pediatric medicine is family medicine ‚Äî you are never treating just the child; you are treating the entire family system. The parent is your co-provider: they know the child better than anyone, they deliver the care at home, and their trust determines adherence. Interns make predictable communication errors with families: using medical jargon, ignoring the child in the room, dismissing parental intuition, fueling guilt, failing to address disagreements between parents, and treating repeat visitors with frustration instead of curiosity. This section teaches you the 8 most common family communication errors and how to avoid them.\n\n‚Ä¢ Attending on Day 1:\n\"In pediatrics, the family is your patient. If the parent does not trust you, the child does not get better ‚Äî because the parent gives the medications, follows the plan, and decides whether to come back. Your clinical brilliance means nothing if you cannot communicate it to a scared mother at 2 AM.\""},
  {s:"34",l:"Key Phrase",p:"\"Talk TO the child, not just ABOUT the child\" ‚Äî age-appropriate inclusion",m:"A common intern mistake is talking only to the parents as if the child is not in the room. Children ‚Äî even toddlers ‚Äî pick up on being ignored, and it erodes trust. The rule: always greet the child FIRST, then the parent. Adjust your language by age: for toddlers, use simple words and let them touch the stethoscope. For school-age, explain what you are doing before you do it. For adolescents, offer time alone without parents ‚Äî they will tell you things they won't say in front of mom.\n\n‚Ä¢ Intern entering a room:\n\"Hey Marcus, I'm Dr. Patel. Can I listen to your heart with this? (shows stethoscope). It's going to be a little cold ‚Äî ready? (Then to parent) Good morning. Let me tell you what I found on my exam and what the plan is for today.\""},
  {s:"34",l:"Key Phrase",p:"\"You know your child best\" ‚Äî validating parental intuition",m:"Parents are pattern-recognition experts for their own child. When a parent says 'something is off' or 'he is not acting right,' take it seriously even if the vitals are normal. Studies consistently show that parental concern is an independent predictor of serious illness. Never say 'he looks fine to me' or 'the numbers are normal so there is nothing to worry about.' Instead: 'You know your child best. Tell me more about what you are seeing ‚Äî that helps me know where to look.'\n\n‚Ä¢ Bad response: \"His vitals are normal. I think he's okay.\"\n‚Ä¢ Good response: \"You know him better than anyone. If you feel something is different, I want to take that seriously. Can you describe exactly what is not like him right now?\""},

  // ‚îÄ‚îÄ Section 22: General Pediatrics ‚îÄ‚îÄ
  {s:"22",l:"Admission One-Liner",p:"\"This is a 3-year-old previously healthy male presenting with 3 days of fever, cough, and increased work of breathing, admitted for community-acquired pneumonia.\"",m:"Standard pediatric admission one-liner: age, baseline health, HPI duration, chief complaint, and working diagnosis."},
  {s:"22",l:"Fever Workup",p:"\"Given fever without a source in a 4-month-old, I would like to obtain CBC, blood culture, UA with culture, and consider lumbar puncture.\"",m:"Age-based fever workup language. Under 60 days old requires full sepsis evaluation per current guidelines."},
  {s:"22",l:"Dehydration Assessment",p:"\"The child has moderate dehydration based on decreased skin turgor, dry mucous membranes, and reduced urine output.\"",m:"Use objective clinical signs to grade dehydration severity (mild, moderate, severe) rather than vague terms."},
  {s:"22",l:"Fluid Management",p:"\"I would like to start maintenance fluids at 60 mL/kg/day using the Holliday-Segar method.\"",m:"Weight-based fluid calculation is essential in pediatrics. Always state the method and rate clearly in orders and communication."},
  {s:"22",l:"Weight-Based Dosing",p:"\"The dose is 15 mg/kg, which for this 12 kg child is 180 mg given every 6 hours.\"",m:"Always show your math: dose per kg √ó patient weight = total dose. This is a safety standard in pediatric prescribing."},
  {s:"22",l:"Vital Sign Interpretation",p:"\"Heart rate of 160 is tachycardic for age. I want to assess for fever, pain, dehydration, or other causes.\"",m:"Pediatric vitals are age-dependent. Always interpret in context ‚Äî state what is abnormal AND your differential for the abnormality."},
  {s:"22",l:"Respiratory Assessment",p:"\"He has subcostal retractions, nasal flaring, and an oxygen saturation of 91% on room air, consistent with moderate respiratory distress.\"",m:"Describe the objective work of breathing findings before giving the severity assessment. This structured approach is expected on rounds."},
  {s:"22",l:"Family-Centered Rounds",p:"\"Good morning. I am the intern taking care of your child. Let me update you on how he did overnight and our plan for today.\"",m:"Family-centered rounding means including the family in the presentation. Always introduce yourself, summarize overnight events, and outline the day's plan."},
  {s:"22",l:"Pediatric Pain Assessment",p:"\"Using the FLACC scale, the patient scores 6 out of 10, indicating moderate pain.\"",m:"Use age-appropriate pain scales: FLACC for preverbal children, Wong-Baker FACES for 3-8 years, numeric scale for older children."},
  {s:"22",l:"NPO Communication",p:"\"The patient is NPO pending surgical evaluation. Please continue maintenance IV fluids and reassess in 4 hours.\"",m:"Always pair NPO status with an IV fluid plan and a reassessment timeline."},
  {s:"22",l:"Antibiotic Initiation",p:"\"I am starting IV ampicillin at 50 mg/kg/dose every 6 hours for suspected community-acquired pneumonia.\"",m:"State the drug, weight-based dose, frequency, and indication. This is the expected communication standard when initiating antibiotics in pediatrics."},
  {s:"22",l:"Handoff Language",p:"\"Active issues: fever trending down, last spike 6 hours ago. Anticipatory guidance: if temperature spikes above 39, please obtain repeat blood culture and notify me.\"",m:"Pediatric signout should include active issues, trend direction, and specific action thresholds for the covering team."},
  {s:"22",l:"Urine Collection",p:"\"Given the age, I would like a catheterized urine specimen for culture. A bag specimen is not reliable for diagnosing UTI.\"",m:"In non-toilet-trained children, catheterized or suprapubic aspirate specimens are the gold standard. Bag specimens have high contamination rates."},
  {s:"22",l:"Discharge Readiness",p:"\"He has been afebrile for 24 hours, tolerating oral intake, and oxygen saturation is stable on room air. He meets criteria for discharge.\"",m:"State objective discharge criteria: afebrile duration, oral tolerance, stable vitals, and adequate follow-up plan."},
  {s:"22",l:"Follow-Up Plan",p:"\"I recommend follow-up with the primary pediatrician in 2 to 3 days, sooner if fever recurs or respiratory symptoms worsen.\"",m:"Always specify timeline AND return precautions at discharge."},

  {s:"25",l:"Neuro Presentation",p:"\"The child had a generalized tonic-clonic seizure lasting about 2 minutes.\"",m:"Use this for a concise seizure summary with semiology and duration."},
  {s:"25",l:"Exam Phrase",p:"\"Neurologic exam is non-focal, and mental status is returning to baseline.\"",m:"A standard post-ictal reassessment phrase on rounds and in signout."},
  {s:"25",l:"Consult Language",p:"\"Given these red flags, I recommend urgent pediatric neurology consultation.\"",m:"Escalation language when seizure recurrence, focal deficits, or persistent altered status is present."},

  {s:"26",l:"Neonatal ID",p:"\"This is a 36-week late-preterm infant on day of life 2.\"",m:"High-yield one-line opener for newborn presentations."},
  {s:"26",l:"Feeding Documentation",p:"\"The infant is feeding every 3 hours with appropriate urine and stool output.\"",m:"Use this to summarize intake/output readiness for routine newborn progression."},
  {s:"26",l:"Respiratory Concern",p:"\"Given tachypnea and subcostal retractions, I am concerned for neonatal respiratory distress.\"",m:"Clear escalation phrasing for worsening newborn breathing status."},

  {s:"27",l:"ED Severity",p:"\"The child appears ill but hemodynamically stable at this time.\"",m:"Balanced acuity language that communicates concern without overcalling instability."},
  {s:"27",l:"Fluid Resuscitation",p:"\"We started a 20 mL/kg normal saline bolus and are reassessing perfusion.\"",m:"Standard pediatric dehydration/sepsis fluid communication."},
  {s:"27",l:"Sepsis Pathway",p:"\"He meets criteria for sepsis pathway activation based on persistent tachycardia and delayed capillary refill.\"",m:"Use objective findings to justify pathway activation."},

  {s:"28",l:"Growth Chart Language",p:"\"Growth parameters are tracking along the 25th percentile curve.\"",m:"Preferred phrasing for longitudinal growth trends."},
  {s:"28",l:"Milestones",p:"\"Developmental milestones are age-appropriate across gross motor, fine motor, language, and social domains.\"",m:"Structured developmental summary in well-child visits."},
  {s:"28",l:"Referral Phrase",p:"\"I recommend early intervention referral for expressive speech delay.\"",m:"Clear and family-centered way to present referral planning."},

  // ‚îÄ‚îÄ Section 29: Pediatric Cardiology ‚îÄ‚îÄ
  {s:"29",l:"Murmur Description",p:"\"On exam, there is a grade 2 out of 6 systolic ejection murmur best heard at the left upper sternal border, without radiation.\"",m:"Always grade murmurs on the 1‚Äì6 scale, specify timing (systolic vs diastolic), quality, location, and radiation."},
  {s:"29",l:"Innocent Murmur",p:"\"This is consistent with an innocent Still's murmur ‚Äî it is musical, low-grade, varies with position, and the child is asymptomatic with normal growth.\"",m:"Characteristic features of innocent murmurs: low grade (1‚Äì2), musical or vibratory quality, changes with position, and no associated symptoms."},
  {s:"29",l:"Pathologic Concern",p:"\"Given the holosystolic quality, grade 3 intensity, and failure to thrive, this murmur warrants echocardiographic evaluation.\"",m:"Red flags for pathologic murmurs: grade 3 or higher, diastolic timing, holosystolic, harsh quality, associated symptoms (FTT, cyanosis, diaphoresis with feeds)."},
  {s:"29",l:"Kawasaki Criteria",p:"\"He has had 5 days of fever with bilateral conjunctival injection, oral mucosal changes, and a polymorphous rash ‚Äî he meets clinical criteria for Kawasaki disease.\"",m:"Classic Kawasaki requires fever ‚â•5 days plus 4 of 5 criteria: conjunctivitis, oral changes, rash, extremity changes, cervical lymphadenopathy."},
  {s:"29",l:"IVIG Communication",p:"\"We are starting IVIG at 2 g/kg as a single infusion along with high-dose aspirin for Kawasaki disease treatment.\"",m:"First-line Kawasaki treatment. Always state the weight-based dose and concurrent aspirin. Monitor for infusion reactions."},
  {s:"29",l:"Echo Request",p:"\"I am ordering an echocardiogram to evaluate for coronary artery involvement and structural heart disease.\"",m:"State the clinical indication clearly when requesting an echo ‚Äî this helps the cardiologist prioritize and the sonographer focus the study."},
  {s:"29",l:"Chest Pain Assessment",p:"\"Pediatric chest pain is most commonly musculoskeletal. However, given exertional syncope history, I want to rule out a cardiac etiology with EKG and echocardiogram.\"",m:"Chest pain in children is rarely cardiac, but red flags (exertional symptoms, syncope, family history of sudden death) require workup."},
  {s:"29",l:"Cardiology Consult Call",p:"\"I am calling to request a cardiology consult for a 7-year-old with a new holosystolic murmur and failure to thrive concerning for a ventricular septal defect.\"",m:"Consult calls should include: patient age, key finding, clinical concern, and what you are asking for."},
  {s:"29",l:"SVT Communication",p:"\"The child presented with a heart rate of 260, narrow complex tachycardia on monitor. We attempted vagal maneuvers without success and administered adenosine 0.1 mg/kg rapid push.\"",m:"SVT is the most common pediatric arrhythmia. Present rate, QRS width, interventions attempted, and response."},
  {s:"29",l:"Family Counseling - Murmur",p:"\"The murmur we heard is very likely innocent, which means it is a normal sound of blood flowing through the heart. It does not mean there is a heart problem.\"",m:"Parents often panic hearing 'murmur.' Use simple, reassuring language and explain that innocent murmurs are common in healthy children."},
  {s:"29",l:"Cyanotic Spell",p:"\"The infant had a cyanotic episode with oxygen saturation dropping to 75%. I placed him in knee-to-chest position and am administering supplemental oxygen.\"",m:"Tet spells in cyanotic congenital heart disease: knee-to-chest position increases SVR and improves right-to-left shunt physiology."},
  {s:"29",l:"Prostaglandin Communication",p:"\"This is a ductal-dependent lesion. I am starting prostaglandin E1 at 0.05 mcg/kg/min to maintain ductal patency.\"",m:"Critical congenital heart disease may require PGE1. Always state the indication (ductal-dependent) and starting dose. Monitor for apnea."},

  // ‚îÄ‚îÄ Section 30: Pediatric Pulmonology ‚îÄ‚îÄ
  {s:"30",l:"Asthma Severity",p:"\"This is a moderate persistent asthma exacerbation based on accessory muscle use, expiratory wheezing in all lung fields, and oxygen saturation of 92%.\"",m:"Grade asthma severity using objective findings: work of breathing, air entry, wheezing distribution, and oxygen saturation."},
  {s:"30",l:"Albuterol Communication",p:"\"I am ordering continuous albuterol nebulization at 0.5 mg/kg/hour for severe bronchospasm not responding to intermittent treatments.\"",m:"Transition from intermittent to continuous albuterol is a key escalation step. State the reason for escalation clearly."},
  {s:"30",l:"Steroid Initiation",p:"\"I am starting dexamethasone 0.6 mg/kg as a single oral dose for this asthma exacerbation.\"",m:"Dexamethasone has replaced multi-day prednisone courses in many pediatric asthma protocols. Always state the dose, route, and indication."},
  {s:"30",l:"Croup Assessment",p:"\"He has a barky cough, inspiratory stridor at rest, and mild suprasternal retractions, consistent with moderate croup.\"",m:"Croup severity: mild = barky cough without stridor at rest; moderate = stridor at rest with retractions; severe = stridor with altered mental status or fatigue."},
  {s:"30",l:"Croup Treatment",p:"\"I am giving a single dose of dexamethasone 0.6 mg/kg orally and starting nebulized racemic epinephrine for stridor at rest.\"",m:"Dexamethasone is the cornerstone of croup treatment. Racemic epinephrine is added for moderate-severe cases with stridor at rest."},
  {s:"30",l:"Bronchiolitis Language",p:"\"This 6-month-old has clinical bronchiolitis based on rhinorrhea, cough, diffuse wheezing and crackles, and increased work of breathing. RSV testing is positive.\"",m:"Bronchiolitis is a clinical diagnosis in infants. State the key findings and viral testing result. Management is supportive."},
  {s:"30",l:"Bronchiolitis Management",p:"\"Management is supportive: nasal suctioning, supplemental oxygen to maintain saturations above 90%, and small frequent feeds or IV fluids if needed.\"",m:"No role for routine bronchodilators or steroids in bronchiolitis. Emphasize supportive care in your communication."},
  {s:"30",l:"Oxygen Delivery",p:"\"He is on 2 liters per minute via nasal cannula with saturations of 95%. We will wean oxygen as tolerated.\"",m:"Always state the flow rate, device, current saturation, and weaning plan. Know the hierarchy: nasal cannula ‚Üí high-flow ‚Üí CPAP ‚Üí intubation."},
  {s:"30",l:"High-Flow Communication",p:"\"Given persistent hypoxia on low-flow nasal cannula, I am escalating to heated high-flow nasal cannula at 2 L/kg/min.\"",m:"High-flow nasal cannula (HFNC) provides humidified, heated oxygen with mild positive pressure. State the clinical indication for escalation."},
  {s:"30",l:"Respiratory Escalation",p:"\"Work of breathing is worsening despite high-flow at maximum settings. I am contacting the PICU team for evaluation of non-invasive ventilation.\"",m:"Clear escalation language: state what has been tried, what is failing, and what you are requesting next."},
  {s:"30",l:"Inhaler Education",p:"\"I want to review how to use the MDI with spacer before discharge. Can you show me how you use it at home?\"",m:"Teach-back method: ask the family to demonstrate technique, then correct any errors. This is standard discharge education for asthma."},
  {s:"30",l:"Asthma Action Plan",p:"\"Before discharge, I will review the asthma action plan ‚Äî green zone for daily controller, yellow zone for rescue inhaler, and red zone for when to go to the emergency department.\"",m:"Every asthma discharge should include a written action plan with clear zones. This reduces readmissions."},

  // ‚îÄ‚îÄ Section 31: Pediatric Gastroenterology ‚îÄ‚îÄ
  {s:"31",l:"Gastroenteritis Assessment",p:"\"This is a 2-year-old with acute gastroenteritis presenting with 3 days of non-bloody, non-bilious vomiting and watery diarrhea with moderate dehydration.\"",m:"Characterize vomiting (bloody? bilious?) and diarrhea (watery? bloody? mucoid?) plus dehydration status. Bilious vomiting in an infant is a surgical emergency until proven otherwise."},
  {s:"31",l:"Bilious Vomiting Alert",p:"\"This infant has bilious vomiting, which is concerning for malrotation with midgut volvulus until proven otherwise. I am requesting an urgent upper GI series and notifying pediatric surgery.\"",m:"Bilious vomiting in a neonate or young infant = surgical emergency. This is a must-know escalation phrase."},
  {s:"31",l:"Pyloric Stenosis",p:"\"This 4-week-old presents with projectile, non-bilious vomiting after every feed and a palpable olive-shaped mass in the right upper quadrant, concerning for pyloric stenosis.\"",m:"Classic pyloric stenosis presentation: 3-6 week old, projectile non-bilious vomiting, hungry after vomiting, palpable 'olive.' Confirm with ultrasound."},
  {s:"31",l:"Intussusception",p:"\"He has intermittent colicky abdominal pain with drawing up of the legs, currant jelly stool, and a sausage-shaped mass on palpation, concerning for intussusception.\"",m:"Classic triad: intermittent colicky pain, currant jelly stool, and palpable mass. Air or contrast enema is both diagnostic and therapeutic."},
  {s:"31",l:"Oral Rehydration",p:"\"We will attempt oral rehydration therapy with small, frequent volumes ‚Äî 5 mL every 2 minutes by syringe ‚Äî before considering IV fluids.\"",m:"ORT is first-line for mild-moderate dehydration. The '5 mL every 2 minutes' technique is a practical bedside approach to prevent further vomiting."},
  {s:"31",l:"IV Fluid for GI",p:"\"He is unable to tolerate oral rehydration. I am starting a 20 mL/kg normal saline bolus followed by D5 half-normal saline with 20 mEq/L potassium for maintenance.\"",m:"When ORT fails, transition to IV fluids. State the bolus plan and maintenance fluid composition with electrolyte additives."},
  {s:"31",l:"Constipation Assessment",p:"\"She has functional constipation with hard, pellet-like stools every 4 to 5 days, abdominal distension, and a palpable fecal mass in the left lower quadrant.\"",m:"Describe stool character (Bristol scale), frequency, associated symptoms, and physical exam findings. Rule out red flags (failure to pass meconium in first 48 hours, ribbon stools)."},
  {s:"31",l:"Encopresis Counseling",p:"\"The soiling is not intentional. It happens because stool is backed up and liquid stool leaks around the blockage. We will start with a clean-out and then a maintenance plan.\"",m:"Families often blame the child. Use this language to de-stigmatize encopresis and explain overflow incontinence."},
  {s:"31",l:"GI Bleed Communication",p:"\"He has had two episodes of bright red blood per rectum. I want to assess hemodynamic stability, check a CBC and type and screen, and determine the source ‚Äî upper versus lower GI.\"",m:"Approach GI bleeding systematically: assess stability first, then determine upper vs lower source based on presentation."},
  {s:"31",l:"Appendicitis Concern",p:"\"He has periumbilical pain that has migrated to the right lower quadrant, with rebound tenderness and guarding. I am concerned for acute appendicitis and would like to obtain a CBC, CRP, and surgical consult.\"",m:"Classic appendicitis progression: periumbilical ‚Üí RLQ migration. State the exam findings and your plan clearly. Ultrasound is first-line imaging in pediatrics."},
  {s:"31",l:"Feeding Intolerance",p:"\"The infant is having feeding intolerance with post-feed emesis, abdominal distension, and increased gastric residuals concerning for necrotizing enterocolitis.\"",m:"NEC is a neonatal emergency. Feeding intolerance + abdominal distension + bloody stools in a premature infant requires immediate evaluation."},
  {s:"31",l:"Family Counseling - GI",p:"\"Stomach bugs are very common in children. The most important thing right now is keeping him hydrated with small, frequent sips. I will show you exactly how to do this.\"",m:"Use plain language for family counseling. Provide practical instructions, not just medical advice."},

  // ‚îÄ‚îÄ Section 32: Pediatric Infectious Disease ‚îÄ‚îÄ
  {s:"32",l:"Fever by Age ‚Äî Neonate",p:"\"This is a 21-day-old with rectal temperature of 38.3¬∞C. Given the age under 28 days, this requires a full sepsis evaluation including CBC, blood culture, urinalysis with catheterized culture, and lumbar puncture with empiric antibiotics.\"",m:"Neonatal fever (<28 days) = full sepsis workup regardless of how well the baby looks. This is a non-negotiable standard."},
  {s:"32",l:"Fever by Age ‚Äî Young Infant",p:"\"This is a 45-day-old with fever. He is well-appearing, but given age between 29 and 60 days, I would like labs including CBC, UA, blood and urine cultures, and inflammatory markers to risk-stratify.\"",m:"29-60 day fever: use risk stratification tools (Rochester, Step-by-Step, or institutional protocol) to determine need for LP and admission."},
  {s:"32",l:"Meningitis Concern",p:"\"I am concerned for bacterial meningitis given fever, nuchal rigidity, and altered mental status. I want blood cultures, then immediate lumbar puncture and empiric antibiotics ‚Äî ceftriaxone and vancomycin.\"",m:"Do not delay antibiotics for LP. If LP will be delayed, draw blood cultures and start antibiotics immediately."},
  {s:"32",l:"LP Communication",p:"\"I need to perform a lumbar puncture to evaluate the cerebrospinal fluid. This will help us determine if there is an infection in the fluid around the brain and spinal cord.\"",m:"Explain LP to families in simple terms: what you are doing, why, and what you are looking for. Acknowledge their fear."},
  {s:"32",l:"CSF Interpretation",p:"\"CSF shows pleocytosis with 350 white blood cells, predominantly neutrophils, low glucose, and elevated protein ‚Äî this is consistent with bacterial meningitis.\"",m:"Report CSF results systematically: cell count with differential, glucose (compare to serum), protein, and Gram stain. State the interpretation."},
  {s:"32",l:"UTI in Children",p:"\"Urinalysis shows positive leukocyte esterase and nitrites with pyuria. The catheterized culture grew greater than 50,000 colonies of E. coli, confirming urinary tract infection.\"",m:"UTI diagnosis in children requires both abnormal UA AND positive culture from a reliable specimen (catheterized or suprapubic)."},
  {s:"32",l:"UTI Imaging",p:"\"Given this is her first febrile UTI and she is under 2 years old, I am ordering a renal and bladder ultrasound to evaluate for structural abnormalities.\"",m:"First febrile UTI in young children warrants renal ultrasound. VCUG is reserved for abnormal ultrasound or recurrent UTI."},
  {s:"32",l:"Antibiotic Selection",p:"\"I am starting ceftriaxone 50 mg/kg IV once daily for suspected pyelonephritis. I will narrow based on culture and sensitivity results.\"",m:"State the drug, weight-based dose, route, frequency, indication, and plan to narrow. Antibiotic stewardship starts at the first order."},
  {s:"32",l:"Sepsis Activation",p:"\"This child meets criteria for sepsis pathway activation: fever with tachycardia, delayed capillary refill, and altered mental status. I have drawn cultures, started a fluid bolus, and am initiating broad-spectrum antibiotics.\"",m:"Sepsis communication requires stating the criteria met, interventions already started, and next steps."},
  {s:"32",l:"Isolation Precautions",p:"\"Please place this patient on droplet precautions given suspected pertussis. Healthcare workers should wear surgical masks when entering the room.\"",m:"Know the major precaution types: contact, droplet, airborne. State the precaution type and the reason clearly."},
  {s:"32",l:"Antibiotic Duration",p:"\"He has completed 48 hours of IV antibiotics with clinical improvement. I recommend transitioning to oral amoxicillin-clavulanate to complete a 10-day total course.\"",m:"IV-to-oral transition decisions: state the IV duration, clinical response, and total planned course length."},
  {s:"32",l:"Family Counseling - Fever",p:"\"Fever itself is not dangerous ‚Äî it is the body's way of fighting infection. We are looking for the source of the infection and treating it. I will keep you informed at every step.\"",m:"Many families fear fever. Normalize it and focus on finding and treating the source."},

  // ‚îÄ‚îÄ Section 33: Pediatric Endocrinology ‚îÄ‚îÄ
  {s:"33",l:"DKA Recognition",p:"\"This child presents with polyuria, polydipsia, weight loss, and Kussmaul respirations. Blood glucose is 450 mg/dL with a pH of 7.15 and bicarbonate of 8. This is diabetic ketoacidosis.\"",m:"DKA presentation: state the classic symptoms (3 Ps + weight loss), blood glucose, pH, bicarbonate, and the diagnosis clearly."},
  {s:"33",l:"DKA Fluid Protocol",p:"\"I am starting a 10 mL/kg normal saline bolus over the first hour, then transitioning to two-bag system fluids at 1.5 times maintenance rate.\"",m:"Pediatric DKA fluids differ from adult protocols. Avoid aggressive boluses (risk of cerebral edema). State the bolus volume, rate, and your transition plan."},
  {s:"33",l:"Insulin Drip",p:"\"After the initial fluid bolus, I am starting an insulin drip at 0.1 units/kg/hour. I will monitor glucose hourly and add dextrose to the fluids when glucose falls below 300.\"",m:"Insulin drip in pediatric DKA: start AFTER initial fluid resuscitation, not before. Monitor glucose hourly and add dextrose at the 300 threshold."},
  {s:"33",l:"Cerebral Edema Alert",p:"\"I am monitoring closely for signs of cerebral edema: headache, altered mental status, bradycardia, and hypertension. If suspected, I will give IV mannitol 0.5 to 1 g/kg and elevate the head of bed.\"",m:"Cerebral edema is the most feared DKA complication in children. Know the warning signs and immediate management."},
  {s:"33",l:"New Diagnosis T1DM",p:"\"The labs confirm new-onset Type 1 diabetes. I would like to involve the pediatric endocrinology team and begin diabetes education with the family.\"",m:"New T1DM diagnosis requires multidisciplinary involvement: endocrinology, diabetes educator, nutritionist, and social work."},
  {s:"33",l:"Insulin Dosing Education",p:"\"We will start a basal-bolus insulin regimen. The total daily dose is approximately 0.5 units/kg/day, split between long-acting insulin once daily and rapid-acting insulin before meals.\"",m:"Explain insulin therapy systematically: total daily dose calculation, basal vs bolus, and timing relative to meals."},
  {s:"33",l:"Hypoglycemia Assessment",p:"\"The child's blood glucose is 45 mg/dL. He is symptomatic with diaphoresis and tremor. I am giving oral glucose gel and rechecking in 15 minutes.\"",m:"For hypoglycemia: state the glucose level, symptoms, intervention, and recheck plan. If unable to take oral, give IV dextrose (D10W 2-4 mL/kg)."},
  {s:"33",l:"Hypoglycemia IV Treatment",p:"\"He is unable to take oral glucose. I am giving D10W at 2 mL/kg IV push and rechecking glucose in 15 minutes.\"",m:"IV dextrose for pediatric hypoglycemia: D10W is preferred over D50W in children to avoid rebound hyperglycemia and phlebitis."},
  {s:"33",l:"Congenital Hypothyroidism",p:"\"The newborn screen returned abnormal for thyroid function. Confirmatory labs show elevated TSH and low free T4, consistent with congenital hypothyroidism. I recommend starting levothyroxine immediately.\"",m:"Congenital hypothyroidism is detected on newborn screening. Early treatment prevents developmental delay. Communicate urgency to the family."},
  {s:"33",l:"Thyroid Counseling",p:"\"Your baby's thyroid gland is not making enough hormone, which is important for brain development. The good news is that with daily medication started early, your baby will develop normally.\"",m:"Explain thyroid disease to families in simple, reassuring terms. Emphasize that early treatment leads to normal outcomes."},
  {s:"33",l:"DKA Transition to SubQ",p:"\"The anion gap has closed, the patient is tolerating oral intake, and pH has normalized. I am ready to transition from the insulin drip to subcutaneous insulin with a 30-minute overlap.\"",m:"DKA resolution criteria: closed anion gap, normalized pH, tolerating PO. Always overlap IV and subcutaneous insulin by 30 minutes to prevent rebound DKA."},
  {s:"33",l:"Family Diabetes Education",p:"\"I know this is overwhelming. We will teach you everything step by step ‚Äî how to check blood sugar, give insulin, count carbohydrates, and recognize low blood sugar. You will not go home until you feel confident.\"",m:"New diabetes diagnosis is emotionally devastating for families. Acknowledge the overwhelm and provide structured, reassuring education."}
,

  // ‚îÄ‚îÄ Section 35: Pediatric Oral Presentations & SBAR ‚îÄ‚îÄ
  {s:"35",l:"Rotation Orientation",p:"\"The 6 rules of pediatric oral presentations that differ from adult medicine\"",m:"Pediatric presentations follow a fundamentally different structure from adult medicine. The six rules: (1) ALWAYS open with age (in the correct unit), weight in kg, and percentile. (2) Interpret every vital sign FOR AGE ‚Äî 'HR 150, which is normal for a 4-month-old.' (3) Show your weight-based dose calculations ‚Äî '90 mg/kg/day times 10 kg equals 900 mg per day.' (4) Quantify feeding: volume, frequency, percentage of baseline, and compare to the child's normal. (5) Include pediatric-specific exam findings: fontanelle, mucous membranes, activity level, tone, and cry quality. (6) State discharge criteria as specific, measurable thresholds ‚Äî not 'when the child improves' but 'sats above 90 for 12 hours and feeds above 75 percent of baseline.'\n\n‚Ä¢ Attending on orientation day:\n\"In pediatrics, your presentation tells me whether you understand children or are treating them like small adults. If I hear 'tolerating POs' instead of 'taking 4 ounces every 3 hours, which is 80 percent of baseline,' I know you are not thinking like a pediatrician yet.\""},
  {s:"35",l:"Key Phrase",p:"\"[Name] is a [age]-[sex], [weight] kg ‚Äî [percentile] percentile ‚Äî with [baseline]...\"",m:"This is the mandatory opening line for EVERY pediatric presentation. Age must be in the correct unit: days for neonates under 28 days, weeks for infants 1-3 months, months for children under 2, years after that. Weight must be in kilograms. Percentile tells the team if the child is growing normally. Baseline includes relevant medical history or 'previously healthy.' This single sentence gives the team everything they need to interpret every value that follows.\n\n‚Ä¢ Intern on rounds:\n\"Liam Chen is an 8-month-old male, 8.5 kg ‚Äî 40th percentile ‚Äî previously healthy, admitted for acute gastroenteritis.\"\n\n‚Ä¢ Intern in the NICU:\n\"Baby Girl Santos, 28-day-old female, 4.1 kg ‚Äî 50th percentile ‚Äî former 39-week AGA infant, presenting with fever of 38.6 rectal.\""},
  {s:"35",l:"Key Phrase",p:"\"Heart rate [X], which is [normal/tachycardic/bradycardic] for age\"",m:"Every vital sign must be interpreted for the child's age. A heart rate of 150 is normal in an infant but tachycardic in a 10-year-old. Respiratory rate of 40 is normal in a newborn but concerning in a school-age child. Blood pressure thresholds change by age. Attendings will stop you mid-presentation if you report a vital sign without age-based interpretation. Memorize the ranges: HR newborn 120-160, infant 100-150, toddler 90-130, school-age 70-110. RR newborn 30-60, infant 25-50, toddler 20-30, school-age 18-25.\n\n‚Ä¢ Intern on rounds:\n\"Vitals this morning: heart rate 148, which is normal for a 4-month-old. Respiratory rate 48, mildly elevated for age. Sat 93 percent on room air.\""},
  {s:"35",l:"Key Phrase",p:"\"Dose: [X] mg/kg/day times [weight] kg equals [total] mg per day, divided [frequency]\"",m:"Weight-based dose calculations must be shown explicitly in every pediatric presentation. You do not just say 'I started amoxicillin' ‚Äî you say 'amoxicillin at 90 mg per kg per day, times 10.5 kg, equals 945 mg per day, divided BID, so approximately 470 mg per dose.' Attendings verify your math in real time. A wrong calculation in pediatrics can be lethal ‚Äî a decimal point error turns a therapeutic dose into a toxic one. Always verify weight against the growth chart and confirm with pharmacy for high-risk medications.\n\n‚Ä¢ Intern defending a dose:\n\"I chose high-dose amoxicillin at 90 mg per kg per day. At 10.5 kg, that is 945 mg per day, divided twice daily ‚Äî approximately 470 mg per dose. I verified his weight on the growth chart and cross-checked the dose with pharmacy.\""},
  {s:"35",l:"Key Phrase",p:"\"She is taking [volume] every [frequency], which is [X] percent of her baseline\"",m:"Feeding quantification replaces 'tolerating POs' in pediatrics. You must report: what (breast milk, formula, Pedialyte, solids), how much (ounces or mL per feed), how often (every 2-3 hours), and compare to baseline (percentage of normal intake). Wet diapers replace urine output in mL/hr ‚Äî track the number per 24 hours. Expected minimum: at least 1 wet diaper per day of life in the first week, then at least 6-8 per day after that. A drop in feeding is often the FIRST sign of deterioration in an infant.\n\n‚Ä¢ Intern on rounds:\n\"She breastfed 7 times overnight, taking about 60 percent of her usual volume per mom's estimate. She had 3 wet diapers ‚Äî adequate for her age. Mom says she is less vigorous at the breast compared to baseline.\""},
  {s:"35",l:"Key Phrase",p:"\"I would like to run this plan by you before I proceed\"",m:"In US pediatric residency, interns are expected to formulate a plan AND present it to their senior or attending before executing it. This is not a sign of weakness ‚Äî it is the standard workflow. For any new medication, fluid order, escalation, or discharge decision, the intern proposes the plan and the senior approves, modifies, or redirects. The phrase 'I would like to run this by you' is the expected language. Independently starting antibiotics or making major management changes without senior input will get you corrected ‚Äî and can be dangerous.\n\n‚Ä¢ Intern to senior:\n\"I think oral rehydration has failed and I want to start IV fluids. My plan would be a 20 mL per kg bolus followed by maintenance at 34 mL per hour. I would like to run this by you before I proceed ‚Äî does that sound right?\""},
  {s:"35",l:"Key Phrase",p:"\"Pediatric SBAR: Situation, Background, Assessment, Recommendation\"",m:"SBAR is the standard framework for calling your senior, the attending, or a consultant. In pediatrics, each element has age-specific content: Situation ‚Äî one sentence: who is getting worse and how. Background ‚Äî the admission diagnosis, what has been done, weight, and any relevant maternal/birth history. Assessment ‚Äî your pediatric-specific findings: fontanelle, feeding changes, activity level, weight change, vital signs interpreted for age. Recommendation ‚Äî your proposed plan WITH dose calculations shown, and a specific question: 'Does this sound right?' or 'Should I also do X?' Always end by confirming escalation criteria: 'I will call you back if...'\n\n‚Ä¢ Intern calling senior:\n\"Situation: I am calling about Baby Chen ‚Äî 8-month-old, 8.5 kg ‚Äî who is not tolerating oral rehydration and has not had a wet diaper in 8 hours. Background: admitted yesterday for rotavirus gastroenteritis, was on oral Pedialyte. Assessment: fontanelle is mildly sunken, mucous membranes dry, heart rate 158 ‚Äî elevated for age. He has lost 3.4 percent of body weight since admission. Recommendation: I think we need to switch to IV fluids ‚Äî 20 mL per kg bolus then maintenance. Does that sound right to you?\""},
  {s:"35",l:"Key Phrase",p:"\"IF [X happens], THEN [do Y] ‚Äî and call me if [Z]\"",m:"Pediatric signout requires specific IF-THEN contingency plans because covering interns may not know pediatric-specific thresholds. Every anticipated problem needs three components: the trigger (IF), the action (THEN), and the escalation criterion (CALL ME IF). Triggers must be age-appropriate ‚Äî 'HR above 180' means something different for an infant versus a teenager. Include the family's emotional state and overnight expectations in your signout ‚Äî the cross-cover intern needs to know if mom is anxious or if a goals-of-care conversation is ongoing.\n\n‚Ä¢ Day intern to night intern:\n\"IF her respiratory rate goes above 50 or she develops new retractions, THEN increase to continuous pulse oximetry and give albuterol. Call me if she needs more than q2 hour nebs or if sats drop below 92 despite treatment. Mom is anxious ‚Äî this is her first child. She understands the plan but may need reassurance overnight.\""},
  {s:"35",l:"Key Phrase",p:"\"PICU presentations: lead with numbers, not story\"",m:"PICU rounds differ fundamentally from floor presentations. On the floor, you tell a narrative. In the PICU, you lead with numbers: vent settings, most recent blood gas, hemodynamics (MAP, vasopressor doses), fluid balance, sedation scores, and then clinical trajectory. The attending wants to hear: 'AC mode, rate 25, tidal volume 6 mL per kg, FiO2 35 percent, PEEP 6. Last gas: pH 7.38, pCO2 42, PaO2 85, P/F ratio 243. MAP 52, which is appropriate for age, on no vasopressors.' Then you give the clinical context. The intern usually presents alongside the fellow, who guides the ventilator management.\n\n‚Ä¢ PICU fellow coaching the intern:\n\"In the PICU, I need your numbers first ‚Äî I am deciding in real time whether to change the vent. Tell me the settings, the gas, and the hemodynamics. Then tell me the story.\""},
  {s:"35",l:"Key Phrase",p:"\"I have a child who is getting sick ‚Äî I need senior eyes at bedside NOW\"",m:"In pediatrics, 'getting sick' is a specific clinical communication trigger ‚Äî not casual language. It tells the senior: this child's clinical trajectory has changed and I need help immediately. The expected sequence when a child deteriorates: (1) Assess ‚Äî go to bedside, get vitals, examine the child. (2) Stabilize ‚Äî oxygen, position, suction as needed. (3) Call ‚Äî 'I have a child who is getting sick.' (4) Prepare ‚Äî have the crash cart nearby, know the child's weight for drug dosing. (5) NEVER attempt advanced interventions alone ‚Äî no solo intubation, no solo central line. Wait for your senior or the code team.\n\n‚Ä¢ Intern calling senior at 11 PM:\n\"Dr. Okafor, this is Dr. Patel. I have a patient who is getting sick. Olivia Santos, 11-month-old with croup ‚Äî she was stable on my 9 PM check but has now developed biphasic stridor and her work of breathing has significantly worsened. I have started blow-by oxygen and called the nurse to bring the crash cart. I need you at bedside.\""}

,

  // ‚îÄ‚îÄ Section 36: Pediatric Admitting & Discharging ‚îÄ‚îÄ
  {s:"36",l:"Rotation Orientation",p:"\"Admitting a child is not admitting a small adult ‚Äî what changes\"",m:"Pediatric admissions differ from adult medicine in fundamental ways. (1) The history comes from the parent, not the patient ‚Äî and the parent's reliability varies. Always document 'history obtained from [mother/father/caregiver].' (2) Vital sign interpretation requires age-specific norms. (3) Every medication dose must be weight-based with calculations shown. (4) The social history is about the family: who is the primary caregiver, are there siblings, is the family able to do home care? (5) Feeding and growth history replace the adult 'social history' in importance. (6) Developmental stage affects your exam, your communication, and your discharge plan.\n\n‚Ä¢ Attending on orientation:\n\"When you admit a child, you are admitting a family. If you do not understand the family's situation ‚Äî who gives the medications, who brings the child to follow-up, what the home environment looks like ‚Äî your discharge plan will fail.\""},
  {s:"36",l:"Key Phrase",p:"\"Presenting the pediatric admission ‚Äî the ED-to-floor handoff\"",m:"The admission presentation from the ED follows a specific structure: (1) One-liner: age, weight, percentile, baseline, chief complaint. (2) HPI: onset, duration, associated symptoms, feeding changes, output changes, activity level changes. (3) Pertinent PMH: birth history for young infants, immunization status, prior hospitalizations. (4) Medications: with weight-based doses. (5) Family and social: primary caregiver, siblings, home situation, ability to do follow-up. (6) ED course: what was done, what was given, response to treatment. (7) Exam: with pediatric-specific elements. (8) Assessment and plan: with dose calculations, disposition rationale, and specific admission criteria.\n\n‚Ä¢ Intern presenting to senior before admitting:\n\"I want to run this admission by you. Emma Davis, 18-month-old female, 10.8 kg ‚Äî 50th percentile ‚Äî previously healthy, presenting from the ED with 2 days of fever and decreased oral intake. The ED gave a 20 mL/kg bolus and she perked up. I think she needs admission for IV fluids and observation, but I wanted to discuss the plan with you before I put in orders.\""},
  {s:"36",l:"Key Phrase",p:"\"Admission criteria\" ‚Äî why this child needs to be in the hospital",m:"Unlike adult medicine where admissions are often clear-cut, many pediatric presentations live in a gray zone. You must articulate WHY this child cannot go home. Common pediatric admission criteria: (1) Inability to maintain hydration orally. (2) Oxygen requirement ‚Äî sat below 90% on room air. (3) Need for IV antibiotics (per age-based protocol). (4) Close monitoring needed (febrile neonate, first-time seizure). (5) Social concerns ‚Äî unsafe home, family unable to monitor. (6) Failed outpatient management. Always state the specific criterion ‚Äî 'admitted because she is unable to tolerate oral fluids despite 2 hours of oral rehydration trial in the ED.'\n\n‚Ä¢ Intern to senior:\n\"I think she meets admission criteria because she has failed the oral rehydration trial in the ED ‚Äî she vomited twice after Pedialyte and her urine output is still down. She needs IV fluids. Does that sound right to you, or do you think we should try oral rehydration for another hour?\""},
  {s:"36",l:"Key Phrase",p:"\"Pediatric admission order set\" ‚Äî the standard components",m:"Pediatric admission orders must include: (1) Admit to [service] under [attending]. (2) Diagnosis. (3) Condition: stable, serious, critical. (4) Vitals: frequency (q4h standard, q1-2h if concerning). (5) Activity: age-appropriate. (6) Diet: regular, clear liquids, NPO, breastfeeding ad lib. (7) IV fluids: type, rate, with weight-based calculation shown. (8) Medications: each with mg/kg dose AND total dose. (9) Nursing: I&Os including wet diapers, daily weights, continuous pulse ox if respiratory. (10) Notify MD parameters: age-specific thresholds. (11) Labs and imaging. (12) Consults. Always have your senior or attending review admission orders before finalizing.\n\n‚Ä¢ Intern to senior:\n\"I have drafted the admission orders ‚Äî can you review them before I finalize? I have maintenance fluids at 43 mL per hour for her 10.8 kg using Holliday-Segar, ampicillin at 50 mg per kg q6 ‚Äî that is 540 mg per dose ‚Äî and vitals q4 with pulse ox.\""},
