    setSrCards(prev => ({...prev, [id]: { type, due: Date.now(), interval: 1, ease: 2.5, ...(content||{}) }}));
  }, []);

  const reviewSR = useCallback((id, quality) => {
    setSrCards(prev => {
      const card = {...prev[id]};
      if (quality >= 3) {
        card.interval = card.interval === 1 ? 1 : Math.round(card.interval * card.ease);
        card.ease = Math.max(1.3, card.ease + 0.1 - (5-quality)*(0.08+(5-quality)*0.02));
      } else {
        card.interval = 1;
        card.ease = Math.max(1.3, card.ease - 0.2);
      }
      card.due = Date.now() + card.interval * 86400000;
      return {...prev, [id]: card};
    });
  }, []);

  const removeSR = useCallback((id) => {
    setSrCards(prev => {
      const next = {...prev};
      delete next[id];
      return next;
    });
  }, []);

  const totalPhrases = phrases.length;
  const totalErrors = errors.length;

    if (catMode === 'adult') return SECTIONS.filter(s => s.cat === 'general' || s.cat === 'adult');
    if (catMode === 'pediatric') return SECTIONS.filter(s => s.cat === 'general' || s.cat === 'pediatric');
    return SECTIONS;
  }, [catMode]);
  const completedSections = Object.values(progress).filter(Boolean).length;
  const dueCards = Object.entries(srCards).filter(([_,c]) => c.due <= Date.now()).length;

  const secPhrases = useMemo(() => section ? phrases.filter(p=>p.s===section) : [], [section, phrases]);
  const secErrors = useMemo(() => section ? errors.filter(e=>e.s===section) : [], [section, errors]);
  const secScenarios = useMemo(() => section ? scenarios.filter(s=>s.s===section) : [], [section, scenarios]);

  const searchResults = useMemo(() => {
    if (!search || search.length < 2) return [];
    const q = search.toLowerCase();
    const r = [];
    phrases.forEach((p,i) => {
      if (p.p.toLowerCase().includes(q) || p.m.toLowerCase().includes(q) || p.l.toLowerCase().includes(q))
        r.push({type:'phrase', id:`p${i}`, data:p, match: p.p});

    errors.forEach((e,i) => {

    });
    scenarios.forEach((s,i) => {
      if (s.h.toLowerCase().includes(q) || s.b.toLowerCase().includes(q)) {
        // Find a snippet from body that contains the match
        let snippet = '';
        const bLow = s.b.toLowerCase();
        const matchIdx = bLow.indexOf(q);
        if (matchIdx >= 0) {
          const start = Math.max(0, matchIdx - 40);
          const end = Math.min(s.b.length, matchIdx + q.length + 80);
          snippet = (start > 0 ? '...' : '') + s.b.substring(start, end).replace(/\\n/g, ' ').replace(/\n/g, ' ') + (end < s.b.length ? '...' : '');
        }
        r.push({type:'scenario', id:`sc${i}`, data:s, match: s.h.replace(/^[^\s]+\s+(Scenario:|Model Note:)\s*/, ''), snippet});
      }
    });
    return r.slice(0, 40);

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   STUDY VIEW
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function StudyView({section,dark,bg,card,text,muted,border,accent,secPhrases,secErrors,secScenarios,progress,markComplete,addToSR,notes,setNotes,learned,toggleLearned,nav,store,speak,geminiKey,setGeminiKey,scenarioStatus,setScenarioStatus,openScenarioId,setOpenScenarioId,filteredSections}) {
  const sec = SECTIONS.find(s=>s.n===section);
  const [tab, setTab] = useState(openScenarioId ? 'scenarios' : 'phrases');
  const [expandedNote, setExpandedNote] = useState(null);

  // Auto-switch to scenarios tab when openScenarioId is set (must be before early return)
  useEffect(() => {
    if (openScenarioId) setTab('scenarios');
  }, [openScenarioId]);

  if (!sec) return null;

  const fIdx = (filteredSections||SECTIONS).findIndex(s => s.n === section);
  const prevSec = fIdx > 0 ? (filteredSections||SECTIONS)[fIdx-1] : null;
  const nextSec = fIdx < (filteredSections||SECTIONS).length-1 ? (filteredSections||SECTIONS)[fIdx+1] : null;

  // Split phrases into learning vs learned
  const phraseIds = secPhrases.map((_, i) => `p-${section}-${i}`);
  const learnedCount = phraseIds.filter(pid => learned[pid]).length;
  const learningPhrases = secPhrases.map((p,i) => ({...p, _idx:i})).filter(x => !learned[`p-${section}-${x._idx}`]);
  const learnedPhrases = secPhrases.map((p,i) => ({...p, _idx:i})).filter(x => learned[`p-${section}-${x._idx}`]);
  const learnedPct = secPhrases.length > 0 ? Math.round(learnedCount / secPhrases.length * 100) : 0;

  const renderPhraseCard = (p, isLearned) => {
    const pid = `p-${section}-${p._idx}`;
    return (
      <div key={pid} style={{
        background: isLearned ? (dark?'#0d281808':'#f0fdf408') : card,
        border:`1px solid ${isLearned ? '#16a34a25' : border}`,
        borderRadius:12,padding:'1.25rem',transition:'all 0.2s',
        opacity: isLearned ? 0.75 : 1
      }}>
        <div style={{display:'flex',justifyContent:'space-between',alignItems:'start',marginBottom:'0.5rem'}}>
          <span style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.08em',color:sec.color,background:`${sec.color}10`,padding:'2px 8px',borderRadius:4}}>{p.l}</span>
          <div style={{display:'flex',gap:'0.25rem',alignItems:'center'}}>
            <CopyBtn getText={()=>`${p.p}\n\n${p.m}`} muted={muted} size={14} label="Copy phrase"/>
            <button onClick={()=>speak(p.p)} style={{background:'none',border:'none',color:muted,cursor:'pointer',padding:4}} title="Listen"><Volume2 size={16}/></button>
            <button onClick={()=>addToSR(pid,'phrase',{front:p.p,back:p.m,label:p.l})} style={{background:'none',border:'none',color:muted,cursor:'pointer',padding:4}} title="Save for review"><Bookmark size={14}/></button>
            <button onClick={()=>toggleLearned(pid)} title={isLearned ? "Move back to studying" : "Mark as learned"} style={{
              background: isLearned ? '#16a34a' : 'transparent',
              border: isLearned ? '2px solid #16a34a' : `2px solid ${border}`,
              borderRadius:6,width:28,height:28,cursor:'pointer',
              display:'flex',alignItems:'center',justifyContent:'center',
              transition:'all 0.2s',marginLeft:4
            }}>
              {isLearned ? <Check size={14} color="#fff"/> : <Check size={14} color={muted}/>}
            </button>
          </div>
        </div>
        <div style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.15rem',fontWeight:600,lineHeight:1.4,marginBottom:'0.5rem'}}>{p.p}</div>
        <div style={{fontSize:'0.82rem',color:muted,lineHeight:1.6,whiteSpace:'pre-line'}}>{p.m}</div>
        {expandedNote === pid ? (
          <div style={{marginTop:'0.75rem'}}>
            <textarea
              value={notes[pid] || ''}
              onChange={e => { const v=e.target.value; setNotes(prev => {const n={...prev}; n[pid]=v; return n;}); }}
              onBlur={() => store.set("im-notes", notes)}
              placeholder="Add your notes..."
              style={{width:'100%',minHeight:60,padding:'0.5rem',borderRadius:6,border:`1px solid ${border}`,background:dark?'#0f172a':bg,color:text,fontSize:'0.8rem',resize:'vertical',fontFamily:'inherit'}}
            />
            <button onClick={()=>setExpandedNote(null)} style={{fontSize:'0.7rem',color:muted,background:'none',border:'none',cursor:'pointer',marginTop:'0.25rem'}}>Close</button>
          </div>
        ) : (
          <button onClick={()=>setExpandedNote(pid)} style={{marginTop:'0.5rem',fontSize:'0.72rem',color:muted,background:'none',border:'none',cursor:'pointer',display:'flex',alignItems:'center',gap:'0.25rem'}}>
            {notes[pid] ? 'üìù Edit note' : '+ Add note'}
          </button>
        )}
      </div>
    );
  };

  return (
    <div>
      {/* Header */}
      <div style={{marginBottom:'2rem'}}>
        <div style={{display:'flex',alignItems:'center',gap:'0.5rem',marginBottom:'0.75rem'}}>
          <span style={{fontSize:'0.7rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.1em',color:sec.color}}>
            Part {sec.part} ¬∑ Section {sec.n}
          </span>
        </div>
        <div style={{display:'flex',alignItems:'center',gap:'0.75rem'}}>
          <span style={{fontSize:'2rem'}}>{sec.icon}</span>
          <h1 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.8rem',fontWeight:700,margin:0}}>{sec.t}</h1>
        </div>
        <div style={{display:'flex',gap:'0.75rem',marginTop:'1rem',flexWrap:'wrap'}}>
          <span style={{fontSize:'0.75rem',padding:'0.3rem 0.75rem',borderRadius:99,background:`${sec.color}12`,color:sec.color,fontWeight:500}}>{secPhrases.length} phrases</span>
          <span style={{fontSize:'0.75rem',padding:'0.3rem 0.75rem',borderRadius:99,background:'#dc262612',color:'#dc2626',fontWeight:500}}>{secErrors.length} error cards</span>
          <span style={{fontSize:'0.75rem',padding:'0.3rem 0.75rem',borderRadius:99,background:'#6366f112',color:'#6366f1',fontWeight:500}}>{secScenarios.length} scenarios</span>
        </div>

        <div style={{marginTop:'1rem'}}><ClinicalDisclaimer dark={dark} border={border} /></div>

        {/* Section learning progress */}
        {secPhrases.length > 0 && (
          <div style={{marginTop:'1.25rem',background:dark?'#1e293b':'#f8fafc',border:`1px solid ${border}`,borderRadius:10,padding:'0.85rem 1rem'}}>
            <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:'0.5rem'}}>
              <span style={{fontSize:'0.75rem',fontWeight:600,color:text}}>Learning Progress</span>
              <span style={{fontSize:'0.75rem',fontWeight:700,color: learnedPct === 100 ? '#16a34a' : accent}}>{learnedCount}/{secPhrases.length} learned ({learnedPct}%)</span>
            </div>
            <div style={{height:6,borderRadius:99,background:dark?'#334155':'#e2e8f0',overflow:'hidden'}}>
              <div style={{height:'100%',borderRadius:99,background: learnedPct===100 ? '#16a34a' : sec.color,width:`${learnedPct}%`,transition:'width 0.4s ease'}}/>
            </div>
            {learnedPct === 100 && (
              <div style={{marginTop:'0.5rem',fontSize:'0.78rem',color:'#16a34a',fontWeight:600,display:'flex',alignItems:'center',gap:'0.35rem'}}>
                <CheckCircle size={14}/> All phrases in this section mastered!
              </div>
            )}
          </div>
        )}
      </div>

      {/* Tabs */}
      <div style={{display:'flex',gap:'0.25rem',borderBottom:`2px solid ${border}`,marginBottom:'1.5rem',flexWrap:'wrap'}}>
        {[
          {id:'phrases',label:`Studying (${learningPhrases.length})`},
          {id:'learned',label:`Learned (${learnedCount})`,color:'#16a34a'},
          {id:'errors',label:`Errors (${secErrors.length})`},
          {id:'scenarios',label:`Scenarios (${secScenarios.length})`}
        ].map(t => (
          <button key={t.id} onClick={()=>setTab(t.id)} style={{
            padding:'0.6rem 0.75rem',border:'none',borderBottom: tab===t.id ? `2px solid ${t.color||sec.color}` : '2px solid transparent',
            background:'none',color: tab===t.id ? (t.color||sec.color) : muted,fontWeight: tab===t.id ? 600 : 400,
            fontSize:'0.78rem',cursor:'pointer',marginBottom:-2,transition:'all 0.15s'
          }}>{t.label}</button>
        ))}
      </div>

      {/* Phrases - still studying */}
      {tab === 'phrases' && (
        <div>
          {learningPhrases.length === 0 ? (
            <div style={{textAlign:'center',padding:'3rem',color:muted}}>
              <div style={{fontSize:'2rem',marginBottom:'0.5rem'}}>üéâ</div>
              <div style={{fontWeight:600,marginBottom:'0.25rem'}}>All phrases learned!</div>
              <div style={{fontSize:'0.82rem'}}>Switch to the "Learned" tab to review them.</div>
            </div>
          ) : (
            <div style={{display:'flex',flexDirection:'column',gap:'0.75rem'}}>
              <div style={{fontSize:'0.72rem',color:muted,display:'flex',alignItems:'center',gap:'0.35rem',marginBottom:'0.25rem'}}>
                <Check size={13}/> Tap the checkbox on each card when you've mastered it
              </div>
              {learningPhrases.map(p => renderPhraseCard(p, false))}
            </div>
          )}
        </div>
      )}

      {/* Learned phrases */}
      {tab === 'learned' && (
        <div>
          {learnedPhrases.length === 0 ? (
            <div style={{textAlign:'center',padding:'3rem',color:muted}}>
              <div style={{fontSize:'2rem',marginBottom:'0.5rem'}}>üìö</div>
              <div style={{fontWeight:600,marginBottom:'0.25rem'}}>No phrases marked as learned yet</div>
              <div style={{fontSize:'0.82rem'}}>Go to "Studying" tab and tick the checkbox when you master a phrase.</div>
            </div>
          ) : (
            <div style={{display:'flex',flexDirection:'column',gap:'0.75rem'}}>
              <div style={{fontSize:'0.72rem',color:'#16a34a',display:'flex',alignItems:'center',gap:'0.35rem',marginBottom:'0.25rem'}}>
                <CheckCircle size={13}/> {learnedPhrases.length} phrase{learnedPhrases.length>1?'s':''} mastered ‚Äî tap checkbox to move back to studying
              </div>
              {learnedPhrases.map(p => renderPhraseCard(p, true))}
            </div>
          )}
        </div>
      )}

      {/* Errors with tick */}
      {tab === 'errors' && (
        <div style={{display:'flex',flexDirection:'column',gap:'0.75rem'}}>
          {secErrors.map((e, i) => {
            const eid = `e-${section}-${i}`;
            const isLearned = learned[eid];
            return (
              <div key={i} style={{background:card,border:`1px solid ${isLearned?'#16a34a25':border}`,borderRadius:12,overflow:'hidden',opacity:isLearned?0.7:1,transition:'all 0.2s'}}>
                <div style={{padding:'1rem 1.25rem',background:dark?'#2d1215':'#fef2f2',borderBottom:`1px solid ${dark?'#5c1d24':'#fecaca'}`,display:'flex',justifyContent:'space-between',alignItems:'start'}}>
                  <div style={{flex:1}}>
                    <div style={{fontSize:'0.65rem',fontWeight:600,color:'#dc2626',marginBottom:'0.3rem'}}>‚úó DON'T SAY</div>
                    <div style={{fontSize:'0.95rem',fontWeight:500}}>{e.w}</div>
                  </div>
                  <div style={{display:'flex',gap:'0.25rem',alignItems:'center',flexShrink:0}}>
                    <button onClick={()=>addToSR(eid,'error',{front:e.w,back:e.r,note:e.n})} style={{background:'none',border:'none',color:muted,cursor:'pointer',padding:4}} title="Save for review"><Bookmark size={14}/></button>
                    <button onClick={()=>toggleLearned(eid)} title={isLearned?"Move back":"Mark learned"} style={{
                    background:isLearned?'#16a34a':'transparent',border:isLearned?'2px solid #16a34a':`2px solid ${border}`,
                    borderRadius:6,width:28,height:28,cursor:'pointer',display:'flex',alignItems:'center',justifyContent:'center',transition:'all 0.2s',flexShrink:0
                  }}>
                    {isLearned ? <Check size={14} color="#fff"/> : <Check size={14} color={muted}/>}
                  </button>
                  </div>
                </div>
                <div style={{padding:'1rem 1.25rem',background:dark?'#0d2818':'#f0fdf4'}}>
                  <div style={{fontSize:'0.65rem',fontWeight:600,color:'#16a34a',marginBottom:'0.3rem'}}>‚úì SAY INSTEAD</div>
                  <div style={{fontSize:'0.95rem',fontWeight:500}}>{e.r}</div>
                  {e.n && <div style={{fontSize:'0.8rem',color:muted,marginTop:'0.5rem',fontStyle:'italic',whiteSpace:'pre-line'}}>{e.n}</div>}
                </div>
              </div>
            );
          })}
          {secErrors.length === 0 && <div style={{textAlign:'center',padding:'3rem',color:muted}}>No error cards for this section</div>}
        </div>
      )}

      {tab === 'scenarios' && (
        <div style={{display:'flex',flexDirection:'column',gap:'1rem'}}>
          {(() => {
            const getScId = (s) => `${s.s}::${s.h}`;
            const active = secScenarios.filter(s => !scenarioStatus[getScId(s)]);
            const done = secScenarios.filter(s => scenarioStatus[getScId(s)] === 'done');
            const redo = secScenarios.filter(s => scenarioStatus[getScId(s)] === 'redo');
            const statusCounts = {active: active.length, done: done.length, redo: redo.length};
            return (<>
              {/* Status summary bar */}
              {(statusCounts.done > 0 || statusCounts.redo > 0) && (
                <div style={{display:'flex',gap:'0.75rem',padding:'0.6rem 0.85rem',borderRadius:10,background:dark?'rgba(255,255,255,0.03)':'#f8fafc',border:`1px solid ${border}`,flexWrap:'wrap',alignItems:'center'}}>
                  <span style={{fontSize:'0.72rem',color:muted,fontWeight:600}}>üìä Progress:</span>
                  <span style={{fontSize:'0.68rem',padding:'2px 8px',borderRadius:99,background:dark?'rgba(59,130,246,0.12)':'rgba(59,130,246,0.08)',color:'#3b82f6',fontWeight:600}}>{statusCounts.active} Active</span>
                  <span style={{fontSize:'0.68rem',padding:'2px 8px',borderRadius:99,background:dark?'rgba(34,197,94,0.12)':'rgba(34,197,94,0.08)',color:'#22c55e',fontWeight:600}}>‚úÖ {statusCounts.done} Done</span>
                  <span style={{fontSize:'0.68rem',padding:'2px 8px',borderRadius:99,background:dark?'rgba(245,158,11,0.12)':'rgba(245,158,11,0.08)',color:'#f59e0b',fontWeight:600}}>üîÑ {statusCounts.redo} Redo</span>
                </div>
              )}
              {/* Active scenarios */}
              {active.map((s, i) => (
                <ScenarioCard key={'a-'+i} scenario={s} dark={dark} card={card} text={text} muted={muted} border={border} accent={accent} geminiKey={geminiKey} setGeminiKey={setGeminiKey} speak={speak} scenarioStatus={scenarioStatus} setScenarioStatus={setScenarioStatus} openScenarioId={openScenarioId} setOpenScenarioId={setOpenScenarioId} />
              ))}
              {active.length === 0 && secScenarios.length > 0 && <div style={{textAlign:'center',padding:'1.5rem',color:muted,fontSize:'0.85rem'}}>üéâ All scenarios have been worked on!</div>}
              {/* Redo section */}
              {redo.length > 0 && (
                <>
                  <div style={{display:'flex',alignItems:'center',gap:'0.5rem',marginTop:'0.75rem',paddingTop:'0.75rem',borderTop:`1px dashed ${border}`}}>
                    <span style={{fontSize:'1rem'}}>üîÑ</span>
                    <span style={{fontSize:'0.82rem',fontWeight:700,color:'#f59e0b'}}>Needs Practice ({redo.length})</span>
                  </div>
                  {redo.map((s, i) => (
                    <ScenarioCard key={'r-'+i} scenario={s} dark={dark} card={card} text={text} muted={muted} border={border} accent={accent} geminiKey={geminiKey} setGeminiKey={setGeminiKey} speak={speak} scenarioStatus={scenarioStatus} setScenarioStatus={setScenarioStatus} openScenarioId={openScenarioId} setOpenScenarioId={setOpenScenarioId} />
                  ))}
                </>
              )}
              {/* Done section */}
              {done.length > 0 && (
                <>
                  <div style={{display:'flex',alignItems:'center',gap:'0.5rem',marginTop:'0.75rem',paddingTop:'0.75rem',borderTop:`1px dashed ${border}`}}>
                    <span style={{fontSize:'1rem'}}>‚úÖ</span>
                    <span style={{fontSize:'0.82rem',fontWeight:700,color:'#22c55e'}}>Completed ({done.length})</span>
                  </div>
                  {done.map((s, i) => (
                    <ScenarioCard key={'d-'+i} scenario={s} dark={dark} card={card} text={text} muted={muted} border={border} accent={accent} geminiKey={geminiKey} setGeminiKey={setGeminiKey} speak={speak} scenarioStatus={scenarioStatus} setScenarioStatus={setScenarioStatus} openScenarioId={openScenarioId} setOpenScenarioId={setOpenScenarioId} />
                  ))}
                </>
              )}
            </>);
          })()}
          {secScenarios.length === 0 && <div style={{textAlign:'center',padding:'3rem',color:muted}}>No scenarios for this section</div>}
        </div>
      )}

      {/* Navigation */}
      <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginTop:'2.5rem',paddingTop:'1.5rem',borderTop:`1px solid ${border}`}}>
        <div>
          {prevSec && <button onClick={()=>nav('study',prevSec.n)} style={{display:'flex',alignItems:'center',gap:'0.4rem',background:'none',border:'none',color:muted,cursor:'pointer',fontSize:'0.82rem'}}>
            <ChevronLeft size={16}/> {prevSec.icon} {prevSec.t}
          </button>}
        </div>
        <button onClick={()=>markComplete(section)} style={{
          padding:'0.5rem 1.25rem',borderRadius:99,border: progress[section] ? `2px solid #16a34a` : `2px solid ${border}`,
          background: progress[section] ? '#16a34a12' : 'transparent',
          color: progress[section] ? '#16a34a' : text,fontSize:'0.82rem',fontWeight:600,cursor:'pointer',
          display:'flex',alignItems:'center',gap:'0.4rem'
        }}>
          {progress[section] ? <><CheckCircle size={16}/> Completed</> : <><Circle size={16}/> Mark Complete</>}
        </button>
        <div>
          {nextSec && <button onClick={()=>nav('study',nextSec.n)} style={{display:'flex',alignItems:'center',gap:'0.4rem',background:'none',border:'none',color:muted,cursor:'pointer',fontSize:'0.82rem'}}>
            {nextSec.icon} {nextSec.t} <ChevronRight size={16}/>
          </button>}
        </div>
      </div>
    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   FLASHCARDS
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
/* Clinical guidance tips - contextual reminders */
function getCardTip(item, mode) {
  const c = mode === 'phrases' ? ((item.m||'') + ' ' + (item.p||'')) : ((item.n||'') + ' ' + (item.w||'') + ' ' + (item.r||''));
  const cl = c.toLowerCase();
  if (/\bDKA\b|diabetic ketoacidosis|insulin drip.*protocol|anion gap.*clos/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s DKA protocol. Insulin drip orders and monitoring frequency vary by institution.'};
  if (/sepsis bundle|hour-1 bundle|30cc\/kg.*bolus/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s sepsis order set. Activation criteria and bundle steps may differ.'};
  if (/hyperkalemia.*protocol|critical.*potassium|emergent hyperkalemia/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s hyperkalemia protocol. Always call your senior for critical K+ values.'};
  if (/chest pain protocol|ACS rule.out|serial troponin/i.test(c))
    return {icon:'üè•', t:'Each hospital has its own chest pain / ACS order set. Learn yours on day one.'};
  if (/\btPA\b|alteplase|stroke alert|thrombolysis|thrombectomy/i.test(c))
    return {icon:'üè•', t:'Know your hospital\'s stroke alert activation process. tPA criteria and workflow are institution-specific.'};
  if (/status epilepticus|seizure.*lorazepam|seizure precaution/i.test(c))
    return {icon:'üè•', t:'Learn your hospital\'s seizure / status epilepticus protocol. Medication sequences may vary.'};
  if (/transfus.*threshold|pRBC|type and screen|transfusion reaction/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s transfusion protocol and consent requirements.'};
  if (/physical restraint|chemical restraint|B52/i.test(c))
    return {icon:'üè•', t:'Know your hospital\'s restraint policy and documentation requirements. State laws vary.'};
  if (/involuntary.*hold|5150|Baker Act|danger to self or others/i.test(c))
    return {icon:'üè•', t:'Learn your state\'s involuntary hold law and your hospital\'s specific process.'};
  if (/rapid response|code blue/i.test(c))
    return {icon:'üè•', t:'Learn your hospital\'s rapid response and code blue activation criteria and numbers.'};
  if (/ventilator|mechanical ventilation|vent settings|intubat/i.test(c))
    return {icon:'üè•', t:'Vent management is typically ICU-team directed. Know the language, defer to your ICU team.'};
  if (/neonatal hypoglycemia|IDM.*glucose|D10W.*bolus/i.test(c))
    return {icon:'üè•', t:'Follow your nursery\'s glucose screening protocol. Thresholds and monitoring frequency may vary.'};
  if (/phototherapy|Bhutani|exchange transfusion/i.test(c))
    return {icon:'üè•', t:'Follow your nursery\'s phototherapy guidelines and threshold charts.'};
  if (/VTE prophylaxis|DVT ppx/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s VTE prophylaxis order set and risk assessment tool.'};
  if (/code status.*full code.*DNR|ceiling of care|comfort measures only/i.test(c))
    return {icon:'üè•', t:'Follow your program\'s approach to code status conversations. Ask your senior to observe you early on.'};
  if (/3% saline|hypertonic|osmotic demyelination/i.test(c))
    return {icon:'üè•', t:'Hypertonic saline requires ICU-level monitoring. Always involve your senior and consider nephrology.'};
  if (/heparin drip|anticoagulation.*protocol|pharmacy.to.dose/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s anticoagulation protocols. Use pharmacy-to-dose when available.'};
  if (/variceal bleed|hematemesis.*massive|hemodynamically unstable/i.test(c))
    return {icon:'üìû', t:'Call your senior and GI early. Significant GI bleeds need immediate team involvement.'};
  if (/STEMI.*cath lab|cardiac catheterization|culprit lesion/i.test(c))
    return {icon:'üìû', t:'STEMI is team-based. Activate your hospital\'s STEMI protocol and notify cardiology immediately.'};
  if (/thyroid storm|myxedema coma|adrenal crisis/i.test(c))
    return {icon:'üìû', t:'Life-threatening emergency. Call your senior immediately and start treatment while waiting.'};
  if (/tumor lysis|febrile neutropenia|spinal cord compression|malignant hypercalcemia/i.test(c))
    return {icon:'üìû', t:'Oncologic emergencies ‚Äî call your senior and the relevant specialist immediately.'};
  if (/GCS.*8|obtunded.*coma|comatose/i.test(c))
    return {icon:'üìû', t:'Severely altered mental status ‚Äî go to bedside, call your senior, consider ICU involvement.'};
  if (/suicidal ideation/i.test(c) || /\bSI\b.*assessment/.test(c) || /\bactive SI\b/.test(c) || /safety plan.*crisis/i.test(c))
    return {icon:'üìû', t:'Always involve your senior for SI assessments. Order a 1:1 sitter before anything else.'};
  if (/CIWA|alcohol withdrawal/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s CIWA protocol and alcohol withdrawal order set.'};
  return null;
}
function getNurseCallTip(nc) {
  const c = (nc.what_you_do||'') + ' ' + (nc.what_it_means||'') + ' ' + (nc.nurse_says||'');
  if (/suicidal|hurting himself/i.test(c) || /\bSI\b/.test(c)) return {icon:'üìû', t:'Always notify your senior. Order 1:1 sitter immediately.'};
  if (/GI bleed|hematochezia|hematemesis|bloody bowel/i.test(c)) return {icon:'üìû', t:'Call your senior and GI early for any significant bleed.'};
  if (/fell|fall.*anticoag/i.test(c)) return {icon:'üè•', t:'Follow your hospital\'s fall protocol. Always file an incident report.'};
  if (/sodium.*drop|hyponatremia|sodium came back/i.test(c)) return {icon:'üìû', t:'Symptomatic hyponatremia is an emergency. Call your senior early.'};
  if (/seizure|status epilepticus/i.test(c)) return {icon:'üè•', t:'Learn your hospital\'s seizure protocol before your first night on call.'};
  if (/critical.*potassium|potassium is 6|K.*6\.[5-9]/i.test(c)) return {icon:'üè•', t:'Follow your hospital\'s hyperkalemia protocol. Call your senior for critical values.'};
  if (/AFib.*RVR|heart rate just hit/i.test(c)) return {icon:'üìû', t:'Run new arrhythmias by your senior, especially if unsure about rate control.'};
  if (/not comfortable giving|nurse.*question|unsafe order/i.test(c)) return {icon:'üí°', t:'When a nurse questions an order, listen carefully. It\'s always okay to adjust your plan.'};
  if (/pain medication|breakthrough pain/i.test(c)) return {icon:'üí°', t:'Check the MAR first, then consider multimodal options. Escalate if pain is uncontrolled.'};
  if (/acute.*altered mental|AMS.*likely delirium|confused.*was fine earlier/i.test(c)) return {icon:'üìû', t:'AMS is always a bedside evaluation. Go see the patient first, then call your senior.'};
  if (/agitat|restrain|B52/i.test(c)) return {icon:'üè•', t:'Know your hospital\'s restraint and de-escalation protocols.'};
  if (/desatt|desat|can.t catch.*breath|wheezing|bronchospasm/i.test(c)) return {icon:'üìû', t:'Escalating O‚ÇÇ needs = decompensation. Go to bedside and call your senior.'};
  if (/hypotension|BP.*drop|blood pressure.*drop|78\/45/i.test(c)) return {icon:'üìû', t:'Don\'t manage hemodynamic instability alone. Escalate early.'};
  if (/fever|febrile/i.test(c)) return {icon:'üí°', t:'When in doubt, go see the patient. If septic-looking, call your senior.'};
  if (/potassium is 3|hypokalemia|mag is 1/i.test(c)) return {icon:'üí°', t:'Routine repletion is standard intern work. Know your hospital\'s repletion protocols.'};
  if (/hasn.t urinated|oliguria|anuria|Foley output/i.test(c)) return {icon:'üìû', t:'If creatinine is rising, call your senior. Hold nephrotoxins early.'};
  return {icon:'üí°', t:'When in doubt, go see the patient and call your senior. It\'s always the right move.'};
}

function FlashcardView({phrases,errors,section,dark,card,text,muted,border,accent,addToSR,nav,speak,srCards,earnXP,showToast,soundEnabled}) {
  const [mode, setMode] = useState('phrases');
  const [filterSec, setFilterSec] = useState(null);
  const [idx, setIdx] = useState(0);
  const [flipped, setFlipped] = useState(false);
  const [started, setStarted] = useState(false);
  const [expandedParts, setExpandedParts] = useState({1:true,2:true,3:true});
  const [savedMsg, setSavedMsg] = useState(null);

  const getCardId = useCallback((item, itemMode) => {
    if (itemMode === 'phrases') {
      const origIdx = phrases.indexOf(item);
      return origIdx >= 0 ? `sp-${origIdx}` : `sp-${item.s}-${item.p.substring(0,30)}`;
    } else {
      const origIdx = errors.indexOf(item);
      return origIdx >= 0 ? `se-${origIdx}` : `se-${item.s}-${item.w.substring(0,30)}`;
    }
  }, [phrases, errors]);

  const saveToReview = useCallback((item, itemMode) => {
    const id = getCardId(item, itemMode);
    if (itemMode === 'phrases') {
      addToSR(id, 'phrase', { front: item.p, back: item.m, label: item.l, sec: item.s });
    } else {
      addToSR(id, 'error', { front: item.w, back: item.r, note: item.n, sec: item.s });
    }
    setSavedMsg(id);
    setTimeout(() => setSavedMsg(null), 1500);
  }, [getCardId, addToSR]);

  const items = useMemo(() => {
    let arr = mode === 'phrases' ? phrases : errors;
    if (filterSec && filterSec !== 'all') arr = arr.filter(x => x.s === filterSec);
    return [...arr].sort(() => Math.random() - 0.5);
  }, [mode, filterSec, phrases, errors]);

  const current = items[idx];
  const next = () => { setFlipped(false); setIdx(i => (i+1) % items.length); if(soundEnabled) playSound('flip'); earnXP && earnXP('flashcard_review'); };
  const prev = () => { setFlipped(false); setIdx(i => (i-1+items.length) % items.length); if(soundEnabled) playSound('flip'); };

  // ‚å®Ô∏è Keyboard shortcuts
  useEffect(() => {
    if (!started) return;
    const handler = (e) => {
      if (e.key === 'ArrowRight' || e.key === 'd') next();
      else if (e.key === 'ArrowLeft' || e.key === 'a') prev();
      else if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); setFlipped(f => !f); if(soundEnabled) playSound('flip'); }
    };
    window.addEventListener('keydown', handler);
    return () => window.removeEventListener('keydown', handler);
  }, [started, idx, soundEnabled]);

  const startPractice = (sec) => {
    setFilterSec(sec);
    setIdx(0);
    setFlipped(false);
    setStarted(true);
  };

  const backToSelection = () => {
    setStarted(false);
    setFilterSec(null);
    setIdx(0);
    setFlipped(false);
  };

  // Section selection screen
  if (!started) {
    const grouped = {1:[], 2:[], 3:[]};
    SECTIONS.forEach(s => { if(grouped[s.part]) grouped[s.part].push(s); });

    const getCount = (secN) => {
      const arr = mode === 'phrases' ? phrases : errors;

    return (

        <p style={{color:muted,fontSize:'0.88rem',marginBottom:'0.75rem'}}>Choose a section to practice, or start with all cards.</p>

              }}>
                <ChevronDown size={14} style={{transform:isOpen?'rotate(0deg)':'rotate(-90deg)',transition:'transform 0.2s'}}/>
                {PART_NAMES[part]}
              </button>
              {isOpen && (
                <div style={{display:'flex',flexDirection:'column',gap:'0.4rem'}}>
                  {secs.map(s => {
                    const cnt = getCount(s.n);
                    if (cnt === 0) return null;
                    return (
                      <button key={s.n} onClick={()=>startPractice(s.n)} style={{
                        display:'flex',alignItems:'center',justifyContent:'space-between',
                        padding:'0.75rem 1rem',borderRadius:10,border:`1px solid ${border}`,
                        background:card,cursor:'pointer',transition:'all 0.2s',width:'100%',color:text
                      }}>
                        <div style={{display:'flex',alignItems:'center',gap:'0.7rem'}}>
                          <span style={{fontSize:'1.15rem'}}>{s.icon}</span>
                          <div style={{textAlign:'left'}}>
                            <div style={{fontWeight:600,fontSize:'0.85rem'}}>{s.t}</div>
                            <div style={{fontSize:'0.72rem',color:muted}}>{cnt} {mode==='phrases'?'phrases':'error cards'}</div>
                          </div>
                        </div>
                        <ChevronRight size={16} style={{color:muted}}/>
                      </button>
                    );
                  })}
                </div>
              )}
            </div>
          );
        })}
      </div>
    );
  }

  // Card practice screen
  const secInfo = filterSec !== 'all' ? SECTIONS.find(s=>s.n===filterSec) : null;

  return (
    <div>
      <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:'1.5rem',flexWrap:'wrap',gap:'0.75rem'}}>
        <div style={{display:'flex',alignItems:'center',gap:'0.75rem'}}>
          <button onClick={backToSelection} style={{width:36,height:36,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:text}}><ChevronLeft size={18}/></button>
          <div>
            <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.3rem',fontWeight:700,margin:0}}>
              {secInfo ? `${secInfo.icon} ${secInfo.t}` : '‚ö° All Sections'}
            </h2>
            <div style={{fontSize:'0.72rem',color:muted}}>{mode==='phrases'?'Phrases':'Error Cards'} ¬∑ {items.length} cards</div>
          </div>
        </div>
        <div style={{display:'flex',gap:'0.5rem'}}>
          <button onClick={()=>{setMode('phrases');setIdx(0);setFlipped(false);}} style={{padding:'0.4rem 1rem',borderRadius:99,border:`1px solid ${border}`,background:mode==='phrases'?accent:'transparent',color:mode==='phrases'?'#fff':text,fontSize:'0.78rem',fontWeight:500,cursor:'pointer'}}>Phrases</button>
          <button onClick={()=>{setMode('errors');setIdx(0);setFlipped(false);}} style={{padding:'0.4rem 1rem',borderRadius:99,border:`1px solid ${border}`,background:mode==='errors'?'#dc2626':'transparent',color:mode==='errors'?'#fff':text,fontSize:'0.78rem',fontWeight:500,cursor:'pointer'}}>Error Cards</button>
        </div>
      </div>

      {items.length === 0 ? (
        <div style={{textAlign:'center',padding:'4rem 2rem',color:muted}}>No cards available for this section.</div>
      ) : (
        <>
          {/* Progress */}
          <div style={{textAlign:'center',marginBottom:'1rem',fontSize:'0.78rem',color:muted}}>{idx + 1} / {items.length}</div>

          {/* Card */}
          <div onClick={()=>setFlipped(!flipped)} style={{
            background:card,border:`1px solid ${border}`,borderRadius:16,minHeight:280,
            cursor:'pointer',display:'flex',flexDirection:'column',alignItems:'center',justifyContent:'center',
            padding:'2.5rem 2rem',textAlign:'center',transition:'all 0.3s',
            boxShadow: flipped ? '0 8px 28px rgba(0,0,0,0.1), 0 0 0 1px rgba(0,0,0,0.03)' : '0 1px 6px rgba(0,0,0,0.05), 0 0 0 1px rgba(0,0,0,0.02)',
            transform: `perspective(600px) rotateY(${flipped ? 5 : 0}deg)`
          }}>
            {!flipped ? (
              <>
                <div style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.1em',color:accent,marginBottom:'1.5rem'}}>
                  {mode === 'phrases' ? current.l : '‚úó Common IMG Error'}
                </div>
                <div style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.4rem',fontWeight:600,lineHeight:1.4,maxWidth:500}}>
                  {mode === 'phrases' ? current.p : current.w}

                    <span className="kbd-hint" style={{color:muted,borderColor:dark?'rgba(255,255,255,0.15)':'rgba(0,0,0,0.15)'}}>Space</span>
                    <span className="kbd-hint" style={{color:muted,borderColor:dark?'rgba(255,255,255,0.15)':'rgba(0,0,0,0.15)'}}>‚Üí</span>
                  </div>

            ) : (
              <>
                <div style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.1em',color:'#16a34a',marginBottom:'1rem'}}>
                  {mode === 'phrases' ? 'Explanation' : '‚úì Correct Usage'}
                </div>
                {mode === 'phrases' ? (
                  <div style={{fontSize:'0.92rem',lineHeight:1.7,color:text,maxWidth:500,whiteSpace:'pre-line',maxHeight:300,overflowY:'auto',textAlign:'left',padding:'0 0.5rem'}}>{current.m}</div>
                ) : (
                  <>
                    <div style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.2rem',fontWeight:600,lineHeight:1.4,marginBottom:'0.75rem',maxWidth:500}}>{current.r}</div>
                    {current.n && <div style={{fontSize:'0.85rem',color:muted,fontStyle:'italic',maxWidth:500,whiteSpace:'pre-line',maxHeight:200,overflowY:'auto',textAlign:'left'}}>{current.n}</div>}
                  </>
                )}
                {(() => { const tip = getCardTip(current, mode); return tip ? (
                  <div style={{marginTop:'1rem',padding:'0.6rem 0.85rem',borderRadius:10,background:tip.icon==='üìû'?'rgba(220,38,38,0.06)':tip.icon==='üè•'?'rgba(37,99,235,0.06)':'rgba(201,162,79,0.06)',border:`1px solid ${tip.icon==='üìû'?'rgba(220,38,38,0.15)':tip.icon==='üè•'?'rgba(37,99,235,0.15)':'rgba(201,162,79,0.15)'}`,maxWidth:500,textAlign:'left',display:'flex',gap:'0.5rem',alignItems:'flex-start'}}>
                    <span style={{fontSize:'0.85rem',flexShrink:0,marginTop:'0.05rem'}}>{tip.icon}</span>
                    <span style={{fontSize:'0.73rem',lineHeight:1.5,color:tip.icon==='üìû'?'#dc2626':tip.icon==='üè•'?'#2563eb':accent,fontWeight:500}}>{tip.t}</span>
                  </div>
                ) : null; })()}
              </>
            )}
          </div>

          {/* Controls */}
          <div style={{display:'flex',justifyContent:'center',gap:'0.75rem',marginTop:'1.5rem',alignItems:'center'}}>
            <button onClick={prev} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:text}}><ChevronLeft size={20}/></button>
            <button onClick={()=>speak(mode==='phrases'?current.p:current.r)} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:'#2563eb'}} title="Listen"><Volume2 size={20}/></button>
            {(() => {
              const cid = getCardId(current, mode);

              return (
                <button onClick={()=>saveToReview(current, mode)} style={{
                  width:44,height:44,borderRadius:99,
