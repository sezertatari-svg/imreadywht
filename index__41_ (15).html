ot by psychiatry (though you can consult them for complex cases). Capacity is a *clinical* determination. Competency is a *legal* determination made by a court. Do not confuse them."], "p": ["Capacity is decision-specific, time-specific, and assessed by the treating physician ‚Äî not by psychiatry (though you can consult them for complex cases). Capacity is a *clinical* determination. Competency is a *legal* determination made by a court. Do not confuse them.", "Suicidal ideation assessment is a required skill for every physician. You will screen patients for SI and, when positive, perform a risk assessment and initiate safety measures. The language is structured and documented carefully."], "h": ["Psychiatry on the Medicine Wards ‚Äî What You'll Handle", "Capacity Assessment ‚Äî The Most Important Evaluation You'll Do", "Acute Agitation ‚Äî De-escalation & Management", "Suicidal Ideation (SI) ‚Äî Screening & Safety", "Common IMG Errors ‚Äî Psychiatry & Behavioral", "Scenario: Capacity Assessment ‚Äî Patient Refusing Life-Saving Treatment"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "Patient autonomy is the foundational ethical principle in US medicine ‚Äî more so than in many other countries where paternalistic or family-centered decision-making is the norm. A patient with capacity has the absolute right to refuse any treatment, even life-saving treatment. You cannot override this, and family members cannot override this. Conversely, if a patient *lacks* capacity, a surrogate decision-maker steps in ‚Äî following a legally defined hierarchy. This framework will feel unfamiliar if you trained in a system where the doctor or the family makes the final call."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Before you encounter your first capacity assessment (and you will ‚Äî probably in your first week), memorize the four criteria: understanding, appreciation, reasoning, and expressing a choice. Practice by role-playing with a co-intern: one of you is the patient refusing a procedure, the other performs the assessment. Also learn your state's involuntary hold mechanism and your hospital's specific process for initiating one ‚Äî the charge nurse and the attending are your best resources for the practical steps."}], "tm": []}, "16": {"t": "Geriatrics & Palliative Care", "l": ["The conversations in this section are among the hardest you'll have as an intern ‚Äî and among the most important. Goals-of-care discussions, code status conversations, and end-of-life care require a vocabulary that is compassionate, precise, and culturally sensitive. These are the conversations that patients and families remember forever."], "p": ["The conversations in this section are among the hardest you'll have as an intern ‚Äî and among the most important. Goals-of-care discussions, code status conversations, and end-of-life care require a vocabulary that is compassionate, precise, and culturally sensitive. These are the conversations that patients and families remember forever.", "Your medicine patients are overwhelmingly elderly. Many have multiple comorbidities, functional limitations, and cognitive decline. The geriatric approach asks different questions than the standard medical model: not just \"what's the diagnosis?\" but \"what matters most to this patient?\" and \"will this intervention improve their *quality of life*?\" Palliative care is not the same as hospice ‚Äî it's an approach to care that focuses on symptom management and quality of life *at any stage of illness*, alongside curative treatment.", "Procedures, documentation, discharge planning, interprofessional communication, and the cultural skills that complete your transformation from IMG to trusted US intern."], "h": ["Geriatrics & Palliative ‚Äî Why This Section Matters Most", "Goals-of-Care Conversations ‚Äî The Most Human Skill", "Code Status Conversations ‚Äî Precision in Life-and-Death Language", "Hospice vs. Palliative Care ‚Äî Critical Distinction", "Geriatric Syndromes ‚Äî Falls, Polypharmacy, Functional Status", "Common IMG Errors ‚Äî Geriatrics & Palliative", "Scenario: Goals-of-Care Conversation ‚Äî Transitioning to Comfort", "Part III: Practical Skills & Professional Integration"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, the family ‚Äî not the patient ‚Äî is the primary decision-maker, and discussions about death are avoided. In the US, the patient's wishes are paramount (when they have capacity), advance directives are legal documents, and open conversations about dying are considered good medicine, not disrespect. You may find these conversations uncomfortable at first if you come from a culture where discussing death directly is taboo. Embrace the discomfort ‚Äî your patients and their families need you to be able to have these conversations with clarity and compassion."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Before your first family meeting, practice the goals-of-care conversation framework with a co-intern: assess understanding, share prognosis (ask permission first), explore values (\"what matters most to you?\"), align the plan, and make a recommendation. Record yourself if possible ‚Äî notice how you frame things, whether you use jargon, whether you leave space for silence. The best GOC conversations involve more listening than talking. And remember: recommending comfort care is not failure ‚Äî it is often the most compassionate and courageous medicine you will practice."}], "tm": []}, "17": {"t": "Procedures", "l": ["Consent, timeout, sterile technique, and the procedure note ‚Äî these four elements frame every bedside procedure you'll perform as an intern. The language is protocolized, safety-critical, and medico-legally significant. Getting it right protects your patients and protects you."], "p": ["Consent, timeout, sterile technique, and the procedure note ‚Äî these four elements frame every bedside procedure you'll perform as an intern. The language is protocolized, safety-critical, and medico-legally significant. Getting it right protects your patients and protects you.", "As a medicine intern, your procedure list typically includes: **arterial blood gas (ABG)**, **venipuncture and peripheral IV placement**, **lumbar puncture (LP)**, **paracentesis**, **thoracentesis**, **central venous catheter (central line) placement** (with supervision), and **NG tube placement**. At some programs you may also do **arthrocentesis** and **intubation**. Each procedure follows the same communication framework: consent ‚Üí preparation ‚Üí timeout ‚Üí sterile technique ‚Üí procedure ‚Üí post-procedure check ‚Üí note."], "h": ["Intern Procedures ‚Äî What You'll Do With Your Hands", "Informed Consent ‚Äî The Language of Permission", "Timeout & Sterile Technique ‚Äî The Safety Ritual", "The Procedure Note ‚Äî Documentation Standard", "Common IMG Errors ‚Äî Procedures", "Scenario: Central Line Placement ‚Äî Full Communication Arc"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Create a laminated procedure note template card that you carry during every procedure. Before you even enter the room, have the consent form, the procedure kit, the ultrasound, and your template ready. Practice the timeout out loud until it's second nature. And most importantly: never perform a procedure without ultrasound guidance if ultrasound is available. The days of \"blind\" procedures are over ‚Äî ultrasound is the standard of care, and using it protects both your patient and your career."}], "tm": []}, "18": {"t": "Discharge & Transitions of Care", "l": ["A safe discharge is as important as a correct diagnosis. Readmissions, medication errors, and missed follow-ups are the hidden hazards of poor transitions. The discharge process has its own vocabulary, its own documentation standards, and its own pitfalls ‚Äî and IMGs often underestimate its complexity."], "p": ["A safe discharge is as important as a correct diagnosis. Readmissions, medication errors, and missed follow-ups are the hidden hazards of poor transitions. The discharge process has its own vocabulary, its own documentation standards, and its own pitfalls ‚Äî and IMGs often underestimate its complexity.", "In many countries, discharge is a brief formality. In the US, it's a process that involves **medication reconciliation**, a **discharge summary**, **patient education**, **follow-up scheduling**, **disposition planning**, and coordination with **case management, social work, pharmacy, and outpatient providers**. A discharge done poorly leads to readmission ‚Äî and readmissions are tracked, reported, and penalized financially. \"Think about discharge from day one\" is not a clich√© ‚Äî it's survival advice."], "h": ["Discharge ‚Äî More Than \"Patient Goes Home\"", "The Discharge Summary ‚Äî Your Final Note", "Medication Reconciliation ‚Äî Where Errors Hide", "Common IMG Errors ‚Äî Discharge", "Scenario: Safe Discharge ‚Äî CHF Exacerbation"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Create a personal discharge checklist and use it for every patient: (1) discharge summary completed, (2) med rec done with changes highlighted, (3) patient educated with teach-back, (4) return precautions given, (5) follow-up appointments scheduled with specific dates, (6) pending results assigned a responsible provider, (7) prescriptions sent to pharmacy, (8) disposition confirmed with case management. Tape this to the inside of your workstation. Every missed step is a potential readmission."}], "tm": []}, "19": {"t": "Interprofessional Communication", "l": ["Medicine is a team sport ‚Äî and as an intern, you're the hub. You communicate with nurses, pharmacists, case managers, social workers, PT/OT, respiratory therapists, consultants, attendings, and other services dozens of times a day. Each relationship has its own communication norms, and IMGs who master them earn trust fast."], "p": ["Medicine is a team sport ‚Äî and as an intern, you're the hub. You communicate with nurses, pharmacists, case managers, social workers, PT/OT, respiratory therapists, consultants, attendings, and other services dozens of times a day. Each relationship has its own communication norms, and IMGs who master them earn trust fast.", "US hospital teams are *flat* compared to many international systems. Nurses will challenge your orders if they seem wrong ‚Äî and you should welcome this. Pharmacists will call you about drug interactions ‚Äî and you should listen. Case managers will push you about discharge plans ‚Äî and you should collaborate. The hierarchies you may have experienced during training abroad ‚Äî where the doctor's word is unquestioned ‚Äî do not apply here. *Effective collaboration*, not authority, is what gets patients safely through the hospital."], "h": ["The Team ‚Äî Who You Talk To and How", "Communicating with Nursing ‚Äî Your Most Important Relationship", "Calling Consults ‚Äî The Art of the Ask", "Common IMG Errors ‚Äî Interprofessional Communication"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, doctors give orders and nurses follow them without discussion. In the US, nurses are empowered to question, clarify, and even refuse to carry out an order they believe is unsafe. This is a safety feature, not a challenge to your authority. A nurse asking \"Are you sure about that dose?\" is doing their job well. Respond with respect and gratitude: \"Good catch ‚Äî let me double-check.\" The best interns are the ones nurses trust and want to work with."}, {"icon": "üéØ", "title": "Your Action Item", "body": "On your first day, introduce yourself to every nurse on the floor by name. Ask them: \"What's the best way to reach you? What do you wish interns did differently?\" Learn the charge nurse's name ‚Äî they're the person who makes the floor run. When you call consults, practice the 5-step framework out loud before picking up the phone. And when a nurse questions your order, resist the impulse to be defensive ‚Äî take a breath, listen, and say \"Good question ‚Äî let me think about that.\" These small habits build the trust that makes your entire year easier."}], "tm": []}, "20": {"t": "Cultural & Professional Integration", "l": ["The clinical language is only half the battle. The unwritten rules, professional norms, communication styles, and cultural expectations of a US residency program are the other half ‚Äî and they're nowhere in any textbook. This section names them explicitly."], "p": ["The clinical language is only half the battle. The unwritten rules, professional norms, communication styles, and cultural expectations of a US residency program are the other half ‚Äî and they're nowhere in any textbook. This section names them explicitly.", "You passed your USMLE exams. You matched. You know the medicine. But there's an entire invisible curriculum of *how to behave, communicate, and exist* as a professional in a US hospital that nobody explicitly teaches ‚Äî because American-trained graduates absorb it through years of medical school rotations. You didn't have that exposure. This section makes the invisible visible."], "h": ["The Unspoken Curriculum ‚Äî What Nobody Teaches You", "The Unwritten Rules of US Residency", "Receiving & Giving Feedback ‚Äî The US Model"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "During your first week, identify one \"culture mentor\" ‚Äî ideally a senior resident or upper-year who is an IMG themselves. Ask them: \"What do you wish someone had told you in your first month?\" Their answers will be worth more than any textbook. If there isn't an IMG mentor available, look for the senior whom the nurses speak most highly of ‚Äî that person has mastered the interpersonal skills you need."}], "tm": []}, "21": {"t": "Wellness & Resilience", "l": ["Intern year is hard for everyone. For IMGs, it's harder ‚Äî you're navigating a new medical system, a new culture, a new language register, and often a new country, simultaneously. This section is not soft filler. It's survival."], "p": ["Intern year is hard for everyone. For IMGs, it's harder ‚Äî you're navigating a new medical system, a new culture, a new language register, and often a new country, simultaneously. This section is not soft filler. It's survival.", "As an IMG, you face everything every intern faces ‚Äî sleep deprivation, information overload, imposter syndrome, first patient death, first medical error ‚Äî *plus* a set of stressors unique to you: isolation from family and support systems (often in different time zones), visa-dependent employment (the anxiety of H-1B/J-1 status), accent-related communication fatigue, cultural disorientation (different food, social norms, holidays, humor), and the psychological weight of constantly translating between your clinical training and the US system. This is not a sign of weakness. It's a reality. Name it so you can manage it."], "h": ["The IMG-Specific Challenges Nobody Talks About", "Burnout, Imposter Syndrome, and When to Seek Help"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Before intern year starts, identify three things: (1) Your program's confidential counseling service ‚Äî save the phone number in your phone now. (2) One co-resident (ideally an IMG) you can be honest with about how you're doing. (3) One non-medicine activity you will protect fiercely on your days off. These three things are your safety net. Build it before you need it."}], "tm": []}, "22": {"t": "Closing ‚Äî You Belong Here", "l": ["You crossed oceans ‚Äî literally and figuratively ‚Äî to be here. You studied in a different language, passed exams designed for a different system, navigated a match process built without you in mind, and earned a residency position alongside graduates of the most elite medical schools in the world. That is not luck. That is excellence."], "p": ["You crossed oceans ‚Äî literally and figuratively ‚Äî to be here. You studied in a different language, passed exams designed for a different system, navigated a match process built without you in mind, and earned a residency position alongside graduates of the most elite medical schools in the world. That is not luck. That is excellence.", "This handbook gave you the vocabulary. The phrases, the collocations, the clinical shorthand, the cultural cues, the unwritten rules ‚Äî they're all tools. But tools are useless without the person wielding them. And you ‚Äî with your international perspective, your multilingual skills, your resilience, your ability to adapt to anything ‚Äî *you* are the asset that no amount of language training can replicate.", "There will be hard days. Days when your accent is misunderstood. Days when a phrase you've never heard stops you cold. Days when you feel like everyone else belongs and you're the outsider. On those days, remember: every senior resident, every attending, every chief ‚Äî they all had a first day too. They all felt lost. The difference between struggling and thriving is not talent. It's the willingness to learn, to ask, to show up again tomorrow, and to give yourself the same compassion you give your patients.", "You are not \"just an IMG.\" You are a physician who chose the hardest path to get here. And every patient you care for ‚Äî every life you touch ‚Äî is proof that you made the right choice.", "\"The best doctors are the ones who never stop being students. You have been a student of medicine across countries, languages, and systems. That makes you one of the best.\"", "This handbook is a free educational resource. If it helped you, consider supporting White Tulip Organisation so we can continue creating resources for IMGs worldwide."], "h": ["Master Checklist ‚Äî What to Do Before Day One"], "c": [], "tm": []}, "23": {"t": "Pediatrics: Well-Born Nursery", "l": ["The newborn nursery is a unique clinical environment ‚Äî your patient can't tell you what's wrong, the \"history\" comes from the mother, and many of the conditions you manage are unique to the first hours and days of life. This section gives you the language and clinical framework to own this rotation.", "For every baby, you must know the mother's history. Prenatal labs, blood type, GBS status, diabetes, substance use, and delivery details directly determine the baby's risk profile and your management plan.", "Hypoglycemia, jaundice, feeding difficulties, and weight loss are the bread-and-butter of the well-born nursery. Managing them requires specific thresholds, hour-specific nomograms, and precise communication.", "These are the errors that new interns make most commonly on the nursery service. Many stem from applying adult medicine thinking to neonatal patients, or from not knowing the hour-specific protocols unique to newborn care."], "p": ["These are the errors that new interns make most commonly on the nursery service. Many stem from applying adult medicine thinking to neonatal patients, or from not knowing the hour-specific protocols unique to newborn care.", "This scenario shows a complete morning rounds presentation for a healthy newborn ‚Äî covering maternal history, the newborn exam, feeding, jaundice assessment, screening tests, and discharge planning. Notice how the intern integrates maternal data with neonatal findings.", "Hypoglycemia in an IDM is a common, high-stakes scenario. This walkthrough shows the communication with nursing, the dosing calculations, and the language used to manage this emergency."], "h": ["The Well-Born Nursery ‚Äî Your Role as Intern", "Maternal History ‚Äî What You Must Know for Every Baby", "Gravida/Para ‚Äî The Language of Obstetric History", "Prenatal Labs ‚Äî What to Check and Why", "Hepatitis B ‚Äî The Time-Sensitive Emergency", "The Newborn Exam ‚Äî What to Look For", "Growth Parameters & Size Classification", "Hypoglycemia ‚Äî Screening and Management", "Hyperbilirubinemia ‚Äî The Jaundice Protocol", "Newborn Emergencies ‚Äî What to Recognize", "Discharge ‚Äî The Final Checklist", "Common IMG Errors ‚Äî Nursery"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, the nursery is a separate unit staffed by neonatologists or midwives, and pediatric interns have limited involvement in well-baby care. In the US, the well-born nursery is YOUR rotation ‚Äî you are the primary provider, you perform the initial exam, you manage feeding and jaundice, and you decide when the baby is ready for discharge. Attendings supervise but expect you to drive the care. This level of autonomy may feel unfamiliar, but it's how you learn."}, {"icon": "‚ö†Ô∏è", "title": "The #1 Nursery Mistake", "body": "Not checking the maternal history. The baby's chart is not enough ‚Äî you MUST review the mother's prenatal labs, blood type, GBS status, diabetes screening, and delivery details. Half of neonatal management decisions are based on the mother's data. If you present a baby on rounds without knowing the mom's blood type and GBS status, the attending will ask ‚Äî and you need to have the answer."}, {"icon": "üí°", "title": "Pro Tip: Hour-Specific Thinking", "body": "Neonatal medicine is hour-specific in ways that adult medicine is not. A bilirubin of 10 means very different things at 24 hours vs. 72 hours. A glucose of 35 has different action thresholds at 2 hours vs. 6 hours. Always think in hours, not days, when assessing newborn labs. Plot everything on the appropriate nomogram."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Before your nursery rotation starts, print out the AAP hypoglycemia screening algorithm and the Bhutani nomogram for bilirubin risk stratification. Tape them inside your workstation or save them on your phone. Also, memorize the prenatal lab checklist (blood type, Rh, GBS, HBsAg, HIV, RPR, rubella) ‚Äî you'll need to verify these for every single baby. Finally, practice the newborn exam on a doll or simulation if possible ‚Äî the hip exam (Ortolani/Barlow), red reflex, and fontanelle assessment are unique skills you may not have practiced before."}], "tm": ["Newborn Nursery ‚Äî Daily Rounds Presentation Template IDENTIFICATION: \"Baby [Last Name], DOL [X], born at [GA] weeks via [NSVD/C-section] to a [age]-year-old [G_P____].\" MATERNAL HISTORY: \"Blood type [X], GBS [status], prenatal labs [status]. [GDM/preeclampsia/substance use if relevant]. ROM [duration], intrapartum antibiotics [yes/no]. Delivery complications: [none / meconium / shoulder dystocia / etc.]. Apgars [X] and [X].\" OVERNIGHT/SUBJECTIVE: \"Overnight, baby fed [X] times, [breast/bottle], [latch quality]. [X] wet diapers, [X] stools ‚Äî [meconium/transitional/yellow]. Any nursing concerns: [none / jaundice noted / temp instability].\" WEIGHT: \"Current weight [X]g ‚Äî [X]% [loss/gain] from birth weight of [X]g.\" EXAM: \"Exam: Alert, active. Fontanelle soft and flat. Red reflex present bilaterally. No murmur, lungs clear. Abdomen soft, cord [intact/drying/off]. [Testes descended / labia normal]. Hips stable ‚Äî Ortolani and Barlow negative. Skin: [jaundice to level / no jaundice / birthmarks].\" LABS/SCREENS: \"Bilirubin: [value] at [X] hours ‚Äî [risk zone on Bhutani]. Glucose: [if monitored]. Newborn metabolic screen: [collected/pending]. Hearing screen: [passed/pending]. CCHD screen: [passed/pending]. Hep B vaccine: [given].\" PLAN: \"[Continue feeding support / phototherapy / glucose monitoring / discharge planning].\"", "Hypoglycemia Screening Protocol ‚Äî At-Risk Newborns WHO TO SCREEN: IDM (infant of diabetic mother), SGA (<10th percentile), LGA (>90th percentile), Late preterm (34-36+6 weeks) WHEN TO SCREEN: First glucose at 1 hour of life, then before each feed for 12-24 hours ACTION THRESHOLDS (AAP): Birth to 4 hours of life: < 25 mg/dL ‚Üí IV dextrose (D10W bolus 2 mL/kg, then infusion) 25-40 mg/dL ‚Üí Feed and recheck in 30-60 minutes 4-24 hours of life: < 35 mg/dL ‚Üí IV dextrose 35-45 mg/dL ‚Üí Feed and recheck in 30-60 minutes GOAL: Maintain glucose ‚â• 45 in first 24 hours, ‚â• 50 after 24 hours IV TREATMENT: D10W bolus: 2 mL/kg slow IV push D10W infusion: Start at 80 mL/kg/day (GIR ~5.5 mg/kg/min) NEVER use D50W in neonates (causes rebound hypoglycemia, vein damage) WEANING: Decrease IV rate by 1-2 mL/hr as enteral feeds increase. Never stop abruptly.", "Jaundice Management ‚Äî Key Thresholds & Actions ASSESSMENT: Check transcutaneous or serum bilirubin ‚Äî never rely on visual assessment alone. Plot on the Bhutani nomogram (hour-specific). RISK FACTORS for severe hyperbilirubinemia: Jaundice in first 24 hours (ALWAYS pathologic), ABO or Rh incompatibility with positive Coombs, G6PD deficiency, Prematurity (35-36 weeks), Previous sibling with jaundice needing phototherapy, Exclusive breastfeeding with poor intake, Cephalohematoma or significant bruising PHOTOTHERAPY THRESHOLDS (approximate, varies by risk): Low risk (‚â•38 weeks, no risk factors): ~15 at 48h, ~18 at 72h Medium risk (‚â•38 weeks + risk factors, or 35-37+6 weeks): ~13 at 48h, ~15 at 72h Higher risk (35-37+6 weeks + risk factors): ~11 at 48h, ~13 at 72h ALWAYS use the AAP phototherapy threshold chart ‚Äî these numbers are approximations. EXCHANGE TRANSFUSION: Reserved for extreme levels (approaching 25+ or not responding to intensive phototherapy). DIRECT BILIRUBIN: If elevated (>1.0 or >20% of total) ‚Üí this is conjugated hyperbilirubinemia ‚Äî NOT treatable with phototherapy. Workup for biliary atresia, neonatal hepatitis, etc."]}, "24": {"t": "Patient & Family Communication", "l": ["You can know every diagnosis, every drug, every protocol ‚Äî but if you can't communicate with your patients, none of it matters. Patient communication is the skill that determines whether patients trust you, follow your instructions, come back for follow-up, and feel cared for as human beings.", "These phrases cover the full arc of patient interaction: from opening the conversation and taking a history, to explaining diagnoses in plain language, to answering the hard questions ('Am I going to be okay?'), to talking with families, breaking bad news, and sending patients home safely.", "For IMGs, patient communication has an added layer of complexity: you may be communicating in your second or third language, navigating cultural expectations that differ from your home country, and using a medical vocabulary that patients don't understand. This section gives you the exact phrases, collocations, and frameworks you need."], "p": ["For IMGs, patient communication has an added layer of complexity: you may be communicating in your second or third language, navigating cultural expectations that differ from your home country, and using a medical vocabulary that patients don't understand. This section gives you the exact phrases, collocations, and frameworks you need.", "The history is the most important diagnostic tool in medicine. How you ask questions determines what information you get ‚Äî and what you miss. This section gives you the exact patient-facing phrases for every component of the interview.", "Families are often more anxious than patients. They feel helpless, need information, and want to know that their loved one is in good hands. How you communicate with them ‚Äî especially during moments of uncertainty or crisis ‚Äî defines your reputation as a physician.", "These are specific to patient-facing communication. Many are cultural missteps that IMGs make because they trained in systems with different doctor-patient dynamics."], "h": ["Why Patient Communication Is a Clinical Skill", "Opening the Conversation ‚Äî First Impressions", "Taking the History ‚Äî The Art of Asking", "Symptom Exploration ‚Äî Plain-Language Phrases", "Medication & Allergy History", "Sensitive Topics ‚Äî Normalizing the Uncomfortable", "Explaining the Diagnosis ‚Äî Speaking Human", "Answering Hard Questions", "Breaking Bad News ‚Äî The SPIKES Framework", "Family Communication ‚Äî Building Trust", "Difficult Conversations ‚Äî De-escalation & Empathy", "Working with Interpreters", "Daily Rounding ‚Äî Patient-Facing Language", "The Discharge Conversation", "Special Populations ‚Äî Elderly, Anxious, Angry Patients", "Common IMG Errors ‚Äî Patient Communication"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, the doctor-patient relationship is paternalistic ‚Äî the doctor decides and the patient complies. In the US, the relationship is a partnership. Patients expect to be informed, consulted, and involved in every decision about their care. Phrases like 'I'd like to recommend‚Ä¶' and 'What do you think about that?' and 'What matters most to you?' are not signs of weakness ‚Äî they are the standard of care. Shared decision-making is not optional."}, {"icon": "‚ö†Ô∏è", "title": "The Jargon Trap", "body": "The single biggest communication error is using medical jargon with patients. Words like 'NPO,' 'bilateral,' 'benign,' 'prognosis,' 'etiology,' and 'prophylaxis' mean nothing to most patients. Even common terms like 'negative' can be confusing ‚Äî 'Your test came back negative' often makes patients think something is wrong. Say instead: 'Your test came back normal ‚Äî that's good news.' Always translate medical language into plain, everyday English."}, {"icon": "üí°", "title": "The Power of Sitting Down", "body": "Studies show that patients perceive doctors who sit down as spending 40% more time with them ‚Äî even when the visit length is identical. Pull up a chair, sit at eye level, and face the patient. It signals: I have time for you. I'm listening. You matter. This single behavior change will transform your patient interactions."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Before your first patient encounter, practice these three phrases until they're automatic: (1) 'Hi, I'm Dr. [Name]. I'm one of the doctors taking care of you.' (2) 'Tell me what's been going on.' (3) 'What questions do you have for me?' These three sentences frame the entire patient interaction. Record yourself saying them ‚Äî listen for clarity, warmth, and pace. If English is your second language, practice until the phrases feel natural and unhurried."}], "tm": ["Patient History ‚Äî Bedside Interview Template\nOPENING:\n\"Hi, I'm Dr. [Name]. I'm one of the doctors taking care of you today.\"\n\"Is it okay if I ask you some questions and do an exam?\"\n\nCHIEF COMPLAINT (open-ended):\n\"What brought you in today?\" / \"Tell me what's been going on.\"\n// Let the patient talk for at least 30-60 seconds uninterrupted\n\nHPI ‚Äî Symptom Exploration:\n\"When did this start?\"\n\"Was it sudden or gradual?\"\n\"Can you describe it for me? What does it feel like?\"\n\"Where exactly do you feel it? Can you point to it?\"\n\"On a scale of 0 to 10, how bad is it?\"\n\"Does it go anywhere ‚Äî travel to your arm, back, jaw?\"\n\"What makes it better? What makes it worse?\"\n\"Have you tried anything for it at home?\"\n\"Have you ever had anything like this before?\"\n\"Any other symptoms along with this?\"\n\nMEDICATIONS:\n\"What medications do you take at home ‚Äî prescriptions, over-the-counter, vitamins, supplements?\"\n\"Are you taking them regularly, or have you missed any?\"\n\nALLERGIES:\n\"Do you have any allergies to medications?\"\n\"What happens when you take it?\"\n\nSOCIAL HISTORY (normalize first):\n\"I ask these questions of all my patients.\"\n\"Do you smoke? How much alcohol? Any recreational drugs?\"\n\"Do you feel safe at home?\"\n\"What do you do for work? Who lives with you at home?\"\n\nCLOSING:\n\"Is there anything else going on that you think I should know about?\"\n\"What questions do you have for me?\"", "Explaining a Diagnosis ‚Äî The 4-Step Framework\n\nSTEP 1: Assess understanding\n\"Before I explain the results, what's your understanding of why we did these tests?\"\n// This prevents repeating known info and reveals misconceptions\n\nSTEP 2: Deliver the information in plain language\n\"Here's what we found: [plain-language diagnosis].\"\n\"What that means is: [one-sentence explanation].\"\n// Use analogies: 'Think of it like‚Ä¶'\n// Avoid jargon completely\n\nSTEP 3: Share the plan\n\"Here's what we're going to do about it: [treatment plan].\"\n\"The next step is: [specific action].\"\n\nSTEP 4: Check understanding and invite questions\n\"I want to make sure I explained that clearly.\"\n\"Can you tell me in your own words what we discussed?\"\n\"What questions do you have?\"\n// Use 'What questions do you have?' not 'Do you have questions?'\n// Pause for at least 5 seconds of silence ‚Äî patients need time to think", "Breaking Bad News ‚Äî The SPIKES Framework\n\nS ‚Äî SETTING: Private room, sit down, ensure the right people are present. Ask: \"Would you like anyone else here for this conversation?\"\n\nP ‚Äî PERCEPTION: Assess what they already know. \"What's your understanding of why we did this test?\" / \"What have the other doctors told you so far?\"\n\nI ‚Äî INVITATION: Ask how much they want to know. \"Some people want all the details; others prefer the big picture. What would be most helpful for you?\"\n\nK ‚Äî KNOWLEDGE: Deliver the news. Use a warning shot: \"I'm afraid I have some difficult news.\" / \"I wish I had better news.\" Then state the diagnosis clearly and simply. Pause.\n\nE ‚Äî EMPATHY: Respond to the emotion. \"I can see this is really hard to hear.\" / \"Take your time.\" / \"It's okay to feel that way.\" Do NOT immediately move to the plan ‚Äî sit with the emotion.\n\nS ‚Äî SUMMARY: Once the patient is ready, share next steps. \"Here's what we're going to do.\" / \"You're not alone in this ‚Äî we'll walk through it together.\"\n\nKey phrases for each step:\n‚Ä¢ Warning shot: \"I have some difficult news to share.\"\n‚Ä¢ Empathy: \"I can see this is overwhelming.\" / \"I wish things were different.\"\n‚Ä¢ Support: \"We're going to take this one step at a time.\" / \"You won't have to face this alone.\"\n‚Ä¢ Avoiding: NEVER say \"There's nothing more we can do.\" Say: \"We're going to shift our focus to keeping you comfortable and maximizing your quality of life.\""]}};
