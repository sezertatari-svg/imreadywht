  {s:"36",l:"Key Phrase",p:"\"Notify MD if\" ‚Äî age-specific parameters for nursing",m:"Pediatric notification parameters MUST be age-specific. A heart rate of 180 is normal in a crying newborn but alarming in a 10-year-old. Standard age-based parameters: For infants: HR above 180 or below 100, RR above 60, temp above 38.5 or below 36.0, sat below 92%, no wet diaper in 8 hours. For toddlers: HR above 160 or below 80, RR above 40, temp above 38.5, sat below 92%. For school-age: HR above 140 or below 60, RR above 30, temp above 38.5, sat below 92%. Always include: 'Notify MD for any parental concern about the child's condition.'\n\n‚Ä¢ Intern placing orders:\n\"Notify MD if: heart rate above 160 or below 80, respiratory rate above 40, temperature above 38.5, oxygen saturation below 92%, urine output less than 1 mL per kg per hour for 4 hours, or parental concern about the child's condition. I have adjusted these thresholds for his age ‚Äî he is 3 years old.\""},
  {s:"36",l:"Key Phrase",p:"\"Discharge readiness\" ‚Äî the pediatric discharge checklist",m:"Before discharging a child, verify ALL of the following: (1) Clinical criteria met ‚Äî afebrile for X hours, tolerating oral intake at above 75% of baseline, respiratory status at baseline. (2) Medications: prescriptions written with weight-based doses, family understands how to give them, pharmacy has confirmed availability. (3) Follow-up: appointment scheduled with PCP within 24-48 hours for acute illnesses, subspecialty follow-up if needed. (4) Return precautions: reviewed with family using age-specific language they understand. (5) Family readiness: caregiver understands the diagnosis, the medications, and when to come back. (6) Social: safe home environment, transportation, ability to obtain medications. (7) Equipment: if needed (nebulizer, pulse ox, etc.). Always confirm with your senior or attending before finalizing discharge.\n\n‚Ä¢ Intern to senior:\n\"I think Emma is ready for discharge. She has been afebrile for 24 hours, she is taking 90% of her usual feeds, and her exam is back to baseline. I have the prescriptions ready and follow-up with her pediatrician in 2 days. I want to review the return precautions with mom and then present the discharge plan to you ‚Äî is that okay?\""},
  {s:"36",l:"Key Phrase",p:"\"Return precautions\" ‚Äî age-specific safety-netting for families",m:"Return precautions must be adapted to the child's age and diagnosis, and stated in language the family understands ‚Äî not medical jargon. For infants: 'Come back if: the baby stops eating or eats less than half of normal, fewer than 3 wet diapers in 24 hours, the soft spot on the head looks sunken or bulging, the baby is hard to wake up, the baby has trouble breathing ‚Äî you will see the skin pulling in between the ribs.' For toddlers: 'Come back if: not drinking fluids, no urine for 8 hours, acting very sleepy or not like themselves, breathing fast or hard, fever comes back above [threshold].' For school-age: 'Come back if: not able to keep fluids down, belly pain gets worse instead of better, fever comes back, they seem confused or very drowsy.' Always include: 'If something does not feel right to you as the parent, come back. You know your child best.'\n\n‚Ä¢ Intern to parent at discharge:\n\"Before you go home, I want to make sure you know exactly when to come back. Bring her back if: she stops drinking or drinks less than half of what she normally does, she has fewer than 3 wet diapers in a day, her breathing gets fast or you see the skin pulling in between her ribs, or her fever comes back above 102. And I want you to know ‚Äî if something just does not feel right to you, even if you cannot put your finger on it, bring her back. You know your child better than anyone.\""},
  {s:"36",l:"Key Phrase",p:"\"Medication counseling at discharge\" ‚Äî the pediatric version",m:"Pediatric medication errors at discharge are common and dangerous. Key counseling points: (1) Show the exact dose ‚Äî 'Give 5 mL of the pink liquid, which is the amoxicillin, twice a day.' Use the syringe, not a household spoon. (2) Demonstrate with the actual medication if possible. (3) Discuss timing ‚Äî with food? before bed? (4) Common side effects ‚Äî 'The antibiotic may cause loose stools. That is normal. But if you see blood in the stool or a rash, call us.' (5) What to do if the child vomits the dose. (6) Completion ‚Äî 'Give ALL 10 days even if she seems better after 3.' Use teach-back: 'Can you show me how much you would give and when?'\n\n‚Ä¢ Intern at discharge:\n\"Let me show you the medications. This is amoxicillin ‚Äî give 5 mL by mouth twice a day for 10 days. Use this syringe, not a kitchen spoon ‚Äî kitchen spoons are not accurate. Give it with food so it is easier on her stomach. Even if she seems totally better in 3 or 4 days, please finish all 10 days. Can you show me how much you would measure out?\""},
  {s:"36",l:"Key Phrase",p:"\"Discharge summary\" ‚Äî the pediatric version",m:"The pediatric discharge summary has unique elements compared to adult medicine: (1) Age and weight at admission and discharge. (2) Growth parameters if relevant. (3) Birth history for young infants. (4) Immunization status. (5) Feeding at discharge ‚Äî type, volume, frequency. (6) Medications with weight-based doses clearly written. (7) Age-specific return precautions documented. (8) Primary caregiver identified. (9) Follow-up with specific provider and timeframe. (10) Pending results with who is responsible for follow-up. The summary is written for the PCP who will see this child in 2 days ‚Äî make it useful, not just complete.\n\n‚Ä¢ Intern writing the summary:\n\"Discharge summary: Emma Davis, 18-month-old female, 10.8 kg, admitted for dehydration secondary to viral gastroenteritis. She received IV rehydration with 20 mL/kg NS bolus followed by maintenance D5 quarter-NS. She transitioned to oral fluids on hospital day 2 and tolerated 100% of baseline feeds by day 3. Discharge weight 10.6 kg ‚Äî 200g below admission, consistent with ongoing mild dehydration. Discharge medications: none new. Follow-up: Dr. Martinez, pediatrician, in 2 days. Return precautions reviewed with mother.\""},
  {s:"36",l:"Key Phrase",p:"\"The parent who does not want to go home\" ‚Äî addressing discharge anxiety",m:"Some parents are anxious about discharge ‚Äî especially first-time parents or families of young infants. This is normal and should be addressed, not dismissed. Strategies: (1) Validate the fear: 'I completely understand ‚Äî it is scary to leave the hospital when your baby was just sick.' (2) Emphasize what has improved: 'She is eating well, her fever is gone, and her exam is back to normal.' (3) Give concrete return criteria: 'Here is exactly what to watch for.' (4) Provide a safety net: 'Your pediatrician will see her in 2 days. And you can always call the nurse line or come back to the ED if you are worried.' (5) Check understanding: 'What questions do you have before you go home?'\n\n‚Ä¢ Intern to anxious parent:\n\"I can see you are worried about taking her home, and that makes sense ‚Äî she was really sick when she came in. But she is a different child now ‚Äî eating well, playing, no fever for 24 hours. Your pediatrician will check on her in 2 days. And I want you to know: if something changes, you bring her right back. That is what we are here for.\""}

,

  // ‚îÄ‚îÄ Section 37: Pediatric Phone & Pager ‚îÄ‚îÄ
  {s:"37",l:"Rotation Orientation",p:"\"Pediatric phone calls ‚Äî what is different from adult medicine\"",m:"Phone communication in pediatrics differs from adult medicine in critical ways. (1) Every call must include the child's age AND weight ‚Äî these two numbers determine whether a vital sign is normal, whether a dose is correct, and how urgently you need to respond. (2) Nurse pages about infants require faster responses ‚Äî a tachycardic newborn can crash in minutes. (3) Pharmacy callbacks are more complex because every dose is weight-based ‚Äî you will be asked to verify mg/kg calculations. (4) Consult calls require age-specific data that subspecialists cannot work without: age, weight, developmental baseline, immunization status. (5) Verbal orders carry higher risk in pediatrics because a decimal error in a weight-based dose can be lethal. Always include mg/kg dose, total dose, AND volume when giving verbal medication orders.\n\n‚Ä¢ Senior on night orientation:\n\"When the pager goes off tonight, your first question is always: how old is the child? A heart rate of 180 in a 2-month-old might be fine. A heart rate of 180 in a 12-year-old is an emergency. Age changes everything.\""},
  {s:"37",l:"Key Phrase",p:"\"Answering the nurse page ‚Äî the pediatric triage framework\"",m:"When a nurse pages about a pediatric patient, use this framework: (1) GET THE DATA: 'What are the vitals right now? How old is the child? What is their weight?' (2) INTERPRET FOR AGE: Is this vital sign actually abnormal for this child's age? (3) CHECK THE SIGNOUT: What did the day team anticipate? Is there a contingency plan? (4) ASSESS TRAJECTORY: 'Is this new or has it been trending?' (5) DECIDE AND COMMUNICATE: Give a clear plan and set a recheck time. Always ask the nurse: 'How does the child LOOK to you?' ‚Äî experienced pediatric nurses catch deterioration before the numbers change.\n\n‚Ä¢ Intern answering a page:\n\"Thank you for calling. Can you give me the vitals? And remind me ‚Äî how old is this patient and what is their weight? ... Okay, heart rate 165 in a 14-month-old ‚Äî that is elevated for age. Let me pull up the signout. How does the child look to you right now?\""},
  {s:"37",l:"Key Phrase",p:"\"Calling a pediatric consult ‚Äî what the subspecialist needs\"",m:"Pediatric subspecialists need specific data that differs from adult consults. The universal minimum: (1) Age, weight, percentile. (2) Developmental baseline ‚Äî is this a typically developing child? (3) Birth history for infants under 1 year: gestational age, birth weight, NICU stay, complications. (4) Immunization status ‚Äî relevant for ID, neurology, and rheumatology consults. (5) Growth trajectory ‚Äî has the child been growing normally? (6) The specific question you need answered. Subspecialists are busy ‚Äî be organized, have the data ready, and state your question clearly.\n\n‚Ä¢ Intern calling GI consult:\n\"I am calling from the pediatric floor about Sophia Martinez, 4-month-old female, 6.2 kg ‚Äî 50th percentile ‚Äî previously healthy, full-term, up to date on immunizations. She is admitted for RSV bronchiolitis but I am concerned about her feeding ‚Äî she is only taking 40% of baseline and I noticed her growth has dropped from the 50th to the 25th percentile over the past 2 months based on the outpatient chart. My question: is this feeding difficulty consistent with RSV alone, or should we be evaluating for an underlying GI issue?\""},
  {s:"37",l:"Key Phrase",p:"\"Pharmacy callback ‚Äî verifying weight-based doses\"",m:"Pharmacy will call to verify doses more frequently in pediatrics than in adult medicine. This is normal and expected ‚Äî it is a safety system, not a criticism of your prescribing. When pharmacy calls: (1) Have the patient's weight ready. (2) Know the mg/kg dose you ordered AND the total dose. (3) Be prepared to explain your indication ‚Äî some doses vary by indication (e.g., amoxicillin 45 vs 90 mg/kg/day). (4) If pharmacy suggests a dose adjustment, listen carefully ‚Äî they catch errors. (5) Always confirm weight was measured today, not carried over from a previous visit. Common pharmacy questions: 'What weight did you use? Is this weight measured or estimated? What indication is this dose for?'\n\n‚Ä¢ Pharmacy calling the intern:\n\"Hi Doctor, I am calling about the ceftriaxone order for Baby Rivera ‚Äî you have 250 mg q24 for a 4.4 kg infant. That comes out to 57 mg per kg, which is above the 50 mg per kg standard dose. Can you verify?\"\n\n‚Ä¢ Intern:\n\"Thank you for catching that ‚Äî let me recalculate. At 4.4 kg times 50 mg per kg, the correct dose is 220 mg daily. I will update the order now. I appreciate the call.\""},
  {s:"37",l:"Key Phrase",p:"\"Verbal orders in pediatrics ‚Äî the read-back protocol\"",m:"Verbal orders in pediatrics carry higher risk than in adult medicine because weight-based dosing adds complexity. A '5' that is heard as '15' can mean a threefold overdose. Rules: (1) State the patient name, age, weight. (2) Give the medication, the mg/kg dose, the total dose, the route, and the frequency. (3) Ask the nurse to read back the ENTIRE order including the dose in mg and the volume in mL. (4) NEVER give verbal orders for high-risk medications (chemotherapy, insulin drips, vasopressors) ‚Äî these must be entered in the EMR. (5) Enter the order in the EMR as soon as possible after the verbal order.\n\n‚Ä¢ Intern giving a verbal order:\n\"Verbal order for Emma Davis, 18-month-old, 10.8 kg. Acetaminophen 15 mg per kg ‚Äî that is 162 mg ‚Äî give 5 mL of the 160 mg per 5 mL concentration by mouth once now. Can you read that back to me?\"\n\n‚Ä¢ Nurse:\n\"Acetaminophen 162 mg, give 5 mL of the 160 per 5 mL concentration, by mouth, once now, for Emma Davis.\"\n\n‚Ä¢ Intern:\n\"Correct. I will enter this in the computer as soon as I can.\""},
  {s:"37",l:"Key Phrase",p:"\"Cross-cover triage ‚Äî what can wait and what cannot\"",m:"On cross-cover, you will receive many pages. Pediatric triage priorities differ from adult medicine. RESPOND IMMEDIATELY (within 5 minutes): any change in mental status, respiratory distress, apnea or desaturation in an infant, fever in a neonate under 28 days, vital signs outside age-appropriate range with clinical change, parental report that 'something is different.' RESPOND SOON (within 30 minutes): new fever in a child over 60 days, pain requiring medication, IV issues (infiltration, running dry), family questions. CAN WAIT (within 1-2 hours): routine medication reorders, diet orders, non-urgent family requests. When in doubt, respond sooner ‚Äî children can decompensate faster than adults.\n\n‚Ä¢ Night intern triaging pages:\n\"I have three pages ‚Äî a 3-week-old with a new fever, a 5-year-old whose IV infiltrated, and a 2-year-old whose mom wants to know when the doctor is coming. The neonate comes first ‚Äî that could be sepsis. The IV is next. Mom's question can wait but I will call within the hour.\""},
  {s:"37",l:"Key Phrase",p:"\"Calling the senior at night ‚Äî when and how\"",m:"As a cross-cover intern, knowing when to call the senior is a critical skill. ALWAYS call for: any child you are worried about ‚Äî even if you cannot articulate why, any neonate with a new concern, any vital sign change that requires a management change beyond what the signout covers, any family requesting to leave AMA, any new admission or transfer. The call structure: (1) 'This is Dr. [name], I am cross-covering. I need to discuss [patient name, age, weight].' (2) State what happened. (3) State what you have done. (4) State what you are thinking. (5) Ask: 'Do you agree, or would you do something different?' Do NOT apologize for calling ‚Äî your seniors expect your calls and would rather hear from you early.\n\n‚Ä¢ Intern calling senior at 2 AM:\n\"Dr. Okafor, this is Dr. Patel ‚Äî I am cross-covering. I need to discuss Baby Chen, 8-month-old, 8.5 kg. The nurse called me because his heart rate jumped from 130 to 175 over the last hour. His signout says he is here for gastroenteritis and dehydration. I went to bedside ‚Äî he looks more irritable than earlier and his last wet diaper was 6 hours ago. I think the tachycardia may be worsening dehydration. I would like to give another 20 mL per kg bolus ‚Äî that is 170 mL ‚Äî and recheck in 30 minutes. Do you agree?\""},
  {s:"37",l:"Key Phrase",p:"\"Calling the rapid response team ‚Äî pediatric triggers\"",m:"Pediatric rapid response (or medical emergency team) criteria differ by age. Know your institution's criteria, but universal triggers include: respiratory rate above 60 in an infant or above 40 in a child, heart rate above 180 in an infant or above 160 in a child with clinical change, oxygen saturation below 90% despite intervention, acute mental status change, apnea lasting more than 20 seconds, staff or parental concern about acute deterioration. When you call: state 'I am calling a rapid response for [name, age, weight, room number]. The trigger is [specific criterion].' Do NOT wait for your senior to call a rapid response ‚Äî call it, then call your senior.\n\n‚Ä¢ Intern activating rapid response:\n\"I am calling a pediatric rapid response for room 412 ‚Äî Olivia Santos, 11-month-old, 9.2 kg. She has biphasic stridor with sats dropping to 88% on blow-by oxygen. I need the team at bedside now. I am also paging my senior.\""},
  {s:"37",l:"Key Phrase",p:"\"Handling the worried parent call at night\"",m:"Overnight, nurses will page you because a parent is worried ‚Äî sometimes without a clear clinical trigger. NEVER dismiss parental concern, especially for infants. Parental report of 'something is different about my child' has been shown in studies to predict clinical deterioration. Framework: (1) Thank the nurse for calling. (2) Go to bedside ‚Äî do not manage parental concerns over the phone. (3) Examine the child. (4) Explain what you found to the parent. (5) If the child looks well, say: 'I examined your child and everything looks okay right now. I am going to ask the nurse to keep a close eye, and I want you to call again if anything changes.' (6) If you have ANY concern, call your senior.\n\n‚Ä¢ Intern at bedside after a parent page:\n\"Hi Mrs. Chen ‚Äî the nurse told me you are worried about Liam. Tell me what you are seeing. ... Okay, you think he looks paler than earlier. Let me examine him. ... His vitals are stable and his exam is similar to earlier, but I take your concern seriously. I am going to ask the nurse to check his vitals every 2 hours instead of every 4, and I am going to check on him again in an hour myself. If anything changes before that, have the nurse page me right away.\""}

,

  // ‚îÄ‚îÄ Section 38: Pediatric Documentation ‚îÄ‚îÄ
  {s:"38",l:"Rotation Orientation",p:"\"Pediatric documentation ‚Äî what is different from adult charts\"",m:"Pediatric documentation differs from adult medicine in structure, content, and medico-legal implications. Key differences: (1) Birth history is a required section in every H&P for children under 2 ‚Äî gestational age, delivery mode, birth weight, APGAR scores, NICU stay, newborn screen results, maternal complications. (2) Growth parameters ‚Äî weight, length/height, head circumference with percentiles ‚Äî must be documented at every encounter and plotted on a growth curve. (3) Developmental milestones must be assessed and documented at every well-child visit and on admission for children under 5. (4) Immunization status is part of the medical history. (5) The social history focuses on the family structure: primary caregiver, household members, daycare/school, and any child protective concerns. (6) Every medication must include the mg/kg dose AND the total dose.\n\n‚Ä¢ Attending on orientation day:\n\"In adult medicine, a social history is 'smokes 1 pack per day, drinks occasionally.' In pediatrics, a social history is 'lives with mom and maternal grandmother, dad involved on weekends, attends daycare 5 days per week, no pets, mom works nights.' This is not trivia ‚Äî it drives your discharge plan.\""},
  {s:"38",l:"Key Phrase",p:"\"The pediatric H&P ‚Äî required sections beyond adult format\"",m:"A complete pediatric H&P includes all adult sections PLUS: (1) Birth History: gestational age, delivery mode (NSVD vs C-section), birth weight and percentile, APGAR scores, complications (NICU stay, respiratory support, jaundice, feeding difficulty), newborn screening results. Required for all children under 2; relevant for older children with developmental concerns. (2) Growth Parameters: current weight (kg), length/height (cm), head circumference (cm for under 2), and ALL percentiles. State which growth chart ‚Äî WHO for under 2, CDC for 2-20. (3) Developmental History: gross motor, fine motor, language, social milestones. (4) Nutritional History: breastfed vs formula, when solids introduced, current diet, any feeding difficulties. (5) Immunization Status: up to date vs behind, which vaccines missing. (6) Family History: expanded to include genetic conditions, consanguinity, childhood diseases.\n\n‚Ä¢ Intern documenting an H&P:\n\"Birth History: Born at 38 weeks and 3 days via NSVD. Birth weight 3.1 kg (35th percentile). APGARs 8 and 9 at 1 and 5 minutes. No NICU stay. Newborn screen normal. Maternal history: GBS negative, no gestational diabetes, no preeclampsia. No complications during delivery.\""},
  {s:"38",l:"Key Phrase",p:"\"Growth parameters ‚Äî documenting and interpreting the numbers\"",m:"Growth documentation requires more than listing numbers ‚Äî you must interpret them. Key principles: (1) Always document weight in kg, height/length in cm, and head circumference in cm (for under 2). (2) State the percentile for EACH measurement and which growth chart was used. (3) Note the TREND: 'Weight at 50th percentile, consistent with his growth curve' or 'Weight has crossed from 50th to 25th percentile over the past 3 months ‚Äî concerning for failure to thrive.' (4) For premature infants under 2 years, use corrected age for growth plotting. (5) BMI is calculated and plotted for children over 2. Weight crossing two major percentile lines (e.g., 50th to 10th) is a red flag that must be documented and addressed.\n\n‚Ä¢ Intern in a progress note:\n\"Growth: Weight 6.2 kg (50th percentile, WHO), Length 63 cm (45th percentile, WHO), HC 41.5 cm (50th percentile, WHO). Growth velocity appropriate ‚Äî tracking along the 50th percentile for weight since birth. No crossing of percentile lines.\""},
  {s:"38",l:"Key Phrase",p:"\"Developmental milestones ‚Äî how to document the assessment\"",m:"Developmental assessment must be documented systematically across four domains: (1) Gross Motor ‚Äî head control (2-4 mo), sits unsupported (6 mo), pulls to stand (9 mo), walks (12 mo). (2) Fine Motor ‚Äî reaches for objects (4 mo), transfers hand-to-hand (6 mo), pincer grasp (9 mo), stacks 2 blocks (15 mo). (3) Language ‚Äî coos (2 mo), babbles (6 mo), first words (12 mo), 2-word phrases (24 mo). (4) Social ‚Äî social smile (2 mo), stranger anxiety (8 mo), parallel play (2 yr). Document what the child CAN do, what they CANNOT do, and whether this is age-appropriate. If behind, document which domains and by how much.\n\n‚Ä¢ Intern documenting milestones for a 9-month-old:\n\"Development: Gross motor ‚Äî sits unsupported, pulls to stand with support, cruises along furniture. Appropriate for 9 months. Fine motor ‚Äî transfers objects hand-to-hand, developing pincer grasp. Appropriate. Language ‚Äî babbles with consonant sounds ('ba-ba', 'da-da'), responds to name. Appropriate. Social ‚Äî stranger anxiety present, waves bye-bye. Appropriate. Overall: meeting developmental milestones in all four domains.\""},
  {s:"38",l:"Key Phrase",p:"\"The daily progress note ‚Äî pediatric-specific elements\"",m:"Pediatric daily progress notes include elements not found in adult notes: (1) Overnight Events: fever curve (not just Tmax), number of feeds with volume and percentage of baseline, wet diapers count, any desaturation events with duration and response. (2) Growth: daily weights with trend (gaining, losing, stable). (3) Feeding Details: type of feeding (breast milk, formula type, solids), volume per feed, frequency, and comparison to baseline. (4) Output: wet diapers (number per 24h), stool frequency and character. (5) Activity: is the child interactive, playful, irritable, lethargic? In infants, document tone and cry quality. (6) Medications: each with mg/kg dose shown. Progress notes should tell the story of recovery through feeding, output, and activity ‚Äî not just vital signs.\n\n‚Ä¢ Daily progress note excerpt:\n\"Overnight: Tmax 37.8 (down from 39.2 yesterday). Fed 6 times ‚Äî took approximately 4 oz per feed of Similac Advance, which is 80% of baseline per mom. 5 wet diapers in 24 hours. 2 formed stools. No desaturation events. Weight today: 10.7 kg (yesterday 10.6 kg ‚Äî gaining). Activity: alert, interactive, playing with toys in crib. Improved from yesterday when she was irritable and clingy.\""},
  {s:"38",l:"Key Phrase",p:"\"Medication reconciliation ‚Äî the pediatric version\"",m:"Pediatric medication reconciliation is higher-stakes than adult medicine because: (1) Every dose must be weight-based ‚Äî a 10% weight change means a 10% dose change. (2) Children grow ‚Äî a dose that was correct 3 months ago may be subtherapeutic now. (3) Formulations matter ‚Äî liquid concentrations vary (e.g., acetaminophen comes in 160mg/5mL and 325mg/10.15mL). (4) OTC medications from parents must be captured ‚Äî parents may not think of Tylenol, Motrin, or vitamins as 'medications.' Document: medication name, dose in mg/kg, total dose in mg, formulation (concentration), volume, route, and frequency. At admission, ask specifically: 'Is your child taking any vitamins, Tylenol, Motrin, or any medicines you buy at the store without a prescription?'\n\n‚Ä¢ Medication reconciliation example:\n\"Home Medications: (1) Albuterol MDI 90 mcg/puff ‚Äî 2 puffs inhaled q4-6h PRN wheeze (via spacer with mask). (2) Fluticasone MDI 44 mcg/puff ‚Äî 1 puff inhaled BID (controller, per PCP). (3) Acetaminophen 160 mg/5mL ‚Äî 7.5 mL (240 mg = 15 mg/kg) PO PRN fever, last given 6 hours ago. No other medications, no supplements, no herbal remedies per mom.\""},
  {s:"38",l:"Key Phrase",p:"\"Social history ‚Äî the pediatric version\"",m:"The pediatric social history is fundamentally different from adult medicine and directly impacts clinical decisions. Required elements: (1) Family structure: who lives in the home, who is the primary caregiver, parents' marital status, custody arrangement if relevant. (2) Childcare: daycare (which one, how many children), school, babysitter. (3) Home environment: type of housing, any environmental concerns (lead paint, mold, secondhand smoke). (4) Family stressors: financial concerns, food insecurity (screen with 'do you ever worry about having enough food?'), housing instability, domestic violence. (5) Safety: car seat, sleep position (back to sleep), firearms in the home, pool access, helmet use. (6) Child protective concerns: any history of CPS involvement, unexplained injuries, inconsistent history. Document who provided the history: 'History obtained from mother, who is the primary caregiver.'\n\n‚Ä¢ Intern documenting social history:\n\"Social History: Lives with mother (primary caregiver) and maternal grandmother. Father involved on weekends. Attends ABC Daycare 5 days/week (12 children in the class). No smokers in the home. No pets. Rear-facing car seat per mom. Sleeps on back in own crib, no co-sleeping. Mom denies food insecurity. No firearms in the home. No CPS involvement. History obtained from mother.\""},
  {s:"38",l:"Key Phrase",p:"\"Assessment and plan ‚Äî showing your pediatric thinking\"",m:"The pediatric A&P must demonstrate age-specific clinical reasoning. Key elements: (1) Restate the one-liner: age, weight, percentile, baseline, diagnosis. (2) For each problem, show your pediatric thinking: 'Given her age, the most likely etiology is...' or 'In a child this age, the differential includes...' (3) Every medication in the plan must include the mg/kg dose and total dose. (4) Discharge criteria must be specific and measurable. (5) Anticipatory guidance: what should the family expect next? (6) Follow-up: specific provider, timeframe. (7) If the child is behind on milestones or immunizations, address this in the plan even if it is not the admission diagnosis.\n\n‚Ä¢ Assessment and plan example:\n\"Assessment: 8-month-old previously healthy male (8.5 kg, 40th percentile) with moderate dehydration secondary to rotavirus gastroenteritis.\n\n#1 Dehydration ‚Äî moderate (3.4% weight loss). Plan: NS bolus 20 mL/kg (170 mL) followed by D5 ¬ºNS + 20 mEq KCl/L at 34 mL/hr (Holliday-Segar for 8.5 kg). Goal: urine output >1 mL/kg/hr, weight stabilization. Reassess in 4 hours.\n\n#2 Rotavirus gastroenteritis ‚Äî supportive care. Ondansetron 0.15 mg/kg (1.3 mg) IV PRN. Advance oral intake as tolerated ‚Äî small frequent Pedialyte, advance to regular diet.\n\n#3 Immunizations ‚Äî reviewed chart, up to date through 6-month vaccines. Due for 9-month visit ‚Äî flagged for PCP.\""},
  {s:"38",l:"Key Phrase",p:"\"Documenting parental concerns and family communication\"",m:"In pediatrics, parental communication must be documented ‚Äî both for continuity of care and for medico-legal protection. Document: (1) Who was present during the discussion (mother, father, interpreter). (2) What was discussed ‚Äî diagnosis explanation, plan, expected course. (3) Parents' understanding ‚Äî 'Mother verbalizes understanding of the diagnosis and plan.' (4) Parents' concerns ‚Äî 'Father asks about long-term effects of RSV on lung function. Counseled that most children recover fully. Will discuss further with PCP.' (5) Consent and shared decision-making ‚Äî document when parents were included in decisions. (6) Any disagreements ‚Äî 'Mother prefers to avoid antibiotics. Discussed indications and risks of withholding treatment. Mother agreed to proceed with antibiotics after discussion.'\n\n‚Ä¢ Documentation example:\n\"Family Communication: Discussed diagnosis, hospital course, and discharge plan with mother (primary caregiver) at bedside at 10 AM. Father joined by phone. Explained that Sofia has pneumonia requiring antibiotics, and that she is improving on treatment. Reviewed return precautions in detail using teach-back method ‚Äî mother correctly identified all 4 return criteria. Father asked about risk of pneumonia recurrence ‚Äî counseled that healthy children generally do not have recurrent pneumonia, but to discuss with PCP if it happens again. Both parents verbalize understanding and agreement with the plan. No interpreter needed ‚Äî family is English-speaking.\""},

  // ‚îÄ‚îÄ Section 39: Pediatric Nursing Calls ‚îÄ‚îÄ
  {s:"39",l:"Key Phrase",p:"\"Why pediatric nursing communication is different from adult medicine\"",m:"In adult medicine, patients tell you their symptoms. In pediatrics, nurses are your primary source of subjective clinical data ‚Äî the child cannot say 'I feel worse.' A pediatric nurse who has been at bedside for 12 hours has observed feeding patterns, consolability, color changes, respiratory effort, and interaction quality that no monitor captures and no brief exam replicates. Their assessment replaces the patient's own report. This means nursing communication in pediatrics is not just coordination ‚Äî it is clinical data gathering. Dismissing a nurse's concern in pediatrics is equivalent to ignoring a patient's chief complaint in adult medicine.\n\n‚Ä¢ Senior resident explaining:\n\"On adult floors, you can ask the patient how they feel. Here, you cannot. Your nurse is going to tell you things like 'she is not herself today' or 'he is not feeding the way he was yesterday' ‚Äî that IS your clinical data. A pediatric nurse's gestalt is one of the most sensitive screening tools in medicine.\""},
  {s:"39",l:"Key Phrase",p:"\"The nurse is paging you ‚Äî how to receive a pediatric nursing page\"",m:"When a pediatric nurse pages, answer promptly and follow a structured approach. Step 1 ‚Äî Acknowledge: 'Thank you for calling, tell me what you are seeing.' Step 2 ‚Äî Get age-specific data: Ask the child's age, current weight in kilograms, and current vital signs. Step 3 ‚Äî Ask the nurse's assessment: 'How does the child look compared to earlier? Is she consolable? How is she feeding?' Step 4 ‚Äî Interpret for age: Heart rate of 150 is normal in a 6-month-old but tachycardic in a 5-year-old. Always compare to age-appropriate norms before deciding. Step 5 ‚Äî State your plan with read-back: 'Here is what I would like to do ‚Äî please read that back to me. Call me again if anything changes or if she is not improving in 30 minutes.'\n\n‚Ä¢ Intern receiving a page:\n\"Thank you for calling. Tell me what you are seeing with Aiden... He is 14 months, 9.8 kilograms, heart rate 142 ‚Äî which is at the upper end of normal for his age. You are saying he is fussier than earlier and refused his last bottle. I would like to come assess him at bedside. I will be there in 5 minutes.\""},
  {s:"39",l:"Key Phrase",p:"\"When the nurse says 'something is not right' ‚Äî always go to bedside\"",m:"In pediatrics, a nurse saying 'something is off with this child' is the single most important clinical sign you will encounter. Children compensate physiologically until they crash ‚Äî vital signs can remain normal even as the child is deteriorating. The nurse's gestalt, built from hours of continuous observation, often detects deterioration before any objective parameter changes. NEVER manage this concern over the phone. Always go to bedside, assess the child yourself, and document your findings. If the child looks well to you, document that too ‚Äî but tell the nurse: 'Thank you for calling me. Please page me again if anything changes.'\n\n‚Ä¢ Intern responding correctly:\n\"You are telling me something feels different about Maya tonight ‚Äî I trust your assessment. I am coming to bedside now to examine her. Her vitals look stable on the screen, but I know that does not rule out early changes in children this age. Let me see her and we will figure this out together.\""},
  {s:"39",l:"Key Phrase",p:"\"Closed-loop weight-based order communication\"",m:"Every medication order in pediatrics must follow a complete closed-loop format. The full chain: (1) Patient name and age. (2) Weight in kilograms ‚Äî confirm this is a recent, measured weight. (3) Drug name ‚Äî use generic name. (4) Dose in mg/kg. (5) Calculated total dose in mg. (6) Formulation and concentration ‚Äî e.g., 160 mg per 5 mL. (7) Volume to administer in mL. (8) Route ‚Äî PO, IV, IM. (9) Frequency ‚Äî once now, every 6 hours, etc. (10) Nurse read-back of the complete order. Skipping any element creates risk. In pediatrics, a decimal point error can mean a 10-fold overdose ‚Äî this is not theoretical, it causes real harm every year.\n\n‚Ä¢ Intern giving an order:\n\"For Liam Chen, 3 years old, weight 14.2 kilograms ‚Äî I would like to give acetaminophen, 15 mg per kg, that is 213 mg, using the 160 mg per 5 mL suspension ‚Äî that comes to 6.7 mL, by mouth, once now for fever. Can you please read that back to me?\""},
  {s:"39",l:"Key Phrase",p:"\"Confirming the weight before every order\"",m:"Weight drives every calculation in pediatrics. Before giving any medication order, confirm: 'What is the patient's current weight in kilograms, and when was it last measured?' Use measured weight, not estimated or reported weight, whenever possible. For critically ill or fluid-resuscitated patients, use the admission weight or dry weight ‚Äî not a weight that includes fluid overload. If the last weight is more than 24 hours old for an infant or 48 hours for an older child, request a new weight before non-emergent orders. Document which weight you used and why.\n\n‚Ä¢ Intern before ordering:\n\"Before I give this dose ‚Äî what is Sophia's weight today? 7.2 kilograms, measured this morning. Thank you. She was 7.0 on admission two days ago, so she is gaining ‚Äî I will use today's weight for this order. Amoxicillin 45 mg per kg per day divided every 12 hours ‚Äî that is 324 mg per dose, so 4 mL of the 400 mg per 5 mL suspension, by mouth, every 12 hours.\""},
  {s:"39",l:"Key Phrase",p:"\"High-risk medication orders ‚Äî when to involve pharmacy\"",m:"Certain pediatric medications require additional pharmacy verification beyond standard nurse read-back. These include: insulin (always), vasopressors and inotropes, sedatives and paralytics, chemotherapy, anticoagulants, opioids (especially in infants), concentrated electrolytes (potassium, calcium), and any continuous infusion. For these medications, state: 'This is a high-risk medication ‚Äî I would like pharmacy to verify the dose before administration.' This is not a sign of weakness; it is standard pediatric safety culture. Many institutions require this by policy, but even if not required, request it.\n\n‚Ä¢ Intern ordering:\n\"I need to start a morphine drip for Emma, who is 4 months old, 5.8 kilograms. Before we proceed, this is a high-risk medication in an infant ‚Äî I would like pharmacy to verify the dose and concentration before we hang it. I am calculating 0.02 mg per kg per hour ‚Äî that is 0.116 mg per hour. Can we have pharmacy confirm and prepare this?\""},
  {s:"39",l:"Key Phrase",p:"\"Overnight page: decreased feeding in an infant\"",m:"Decreased feeding in an infant is one of the earliest and most sensitive signs of clinical deterioration. When a nurse pages overnight to report decreased feeding, take it seriously. Ask: (1) How much is the baby taking compared to baseline? (expressed as percentage ‚Äî 'taking 50% of usual' is significant). (2) Is the baby sleepier than usual, or refusing and crying? (3) Any vomiting, abdominal distension, or change in stool pattern? (4) Current vital signs including temperature. (5) Last wet diaper ‚Äî when, and how does the count compare to today's baseline? A baby who goes from taking 100% of feeds to 50% needs bedside assessment. Document the feeding trend, your exam findings, and your plan.\n\n‚Ä¢ Intern receiving overnight page:\n\"Thank you for letting me know. So Jayden was taking 4 ounces per feed earlier today and now only took 1.5 ounces ‚Äî that is less than 40 percent of baseline. How does he look to you ‚Äî is he sleepy or fussy? When was his last wet diaper? I am going to come assess him now. His heart rate is 168 ‚Äî that is tachycardic for an 8-month-old and may indicate early dehydration or infection. I will be right there.\""},
  {s:"39",l:"Key Phrase",p:"\"Overnight page: output concerns ‚Äî wet diapers and stool changes\"",m:"In infants and young children, urine output and stool patterns are critical clinical indicators. Minimum expected wet diapers: newborns match day of life (day 1 = 1 diaper, day 2 = 2, etc.) until day 6-8, then at least 6-8 wet diapers per day. Ask the nurse to quantify: 'How many wet diapers in the last 8 hours? How about the last 24?' For stool concerns, ask about color (red, black, white/acholic are emergencies), consistency, frequency, and blood or mucus. Bloody stools in an infant ‚Äî think NEC (if premature), intussusception, milk protein allergy, or infection depending on age and presentation.\n\n‚Ä¢ Intern managing output concern:\n\"The nurse is telling me baby Nora has had only 2 wet diapers in the past 12 hours ‚Äî she was having 3-4 per shift yesterday. Weight today is down 30 grams from yesterday. She is on day 4 of IV antibiotics for UTI. I need to assess her hydration status ‚Äî let me check her fontanelle, mucous membranes, skin turgor, and capillary refill. I may need to increase her IV rate if she is not taking enough orally.\""},
  {s:"39",l:"Key Phrase",p:"\"Overnight page: inconsolable crying and distress\"",m:"Inconsolable crying in an infant or toddler requires bedside assessment ‚Äî it should never be managed over the phone. The differential is broad and includes serious conditions: intussusception (intermittent, colicky), incarcerated hernia, hair tourniquet (check all digits, toes, and penis), corneal abrasion, otitis media, meningitis, non-accidental trauma, testicular torsion, and pain from occult fracture. Ask the nurse: 'Is this different from the child's usual fussiness? Can the parents console the child? When did it start? Is it constant or comes and goes?' Go to bedside, perform a thorough exam ‚Äî undress the child completely, check all extremities, look in ears, check fontanelle.\n\n‚Ä¢ Intern responding to page:\n\"A 7-month-old with inconsolable crying that started 45 minutes ago ‚Äî the parents cannot console her and the nurse says this is very different from how she has been. I need to go to bedside right now. I am going to do a full exam ‚Äî undress her completely, check every digit for a hair tourniquet, examine the abdomen, check the fontanelle, and look in her ears. Please have the otoscope and a rectal thermometer ready.\""},
  {s:"39",l:"Key Phrase",p:"\"Working with the charge nurse ‚Äî your operational partner\"",m:"The charge nurse is your operational partner on the pediatric floor. They manage patient assignments, know which nurses are caring for your sickest patients, coordinate admissions and discharges, and escalate staffing concerns. On day one, introduce yourself to the charge nurse by name and ask: 'What is the best way to reach you if I need help coordinating care?' When you have a new admission, notify the charge nurse so they can assign the right nurse. When you anticipate a patient may need a higher level of care, tell the charge nurse early so they can plan. When there is a conflict or communication breakdown with a bedside nurse, the charge nurse can mediate.\n\n‚Ä¢ Intern on first day:\n\"Hi, I am Dr. Reyes, the new intern on the floor this month. I wanted to introduce myself and learn how you like to work together. What is the best way to let you know about new admissions? And if I have any concerns about a patient who might need to transfer to the PICU, should I come to you first or call the senior directly?\""},
  {s:"39",l:"Key Phrase",p:"\"Interdisciplinary huddles ‚Äî coordinating the pediatric team\"",m:"Pediatric care involves multiple disciplines ‚Äî nursing, respiratory therapy, pharmacy, child life, social work, nutrition, PT/OT, and case management. Interdisciplinary huddles (daily or twice daily on many floors) are where the team aligns on each patient's trajectory and discharge barriers. Your role as the intern: present a brief update on each patient (one-liner, overnight events, current plan, anticipated discharge date, and any barriers). Listen to nursing concerns ‚Äî they may identify barriers you have not considered, like a parent who has not been trained on home medications or a child who will not take oral antibiotics. Social work may flag housing or insurance issues that delay discharge.\n\n‚Ä¢ Intern at huddle:\n\"Room 408 ‚Äî Amara, 2-year-old with pneumonia, day 3. Clinically improving, weaning off oxygen. Plan to discharge tomorrow if she stays on room air overnight and takes 75 percent of feeds. Nursing ‚Äî any concerns about how she is doing? Pharmacy ‚Äî the family needs teaching on the home antibiotic. Social work ‚Äî mom mentioned she needs a taxi voucher for the follow-up visit.\""},
  {s:"39",l:"Key Phrase",p:"\"Asking for nursing input during bedside rounds\"",m:"In pediatric family-centered rounds, the bedside nurse should participate and share their assessment. Always invite the nurse: 'Is there anything you have noticed or any concerns you would like to share?' This is not performative ‚Äî the nurse has critical information. They can tell you the child only drinks from a specific cup, that the mother seems overwhelmed, that the IV has been positional and may need to be replaced, or that the child screams during vitals and is calmer if the parent holds them. Incorporating nursing input into the plan improves care quality and demonstrates respect that strengthens your working relationship.\n\n‚Ä¢ Intern during rounds:\n\"Before we finalize the plan ‚Äî Sarah, you have been with Elijah all night. How did he do? Is there anything we should know that did not make it into the chart? ... You are saying he only tolerated the 10 PM feed when mom held him skin-to-skin ‚Äî that is important. Let us make that part of the feeding plan and document it.\""},
  {s:"39",l:"Key Phrase",p:"\"Resolving disagreements with nurses ‚Äî collaborative, not hierarchical\"",m:"When you and a nurse disagree ‚Äî about a dose, a plan, or whether to escalate ‚Äî approach it collaboratively. Never say 'I am the doctor, just do it.' Instead: (1) Acknowledge their concern: 'I hear you ‚Äî tell me more about what is worrying you.' (2) Share your reasoning: 'The reason I calculated the dose this way is...' (3) If still in disagreement, involve a third party: 'Let us ask the senior resident together' or 'Let us call pharmacy to verify.' In pediatrics, a nurse who questions your order may be catching a potentially lethal error. The culture of questioning is a safety feature, not an obstacle. Document any disagreements and their resolution.\n\n‚Ä¢ Intern handling disagreement:\n\"I understand your concern ‚Äî you think this acetaminophen dose seems high for his weight. Let me walk through my calculation with you: he is 12 kg, and 15 mg per kg gives 180 mg. The concentration is 160 mg per 5 mL, so 5.6 mL... Actually, let me re-check that ‚Äî you may be right that 6 mL seems like a lot. Thank you for catching that ‚Äî let me recalculate.\""},
  {s:"39",l:"Key Phrase",p:"\"When to escalate ‚Äî the nurse asks you to call your senior\"",m:"If a nurse suggests you call your senior or the attending, listen. This is not a challenge to your competence ‚Äî it is a safety mechanism. Pediatric nurses are trained to activate the chain of command when they believe a patient is not receiving appropriate care. Respond with: 'Thank you for telling me ‚Äî I will call my senior now.' Then do it. If you have already assessed the patient and believe your plan is correct, explain your reasoning to the nurse AND call your senior anyway: 'I have assessed the patient and here is my plan ‚Äî the nurse has a concern and I want your input as well.' Your senior would rather receive a call than miss a deteriorating child.\n\n‚Ä¢ Intern responding appropriately:\n\"You are asking me to call my senior because you think baby Jordan is looking worse despite what I ordered ‚Äî I hear you. Let me call Dr. Martinez right now and we can discuss together. I want to make sure we are not missing anything. Thank you for pushing on this.\""},
  {s:"39",l:"Key Phrase",p:"\"Building trust in your first week ‚Äî the small habits that matter\"",m:"Trust with pediatric nurses is built through consistent small actions: (1) Introduce yourself by name on day one to every nurse on the floor. (2) Ask each nurse: 'How do you prefer to communicate ‚Äî page, call, or in person?' (3) When you respond to a page, go back to the nurse afterward and close the loop: 'I assessed Mia ‚Äî here is what I found and what I ordered.' (4) If you made an error, own it immediately: 'You were right ‚Äî I miscalculated that dose. Thank you for catching it.' (5) Say 'thank you' after every page. (6) During rounds, ask the nurse for their assessment before presenting your plan. These habits compound ‚Äî by week two, nurses will share more information, page you earlier, and trust your clinical judgment.\n\n‚Ä¢ Intern on day one:\n\"Hi, I am Dr. Okafor ‚Äî I am the new intern starting today on 4 West. I will be here for the next four weeks. What is your name? Great to meet you. How do you prefer I reach you if I need to discuss a patient ‚Äî should I come find you or is a call better? And if you page me, I will always come back to let you know what I found and what I did.\""},
  {s:"39",l:"Key Phrase",p:"\"Closed-loop after bedside assessment ‚Äî going back to the nurse\"",m:"After you assess a patient in response to a nursing page, you must close the loop. Go back to the nurse ‚Äî do not just write a note and leave. Tell them: (1) What you found on your exam. (2) What you are thinking (your clinical reasoning, in accessible language). (3) What you ordered or plan to do. (4) What to watch for ‚Äî specific parameters that should trigger a re-page. (5) When you will reassess. This closing of the loop accomplishes three things: it ensures the nurse knows the plan, it creates a shared mental model about the patient, and it demonstrates respect for the nurse's role in the child's care.\n\n‚Ä¢ Intern closing the loop:\n\"I assessed baby Keegan after your page. His exam looks reassuring ‚Äî fontanelle is soft, he is making eye contact, abdomen is soft. I think the decreased feeding is most likely from nasal congestion affecting his ability to suck. I ordered nasal saline drops and gentle suctioning before feeds. Please page me again if he takes less than 50 percent of his next feed, or if he develops a fever, or if you feel something else is changing.\""}

  // ‚îÄ‚îÄ Section 22: General Pediatrics ‚îÄ‚îÄ
  {s:"22",w:"The child is having fever since 3 days.",r:"The child has had fever for 3 days.",n:"Use present perfect with 'for' + duration, not 'since' + duration."},
  {s:"22",w:"We will give normal saline 500 mL bolus.",r:"We will give a 20 mL/kg normal saline bolus.",n:"Pediatric fluid orders must be weight-based, never fixed adult volumes."},
  {s:"22",w:"The child is not taking feed properly.",r:"The child has poor oral intake.",n:"Use 'oral intake' instead of 'feed' ‚Äî the standard US clinical term for eating/drinking assessment."},
  {s:"22",w:"Patient is known case of asthma.",r:"The patient has a history of asthma.",n:"'Known case of' is a common IMG phrasing. In the US, use 'has a history of' or 'with a history of.'"},
  {s:"22",w:"I want to do blood investigation.",r:"I would like to send labs including CBC and CMP.",n:"Avoid 'investigation' ‚Äî use 'labs' or 'workup.' Specify which tests you want."},
  {s:"22",w:"Baby is irritable and crying since morning.",r:"The child has been irritable and crying since this morning.",n:"Use article 'the child,' add 'this' before 'morning,' and use present perfect continuous for ongoing state."},

  {s:"25",w:"He had seizure since 5 minutes.",r:"He has been seizing for 5 minutes.",n:"Use present perfect continuous for an ongoing event."},
  {s:"25",w:"Pupil are equal and reactive.",r:"Pupils are equal, round, and reactive to light.",n:"Use the full neurologic exam collocation (PERRL format)."},

  {s:"26",w:"Baby is 2 days old age.",r:"The baby is 2 days old.",n:"Avoid redundant words like \"old age\"."},
  {s:"26",w:"We start oxygen with nasal canula 2 liter.",r:"We started oxygen at 2 L/min via nasal cannula.",n:"Use correct tense, unit formatting, and route phrase."},

  {s:"27",w:"Saturation is dropping to 89 with room air.",r:"Oxygen saturation dropped to 89% on room air.",n:"Use \"on room air,\" not \"with room air.\""},
  {s:"27",w:"I gave him paracetamol by IV quickly.",r:"I gave IV acetaminophen and reassessed his response.",n:"Use US medication name and include reassessment language."},

  {s:"28",w:"The child has not complete milestones.",r:"The child has not met expected milestones.",n:"Use \"has not met\" + objective developmental wording."},
  {s:"28",w:"Weight is under normal for his age according chart.",r:"His weight is below expected for age on the growth chart.",n:"Use the fixed phrase \"on the growth chart.\""},

  // ‚îÄ‚îÄ Section 29: Pediatric Cardiology ‚îÄ‚îÄ
  {s:"29",w:"The child is having a hole in the heart.",r:"The child has a ventricular septal defect.",n:"Use the anatomic diagnosis, not lay terminology, in medical communication. Save 'hole in the heart' for family explanations only."},
  {s:"29",w:"Murmur is grade 2 systolic on left side.",r:"There is a grade 2/6 systolic murmur at the left upper sternal border.",n:"Always grade out of 6, and specify the anatomic landmark, not just 'left side.'"},
  {s:"29",w:"He is having Kawasaki since 5 days.",r:"He has had fever for 5 days consistent with Kawasaki disease.",n:"Kawasaki is not 'had' ‚Äî describe the fever duration and the clinical criteria met."},
  {s:"29",w:"Heart rate is too much fast, 260 per minute.",r:"The heart rate is 260 beats per minute, consistent with supraventricular tachycardia.",n:"Avoid informal language. State the rate numerically and give the likely rhythm diagnosis."},
  {s:"29",w:"Echo is showing some problem in heart valves.",r:"The echocardiogram demonstrates moderate mitral regurgitation.",n:"Be specific about echo findings: name the valve, state the pathology, and grade the severity."},
  {s:"29",w:"Baby became blue and oxygen was less.",r:"The infant had a cyanotic episode with oxygen saturation dropping to 75%.",n:"Use 'cyanotic episode,' state the exact saturation, and avoid vague descriptions like 'became blue.'"},

  // ‚îÄ‚îÄ Section 30: Pediatric Pulmonology ‚îÄ‚îÄ
  {s:"30",w:"Child is having difficulty to breathe.",r:"The child has increased work of breathing.",n:"Use 'increased work of breathing' ‚Äî the standard clinical term in pediatrics."},
  {s:"30",w:"We are nebulizing the patient with salbutamol.",r:"We are giving albuterol nebulization.",n:"Use the US name 'albuterol,' not 'salbutamol.' Also say 'giving nebulization,' not 'nebulizing the patient with.'"},
  {s:"30",w:"Oxygen is 88 so I put oxygen mask.",r:"Oxygen saturation dropped to 88%, so I started supplemental oxygen via nasal cannula at 2 L/min.",n:"State the exact saturation with %, specify the delivery device and flow rate."},
  {s:"30",w:"The child is wheezing since last night.",r:"The child has had wheezing since last night.",n:"Use present perfect 'has had' for a symptom that started in the past and continues."},
  {s:"30",w:"I will give steroid injection for croup.",r:"I will give a single dose of oral dexamethasone at 0.6 mg/kg for croup.",n:"Specify the drug name, route (oral preferred), dose, and indication. Avoid vague 'steroid injection.'"},
  {s:"30",w:"Baby is having cold and cough and breathing fast.",r:"The infant presents with rhinorrhea, cough, and tachypnea.",n:"Use medical terminology in clinical communication: rhinorrhea, tachypnea ‚Äî not 'cold' and 'breathing fast.'"},

  {s:"31",w:"Child is passing green vomiting.",r:"The child has bilious emesis.",n:"Use 'bilious emesis' ‚Äî the correct medical term for green vomiting ‚Äî and recognize it as a surgical red flag."},
  {s:"31",w:"Baby is vomiting like a fountain after feed.",r:"The infant has projectile, non-bilious vomiting after feeds.",n:"Use 'projectile, non-bilious vomiting' ‚Äî the standard description for pyloric stenosis presentation."},
  {s:"31",w:"Child is not passing motion since 5 days.",r:"The child has not had a bowel movement in 5 days.",n:"Use 'bowel movement,' not 'passing motion.' Use 'in 5 days' instead of 'since 5 days.'"},
  {s:"31",w:"Stomach is becoming big and hard.",r:"The abdomen is distended and firm on palpation.",n:"Use 'abdomen is distended and firm on palpation' ‚Äî precise clinical language for abdominal exam."},
  {s:"31",w:"There is blood coming in stool like jelly.",r:"The child passed currant jelly stool, concerning for intussusception.",n:"Use the classic term 'currant jelly stool' and state the clinical concern directly."},
  {s:"31",w:"I will give ORS to drink slowly.",r:"I will start oral rehydration therapy with small, frequent volumes.",n:"Use 'oral rehydration therapy' (ORT) and specify the technique (small, frequent volumes)."},

  {s:"32",w:"Baby is having high grade fever since 2 days.",r:"The infant has had a rectal temperature of 39.2¬∞C for 2 days.",n:"Specify the temperature, method of measurement (rectal in infants), and use 'for' not 'since' with duration."},
  {s:"32",w:"I want to do spinal tap to check for meningitis.",r:"I would like to perform a lumbar puncture to evaluate the CSF for meningitis.",n:"Use 'lumbar puncture' and 'CSF' in medical communication. 'Spinal tap' is acceptable for family conversations but not clinical discussion."},
  {s:"32",w:"Urine is showing infection so I will give antibiotic.",r:"Urinalysis is consistent with UTI. I am starting empiric antibiotics pending culture results.",n:"Be specific: name the UA findings, state 'empiric' antibiotics, and note that you are awaiting cultures."},
  {s:"32",w:"Child neck is stiff so I am thinking meningitis.",r:"The child has nuchal rigidity on exam, which raises concern for meningitis.",n:"Use 'nuchal rigidity,' the proper clinical term, and 'raises concern for' ‚Äî a standard clinical reasoning phrase."},
  {s:"32",w:"I will put the child in isolation room.",r:"I am placing the patient on contact precautions in a private room.",n:"Specify the type of precaution (contact, droplet, airborne) ‚Äî not just 'isolation.'"},

  {s:"33",w:"Sugar is very high, 450. I will give insulin injection.",r:"Blood glucose is 450 mg/dL. I am starting an insulin infusion at 0.1 units/kg/hour after initial fluid resuscitation.",n:"Use 'blood glucose' not 'sugar.' Specify the dose, route (infusion, not injection for DKA), and timing relative to fluids."},
  {s:"33",w:"Child is having sugar problem since birth.",r:"The child was diagnosed with congenital hypothyroidism on newborn screening.",n:"Be specific about the diagnosis. 'Sugar problem' is vague and inaccurate for thyroid disease."},
  {s:"33",w:"Patient is in DKA, so give lots of fluids quickly.",r:"The patient is in DKA. I am giving a 10 mL/kg normal saline bolus over 1 hour, then calculated maintenance fluids.",n:"In pediatric DKA, aggressive fluid resuscitation increases cerebral edema risk. Always state the controlled rate."},
