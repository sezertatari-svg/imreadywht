  // ‚îÄ‚îÄ Section 22: General Pediatrics ‚Äî Additional ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-178: Overnight Page ‚Äî Child With New Fever on the Floor ‚îÄ‚îÄ
  {
    s:"22",
    h:"General Pediatrics: Overnight Page ‚Äî Child With New Fever on the Floor",
    cat:"crosscover",
    b:"Nurse (paging at 2 AM)\n\"Doctor, room 310 ‚Äî the 4-year-old admitted for cellulitis just spiked to 39.8. He looks okay but mom is really worried.\"\n\nIntern\n\"Thank you. What are his other vitals right now?\"\n\nNurse\n\"Heart rate 138, respiratory rate 24, blood pressure 95 over 60, sats 98% on room air.\"\n\nIntern\n\"Okay, the tachycardia is likely fever-driven but I want to lay eyes on him. I will be there in 5 minutes. Can you give acetaminophen 15 mg/kg for the fever in the meantime? And let me know if anything changes before I get there.\"\n\nIntern (at bedside, to Mother)\n\"Hi, I am Dr. Lee, the overnight doctor covering for your son's team. I heard he has a new fever and I wanted to check on him.\"\n\nMother\n\"He was doing so much better this afternoon! Now he is hot again. Is the antibiotic not working?\"\n\nIntern\n\"I understand the worry. It is actually very common for fevers to come and go during the first 48 hours of antibiotics ‚Äî it does not mean the antibiotic has failed. Let me examine him and then I will explain what I think is going on.\"\n\nIntern (after exam, calls Senior Resident)\n\"Hey, I wanted to run this by you. The 4-year-old with cellulitis in 310 spiked to 39.8. He looks well ‚Äî exam shows improving cellulitis margins, no new erythema spreading, hemodynamically okay once you account for the fever. I think this is expected fever on day 1 of IV antibiotics. My plan is to give antipyretic, monitor, and let the day team know. I do not think we need to change antibiotics tonight. Does that sound right?\"\n\nSenior Resident\n\"Agreed. Good assessment. Make sure you mark the margins of the cellulitis so the day team can compare in the morning. And document the time of the fever and your exam ‚Äî that overnight note is really helpful for the primary team.\"\n\nIntern (back to Mother)\n\"His exam looks reassuring ‚Äî the skin infection is actually improving compared to when he came in. The fever is his body still fighting the infection, and the antibiotic needs more time. I am going to give medicine for the fever, and I have let the night team know. His regular doctors will see him first thing in the morning. Is there anything else you are worried about?\"\n\nMother\n\"No, thank you for coming so quickly. I feel better.\""
  },
  // ‚îÄ‚îÄ SC-179: Signout and Handoff ‚Äî End of Shift ‚îÄ‚îÄ
  {
    s:"22",
    h:"General Pediatrics: Signout and Handoff ‚Äî End of Shift",
    cat:"team",
    b:"Intern (giving signout to night team)\n\"I have 8 patients. Let me go through them. I will start with the ones you are most likely to get called about.\"\n\nNight Intern\n\"Go ahead.\"\n\nIntern\n\"First ‚Äî room 405, 3-year-old with pneumonia, day 2. She is my sickest. Still febrile, Tmax 39.2 today. On IV ampicillin. She is on 1 liter nasal cannula. The overnight concern is if she spikes again or if her oxygen requirement goes up. If temp goes above 39.5 or she needs more than 2 liters, please get a repeat chest X-ray and call the senior. Blood cultures are pending, no growth so far.\"\n\nNight Intern\n\"Got it. What is her weight for dosing?\"\n\nIntern\n\"14 kg. Next ‚Äî room 412, 18-month-old with gastroenteritis. Moderate dehydration on admission, got a bolus, now on maintenance D5 half-normal saline at 50 mL/hour. She started taking sips of Pedialyte this evening. If she tolerates 100 mL overnight and has a wet diaper, the day team will consider discharge. If she vomits again or stops drinking, hold off on PO and keep the IV running.\"\n\nNight Intern\n\"Any labs to follow up?\"\n\nIntern\n\"BMP from this afternoon ‚Äî sodium was 134, everything else normal. No repeat needed unless she looks worse. The other 6 patients are stable ‚Äî I will go through them quickly. Room 408 is here for asthma, spacing to every 4 hours, should be fine. Room 410...\"\n\nNight Intern\n\"Quick question ‚Äî the pneumonia patient in 405, does the family know she might need an X-ray overnight?\"\n\nIntern\n\"Good question ‚Äî yes, I told the mom that if the fever goes up we might need more imaging. She is very engaged and will probably ask you about it. She prefers to be updated before any new tests.\"\n\nNight Intern\n\"Helpful, thank you.\""
  },
  // ‚îÄ‚îÄ SC-180: Calling a Consult ‚Äî Requesting Infectious Disease Input ‚îÄ‚îÄ
  {
    s:"22",
    h:"General Pediatrics: Calling a Consult ‚Äî Requesting Infectious Disease Input",
    cat:"consult",
    b:"Intern (to Senior Resident)\n\"The 6-year-old with osteomyelitis is not improving on cefazolin after 48 hours. Inflammatory markers are still rising. I think we need an ID consult. Is that okay?\"\n\nSenior Resident\n\"I agree. Go ahead and call them. Remember ‚Äî have your one-liner, the clinical question, and the relevant data organized before you call.\"\n\nIntern (calling ID fellow)\n\"Hi, this is Dr. Patel from the pediatric floor. I am calling to request a consult for a 6-year-old male with right tibial osteomyelitis confirmed on MRI, currently on IV cefazolin for 48 hours with no clinical improvement. His CRP has risen from 8 to 14 and he continues to have fever. My clinical question is whether we should broaden antibiotic coverage or add a second agent, and whether he needs repeat imaging or surgical evaluation.\"\n\nID Fellow\n\"Good summary. What was the blood culture?\"\n\nIntern\n\"Blood cultures drawn on admission ‚Äî no growth at 48 hours. He has not had a bone biopsy.\"\n\nID Fellow\n\"Okay. I will come see him this afternoon. In the meantime, do not change antibiotics until I evaluate. Can you make sure the orthopedic team knows we are involved? If the CRP keeps rising, we may need to discuss surgical drainage.\"\n\nIntern\n\"I will notify ortho and document the consult request. Thank you.\"\n\nIntern (to Senior Resident)\n\"ID is coming this afternoon. They asked us to hold on antibiotics until they see him and to make sure ortho is in the loop about possible drainage.\"\n\nSenior Resident\n\"Perfect. Let the attending know too ‚Äî this kind of escalation is exactly what they want to hear about proactively.\""
  },
  // ‚îÄ‚îÄ SC-181: Difficult Discharge ‚Äî Family Not Ready to Leave ‚îÄ‚îÄ
  {
    s:"22",
    h:"General Pediatrics: Difficult Discharge ‚Äî Family Not Ready to Leave",
    cat:"discharge",
    b:"Intern (to Mother at discharge)\n\"Good news ‚Äî Marcus has been fever-free for over 24 hours, he is eating well, and his infection is improving. He is ready to go home on oral antibiotics.\"\n\nMother\n\"I do not want to go home. Last time we went home he got worse and we ended up back here. I do not feel safe.\"\n\nIntern\n\"I hear you, and I understand that was a scary experience. Can you tell me more about what happened last time? I want to make sure we address your concerns.\"\n\nMother\n\"He stopped eating at home and the fever came back the next day. I called the doctor's office but they could not see him until the following week.\"\n\nIntern\n\"That sounds really frustrating. Let me step out and talk to my senior about how we can set up a safer transition for you.\"\n\nIntern (to Senior Resident)\n\"The mom in 310 is not comfortable with discharge. She has a valid concern ‚Äî last admission they bounced back because follow-up fell through. Can we arrange a 24-hour recheck or a next-day appointment instead of the usual 3-day follow-up?\"\n\nSenior Resident\n\"Good thinking. Call the primary care office and see if they can see him tomorrow. Also, give the mom the 24-hour nurse advice line number and clear return precautions. That usually helps.\"\n\nIntern (back to Mother)\n\"I spoke with my senior. Here is what we are going to do differently this time: First, I have set up an appointment with his pediatrician for tomorrow morning instead of waiting. Second, here is the 24-hour nurse line number ‚Äî you can call anytime day or night if something concerns you. Third, here are the specific things to watch for. Can we go over them together?\"\n\nMother\n\"That does make me feel better. I just want to make sure we are not coming right back.\"\n\nIntern\n\"That is completely reasonable. And if anything on this list happens, do not hesitate ‚Äî come straight back. We would rather see you and send you home than have you worried at home.\""
  },
  // ‚îÄ‚îÄ SC-182: Multidisciplinary Rounds ‚Äî Coordinating With Social Work and Case Management ‚îÄ‚îÄ
  {
    s:"22",
    h:"General Pediatrics: Multidisciplinary Rounds ‚Äî Coordinating With Social Work and Case Management",
    cat:"team",
    b:"Attending (on multidisciplinary rounds)\n\"Let's discuss room 310. Dr. Patel, update us and then we will hear from the team.\"\n\nIntern\n\"This is a 2-year-old admitted for failure to thrive. Weight is below the 3rd percentile, crossing down from the 15th percentile over the past 6 months. Caloric intake assessment shows he is getting about 60% of his needs. Mom reports difficulty affording formula. WIC was lapsed. No concern for organic etiology on labs.\"\n\nSocial Worker\n\"I met with the family yesterday. Mom is a single parent working two jobs. WIC enrollment lapsed because she missed the recertification appointment. I have resubmitted the application and connected her with our food pantry. She also needs help with transportation to follow-up appointments.\"\n\nIntern\n\"Thank you. That is really helpful context. Should I hold discharge until WIC is confirmed?\"\n\nCase Manager\n\"I can have WIC confirmed by tomorrow. I also arranged a visiting nurse to do a home weight check at one week.\"\n\nAttending\n\"Good. Dr. Patel, what is the feeding plan for discharge?\"\n\nIntern\n\"Nutrition recommended high-calorie formula at 24 kcal/ounce with a feeding schedule. I have documented the recipe and will do teach-back with mom this afternoon to make sure she can prepare it correctly at home.\"\n\nAttending\n\"Excellent. Make sure the PCP knows about the social situation too ‚Äî include it in the discharge summary. This is a case where the medical plan alone will not fix the problem. The social support is just as important.\"\n\nIntern\n\"I will include the social work plan and community resources in the discharge summary and fax it to the PCP office.\""
  },

  // ‚îÄ‚îÄ Section 25: Pediatric Neurology ‚Äî Additional ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-183: Overnight Page ‚Äî Breakthrough Seizure in Known Epilepsy ‚îÄ‚îÄ
  {
    s:"25",
    h:"Pediatric Neurology: Overnight Page ‚Äî Breakthrough Seizure in Known Epilepsy",
    cat:"crosscover",
    b:"Nurse (paging at midnight)\n\"The 8-year-old with epilepsy in room 220 just had a seizure ‚Äî whole body shaking, lasted about a minute. He is postictal now. His scheduled levetiracetam was given on time.\"\n\nIntern\n\"Thank you. Is he breathing on his own? What are his vitals?\"\n\nNurse\n\"Breathing fine, sats 97%, heart rate 110. He is drowsy but responsive to voice.\"\n\nIntern\n\"Good. Please keep him on his side, put him on continuous pulse oximetry, and check a bedside glucose. I am coming now. If he has another seizure before I get there, note the time and call me immediately.\"\n\nIntern (at bedside, examines patient, then calls Senior Resident)\n\"Hey, I am with the 8-year-old epilepsy patient. He had a 60-second generalized tonic-clonic seizure, now postictal but improving. He is on levetiracetam and his dose was given on time. Glucose is 95. Neuro exam is non-focal. This seems like a breakthrough seizure ‚Äî I want to check a levetiracetam level and document the event, but I do not think he needs rescue medication right now since he is back to baseline. Should I also check labs?\"\n\nSenior Resident\n\"Good plan. Get the drug level and a BMP. Document the semiology carefully ‚Äî the neurology team will want that in the morning. If he seizes again, give lorazepam 0.1 mg/kg and call me back immediately.\"\n\nIntern (to Mother, who is in the room)\n\"I know that was scary to see. Your son had a seizure, but he is safe and recovering. He is breathing well and his sugar is normal. We are checking his medication level in the blood to make sure it is in the right range. The neurology team will review everything in the morning and may adjust his medication.\"\n\nMother\n\"Should I have done something different?\"\n\nIntern\n\"You did the right thing ‚Äî you stayed calm and the nurse was right there. There is nothing you could have done to prevent it. We are here watching him closely tonight.\""
  },
  // ‚îÄ‚îÄ SC-184: Breaking Bad News ‚Äî New Diagnosis of Epilepsy ‚îÄ‚îÄ
  {
    s:"25",
    h:"Pediatric Neurology: Breaking Bad News ‚Äî New Diagnosis of Epilepsy",
    cat:"difficult",
    b:"Attending\n\"The EEG confirmed epileptiform discharges. Dr. Kim, I want you to be part of this conversation with the family. I will lead, but you will be managing this family longitudinally.\"\n\nIntern\n\"Thank you. I will take notes on the plan so I can reinforce it with the family afterward.\"\n\nAttending (to parents)\n\"Thank you for being here. I want to talk with you about what we found on Sophia's brain wave test. The test showed abnormal electrical activity that confirms she has epilepsy. I know that word can be frightening, so I want to explain what it means and what we are going to do.\"\n\nFather\n\"Epilepsy? Is she going to have seizures her whole life?\"\n\nAttending\n\"Many children with epilepsy respond very well to medication and some even outgrow it. The most important step right now is starting the right medication to prevent future seizures.\"\n\nMother (crying)\n\"Can she still go to school? Play sports?\"\n\nAttending\n\"Yes ‚Äî most children with epilepsy live completely normal lives. Dr. Kim, can you go over the practical aspects with the family?\"\n\nIntern\n\"Of course. There are a few things we will set up before you go home. First, the medication ‚Äî we will start with one medicine and explain exactly how to give it. Second, a seizure action plan for her school so her teachers know what to do. Third, safety precautions ‚Äî we recommend supervision during baths and swimming, but she can still do most activities. I will write all of this down for you.\"\n\nMother\n\"I just feel so overwhelmed.\"\n\nIntern\n\"That is completely normal. You do not have to absorb everything today. We will go over this as many times as you need, and our neurology nurse coordinator will be a phone call away for any question ‚Äî even the small ones.\""
  },

  // ‚îÄ‚îÄ Section 26: Newborn & NICU ‚Äî Additional ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-185: Explaining Phototherapy to Anxious First-Time Parents ‚îÄ‚îÄ
  {
    s:"26",
    h:"Newborn/NICU: Explaining Phototherapy to Anxious First-Time Parents",
    cat:"family",
    b:"Mother (alarmed)\n\"Why is my baby under those lights? Is he sick?\"\n\nIntern\n\"I totally understand how alarming this looks. Let me explain what is happening. Your baby has jaundice, which means a substance called bilirubin has built up in his blood. That is what causes the yellow color in his skin. This is actually very common ‚Äî it happens in about 6 out of 10 newborns.\"\n\nFather\n\"Is it dangerous?\"\n\nIntern\n\"At the current level, it is very treatable and not dangerous. The blue light you see breaks down the bilirubin through his skin so his body can get rid of it. It is very safe.\"\n\nMother\n\"Can I still hold him and breastfeed?\"\n\nIntern\n\"Yes ‚Äî that is a great question. You can and should take him out for feeding. In fact, the more he feeds, the more he poops, and that is how his body eliminates bilirubin. Breastfeeding is actually part of the treatment. We just want him under the lights as much as possible between feeds.\"\n\nFather\n\"How long does this take?\"\n\nIntern\n\"Usually 24 to 48 hours. We recheck his bilirubin level every few hours, and once it drops below the safe threshold, we turn off the lights and watch for a rebound. Most babies are done within a day or two. I will update you with every result.\"\n\nMother\n\"Did we do something wrong? Is it because of the breastfeeding?\"\n\nIntern\n\"Absolutely not. This is not your fault at all. Jaundice happens because a newborn's liver is still learning to process bilirubin. You are doing an amazing job ‚Äî keep feeding him, and we will handle the rest.\""
  },
  // ‚îÄ‚îÄ SC-186: NICU Update Call to a Parent Who Cannot Be at Bedside ‚îÄ‚îÄ
  {
    s:"26",
    h:"Newborn/NICU: NICU Update Call to a Parent Who Cannot Be at Bedside",
    cat:"family",
    b:"Intern (calling father)\n\"Hi, this is Dr. Reyes from the NICU. I am calling with your daily update on Baby Girl Thompson. Is this a good time?\"\n\nFather\n\"Yes, please. My wife is resting. How is she doing?\"\n\nIntern\n\"She is doing well overall. Let me go through the key things. First, breathing ‚Äî she is still on the CPAP machine, which is the gentle pressure support through her nose. We were able to turn down the oxygen a bit today, which is a good sign. She has not had any breathing pauses in the last 24 hours.\"\n\nFather\n\"That is good. And eating?\"\n\nIntern\n\"We are slowly increasing her feeds. She is getting 15 mL of your wife's breast milk every 3 hours through the feeding tube. She is tolerating it well ‚Äî no spitting up, no belly swelling. We are increasing by 2 mL each day. The breast milk your wife has been pumping is really helping.\"\n\nFather\n\"When can she come home?\"\n\nIntern\n\"I know that is the question on your mind every day, and I wish I could give an exact date. Our team discussed her progress on rounds this morning. For NICU babies born at her gestational age, we typically look for three things before discharge: breathing on her own without any support, feeding a full amount by mouth, and maintaining her temperature in an open crib. She is making progress on all three. Based on our team's assessment, our best estimate right now is another 3 to 4 weeks, but I want to be honest ‚Äî sometimes babies have setbacks and that is normal. The attending and fellow are closely overseeing her care every day.\"\n\nFather\n\"We just want to bring her home.\"\n\nIntern\n\"I completely understand. She is in good hands, and we are working toward that goal every day. Please keep pumping ‚Äî the breast milk makes a real difference. And please come do skin-to-skin whenever you can. You can call the NICU anytime, day or night. We are always here.\""
  },
  // ‚îÄ‚îÄ SC-187: Presenting a Newborn on Morning Nursery Rounds ‚îÄ‚îÄ
  {
    s:"26",
    h:"Newborn/NICU: Presenting a Newborn on Morning Nursery Rounds",
    cat:"rounds",
    b:"Attending\n\"Go ahead, present Baby Martinez.\"\n\nIntern\n\"This is Baby Boy Martinez, born at 39 and 3 weeks via normal spontaneous vaginal delivery to a 26-year-old G2P1 now P2 mother. Maternal history: blood type A-positive, GBS negative, HIV negative, Hepatitis B surface antigen negative, RPR non-reactive, rubella immune. No gestational diabetes. Rupture of membranes was 4 hours before delivery, with clear fluid. Delivery was uncomplicated. No meconium.\"\n\nAttending\n\"Good. Day of life?\"\n\nIntern\n\"Day of life 2. Birth weight was 3,350 grams, which is AGA at the 50th percentile. Apgar scores were 8 and 9. Overnight, he breastfed 8 times with good latch per nursing and lactation. He had 3 wet diapers and 2 transitional stools. Weight this morning is 3,210 grams ‚Äî that is a 4.2% loss, which is within normal limits for a breastfed baby on day 2.\"\n\nAttending\n\"Exam findings?\"\n\nIntern\n\"On exam he is active with a vigorous cry. Anterior fontanelle is soft and flat. Bilateral red reflexes present. Cardiac exam shows regular rate and rhythm, no murmur. Lungs are clear. Abdomen is soft, umbilical cord intact with three vessels. Testes descended bilaterally. Hips negative for Ortolani and Barlow. He has mild physiologic jaundice on the face and chest. Transcutaneous bilirubin is 8.4 at 38 hours of life, which plots in the low-intermediate risk zone on the Bhutani nomogram.\"\n\nAttending\n\"Plan?\"\n\nIntern\n\"Continue breastfeeding on demand with lactation support. Newborn metabolic screen was collected. Hearing screen passed bilaterally. CCHD screen passed ‚Äî 98% right hand, 97% right foot. Hepatitis B vaccine given at birth. Circumcision consented, planned today. I discussed with my senior ‚Äî if the bili stays in the low-risk zone and feeding continues well, we anticipate discharge today with follow-up with Dr. Chen in 2 to 3 days. I will do the discharge teaching with the family this afternoon ‚Äî safe sleep, feeding, jaundice warning signs, and when to call.\"\n\nAttending\n\"Nicely organized. Make sure the mom demonstrates understanding on the jaundice return precautions before she goes.\""
  },

  // ‚îÄ‚îÄ Section 27: Pediatric Emergency ‚Äî Additional ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-188: Triage Communication ‚Äî Identifying the Sick Child ‚îÄ‚îÄ
  {
    s:"27",
    h:"Pediatric Emergency: Triage Communication ‚Äî Identifying the Sick Child",
    cat:"patient",
    b:"Triage Nurse\n\"Doctor, room 4 ‚Äî 11-month-old brought in by mom for fussiness and not eating. Vitals: temp 37.8, HR 178, RR 44, sat 99%. Mom says he has been cranky all day.\"\n\nIntern\n\"Heart rate 178 in an 11-month-old is quite tachycardic. Is he febrile enough to explain that, or is this out of proportion?\"\n\nTriage Nurse\n\"Temp is only 37.8, so probably not enough to explain the tachycardia.\"\n\nIntern\n\"I am going to see him now. That PAT concerns me ‚Äî tachycardia out of proportion to fever in a baby who is not eating.\"\n\nIntern (in the room, to Mother)\n\"Hi, I am Dr. Hassan, I will be taking care of your son. Tell me what happened today.\"\n\nMother\n\"He just was not himself. Would not take his bottle this morning, just crying, and then he got really quiet. That is not like him.\"\n\nIntern (examines child ‚Äî limp, mottled extremities, cap refill 4 seconds)\n\"Thank you. I am going to step out for just a moment to get my team.\"\n\nIntern (to Senior Resident, urgently)\n\"I need you in room 4. Eleven-month-old, tachycardic to 178 with only low-grade temp, mottled, cap refill 4 seconds, and altered behavior per mom. PAT is abnormal for appearance and circulation. I think this child is in early compensated shock. I want to get IV access, send labs, and start a bolus. Can you come now?\"\n\nSenior Resident\n\"On my way. Start the bolus. Good pickup ‚Äî the mom's description of 'not himself' and 'got really quiet' is exactly the kind of thing that should trigger your alarm. You were right to escalate.\""
  },
  // ‚îÄ‚îÄ SC-189: Calling Upstairs ‚Äî Admission Communication With the Floor ‚îÄ‚îÄ
  {
    s:"27",
    h:"Pediatric Emergency: Calling Upstairs ‚Äî Admission Communication With the Floor",
    cat:"consult",
    b:"Intern (calling the pediatric floor to admit)\n\"Hi, this is Dr. Hassan from the pediatric ED. I have an admission for you.\"\n\nFloor Intern\n\"Go ahead.\"\n\nIntern\n\"This is a 3-year-old previously healthy female presenting with 2 days of cough and fever, found to have a right lower lobe pneumonia on chest X-ray. She is mildly hypoxic at 93% on room air, now 97% on 1 liter nasal cannula. She looks tired but not toxic. She got her first dose of IV ampicillin in the ED about 30 minutes ago.\"\n\nFloor Intern\n\"How are her vitals now?\"\n\nIntern\n\"Heart rate 130, respiratory rate 28, temp 38.5, BP 90 over 58. She took about 100 mL of juice in the ED and kept it down.\"\n\nFloor Intern\n\"Anything I should know about the family?\"\n\nIntern\n\"Good question ‚Äî mom is very anxious, this is the child's first hospitalization. She had a lot of questions about the antibiotic and when her daughter can go home. I explained the treatment plan but she may ask you the same questions again. She is most reassured when you give her a clear timeline.\"\n\nFloor Intern\n\"That is helpful. Any pending labs?\"\n\nIntern\n\"CBC and CMP are back and in the chart. Blood culture is pending. Respiratory viral panel is pending. I will put the results in my ED note. The senior asked me to mention ‚Äî if she spikes above 39.5 overnight or her oxygen requirement goes up, they want a repeat chest X-ray and to broaden to ceftriaxone.\"\n\nFloor Intern\n\"Got it. What room?\"\n\nIntern\n\"She is in ED room 12. IV is in the right hand, 22-gauge. She should be ready for transport in about 15 minutes.\""
  },
  // ‚îÄ‚îÄ SC-190: De-escalating an Upset Parent in the Waiting Room ‚îÄ‚îÄ
  {
    s:"27",
    h:"Pediatric Emergency: De-escalating an Upset Parent in the Waiting Room",
    cat:"difficult",
    b:"Charge Nurse\n\"Doctor, there is a father in the waiting room who is very upset. His daughter has been waiting 3 hours with a fever and he is threatening to leave and go to another hospital.\"\n\nIntern (to Senior Resident)\n\"There is an upset parent in the waiting room. His daughter has a fever and they have been waiting 3 hours. I want to go talk to him but I wanted to check with you first ‚Äî should I bring her back or just do a quick assessment in triage?\"\n\nSenior Resident\n\"Go assess the child first ‚Äî make sure she is not actually sick. If the PAT is normal and she is stable, you can reassure the father and explain the wait. If she looks ill, bring her back immediately.\"\n\nIntern (in the waiting room)\n\"Hi, I am Dr. Lee. I am one of the doctors in the emergency department. I understand you have been waiting and I apologize for the delay. Before anything else, can I take a quick look at your daughter?\"\n\nFather\n\"Finally. She has had a fever for two days and no one has even looked at her.\"\n\nIntern (quickly assesses ‚Äî alert, playful, good color, no distress)\n\"She looks comfortable right now, which is reassuring. Her color is good and she is interacting with you ‚Äî those are positive signs. The reason for the wait is that we have several critically ill children in the back right now, and we see patients based on how sick they are rather than arrival time.\"\n\nFather\n\"So a fever is not important?\"\n\nIntern\n\"It absolutely is important, and I am not dismissing your concern. A fever in a child her age is something we want to evaluate. I have moved her up in our queue and we will get her into a room within the next 30 minutes. In the meantime ‚Äî has she been drinking fluids? Any rash, vomiting, or stiff neck?\"\n\nFather\n\"No, just the fever and she is cranky.\"\n\nIntern\n\"Those are helpful details. I will come get you as soon as a room is ready. Thank you for your patience ‚Äî and you were right to bring her in.\""
  },

  // ‚îÄ‚îÄ Section 28: Growth & Development ‚Äî Additional ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-191: Well-Child Visit ‚Äî Counseling on Screen Time and Sleep ‚îÄ‚îÄ
  {
    s:"28",
    h:"Growth & Development: Well-Child Visit ‚Äî Counseling on Screen Time and Sleep",
    cat:"family",
    b:"Intern\n\"Before we wrap up the 2-year well-child visit, I want to talk about a couple of important topics ‚Äî screen time and sleep. How much time does he spend watching TV or using a tablet?\"\n\nMother\n\"Probably 3 or 4 hours a day. It is the only way I can cook dinner.\"\n\nIntern\n\"I completely understand ‚Äî parenting is hard and screens can be a lifesaver sometimes. The recommendation is to try to keep it under 1 hour a day of high-quality programming at this age, because too much screen time can affect language development and sleep. But I want to be practical ‚Äî what do you think is realistic for your family?\"\n\nMother\n\"Maybe I could get it down to 2 hours.\"\n\nIntern\n\"That would be a great step. And when he does watch, try to watch with him and talk about what you see ‚Äî that actually turns screen time into language time. Now, how is sleep going?\"\n\nMother\n\"He fights bedtime. He does not fall asleep until 10 or 11 PM.\"\n\nIntern\n\"At this age, he needs about 11 to 14 hours of total sleep including naps. A late bedtime can affect behavior and development. One thing that really helps is a consistent bedtime routine ‚Äî same steps every night. For example: bath, pajamas, brush teeth, one book, lights out. The routine signals to his brain that sleep is coming. Also, no screens for at least 30 minutes before bed.\"\n\nAttending (after family leaves)\n\"Good anticipatory guidance. How did you decide which topics to cover?\"\n\nIntern\n\"I used the Bright Futures framework for the 2-year visit ‚Äî it flags screen time, sleep, nutrition, safety, and dental health. I focused on screen time and sleep because those seemed most relevant based on the family's situation.\"\n\nAttending\n\"Good instinct. And I liked that you did not lecture ‚Äî you met the mom where she was and negotiated a realistic goal. That is much more effective than just quoting guidelines.\""
  },
  // ‚îÄ‚îÄ SC-192: Discussing Autism Screening Results With a Family ‚îÄ‚îÄ
  {
    s:"28",
    h:"Growth & Development: Discussing Autism Screening Results With a Family",
    cat:"difficult",
    b:"Intern (to Attending, before entering room)\n\"The M-CHAT for the 20-month-old in room 3 came back positive. He scored 5 out of 20 on the follow-up interview ‚Äî above the threshold. He also has limited eye contact and no pointing. I think we need to discuss autism screening with the family. Can you help me with this conversation?\"\n\nAttending\n\"Yes, let's go in together. This is a sensitive conversation. Follow my lead for the main points, and then I want you to go over the next steps and referrals.\"\n\nAttending (to parents)\n\"Thank you for answering all those questions about Ethan's development today. The screening questionnaire and my observations suggest that Ethan may be showing some early signs of autism spectrum disorder. I want to talk with you about what this means and what we do next.\"\n\nFather\n\"Autism? Are you sure? He is only 20 months old.\"\n\nAttending\n\"This is a screening result ‚Äî it is not a diagnosis. But it does tell us that Ethan would benefit from a full developmental evaluation by a specialist. The reason we screen early is because early support makes a real difference in outcomes.\"\n\nMother (tearful)\n\"What did we do wrong?\"\n\nAttending\n\"You did nothing wrong. Autism is a neurodevelopmental condition ‚Äî it is not caused by parenting. The fact that you brought him in and answered honestly is exactly what good parents do. Dr. Kim, can you go over the plan?\"\n\nIntern\n\"Of course. There are three things I would like to set up today. First, a referral to our developmental pediatrician for a comprehensive evaluation ‚Äî this is the step that will give us a definitive answer. Second, a referral to Early Intervention for speech and occupational therapy ‚Äî we can start this while waiting for the evaluation, and it helps regardless of the final diagnosis. Third, a hearing test, because we want to rule out hearing as a factor.\"\n\nMother\n\"How long is the wait for the specialist?\"\n\nIntern\n\"The wait can sometimes be a few months, which is why starting Early Intervention now is so important ‚Äî it does not require a diagnosis and can begin within weeks. I will give you all the phone numbers and help you make the first call if you would like. You do not have to figure this out alone.\""
  },

  // ‚îÄ‚îÄ Section 29: Pediatric Cardiology ‚Äî Additional ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-193: Explaining an Echo to Parents ‚Äî Normal Result After a Scary Murmur ‚îÄ‚îÄ
  {
    s:"29",
    h:"Pediatric Cardiology: Explaining an Echo to Parents ‚Äî Normal Result After a Scary Murmur",
    cat:"family",
    b:"Intern (to Attending)\n\"The echo results are back on the 5-year-old with the grade 3 murmur. It shows a small muscular VSD with left-to-right shunt, no chamber enlargement, normal function. Should I discuss with the family?\"\n\nAttending\n\"Yes, go ahead. This is a good teaching opportunity ‚Äî a small VSD with no hemodynamic significance. Explain what was found, why it does not need intervention right now, and what the follow-up plan is.\"\n\nIntern (to parents)\n\"Thank you for waiting. The heart ultrasound is back and I want to walk you through the results. The test showed a very small hole between the two lower chambers of the heart. It is called a ventricular septal defect, or VSD.\"\n\nMother\n\"A hole in his heart? Oh my God.\"\n\nIntern\n\"I know that sounds very alarming, and I want to reassure you. This hole is very small and is not causing any problems. The heart is pumping normally, the chambers are normal size, and your son has no symptoms. Many small VSDs actually close on their own as children grow.\"\n\nFather\n\"Does he need surgery?\"\n\nIntern\n\"Not at this time, and likely not ever. The cardiology team will follow him with periodic check-ups and echo studies to make sure it stays small. He can play sports, go to school, and do everything a normal kid does. There are no restrictions.\"\n\nMother\n\"What should we watch for at home?\"\n\nIntern\n\"Great question. For a small VSD, there is really nothing different about daily life. If he ever develops unusual shortness of breath with activity, poor weight gain, or excessive sweating during feeds ‚Äî those would be reasons to call. But those are very unlikely with a small defect like this. The cardiologist will see him in about 6 months.\"\n\nAttending (after family leaves)\n\"Good job. You gave the diagnosis, the reassurance, the plan, and the return precautions ‚Äî all in plain language. One tip: when you say 'hole in the heart,' pause and give them a moment before going into the reassurance. Parents need a few seconds to process before they can hear the good news.\""
  },

  // ‚îÄ‚îÄ Section 30: Pediatric Pulmonology ‚Äî Additional ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-194: Discharge Teaching ‚Äî Inhaler Technique and Asthma Action Plan ‚îÄ‚îÄ
  {
    s:"30",
    h:"Pediatric Pulmonology: Discharge Teaching ‚Äî Inhaler Technique and Asthma Action Plan",
    cat:"education",
    b:"Intern\n\"Before you take him home, I want to make sure we go over how to use his inhaler and his asthma action plan. This is one of the most important parts of the discharge.\"\n\nMother\n\"We have an inhaler at home already.\"\n\nIntern\n\"That is great. Can you show me how you use it? I want to make sure the technique is right, because even a small error can mean the medicine is not getting to his lungs.\"\n\nMother (demonstrates ‚Äî shakes inhaler, puts directly in child's mouth, presses, child does not hold breath)\n\nIntern\n\"Thank you for showing me. You have the right idea, but I want to suggest two changes that will make a big difference. First, we should use this spacer ‚Äî it is a tube that attaches to the inhaler. It holds the medicine in a cloud so he can breathe it in more slowly, and much more medicine actually reaches his lungs. Second, after he breathes in, he should hold his breath for about 10 seconds ‚Äî or as long as he can. Let me show you, and then you show me.\"\n\nMother (demonstrates correctly with spacer)\n\nIntern\n\"Perfect. Now let me go over the asthma action plan. Think of it like a traffic light. Green zone ‚Äî he feels good, no cough, no wheeze ‚Äî he takes his daily controller inhaler every day. Yellow zone ‚Äî he starts coughing, wheezing, or feels tight ‚Äî he uses the rescue inhaler every 4 hours and calls the doctor. Red zone ‚Äî the rescue inhaler is not helping, he is breathing hard, or he cannot talk in full sentences ‚Äî come straight to the emergency department.\"\n\nMother\n\"What if I am not sure which zone he is in?\"\n\nIntern\n\"When in doubt, use the rescue inhaler and call your pediatrician. It is always better to call and be told everything is fine than to wait too long. Here is the written plan ‚Äî keep it on the refrigerator and give a copy to his school. Any questions?\"\n\nMother\n\"No, this actually makes sense now. We never had this explained before.\""
  },
  // ‚îÄ‚îÄ SC-195: Croup at 3 AM ‚Äî Overnight Page and Parent Reassurance ‚îÄ‚îÄ
  {
    s:"30",
    h:"Pediatric Pulmonology: Croup at 3 AM ‚Äî Overnight Page and Parent Reassurance",
    cat:"crosscover",
    b:"ED Nurse\n\"We have a 2-year-old with barky cough and noisy breathing. Parents say it started suddenly at 2 AM. He has stridor at rest and mild retractions.\"\n\nIntern\n\"Thank you. This sounds like moderate croup. I am coming to assess. Please do not lay him flat ‚Äî let him sit upright in mom's lap. If he gets worse before I arrive, start blow-by humidified oxygen.\"\n\nIntern (to Senior Resident)\n\"I have a 2-year-old with what sounds like moderate croup ‚Äî barky cough, stridor at rest, mild retractions. I want to give dexamethasone 0.6 mg/kg PO and nebulized racemic epinephrine. Does that sound right?\"\n\nSenior Resident\n\"Yes. Dex PO if he can take it, IM if he is too distressed. Give the racemic epi and then observe for at least 3 to 4 hours ‚Äî you need to make sure the stridor does not come back after the epi wears off.\"\n\nIntern (to parents)\n\"Your son has croup, which is a viral infection that causes swelling in the airway. That is what makes the barky cough and the noisy breathing. It sounds very scary but it is usually very treatable.\"\n\nFather\n\"He could not breathe! I thought he was choking.\"\n\nIntern\n\"I completely understand ‚Äî the sound is terrifying for parents. Here is what we are going to do: we gave him a steroid medicine that will reduce the swelling over the next few hours, and we are giving him a breathing treatment that works quickly to open the airway. We need to watch him for about 3 to 4 hours to make sure the noisy breathing does not come back.\"\n\nMother\n\"Will this happen again?\"\n\nIntern\n\"It can recur for a few nights. Cool night air actually helps ‚Äî if it happens at home, you can take him outside in the cool air or sit in the bathroom with the shower running on hot to create steam. If the stridor comes back at rest or he has trouble breathing, bring him right back. The steroid we gave will keep working for the next 48 to 72 hours.\""
  },

  // ‚îÄ‚îÄ Section 31: Pediatric GI ‚Äî Additional ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-196: Teaching ORT to a Parent ‚Äî Practical Bedside Education ‚îÄ‚îÄ
  {
    s:"31",
    h:"Pediatric GI: Teaching ORT to a Parent ‚Äî Practical Bedside Education",
    cat:"education",
    b:"Intern\n\"I know it seems like he cannot keep anything down, but I want to try something before we start an IV. It is called oral rehydration therapy and it works really well for kids with stomach bugs.\"\n\nMother\n\"But he vomits every time he drinks.\"\n\nIntern\n\"That happens when children drink too much at once. The trick is to go very slow ‚Äî painfully slow. Here is what I want you to do: take this syringe, fill it to 5 mL with the Pedialyte, and give him just that small amount. Wait 2 minutes, then give another 5 mL. We are tricking his stomach into keeping it down by giving tiny amounts at a time.\"\n\nMother\n\"Only 5 mL? That is nothing.\"\n\nIntern\n\"It feels that way, but it adds up. If he keeps down 5 mL every 2 minutes for an hour, that is 150 mL ‚Äî which is actually a decent amount. And if he vomits, we wait 10 minutes and start again. The goal is not to make him full ‚Äî it is to stay ahead of the losses. Can you try it for the next 30 minutes while I check on my other patients, and I will come back?\"\n\nNurse (30 minutes later)\n\"Mom has given about 60 mL and he has not vomited.\"\n\nIntern\n\"That is great progress. Let's continue.\"\n\nIntern (to Senior Resident)\n\"The 2-year-old with gastro is tolerating ORT ‚Äî 60 mL in 30 minutes with no emesis. I think we can hold off on the IV for now and keep going. If he vomits or stops tolerating, I will reassess and start fluids.\"\n\nSenior Resident\n\"Good call. ORT saves a lot of unnecessary IVs. Make sure you teach the parents this technique for home too ‚Äî it works the same way.\""
  },
  // ‚îÄ‚îÄ SC-197: Constipation Visit ‚Äî De-stigmatizing Encopresis With the Family ‚îÄ‚îÄ
  {
    s:"31",
    h:"Pediatric GI: Constipation Visit ‚Äî De-stigmatizing Encopresis With the Family",
    cat:"family",
    b:"Mother\n\"He keeps having accidents in his underwear. He is 6 years old. His teacher sent a note home. I am so embarrassed and I do not know what to do.\"\n\nIntern\n\"Thank you for telling me about this. I want you to know that this is a medical problem, not a behavioral problem, and it is much more common than most people think.\"\n\nMother\n\"He is doing it on purpose ‚Äî he just does not want to stop playing.\"\n\nIntern\n\"It actually looks that way, but it is not intentional. Let me explain what is happening. When a child has been constipated for a long time, a large amount of hard stool builds up in the rectum. Eventually, softer stool from above leaks around the blockage and comes out without the child being able to control it. He literally cannot feel it happening. It is called encopresis.\"\n\nFather\n\"So he really cannot help it?\"\n\nIntern\n\"That is right. Punishing him for the accidents will actually make it worse because it adds stress, which makes the constipation worse. What we need to do is a two-step plan: first, a clean-out to clear the backed-up stool, and then a daily maintenance plan to keep things moving so the blockage does not come back.\"\n\nMother\n\"What about school? His teacher is getting frustrated.\"\n\nIntern\n\"I can write a letter for the school explaining that this is a diagnosed medical condition being treated. He should have unrestricted bathroom access and permission to use the bathroom without asking. Most schools are very accommodating once they understand it is medical.\"\n\nAttending (after family leaves)\n\"That was well handled. The key moment was when you said 'it is a medical problem, not a behavioral problem.' That single sentence changed the entire dynamic of the conversation. The family went from blame to partnership.\""
  },

  // ‚îÄ‚îÄ Section 32: Pediatric ID ‚Äî Additional ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-198: Explaining a Lumbar Puncture to a Terrified Parent ‚îÄ‚îÄ
  {
    s:"32",
    h:"Pediatric ID: Explaining a Lumbar Puncture to a Terrified Parent",
    cat:"patient",
    b:"Intern (to Senior Resident)\n\"The family of the 6-week-old with fever is very scared about the lumbar puncture. The father keeps saying 'you are not sticking a needle in my baby's spine.' Can you come help with the conversation?\"\n\nSenior Resident\n\"Yes, let's go together. This is common ‚Äî most parents do not understand what an LP actually involves. Let me lead the medical explanation and you handle the empathy and logistics.\"\n\nSenior Resident (to parents)\n\"I understand this is frightening, and I want to explain exactly what we need to do and why. Your baby has a fever, and at 6 weeks old, one of the infections we worry about is meningitis ‚Äî an infection of the fluid around the brain. The only way to know for sure is to test that fluid.\"\n\nFather\n\"Can not you just do a blood test?\"\n\nSenior Resident\n\"Blood tests help, but they cannot tell us what is happening in the spinal fluid. The lumbar puncture is a procedure where we insert a very small needle into the lower back ‚Äî well below where the spinal cord ends ‚Äî to collect a few drops of fluid. It takes about 5 minutes.\"\n\nMother\n\"Will it hurt her? Can it paralyze her?\"\n\nSenior Resident\n\"The needle goes into the space below the spinal cord, so there is no risk of paralysis. She will feel pressure and may cry, which is normal. We use numbing medicine on the skin first.\"\n\nIntern\n\"I will be with your baby the whole time, holding her in the right position. After the procedure, I will come update you right away. And I want you to know ‚Äî if the fluid looks clear, which is a good sign, I will tell you immediately. Most of the time, it comes back normal and everyone goes home relieved.\"\n\nFather\n\"And if we say no?\"\n\nSenior Resident\n\"That is your right. But I want to be honest ‚Äî without the spinal fluid test, we cannot rule out meningitis. We would still need to treat as if it could be meningitis, which means a longer hospital stay and more antibiotics. The LP actually gives us the information to potentially shorten the treatment.\"\n\nFather\n\"...Okay. Please be gentle with her.\"\n\nIntern\n\"We will. I promise you we will take the best care of her.\""
  },
  // ‚îÄ‚îÄ SC-199: Antibiotic Stewardship ‚Äî Explaining Why You Are NOT Giving Antibiotics ‚îÄ‚îÄ
  {
    s:"32",
    h:"Pediatric ID: Antibiotic Stewardship ‚Äî Explaining Why You Are NOT Giving Antibiotics",
    cat:"family",
    b:"Mother\n\"He has been coughing for 5 days and the fever will not go away. Can you please just give him an antibiotic?\"\n\nIntern\n\"I understand how frustrating this is. Five days of coughing with fever is exhausting for both of you. Let me explain what I found and why I think antibiotics are not the right treatment this time.\"\n\nMother\n\"The last time we came, they gave antibiotics and he got better.\"\n\nIntern\n\"That makes sense, and I understand why you feel that way. But here is the thing ‚Äî his exam today shows clear lungs, no ear infection, and no signs of bacterial infection. His symptoms are consistent with a viral upper respiratory infection. Viruses do not respond to antibiotics, and giving antibiotics when they are not needed can actually cause problems ‚Äî side effects like diarrhea, and it can make bacteria in his body resistant to antibiotics in the future.\"\n\nMother\n\"So you are just going to do nothing?\"\n\nIntern\n\"Not at all. I am going to do several things. First, I want to make sure he stays hydrated ‚Äî offer fluids often, even if he does not feel like eating. Second, honey can help the cough if he is over 1 year old ‚Äî one teaspoon at bedtime. Third, acetaminophen or ibuprofen for the fever and discomfort. And here is the important part: if the fever lasts more than 5 more days, if he develops new symptoms like ear pain or fast breathing, or if he gets worse instead of better ‚Äî come back. That is when we would reassess for a bacterial infection.\"\n\nMother\n\"How long will this last?\"\n\nIntern\n\"Viral coughs typically last 10 to 14 days, sometimes longer. The fever usually resolves in 3 to 5 days. I know that feels like forever, but it will get better. I am going to write down the return precautions for you.\"\n\nAttending (after family leaves)\n\"Good job with that conversation. Antibiotic stewardship is not just about saying no ‚Äî it is about explaining why, validating the parent's concern, and giving them a clear plan for what to do instead. You did all three.\""
  },

  // ‚îÄ‚îÄ Section 33: Pediatric Endocrinology ‚Äî Additional ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-200: Teaching Insulin Injection to a Newly Diagnosed Family ‚îÄ‚îÄ
  {
    s:"33",
    h:"Pediatric Endocrinology: Teaching Insulin Injection to a Newly Diagnosed Family",
    cat:"education",
    b:"Diabetes Educator\n\"Dr. Kim, can you join me for the insulin teaching with the Gonzalez family? They are very nervous and it would be helpful to have you reinforce what we cover.\"\n\nIntern\n\"Of course.\"\n\nDiabetes Educator (to parents)\n\"Today we are going to learn how to give Maria her insulin injections. I know this feels overwhelming, so we are going to take it one step at a time. Nobody goes home until you feel confident.\"\n\nMother (tearful)\n\"I cannot believe I have to give my 8-year-old a shot every day.\"\n\nIntern\n\"I hear you. This is one of the hardest parts for parents. But I want you to know ‚Äî parents learn this every week in our clinic, and every single one of them felt the way you feel right now. You will get through this.\"\n\nDiabetes Educator\n\"Let's start with the supplies. This is the insulin pen, this is where you dial the dose, and this is where you attach the needle ‚Äî it is very tiny, much smaller than the needles in the hospital. The injection goes into the fatty tissue of the arm, thigh, or tummy.\"\n\nFather\n\"Can you show us first?\"\n\nDiabetes Educator\n\"Absolutely. I am going to demonstrate on this practice pad, and then you will practice on the pad. After that, one of you will give Maria her next dose with me guiding your hand.\"\n\nMother (after practicing on pad)\n\"I am shaking.\"\n\nIntern\n\"That is completely normal. The first time is the hardest. After a few days, it becomes routine ‚Äî I promise. And Maria, you are being so brave. A lot of kids your age eventually learn to do this themselves.\"\n\nMaria (age 8)\n\"It does not hurt as much as I thought.\"\n\nIntern\n\"That is what most kids say. You are going to do great. And here is my card ‚Äî if you have any questions this weekend, even at midnight, you can call the diabetes team. You are not alone in this.\""
  },
  // ‚îÄ‚îÄ SC-201: Overnight DKA Management ‚Äî Communicating With PICU ‚îÄ‚îÄ
  {
    s:"33",
    h:"Pediatric Endocrinology: Overnight DKA Management ‚Äî Communicating With PICU",
    cat:"crosscover",
    b:"Intern (calling PICU fellow at 1 AM)\n\"Hi, this is Dr. Patel from the pediatric floor. I have a 12-year-old in DKA who I am concerned about. He came in with a pH of 7.08 and glucose of 580. He has been on our DKA protocol for 4 hours ‚Äî insulin drip at 0.1 units per kg per hour, two-bag fluids running. His glucose is trending down to 380, but his pH has only improved to 7.12 and the anion gap is still open at 22.\"\n\nPICU Fellow\n\"Is he on the floor or in the PICU?\"\n\nIntern\n\"He is on the floor. My senior and I have been managing him, but I have two concerns. First, his mental status ‚Äî he was alert initially but for the last hour he has been more drowsy and just complained of a headache. Second, the gap is not closing as fast as I would expect.\"\n\nPICU Fellow\n\"The headache and drowsiness concern me for cerebral edema. What is his sodium trend?\"\n\nIntern\n\"Initial sodium 128, corrected sodium 134. Repeat 2 hours later ‚Äî sodium 130, corrected sodium 133. So the corrected sodium is not rising, which I know is a bad sign.\"\n\nPICU Fellow\n\"I agree. I want to come see him now. In the meantime ‚Äî do you have mannitol at bedside?\"\n\nIntern\n\"Yes, we had it drawn up as part of our protocol. Mannitol 0.5 g/kg, which for his weight of 45 kg is 22.5 grams.\"\n\nPICU Fellow\n\"Good. If his mental status deteriorates any further before I arrive ‚Äî give the mannitol, elevate the head of bed to 30 degrees, and slow the IV rate by half. I will be there in 10 minutes. Have you called the attending?\"\n\nIntern\n\"Not yet ‚Äî I called you first because of the acuity.\"\n\nPICU Fellow\n\"Call the attending now. This is a potential transfer to our unit. Good job catching the change early ‚Äî a lot of people miss the headache plus flat corrected sodium combination.\"\n\nIntern (to Senior Resident)\n\"PICU is coming to evaluate. They are concerned about cerebral edema. I also need to call the attending. Can you stay with the patient while I make the call?\"\n\nSenior Resident\n\"I am at the bedside now. Go call the attending. Good catch.\""
  },

  // ‚îÄ‚îÄ Section 22: General Pediatrics ‚Äî NEW #1 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-202: UTI in a 14-Month-Old ‚Äî SOAP Documentation and Imaging Decision ‚îÄ‚îÄ
  {
    s:"22",
    h:"General Pediatrics: UTI in a 14-Month-Old ‚Äî SOAP Documentation and Imaging Decision",
    cat:"docs",
    b:"Intern (to Senior Resident)\n\"I admitted a 14-month-old girl overnight with a first febrile UTI. Rectal temp was 39.4, catheterized UA showed positive nitrites and over 50 WBC per high power field, and culture is pending. She is on IV ceftriaxone 50 mg/kg. I want to run my SOAP note by you because I am also trying to figure out whether she needs a renal ultrasound now or at follow-up.\"\n\nSenior Resident\n\"Go ahead with the note.\"\n\nIntern\n\"Subjective: 14-month-old previously healthy female presenting with 2 days of fever to 39.4, irritability, and decreased oral intake. Mother reports foul-smelling urine. No prior UTIs. No history of prenatal hydronephrosis. Immunizations are up to date. Objective: Temperature 39.4, heart rate 152 ‚Äî tachycardic for age, likely related to fever. Blood pressure normal. She is fussy but consolable. Abdomen soft, non-distended, no CVA tenderness. Genitourinary exam normal externally. Labs: UA positive for nitrites, leukocyte esterase 3+, WBC greater than 50. BMP shows BUN 18, creatinine 0.3. Blood culture pending. Assessment: First febrile urinary tract infection in a 14-month-old female. Plan: Continue IV ceftriaxone, transition to oral cephalosporin when afebrile and tolerating PO. Obtain renal and bladder ultrasound. Arrange urology follow-up for VCUG in 4 to 6 weeks per AAP guidelines.\"\n\nSenior Resident\n\"Good note structure. One thing ‚Äî the AAP updated their guidelines. For a first febrile UTI in a child 2 to 24 months, you should get a renal ultrasound during the admission. However, the routine VCUG after first UTI is no longer universally recommended. VCUG is indicated if the ultrasound is abnormal, or if there is a second febrile UTI. So for your plan, keep the renal ultrasound now but change the VCUG to 'pending ultrasound result.'\"\n\nIntern\n\"Got it. I will update the note. Should I also add the AAP guideline reference in my assessment for the attending?\"\n\nSenior Resident\n\"That is a great habit. Attendings love it when you cite the guideline ‚Äî it shows you looked it up. Write: 'Per AAP 2016 UTI guideline reaffirmed 2023, renal ultrasound is recommended after first febrile UTI in children 2-24 months. VCUG will be considered based on ultrasound findings.'\"\n\nIntern (on rounds, to Attending)\n\"The renal ultrasound showed mild right-sided hydronephrosis. Given this finding, I would now recommend a VCUG to evaluate for vesicoureteral reflux, and I would like to refer to pediatric urology.\"\n\nAttending\n\"Exactly right. The ultrasound finding changes the decision tree. Good documentation and good clinical reasoning. Let's talk to the family.\"\n\nIntern (to Mother)\n\"The urine test confirmed an infection, and the antibiotics are already working ‚Äî her fever is coming down. We did an ultrasound of her kidneys and found that one kidney has a little extra fluid around it. This is not dangerous, but it means we should do one more test after she goes home ‚Äî a special X-ray called a VCUG that checks whether urine is flowing backwards toward the kidney. The kidney doctor will schedule that in a few weeks. Do you have any questions?\"\n\nMother\n\"Is something wrong with her kidneys?\"\n\nIntern\n\"Right now, her kidneys are working normally ‚Äî that is what her blood tests show. The extra fluid we saw is something we want to monitor. The follow-up test will tell us if she needs any extra protection to prevent future infections.\""
  },
  // ‚îÄ‚îÄ Section 22: General Pediatrics ‚Äî NEW #2 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-203: Pediatric Cellulitis ‚Äî IV-to-Oral Transition and Pharmacy Collaboration ‚îÄ‚îÄ
  {
    s:"22",
    h:"General Pediatrics: Pediatric Cellulitis ‚Äî IV-to-Oral Transition and Pharmacy Collaboration",
    cat:"team",
    b:"Intern (pre-rounding)\n\"Room 318, 7-year-old admitted 36 hours ago with left lower extremity cellulitis, initially on IV clindamycin 10 mg/kg every 8 hours. He was febrile to 39.1 on admission but has been afebrile for 24 hours now. The erythema margins I drew yesterday have not expanded ‚Äî in fact the redness has clearly improved. He is tolerating full PO diet.\"\n\nSenior Resident\n\"Sounds like a good candidate for IV-to-oral transition. What are you thinking for the switch?\"\n\nIntern\n\"I would like to switch to oral clindamycin 10 mg/kg per dose three times daily. He weighs 24 kg, so that would be 240 mg TID. I want to check with pharmacy on the available liquid concentration so I can counsel the family on the exact volume per dose.\"\n\nSenior Resident\n\"Good thought ‚Äî that step of confirming the formulation before you write the discharge prescription saves a lot of headache. Call pharmacy now so you have the answer before rounds.\"\n\nIntern (calling pharmacy)\n\"Hi, this is Dr. Torres from the pediatric team. I have a 7-year-old, 24 kg, transitioning from IV to oral clindamycin. The dose I want is 240 mg three times daily. Can you confirm the oral suspension concentration and the volume per dose?\"\n\nPharmacist\n\"Clindamycin oral suspension comes as 75 mg per 5 mL. So 240 mg would be 16 mL per dose. That is a large volume for a kid ‚Äî some families prefer the capsule form. We have 150 mg capsules, so he could take one and a half capsules, but at age 7 he may not be able to swallow capsules. I would recommend you check with the family.\"\n\nIntern\n\"That is really helpful, thank you. I will ask the family and then put in the order.\"\n\nIntern (on rounds, to Attending)\n\"He has met criteria for IV-to-oral transition: afebrile for 24 hours, improving erythema, and tolerating PO. I spoke with pharmacy ‚Äî oral clindamycin at 240 mg TID, available as 16 mL of the liquid. The family confirmed he cannot swallow capsules, so we will go with the suspension. I want to observe one dose on the floor to make sure he tolerates it, and if so, discharge this afternoon with a 7-day total antibiotic course ‚Äî that means 5 more days oral. Follow-up with his pediatrician in 2 to 3 days.\"\n\nAttending\n\"That is a thorough plan. Two additions: make sure the family knows to return if the redness starts spreading again or if fever recurs, and mark the erythema border one more time before discharge so the family has a visual reference.\"\n\nIntern (to Mother)\n\"Great news ‚Äî the infection is responding well to the antibiotics. We are going to switch from the IV to a liquid medicine by mouth. I will give the first dose here so we can make sure he tolerates it. If all goes well, you can go home this afternoon. I will draw a line around the redness on his leg one more time before you leave ‚Äî that way, if it starts to spread past the line at home, you know to come back.\"\n\nMother\n\"How long does he need to take the medicine?\"\n\nIntern\n\"Five more days after today. The total course is 7 days. The medicine needs to be given three times a day, and each dose is about 16 mL ‚Äî I will write that down for you. Also, it should be refrigerated. If he has diarrhea while taking it, that is a common side effect ‚Äî just let the pediatrician know at follow-up.\""
  },

  // ‚îÄ‚îÄ Section 25: Pediatric Neurology ‚Äî NEW #1 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-204: Simple Febrile Seizure ‚Äî Parental Education and De-escalation ‚îÄ‚îÄ
  {
    s:"25",
    h:"Pediatric Neurology: Simple Febrile Seizure ‚Äî Parental Education and De-escalation",
    cat:"family",
    b:"Father (visibly shaking)\n\"He was fine one minute and then he was shaking all over. His eyes rolled back. I thought he was dying. Is this epilepsy?\"\n\nIntern\n\"I can only imagine how terrifying that was to watch. Let me start by telling you: your son is safe now, and what happened has a name ‚Äî it is called a febrile seizure. It is the most common type of seizure in young children, and it does not mean he has epilepsy.\"\n\nMother\n\"But he was shaking for so long.\"\n\nIntern\n\"How long did the shaking last? It often feels like forever when you are watching.\"\n\nFather\n\"Maybe two or three minutes. My wife called 911.\"\n\nIntern\n\"That was the right thing to do. A seizure that lasts under 5 minutes, involves the whole body symmetrically, and happens with a fever in a child between 6 months and 5 years old is called a simple febrile seizure. After the shaking, did he seem sleepy or confused?\"\n\nMother\n\"Yes, he fell asleep on the way to the hospital and was hard to wake up.\"\n\nIntern\n\"That is called the post-ictal period ‚Äî it is a normal recovery phase after a seizure. The sleepiness is expected and not a sign of brain damage. Let me examine him now and make sure everything is back to baseline.\"\n\nIntern (after exam, to Senior Resident)\n\"The 18-month-old in Bay 4 had a witnessed generalized tonic-clonic seizure lasting approximately 3 minutes in the setting of fever to 39.8. Symmetric, no focal features per family report. Post-ictal for about 20 minutes, now back to baseline ‚Äî playful, interactive, normal neuro exam including gait. This fits simple febrile seizure criteria. I do not think he needs imaging or EEG. I want to treat the underlying fever source ‚Äî he has bilateral ear erythema consistent with acute otitis media.\"\n\nSenior Resident\n\"I agree. Simple febrile seizure with clear source. No need for imaging, EEG, or neurology consult. Treat the AOM and educate the family. This is a great teaching moment ‚Äî the family education piece is the most important part of this visit.\"\n\nIntern (back to family)\n\"His exam is completely normal. The seizure was triggered by the fever, which is coming from ear infections in both ears. I am going to treat the ear infection with antibiotics, and I want to explain what febrile seizures are so you feel prepared if this ever happens again.\"\n\nFather\n\"Will it happen again?\"\n\nIntern\n\"About one in three children who have a febrile seizure will have another one with a future fever. Here is what I want you to remember if it does: first, lay him on his side. Second, do not put anything in his mouth ‚Äî that is a myth. Third, note the time ‚Äî if it lasts more than 5 minutes, call 911. Fourth, after it stops, he will be sleepy, and that is okay. And most importantly: febrile seizures do not cause brain damage and do not mean he will develop epilepsy. The risk of epilepsy is only slightly higher than the general population.\"\n\nMother\n\"Should we give Tylenol every time he has a fever now?\"\n\nIntern\n\"You can use acetaminophen or ibuprofen for his comfort, but I want to be honest ‚Äî studies show that fever-reducing medication does not actually prevent febrile seizures. Seizures happen because of the rapid rise in temperature, not the peak temperature. So please do not blame yourselves if it happens again despite giving Tylenol. You did nothing wrong.\"\n\nAttending (after family leaves)\n\"That was textbook family education. You covered the three things parents need: what happened, what to do if it happens again, and what it does NOT mean. The part where you told them not to blame themselves ‚Äî that is the sentence they will remember most.\""
  },
  // ‚îÄ‚îÄ Section 25: Pediatric Neurology ‚Äî NEW #2 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-205: Status Epilepticus in the ED ‚Äî Medication Escalation and Airway Management ‚îÄ‚îÄ
  {
    s:"25",
    h:"Pediatric Neurology: Status Epilepticus in the ED ‚Äî Medication Escalation and Airway Management",
    cat:"procedures",
    b:"ED Nurse\n\"Bay 2 ‚Äî 4-year-old male brought in by EMS, active generalized seizure. Per parents it started about 12 minutes ago. EMS gave intranasal midazolam 0.2 mg/kg in the field 5 minutes ago. He is still seizing.\"\n\nIntern\n\"This is status epilepticus ‚Äî seizure duration greater than 5 minutes and refractory to first-line benzodiazepine. I need my senior and the attending at bedside. Let me confirm the weight.\"\n\nNurse\n\"Weight is 18 kg per EMS.\"\n\nIntern\n\"Okay. He already got midazolam in the field. Per our status epilepticus protocol, the next step is IV lorazepam 0.1 mg/kg ‚Äî that is 1.8 mg. Do we have IV access?\"\n\nNurse\n\"EMS placed a 22-gauge in the right hand.\"\n\nIntern\n\"Good. Please push lorazepam 1.8 mg IV now. I also want the respiratory therapist at bedside with bag-valve-mask and suction ready. Pulse ox on, monitor on. I am starting a timer ‚Äî if seizure does not break within 5 minutes of the lorazepam, we go to second-line therapy.\"\n\nSenior Resident (arriving)\n\"What do we have?\"\n\nIntern\n\"Four-year-old male, no seizure history, actively seizing for approximately 17 minutes. Got IN midazolam 5 minutes ago in the field, no effect. I just pushed IV lorazepam 0.1 mg/kg. Sats 96% on room air, heart rate 168. He is still seizing ‚Äî generalized tonic-clonic, symmetric.\"\n\nSenior Resident\n\"Good. If the lorazepam does not work in 2 more minutes, we are going to fosphenytoin. Do you know the dose?\"\n\nIntern\n\"Fosphenytoin 20 mg PE per kg IV, infused over 20 minutes. For 18 kg that is 360 mg PE. And I need to monitor for hypotension and arrhythmia during the infusion, so I want the cardiac monitor up.\"\n\nSenior Resident\n\"Correct. Go ahead and have pharmacy prepare it now so there is no delay. Also, what is your airway plan if he stops protecting his airway?\"\n\nIntern\n\"Suction is at bedside, BVM is ready. If he desats below 90 or loses his gag reflex, we bag him and call anesthesia for intubation. I have the Broselow tape out ‚Äî for 18 kg, the ETT would be a 4.5 uncuffed or 4.0 cuffed.\"\n\n(2 minutes later)\n\nNurse\n\"The shaking is stopping.\"\n\nIntern\n\"Time check ‚Äî seizure activity ceased at the 20-minute mark, approximately 3 minutes after IV lorazepam. He is now post-ictal, breathing spontaneously, sats 97%. I am going to do a full neuro exam once he starts waking up and send a stat glucose, BMP, magnesium, calcium, and CBC. I also want to check for fever ‚Äî if he is febrile, the workup changes significantly.\"\n\nSenior Resident\n\"And what about the disposition?\"\n\nIntern\n\"Any child with status epilepticus needs admission for monitoring. I want to discuss with neurology whether he needs continuous EEG monitoring given the prolonged seizure duration. I will call for the consult now.\"\n\nAttending (debriefing afterward)\n\"Let's review what went right. You recognized status, followed the protocol, had the next medication ready, and thought about the airway before it became a problem. One thing to improve: always state the time out loud as you go. Say 'we are at minute 17' so the whole room knows the clock. In a code or status event, shared situational awareness saves lives.\""
  },

  // ‚îÄ‚îÄ Section 26: Newborn/NICU ‚Äî NEW #1 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-206: Late Preterm Feeding Difficulty ‚Äî Lactation and Nursing Coordination ‚îÄ‚îÄ
  {
    s:"26",
    h:"Newborn/NICU: Late Preterm Feeding Difficulty ‚Äî Lactation and Nursing Coordination",
    cat:"team",
    b:"Nursery Nurse\n\"Dr. Reyes, the 35-weeker in room 12 is struggling with feeds. She latches but falls asleep after 2 minutes. Mom has been trying for 6 hours and is getting really frustrated. The baby has had zero wet diapers since birth and is now 18 hours old.\"\n\nIntern\n\"Thank you for flagging that. Zero wet diapers at 18 hours and poor feeding ‚Äî I am concerned about inadequate intake in a late preterm. Let me go see the baby and then let's involve the lactation consultant together.\"\n\nIntern (examining baby)\n\"Weight is down 6% from birth weight, which is borderline for day of life 1. Mucous membranes are slightly dry. She is sleepy but arousable with stimulation. Bilirubin risk zone ‚Äî I should check a transcutaneous bilirubili. Heart rate 148, respiratory rate 44, no distress, temp 36.7 axillary. The exam is otherwise reassuring.\"\n\nIntern (to Senior Resident)\n\"Hey, I want to run something by you. The 35-weeker in room 12 is struggling with feeds ‚Äî zero wet diapers at 18 hours and weight down 6%. She latches but fatigues quickly. I think we need a feeding plan with lactation and I want to start glucose monitoring given her gestational age. Does that sound right?\"\n\nSenior Resident\n\"Good assessment. Yes, get lactation involved and start glucose checks pre-feed. If her glucose is below 45, let me know ‚Äî we may need to supplement more aggressively. Go ahead and coordinate with the lactation consultant.\"\n\nIntern (to Lactation Consultant)\n\"Hi, I would love your input on this baby. She is a 35-weeker, day of life 1, having difficulty sustaining a latch. Mom is motivated to breastfeed but the baby fatigues quickly and is not transferring enough milk ‚Äî zero wet diapers at 18 hours and weight down 6%. I discussed with my senior and we want to support breastfeeding but also make sure this baby gets adequate intake. Can we develop a plan together?\"\n\nLactation Consultant\n\"Absolutely. Late preterm infants are notorious for this ‚Äî they look term but have immature feeding coordination. I would suggest a triple feeding plan: breast first for 10 to 15 minutes to stimulate supply, then supplement with expressed colostrum or formula by syringe or cup, then mom pumps for 15 minutes to build supply. We should do this every 2 to 3 hours.\"\n\nIntern\n\"That makes sense. I want to make sure nursing is on board with the every-2-to-3-hour schedule and the documentation of intake and output. My senior already approved glucose monitoring ‚Äî let me write that order now.\"\n\nIntern (to Mother)\n\"You are doing a wonderful job. I want you to know that the difficulty is not about your milk or your technique ‚Äî it is because babies born at 35 weeks have not quite developed the full stamina for sustained feeding. Think of it like a marathon ‚Äî she has the skills but runs out of energy quickly.\"\n\nMother (tearful)\n\"I feel like I am failing her.\"\n\nIntern\n\"You are not failing her at all. This is one of the most common challenges with late preterm babies, and it is temporary. Here is our plan: we are going to let her breastfeed first at each feeding to practice, then give her a little extra milk by syringe to make sure she gets enough, and then you will pump to keep building your supply. The lactation consultant is going to be with you for the next feeding to help. Within a few days, as she matures, she will get stronger at the breast.\"\n\nNursery Nurse (next morning)\n\"Good news ‚Äî she had 3 wet diapers overnight and is transferring better. Mom is pumping well.\"\n\nIntern (on rounds)\n\"The 35-weeker is now day of life 2. After implementing the triple feeding plan with lactation, she had 3 wet diapers overnight and weight is now down only 7%, which is acceptable. Transcutaneous bilirubin was 8.2 ‚Äî low-risk zone. She is breastfeeding with increasing vigor and supplementing with expressed colostrum. Plan: continue current feeding plan, check bilirubin again today, monitor weight and output. I want to discuss discharge readiness with my senior ‚Äî if trends continue, she may be safe for discharge tomorrow.\""
  },
  // ‚îÄ‚îÄ Section 26: Newborn/NICU ‚Äî NEW #2 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-207: Abnormal Newborn Screening Result ‚Äî Calling a Family With Critical Results ‚îÄ‚îÄ
  {
    s:"26",
    h:"Newborn/NICU: Abnormal Newborn Screening Result ‚Äî Calling a Family With Critical Results",
    cat:"family",
    b:"Attending\n\"Dr. Kumar, the state lab just called with a critical newborn screen result. Baby Martinez, born 4 days ago, discharged on day 2 ‚Äî the screen is positive for congenital adrenal hyperplasia. The 17-hydroxyprogesterone level is 450, which is significantly elevated. We need to call this family immediately. The baby could develop an adrenal crisis.\"\n\nIntern\n\"I have never made this type of call before. Can you help me prepare?\"\n\nAttending\n\"Of course. Here is what the family needs to know: (1) A screening test came back abnormal. (2) This does not mean a definitive diagnosis yet, but we need to act now. (3) The baby needs to be seen today ‚Äî either in our clinic or in the ED. (4) We are going to draw confirmatory labs and the baby may need to start medication right away. Do not overwhelm them with pathophysiology on the phone ‚Äî the goal is to get the baby in front of us safely today.\"\n\nIntern (calling mother)\n\"Hi Mrs. Martinez, this is Dr. Kumar from the pediatric team at University Hospital. I am calling because we received a result from your baby's newborn screening test ‚Äî the one done with the heel prick before you went home. First, how is the baby doing? Is she eating well, having wet diapers, alert?\"\n\nMother\n\"She is fine, eating every 2 to 3 hours, lots of wet diapers. Why, is something wrong?\"\n\nIntern\n\"One of the screening tests came back higher than we expected. It checks for a condition that affects how the body handles certain hormones. I want to be clear ‚Äî this is a screening test, which means it can sometimes be a false alarm, especially in premature or stressed babies. But because of how high the level is, we need to see the baby today to do a confirmatory blood test and make sure she is safe.\"\n\nMother\n\"Today? What kind of condition?\"\n\nIntern\n\"It is called congenital adrenal hyperplasia. It is a condition some babies are born with where the adrenal glands ‚Äî small glands above the kidneys ‚Äî do not make certain hormones properly. If confirmed, it is very treatable with daily medication, and children with this condition grow up healthy. But the reason I need to see her today is that in the first weeks of life, before treatment starts, some babies can become dehydrated or have problems with their salt levels. That is why we do not want to wait.\"\n\nMother\n\"Should I go to the emergency room?\"\n\nIntern\n\"Can you come to our clinic by 2 PM today? I will have the lab orders ready so we can draw blood as soon as you arrive. If the baby develops any vomiting, poor feeding, unusual sleepiness, or if anything concerns you before then, go to the nearest emergency room and tell them about this call.\"\n\nAttending (after the call)\n\"Well done. You gave the right amount of information ‚Äî enough to convey urgency without causing panic. You asked about the baby's current status first, which is smart because if she had said the baby was lethargic and not eating, we would have sent them to the ED immediately. And you gave clear return precautions. One thing I would add for next time: always document the phone call in the chart ‚Äî the time, who you spoke with, the clinical information conveyed, and the plan, including the follow-up appointment time.\""
  },

  // ‚îÄ‚îÄ Section 27: Pediatric Emergency ‚Äî NEW #1 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-208: Anaphylaxis in a 4-Year-Old ‚Äî Epinephrine, Monitoring, and Family Education ‚îÄ‚îÄ
  {
    s:"27",
    h:"Pediatric Emergency: Anaphylaxis in a 4-Year-Old ‚Äî Epinephrine, Monitoring, and Family Education",
    cat:"procedures",
    b:"Triage Nurse\n\"Incoming: 4-year-old male with facial swelling, hives, and wheezing. Started after eating a granola bar at daycare 20 minutes ago. Mom gave Benadryl in the car. He is getting worse ‚Äî voice sounds hoarse now.\"\n\nIntern\n\"This sounds like anaphylaxis. I need him in the resuscitation bay immediately. I also need a weight ‚Äî do we have one?\"\n\nNurse\n\"Mom says about 16 kg, but we have not weighed him yet.\"\n\nIntern\n\"We will use 16 kg for now and weigh him once he is stable. This meets anaphylaxis criteria ‚Äî multisystem involvement with skin findings, respiratory compromise, and rapid progression after a known allergen exposure. Epinephrine first, everything else second.\"\n\nIntern (at bedside)\n\"He has diffuse urticaria, angioedema of the lips and tongue, audible inspiratory stridor, and bilateral wheezing. Sats 93% on room air. Heart rate 170 ‚Äî tachycardic for age. PAT: abnormal appearance ‚Äî he looks scared and is drooling. Abnormal work of breathing. Circulation to skin shows flushing. This is a critically ill child. I am giving IM epinephrine now.\"\n\nNurse\n\"Dose?\"\n\nIntern\n\"Epinephrine 1 mg per mL concentration, 0.01 mg per kg IM in the lateral thigh. For 16 kg that is 0.16 mg ‚Äî I will round to 0.15 mg, which is the standard EpiPen Jr dose. Also start normal saline bolus 20 mL per kg ‚Äî that is 320 mL ‚Äî because anaphylaxis can cause distributive shock. Put him on continuous monitoring and get albuterol nebulizer running for the bronchospasm.\"\n\nSenior Resident (arriving)\n\"Status?\"\n\nIntern\n\"Four-year-old, anaphylaxis after tree nut exposure. I gave IM epi 0.15 mg three minutes ago. He is on a fluid bolus and albuterol neb. Since the epi, the stridor has improved and sats are up to 96%. Heart rate still 160. I also gave diphenhydramine 1 mg/kg IV and I want to give methylprednisolone 1 mg/kg IV to prevent a biphasic reaction.\"\n\nSenior Resident\n\"Good. And if the symptoms return in 5 to 15 minutes?\"\n\nIntern\n\"Repeat IM epinephrine ‚Äî same dose. Epi can be repeated every 5 to 15 minutes. If he does not respond to two doses of IM epi, I would consider an epinephrine drip and PICU involvement.\"\n\nSenior Resident\n\"Correct. He needs to be observed for at least 4 to 6 hours for a biphasic reaction. Some institutions observe overnight for any pediatric anaphylaxis. Let's err on the side of caution and admit for observation.\"\n\n(30 minutes later, child improved)\n\nIntern (to Mother)\n\"He is doing much better. The medicine we gave ‚Äî epinephrine ‚Äî reversed the allergic reaction quickly. His breathing is normal now and the swelling is going down.\"\n\nMother\n\"I did not know he was allergic to nuts. This is the first time.\"\n\nIntern\n\"That is actually very common ‚Äî the first reaction can be the most dangerous because you do not know it is coming. Here is what we need to do before you go home. First, I am prescribing two epinephrine auto-injectors ‚Äî you will keep one with him at all times, and one at daycare or school. Second, I am referring him to a pediatric allergist for formal testing to identify exactly which nuts he is allergic to. Third, I am going to teach you how to use the EpiPen before discharge ‚Äî I want you to practice on the trainer device until you feel confident.\"\n\nMother\n\"What if it happens again?\"\n\nIntern\n\"Give the EpiPen first. Do not wait. Parents sometimes hesitate because they are not sure it is 'bad enough.' The rule is: if you think the child might need it, give it. Epinephrine is safe and it can be lifesaving. After you give it, call 911. I will write all of this in a discharge action plan for you.\""
  },
  // ‚îÄ‚îÄ Section 27: Pediatric Emergency ‚Äî NEW #2 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-209: Non-Accidental Trauma Concern ‚Äî Bruising in a Preverbal Child ‚îÄ‚îÄ
  {
    s:"27",
    h:"Pediatric Emergency: Non-Accidental Trauma Concern ‚Äî Bruising in a Preverbal Child",
    cat:"difficult",
