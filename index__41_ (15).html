{"s": "4", "h": "ÔøΩ Model Note: Daily Progress Note ‚Äî DKA Resolved, Hospital Day 3", "cat":"docs", "b": "SUBJ\nPatient reports feeling \"much better.\" Appetite returned ‚Äî ate 80% of breakfast. No nausea, vomiting, or abdominal pain. Denies polyuria, polydipsia, or blurry vision. Tolerating subcutaneous insulin since yesterday without complaints. Overnight events: uneventful.\nOBJ\nVitals: T 36.8 | HR 76 | BP 118/72 | RR 14 | SpO2 99% on RA\nI/O: 2,200 / 2,000, net +200\nGeneral: Alert, NAD, pleasant, sitting up in chair.\nHEENT: Mucous membranes moist ‚Äî improved from dry on admission.\nCV: RRR, no m/r/g.\nPulm: CTAB, no wheezes or crackles.\nAbd: Soft, NT/ND, normoactive BS.\nNeuro: A&O √ó4, no focal deficits.\nLabs: BMP ‚Äî Glucose 168, Na 138, K 4.2, Cl 104, CO2 24, BUN 18, Cr 0.9. Anion gap 10 ‚Äî closed. VBG: pH 7.40. Beta-hydroxybutyrate 0.4 (normal). Last 4 POC glucoses: 182, 156, 210, 168.\n\"Anion gap closed\" and \"beta-hydroxybutyrate normalized\" are the two objective markers confirming DKA resolution. Always report both.\nA&P\n28F with T1DM presenting with DKA secondary to insulin pump malfunction, HD#3. DKA resolved.\n# DKA ‚Äî resolved\nAnion gap closed at 10, acidosis corrected (pH 7.40, bicarb 24), beta-hydroxybutyrate normalized. Successfully transitioned to subcutaneous insulin yesterday ‚Äî glargine 20 units at bedtime + lispro per carb counting ratio (1:10). Off insulin drip for >24 hours with stable glucose control (range 140‚Äì210). Continue current basal-bolus regimen.\n# Type 1 Diabetes ‚Äî chronic management\nNew insulin pump ordered ‚Äî expected delivery today. Diabetes educator to see patient this afternoon for pump troubleshooting review and sick-day rules education. A1c on this admission: 8.4 ‚Äî above goal, will address outpatient.\n# Hypokalemia risk ‚Äî resolved\nPotassium stable at 4.2 after aggressive repletion during DKA management. No further repletion needed.\n# Disposition\nMeets discharge criteria: DKA resolved, tolerating POs, stable on SubQ insulin, no electrolyte abnormalities. Plan to discharge today once insulin pump arrives and diabetes educator completes visit. Endocrine follow-up scheduled for 1 week. PCP follow-up in 2 weeks.\n# Code status: Full code\n\"Sick-day rules\" ‚Äî instructions on when to check ketones, how to adjust insulin during illness, and when to come to the ER. This is a critical discharge education topic for every T1DM patient."},
{"s": "4", "h": "ÔøΩ Model Note: Daily Progress Note ‚Äî Acute STEMI Post-Cath, HD#2", "cat":"docs", "b": "SUBJ\nPatient reports chest pain has completely resolved since catheterization yesterday. Denies shortness of breath, palpitations, nausea, or diaphoresis. Feeling \"100% better than when I came in.\" Mild soreness at right radial access site. Slept well overnight. Tolerating a heart-healthy diet.\nOBJ\nVitals: T 36.9 | HR 68 | BP 124/78 | RR 14 | SpO2 98% on RA\nTelemetry: Normal sinus rhythm overnight, no ectopy, no ST changes.\nGeneral: Well-appearing, NAD, in good spirits.\nCV: RRR, no m/r/g, no S3 or S4. JVP flat.\nPulm: CTAB bilaterally. No crackles.\nExt: Right radial access site ‚Äî TR band removed, no hematoma, no bruit, radial pulse 2+ and intact. No lower extremity edema.\nLabs: Troponin trending down from peak of 14.2 ‚Üí 6.8 ‚Üí 3.1. BMP unremarkable ‚Äî Cr 1.0, K 4.1. Fasting lipid panel: LDL 168, HDL 32, TG 220. A1c 6.8.\n\"Troponin trending down\" is the key post-MI marker showing the acute injury is resolving. Always report the peak and trend, not just the current value.\nA&P\n58M with HTN, HLD, newly diagnosed pre-diabetes, presenting with anterior STEMI, s/p successful PCI to LAD with drug-eluting stent, HD#2. Post-procedure course uncomplicated.\n# STEMI ‚Äî post-PCI to LAD\nSuccessful PCI with DES to proximal LAD (99% stenosis reduced to 0% residual). Troponin trending down ‚Äî peak 14.2. No post-procedural complications. Echocardiogram yesterday showed EF 45% with anterior wall hypokinesis ‚Äî expected given the acute MI. Will need repeat echo in 6‚Äì8 weeks to reassess.\n# Dual antiplatelet therapy ‚Äî critical\nAspirin 81mg daily indefinitely. Ticagrelor 90mg BID ‚Äî minimum 12 months post-DES. Counseled patient extensively: DO NOT STOP ticagrelor without cardiology approval ‚Äî stent thrombosis risk. Patient verbalized understanding.\n# Newly identified cardiovascular risk factors\nLDL 168 ‚Äî markedly elevated. Started atorvastatin 80mg daily (high-intensity statin per ACC/AHA guidelines post-ACS). A1c 6.8 ‚Äî pre-diabetes, borderline diabetic. Nutrition consult placed. Will address outpatient with PCP.\n# Heart failure ‚Äî new diagnosis, post-MI\nEF 45%. Started metoprolol succinate 25mg daily and lisinopril 5mg daily ‚Äî foundation of GDMT for HFrEF. Will uptitrate outpatient. Holding on spironolactone until outpatient follow-up.\n# Disposition\nPlan to discharge today. Cardiac rehab referral placed. Cardiology follow-up in 2 weeks. PCP follow-up in 1 week. Smoking cessation counseled (20-pack-year history, still smoking) ‚Äî nicotine patch prescribed, quit line number provided.\n# Code status: Full code\n\"GDMT\" = Guideline-Directed Medical Therapy. For HFrEF: the four pillars are beta-blocker, ACEi/ARB/ARNI, MRA, and SGLT2 inhibitor. Starting these early post-MI is standard of care."},
{"s": "4", "h": "ÔøΩ Model Note: Daily Progress Note ‚Äî GI Bleed, Hospital Day 2", "cat":"docs", "b": "SUBJ\nPatient reports no further episodes of hematemesis or melena since admission. Denies lightheadedness, dizziness, or syncope. Mild epigastric discomfort, improved from yesterday. Tolerating clear liquids since this morning without nausea. No chest pain or dyspnea.\nOBJ\nVitals: T 37.1 | HR 82 | BP 128/76 | RR 16 | SpO2 97% on RA (hemodynamically stable, improved from tachycardia to 108 on admission)\nI/O: 2,400 / 1,800, net +600\nGeneral: Pale but improved from admission. NAD.\nAbd: Soft, mild epigastric tenderness to deep palpation ‚Äî improved. No peritoneal signs. No organomegaly.\nRectal: Stool guaiac positive, no gross melena.\nLabs: Hgb 8.2, stable √ó 2 checks (was 6.8 on admission, s/p 2 units pRBCs). Platelets 188. INR 1.1. BUN 32 (trending down from 48 ‚Äî elevated BUN/Cr ratio suggests upper GI source). Cr 1.0.\nEGD results (yesterday): Non-bleeding visible vessel in a duodenal ulcer, Forrest IIa. Epinephrine injection + bipolar cautery applied. No active bleeding at procedure end.\n\"BUN/Cr ratio > 20 suggests upper GI source\" ‚Äî blood is digested in the gut, producing urea and raising BUN disproportionately to creatinine. This is a classic lab finding in upper GI bleeds.\nA&P\n62M with HTN, NSAID use, no prior GI history, presenting with acute upper GI bleed from duodenal ulcer, HD#2. Hemodynamically stable post-EGD and transfusion.\n# Upper GI bleed ‚Äî duodenal ulcer, s/p endoscopic therapy\nForrest IIa lesion (non-bleeding visible vessel = high rebleed risk). Status post epinephrine injection + cautery. No rebleeding in 24 hours ‚Äî Hgb stable at 8.2 post-transfusion. Continue IV pantoprazole 40mg BID (will transition to PO when tolerating diet). H. pylori testing sent ‚Äî biopsy pending. If positive, will treat with triple therapy (PPI + clarithromycin + amoxicillin √ó 14 days).\n# Anemia ‚Äî secondary to acute blood loss\nHgb nadir 6.8, now 8.2 post 2 units pRBCs. Stable √ó 2 checks. Transfusion threshold: <7 or symptomatic. No active transfusion needed. Trend CBC q12h. Iron studies pending ‚Äî likely will need oral iron supplementation at discharge.\n# NSAID use ‚Äî the culprit\nPatient was taking ibuprofen 600mg TID for chronic knee pain ‚Äî this is the most likely etiology. NSAIDs permanently DISCONTINUED. Counseled patient extensively about NSAID avoidance. Recommended acetaminophen as alternative. Will discuss non-NSAID pain management with PCP.\n# Disposition\nAdvance diet to regular today if tolerating clears. If Hgb remains stable and no rebleeding by tomorrow AM, plan discharge tomorrow. GI follow-up in 4 weeks for repeat EGD to confirm ulcer healing. PCP follow-up in 1 week.\n# Code status: Full code"},
{"s": "4", "h": "ÔøΩ Model Note: Daily Progress Note ‚Äî Cellulitis on IV Antibiotics, HD#3", "cat":"docs", "b": "SUBJ\nPatient reports the redness and swelling on his right leg are \"getting better.\" Pain improved from 7/10 on admission to 3/10 today. Able to bear weight with less discomfort. Afebrile subjectively. Denies spreading redness, drainage, or new symptoms. Appetite is good ‚Äî ate full meals yesterday.\nOBJ\nVitals: T 37.2 (afebrile √ó 48h) | HR 74 | BP 130/82 | RR 14 | SpO2 98% on RA\nGeneral: Well-appearing, NAD.\nRLE: Erythema on anterior shin ‚Äî borders marked with pen on admission. Current erythema has receded approximately 3cm from initial markings. Warmth improved. Swelling 1+ pitting edema (was 3+ on admission). No fluctuance, no crepitus, no purulent drainage. Skin lines remain intact. No lymphangitic streaking.\nLabs: WBC trending down 14.8 ‚Üí 10.2 ‚Üí 8.4 (normal). Blood cultures from admission: NGTD day 3.\n\"Borders marked with pen\" ‚Äî ALWAYS mark the leading edge of cellulitis with a pen and date/time it. This is the objective measure of whether treatment is working. Without markings, you cannot reliably assess progression or regression.\nA&P\n55M with T2DM, obesity (BMI 38), presenting with right lower extremity cellulitis without abscess, HD#3. Clinically improving on IV antibiotics.\n# Cellulitis ‚Äî improving\nErythema receding past pen markings, WBC normalized, afebrile √ó 48h. Currently on IV vancomycin (for MRSA coverage given diabetes and BMI) + ceftriaxone (for strep/gram-negative coverage). Given clinical improvement, plan to transition to oral antibiotics today: TMP-SMX DS 1 tab BID + cephalexin 500mg QID. Will complete total 10-day course (3 days IV + 7 days PO).\n# Diabetes ‚Äî suboptimally controlled\nA1c on this admission: 9.2. Home regimen: metformin 1000 BID + glipizide 10 daily. Sugars running 180‚Äì250 in-house on home regimen + sliding scale. Diabetes is a major risk factor for recurrent cellulitis. Will recommend PCP add basal insulin at discharge.\n# Obesity ‚Äî contributing factor\nBMI 38. Venous stasis changes noted on bilateral lower extremities. Compression stockings recommended at discharge. Weight management discussion deferred to outpatient.\n# DVT prophylaxis\nEnoxaparin 40mg SQ daily ‚Äî will discontinue at discharge.\n# Disposition\nPlan to discharge today if patient tolerates PO antibiotics. PCP follow-up in 3 days for wound check. Return precautions: worsening redness, fever, red streaking up the leg, or drainage from the site ‚Üí return to ED immediately. Patient to mark current erythema border at home and monitor.\n# Code status: Full code"},
{"s": "4", "h": "ÔøΩ Model Note: Daily Progress Note ‚Äî Acute Pancreatitis, HD#4", "cat":"docs", "b": "SUBJ\nPatient reports significant improvement in abdominal pain ‚Äî \"maybe 2 out of 10\" compared to 9/10 on admission. Able to tolerate a low-fat solid diet since yesterday without increased pain or nausea. Denies vomiting, fevers, or back pain. First bowel movement today. Requesting discharge.\nOBJ\nVitals: T 37.0 | HR 72 | BP 122/78 | RR 14 | SpO2 99% on RA\nI/O: 1,800 / 2,200, net ‚àí400 (appropriate ‚Äî no longer fluid resuscitating)\nGeneral: Well-appearing, NAD, sitting in chair.\nAbd: Soft, mild tenderness in epigastrium to deep palpation only ‚Äî significantly improved from diffuse tenderness with guarding on admission. No rebound. Normoactive BS.\nLabs: Lipase trending 4,200 ‚Üí 1,800 ‚Üí 620 ‚Üí 280 (normalizing). BMP: unremarkable, Cr 0.9 (was 1.4 on admission from dehydration). Ca 8.8. LFTs: ALT 38, AST 42 ‚Äî normal (argues against gallstone etiology). Triglycerides 188 ‚Äî normal.\nImaging: RUQ ultrasound (admission): No gallstones, no CBD dilation, normal gallbladder wall. CT abdomen (day 2): Edematous pancreas without necrosis or peripancreatic fluid collections. No pseudocyst.\n\"Lipase trending down\" and tolerating a diet are the two clinical markers that dictate discharge readiness. The CT showing no necrosis or collections is reassuring ‚Äî this is uncomplicated pancreatitis.\nA&P\n42M with alcohol use disorder presenting with acute pancreatitis secondary to alcohol use, HD#4. Clinically improving, ready for discharge.\n# Acute pancreatitis ‚Äî resolving\nLipase normalizing, pain well-controlled on PO acetaminophen + tramadol, tolerating low-fat diet. CT shows no necrotizing pancreatitis, no collections, no pseudocyst. Ranson's criteria at 48h: 2 (mild). Etiology: alcohol ‚Äî no gallstones on US, normal triglycerides, normal LFTs. Transition to PO pain meds complete.\n# Alcohol use disorder ‚Äî the root cause\nPatient reports drinking 6‚Äì8 beers daily for 20 years. AUDIT score: 28 (severe). This is his second episode of alcohol-related pancreatitis. Counseled on alcohol cessation ‚Äî informed that continued drinking WILL cause recurrent episodes and eventually chronic pancreatitis. Patient expressed ambivalence. Social work consult placed. Referred to outpatient addiction medicine. Naltrexone discussed ‚Äî patient willing to consider. No withdrawal symptoms during admission (CIWA scores 0 throughout).\n# AKI ‚Äî resolved\nCr 1.4 on admission from dehydration, now 0.9 after fluid resuscitation. No further intervention needed.\n# Disposition\nDischarge today. Follow-up with PCP in 1 week. GI follow-up in 4 weeks. Return precautions: worsening abdominal pain, inability to eat, fever, vomiting ‚Üí return to ED. Strict alcohol cessation recommended. Prescriptions: acetaminophen 1g TID, tramadol 50mg q6 PRN.\n# Code status: Full code"},
{"s": "4", "h": "ÔøΩ Model Note: Daily Progress Note ‚Äî New Atrial Fibrillation with RVR, HD#2", "cat":"docs", "b": "SUBJ\nPatient reports palpitations have resolved since yesterday evening. \"My heart feels normal now.\" Denies chest pain, dyspnea, lightheadedness, or syncope. Slept well. Tolerating POs. Denies any prior episodes of racing heart.\nOBJ\nVitals: T 36.8 | HR 78 (was 152 on admission) | BP 128/76 | RR 16 | SpO2 97% on RA\nTelemetry: Atrial fibrillation with controlled ventricular rate overnight (HR range 68‚Äì88). No pauses >2 seconds. No RVR recurrence since diltiazem drip was transitioned to PO.\nGeneral: Well-appearing, NAD, comfortable.\nCV: Irregularly irregular rate, no murmurs, no S3. JVP not elevated.\nPulm: CTAB bilaterally.\nExt: No peripheral edema.\nLabs: TSH 0.02 (LOW) ‚Äî free T4 4.8 (HIGH, normal 0.8‚Äì1.8). BMP: unremarkable. Magnesium 2.1. Troponin <0.01 √ó2.\nEcho (yesterday): EF 55%, mild LA enlargement, no significant valvular disease, no LV wall motion abnormalities.\n\"TSH 0.02 with elevated free T4\" ‚Äî this is hyperthyroidism causing the new-onset AFib. Always check thyroid function in new AFib ‚Äî it's one of the most common reversible causes.\nA&P\n52F with no significant PMH presenting with new-onset atrial fibrillation with RVR, found to have overt hyperthyroidism as the underlying cause, HD#2. Rate controlled.\n# Atrial fibrillation ‚Äî new-onset, rate controlled\nSuccessfully rate-controlled with diltiazem. Transitioned from IV drip to PO diltiazem ER 180mg daily ‚Äî maintaining rates in 70s‚Äì80s. CHA‚ÇÇDS‚ÇÇ-VASc score: 1 (female sex). Anticoagulation decision: will defer to outpatient given the score of 1 and potentially reversible cause (hyperthyroidism). If AFib persists after thyroid normalization, will reassess anticoagulation need.\n# Hyperthyroidism ‚Äî new diagnosis\nTSH 0.02, free T4 4.8. Most likely Graves' disease given age and presentation, but differential includes toxic nodular goiter, thyroiditis. Thyroid stimulating immunoglobulins (TSI) sent ‚Äî pending. Endocrine consult placed. Started methimazole 20mg daily per endocrine recommendation. CBC at baseline for methimazole monitoring (agranulocytosis risk). Counseled patient: if fever or sore throat develops, STOP methimazole and come to ER immediately.\n# Cardiac risk\nTroponin negative √ó2. Echo shows preserved EF ‚Äî no structural heart disease. The AFib is likely entirely driven by the thyroid. Good prognosis for potential cardioversion to sinus rhythm once euthyroid.\n# Disposition\nDischarge today on diltiazem ER 180mg daily and methimazole 20mg daily. Endocrine follow-up in 2 weeks with repeat TFTs. PCP follow-up in 1 week. Cardiology follow-up in 4 weeks for rhythm check. Return precautions: racing heart, chest pain, shortness of breath, or sore throat/fever (methimazole side effect).\n# Code status: Full code"},
{"s": "4", "h": "ÔøΩ Model Note: Daily Progress Note ‚Äî Acute Exacerbation of Heart Failure, HD#3", "cat":"docs", "b": "SUBJ\nPatient reports breathing is \"the best it's been since I came in.\" Able to lie flat overnight without dyspnea ‚Äî orthopnea resolved. Walked to the bathroom twice without desaturation or shortness of breath. Appetite improving. Denies chest pain, palpitations, or lower extremity swelling worsening. Daily weight trending down.\nOBJ\nVitals: T 36.7 | HR 70 | BP 116/68 | RR 16 | SpO2 96% on RA\nDaily weight: 88.2 kg (admission: 94.6 kg) ‚Äî net loss of 6.4 kg\nI/O: yesterday 1,200 in / 3,800 out, net ‚àí2,600\nGeneral: Well-appearing, NAD, sitting up in bed.\nCV: RRR, no murmurs, no S3 (S3 was present on admission). JVP 6 cm ‚Äî normalized (was 14 cm on admission).\nPulm: Clear to auscultation bilaterally ‚Äî no crackles (crackles were bilateral to mid-lung fields on admission).\nExt: Trace bilateral pedal edema ‚Äî markedly improved from 3+ pitting on admission.\nLabs: BNP 420, trending down from 2,800 on admission. BMP: Na 136, K 4.0, Cr 1.4 (baseline 1.2 ‚Äî mild bump from diuresis, stable √ó 2). Mg 2.0.\nEcho (this admission): EF 25% (prior echo 6 months ago: EF 30%). Moderate MR. Dilated LV.\n\"S3 gallop resolved\" and \"JVP normalized\" are the exam findings that confirm euvolemia. Weight loss of 6.4 kg = approximately 6.4 liters of fluid removed. Always track daily weights ‚Äî they're the most reliable marker of volume status.\nA&P\n68M with ischemic cardiomyopathy (EF 25%, down from 30%), HTN, T2DM, CKD3, presenting with acute decompensated heart failure, HD#3. Approaching euvolemia.\n# Heart failure ‚Äî acute on chronic, improving\nClinically approaching euvolemia: JVP normalized, crackles resolved, edema markedly improved, weight loss 6.4 kg. BNP trending down (2,800 ‚Üí 420). Currently on IV furosemide 80mg BID ‚Äî plan to transition to PO furosemide 60mg BID today (increasing from home dose of 40mg based on this admission). Will monitor UOP and weight on PO dose. If she re-accumulates, will continue IV one more day.\n# EF decline ‚Äî 30% ‚Üí 25%\nWorsening despite GDMT. Currently on: metoprolol succinate 100mg daily, sacubitril-valsartan 49/51 BID, spironolactone 25mg daily, dapagliflozin 10mg daily. All four pillars of GDMT are in place. Discussed with heart failure attending ‚Äî will refer to advanced heart failure clinic for evaluation of ICD placement (EF ‚â§35% for >3 months on optimal GDMT meets criteria) and possible CRT if QRS widens.\n# CKD3 ‚Äî creatinine bump from diuresis\nCr 1.4, up from baseline 1.2. Stable √ó 2 checks. This is an acceptable bump in the setting of aggressive diuresis ‚Äî \"creatinine of success.\" Will monitor. If Cr rises above 1.8, will slow diuresis and reassess.\n# Diabetes ‚Äî stable\nA1c 7.2 ‚Äî at goal. Continue home metformin (holding dapagliflozin adjustment). Sugars 120‚Äì180 in-house.\n# Disposition\nIf tolerates PO diuretics today with continued net-negative status, plan discharge tomorrow. Home health with daily weight monitoring √ó 2 weeks. Cardiology follow-up in 1 week. Heart failure clinic referral placed. Sodium-restricted diet (<2g/day) reinforced. Return precautions: weight gain >3 lbs/day, worsening dyspnea, new edema ‚Üí return to ED.\n# Code status: Full code ‚Äî confirmed with patient"},
{"s": "4", "h": "ÔøΩ Model Note: Daily Progress Note ‚Äî Hyponatremia Workup, HD#2", "cat":"docs", "b": "SUBJ\nPatient reports mild headache this morning, improved from moderate headache yesterday. No confusion, no nausea or vomiting. Denies seizures, visual changes, or falls. Appetite fair ‚Äî ate 50% of breakfast. Reports increased thirst and frequent urination over the past 2 weeks. Denies new medications, increased water intake, or recent illness.\nOBJ\nVitals: T 36.9 | HR 78 | BP 132/84 | RR 16 | SpO2 98% on RA\nGeneral: Alert, A&O √ó4, NAD. Euvolemic on exam.\nNeuro: No focal deficits. Steady gait. No asterixis.\nMucous membranes: Moist. Skin turgor normal. JVP flat. No edema.\nLabs: Na 122 on admission ‚Üí 125 today (correcting at 3 mEq/24h ‚Äî within safe range). Serum osm: 258 (low). Urine osm: 520 (inappropriately concentrated). Urine Na: 48 (>40). TSH: 2.1 (normal). AM cortisol: 18 (normal). Uric acid: 2.8 (low ‚Äî supports SIADH).\n\"Serum osm low + urine osm >100 + urine Na >40 + euvolemic = SIADH until proven otherwise.\" The workup systematically rules out hypothyroidism and adrenal insufficiency ‚Äî both must be excluded before diagnosing SIADH.\nA&P\n71F with NSCLC (stage IIIA, on pembrolizumab), HTN, presenting with symptomatic hyponatremia, Na 122, HD#2. Sodium improving with fluid restriction.\n# Hyponatremia ‚Äî SIADH, improving\nSodium correcting appropriately: 122 ‚Üí 125 over 24 hours (3 mEq/24h ‚Äî goal is 6‚Äì8 mEq/24h max to avoid osmotic demyelination syndrome). Euvolemic hyponatremia with inappropriately concentrated urine, elevated urine sodium, low uric acid ‚Äî consistent with SIADH. TSH and cortisol normal ‚Äî alternative causes excluded. Etiology of SIADH: most likely paraneoplastic from NSCLC, though pembrolizumab-related is possible.\nCurrent management: fluid restriction to 1 liter/day. Sodium checks q6h. If sodium does not continue to rise or symptoms worsen, will consider 3% hypertonic saline with endocrine guidance. If overcorrection >10 mEq in 24h ‚Üí will administer DDAVP to re-lower and prevent osmotic demyelination.\n# NSCLC ‚Äî stage IIIA\nOn pembrolizumab ‚Äî last dose 2 weeks ago. This hyponatremia episode will need to be communicated to oncology. If paraneoplastic SIADH, sodium management will be ongoing. Oncology follow-up scheduled next week ‚Äî will relay admission details.\n# Headache ‚Äî secondary to hyponatremia\nImproving as sodium corrects. No CT needed given neurologically intact exam and improving trajectory.\n# Disposition\nGoal sodium >130 before discharge. If correcting appropriately, anticipated discharge day 3 or 4. Will need ongoing fluid restriction at home (1.2 L/day). Sodium recheck 3 days post-discharge with PCP. Return precautions: confusion, seizures, severe headache, persistent vomiting ‚Üí return to ED.\n# Code status: Full code"},
{"s": "4", "h": "ÔøΩ Model Note: Daily Progress Note ‚Äî PE on Anticoagulation, HD#2", "cat":"docs", "b": "SUBJ\nPatient reports dyspnea is significantly improved ‚Äî \"I can actually take a deep breath now.\" Pleuritic chest pain reduced from 8/10 to 3/10. No hemoptysis, no syncope, no lower extremity swelling or pain. Able to ambulate to the bathroom without becoming short of breath. Denies palpitations.\nOBJ\nVitals: T 37.0 | HR 88 (was 118 on admission) | BP 126/78 | RR 18 | SpO2 95% on RA (was 89% on RA at presentation, improved to 93% on 2L, now 95% on RA)\nGeneral: Comfortable, NAD, mild tachypnea at baseline.\nCV: RRR, no RV heave, no new murmurs. JVP not elevated.\nPulm: Diminished breath sounds at right base ‚Äî unchanged. No wheezes.\nExt: Left calf ‚Äî mild tenderness and 1+ edema (unchanged, known DVT). Right leg: no edema, no tenderness.\nLabs: Troponin 0.04 ‚Üí <0.01 (normalizing ‚Äî was mildly elevated from RV strain). BNP 180 (mildly elevated, down from 340). D-dimer: not rechecked (already confirmed PE). BMP: unremarkable. CBC: Hgb 13.2, Plt 210.\nImaging: CTA chest (admission): Bilateral subsegmental pulmonary emboli, largest in right lower lobe segmental artery. No saddle PE. RV/LV ratio 0.9 ‚Äî borderline (no RV dilation). LLE duplex ultrasound: Acute DVT in left popliteal and peroneal veins.\n\"RV/LV ratio <1.0 and normalizing troponin\" indicate submassive PE that is responding to anticoagulation. No thrombolytics or catheter-directed therapy needed.\nA&P\n44M, previously healthy, presenting with bilateral pulmonary emboli and left lower extremity DVT, provoked by 14-hour flight 5 days ago. HD#2. Clinically improving on anticoagulation.\n# Pulmonary embolism ‚Äî submassive, improving\nBilateral subsegmental PE with borderline RV strain (RV/LV 0.9, troponin mildly elevated ‚Äî now normalizing). Hemodynamically stable throughout. No indication for systemic thrombolysis or catheter-directed therapy. Heparin drip initiated on admission ‚Äî transitioning to oral anticoagulant today.\nAnticoagulation plan: Transitioning to apixaban ‚Äî loading dose 10mg BID √ó 7 days, then 5mg BID for 3 months minimum (provoked VTE from prolonged travel). Heparin drip will be discontinued 2 hours after first dose of apixaban.\n# DVT ‚Äî left popliteal and peroneal veins\nAcute thrombus, provoked. Will be treated with same anticoagulation course as PE. Compression stockings recommended. Early ambulation encouraged.\n# Risk factor assessment\nProvoked by prolonged immobility (14-hour flight). No prior VTE history. No family history of clotting disorders. BMI 26. No malignancy screening indicated at this time given clear provoking factor. Age-appropriate cancer screening is up to date per patient.\n# Disposition\nDischarge today once transitioned to apixaban and clinically stable off heparin for 4 hours. Hematology follow-up in 4 weeks to discuss anticoagulation duration. PCP follow-up in 1 week. Return precautions: worsening shortness of breath, chest pain, hemoptysis, leg swelling, any signs of bleeding ‚Üí ED immediately.\n# Code status: Full code"},
{"s": "4", "h": "ÔøΩ Model Note: Admission H&P ‚Äî Acute Pyelonephritis with Sepsis", "cat":"docs", "b": "SUBJ\nPatient is a 34-year-old female with no significant past medical history who presents with 3 days of worsening right flank pain, fevers to 102.8¬∞F at home, dysuria, urinary frequency, and nausea with two episodes of vomiting today. She reports her symptoms started as typical UTI symptoms ‚Äî burning with urination, urgency ‚Äî and then \"moved to my back\" with high fevers and rigors. She was seen at urgent care 2 days ago, prescribed nitrofurantoin, but symptoms continued to worsen. She denies vaginal discharge, hematuria, or history of kidney stones. Last menstrual period 2 weeks ago. Sexually active with one partner, uses IUD for contraception. No drug allergies.\nOBJ\nVitals: T 39.4 | HR 112 | BP 94/58 | RR 20 | SpO2 98% on RA\nGeneral: Ill-appearing, diaphoretic, lying on her side in discomfort.\nAbd: Soft, non-distended, mild suprapubic tenderness. No peritoneal signs.\nBack/Flank: Significant right CVA tenderness. Left CVA non-tender.\nGU: No vaginal discharge on external exam.\nLabs: WBC 18.2 with 90% neutrophils and 4% bands (left shift). Lactate 3.4. BMP: Cr 1.2 (baseline unknown ‚Äî likely AKI in setting of sepsis and dehydration). UA: large leukocyte esterase, positive nitrites, >100 WBC, many bacteria. Urine culture: pending. Blood cultures √ó 2: pending. Urine pregnancy test: negative. CRP 22.\nImaging: CT abdomen/pelvis without contrast: Right kidney with perinephric fat stranding, mildly edematous. No hydronephrosis, no obstructing stone. Left kidney normal.\n\"Lactate 3.4 with tachycardia and hypotension\" = sepsis. This is no longer a simple UTI ‚Äî this is pyelonephritis complicated by sepsis, requiring aggressive resuscitation and IV antibiotics.\nA&P\n34F, previously healthy, presenting with acute right-sided pyelonephritis complicated by sepsis. Meeting sepsis criteria: suspected infection + lactate >2 + hypotension.\n# Pyelonephritis with sepsis ‚Äî acute\nSepsis criteria met. Sepsis bundle initiated in the ED within 1 hour of presentation: blood cultures √ó 2 drawn prior to antibiotics, 30 mL/kg crystalloid bolus (2.1 L of LR given ‚Äî ongoing), IV ceftriaxone 2g administered. Chose ceftriaxone empirically to cover typical uropathogens (E. coli, Klebsiella, Proteus). If cultures return resistant organism, will adjust accordingly. Nitrofurantoin from urgent care was inappropriate for pyelonephritis (does not achieve adequate renal tissue concentrations).\nRepeat lactate at 4 hours. If hypotension persists after fluid resuscitation (MAP <65), will initiate vasopressors and transfer to ICU.\n# AKI ‚Äî likely pre-renal\nCr 1.2 ‚Äî no known baseline. Likely pre-renal in the setting of sepsis, vomiting, and poor oral intake. Continue aggressive IV fluid resuscitation. Hold nephrotoxins. Recheck BMP in the morning.\n# Pain management\nIV ketorolac 15mg q6 PRN + acetaminophen 1g q6 scheduled. Opioids available PRN for severe pain.\n# DVT prophylaxis\nSCDs on admission. Will add enoxaparin once hemodynamics stabilize.\n# Disposition\nAdmit to medicine, telemetry bed. Anticipate 2‚Äì3 day hospital stay if responds to antibiotics. If sepsis resolves and cultures return sensitive, will transition to PO antibiotics (likely ciprofloxacin) and discharge to complete 14-day total course.\n# Code status: Full code ‚Äî confirmed with patient\n\"Nitrofurantoin does not achieve renal tissue levels\" ‚Äî this is a critical prescribing pearl. Nitrofurantoin is concentrated in urine and is appropriate only for uncomplicated cystitis, NOT pyelonephritis. Many urgent care providers make this mistake."},
{s:'20',cat:'img',h:'üåç Scenario: Speaking Up in Rounds ‚Äî Overcoming the Hierarchy Gap',b:'Attending\n"So who wants to present the plan for Mr. Garcia?"\n\nThe room is silent. You have an idea but hesitate ‚Äî in your home country, you\'d wait for the senior to speak first.\n\nSenior Resident\n"Go ahead ‚Äî anyone?"\n\nIMG Intern\n"I\'d like to suggest we start with a fluid bolus and trend the lactate every four hours. His MAP has been borderline, and I think we should have a low threshold for pressors if he doesn\'t respond."\n\nAttending\n"Good thinking. I like that you included a contingency plan. Go ahead and put the orders in."\n\nIn the US, attendings WANT you to speak up ‚Äî silence is often read as not knowing, not as respect. The key shift for many IMGs: offering your clinical reasoning isn\'t arrogant, it\'s expected. Start with "I\'d like to suggest..." or "My thought would be..." ‚Äî these phrases show initiative while remaining appropriately humble.\n\nSenior Resident\n"Nice job in there. Don\'t wait to be called on ‚Äî if you have a thought, share it."\n\nIMG Intern\n"Thanks. Where I trained, we usually waited for the consultant to lead. I\'m adjusting to speaking up more."\n\nSenior Resident\n"Totally understandable. Here, the more you contribute, the more the attendings trust you. It actually helps your evaluations too."'},
{s:'20',cat:'img',h:'üåç Scenario: Understanding American Humor at Work ‚Äî When You Don\'t Get the Joke',b:'Co-Resident\n"Man, this shift is going SO well ‚Äî said no one ever."\n\nEveryone laughs. You\'re not sure if they\'re being serious or sarcastic.\n\nIMG Intern\n"Ha ‚Äî yeah, it\'s been nonstop since seven. At least we\'re getting good at multitasking, right?"\n\nCo-Resident\n"Exactly. Silver linings."\n\nSarcasm is deeply embedded in American medical culture. Common patterns to recognize:\n‚Äî "Said no one ever" = the opposite is true\n‚Äî "Living the dream" = usually means the opposite\n‚Äî "Oh great, just what I needed" = frustration disguised as enthusiasm\n\nYou don\'t need to be funny ‚Äî just recognizing the tone helps you connect.\n\nCo-Intern\n"Hey, want to grab coffee? I\'m running on fumes."\n\nIMG Intern\n"Running on fumes ‚Äî I like that expression. And yes, I definitely need coffee."\n\nCo-Intern\n"Ha! I forget these are weird phrases. \'Running on fumes\' means running low on energy, like a car almost out of gas."\n\nIMG Intern\n"That\'s a great analogy. In my language we say something similar ‚Äî running on empty prayers."\n\nCo-Intern\n"I love that. Way more poetic than ours."\n\nSharing your own culture\'s expressions builds genuine connection. People appreciate learning something new ‚Äî it turns the moment from awkward to memorable.'},
{s:'20',cat:'img',h:'üåç Scenario: Direct vs. Indirect Communication ‚Äî Adjusting Your Style',b:'Attending\n"What do you think of the chest X-ray?"\n\nIMG Intern\n"There might be something... it could possibly suggest a small opacity in the right lower lobe, but I\'m not entirely sure."\n\nAttending\n"So ‚Äî do you think there\'s a right lower lobe opacity or not?"\n\nIMG Intern\n"Yes. There is a right lower lobe opacity consistent with pneumonia, and I think we should start antibiotics."\n\nAttending\n"Good. That\'s what I see too. Trust your eyes ‚Äî state what you see, then we\'ll discuss."\n\nMany IMG cultures value indirect, hedging language as a sign of respect and humility. In the US medical system, this can be misread as uncertainty or lack of knowledge. The goal is not to be aggressive ‚Äî it\'s to be clear.\n\nInstead of: "It could possibly maybe be..."\nSay: "I see X, which is consistent with Y. I recommend Z."\n\nYou can still be humble while being direct:\n‚Äî "Based on what I\'m seeing, I think..."\n‚Äî "My assessment is X, but I\'m open to other interpretations."\n‚Äî "I\'d like to recommend X ‚Äî does that align with your thinking?"\n\nNurse\n"Doctor, the patient in 402 is asking when she can eat."\n\nIMG Intern\n"She\'s NPO until after her procedure at two PM. I\'ll go talk to her and explain the timeline."\n\nClear, direct answers to nurses build trust faster than hedging. If you\'re unsure, say "Let me check and get back to you in ten minutes" ‚Äî that\'s still direct.'},
{s:'20',cat:'img',h:'üåç Scenario: When Someone Assumes You\'re Not the Doctor',b:'Patient\n"Oh, are you the nurse? Can you bring me some water?"\n\nIMG Intern\n"I\'m actually Dr. Okafor ‚Äî I\'m the intern taking care of you today. I\'m happy to get you some water, though. While I\'m here, I also wanted to check in on how you\'re feeling after the medication change."\n\nPatient\n"Oh! I\'m sorry, Doctor. I didn\'t realize."\n\nIMG Intern\n"No need to apologize at all. Let me grab that water and we\'ll talk."\n\nThis happens to many IMGs ‚Äî and also to women, younger-looking physicians, and physicians of color regardless of training background. The best approach:\n1. Correct gently but clearly ‚Äî state your name and role\n2. Don\'t dwell on it ‚Äî redirect to patient care\n3. Don\'t let it undermine your confidence\n\nAttending\n"I heard what happened in there. How are you feeling about it?"\n\nIMG Intern\n"Honestly, it stung a little. But I think the patient didn\'t mean anything by it. I corrected it and moved on."\n\nAttending\n"That\'s exactly the right approach. And for what it\'s worth ‚Äî you handled it with a lot of grace. That takes practice."\n\nIMG Intern\n"Thank you. It helps knowing it\'s not just me ‚Äî I\'ve heard other residents have similar experiences."\n\nAttending\n"Absolutely. If it ever becomes a pattern with a specific patient or feels discriminatory, please come to me or the program director. We take that seriously."'},
{s:'24',cat:'img',h:'üåç Scenario: Navigating Workplace Food Culture ‚Äî Potlucks, Lunches, and Boundaries',b:'Co-Resident\n"Hey, we\'re doing a potluck for the end of the block! Can you bring something?"\n\nIMG Intern\n"I\'d love to! I can bring a dish from back home ‚Äî it\'s a lentil stew that\'s really popular where I\'m from. It\'s vegetarian too, so it works for everyone."\n\nCo-Resident\n"That sounds amazing! People will love trying something different."\n\nBringing food from your culture is one of the BEST ways to build connections. People bond over food, and sharing your cuisine opens natural conversations about your background in a positive way.\n\nHowever ‚Äî boundaries matter too:\n\nCo-Intern\n"Want to grab drinks after shift? A bunch of us are going to O\'Malley\'s."\n\nIMG Intern\n"Thanks for the invite! I don\'t drink, but I\'d love to join you all. I\'ll just grab a soda or something."\n\nCo-Intern\n"Of course! It\'s really more about hanging out anyway."\n\nYou never need to explain WHY you don\'t drink ‚Äî just say you don\'t. If someone pushes, "It\'s a personal choice" is a complete sentence. Most people in medicine are very respectful of this.\n\nNurse\n"Doctor, there are donuts in the break room ‚Äî someone brought them for the team."\n\nIMG Intern\n"Thanks for letting me know! I\'ll grab one. Are they for everyone or just day shift?"\n\nNurse\n"Everyone! Help yourself."\n\nSmall gestures like bringing coffee for the nursing station or saying "Save one for night shift" show you understand team culture. These micro-connections matter more than you think.'},
{s:'20',cat:'img',h:'üåç Scenario: Receiving Critical Feedback ‚Äî It\'s Not Personal',b:'Attending\n"Dr. Rahman, I want to talk about your note on Mrs. Peterson. The assessment section needs work ‚Äî it\'s too vague. You wrote \'likely infection\' but didn\'t specify the source, the supporting evidence, or the differential."\n\nIMG Intern\n"I understand. I\'ll revise it. For the assessment, I should have written: \'Urinary tract infection with possible early urosepsis, supported by pyuria, positive nitrites, and fever of 38.9. Differential includes pyelonephritis versus uncomplicated UTI with bacteremia.\'"\n\nAttending\n"That\'s much better. Specific and defensible. The plan should match ‚Äî what antibiotics, what monitoring, what\'s your disposition thinking?"\n\nIn many training cultures, feedback is given indirectly or only during formal evaluations. In the US, attendings give real-time feedback ‚Äî and it\'s direct. This is NOT a sign that you\'re failing.\n\nHow to handle tough feedback:\n1. Don\'t apologize excessively ‚Äî one "I understand" is enough\n2. Show you can immediately apply the correction\n3. Thank them ‚Äî "I appreciate the feedback, it helps me improve"\n4. Don\'t shut down ‚Äî ask clarifying questions if needed\n\nIMG Intern\n"Can I ask ‚Äî should I be using the same level of specificity in my overnight notes, or is a more focused format acceptable for cross-cover?"\n\nAttending\n"Great question. Overnight notes can be more focused, but the assessment should always be specific. Even at 3 AM ‚Äî if your reasoning is on the chart, it protects you and the patient."\n\nIMG Intern\n"That\'s really helpful. Thank you for taking the time to explain that."\n\nAttending\n"Of course. The fact that you\'re asking follow-up questions tells me you\'re going to be just fine."'},
{s:'24',cat:'img',h:'üåç Scenario: Patient Autonomy vs. Paternalism ‚Äî A Different Medical Culture',b:'Patient\n"Doctor, I\'ve been reading about my condition online and I think I want to try a different treatment."\n\nIMG Intern\n"I appreciate you doing research. Tell me what you\'ve been reading ‚Äî I\'d like to understand your perspective and then we can discuss the options together."\n\nPatient\n"I found that some people manage this with diet changes instead of medication. I don\'t want to be on pills for the rest of my life."\n\nIMG Intern\n"That\'s a valid concern. Let me walk you through what the evidence shows for both approaches, and then we can decide together what makes sense for your situation."\n\nIn many countries, the doctor decides and the patient follows. In the US, patient autonomy is paramount. This is one of the biggest cultural shifts for IMGs:\n‚Äî Patients can refuse treatment, even if you disagree\n‚Äî "Shared decision-making" means presenting options, not prescribing directives\n‚Äî "What matters to you?" is as important as "What\'s the matter with you?"\n\nAttending\n"How did the conversation go with Mr. Kim about his statins?"\n\nIMG Intern\n"He wants to try lifestyle modifications first. I explained the evidence for statins with his ASCVD risk score, documented the discussion and his informed refusal, and scheduled a follow-up in three months to recheck his lipid panel."\n\nAttending\n"Perfect. That\'s exactly how you handle it ‚Äî inform, document, follow up. His autonomy, our documentation."\n\nIMG Intern\n"Honestly, where I trained, if a patient refused statins, we would just... strongly insist. This approach feels more respectful actually."\n\nAttending\n"It is. And studies show shared decision-making actually improves adherence in the long run."'},
{s:'20',cat:'img',h:'üåç Scenario: Navigating the Evaluation System ‚Äî Understanding What Matters',b:'Program Director\n"Dr. Singh, let\'s go over your mid-year evaluation. Overall, you\'re doing well clinically. I want to highlight a few areas."\n\nIMG Intern\n"Thank you. I\'ve been working hard to improve, and I appreciate any feedback."\n\nProgram Director\n"Your medical knowledge is strong ‚Äî attendings consistently note that. Two areas to develop: first, your documentation efficiency. You\'re thorough, but your notes are taking too long. Second, I\'d like to see you take more initiative in leading family meetings."\n\nIMG Intern\n"That\'s helpful. For documentation, would you recommend a template or is it more about prioritizing which sections to focus on? And for family meetings ‚Äî could I shadow a senior resident on the next one before leading my own?"\n\nProgram Director\n"Both excellent ideas. I\'ll pair you with Dr. Chen for the next family meeting."\n\nThe US evaluation system can feel high-stakes for IMGs. Key things to understand:\n‚Äî Milestones and competencies are specific ‚Äî ask what they mean if you\'re unsure\n‚Äî "Areas for improvement" doesn\'t mean you\'re failing ‚Äî everyone gets them\n‚Äî Your response to feedback matters MORE than the feedback itself\n‚Äî Asking for specific, actionable steps shows maturity\n\nSenior Resident\n"How\'d your eval go?"\n\nIMG Intern\n"Good overall. I need to work on note efficiency and leading family meetings. Any tips?"\n\nSenior Resident\n"For notes ‚Äî use dot phrases and write your assessment/plan first, then fill in the rest. For family meetings, the biggest thing is just starting. I was terrified my first one too."\n\nIMG Intern\n"That\'s reassuring. I think part of my hesitation is that family meetings back home were always led by the most senior person. Here it feels different."\n\nSenior Resident\n"Here, the more you do, the more you learn. Nobody expects perfection ‚Äî they expect effort."'},
{s:'24',cat:'img',h:'üåç Scenario: Holidays and Time Off ‚Äî Navigating a Different Calendar',b:'Co-Resident\n"Are you doing anything for Thanksgiving?"\n\nIMG Intern\n"I\'m actually on call Thursday, but a friend invited me for Friday dinner. I\'m still learning what Thanksgiving is all about ‚Äî is it really just about turkey?"\n\nCo-Resident\n"Ha! Mostly turkey and football and family arguments. If you want, you can come to our friendsgiving Saturday ‚Äî it\'s a bunch of us who don\'t have family nearby."\n\nIMG Intern\n"I\'d love that, thank you. I\'ll bring dessert from a bakery near me that makes amazing baklava."\n\nCo-Resident\n"Yes please!"\n\n"Friendsgiving" is common among residents ‚Äî a potluck for those without local family. Saying yes to these invitations is one of the fastest ways to build genuine friendships.\n\nCharge Nurse\n"Doctor, the schedule shows you\'re working Christmas AND New Year\'s. Did you volunteer for those?"\n\nIMG Intern\n"I did. I don\'t celebrate Christmas, so I offered to cover for colleagues who do. I asked to have Eid off later in the year instead."\n\nCharge Nurse\n"That\'s really thoughtful of you. I\'ll make sure the team knows."\n\nThis is a WIN-WIN strategy many IMGs use:\n‚Äî Cover holidays you don\'t celebrate ‚Üí builds enormous goodwill\n‚Äî Request YOUR holidays off early ‚Üí most programs accommodate this gladly\n‚Äî Explain briefly what your holiday is ‚Üí colleagues genuinely appreciate learning\n\nIMG Intern\n"When Eid comes around, I might bring some sweets for the team if that\'s okay."\n\nCharge Nurse\n"Are you kidding? The nurses will love you forever. Last year Dr. Ahmed brought these amazing cookies and we still talk about them."'},
{s:'20',cat:'img',h:'üåç Scenario: When You Know a Different Way ‚Äî Bridging Medical Training Gaps',b:'Attending\n"Let\'s discuss the approach for this diabetic foot ulcer."\n\nIMG Intern\n"In my training, we used a wet-to-dry dressing approach for most wounds. I\'ve noticed here the wound care team uses a different protocol ‚Äî negative pressure wound therapy much earlier. Could you help me understand the evidence behind that transition?"\n\nAttending\n"Great question. The evidence shifted in the last decade ‚Äî NPT shows faster granulation tissue formation and lower infection rates. Wet-to-dry is falling out of favor for most chronic wounds."\n\nIMG Intern\n"That makes sense. I want to make sure I\'m updating my practice to match current US standards."\n\nThis is one of the hardest parts of being an IMG ‚Äî things you learned as gospel may be done differently here. The key:\n‚Äî Never say "In my country we do it better"\n‚Äî Instead say "I learned a different approach ‚Äî help me understand the current standard"\n‚Äî Frame gaps as learning opportunities, not deficits\n‚Äî Your international perspective IS valuable ‚Äî sometimes you know techniques others don\'t\n\nSenior Resident\n"Actually, that wet-to-dry method ‚Äî there are still specific situations where it\'s appropriate, right?"\n\nIMG Intern\n"Yes, for mechanical debridement of heavily necrotic wounds, it can still be indicated. That was a common presentation at my hospital in Karachi."\n\nSenior Resident\n"See, that\'s the thing ‚Äî you\'ve probably seen way more advanced wound cases than most US grads. That experience is valuable."\n\nAttending\n"Absolutely. Dr. Hassan, I\'d actually love for you to share some of those cases at our next teaching conference. Different systems, different exposures ‚Äî that\'s what makes a diverse team strong."\n\nIMG Intern\n"I\'d be honored to. Thank you for that opportunity."'}

{s:'3',cat:'phone',h:'üìû Scenario: Nurse Calls About New Chest Pain at 2 AM',b:'Nurse\n"Hi Doctor, I\'m sorry to bother you. Mr. Davis in 604 is complaining of chest pain. He says it started about ten minutes ago. He\'s pressing on the center of his chest."\n\nIntern\n"Thanks for calling ‚Äî chest pain is always worth a call. Can you give me his vitals right now? And is he on telemetry?"\n\nNurse\n"BP is 148/92, heart rate 96, O2 is 97% on room air. Yes, he\'s on tele ‚Äî I don\'t see any acute changes on the monitor but I\'m not reading strips."\n\nIntern\n"Got it. I need a few things right away: please get a stat 12-lead EKG, and let\'s give him aspirin 324 milligrams chewable unless he has an allergy. Also sublingual nitro 0.4 milligrams if his systolic stays above 100. I\'m coming to the bedside now."\n\nNurse\n"He does have aspirin on his MAR already ‚Äî he got his daily dose at 9 PM. Should I still give the extra?"\n\nIntern\n"Good catch. If he already got his aspirin today, hold the extra dose. Let\'s get the EKG and the nitro going. I\'ll be there in two minutes."\n\nNever dismiss chest pain overnight ‚Äî even if the patient looks fine. Your FIRST move is always an EKG. You have minutes, not hours.\n\nAt the bedside, check: EKG for ST changes, troponin (know that it takes 3-6 hours to rise), and compare to the admission EKG. If there are any ST elevations ‚Äî call cardiology and your senior immediately. Don\'t wait for troponin results.\n\nIntern (to attending, phone call)\n"I\'m calling about Mr. Davis in 604, a 67-year-old with a history of CAD, presenting with new substernal chest pain. His EKG shows ST depressions in V4 through V6 that are new compared to admission. Troponin is pending. Vitals are stable. I\'ve started nitro and he\'s on tele. I\'m concerned for NSTEMI."\n\nAttending\n"Good call. Start a heparin drip, serial troponins every 6 hours, and let cardiology know. Nice job catching the EKG changes."'},
{s:'6',cat:'phone',h:'üìû Scenario: Patient Wants to Leave AMA ‚Äî The Nurse Needs Help',b:'Nurse\n"Doctor, Mr. Reeves in 510 is pulling out his IV and says he\'s leaving. He\'s demanding his clothes back. He was admitted for cellulitis and is on IV antibiotics ‚Äî only been here since yesterday."\n\nIntern\n"Okay, is he calm or agitated? And does he have decision-making capacity ‚Äî is he oriented, alert, able to have a conversation?"\n\nNurse\n"He\'s alert, not confused, just very frustrated. He says he has to get home because nobody is watching his dog."\n\nIntern\n"I\'ll come talk to him right now. Please don\'t try to physically stop him, but let him know I\'m on my way and I want to hear his concerns."\n\nThe goal is NOT to convince the patient to stay. The goal is to make sure they understand the risks of leaving, and that the decision is truly informed.\n\nIntern\n"Mr. Reeves, I understand you want to leave. Before you do, I\'d like to make sure we\'re on the same page about your treatment. Can I have five minutes of your time?"\n\nPatient\n"I need to get home. Nobody\'s taking care of my dog. I\'ve been here a whole day already."\n\nIntern\n"That sounds really stressful. Let me address two things ‚Äî first, can we call someone to check on your dog? A neighbor, a friend? Second, I want to explain what could happen if we stop the IV antibiotics now, because I want you to make the best decision for yourself."\n\nPatient\n"...I guess my neighbor could check on him."\n\nIntern\n"Let\'s make that call. And while we do ‚Äî your cellulitis is improving, but it\'s not ready for oral antibiotics yet. If you leave now, the infection could spread to your bloodstream, which could mean a much longer hospital stay later. If we can get through one more day of IV treatment, I can likely switch you to pills and send you home tomorrow."\n\nPatient\n"One more day? You promise?"\n\nIntern\n"I can\'t promise, but that\'s my goal and it\'s realistic based on how you\'re responding. If something changes, I\'ll be honest with you."\n\nPatient\n"...Alright. Let me call my neighbor first."\n\nKey principles:\n1. Always explore the REASON they want to leave ‚Äî it\'s often solvable\n2. If they still want to leave: document capacity, explain risks clearly, have them sign the AMA form\n3. NEVER withhold discharge prescriptions as punishment ‚Äî send them with oral antibiotics and follow-up\n4. An AMA discharge done right is still good medicine'},
{s:'9',cat:'phone',h:'üìû Scenario: Nurse Reports a Possible Transfusion Reaction',b:'Nurse\n"Doctor, I started the blood transfusion on Mrs. Park about 15 minutes ago and she\'s spiking a fever ‚Äî 38.6 now, was 37.1 before we started. She\'s also saying she feels itchy and her back hurts."\n\nIntern\n"Stop the transfusion immediately. Do NOT disconnect the tubing ‚Äî clamp it and save the bag. I need vitals right now, and I\'m heading to the bedside."\n\nNurse\n"Vitals: BP 110/68, HR 108, O2 96%. She looks uncomfortable but she\'s talking to me."\n\nIntern\n"Okay. Give diphenhydramine 25 milligrams IV and acetaminophen 650 milligrams PO. Send a stat CBC, BMP, LDH, haptoglobin, direct Coombs, and free plasma hemoglobin. And please send the blood bag and tubing back to the blood bank with a new type and screen."\n\nThis is a high-stakes call because transfusion reactions range from benign febrile reactions to fatal hemolytic reactions. The FIRST step is always STOP THE BLOOD.\n\nAt the bedside:\n\nIntern\n"Mrs. Park, we\'ve stopped the blood and I\'m here to check on you. Can you tell me exactly how you\'re feeling?"\n\nPatient\n"My back really hurts and I feel hot. Am I okay?"\n\nIntern\n"We\'re going to make sure you\'re okay. Some people have reactions to transfusions, and we caught it early. I\'ve given you medication for the fever and itching, and we\'re running some tests. I\'m going to stay nearby."\n\nKey differentiation:\n‚Äî Febrile non-hemolytic reaction: fever, chills, no hemolysis labs ‚Üí most common, can premedicate and restart\n‚Äî Allergic reaction: urticaria, itching ‚Üí give antihistamine, mild cases can resume after treatment\n‚Äî Acute hemolytic reaction: fever + back pain + dark urine + hemolysis labs ‚Üí EMERGENCY ‚Äî aggressive fluids, call blood bank, call your senior NOW\n‚Äî Anaphylaxis: hypotension, bronchospasm ‚Üí epinephrine, call rapid response\n\nIntern (calling senior)\n"I have a possible transfusion reaction on Mrs. Park. She developed fever, pruritis, and back pain 15 minutes into a pRBC transfusion. I\'ve stopped the blood, sent hemolysis labs, and given Benadryl. Vitals are stable for now but I\'m concerned about hemolytic reaction given the back pain. Labs are pending."\n\nSenior\n"Good instincts. If the LDH comes back elevated or you see hemoglobinuria, call me immediately. Otherwise, watch vitals every 15 minutes for the next hour."'},
{s:'3',cat:'phone',h:'üìû Scenario: Your First Rapid Response ‚Äî What to Do When the Pager Goes Off',b:'Nurse\n"RAPID RESPONSE, Room 318! The patient is unresponsive!"\n\nThis is it ‚Äî the moment you\'ve trained for. Your heart is pounding. That\'s normal.\n\nIntern (arriving at bedside)\n"I\'m Dr. Torres, the covering intern. What happened?"\n\nNurse\n"Mrs. Williams, 74, admitted for pneumonia. She was talking to me five minutes ago and then she just stopped responding. BP is 72/40, heart rate 130, O2 82% on 4 liters."\n\nIntern\n"Okay. Let\'s get her on a non-rebreather at 15 liters. Can we get a crash cart to the bedside? And I need IV access ‚Äî does she have a working line?"\n\nNurse\n"She has a 20-gauge in her left hand."\n\nIntern\n"Let\'s start a liter of normal saline wide open through that. I need a stat EKG, ABG, and a blood sugar right now."\n\nRT (arriving)\n"Sats are 78% on non-rebreather. She\'s barely breathing ‚Äî rate of 6."\n\nIntern\n"Start bagging her. If we can\'t maintain her airway, we\'ll need to intubate. Where\'s anesthesia?"\n\nSenior Resident (arriving)\n"I\'m here. What do we have?"\n\nIntern\n"Mrs. Williams, 74, admitted for CAP, found unresponsive. Hypotensive at 72/40, hypoxic despite non-rebreather, bradypneic. We\'re bagging her now. Fluid bolus running. Glucose is 94. I\'m thinking septic shock versus PE versus mucus plugging leading to respiratory arrest."\n\nSenior\n"Great summary. Let\'s get her intubated. Push etomidate and succinylcholine. Start norepinephrine through the peripheral for now and get a central line kit ready."\n\nYour role in a rapid response:\n1. SHOW UP ‚Äî even if you\'re scared, be there\n2. Get the story: who is this patient, what changed, what are the vitals NOW\n3. ABCs: Airway, Breathing, Circulation ‚Äî address life threats first\n4. Give a concise summary when your senior arrives\n5. Once your senior takes over: be the person who puts in orders, draws labs, calls consults\n6. You don\'t need to know everything ‚Äî you need to ACT and COMMUNICATE'},
{s:'10',cat:'phone',h:'üìû Scenario: Nurse Calls About a New Rash and Possible Allergic Reaction',b:'Nurse\n"Hi Doctor, Mrs. Lopez in 412 just broke out in hives ‚Äî they\'re all over her arms and chest. She started a new antibiotic about two hours ago. Vancomycin."\n\nIntern\n"Is she having any trouble breathing, tongue swelling, or lightheadedness? What are her vitals?"\n\nNurse\n"No breathing issues. Vitals are stable ‚Äî BP 125/78, heart rate 84, O2 98%. She\'s just really itchy and the rash is spreading."\n\nIntern\n"Okay, let\'s stop the vancomycin infusion. Don\'t disconnect it yet ‚Äî just pause it. Give diphenhydramine 25 milligrams IV. I want to come take a look at her."\n\nNurse\n"Should I page pharmacy too?"\n\nIntern\n"Yes, good idea. Let them know we may need to adjust the vancomycin protocol ‚Äî slow the infusion rate or premedicate next time. This could be Red Man Syndrome rather than a true allergy."\n\nThis is an important distinction:\n\nRed Man Syndrome (vancomycin infusion reaction):\n‚Äî Caused by histamine release from too-fast infusion\n‚Äî Red flushing on face/upper body, itching, sometimes hives\n‚Äî NOT a true allergy ‚Äî can rechallenge with slower rate + premedication\n‚Äî Treatment: stop infusion, give antihistamine, restart slowly\n\nTrue allergic reaction:\n‚Äî Urticaria, angioedema, bronchospasm, hypotension\n‚Äî Must document as allergy, do NOT rechallenge\n‚Äî Treatment: stop drug, antihistamine, epinephrine if anaphylaxis\n\nAt the bedside:\n\nIntern\n"Mrs. Lopez, I\'m Dr. Chen. I see the rash ‚Äî it looks like it\'s mostly on your upper body and it appeared during the vancomycin infusion. This is most likely a reaction to the infusion speed, not a true allergy. We\'re going to give you some medication for the itching, and if it improves, we can restart the antibiotic much more slowly with premedication."\n\nPatient\n"Am I allergic to it? My sister is allergic to everything."\n\nIntern\n"Based on the pattern, this looks like an infusion-related reaction, which is different from a true allergy. We\'ll monitor you closely, and if it happens again even with the slower rate, we\'ll switch to a different antibiotic. For now, the Benadryl should help within about twenty minutes."\n\nIntern (documenting)\n"Vancomycin infusion reaction ‚Äî urticaria on trunk and upper extremities, no angioedema, no hemodynamic instability. Consistent with Red Man Syndrome. Plan: premedicate with diphenhydramine 25mg IV prior to future doses, extend infusion time to 2 hours."'},
{s:'6',cat:'phone',h:'üìû Scenario: Nurse Calls ‚Äî Patient Refusing Critical Medication',b:'Nurse\n"Doctor, Mr. Thompson is refusing his insulin. His blood sugar is 340 and he says he doesn\'t want any needles tonight. He\'s been refusing since 8 PM."\n\nIntern\n"Thanks for letting me know. Is he oriented and making this decision with full understanding? And has anyone explained why the insulin is important right now?"\n\nNurse\n"He\'s fully oriented, just doesn\'t like needles. I tried explaining but he got frustrated with me."\n\nIntern\n"I understand. I\'ll come talk to him. In the meantime, are there any ketone levels or a gap we should be looking at?"\n\nNurse\n"His last BMP showed a bicarb of 22 and no gap."\n\nIntern\n"Good ‚Äî so he\'s not in DKA. That gives us a little time."\n\nAt the bedside:\n\nIntern\n"Mr. Thompson, I\'m Dr. Patel. The nurse told me your blood sugar is really high and you\'d prefer not to have the insulin injection. I want to understand what\'s going on."\n\nPatient\n"I hate needles. I\'ve always hated them. At home I take pills. Why can\'t I just take my pills here?"\n\nIntern\n"That\'s a completely fair question. The reason we\'re using injections in the hospital is that your blood sugar is too high for pills to work fast enough right now. At 340, we need something that acts within minutes, not hours. But here\'s what I can offer ‚Äî the needle we use is very small, and I can ask the nurse to use a spot where you\'ll barely feel it. And my goal is to get you back on your home pills as soon as possible."\n\nPatient\n"How small is the needle?"\n\nIntern\n"It\'s about the width of a hair ‚Äî much smaller than the IV needle you already have in your arm. Most patients say they don\'t even feel it."\n\nPatient\n"...Alright. But I want to switch back to my pills soon."\n\nIntern\n"Absolutely. As soon as your sugars stabilize, that\'s the plan. Thank you for working with us on this."\n\nKey principles:\n1. Explore the reason for refusal ‚Äî it\'s often fear, not defiance\n2. Provide a clear medical rationale in plain language\n3. Offer alternatives or compromises when possible\n4. If they still refuse: document the conversation, their understanding of risks, and their decision ‚Äî this is their right\n5. NEVER be punitive or condescending about refusal'},
{s:'9',cat:'phone',h:'üìû Scenario: Cross-Cover ‚Äî Nurse Concerned About a Medication Error',b:'Nurse\n"Doctor, I think we might have a problem. I just gave Mrs. Chen her evening meds and I realized the metoprolol dose in the system says 200 milligrams. Her home dose was 50 milligrams. I\'m worried someone entered it wrong."\n\nIntern\n"Thank you for catching that ‚Äî let me look at this right away. What was her heart rate and blood pressure before you gave it?"\n\nNurse\n"HR was 72, BP 118/74. I gave it about ten minutes ago."\n\nIntern\n"Okay. Let\'s put her on the monitor and recheck vitals in 15 minutes. If her heart rate drops below 55 or systolic below 90, call me immediately. I\'m going to review the medication reconciliation right now."\n\nThis is a potential 4x overdose of a beta-blocker ‚Äî it matters.\n\nIntern (reviewing the chart)\n"You\'re right ‚Äî her home med list from the PCP office says metoprolol succinate 50 milligrams daily. The admission order has 200 milligrams. It looks like it was entered during the overnight admission. I\'m going to correct the order now and also put in the safety report."\n\nNurse\n"Should I be worried about her?"\n\nIntern\n"200 milligrams of metoprolol tartrate could cause significant bradycardia and hypotension. We\'ll watch her closely over the next few hours. If she becomes symptomatic ‚Äî dizzy, lightheaded, heart rate dropping ‚Äî we can give IV glucagon or atropine. But she may tolerate it fine. I\'ll stay in close touch with you."\n\nNurse\n"I feel terrible ‚Äî I should have caught it before I gave it."\n\nIntern\n"You actually did catch it ‚Äî that\'s what matters. Medication errors are system failures, not individual failures. You\'re doing exactly the right thing by telling me. Let\'s fill out the safety report together ‚Äî it\'s about fixing the system, not blaming anyone."\n\nKey points:\n1. When a nurse reports a potential error, your FIRST response is patient safety, not blame\n2. Assess the clinical impact immediately\n3. Review the order, correct it, and document what happened\n4. File a safety/incident report ‚Äî this is how systems improve\n5. Support the nurse ‚Äî a culture of blame leads to errors being hidden'},
{s:'10',cat:'phone',h:'üìû Scenario: Nurse Calls About a Difficult Family Member Demanding Answers',b:'Nurse\n"Doctor, the daughter of the patient in 308 is at the nursing station and she\'s very upset. She\'s demanding to speak to a doctor right now. She says nobody has told her anything all day and she\'s threatening to file a complaint."\n\nIntern\n"I understand. Is the patient stable right now? Any acute issues?"\n\nNurse\n"Patient is stable. The daughter has been here since this morning and she\'s been getting more and more frustrated. She asked the day team for an update and apparently nobody came by."\n\nIntern\n"I\'ll come talk to her right now. Can you let her know a doctor is on the way?"\n\nAt the nursing station:\n\nIntern\n"Hi, are you Mrs. Johnson\'s daughter? I\'m Dr. Kim, I\'m the doctor taking care of your mom this evening. I understand you\'ve been waiting for an update and I apologize for the delay."\n\nDaughter\n"I\'ve been here for TEN hours and nobody has told me anything. I don\'t even know what\'s wrong with her. This is unacceptable."\n\nIntern\n"You\'re right ‚Äî you should have been updated earlier, and I\'m sorry that didn\'t happen. You clearly care a lot about your mom, and I want to make sure you\'re informed. Let me pull up her chart and give you a complete update. Can we sit down somewhere more private?"\n\nDaughter (calming slightly)\n"...Yes. Okay."\n\nIntern\n"Your mom was admitted because of a urinary tract infection that spread to her bloodstream ‚Äî we call that urosepsis. She\'s on IV antibiotics and she\'s responding well. Her fever came down today and her blood pressure has been stable. Our plan is to continue antibiotics for another 48 hours and then switch to pills if she keeps improving."\n\nDaughter\n"When can she go home?"\n\nIntern\n"If she keeps trending in the right direction, we\'re looking at two to three days. I\'ll make sure the day team gives you an update tomorrow morning. Would it help if I wrote down my pager number so you can reach the covering doctor if you have questions overnight?"\n\nDaughter\n"Yes. Thank you. I\'m sorry for being upset ‚Äî I was just scared."\n\nIntern\n"Please don\'t apologize. Being an advocate for your mom is exactly what she needs. We\'re a team."\n\nKey lessons:\n1. Acknowledge the frustration FIRST ‚Äî don\'t get defensive\n2. Apologize for the communication gap even if it wasn\'t your fault\n3. Find a private space ‚Äî hallway conversations erode trust\n4. Give a clear, jargon-free update with a timeline\n5. Offer a contact method ‚Äî it reduces anxiety dramatically\n6. Angry families are almost always scared families'},
{s:'3',cat:'phone',h:'üìû Scenario: Night Nurse Calls ‚Äî Blood Sugar of 42',b:'Nurse\n"Doctor, I just checked a fingerstick on Mr. Okafor and it\'s 42. He\'s awake but he looks sweaty and shaky."\n\nIntern\n"42 is critically low. Is he able to swallow safely? Is he oriented?"\n\nNurse\n"He\'s alert, just shaky. He can swallow."\n\nIntern\n"Give him a glass of juice or glucose tabs right now ‚Äî whatever you can get fastest. Then recheck in 15 minutes. I\'m also going to order D50 to have at the bedside in case he drops further or becomes unresponsive. I\'m coming to see him."\n\nNurse\n"He\'s a type 2 diabetic on glipizide and insulin. He didn\'t eat his dinner tray tonight ‚Äî said he wasn\'t hungry."\n\nIntern\n"That\'s likely the cause. Hold his bedtime insulin. And actually, let\'s hold his glipizide too until we reassess in the morning. Can you make sure the tech rechecks his sugar at midnight and at 4 AM?"\n\nThis is one of the most common overnight calls and one of the most dangerous if missed. Hypoglycemia kills faster than hyperglycemia.\n\nAt the bedside:\n\nIntern\n"Mr. Okafor, your blood sugar dropped really low because you didn\'t eat dinner but your insulin was still on board. How are you feeling now after the juice?"\n\nPatient\n"Better. Less shaky. I just wasn\'t hungry earlier."\n\nIntern\n"That\'s okay ‚Äî it happens. But it\'s really important that if you\'re not going to eat a meal, you let the nurse know BEFORE your insulin is given. We can adjust the dose or hold it. I don\'t want this to happen again."\n\nPatient\n"Nobody told me that."\n\nIntern\n"That\'s on us. I\'m going to make a note in your chart and talk to the day team about adjusting your insulin protocol. For tonight, I\'m going to keep your sugar checks more frequent to make sure you stay safe."\n\nIntern (in the chart note)\n"Hypoglycemia to 42 in setting of missed dinner with continued insulin/sulfonylurea. Patient symptomatic, treated with PO glucose, responsive. Held bedtime insulin and glipizide. Increased POC glucose monitoring to q4h overnight. Will discuss insulin adjustment with day team. Educated patient on importance of communicating meal intake."\n\nKey point: always check WHY the sugar dropped before just treating it. Missed meals + insulin = predictable hypoglycemia. Fix the system, not just the number.'},
{s:'6',cat:'phone',h:'üìû Scenario: Calling the ICU ‚Äî Your Floor Patient Is Decompensating',b:'Nurse\n"Doctor, the patient in 412 ‚Äî Mrs. Reyes ‚Äî I\'m really worried. Her blood pressure has been dropping despite two liters of fluid. She\'s now at 76/42, heart rate 124, and she\'s starting to get confused. She was admitted for a simple pneumonia."\n\nIntern\n"I\'m at the bedside now. Start a third liter of NS wide open and get the rapid response team here. This looks like septic shock to me ‚Äî she needs a higher level of care."\n\nNurse\n"Rapid response is paged."\n\nIntern (to ICU fellow on the phone)\n"Hi, this is Dr. Hassan, the intern on 4 South. I\'m calling about a transfer request for Mrs. Reyes, a 58-year-old woman admitted yesterday for community-acquired pneumonia. She\'s decompensating ‚Äî I\'ll give you the SBAR."\n\nICU Fellow\n"Go ahead."\n\nIntern\n"Situation: Mrs. Reyes is in septic shock. She\'s hypotensive at 76/42, tachycardic at 124, with new altered mental status. She was hemodynamically stable until about an hour ago.\n\nBackground: She came in yesterday with a right lower lobe pneumonia, started on ceftriaxone and azithromycin. PMH includes diabetes and hypertension. No prior ICU admissions.\n\nAssessment: She\'s received three liters of crystalloid with minimal response. Lactate from two hours ago was 2.4 ‚Äî I\'ve sent a repeat. Blood cultures are drawn. I\'m concerned she\'s progressing to septic shock and may need vasopressors.\n\nRecommendation: I think she needs ICU transfer for vasopressor support and closer monitoring. Would you be able to come evaluate her?"\n\nICU Fellow\n"Good presentation. We\'ll come see her. In the meantime ‚Äî has she been broadened? If she\'s been on ceftriaxone and azithro for 24 hours and is getting worse, consider broadening to pip-tazo or meropenem. And get a central line consent if you can."\n\nIntern\n"I\'ll broaden to pip-tazo now and talk to the patient\'s family about central line and ICU transfer."\n\nICU Fellow\n"We\'ll be up in fifteen minutes."\n\nSenior Resident\n"Nice job. That SBAR was clean and the ICU fellow has everything they need. The key with ICU calls: don\'t wait until the patient is crashing to make the call. If your gut says ICU, pick up the phone."\n\nIntern\n"I was honestly second-guessing myself ‚Äî thinking maybe one more liter would fix it."\n\nSenior\n"If you\'re on liter number three with no response, the answer is almost never \'give another liter.\' The answer is \'escalate.\' Trust your instincts."'}

{s:'26',cat:'neonatal',h:'üìã Model Note: NICU Progress Note ‚Äî Preterm Infant 32-Weeker, DOL 3',b:'SUBJ\nMother reports breast milk supply is increasing ‚Äî pumping 20 mL per session. Nurse reports infant tolerating trophic feeds without residuals, emesis, or abdominal distension. No apneic or bradycardic events in the past 24 hours. Parents visited twice yesterday and held the baby skin-to-skin for one hour.\nOBJ\nVitals: T 36.8 (axillary, in isolette) | HR 148 | RR 42 | SpO2 94% on 0.25 L/min NC\nWeight: 1,620 g (birth weight 1,580 g ‚Äî up 40 g, appropriate regain)\nI/O: Feeds ‚Äî EBM 10 mL q3h via OG tube, tolerating full volume. UOP adequate ‚Äî 6 wet diapers/24h.\nHEENT: Anterior fontanelle soft, flat. No jaundice clinically.\nCV: RRR, no murmur. Pulses 2+ in all extremities. CRT < 2 sec.\nPulm: Mild subcostal retractions at baseline, improved from DOL 1. Bilateral breath sounds equal, no crackles.\nAbd: Soft, non-distended, positive bowel sounds. Umbilical stump clean and dry.\nNeuro: Age-appropriate tone and reflexes. Good suck reflex developing.\nLabs: AM ‚Äî Total bilirubin 8.2 (below phototherapy threshold for 32 weeks GA). CBC stable, no left shift. BMP ‚Äî Na 137, K 4.8, Glucose 72, Ca 8.9.\nA&P\n32+2 week preterm male, now DOL 3, BW 1,580g. Born via C-section for preeclampsia. Overall improving.\n# Prematurity ‚Äî 32 weeks\nContinuing isolette care for thermoregulation. Weight gain appropriate. Will advance feeds as tolerated ‚Äî goal full enteral feeds by DOL 7. Continue caffeine citrate 5 mg/kg/day for apnea of prematurity prophylaxis.\n# Respiratory ‚Äî RDS, improving\nWeaning respiratory support. Currently on low-flow NC at 0.25 L. If maintains SpO2 > 93% for 24 hours, trial off NC tomorrow. Chest X-ray from DOL 1 showed diffuse granular pattern consistent with surfactant deficiency ‚Äî received one dose of surfactant in delivery room.\n# Nutrition & Growth\nAdvancing EBM feeds ‚Äî currently at 10 mL q3h (80 mL/kg/day). Goal: 150 mL/kg/day by DOL 7. Adding HMF (human milk fortifier) once at full feeds. TPN running via PICC for supplemental nutrition ‚Äî will wean as enteral feeds advance.\n# Hyperbilirubinemia ‚Äî monitoring\nTotal bili 8.2, below phototherapy threshold (11.5 for 32 weeks at 72 hours). Recheck bili in AM. Parents counseled on jaundice monitoring.\n# Family-centered care\nParents engaged and visiting daily. Lactation consultant saw mother today. Kangaroo care encouraged ‚Äî parents performing well. Discussed expected NICU course ‚Äî estimated 4-5 weeks.'},
{s:'26',cat:'neonatal',h:'üìã Model Note: Newborn Nursery ‚Äî Term Infant, DOL 1 Assessment',b:'SUBJ\nMother reports infant breastfeeding well ‚Äî latching without difficulty, feeding every 2-3 hours. Voided once and had one meconium stool since delivery. Mother denies concerns. No fever, no respiratory distress noted by parents. Mother is a G2P2, uncomplicated pregnancy, GBS negative, delivered vaginally at 39+3 weeks.\nOBJ\nVitals: T 37.0 (axillary) | HR 138 | RR 36 | SpO2 98% on RA (predicting CCHD screen PASS)\nWeight: 3,420 g (50th percentile). Birth weight 3,480 g ‚Äî 1.7% weight loss (acceptable, < 7%).\nGeneral: Well-appearing term infant, active, pink, no jaundice.\nHEENT: Anterior fontanelle soft, flat. Posterior fontanelle palpable. Palate intact. Red reflexes bilateral. Ears normally formed, TMs not assessed.\nCV: RRR, no murmur. Femoral pulses 2+ bilaterally (rules out coarctation screen).\nPulm: Clear bilateral breath sounds, no retractions, no grunting, no nasal flaring.\nAbd: Soft, non-distended, no organomegaly. Umbilical cord with 3 vessels (2 arteries, 1 vein), clamped.\nGU: Male, testes descended bilaterally. Circumcision not yet performed ‚Äî parents consented.\nMusculoskeletal: Bilateral hip Ortolani and Barlow negative. Clavicles intact.\nNeuro: Moro, grasp, suck, root reflexes intact. Symmetric tone and movement.\nSkin: No rashes. Erythema toxicum neonatorum on trunk ‚Äî benign, counseled parents.\nNewborn Screening: State metabolic screen collected at 24 hours. Hearing screen ‚Äî PASS bilaterally.\nA&P\nTerm male infant, 39+3 weeks, AGA, DOL 1. Well-appearing, normal exam.\n# Well Newborn ‚Äî routine care\nContinue ad-lib breastfeeding. Lactation support offered. Anticipate physiologic weight loss up to 7% ‚Äî current 1.7% appropriate. Vitamin K administered at delivery. Erythromycin eye ointment given. Hepatitis B vaccine administered with maternal consent.\n# Circumcision\nParents consented. Planned for DOL 2 after confirming adequate voiding and normal exam. Will use Gomco clamp technique with local anesthesia (dorsal penile nerve block).\n# Jaundice monitoring\nNo clinical jaundice on DOL 1. Transcutaneous bilirubin at 24 hours: 6.4 mg/dL ‚Äî appropriate for age. Recheck prior to discharge.\n# Discharge planning\nAnticipated discharge DOL 2 if feeding well, bilirubin appropriate, circumcision uncomplicated. PCP follow-up scheduled within 48 hours of discharge. Car seat in room. Safe sleep education provided.'},
{s:'26',cat:'neonatal',h:'üìã Model Note: NICU Note ‚Äî Late Preterm Hypoglycemia, DOL 1',b:'SUBJ\nMother reports infant was "jittery" during last feed. Nurse noted tremor at 0300 ‚Äî triggered point-of-care glucose check. Infant born at 36+1 weeks to a mother with gestational diabetes (diet-controlled). Fed 15 mL of formula at 0200, latched but seemed sleepy. No apnea or cyanosis observed.\nOBJ\nVitals: T 36.6 (axillary) | HR 156 | RR 44 | SpO2 97% on RA\nWeight: 3,180 g (birth weight 3,210 g ‚Äî 0.9% weight loss)\nPOC Glucose: 34 mg/dL at 0310 ‚Üí fed 30 mL EBM ‚Üí recheck at 0350: 52 mg/dL\nGeneral: Late preterm infant, mildly jittery on exam, no lethargy, no cyanosis. Good tone.\nHEENT: AF soft/flat. Mucous membranes moist.\nCV: RRR, no murmur, pulses 2+.\nPulm: CTAB, no distress.\nAbd: Soft, non-distended, no hepatomegaly.\nNeuro: Jitteriness that stops with passive flexion (distinguishes from seizure). Intact suck/root. Moro symmetric.\nLabs: BMP pending. Insulin level sent with glucose.\nA&P\n36+1 week late preterm male, LGA, born to GDM mother (IDM). Presenting with symptomatic neonatal hypoglycemia on DOL 1.\n# Neonatal hypoglycemia ‚Äî IDM\nGlucose nadir 34 with jitteriness ‚Äî symptomatic. Responded to oral feed (52 on recheck). Per AAP guidelines for at-risk infants: target glucose > 45 in first 4-12 hours, then > 50 after 48 hours. Current plan: feed q2-3h, pre-feed glucose checks for next 24 hours. If glucose < 40 despite feeds or < 25 at any point ‚Üí start D10W IV at GIR 4-6 mg/kg/min. Lactation consulted for breastfeeding support.\n# Late prematurity ‚Äî 36+1 weeks\nMonitor for feeding difficulty, temperature instability, and hyperbilirubinemia. Currently maintaining temperature in open crib ‚Äî will switch to isolette if temp < 36.5. Car seat tolerance test required before discharge (< 37 weeks GA).\n# Large for gestational age ‚Äî IDM\nBirth weight 3,210 g at 36 weeks (> 90th percentile for GA). Screen for polycythemia (Hct), calcium, and magnesium. Echo if murmur develops (IDM risk for hypertrophic cardiomyopathy). CBC and Ca/Mg pending.\n# Feeding & family\nEncouraging breastfeeding with supplementation as needed for glucose management. Mother counseled on signs of hypoglycemia (jitteriness, poor feeding, lethargy). Father present and engaged.'},
{s:'4',cat:'docs',h:'üìã Model Note: Pediatric Progress Note ‚Äî Bronchiolitis, Hospital Day 2',b:'SUBJ\nMother reports baby is "breathing a little easier" compared to yesterday. Still coughing and congested but taking about 60% of normal bottle feeds. Had 4 wet diapers overnight. No fever since admission. Sleeping in shorter stretches due to coughing. Mother asks "when can we go home?"\nOBJ\nVitals: T 37.2 | HR 142 | RR 48 (was 64 on admission) | SpO2 93% on 0.5 L NC (was 88% on RA on admission)\nWeight: 6.1 kg (admission 6.2 kg ‚Äî 1.6% weight loss, acceptable)\nGeneral: 4-month-old male, alert, interactive, mild respiratory distress but improved from yesterday.\nHEENT: Copious clear rhinorrhea. TMs clear bilaterally. Oropharynx without lesions.\nPulm: Diffuse wheezes and crackles bilaterally, scattered rhonchi. Mild subcostal retractions. No nasal flaring. Air exchange improved compared to yesterday.\nCV: RRR, no murmur. CRT < 2 sec. Warm, well-perfused.\nAbd: Soft, non-tender, non-distended.\nNeuro: Active, tracking, appropriate tone.\nLabs: RSV PCR positive (from admission). No new labs today ‚Äî clinical assessment adequate.\nA&P\n4-month-old previously healthy male with RSV bronchiolitis, HD#2. Clinically improving.\n# RSV Bronchiolitis ‚Äî improving\nRespiratory distress improving ‚Äî RR down from 64 to 48, retractions milder, O2 requirement decreasing. Continue supportive care ‚Äî this is a self-limited viral illness. NO antibiotics. NO steroids (not indicated for bronchiolitis per AAP guidelines). NO chest X-ray unless clinical worsening. Nasal suctioning before feeds. Wean O2 as tolerated ‚Äî trial off NC if SpO2 > 93% consistently.\n# Hydration & Feeding\nTaking 60% of normal PO ‚Äî borderline adequate. Continue PO feeding with small, frequent volumes. If PO intake drops below 50% or weight loss > 5%, start maintenance IV fluids. Current weight loss 1.6% ‚Äî acceptable.\n# Discharge criteria\nReady for discharge when: SpO2 > 93% on RA for 4 hours, adequate PO intake (> 50% of normal), no significant retractions, parents comfortable with nasal suctioning at home. Anticipate discharge HD#3 or HD#4. Educate parents: symptoms can last 7-14 days, cough may persist 2-3 weeks.\n# Anticipatory guidance\nCounseled mother on suction-before-feed technique, signs to return to ED (labored breathing, poor feeding, lethargy), and palivizumab eligibility discussion for next RSV season if applicable.'},
