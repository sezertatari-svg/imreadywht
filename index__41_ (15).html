he jaundice: transcutaneous bili was 8.4 at 38 hours ‚Äî low-intermediate risk zone on Bhutani. No risk factors for severe hyperbilirubinemia ‚Äî no ABO or Rh incompatibility, no G6PD risk, no bruising, not preterm. I'll recheck before discharge.\"\n\nIntern\n\"Plan: Continue breastfeeding support. Newborn metabolic screen was collected this morning. Hearing screen is scheduled for this afternoon. CCHD screen passed yesterday ‚Äî 98% right hand, 97% right foot. Hep B vaccine was given at birth. Anticipating discharge this afternoon if all screens pass and feeding continues to go well. Follow-up with Dr. Chen in 2 days.\"\n\nAttending\n\"Good. Did you discuss safe sleep and car seat with the parents?\"\n\nIntern\n\"Yes ‚Äî I reviewed ABCs: Alone, on Back, in Crib ‚Äî no blankets, pillows, bumpers, or stuffed animals. Car seat is installed and ready. Parents have our office number and know the jaundice warning signs ‚Äî increasing yellowing, poor feeding, lethargy, dark urine, or pale stools.\""}, {"s": "26", "h": "üë∂ Scenario: IDM with Hypoglycemia ‚Äî Urgent Management", "cat":"neonatal", "b": "Nurse\n\"Doctor, Baby Girl Williams ‚Äî the IDM baby ‚Äî her 1-hour glucose is 22.\"\n\nIntern\n\"22 at 1 hour of life ‚Äî that's below 25, which is our threshold for IV dextrose in the first 4 hours. Is she symptomatic? Any jitteriness, poor feeding, lethargy?\"\n\nNurse\n\"She's a little jittery. She tried to feed but latched poorly.\"\n\nIntern\n\"Okay, this needs IV treatment. Let me come now. Please get an IV setup ready. I'm going to give a D10W bolus ‚Äî 2 mL/kg ‚Äî she weighs 4.2 kg, so that's about 8.5 mL of D10W as a slow IV push. Then I want to start a D10W drip at 80 mL/kg/day, which is about 14 mL/hr. That gives us a GIR of roughly 5.5 mg/kg/min.\"\n\n\"D10W bolus 2 mL/kg\" ‚Äî this is the standard neonatal hypoglycemia treatment. NOT D50 ‚Äî D50 is for adults and causes rebound hypoglycemia and possible vein sclerosis in neonates. Always use D10W in newborns.\n\nIntern\n\"Recheck the glucose 30 minutes after the bolus. Our target is above 40 in the first 4 hours, above 45 after that. Once she's stable on the drip and feeding well, we'll wean the IV gradually ‚Äî never discontinue abruptly, as that can cause rebound hypoglycemia.\"\n\n[30 minutes later]\nNurse\n\"Repeat glucose is 52.\"\n\nIntern\n\"Good ‚Äî she's above threshold. Let's continue the D10W drip and check glucose before every feed for the next 12 hours. I also want her breastfeeding or getting formula supplementation ‚Äî enteral feeds are important to stabilize her glucose long-term. I'll update the team on rounds.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî NEONATAL EMERGENCIES \u2014 NEVER MANAGE ALONE:\nIf glucose doesn't respond to D10, or baby becomes lethargic or seizes \u2014 call NICU IMMEDIATELY: 'I have an IDM with refractory hypoglycemia. I need help.' In neonatal care, the threshold to call for help should be VERY LOW.\n\nIntern presenting on rounds:\n\"Baby Girl Williams is an IDM ‚Äî mom has type 2 DM with an A1c of 9.1, on insulin. Birth weight 4,200 grams ‚Äî LGA, consistent with macrosomia. She had a POC glucose of 22 at 1 hour of life with jitteriness. I gave a D10W bolus and started a D10W infusion at a GIR of 5.5. Glucose responded to 52 at 30 minutes and has been stable above 50 for the last three checks. She's now feeding well. Plan is to wean the IV as she tolerates increasing enteral feeds, with a goal of maintaining glucose above 50 on full feeds before discontinuing the IV.\""}, {"s": "24", "h": "üó£Ô∏è Scenario: Taking a History ‚Äî New Admission, Chest Pain", "cat":"admit", "b": "Intern\n\"Good evening, Mr. Ramirez. I'm Dr. Park ‚Äî I'm one of the doctors on the team that's going to be taking care of you. Is it okay if I ask you some questions and do an exam?\"\n\nPatient\n\"Yeah, that's fine.\"\n\nIntern\n\"Thank you. Before we get started ‚Äî can I call you Mr. Ramirez, or do you prefer something else?\"\n\nAsking about name preference is a small gesture that shows respect. Some patients prefer their first name; others find it disrespectful. Ask, don't assume.\n\nPatient\n\"Mr. Ramirez is fine.\"\n\nIntern\n\"Great. So, Mr. Ramirez ‚Äî tell me what brought you in today.\"\n\nPatient\n\"I've been having this pain in my chest for the past couple days. It got worse today so my wife made me come in.\"\n\nIntern\n\"I'm glad you came in. Can you describe the pain for me? What does it feel like ‚Äî is it sharp, or more like pressure or squeezing?\"\n\nPatient\n\"It's like a tightness. Like someone's squeezing.\"\n\nIntern\n\"A squeezing tightness. And where exactly do you feel it? Can you point to it?\"\n\nHaving the patient point localizes the pain better than any verbal description. Always ask this.\n\nPatient\n(Points to center of chest)\n\nIntern\n\"Right in the center. Does it travel anywhere ‚Äî to your arm, your jaw, your back?\"\n\nPatient\n\"Sometimes down my left arm.\"\n\nIntern\n\"Okay. On a scale of 0 to 10, where 0 is no pain and 10 is the worst you can imagine ‚Äî where is it right now?\"\n\nPatient\n\"About a 6.\"\n\nIntern\n\"A 6 right now. When did it start ‚Äî can you remember exactly when you first felt it?\"\n\nPatient\n\"Maybe Tuesday? But it was mild. Today it got really bad while I was walking up the stairs.\"\n\nIntern\n\"So it started Tuesday, mild, and got much worse today with activity. What makes it better ‚Äî does resting help? Any medications?\"\n\nPatient\n\"Resting helps a little. I took some Tums thinking it was heartburn but it didn't do much.\"\n\nIntern\n\"And besides the chest tightness, have you had any other symptoms ‚Äî shortness of breath, nausea, sweating, feeling lightheaded?\"\n\nPatient\n\"I did sweat a lot today when it got bad. And I felt a little nauseous.\"\n\nIntern\n\"That's important information. Have you ever had anything like this before?\"\n\nPatient\n\"No, never.\"\n\nIntern\n\"Okay. Now let me ask about your health in general. Do you have any medical conditions ‚Äî high blood pressure, diabetes, high cholesterol?\"\n\nPatient\n\"Yeah, I've got high blood pressure and my doctor told me my cholesterol was high.\"\n\nIntern\n\"Are you on medications for those?\"\n\nPatient\n\"I'm supposed to take lisinopril and a cholesterol pill but honestly, I haven't been great about taking them.\"\n\nIntern\n\"I appreciate you being honest with me ‚Äî a lot of people have trouble keeping up with medications, so you're not alone. We'll work on making that easier for you. Any allergies to medications?\"\n\nNotice how the intern normalizes non-adherence (\"you're not alone\") instead of scolding. This encourages honesty.\n\nPatient\n\"Penicillin ‚Äî I get a rash.\"\n\nIntern\n\"Good to know. I'm going to make sure that's in your chart. Now, I need to ask a few personal questions that I ask all my patients ‚Äî is that okay?\"\n\nPatient\n\"Sure.\"\n\nIntern\n\"Do you smoke?\"\n\nPatient\n\"I used to ‚Äî quit about 5 years ago. Smoked for about 20 years.\"\n\nIntern\n\"Good for you for quitting ‚Äî that's not easy. How about alcohol?\"\n\nPatient\n\"A beer or two on the weekends.\"\n\nIntern\n\"Okay. Any recreational drugs?\"\n\nPatient\n\"No.\"\n\nIntern\n\"And do you feel safe at home?\"\n\nPatient\n\"Yeah, definitely.\"\n\nIntern\n\"Great. Mr. Ramirez, based on what you're telling me ‚Äî the squeezing chest pain, going to your left arm, the sweating and nausea ‚Äî I want to be upfront with you. I'm concerned this could be related to your heart. We're going to do some tests right now ‚Äî a heart tracing called an EKG and some blood tests ‚Äî to find out more. We're going to take very good care of you. Do you have any questions for me right now?\"\n\nPatient\n\"Am I having a heart attack?\"\n\nIntern\n\"It's possible, and that's exactly what we're checking for. I don't want to jump to conclusions until we see the results, but I want you to know that if that is what's happening, we caught it, and we have excellent treatment. You're in the right place. I'll be back as soon as the first results come in.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî CHEST PAIN RED FLAGS \u2014 ESCALATE EARLY:\nIf your workup shows ST changes, troponin elevation, or instability \u2014 call your senior BEFORE results are finalized: 'I have chest pain with a concerning EKG. Can you look?' In ACS, every minute matters."}, {"s": "24", "h": "üó£Ô∏è Scenario: Explaining a New Diagnosis ‚Äî Diabetes", "cat":"patient", "b": "Intern\n\"Mr. Washington, I'd like to talk to you about some of your blood test results. Is now a good time? Would you like your wife to be here for this conversation?\"\n\nPatient\n\"Yeah, she can stay.\"\n\nIntern\n\"So, we've been checking your blood sugar levels, and they've been coming back quite high ‚Äî consistently above 300. We also ran a test called hemoglobin A1c, which tells us your average blood sugar over the past few months. Yours came back at 10.2, and normal is below 5.7. What this tells us is that you have diabetes ‚Äî specifically, type 2 diabetes.\"\n\nPatient\n\"Diabetes? Are you serious? My mom had diabetes. She lost her leg.\"\n\nThe patient is now emotional and scared. The intern must pause and respond to the EMOTION before continuing with medical information.\n\nIntern\n\"I can see that's scary to hear, especially knowing what your mom went through. I'm sorry ‚Äî I know that brings up a lot of feelings. Can I share something with you, though?\"\n\nPatient\n\"Yeah.\"\n\nIntern\n\"The fact that we caught this now is actually a good thing. Diabetes is very manageable when we treat it early. The complications your mom experienced ‚Äî those happen when diabetes goes untreated for a long time. We're going to start treatment right away, and our goal is to prevent any of those complications.\"\n\nPatient\n\"What does treatment look like? Do I need shots?\"\n\nIntern\n\"Great question. We're going to start you on a medication called metformin ‚Äî it's a pill you take twice a day with meals. It helps your body use sugar more effectively. We may also need to adjust your diet ‚Äî our nutritionist will come talk to you about that. Some people eventually need insulin injections, but that's not where we're starting.\"\n\nWife\n\"What about his diet? He loves his sweets.\"\n\nIntern (smiling gently)\n\"I'm not going to tell you to never eat anything you enjoy again ‚Äî that's not realistic and it doesn't work. What our nutritionist will help you with is making smart choices: smaller portions, timing your meals, choosing foods that don't spike your sugar as much. It's about balance, not deprivation.\"\n\nIntern\n\"Before we go further ‚Äî can you tell me in your own words what diabetes means and what we're going to do about it? I just want to make sure I explained it clearly.\"\n\nPatient\n\"My blood sugar is too high. I'm going to take a pill for it and watch what I eat. And you caught it early, so hopefully I won't have the problems my mom had.\"\n\nIntern\n\"That's exactly right. I'm going to be honest ‚Äî managing diabetes takes effort every day. But you're not alone. We have a whole team to support you: me, your regular doctor, the nutritionist, and a diabetes educator who can teach you everything you need to know. You've got this.\""}, {"s": "24", "h": "üó£Ô∏è Scenario: Family Meeting ‚Äî Updating Family on a Critically Ill Patient", "cat":"family", "b": "Intern\n\"Thank you all for coming. I know this is a really difficult time, and I appreciate you being here. Before I give you an update, I want to ask ‚Äî what's your understanding of what's been going on with your father since he came to the hospital?\"\n\nSon\n\"They said he had an infection and that it's serious. But I'm not really sure how serious.\"\n\nIntern\n\"Thank you ‚Äî that gives me a good starting point. Let me fill you in. Your father came to the hospital with a very serious infection in his lungs ‚Äî pneumonia. Unfortunately, the infection has spread to his bloodstream, which is a condition we call sepsis. Sepsis means the infection is causing his body to have a very strong reaction, and that reaction is affecting other organs ‚Äî specifically his kidneys and his blood pressure.\"\n\nDaughter\n\"Is he going to make it?\"\n\nThis is the hardest question. The intern must be honest without being brutal.\n\nIntern\n\"I understand why you're asking that, and I want to be honest with you. Your father is critically ill. We are treating the infection with the strongest antibiotics we have, and we're supporting his kidneys and his blood pressure with medications and fluids. He is responding ‚Äî slowly ‚Äî but he's not out of the woods yet. The next 24 to 48 hours are going to be very important.\"\n\nDaughter (crying)\n\"I can't believe this is happening.\"\n\nIntern\n\"I know. This is really, really hard. Take your time. I'm not going anywhere.\"\n\n(Pause ‚Äî allow silence. Don't try to fix the emotion.)\n\nSon\n\"What's the plan? What are you doing for him?\"\n\nIntern\n\"Great question. Here's exactly what we're doing: the antibiotic is attacking the infection. We have a special medication running through his IV called a vasopressor ‚Äî it's helping maintain his blood pressure. We're also giving him fluids to support his kidneys, and we're checking his blood work every few hours to track his progress. If his kidneys don't improve, the kidney specialists may recommend temporary dialysis ‚Äî a machine that does the kidney's job until they recover.\"\n\nSon\n\"Can we see him?\"\n\nIntern\n\"Absolutely. You can visit him ‚Äî I'd just ask that you go in one or two at a time so we can keep the environment calm. Talk to him ‚Äî hearing familiar voices can be comforting even when he's sedated. The nurses will show you how to navigate the ICU.\"\n\nIntern\n\"I want you to know something: your father is getting the best care we can provide. I'm here for you. If you have questions ‚Äî any time, day or night ‚Äî the nurses can page me. I'd rather you ask and get the real answer than sit here worrying in the dark. Is there anything else I can answer right now?\"\n\nSon\n\"Thank you, Doctor. Just‚Ä¶ please take care of him.\"\n\nIntern\n\"That's a promise. I'll update you in the morning, or sooner if anything changes. Here's my team's callback number in case you need us.\n\nüö® HELP-SEEKING PROMPT ‚Äî FAMILY MEETINGS \u2014 DON'T DO THEM ALONE:\nFor critically ill patients, have your senior present at family meetings. It's okay to tell a family: 'Let me discuss with my team and come back with a complete answer.' Giving inaccurate prognostic information causes lasting harm.\""},{"s": "2", "h": "üó£Ô∏è Scenario: Explaining a Delay in Discharge to a Frustrated Patient", "cat":"discharge", "b": "Intern\n\"Good morning, Mrs. Chen. I know we talked about you going home today, and I want to give you an honest update.\"\n\nPatient\n\"Finally. I've been sitting here packed and ready since 7 AM. Nobody's told me anything.\"\n\nIntern\n\"You're absolutely right, and I'm sorry about the wait. I should have come to talk to you sooner. Here's where things stand: your insurance needs to approve a piece of equipment you'll need at home ‚Äî a special breathing machine ‚Äî and that approval is still in process.\"\n\n\"I should have come to talk to you sooner\" ‚Äî owning the communication gap immediately de-escalates. Don't make excuses; acknowledge the failure.\n\nPatient\n\"So how long is this going to take?\"\n\nIntern\n\"Honestly, I'm not certain. Our case manager, Jennifer, is on the phone with them right now. My best estimate is that we'll have an answer by early afternoon ‚Äî probably between 1 and 3. I know that's frustrating when you've been ready to go since this morning.\"\n\nNotice the intern gives a specific time range rather than \"we'll see.\" Then validates the frustration. Specific = trustworthy. Vague = dismissive.\n\nPatient\n\"Can't I just go home and get the machine later?\"\n\nIntern\n\"That's a great question, and I want to think about that with you. The concern is that without the machine, you could end up back in the emergency room tonight ‚Äî and I really don't want that for you. But let me talk with your doctor about whether there's a safe way to bridge the gap. I'll come back within the hour with an answer. Is there anything I can do to make the wait more comfortable\n\nüö® HELP-SEEKING PROMPT ‚Äî DISCHARGE BARRIERS \u2014 USE YOUR TEAM:\nWhen discharge is delayed for non-medical reasons, involve case management and social work. Don't try to solve insurance and equipment problems alone \u2014 your team has resources you don't. in the meantime?\"\n\nThe intern doesn't dismiss the idea or say \"no.\" They take it seriously, commit to a follow-up time, and show care for the person, not just the medical problem."}, {"s": "3", "h": "üìû Scenario: Getting Pushback from a Consultant on the Phone", "cat":"consult", "b": "Intern\n\"Hi, this is Dr. Patel, the medicine intern on 6 West. I'm calling to request a nephrology consult on a patient with worsening AKI.\"\n\nNephrology Fellow\n\"What's the creatinine?\"\n\nIntern\n\"It's 3.4, up from 1.2 baseline. He's‚Äî\"\n\nNephrology Fellow\n\"Have you tried fluids? What's the FeNa? Have you checked a urine sodium? Why are you calling us before doing the basic workup?\"\n\nThis is a common experience. The consultant sounds annoyed. The instinct is to become defensive or apologize excessively. Neither is the right move ‚Äî stay calm, stay factual.\n\nIntern\n\"I appreciate the question. I've already given 2 liters of LR with no response, FeNa is 3.2 suggesting intrinsic injury, and urine microscopy shows muddy brown casts. I've also held all nephrotoxins. The reason I'm calling is that his potassium is now 6.1 with EKG changes, and I wanted your guidance on whether he needs emergent dialysis.\"\n\nThe intern doesn't apologize. They don't argue. They present the data calmly. The key move: \"I appreciate the question\" acknowledges the consultant without being submissive, then immediately demonstrates competence by showing the workup is done.\n\nNephrology Fellow\n\"Oh. Okay, that changes things. Give me the room number, I'll come see him.\"\n\nIntern\n\"He's in 612. I've already given calcium gluconate and started insulin and D50. My callback is 5-3421. Thank you.\"\n\nWhen you get pushback, resist the urge to say \"sorry to bother you\" or \"I know you're busy.\" These weaken your position. Instead: present your data and your specific question. Competence is the best response to pushback.\n\nüö® HELP-SEEKING PROMPT ‚Äî IF THE CONSULTANT SAYS NO \u2014 ESCALATE UP:\nIf a consult is necessary and the fellow declines: 'Can I have my attending speak with yours?' Always tell your senior if a consult was declined. Never carry that burden alone."}, {"s": "4", "h": "üìã Scenario: Attending Gives You Feedback on a Sloppy Note", "cat":"docs", "b": "Attending\n\"Dr. Okafor, I read your admission note on Mr. Martinez. Can we talk about it for a minute?\"\n\nIntern\n\"Of course.\"\n\nAttending\n\"Your HPI was thorough, which is good. But your A&P is where I have concerns. You wrote 'Plan: continue current management.' That doesn't tell me anything. What is the current management? What are you continuing, and why? And your problem list ‚Äî you have 'chest pain' as a problem. That's a symptom, not a diagnosis. What do you think is causing the chest pain?\"\n\nThis is constructive feedback, not an attack. The attending is teaching you to write better notes. Your response should demonstrate openness, not defensiveness.\n\nIntern\n\"That's a fair point. I should have been more specific. I was thinking this is most likely an NSTEMI given his troponin trend and EKG changes. I'll restructure the A&P with 'NSTEMI' as the primary problem and list out each intervention ‚Äî the heparin drip, dual antiplatelet therapy, serial troponins ‚Äî with my reasoning.\"\n\n\"That's a fair point\" ‚Äî the best phrase for receiving feedback. It shows you heard it, you accept it, and you're not defensive. Then immediately demonstrate that you understand the fix.\n\nAttending\n\"Exactly. And one more thing ‚Äî your exam says 'CVS: normal.' What does 'normal' mean? Describe what you heard. Regular rate and rhythm? Murmurs? S3? S4? Document the specific findings. A chart reviewer in 5 years won't know what 'normal' meant to you today.\"\n\nIntern\n\"Understood. I'll go back and amend the note now. For future notes, would it be helpful if I ran my A&P by you before signing it ‚Äî at least for the first week?\"\n\nAsking for ongoing feedback shows maturity, not weakness. Attendings love interns who actively want to improve. This single question can transform your working relationship.\n\nüö® HELP-SEEKING PROMPT ‚Äî ASKING FOR HELP WITH NOTES IS SMART:\nUnsure about your clinical reasoning? Ask your senior to review your note: 'Can you look at my A&P before I sign it?' A 2-minute review prevents errors and accelerates learning."}, {"s": "4", "h": "üìã Scenario: Disagreeing with a Co-Resident About a Note", "cat":"docs", "b": "Co-Resident\n\"Hey, I noticed you changed the plan in the note for our shared patient, Mrs. Park. I had written 'continue observation' and you changed it to 'discharge today.' Can you fill me in?\"\n\nIntern\n\"Oh, I should have talked to you first ‚Äî I'm sorry about that. The attending and I rounded this morning and she felt Mrs. Park was ready for discharge. I updated the note to reflect the new plan but I should have given you a heads-up before changing what you'd written.\"\n\nOwning the communication failure immediately. The issue isn't the medical decision ‚Äî it's that you changed a colleague's note without telling them. Address the process, not the content.\n\nCo-Resident\n\"Yeah, it just caught me off guard. I saw the patient last night and she was still having some pain.\"\n\nIntern\n\"That's really important context. Can you tell me more about what you saw? I want to make sure we're not discharging her too early. If you have concerns, let's bring them to the attending together ‚Äî your overnight assessment matters.\"\n\n\"Your overnight assessment matters\" ‚Äî validates the co-resident's clinical contribution. \"Let's bring them to the attending together\" ‚Äî frames it as teamwork, not conflict.\n\nCo-Resident\n\"I appreciate that. She was having 6/10 pain at 2 AM and needed IV morphine. She'd been off the PCA for less than 12 hours.\"\n\nIntern\n\"That changes things. Let me update the attending with your overnight findings before we finalize the discharge. I'll make sure your assessment is reflected in the note. And going forward, I'll always loop you in before making changes. Fair enough?\"\n\n\"Fair enough?\" ‚Äî an equalizing phrase that closes the conversation on collaborative terms. It treats the co-resident as a peer, not a subordinate."}, {"s": "5", "h": "ü©∫ Scenario: Nurse Gives You Critical Information You Almost Missed", "cat":"team", "b": "Nurse\n\"Dr. Park, can I talk to you about Mr. Daniels in 508? His vitals are technically stable, but something feels off to me. He's just... different today. Quieter. Not eating. He told me he feels 'weird' but can't explain it more than that.\"\n\nIntern\n\"Thank you for telling me that. You know him better than I do ‚Äî you've been with him all week. When you say 'different,' can you walk me through what you're noticing?\"\n\nThis is the most important response an intern can give. \"You know him better than I do\" is not weakness ‚Äî it's clinical wisdom. Nurses spend 12 hours at the bedside; you spend 15 minutes. Their gestalt is a clinical finding.\n\nNurse\n\"He's normally talkative ‚Äî joking with me, asking about my kids. Today he's monosyllabic. And he pushed away his breakfast, which he never does. His vitals look fine on paper, but I've been doing this for 20 years and something isn't right.\"\n\nIntern\n\"I trust your instinct on this. I'm going to come see him right now. Can you draw a stat BMP and lactate while I'm on my way? And let's put him on continuous monitoring.\"\n\n\"I trust your instinct\" ‚Äî four words that build a career-long alliance. When a nurse tells you something is off, believe them. The lactate and labs may be normal ‚Äî but the times they're not, you'll be glad you listened.\n\nNurse\n\"Already got the labs in process. I was hoping you'd say that. I'll have the results by the time you get here.\"\n\nIntern\n\"Perfect. And Sarah ‚Äî I want you to know that this kind of heads-up is exactly what I need. Even if the labs come back normal, you calling me was the right call. Please keep doing it.\"\n\nName the nurse. Validate the behavior. This creates a feedback loop where the nurse feels safe bringing concerns to you early ‚Äî which is when intervention matters most, not after the patient codes."}, {"s": "5", "h": "ü©∫ Scenario: Navigating a Disagreement with a Pharmacist", "cat":"team", "b": "Pharmacist\n\"Dr. Ramos, I'm calling about your vancomycin order for Mrs. Lewis. You ordered 1 gram q12, but her creatinine is 2.4 and her weight is 52kg. Based on our dosing protocol, that dose is too high ‚Äî I'd recommend 750mg q24 with trough levels.\"\n\nIntern\n\"Thank you for catching that. You're right ‚Äî I didn't adjust for her renal function. Let me update the order to your recommended dose. And can you help me set up the trough monitoring? I want to make sure we're hitting therapeutic levels without toxicity.\"\n\n\"Thank you for catching that\" ‚Äî not \"sorry.\" Thanking the pharmacist frames their intervention as collaborative safety, not an embarrassing correction. Then asking for help shows that you view them as an expert, which they are.\n\nPharmacist\n\"Of course. I'd recommend a trough before the 4th dose. I'll set up the pharmacy-to-dose monitoring. Also ‚Äî I noticed she's on fluconazole, which can interact with her warfarin. Are you planning to adjust the warfarin or increase INR monitoring?\"\n\nIntern\n\"Honestly, I hadn't thought about that interaction. Thank you. Let's increase INR monitoring to daily while she's on both. Is there anything else you're seeing that I should address?\"\n\n\"Honestly, I hadn't thought about that\" ‚Äî being transparent about what you missed builds trust. Pharmacists are drug experts; interns are not. Pretending you knew about the interaction when you didn't erodes credibility.\n\nPharmacist\n\"That's all for now. I'll flag any future interactions. Good working with you.\"\n\nIntern\n\"Likewise. I really appreciate you being thorough ‚Äî it makes my patients safer. Don't hesitate to call me about anything.\"\n\nThe pharmacist is one of your most important safety nets. Every call from them prevents a potential error. Treat every call as a gift, not an interruption.\n\nüö® HELP-SEEKING PROMPT ‚Äî PHARMACY = YOUR DRUG SAFETY NET:\nUnsure about drug doses, interactions, or renal adjustments? Call pharmacy PROACTIVELY: 'I'm prescribing vancomycin for a CKD patient \u2014 can you help with dosing?' Pharmacists are drug experts. Use them."}, {"s": "6", "h": "üó£Ô∏è Scenario: Explaining Heart Failure to a Newly Diagnosed Patient", "cat":"patient", "b": "Intern\n\"Mr. Williams, I'd like to talk to you about what we've found. Is now a good time? Would you like your wife to join us?\"\n\nPatient\n\"She's here. Go ahead.\"\n\nIntern\n\"We've done several tests since you came in, and I want to explain what they're telling us. Your heart isn't pumping as strongly as it should be. We call this heart failure ‚Äî and I know that name sounds scary, but I want to explain what it actually means.\"\n\n\"I know that name sounds scary\" ‚Äî proactively addressing the emotional impact of a frightening diagnosis name. \"Heart failure\" sounds like the heart is about to stop. Patients need to hear that it doesn't mean that.\n\nPatient\n\"Heart failure? Am I dying?\"\n\nIntern\n\"I understand why that name is alarming. Heart failure doesn't mean your heart is about to stop ‚Äî it means your heart muscle isn't pumping blood as efficiently as it needs to. Think of it like a pump that's gotten weaker. The good news is that there are very effective treatments that can strengthen it and help you feel a lot better.\"\n\n\"Think of it like a pump that's gotten weaker\" ‚Äî analogies save lives. Patients understand plumbing metaphors. \"The good news\" ‚Äî always pivot to what CAN be done after delivering difficult information.\n\nWife\n\"What caused this? He's always been healthy.\"\n\nIntern\n\"That's a great question, and it's one we're still working on answering. High blood pressure over many years is the most common cause, and Mr. Williams has had high blood pressure for a while. But we're doing additional testing to look for other contributing factors.\"\n\nNotice the intern doesn't speculate or promise a definitive answer. \"We're still working on answering\" is honest. Naming hypertension gives the family something concrete without overcommitting to a single cause.\n\nPatient\n\"What does treatment look like?\"\n\nIntern\n\"We're going to start with medications that help your heart pump more efficiently and remove extra fluid that's been building up ‚Äî that's why your legs have been swollen and you've been short of breath. You should start feeling better within a few days. We'll also talk about some lifestyle changes, like reducing salt. But we're going to take this one step at a time. What questions do you have for me?\"\n\n\"One step at a time\" ‚Äî reduces information overwhelm. \"What questions do you have?\" ‚Äî assumes questions exist and invites them."}, {"s": "6", "h": "üìû Scenario: Calling Cardiology ‚Äî Communicating Urgency Effectively", "cat":"consult", "b": "Intern\n\"Hi, this is Dr. Santos, the medicine intern on 7 North. I need to discuss a patient with you ‚Äî I think this may be urgent.\"\n\nCardiology Fellow\n\"Go ahead.\"\n\nIntern\n\"I have a 58-year-old male with known three-vessel CAD and prior CABG, now presenting with 2 hours of crushing substernal chest pressure. His EKG shows new ST elevations in V1 through V4. Troponin just came back at 2.4. He's on aspirin and heparin already.\"\n\nNotice the order: patient identifier ‚Üí history that matters ‚Üí the acute finding ‚Üí what's been done. No unnecessary details. The fellow doesn't need to know his home medications or social history right now.\n\nCardiology Fellow\n\"Is he hemodynamically stable?\"\n\nIntern\n\"Yes ‚Äî blood pressure 134/82, heart rate 88, no signs of cardiogenic shock. He's alert, in pain but stable.\"\n\nAnswering exactly what was asked. Not \"let me check\" or adding unrelated information. When a consultant asks a specific question during an urgent call, answer it directly and concisely.\n\nCardiology Fellow\n\"Okay, this is a STEMI. Activate the cath lab. We'll be there in 15 minutes. Make sure he's consented, and have the nurse give a loading dose of ticagrelor if he hasn't gotten one.\"\n\nIntern\n\"Understood. Cath lab activation going in now. He hasn't been consented yet ‚Äî I'll do that now. Ticagrelor loading dose is being given. He'll be in the cath holding area. My callback is 5-2190.\"\n\nClosed-loop communication: repeat back the key action items so the fellow knows you heard them correctly. This is not just courtesy ‚Äî it prevents errors in high-stakes\n\nüö® HELP-SEEKING PROMPT ‚Äî STEMI = IMMEDIATE ESCALATION:\nST elevations on EKG? Call cardiology AND your senior simultaneously. You don't need permission to activate the cath lab \u2014 but DO inform your team. Time is myocardium., time-sensitive situations."}, {"s": "6", "h": "üó£Ô∏è Scenario: Talking to a Patient Who Refuses a Recommended Procedure", "cat":"patient", "b": "Patient\n\"I don't want the catheterization. My neighbor had one and he got a blood clot in his leg. I'll just take the medications.\"\n\nIntern\n\"I hear you. And I think it's completely reasonable to want to understand the risks before agreeing to anything. Can I share some information about why we're recommending it, and then we can decide together?\"\n\n\"I hear you\" ‚Äî validates without agreeing or arguing. \"Decide together\" ‚Äî shared decision-making language. The patient is not your adversary.\n\nPatient\n\"Fine. But I'm not changing my mind.\"\n\nIntern\n\"That's your right, and I respect that. Here's what I want you to understand: right now, part of your heart muscle isn't getting enough blood. The catheterization would let us see exactly where the blockage is and potentially open it up ‚Äî kind of like clearing a clogged pipe. Without it, there's a real risk that the blockage could get worse and cause permanent damage to your heart.\"\n\nUsing plain language and analogies. Not trying to scare the patient into compliance ‚Äî just presenting facts clearly.\n\nPatient\n\"What are the risks?\"\n\nIntern\n\"Good question. The main risks include bleeding at the site where we go in ‚Äî usually the wrist ‚Äî bruising, and in rare cases, a reaction to the dye. Serious complications like a blood clot or heart attack during the procedure are possible but uncommon ‚Äî less than 1 in 100. Your neighbor's experience sounds frightening, and I'm sorry he went through that. But I want you to weigh that rare risk against the risk of not treating the blockage.\"\n\nAcknowledging the neighbor's experience ‚Äî not dismissing it. Then reframing the decision: the risk of the procedure vs. the risk of NOT doing it.\n\nPatient\n\"I need to think about it.\"\n\nIntern\n\"Of course. Take the time you need. I want to make sure this is your decision, made with full information. I'll check back with you in a couple of hours. In the meantime, is there anyone ‚Äî a family member, a friend ‚Äî you'd like to talk it through with? And if you have questions before I come back, press the call button and ask the nurse to page me.\"\n\nNever pressure. Offer time, offer support, offer a follow-up. The patient's autonomy is paramount ‚Äî even when you disagree with their choice.\n\nüö® HELP-SEEKING PROMPT ‚Äî CAPACITY ASSESSMENTS \u2014 INVOLVE YOUR SENIOR:\nA capacity assessment is high-stakes. NEVER do it alone. Say: 'The patient is refusing a life-saving procedure. I want to assess capacity \u2014 can you help?' If unsure, consult psychiatry or ethics."}, {"s": "7", "h": "üó£Ô∏è Scenario: Explaining Oxygen Therapy to an Anxious Patient", "cat":"education", "b": "Patient\n\"Why do I need this thing on my face? Am I that sick? Am I going to need a breathing machine?\"\n\nIntern\n\"Those are really important questions, and I'm glad you asked. Right now, your oxygen level is a little lower than we'd like ‚Äî that's why you've been feeling short of breath. This is a nasal cannula ‚Äî it's just giving you a small amount of extra oxygen to help you breathe more comfortably. It's like a boost, not a replacement.\"\n\n\"Like a boost, not a replacement\" ‚Äî simple analogy that immediately reduces fear. Patients hear \"oxygen\" and think ventilator. Correcting that misconception early prevents panic.\n\nPatient\n\"But am I going to get worse? My aunt was on a ventilator and she never came off.\"\n\nIntern\n\"I hear that fear, and I understand where it comes from. I'm sorry about your aunt. I want to be honest with you: most patients with your condition improve with antibiotics and the oxygen support you're on right now. A ventilator is not what I'm expecting for you. But I want you to know that if at any point your breathing changes, we're monitoring you closely and we'll adjust your treatment right away.\"\n\nAcknowledge the fear. Reference the specific loss. Then provide realistic reassurance without empty promises. \"Not what I'm expecting\" is honest without being absolute.\n\nPatient\n\"Can I take it off to eat?\"\n\nIntern\n\"Yes, absolutely ‚Äî you can take it off briefly to eat. Just let the nurse know so they can keep an eye on your levels. If you feel short of breath without it, put it right back on. Think of it like glasses ‚Äî you can take them off for a moment, but you'll function better with them on.\"\n\nPractical, non-scary instruction. The glasses analogy normalizes it ‚Äî something that helps, not something that traps you."}, {"s": "7", "h": "üó£Ô∏è Scenario: Convincing a COPD Patient to Quit Smoking ‚Äî Without Lecturing", "cat":"education", "b": "Intern\n\"Mr. Campbell, I noticed in your chart that you're still smoking about half a pack a day. I'd like to talk about that, but only if you're open to it. Is that okay?\"\n\nAlways ask permission before discussing smoking. It signals respect and prevents the patient from shutting down. \"Only if you're open to it\" gives them control.\n\nPatient\n\"Look, I know I should quit. Every doctor tells me that. I've tried. It doesn't work.\"\n\nIntern\n\"It sounds like you've heard this talk before ‚Äî and I'm not going to lecture you. The fact that you've tried tells me you already know it matters. Can I ask what happened when you tried?\"\n\n\"I'm not going to lecture you\" ‚Äî disarms defensiveness immediately. Then asking about their experience shifts from judgment to curiosity.\n\nPatient\n\"I used the patch once. Lasted two weeks then I was back at it. It's the only thing that calms me down.\"\n\nIntern\n\"Two weeks is actually a real accomplishment ‚Äî most people don't make it that long on a first try. And I completely understand that smoking does something for you emotionally. I'm not asking you to lose that ‚Äî I'm asking if we can find something that gives you the same relief without the damage to your lungs.\"\n\nReframe the attempt as success, not failure. Validate the emotional function of smoking. Then offer a trade, not a sacrifice.\n\nPatient\n\"What do you mean?\"\n\nIntern\n\"There are several options we can try ‚Äî nicotine replacement in different forms, a medication that reduces cravings, or even a combination approach. We also have a quit line where a coach calls you and helps you through the tough moments. None of these work overnight, but each one increases your chances. What matters most to me is that you know I'm not judging you ‚Äî I'm just on your side.\"\n\n\"I'm on your side\" ‚Äî the most important phrase in motivational interviewing. It transforms the dynamic from doctor-patient to ally-ally."}, {"s": "8", "h": "üó£Ô∏è Scenario: Explaining a Procedure to a Scared Patient ‚Äî Paracentesis", "cat":"procedures", "b": "Intern\n\"Mrs. Torres, I'd like to talk to you about a procedure we need to do to help with the fluid buildup in your belly. Can I explain what it involves?\"\n\nPatient\n\"A procedure? Are you going to put me to sleep?\"\n\nIntern\n\"No ‚Äî you'll be awake the whole time, and we'll numb the area so you shouldn't feel pain. What we're going to do is use a small needle ‚Äî guided by ultrasound so we can see exactly where we're going ‚Äî to drain the fluid from your abdomen. It usually takes about 20 to 30 minutes, and most patients say it feels like a lot of pressure but not sharp pain.\"\n\nBreaking down the unknown into specifics: awake (not surgery), numbed (not painful), ultrasound-guided (precise), 20-30 minutes (finite), pressure not pain (setting correct expectations).\n\nPatient\n\"Is it dangerous?\"\n\nIntern\n\"That's a very reasonable question. Like any procedure, there are risks. The main ones are minor bleeding or bruising at the site ‚Äî that's the most common and it usually resolves on its own. More serious complications like infection or organ injury are rare ‚Äî less than 1 in 100 cases. I've done this procedure before, and I'll have ultrasound guidance the entire time.\"\n\nNaming the risks honestly but proportionally. \"Less than 1 in 100\" is more meaningful to patients than \"rare.\" \"I've done this before\" provides confidence without arrogance.\n\nPatient\n\"How much fluid are you taking out?\"\n\nIntern\n\"It depends on how much is in there. Sometimes a few liters ‚Äî which sounds like a lot, but removing it is what's going to help you breathe easier and feel less bloated. After we're done, most patients say they feel significantly better almost immediately.\"\n\nAlways end with the benefit. The patient needs to understand not just what you're doing but WHY it will help them feel better.\n\nPatient\n\"Okay. I'm nervous, but I trust you.\"\n\nIntern\n\"Thank you for trusting me. I'm going to take good care of you. The nurse will be right here the whole time too. And if at any point you feel uncomfortable or need a break, just tell me ‚Äî we can pause. You're in control.\"\n\n\"You're in control\" ‚Äî the most reassuring thing a patient can hear before a procedure."}, {"s": "8", "h": "üó£Ô∏è Scenario: Delivering Unexpected Bad News ‚Äî Liver Biopsy Results", "cat":"difficult", "b": "Intern\n\"Mr. Grant, I have the results from your liver biopsy. Before we discuss them, is there anyone you'd like to have here with you?\"\n\nPatient\n\"My wife is on her way. Can we wait?\"\n\nIntern\n\"Of course. I'll come back when she's here. There's no rush ‚Äî this conversation is important and I want to make sure you have the support you need.\"\n\nRespecting the patient's need for support. Never rush bad news. Waiting 30 minutes for a family member is always the right call. The patient is telling you what they need ‚Äî listen.\n\n(30 minutes later, wife has arrived)\n\nIntern\n\"Thank you both for being here. Mr. Grant, I want to share the biopsy results with you. I have to be honest ‚Äî the results aren't what we were hoping for.\"\n\nThe warning shot: \"not what we were hoping for.\" It prepares them without blurting out the diagnosis. Pause after the warning shot ‚Äî give them a moment.\n\nPatient\n\"Okay...\"\n\nIntern\n\"The biopsy shows that the damage to your liver is more advanced than we initially thought. You have what we call cirrhosis ‚Äî that means there's significant scarring in the liver. The scarring has built up over time, most likely from the hepatitis C that went untreated for many years.\"\n\nPlain language with one medical term, immediately defined. \"Built up over time\" normalizes the progression ‚Äî this didn't happen overnight, and it's not his fault.\n\nWife\n(tearful) \"Is this... is this fatal?\"\n\nIntern\n\"I understand why you're asking that. I want to give you the full picture. Cirrhosis is serious ‚Äî I won't minimize that. But it's not a death sentence. There are stages, and there are treatments that can slow it down and manage the complications. We're going to get a team of specialists involved ‚Äî a liver doctor ‚Äî and we're going to build a plan together.\"\n\n(pause ‚Äî let them process)\n\nIntern\n\"I can see this is a lot to take in. We don't need to plan everything right now. What I want you to know today is that you are not alone in this, and there is a path forward. What questions are on your mind right now?\"\n\n\"We don't need to plan everything right now\" ‚Äî relieves the pressure to absorb everything at once. \"What questions are on your mind right now?\" ‚Äî meets them where they are, not where you think they should be."}, {"s": "9", "h": "üó£Ô∏è Scenario: Telling a Patient They Need Dialysis", "cat":"difficult", "b": "Intern\n\"Mrs. Patel, I'd like to talk with you about your kidneys. I know you've been told before that your kidney function was declining. Can you tell me what your understanding is of where things stand?\"\n\nAlways start by assessing their understanding. You may discover they already know the trajectory ‚Äî or that they have major misconceptions that need correcting before you can move forward.\n\nPatient\n\"My doctor told me they were getting worse, but she said we'd try to keep them going as long as we could.\"\n\nIntern\n\"That's exactly right ‚Äî your doctors have been working hard to protect your kidney function. Unfortunately, based on the blood tests we've been doing during this hospital stay, your kidneys have reached a point where they can no longer do their job adequately on their own. The toxins and extra fluid are building up in a way that's making you sick ‚Äî that's why you've been feeling so nauseous and swollen.\"\n\nConnecting the kidney failure to symptoms the patient can feel. \"Nauseous and swollen\" makes it real and personal ‚Äî not just a number on a lab report.\n\nPatient\n\"So what does that mean?\"\n\nIntern\n\"It means we need to start a treatment called dialysis. Dialysis is a machine that does the work your kidneys can no longer do ‚Äî it cleans your blood and removes extra fluid. I know that word can be scary. Can I tell you more about what it actually involves?\"\n\nAsking permission to continue. The patient may need a moment to absorb the word \"dialysis\" before they can listen to details.\n\nPatient\n\"I always said I'd never go on dialysis. My brother was on it and it ruined his life.\"\n\nIntern\n\"I hear that ‚Äî and your brother's experience matters to me. Can you tell me what happened with him? I want to understand what you're afraid of, because your experience doesn't have to be the same as his.\"\n\nDon't dismiss the fear. Don't say \"but dialysis is different now.\" First, LISTEN to the story. Understanding the specific fear lets you address the specific concern.\n\nPatient\n\"He was stuck in a chair three days a week. He couldn't travel. He was miserable.\"\n\nIntern\n\"That sounds really hard. I can understand why that experience shaped how you feel about this. I want you to know that there are different options now ‚Äî including some that can be done at home, on your own schedule. But more importantly, I want to understand what matters most to you in your life ‚Äî your independence? Your time with family? ‚Äî so we can find an approach that fits YOUR life, not just the medical textbook. Can we talk about that?\"\n\nValues-based conversation. The intern is doing goals of care for dialysis ‚Äî not just presenting a medical option, but exploring what the patient's life priorities are."}, {"s": "9", "h": "üìû Scenario: Cross-Cover Call ‚Äî Electrolyte Page at 3 AM", "cat":"crosscover", "b": "Nurse\n\"Hi Doctor, sorry to wake you. I have a critical lab on Mr. Torres in 412. Potassium is 6.3.\"\n\nIntern\n\"Thank you for calling right away. Is he on a monitor? Any symptoms ‚Äî chest pain, palpitations, weakness?\"\n\nDon't groan. Don't sound annoyed. The nurse is doing their job. Your first response sets the tone for the entire interaction.\n\nNurse\n\"He's on telemetry. No symptoms. He's actually asleep.\"\n\nIntern\n\"Good. Let me check the signout... Okay, he's here for CHF, on spironolactone and lisinopril ‚Äî both of which can raise potassium. Here's what I'd like to do: order a stat EKG and have it done now ‚Äî I need to see if there are any changes. While that's happening, give 15 grams of kayexalate PO. Also, let's hold his morning spironolactone and lisinopril. I'll recheck the potassium in 4 hours.\"\n\nNote the structure: gather info ‚Üí check context ‚Üí give specific orders ‚Üí set recheck time. This is a 90-second interaction that keeps the patient safe.\n\nNurse\n\"The EKG ‚Äî should I wake him up?\"\n\nIntern\n\"Yes, we need it now. I know it's 3 AM, but a potassium of 6.3 with EKG changes would need urgent treatment. Apologize for waking him, explain that we're being extra cautious with a blood test result. If the EKG shows peaked T waves or any widening, page me immediately and I'll come to the bedside.\"\n\nGiving the nurse a threshold for re-escalation is critical. Don't make them guess when to call you back.\n\nNurse\n\"Got it. EKG now, kayexalate, hold the morning meds, recheck K in 4 hours. I'll call you if the EKG looks concerning.\"\n\nIntern\n\"Perfect readback. Thank you. And one more thing ‚Äî can you note in the chart what time we had this conversation? I'll put in the orders from here.\"\n\nDocumenting the timing of overnight calls matters for patient safety and medicolegal protection. And thanking the nurse ‚Äî always."}, {"s": "10", "h": "üó£Ô∏è Scenario: Explaining a Stroke Diagnosis to a Patient's Family", "cat":"patient", "b": "Intern\n\"Thank you all for coming together. I know this has been a frightening and confusing day. Before I share what we've found, can you tell me what you understand has been happening with your father?\"\n\nDaughter\n\"They said he had a stroke, but nobody's explained what that means or what's going to happen.\"\n\nIntern\n\"I'm sorry you've been left without clear information ‚Äî that shouldn't happen, and I'm going to fix that right now. Your father has had a stroke, which means a blood clot blocked one of the blood vessels in his brain. That's why he's having trouble speaking and why his right side is weak.\"\n\n\"I'm going to fix that right now\" ‚Äî takes ownership of the communication failure and pivots immediately to being helpful. Simple cause-and-effect explanation.\n\nSon\n\"Is the damage permanent?\"\n\nIntern\n\"That's the question I know you need answered, and here's what I can honestly tell you: it's too early to know for certain. The brain needs time to recover, and the first few days to weeks are when we see the most improvement. Some patients recover a great deal of function; others have lasting effects. What I can promise you is that we're doing everything possible right now ‚Äî we've started treatment to prevent the clot from getting bigger, and we'll be starting rehabilitation as soon as it's safe.\"\n\nHonest uncertainty without hopelessness. \"Too early to know\" is more trustworthy than either \"he'll be fine\" or \"prepare for the worst.\"\n\nDaughter\n\"Can he understand us when we talk to him?\"\n\nIntern\n\"That's a wonderful question. Yes ‚Äî from what we can tell, his understanding is intact even though his speech is affected. So please talk to him, hold his hand, tell him you're here. Hearing familiar voices is genuinely helpful for recovery. He may get frustrated that he can't respond the way he wants to ‚Äî be patient with him and let him know that you understand.\"\n\nThis answer gives the family something they can DO ‚Äî which is what families desperately need. They feel helpless; giving them a role (talk to him, be patient, hold his hand) is therapeutic for everyone."}, {"s": "10", "h": "üó£Ô∏è Scenario: Talking to an Agitated Patient with Altered Mental Status", "cat":"patient", "b": "Patient\n(confused, trying to pull out IV) \"Where am I? I need to go home! Who are you people?\"\n\nIntern\n\"Mr. Wallace, you're safe. You're in the hospital. My name is Dr. Park and I'm one of your doctors. You're safe here.\"\n\nRepeat \"safe\" and \"hospital.\" In delirium, patients may not retain what you say, so keep it simple, calm, and repetitive. Use their name to orient them.\n\nPatient\n\"I don't want to be here! Let me go!\"\n\nIntern\n(sits down, speaks slowly and calmly) \"I understand you want to go home, and I hear you. You're having some confusion right now because of an infection, and we're treating it. Once the medicine starts working, you'll feel more like yourself.\"\n\nNever argue with a delirious patient. Don't say \"you can't leave\" ‚Äî say what IS happening and what WILL happen. Sitting down reduces the perceived threat.\n\nNurse\n\"He's been like this for an hour. He pulled out his IV twice.\"\n\nIntern\n\"Thank you. Let me try a few things before we consider any medications. Mr. Wallace, is there anyone we can call for you ‚Äî your wife, your daughter? Sometimes hearing a familiar voice helps.\"\n\nDe-escalation hierarchy: reorientation ‚Üí familiar people ‚Üí environmental changes ‚Üí medication. Always try non-pharmacologic approaches first.\n\n(to nurse, quietly) \"Can we dim the lights, turn off the TV, and see if his daughter can come in? Also, let's reorient him ‚Äî a clock, a whiteboard with today's date, and his glasses if he wears them. If he's still pulling at lines in 30 minutes and we can't redirect him, I'll order a low dose of haloperidol ‚Äî but I want to try this first.\"\n\nSpecific non-pharmacologic interventions, with a clear trigger for pharmacologic escalation. The nurse now knows the plan AND the contingency."}, {"s": "10", "h": "üìû Scenario: Calling the Stroke Team ‚Äî Time-Critical Communication", "cat":"consult", "b": "Intern\n\"STROKE ALERT. This is Dr. Ramos, medicine intern on 5 North. I have a 72-year-old male, last known normal 45 minutes ago, with acute onset left-sided weakness and speech difficulty.\"\n\nDuring a stroke activation, lead with \"STROKE ALERT.\" This immediately tells the listener the urgency level. Then: age, time, symptoms ‚Äî in that order.\n\nNeurology Resident\n\"What are his deficits?\"\n\nIntern\n\"Right gaze deviation, left facial droop, left arm and leg plegia ‚Äî he can't lift either against gravity. Speech is global aphasia ‚Äî he's not producing words and appears to have impaired comprehension. His NIHSS is approximately 18. He's hemodynamically stable ‚Äî BP 178/95, heart rate 82, glucose is 142.\"\n\nPresenting the neuro findings in a structured way that tells the neurologist exactly where the lesion is. The NIHSS score quantifies severity. Including glucose (to rule out hypoglycemia as a mimic) shows you've thought about the differential.\n\nNeurology Resident\n\"Any contraindications to tPA?\"\n\nIntern\n\"No recent surgery, no active bleeding, no history of intracranial hemorrhage, not on anticoagulants. His last INR was 1.0. CT head without contrast is being done right now ‚Äî we should have results in 5 minutes.\"\n\nAnticipating the question. The neurologist needs to know about tPA eligibility immediately. Having this information ready before being asked shows preparation and saves critical minutes.\n\nNeurology Resident\n\"Good. We're on our way. Have the tPA mixed and at bedside. Don't give it until we see the CT and examine him. What's the room number?\"\n\nIntern\n\"Room 518. tPA will be ready. The nurse has two large-bore IVs in place and he's on a cardiac monitor. I've already spoken with the family ‚Äî his wife is here and is aware of the situation. My callback is 5-1847.\"\n\nEvery piece of logistics confirmed: room, IV access, monitoring, family awareness, callback number. In a stroke activation, the intern who has everything ready before the team arrives earns respect that lasts the entire year.\n\nüö® HELP-SEEKING PROMPT ‚Äî STROKE = CALL IMMEDIATELY:\nA stroke activation is NOT solo. Call your senior AND activate the stroke team simultaneously: 'I think my patient is having a stroke \u2014 activating now.' False activations are forgiven. Delayed ones cost brain tissue."}, {"s": "11", "h": "üó£Ô∏è Scenario: Teaching a Patient to Use Insulin for the First Time", "cat":"education", "b": "Patient\n\"I don't want to give myself shots. I can't do that.\"\n\nIntern\n\"I completely understand ‚Äî most people feel that way at first. The idea of giving yourself an injection is intimidating. Can I show you how small the needle actually is?\"\n\nDon't argue. Don't explain why they NEED insulin. First, address the fear. \"Most people feel that way\" normalizes it.\n\n(shows the insulin pen)\n\nIntern\n\"This is the pen you'll use. See how tiny the needle is? It's actually smaller than the needle we used to draw your blood. Most people say they barely feel it. Can I show you how it works on this practice pad?\"\n\nShowing is more powerful than telling. Hands-on demonstration reduces fear dramatically. The comparison to a blood draw needle ‚Äî which they've already survived ‚Äî reframes the experience.\n\nPatient\n\"It's really that small?\"\n\nIntern\n\"It really is. And you only need to do it once a day ‚Äî at bedtime. It takes about 10 seconds. Here, I'll walk you through the steps: first, you dial your dose ‚Äî your doctor set it at 10 units. Then you pinch a little skin on your belly, insert the needle, press the button, count to 10, and you're done. Want to try it on the practice pad?\"\n\nBreaking it into concrete steps. \"10 seconds\" makes it feel manageable. \"Want to try?\" gives them agency.\n\nPatient\n(practices on pad) \"That... wasn't bad at all.\"\n\nIntern\n\"See? You just did it. That's exactly how it will feel. Now, there are a few important things I want you to remember: always take it at the same time each night, store the pen in the fridge, and ‚Äî this is very important ‚Äî if you ever feel shaky, sweaty, or dizzy, eat or drink something sugary right away and call us. That's called low blood sugar, and it's rare, but I want you to know what to do.\"\n\nEnd with safety information framed as empowerment, not fear. \"I want you to know what to do\" = you're in control."}, {"s": "11", "h": "üó£Ô∏è Scenario: Non-judgmental Conversation About Diet with a Diabetic Patient", "cat":"education", "b": "Intern\n\"Mr. Hernandez, your blood sugars have been running pretty high ‚Äî in the 300s and 400s. I know you were diagnosed with diabetes a few years ago. Can you tell me a little about how you've been managing it at home?\"\n\nOpen-ended and non-judgmental. Not \"why are your sugars so high?\" or \"are you following your diet?\" ‚Äî those invite shame and dishonesty.\n\nPatient\n\"Honestly? Not great. My wife does the cooking and she cooks the same food she always has. And I work nights, so I eat a lot of fast food.\"\n\nIntern\n\"Thank you for being honest ‚Äî that really helps me. It sounds like the night shifts make healthy eating especially hard. You're not the only person dealing with this ‚Äî it's one of the most common challenges my patients face.\"\n\n\"Thank you for being honest\" ‚Äî rewards the behavior you want. Normalizing the struggle prevents shame.\n\nPatient\n\"The nutritionist gave me a list of foods last year but it was all stuff my wife doesn't cook. It felt like they were asking me to change my whole life.\"\n\nIntern\n\"I hear that ‚Äî and I think that's a really valid frustration. Here's what I've learned: the best diet is one you can actually follow. I'm not going to ask you to eat food that doesn't feel like your food. What I'd love to do is have our nutritionist talk with you ‚Äî and maybe your wife too, if she's open to it ‚Äî about small changes to the meals you already enjoy. Not a new diet. Small adjustments.\"\n\n\"The best diet is one you can actually follow\" ‚Äî this is evidence-based motivational interviewing. Unrealistic diet plans have zero adherence. Small, culturally appropriate modifications work.\n\nPatient\n\"My wife might be willing to talk.\"\n\nIntern\n\"That would be amazing. Diabetes is so much easier to manage when the whole household is on board ‚Äî not just the patient. I'll set that up. And Mr. Hernandez ‚Äî I want you to know that the fact you're being honest with me about what's hard means we can actually fix this. If you'd told me everything was fine, I wouldn't be able to help you.\"\n\n\"The fact you're being honest means we can fix this\" ‚Äî reframes honesty as the solution, not the problem."}, {"s": "12", "h": "üó£Ô∏è Scenario: Explaining Antibiotic Treatment to a Patient Who Wants Them Stopped", "cat":"education", "b": "Patient\n\"I'm feeling better. Why am I still getting these IV antibiotics? I want to go home.\"\n\nIntern\n\"I'm really glad you're feeling better ‚Äî that means the antibiotics are working, which is great news. I want to explain why we need to continue them for a few more days, because I know it's frustrating to feel good but still be stuck here.\"\n\nValidate the improvement and the frustration simultaneously. Then set up the explanation with \"I want to explain why.\"\n\nPatient\n\"Can't I just take pills at home?\"\n\nIntern\n\"That's actually a great question, and in many cases we can do exactly that. We call it 'transitioning to oral' ‚Äî switching from the IV to a pill form. We're planning to do that, but we need to make sure of two things first: that your fever stays away for at least 48 hours, and that you can eat and drink well enough to absorb the pill. You've been afebrile for about 24 hours now, so we're halfway there.\"\n\n\"We're halfway there\" ‚Äî gives a concrete sense of progress. The patient isn't stuck in an endless hospital stay; there's a measurable finish line.\n\nPatient\n\"So maybe tomorrow?\"\n\nIntern\n\"If your temperature stays normal overnight and you're eating well in the morning, I'd feel comfortable switching you to pills and discharging you. That's genuinely the plan. I don't want to keep you here a minute longer than necessary ‚Äî but I also don't want you to bounce back because we moved too fast.\"\n\n\"Bounce back\" ‚Äî patient-friendly term for readmission. \"I don't want to keep you here a minute longer than necessary\" ‚Äî shows you're on their side, not holding them hostage."}, {"s": "12", "h": "üó£Ô∏è Scenario: Talking to a Patient About a Positive Blood Culture", "cat":"patient", "b": "Intern\n\"Mr. Davis, I need to talk to you about one of your test results. We took blood cultures when you came in ‚Äî those are tests that check for bacteria in your blood ‚Äî and one of them has come back positive. That means there's an infection in your bloodstream.\"\n\nPatient\n\"Bacteria in my blood? That sounds really bad.\"\n\nIntern\n\"I understand why that sounds alarming. A bloodstream infection is serious, and I don't want to downplay that. But the important thing is that we caught it, we know which bacteria it is, and we have antibiotics that can treat it. You're already getting one of them.\"\n\nAcknowledge the severity ‚Äî don't minimize. But immediately follow with what's being done. The patient needs to hear \"we know, and we're treating it.\"\n\nPatient\n\"How did bacteria get in my blood?\"\n\nIntern\n\"We believe it started from the infection in your skin ‚Äî the cellulitis on your leg. Sometimes bacteria can travel from a local infection into the bloodstream. The good news is that we know the source and we're treating both the skin infection and the bloodstream infection.\"\n\nConnecting dots for the patient. They want to understand HOW this happened. A simple, honest explanation builds trust.\n\nPatient\n\"How long will I need treatment?\"\n\nIntern\n\"Bloodstream infections typically need a longer course of antibiotics than a regular skin infection ‚Äî usually around 2 weeks of IV antibiotics. Some of that time can be at home with a special IV setup called a PICC line, so you won't necessarily need to stay in the hospital the entire time. We'll talk more about that as we plan your discharge.\"\n\nDelivering the \"2 weeks\" news alongside the reassurance that it won't all be in the hospital. Always pair the difficult information with the manageable path forward."}, {"s": "12", "h": "üó£Ô∏è Scenario: Isolation Precautions ‚Äî Explaining to a Patient Who Feels Stigmatized", "cat":"patient", "b": "Patient\n\"Why does everyone who comes in my room wear a yellow gown and gloves? Am I contagious? The nurse acts like she doesn't even want to touch me.\"\n\nIntern\n(sits down, removes gloves after hand hygiene to make eye contact naturally) \"That's a really fair question, and I'm sorry if the gowns and gloves have made you feel that way. Let me explain what's going on.\"\n\nRemoving gloves to sit and talk (after hand hygiene) is a powerful gesture. It says: I'm not afraid of you. I see you as a person.\n\nPatient\n\"It makes me feel like I have the plague.\"\n\nIntern\n\"I hear you, and I want you to know ‚Äî you are not dangerous, and you are not dirty. You have an infection caused by a specific type of bacteria that can spread to other patients through contact. The gowns and gloves protect the other patients on this floor, many of whom have weakened immune systems. It's about protecting them ‚Äî not about you being harmful.\"\n\nSeparating the person from the pathogen. \"You are not dangerous\" directly addresses the shame. Then reframing: the precautions protect others, they're not a judgment on you.\n\nPatient\n\"My family is scared to visit now. They see the sign on the door and think I'm contagious to them.\"\n\nIntern\n\"I can understand their concern. Let me give them a call or talk to them when they visit to explain exactly what the precautions mean. For your family, visiting is perfectly safe ‚Äî they'll put on a gown and gloves, wash their hands when they leave, and that's it. I'll make sure the nursing staff explains this to them when they arrive. Your family visiting you is important for your recovery ‚Äî we don't want these precautions to get in the way of that.\"\n\nOffering to personally explain to the family. Validating that family visits matter. The patient's emotional health during isolation directly affects recovery."}, {"s": "13", "h": "üó£Ô∏è Scenario: Telling a Patient They Need a Blood Transfusion", "cat":"patient", "b": "Patient\n\"A blood transfusion? You mean someone else's blood? I don't think I'm comfortable with that.\"\n\nIntern\n\"I understand your hesitation ‚Äî many people feel the same way when they hear 'blood transfusion' for the first time. Can I explain why we're recommending it and answer any specific concerns you have?\"\n\nDon't push past the discomfort. Acknowledge it and ask permission to explain. The patient may have religious, cultural, or personal reasons you need to understand first.\n\nPatient\n\"Is it safe? What about diseases?\"\n\nIntern\n\"That's an important concern. The blood supply in the US is very carefully screened ‚Äî every unit is tested for HIV, hepatitis, and other infections. The risk of getting an infection from a transfusion is extremely low ‚Äî less than 1 in a million for most diseases. The most common side effect is a mild allergic reaction, like a rash or slight fever, which we can treat easily.\"\n\nAddressing the specific fear with specific data. \"Less than 1 in a million\" is reassuring and honest.\n\nPatient\n\"Why do I need it?\"\n\nIntern\n\"Your hemoglobin ‚Äî that's the part of your blood that carries oxygen ‚Äî has dropped to a level where your body isn't getting enough oxygen. That's why you've been feeling so tired, dizzy, and short of breath. The transfusion will bring that level back up, and most patients tell me they feel noticeably better within hours.\"\n\nConnecting the lab value to symptoms the patient can feel. \"You'll feel better within hours\" gives them a reason to say yes.\n\nPatient\n\"How long does it take?\"\n\nIntern\n\"About 2 to 3 hours for one unit of blood. We'll monitor you closely during the entire transfusion. If you feel anything unusual ‚Äî chills, itching, difficulty breathing, back pain ‚Äî tell the nurse immediately and we'll stop the transfusion right away. You're in control the whole time.\"\n\nSetting expectations and empowering the patient to speak up. \"You're in control\" ‚Äî the same reassurance used for procedures."}, {"s": "13", "h": "üó£Ô∏è Scenario: Discussing a New Cancer Diagnosis with a Patient", "cat":"difficult", "b": "Intern\n\"Mrs. Kim, I have the results from your biopsy. Before I share them, I want to ask ‚Äî how are you feeling about everything? I know the waiting has been hard.\"\n\nPatient\n\"I've barely slept. I just want to know.\"\n\nIntern\n\"I understand. I'm not going to keep you waiting any longer. Mrs. Kim, I'm afraid the biopsy did show cancer. It's a type of lung cancer.\"\n\n(silence ‚Äî the intern waits)\n\nThe pause after delivering bad news is the most important moment. Do NOT fill the silence. Do not explain the treatment plan. Do not say \"but the good news is...\" Let the patient process.\n\nPatient\n(long pause, then quietly) \"I knew it. I think I already knew.\"\n\nIntern\n\"I'm so sorry. Take whatever time you need right now. I'm not going anywhere.\"\n\n(sits in silence for a full minute)\n\nSitting in silence with a patient after devastating news is one of the hardest things you'll do. It feels uncomfortable. Your instinct is to talk, to explain, to offer hope. Resist. The patient needs you to be present, not to fix things right now.\n\nPatient\n\"What happens now?\"\n\nIntern\n\"I'm glad you asked. Here's what I want you to know: you are not going to navigate this alone. We have an oncologist ‚Äî a cancer specialist ‚Äî who is going to meet with you, probably tomorrow. They will explain the specific type, the stage, and the treatment options in detail. My role right now is to make sure you're supported and that all your questions get answered.\"\n\nThe intern does NOT try to play oncologist. They define their role clearly and promise that the RIGHT person will provide the detailed information.\n\nPatient\n\"Can my daughter be there when the oncologist comes?\"\n\nIntern\n\"Absolutely ‚Äî I think that's a great idea. Family members often hear things the patient doesn't catch in the moment, and they can ask questions you might not think of. I'll make a note so the oncologist knows to wait for her. Is there anything else you need right now ‚Äî a chaplain, a social worker, just someone to sit with you?\"\n\nOffering specific support resources ‚Äî not vague \"let us know.\" And \"just someone to sit with you\" acknowledges that sometimes presence, not information, is what heals.\n\nüö® HELP-SEEKING PROMPT ‚Äî DELIVERING BAD NEWS \u2014 HAVE SENIOR SUPPORT:\nBefore delivering a cancer diagnosis, ask your senior to be present or debrief beforehand: 'Can you help me prepare for this conversation?' There is NO shame in asking for guidance on the hardest conversations."}, {"s": "13", "h": "üó£Ô∏è Scenario: Explaining Blood Clot Treatment to an Anxious Patient", "cat":"education", "b": "Patient\n\"A blood clot? In my leg? Am I going to die? Can it go to my lungs?\"\n\nIntern\n\"I can see you're frightened, and I want to address those fears directly. Yes, a blood clot in the leg ‚Äî called a DVT ‚Äî can potentially travel to the lungs, and that's exactly why we're treating it right now. The blood thinner we started is working to prevent the clot from getting bigger and to stop it from traveling.\"\n\nDon't dodge the scary question. The patient asked \"can it go to my lungs?\" ‚Äî answer it honestly. Then immediately pivot to what you're doing about it.\n\nPatient\n\"Am I going to be on blood thinners forever?\"\n\nIntern\n\"Not necessarily. The typical treatment is 3 to 6 months, depending on what caused the clot. In your case, this was likely triggered by your recent surgery and being immobile for a while ‚Äî that's called a 'provoked' clot, and those usually need a shorter course of treatment. Your hematologist will make the final decision about duration.\"\n\n\"Provoked\" is immediately defined in plain language. Giving \"3 to 6 months\" sets realistic expectations without committing to a specific endpoint.\n\nPatient\n\"What do I need to be careful about on blood thinners?\"\n\nIntern\n\"Great question. The main thing is bleeding ‚Äî the medication that prevents clots also makes you bleed a little more easily. So if you cut yourself, it may take longer to stop. You should avoid contact sports, be careful with sharp objects, and call us if you notice any unusual bruising, blood in your urine or stool, or a nosebleed that won't stop. Also ‚Äî and this is really important ‚Äî tell every doctor and dentist you see that you're on a blood thinner.\"\n\nPractical, actionable safety information. \"Tell every doctor and dentist\" is a safety instruction patients frequently forget. Emphasizing it here is critical."}, {"s": "14", "h": "üó£Ô∏è Scenario: Addressing a Patient's Pain Without Over-Promising", "cat":"patient", "b": "Patient\n\"I've been telling you people for hours that I'm in pain and nobody's doing anything about it!\"\n\nIntern\n\"I hear you, and I'm sorry you've been in pain without adequate relief. That's not acceptable. Can you tell me where your pain is right now and what it feels like? I want to fix this.\"\n\nDon't defend the system. Don't explain staffing issues. Validate the suffering, apologize, and move to action.\n\nPatient\n\"It's my knee ‚Äî it's throbbing. The Tylenol isn't doing anything. I need something stronger.\"\n\nIntern\n\"I believe you. A 'throbbing' pain tells me there's inflammation ‚Äî and Tylenol alone isn't going to address that. Here's what I'd like to do: I'm going to add an anti-inflammatory medication that targets that type of pain specifically. I'm also going to have the nurse bring you an ice pack, which can help with the swelling. And I'm going to check on you in one hour to see if it's better.\"\n\n\"I believe you\" ‚Äî three powerful words. Then explaining WHY you're choosing each intervention (not just \"let me order something\") shows competence and respect.\n\nPatient\n\"Can't you just give me the strong stuff? Percocet or something?\"\n\nIntern\n\"I appreciate you telling me what's worked for you in the past. Here's my approach: I want to try the anti-inflammatory first because it targets the specific type of pain you're having ‚Äî and it may work better than an opioid for joint inflammation. If your pain isn't significantly better in an hour, we'll reassess and consider adding something else. I'm not going to leave you in pain ‚Äî that's a promise. But I want to start with\n\nüö® HELP-SEEKING PROMPT ‚Äî PAIN DILEMMAS \u2014 CONSULT, DON'T GUESS:\nIf pain isn't controlled and you're unsure \u2014 call your senior or pain service: 'I have difficult pain. Can you help me think through this?' Undertreating harms. Overtreating is dangerous. Get expert input. what's most likely to work.\"\n\nNot dismissing the request. Not labeling the patient. Explaining the clinical reasoning behind starting with non-opioid therapy. And making a concrete promise with a specific follow-up time."}, {"s": "14", "h": "üó£Ô∏è Scenario: Discussing Long-term Autoimmune Disease with a Newly Diagnosed Patient", "cat":"education", "b": "Patient\n\"Lupus? I've heard of that. Isn't that like... a lifelong thing? Is there a cure?\"\n\nIntern\n\"That's an honest question, and I want to give you an honest answer. Lupus is a chronic condition ‚Äî meaning it doesn't go away completely. But 'chronic' doesn't mean 'constantly sick.' Most people with lupus have periods where they feel perfectly normal ‚Äî we call those remissions ‚Äî and periods where symptoms flare up. Our goal is to maximize the good times and minimize the bad ones.\"\n\nReframing \"chronic\" immediately. The patient hears \"lifelong\" and imagines constant suffering. \"Remissions\" and \"flare-ups\" introduce a more nuanced ‚Äî and more hopeful ‚Äî reality.\n\nPatient\n\"What does that look like day to day?\"\n\nIntern\n\"Day to day, many of my patients with lupus live completely normal lives ‚Äî working, exercising, spending time with family. Some take a daily medication to keep things under control. The key is staying on top of it: regular check-ups, taking your medications as prescribed, and knowing the early signs of a flare so we can catch it before it gets bad.\"\n\nPainting a picture of normalcy, not disability. Using \"my patients\" makes it personal and relatable.\n\nPatient\n\"I'm scared. I don't know how to deal with this.\"\n\nIntern\n\"That's a completely normal reaction. Being diagnosed with any chronic condition is overwhelming ‚Äî especially one you've heard scary things about. I want you to know three things: first, you have a great medical team that's going to monitor you closely. Second, treatments have improved enormously ‚Äî most people with lupus live long, full lives. And third, you don't have to figure this out today. We're going to take this one step at a time, together.\"\n\n\"You don't have to figure this out today\" ‚Äî relieves the cognitive overload. \"One step at a time, together\" ‚Äî partnership, not abandonment."}, {"s": "15", "h": "üó£Ô∏è Scenario: Capacity Assessment ‚Äî Patient Refuses Amputation", "cat":"difficult", "b": "Attending\n\"Mr. Thompson is refusing the amputation. His foot has wet gangrene and he'll likely develop sepsis without surgery. I need you to assess his capacity.\"\n\nIntern\n\"Understood. I'll assess him now.\"\n\n(at bedside)\n\nIntern\n\"Mr. Thompson, I'd like to talk with you about the surgery the team recommended. Can you tell me in your own words what's going on with your foot?\"\n\nStep 1: UNDERSTANDING ‚Äî Can the patient state the medical situation?\n\nPatient\n\"They say my foot is infected real bad. The infection is spreading and they want to cut it off.\"\n\nIntern\n\"That's right. And can you tell me what could happen if you decide not to have the surgery?\"\n\nStep 2: APPRECIATION ‚Äî Does the patient understand this applies to THEM personally?\n\nPatient\n\"They said I could get a blood infection and die. I know that. I understand the risk.\"\n\nIntern\n\"And knowing that risk, can you tell me why you're choosing not to have the surgery?\"\n\nStep 3: REASONING ‚Äî Can the patient explain their rationale?\n\nPatient\n\"I'm 82 years old. I've lived a good life. I don't want to spend whatever time I have left in a wheelchair with one leg. I'd rather take my chances. If the Lord calls me home, I'm ready.\"\n\nIntern\n\"I hear you, Mr. Thompson. And is this decision something you've thought about carefully, or is there something about the situation that's confusing or unclear?\"\n\nStep 4: EXPRESSING A CONSISTENT CHOICE ‚Äî Is the decision stable?\n\nPatient\n\"I've been thinking about it since yesterday. I told the surgeon the same thing. This is my decision.\"\n\n(reporting to attending)\n\nIntern\n\"He has capacity. He demonstrates understanding of his diagnosis, appreciation that the consequences apply to him personally, clear reasoning based on his values and quality-of-life preferences, and a consistent choice. I disagree with his decision medically ‚Äî but he has every right to make it. I'll document the capacity assessment and the informed refusal.\"\n\nA patient with capacity can refuse any treatment ‚Äî even life-saving treatment. Your job is to assess, document, and respect ‚Äî not to override."}, {"s": "15", "h": "üó£Ô∏è Scenario: Screening for Suicidal Ideation ‚Äî Direct but Compassionate", "cat":"patient", "b": "Intern\n\"Mrs. Garcia, I want to ask you something important, and I want you to know that I ask this because I care about your safety. Have you been having any thoughts of hurting yourself or ending your life?\"\n\nDon't dance around the question. Don't say \"you're not thinking about anything silly, are you?\" Direct, compassionate, and clinical is the standard.\n\nPatient\n(long pause) \"Sometimes I think my family would be better off without me.\"\n\nIntern\n\"Thank you for telling me that ‚Äî I know it's not easy to say out loud. I want to understand more. When you say your family would be better off without you, do you mean you've had thoughts about ending your life?\"\n\nGentle clarification. Passive SI (\"they'd be better off\") and active SI (\"I want to kill myself\") have different risk levels. You need to distinguish them.\n\nPatient\n\"Not like... a plan or anything. I just feel like a burden. Like I'm making everyone's life harder.\"\n\nIntern\n\"I hear you. Feeling like a burden is one of the most painful emotions there is, and I'm sorry you're carrying that. I want you to know that what you're feeling has a name ‚Äî it's part of depression, and it's treatable. The feeling that you're a burden isn't a fact ‚Äî it's a symptom. And symptoms respond to treatment.\"\n\n\"The feeling that you're a burden isn't a fact ‚Äî it's a symptom.\" This is one of the most important reframes in psychiatric communication. It externalizes the thought and makes it treatable.\n\nPatient\n\"I just don't want to feel this way anymore.\"\n\nIntern\n\"And you shouldn't have to. Here's what I'd like to do: I'd like to have one of our mental health team members come talk with you ‚Äî someone who specializes in exactly what you're going through. We also have treatment options that can help. You too
