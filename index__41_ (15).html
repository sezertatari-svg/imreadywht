ling at his IV.\"\n\nIntern\n\"Okay. I'll be there in 2 minutes. Please make sure someone is nearby but don't crowd the room.\"\n\nAlways assess safety before entering. \"Don't crowd the room\" ‚Äî too many people escalates agitated patients.\n\n(Intern enters the room, pulls up a chair, sits down at eye level)\n\nIntern\n\"Mr. Walker, I'm Dr. Lee. I'm the doctor covering overnight. I heard you're having a tough night. Tell me what's going on.\"\n\nPatient (agitated)\n\"I've been calling for an hour! Nobody comes! My pain is a 10 and nobody gives a damn!\"\n\nIntern\n\"I hear you. You're in pain and you feel like nobody's responding. That's not okay, and I'm sorry. You have my full attention right now. Let's deal with the pain first.\"\n\n\"I hear you\" ‚Äî the most powerful de-escalation phrase. Followed by naming EXACTLY what the patient is feeling ‚Äî pain and being ignored.\n\nPatient\n\"They gave me Tylenol. Tylenol! After they cut my hip open!\"\n\nIntern\n\"You're right that Tylenol alone isn't enough after a major surgery like yours. Let me look at what's been ordered for you...\"\n\n(Checks the chart)\n\nIntern\n\"Okay, I see the issue. You have a stronger pain medication ordered, but it's written as 'as needed,' and it looks like it was last given 6 hours ago. You're due for another dose now. I'm going to get that to you right away ‚Äî the nurse will bring it in the next few minutes.\"\n\nPatient (calmer)\n\"Why did nobody just give it to me?\"\n\nIntern\n\"I don't know exactly what happened with the timing, but I'm going to make sure your pain is managed for the rest of the night. Here's what I'm going to do: I'm going to adjust your pain medications so you have something scheduled ‚Äî not just as-needed ‚Äî so you don't have to be in pain and wait for someone to bring it. You shouldn't have to fight for pain relief.\"\n\nPatient\n\"Thank you. I just... I was scared and in pain and nobody came.\"\n\nIntern\n\"I understand. Pain and fear together at 2 AM in a hospital ‚Äî that's a terrible combination. Here's my promise: your pain medication will be on a schedule now, and if it's still not controlled, tell the nurse and they'll page me directly. I want you to get some rest tonight. What else do you need right now?\"\n\n\"Pain and fear together at 2 AM\" ‚Äî naming the experience shows empathy. The intern transforms from adversary to advocate in 3 minutes.\n\nüö® HELP-SEEKING PROMPT ‚Äî AGITATED PATIENTS \u2014 CALL FOR BACKUP:\nIf you feel unsafe \u2014 CALL SECURITY AND YOUR SENIOR. Don't be a hero. Before chemical restraints, call your senior to confirm the dose. Your safety comes first."}, {"s": "16", "h": "üïäÔ∏è Scenario: Code Status Conversation ‚Äî Explaining DNR Without Bias", "cat":"difficult", "b": "Intern\n\"Mrs. Chen, there's something I'd like to talk with you about that we discuss with all of our patients when they're admitted to the hospital. It's about your wishes ‚Äî what you'd want us to do if something unexpected happened to your heart or your breathing.\"\n\nPatient\n\"You mean like if I die?\"\n\nIntern\n\"I know it's a heavy topic, and I want you to know ‚Äî we're not bringing this up because we think something bad is going to happen. We bring it up with everyone because it helps us respect YOUR wishes. Is it okay if we talk about it?\"\n\nNormalizing the conversation. \"We bring it up with everyone\" removes the implication that the patient is dying.\n\nPatient\n\"I suppose so.\"\n\nIntern\n\"Thank you. So ‚Äî if your heart were to stop beating, there's a procedure called CPR, where we press hard on your chest to try to restart it. We might also put a tube down your throat to help you breathe with a machine. I want to explain what this actually looks like so you can make an informed choice.\"\n\nPatient\n\"I've seen it on TV.\"\n\nIntern\n\"What's shown on TV is quite different from reality, unfortunately. In real life, CPR is physically aggressive ‚Äî it often breaks ribs. And the outcomes depend a lot on the overall health of the person. For someone your age with your medical conditions, the chance of surviving CPR and returning to your current quality of life is quite low. I'm not saying this to scare you ‚Äî I'm saying it because you deserve honest information.\"\n\nHonesty without cruelty. Studies show patients drastically overestimate CPR success rates due to TV portrayals.\n\nPatient\n\"So what are you saying ‚Äî I should just give up?\"\n\nIntern\n\"Not at all. Choosing to be a DNR is NOT giving up ‚Äî it's making an informed decision about how you want to be treated. If you choose DNR, we still treat everything else aggressively ‚Äî antibiotics, surgery, medications, everything. The only thing that changes is that if your heart stops on its own, we allow a natural death instead of attempting a procedure that's unlikely to bring you back to a good quality of life. You would still get FULL medical care.\"\n\n\"Allow a natural death\" ‚Äî this reframing is more accurate and less frightening than \"do not resuscitate.\"\n\nPatient\n\"Can I think about it and talk to my daughter?\"\n\nIntern\n\"Absolutely. Take all the time you need. There's no rush, and you can change your mind at any time in either direction. Would it help if I were here when you talk to your daughter, in case she has medical questions?\"\n\nPatient\n\"That would be nice.\"\n\nIntern\n\"I'll make that happen. And Mrs. Chen ‚Äî no matter what you decide, it's the right decision, because it's yours.\""}, {"s": "16", "h": "üïäÔ∏è Scenario: Family Meeting ‚Äî Transitioning to Comfort Care", "cat":"family", "b": "Intern\n\"Thank you all for being here. I know this is an incredibly difficult time. Before we start, I want to ask ‚Äî what is your understanding of where things stand with your father right now?\"\n\nSon\n\"I thought he was getting better, but the other doctor said the infection is getting worse. I'm confused.\"\n\nDaughter\n\"I don't understand why you can't just give him stronger medicine.\"\n\nIntern\n\"Those are both important questions, and I want to address them honestly. Your father has been fighting this infection for two weeks. We've used the strongest antibiotics we have. Unfortunately, his body is not responding the way we hoped. His kidneys are failing, his blood pressure keeps dropping even with the medications supporting it, and he's needing more and more help from the breathing machine.\"\n\nDirect, clear, compassionate. No euphemisms. The family needs to understand the trajectory.\n\nDaughter (crying)\n\"Are you saying he's dying?\"\n\nIntern\n\"I wish I had different news. But yes ‚Äî I'm concerned that despite everything we're doing, his body is showing us that it's not able to recover from this. I know that's devastating to hear. Take a moment.\"\n\n(Silence. The intern does not speak. Lets the family process.)\n\nSon\n\"What are our options?\"\n\nIntern\n\"That's what I want to talk with you about. We have two paths. One option is to continue everything we're doing ‚Äî the machines, the medications, the treatments. I want to be honest: I don't believe this will change the outcome, but it would keep him alive on these machines for some period of time. The other option is to shift our focus entirely to his comfort ‚Äî to make sure he is not in pain, not struggling to breathe, and is at peace. We would remove the machines and focus every effort on his dignity and comfort.\"\n\nSon\n\"If you were in our position ‚Äî what would you do?\"\n\nIntern\n\"I understand why you're asking that. If he were my father, knowing what I know about his condition, I would focus on his comfort. I believe the machines are prolonging the dying process, not saving his life. But this is YOUR family's decision, and whatever you choose, we will support fully.\"\n\nMaking a recommendation when asked ‚Äî this is good medicine. Families often need permission from the medical team to \"let go.\" But always frame it as the family's ultimate decision.\n\nDaughter\n\"He wouldn't want this. He told me once ‚Äî he said if he ever ended up on machines, to let him go.\"\n\nIntern\n\"That's incredibly valuable ‚Äî that he shared that with you. It sounds like he was clear about his wishes. What we can do is honor those wishes by transitioning to comfort-focused care. He will be pain-free, his breathing will be comfortable, and you can be at his bedside, holding his hand, talking to him. He can hear you.\"\n\nSon\n\"Okay. Let's do what he would have wanted.\"\n\nIntern\n\"I think that's a loving decision. Our palliative care team will come by to help manage his comfort. The chaplain is available if you'd like spiritual support. And I'll be here ‚Äî if you have questions or need anything at any point, day or night, the nurses can reach me. He's in good hands, and so are you.\""}, {"s": "16", "h": "üïäÔ∏è Scenario: Talking to an Elderly Patient About Falls and Safety at Home", "cat":"family", "b": "Intern\n\"Mrs. Gonzalez, before we send you home, I want to talk about something that might prevent you from ending up back here.\"\n\nPatient\n\"What do you mean?\"\n\nIntern\n\"You came in because you fell. And I know this isn't your first fall ‚Äî your records show you were in the ER six months ago for the same reason. I'm worried about you falling again at home, and I want to help make that less likely.\"\n\nPatient\n\"I'm just clumsy. It's no big deal.\"\n\nIntern\n\"I understand it might feel that way, but I want to be honest ‚Äî falls are one of the most dangerous things for someone your age. A broken hip or a head injury from a fall can change someone's entire life. The good news is, there are things we can do to lower your risk.\"\n\nDirect without being condescending. Many elderly patients minimize falls out of fear ‚Äî fear of losing independence, fear of being put in a nursing home.\n\nPatient\n\"I don't want to go to a nursing home.\"\n\nIntern\n\"I don't want that either ‚Äî and that's exactly why I want to help you stay safe at HOME. Let me ask you some questions. Are there rugs in your house that could trip you? Is there good lighting, especially between your bedroom and the bathroom at night?\"\n\nPatient\n\"I do get up a lot at night to use the bathroom. It's dark in the hallway.\"\n\nIntern\n\"That's a really common scenario for falls. A couple of simple changes can make a big difference: a nightlight in the hallway, grab bars in the bathroom, and removing any loose rugs. These are small changes that can prevent a big problem. Also, I noticed you're on a blood pressure medication that can make you dizzy when you stand up. I'm going to review your medications and see if we can adjust anything.\"\n\n\"Small changes, big problem prevented\" ‚Äî framing safety modifications as simple and empowering rather than restrictive.\n\nPatient\n\"I have been feeling dizzy when I stand up.\"\n\nIntern\n\"That's really important information ‚Äî thank you for telling me. That dizziness could be a side effect of your blood pressure medication, especially if you stand up quickly. Try this: when you get up from bed or a chair, sit on the edge for 30 seconds before standing. Give your body time to adjust. I'm also going to have our physical therapist come see you before discharge ‚Äî they can check your balance and teach you some exercises to keep you strong and steady.\"\n\nPatient\n\"I used to be so strong.\"\n\nIntern\n\"You're still strong ‚Äî you're here, you're recovering, and you're taking steps to stay safe. That takes strength. Let's make a plan together to keep you at home, on your feet, and out of the hospital. Deal?\"\n\nPatient (smiling)\n\"Deal.\""}, {"s": "17", "h": "üîß Scenario: Explaining a Lumbar Puncture to a Frightened Patient", "cat":"procedures", "b": "Patient\n\"A spinal tap?! No way. My cousin had one and she said it was the worst pain of her life.\"\n\nIntern\n\"I completely understand why that's scary ‚Äî especially hearing about someone else's bad experience. Can I explain what it actually involves and why we need it? And then you can decide.\"\n\nPatient\n\"Fine. But I'm not saying yes.\"\n\nIntern\n\"That's completely your right. You don't have to say yes to anything. Let me explain what's going on first. We're concerned that you might have an infection or inflammation around your brain and spinal cord. The only way to know for sure is to test the fluid that surrounds them ‚Äî we call it spinal fluid. To get a sample, I need to put a small needle into your lower back.\"\n\nPatient\n\"And that doesn't paralyze you?\"\n\nIntern\n\"That's the most common fear, and I'm glad you asked. The answer is no. We go in at the very bottom of the spine ‚Äî well below where the spinal cord ends. The needle passes through fluid, not through the spinal cord itself. Think of it like dipping a straw into a swimming pool ‚Äî you're taking a sample of the water, not touching the pool walls.\"\n\n\"Dipping a straw into a swimming pool\" ‚Äî an analogy that makes the procedure feel less invasive and addresses the paralysis fear directly.\n\nPatient\n\"Does it hurt?\"\n\nIntern\n\"I'll numb the area first with a local anesthetic ‚Äî you'll feel a pinch and then a burning sensation for about 10 seconds while the numbing medicine works. After that, most people feel pressure but not sharp pain. The whole procedure takes about 15 to 20 minutes. If at any point you're in pain, tell me and I'll stop and add more numbing medication.\"\n\n\"If at any point you're in pain, tell me and I'll stop\" ‚Äî this single sentence gives the patient a sense of control, which is the most powerful anxiety-reducer.\n\nPatient\n\"What about after?\"\n\nIntern\n\"Some people get a headache afterward ‚Äî we call it a post-LP headache. If it happens, it usually goes away with rest, fluids, and caffeine. If it's severe, we have treatments for it. The reason we need this test is that if you DO have an infection ‚Äî meningitis ‚Äî it needs to be treated immediately, and the spinal fluid is the only way to know.\"\n\nPatient\n\"And if I say no?\"\n\nIntern\n\"Then we don't do it. It's your body and your decision. But I want you to know the risk: if you DO have meningitis and we don't diagnose it, it can get worse quickly ‚Äî it can affect your brain. I'm recommending this because the benefit of knowing far outweighs the small discomfort of the procedure. But I won't pressure you.\"\n\nPatient\n\"Okay. Let's do it. But you better be good at this.\"\n\nIntern (smiling)\n\"I'll take good care of you. I'll explain every step as I go, so there are no surprises.\n\nüö® HELP-SEEKING PROMPT ‚Äî FIRST PROCEDURES \u2014 ASK FOR SUPERVISION:\nFirst LP or any procedure? Say: 'Can you supervise?' This is EXPECTED. If a procedure isn't going well \u2014 STOP: 'I'm having difficulty. Can you take over?' Pausing is always the right call.\""}, {"s": "17", "h": "üîß Scenario: Performing the Timeout ‚Äî Team Communication Before a Procedure", "cat":"procedures", "b": "Intern\n\"Okay, before we start, let's do a timeout. Everyone please stop what you're doing for a moment.\"\n\nThe timeout is a patient safety ritual. It is NEVER skipped, even for simple procedures. The intern leads it with confidence and ensures every team member participates.\n\nIntern\n\"I'm Dr. Park, the intern on the medicine team. I'm going to be performing a diagnostic and therapeutic paracentesis on our patient. Can you confirm your name and date of birth for me?\"\n\nPatient\n\"Robert Torres, January 15, 1966.\"\n\nIntern\n\"Thank you, Mr. Torres. The procedure we're doing today is a paracentesis ‚Äî we're going to remove fluid from your abdomen to help you breathe more comfortably and to test the fluid. The site is the left lower quadrant, which I've marked here.\"\n\n(Points to the marked site)\n\nIntern\n\"Mr. Torres, do you have any allergies?\"\n\nPatient\n\"Latex.\"\n\nIntern\n\"Latex allergy noted ‚Äî we're using non-latex gloves. Nurse, can you confirm we have non-latex gloves and that the kit is latex-free?\"\n\nNurse\n\"Confirmed. Non-latex everything.\"\n\nIntern\n\"Thank you. I'm using ultrasound guidance. I have the lidocaine drawn up. All supplies are on the sterile field. Consent was obtained and is on the chart. Does anyone on the team have any concerns or questions before we proceed?\"\n\nNurse\n\"No concerns.\"\n\nIntern\n\"Mr. Torres, any last questions?\"\n\nPatient\n\"Nope. Let's do it.\"\n\nIntern\n\"Great. Starting the procedure. I'll talk you through each step as I go.\"\n\nThe timeout includes: patient identity, procedure name, site, allergies, consent verification, equipment check, and an open invitation for any team member to raise concerns. Every element matters."}, {"s": "17", "h": "üîß Scenario: Post-Procedure Complication ‚Äî Communicating Transparently with the Patient", "cat":"procedures", "b": "Intern\n\"Mr. Torres, the paracentesis went well ‚Äî we removed about 5 liters of fluid, and I think you're going to feel a big difference in your breathing. But I want to talk to you about something that came up.\"\n\nPatient\n\"What's wrong?\"\n\nIntern\n\"After the procedure, we always do a check to make sure everything is okay. Your routine blood draw showed that your blood counts dropped a little more than we expected. It's possible that there was a small amount of bleeding at the procedure site internally. This is a known, uncommon complication ‚Äî it happens sometimes even when everything is done correctly.\"\n\nTransparency. Don't hide complications. Patients and families lose trust when they discover problems that were concealed, not when they learn about them honestly.\n\nPatient\n\"Bleeding? Is that serious?\"\n\nIntern\n\"It can be, and that's why I want to stay ahead of it. Right now, you're hemodynamically stable ‚Äî meaning your blood pressure and heart rate are normal, which is reassuring. Here's what I'm doing: I've ordered repeat blood work in 4 hours to see if the counts stabilize or continue to drop. If they stabilize, we just monitor. If they drop further, we may need to give you a blood transfusion as a precaution.\"\n\nPatient\n\"Did you mess up?\"\n\nIntern\n\"I understand why you'd ask that. The procedure was performed using ultrasound guidance, with standard sterile technique, and without any apparent difficulties. Bleeding is a recognized risk of paracentesis ‚Äî it's one of the things I mentioned to you during our consent discussion. It doesn't necessarily mean anything was done wrong ‚Äî it can happen due to the blood vessels in the area or your body's clotting factors, which are often affected by liver disease.\"\n\nHonest. Non-defensive. Doesn't blame the patient's body, but explains the physiology. \"I understand why you'd ask that\" ‚Äî validating the question instead of becoming defensive.\n\nPatient\n\"Okay. I trust you. Just keep me in the loop.\"\n\nIntern\n\"I will. I'm going to check on you every 2 hours tonight, and the nurses will be monitoring your vitals closely. If you feel lightheaded, dizzy, or notice anything at the procedure site ‚Äî swelling, new pain ‚Äî press the call button immediately. I've already updated my senior resident and attending about this.\"\n\n\"I've already updated my senior and attending\" ‚Äî this tells the patient that the complication is being taken seriously and managed by a team, not hidden."}, {"s": "18", "h": "üìã Scenario: Discharge Education ‚Äî Making Sure the Patient Actually Understands", "cat":"discharge", "b": "Intern\n\"Alright, Mr. Okafor ‚Äî the big day! You're going home. But before you go, I want to make sure you leave here feeling confident about everything. Can I go over a few things with you?\"\n\nPatient\n\"Sure, Doc.\"\n\nIntern\n\"First ‚Äî your medications. We changed some things during your stay. I want to go through each one. You have five medications going home. Let me explain each one ‚Äî what it does, and why it matters.\"\n\nIntern holds up the printed medication list and goes through each one, pointing to each medication as they explain it.\n\nThe physical act of pointing to each medication on the printed list dramatically improves recall. Never just hand someone a sheet and say \"your meds are on here.\"\n\nIntern\n\"This first one ‚Äî metoprolol ‚Äî is for your heart. It keeps your heart rate steady and your blood pressure down. You take it every morning with food. This one ‚Äî Lasix ‚Äî is the water pill. It keeps extra fluid from building up in your lungs and legs. You take it in the morning, and here's a tip: take it early in the day so you're not up all night going to the bathroom.\"\n\nPatient (laughing)\n\"Yeah, that happened last time.\"\n\nIntern\n\"Exactly. Now ‚Äî this is the most important thing I'll say today. If you notice ANY of these ‚Äî chest pain, worsening shortness of breath, weight gain of more than 3 pounds in one day, or if your legs start swelling up again ‚Äî go straight to the emergency room. Don't wait, don't call first, just go. It's always better to come in and have it be nothing than to stay home when something is wrong.\"\n\n\"The most important thing I'll say today\" ‚Äî flags the return precautions as the highest priority information. Patients can't remember everything; help them prioritize.\n\nIntern\n\"Now ‚Äî can you tell me back what to watch for? I want to make sure I explained it well.\"\n\nPatient\n\"If I get chest pain, can't breathe, gain weight fast, or my legs swell ‚Äî go to the ER.\"\n\nIntern\n\"Perfect. Your follow-up appointment with Dr. Singh is next Wednesday at 2:30. It's already scheduled. Is there anything about getting there that concerns you ‚Äî transportation, cost, anything?\"\n\nPatient\n\"I think my son can drive me.\"\n\nIntern\n\"Great. And if that falls through, call the office ‚Äî they can help arrange a ride. You have our number on the discharge paperwork. Any final questions before we get you out of here?\"\n\nPatient\n\"I think I'm good. Thank you for taking the time to explain everything.\"\n\nIntern\n\"That's what I'm here for. Take care of yourself, and I'll see you never ‚Äî because that means you're doing well.\""}, {"s": "18", "h": "üìã Scenario: Calling the PCP Office ‚Äî Warm Handoff at Discharge", "cat":"consult", "b": "Intern\n\"Hi, this is Dr. Park calling from City Hospital. I'm discharging one of Dr. Singh's patients today and wanted to give a warm handoff. Is Dr. Singh available, or can I speak with whoever handles discharge follow-ups?\"\n\nOffice Staff\n\"Dr. Singh is with a patient, but I can take the information and have her review it.\"\n\nIntern\n\"Perfect. The patient is Mr. Robert Torres, date of birth January 15, 1966. He was admitted 4 days ago for a CHF exacerbation. He's being discharged today, stable, on an optimized diuretic regimen. I'd like to schedule a follow-up within 5 to 7 days.\"\n\n\"Warm handoff\" is the term for direct communication between inpatient and outpatient providers at discharge. It dramatically reduces readmissions ‚Äî and it's a skill IMGs should know.\n\nOffice Staff\n\"I have an opening next Wednesday at 2:30.\"\n\nIntern\n\"That's ideal. I also want to flag two things for Dr. Singh to follow up on: we increased his Lasix from 20 to 40, so she'll want to check a BMP in about a week to make sure his kidney function is stable. And he's on a new medication ‚Äî spironolactone ‚Äî so a potassium check would be important too.\"\n\nSpecific, actionable items for the PCP. Not \"follow up on everything.\" Each item has a rationale.\n\nOffice Staff\n\"Got it. BMP in a week for the Lasix increase and potassium for the new spironolactone.\"\n\nIntern\n\"Exactly. One more thing ‚Äî we have blood cultures that are still pending from admission. If they come back positive, our team will follow up directly. But I'm noting in the discharge summary who is responsible for following up on each pending result.\"\n\nThis is a critical safety step. Pending results at discharge are one of the most common sources of medical errors. ALWAYS document who is responsible.\n\nOffice Staff\n\"That's really helpful. We'll have Dr. Singh review the discharge summary when it comes through.\"\n\nIntern\n\"Thank you. The discharge summary will be in the system by end of day. My callback number is 5-3421 if Dr. Singh has any questions. I appreciate your help.\""}, {"s": "18", "h": "üìã Scenario: Patient Isn't Ready to Go Home ‚Äî Navigating the Conversation", "cat":"discharge", "b": "Intern\n\"Good morning, Mrs. Kim. Your team has been talking, and medically, you're doing really well ‚Äî well enough to go home today.\"\n\nPatient\n\"No. I'm not ready. I don't feel safe going home.\"\n\nIntern\n\"Tell me more about that. What's making you feel unsafe?\"\n\nDon't dismiss, don't argue. Explore the concern.\n\nPatient\n\"Last time I went home, I fell the next day and ended up right back here. My apartment has stairs and I can barely walk. My daughter works all day. I'll be alone.\"\n\nIntern\n\"Those are very real concerns and I'm glad you told me. You're not being difficult ‚Äî you're telling me something important about your safety. Let me see what we can do.\"\n\n\"You're not being difficult\" ‚Äî many patients (especially elderly ones) feel they'll be labeled \"difficult\" for expressing concerns about discharge. Naming this and rejecting it builds trust.\n\nIntern\n\"I'm going to talk to our case manager and physical therapist today. Here's what I want to explore: first, can we arrange home physical therapy ‚Äî where a therapist comes to YOUR home and works with you there? Second, can we set up a visiting nurse to check on you? And third, I want PT to evaluate whether you need any equipment ‚Äî a walker, grab bars ‚Äî before you go.\"\n\nPatient\n\"I didn't know those things existed.\"\n\nIntern\n\"There are a lot of services available, and it's our job to connect you with them. Here's what I'd like to do: I'll ask PT to evaluate you this morning. If they feel you're safe to go home with the right support in place, we'll set everything up before you leave ‚Äî not after. If they feel you need more time or a different level of care, like a short stay at a rehab facility, we'll discuss that option too.\"\n\nPatient\n\"I don't want to go to a rehab place.\"\n\nIntern\n\"I understand that preference, and I'll advocate for getting you home if it's safe. Let's let PT weigh in first, and then you and I will decide together. How does that sound?\"\n\nPatient\n\"Okay. Thank you for listening to me.\"\n\nIntern\n\"Always. Your voice matters in this process ‚Äî you know your life better than any of us do. I'll be back this afternoon with a plan.\""}, {"s": "19", "h": "ü§ù Scenario: Pharmacist Calls About a Medication Error ‚Äî Responding Gracefully", "cat":"team", "b": "Pharmacist\n\"Hi Dr. Park, this is Lisa from pharmacy. I'm calling about the vancomycin order you placed for Mrs. Chen in 714. The dose is 1.5 grams, but based on her weight and renal function, our protocol calls for 1 gram. Her creatinine is 2.1 ‚Äî I want to make sure this wasn't an error.\"\n\nIntern\n\"Thanks for catching that, Lisa. Let me pull up the chart... You're right. I used the wrong weight ‚Äî I think I accidentally used her admission weight instead of her adjusted body weight. I'll change it to 1 gram right now. I appreciate you flagging it.\"\n\nPharmacist\n\"No problem. I'll also set up a vancomycin trough for tomorrow morning so we can check the level.\"\n\nIntern\n\"That would be great. I should have added that myself ‚Äî thank you. Is there anything else you see on her medication list that concerns you?\"\n\nThe intern doesn't get defensive, doesn't make excuses, doesn't say \"I knew that.\" They thank the pharmacist, fix the error, and then ASK if there's more to correct. This is what professionalism looks like.\n\nPharmacist\n\"Actually ‚Äî she's also on metformin and her creatinine is 2.1. That should probably be held.\"\n\nIntern\n\"You're absolutely right. I'll hold the metformin now. Thank you, Lisa ‚Äî you're saving me from a lot of trouble today.\"\n\n\"You're saving me from a lot of trouble\" ‚Äî acknowledging the pharmacist's value. This is how you build a professional relationship where the pharmacist actively watches your back."}, {"s": "19", "h": "ü§ù Scenario: Interdisciplinary Rounds ‚Äî Presenting Your Patient in 60 Seconds", "cat":"team", "b": "Intern\n\"Next patient ‚Äî Mr. Torres, room 714. Admitted for CHF exacerbation, hospital day 4. Clinically, he's doing well ‚Äî euvolemic, off supplemental oxygen, tolerating his oral diuretic regimen. We're planning discharge today if the last few pieces come together.\"\n\nCase Manager\n\"What's the disposition?\"\n\nIntern\n\"Home with VNA services ‚Äî visiting nurse for daily weight monitoring and medication compliance for the first two weeks. I've already discussed this with the patient and he's agreeable.\"\n\nCase Manager\n\"I'll set up the VNA referral. Does he need any equipment?\"\n\nIntern\n\"No new DME. He already has a scale at home. PT cleared him yesterday ‚Äî ambulating independently, no fall risk.\"\n\n\"PT cleared him\" ‚Äî this tells the team that physical therapy has already evaluated and approved the patient for safe discharge. Don't leave this to the last minute.\n\nPharmacist\n\"I noticed his Lasix was increased from 20 to 40. He'll need a BMP check in a week. Who's following up on that?\"\n\nIntern\n\"Good catch. I'm doing a warm handoff to his PCP this afternoon and will flag the BMP recheck. I'll note it in the discharge summary as well.\"\n\nNurse\n\"His wife had some questions about the salt restriction. She does all the cooking.\"\n\nIntern\n\"Can we get the nutritionist to swing by before discharge? It would be better for her to hear it from the expert than from me giving a quick overview. I'll put in the consult.\"\n\n\"Better for her to hear it from the expert\" ‚Äî this is NOT passing the buck. It's recognizing that each team member has specific expertise. The nutritionist is better at dietary education than you are ‚Äî use your team.\n\nIntern\n\"Any other needs from the team? No? Great. Goal: discharge by noon. I'll have the discharge summary done by 10.\""}, {"s": "19", "h": "ü§ù Scenario: Apologizing to a Nurse After a Miscommunication", "cat":"team", "b": "Intern\n\"Hey Sarah, do you have a minute? I want to talk about what happened earlier with Mr. Davis.\"\n\nNurse\n\"Sure.\"\n\nIntern\n\"I told Mr. Davis this morning that we were changing his diet to regular, but I didn't update you first. So when he asked for lunch, you didn't know about the diet change and told him he was still NPO. He got upset with you, and that wasn't fair ‚Äî that was my mistake.\"\n\n\"That was my mistake\" ‚Äî owning it directly and specifically. The intern doesn't say \"there was a miscommunication\" (passive, blameless). They say \"I didn't update you\" (active, accountable).\n\nNurse\n\"Yeah, it was pretty uncomfortable. He was frustrated and I didn't have answers.\"\n\nIntern\n\"I'm sorry. You shouldn't have been put in that position. Going forward, I'm going to make it a habit to update you before I tell the patient about any plan changes ‚Äî diet, meds, activity, discharge. That way you're never blindsided.\"\n\nNurse\n\"I'd really appreciate that. It makes my job a lot easier when I know what's going on.\"\n\nIntern\n\"Absolutely. And if I ever slip up again, please call me out on it. I'd rather hear it from you directly than have it affect the patient. We're on the same team.\"\n\n\"Please call me out on it\" ‚Äî inviting accountability. This transforms the relationship from hierarchical to collaborative. Nurses who feel respected and heard become your greatest allies.\n\nNurse\n\"Thanks for bringing it up. A lot of people wouldn't have.\"\n\nIntern\n\"I've learned the hard way that the small communication gaps are the ones that cause the biggest problems. I'll do better.\""}, {"s": "20", "h": "üåç Scenario: Senior Gives You Feedback ‚Äî How to Receive It Gracefully", "cat":"team", "b": "Senior Resident\n\"Hey, can I give you some feedback from rounds this morning?\"\n\nIntern\n\"Of course. I'd appreciate it.\"\n\n\"I'd appreciate it\" ‚Äî the correct response. Not \"uh oh\" (signals fear), not \"sure\" (sounds reluctant). Signal that you welcome feedback.\n\nSenior Resident\n\"Your presentation of Mrs. Kim was good medically ‚Äî you had all the data right. But you spent about 4 minutes on her and it should have been 90 seconds. You listed every ROS item and every lab value. On a 15-patient list, that adds up. The attending was getting restless.\"\n\nIntern\n\"I appreciate you telling me that. I noticed the attending seemed distracted but I wasn't sure why. So the issue is efficiency ‚Äî I'm including too much detail?\"\n\nThe intern paraphrases the feedback to confirm understanding. \"I noticed the attending seemed distracted\" ‚Äî shows self-awareness.\n\nSenior Resident\n\"Exactly. For a stable patient like Mrs. Kim, the attending only needs: overnight events, current status, any changes, and the plan. You don't need to list every vital sign if they're all normal ‚Äî just say 'vitals stable.' You don't need every lab ‚Äî just the ones that are abnormal or trending.\"\n\nIntern\n\"That makes sense. Where I trained, we were expected to present every detail and the attending would pick what was relevant. It's a different expectation here.\"\n\n\"Where I trained\" ‚Äî contextualizing without making excuses. This helps the senior understand WHY you're doing it, without defending the behavior.\n\nSenior Resident\n\"Totally get it. Different systems. Here, filtering IS the skill. The attending is testing whether you know what matters.\"\n\nIntern\n\"Got it. For tomorrow, I'm going to aim for 60 to 90 seconds on stable patients and see if I can cut the noise. If I'm still too long, just give me a signal.\"\n\n\"Give me a signal\" ‚Äî asking for real-time feedback, not just after-the-fact. This shows the intern is actively working to improve.\n\nSenior Resident\n\"I'll tap my clipboard. And honestly ‚Äî the fact that you're taking this well says a lot. Some people get defensive. You're going to do great.\""}, {"s": "20", "h": "üåç Scenario: Navigating Small Talk ‚Äî Connecting with Your Team", "cat":"img", "b": "Co-Intern\n\"Hey, did you watch the game last night?\"\n\nIMG Intern\n\"I didn't ‚Äî I'm still figuring out American football honestly. Which team were you watching?\"\n\nCo-Intern\n\"The Eagles. It was a great game. You should come over next Sunday ‚Äî a bunch of us are watching together.\"\n\nIMG Intern\n\"I'd love that. I keep hearing about it but I've never really understood the rules. Can you explain it to me while we watch?\"\n\nThis is the right approach. Admitting you don't know something cultural and asking to be included is endearing, not embarrassing. Saying \"I'm not interested\" shuts down connection.\n\nCo-Intern\n\"Absolutely. Fair warning though ‚Äî I'll probably yell at the TV a lot.\"\n\nIMG Intern (laughing)\n\"That sounds exactly like my family watching cricket back home.\"\n\nConnecting your culture to theirs ‚Äî finding the parallel. Sports fandom is universal; the sport is just different.\n\n---\n\nSmall talk is not small. It's the social lubricant that turns colleagues into friends and friends into people who have your back at 3 AM. IMGs often skip social events because they feel like outsiders or because they're exhausted. But investing in these moments pays dividends.\n\nPhrases that help:\n\"I've never tried that ‚Äî what's it like?\"\n\"Where I'm from, we have something similar ‚Äî it's called...\"\n\"That sounds fun ‚Äî can I join next time?\"\n\"Teach me ‚Äî I want to learn.\"\n\"I brought food from home ‚Äî want to try some?\"\n\nSharing food from your culture is one of the most powerful bonding tools. It's universal, it's generous, and it makes you memorable. The intern who brings homemade biryani or tamales to the call room becomes everyone's favorite very quickly."}, {"s": "20", "h": "üåç Scenario: A Patient Makes a Comment About Your Accent ‚Äî How to Respond", "cat":"img", "b": "Patient\n\"Where are you from? You have an accent.\"\n\nIntern\n\"I'm originally from Egypt ‚Äî I went to medical school in Cairo. I've been in the US for my residency training.\"\n\nPatient\n\"Oh. Can I get an American doctor?\"\n\nThis is painful. It happens to many IMGs. The key is to not take it personally, not become defensive, and not let it shake your confidence.\n\nIntern\n\"I understand you want to feel comfortable with your medical team. I'm fully licensed and trained to take care of you, and I'm going to give you the best care I can. If at any point you'd like to speak with my attending physician as well, I'm happy to arrange that.\"\n\nCalm, professional, non-defensive. The intern doesn't argue, doesn't apologize for their background, and doesn't show hurt. They offer a solution (the attending) while affirming their own competence.\n\nPatient\n\"I didn't mean to offend you.\"\n\nIntern\n\"No offense taken. It's natural to want to feel comfortable, especially when you're in the hospital and feeling vulnerable. I'm here to help you. Let's focus on getting you better ‚Äî and if you have any trouble understanding me at any point, just ask me to repeat something. I won't mind at all.\"\n\n\"If you have trouble understanding me, ask me to repeat\" ‚Äî turning a potentially hurtful moment into a practical communication solution. This shows maturity and professionalism.\n\nPatient\n\"Okay. Thank you.\"\n\n---\n\nThis scenario is a reality for many IMGs. Here's what to know:\n\nPatients have the right to feel comfortable, but they don't have the right to discriminate against you.\n\nIf the comment crosses into racism or harassment, you have the right to involve your attending and your program.\n\nMost of the time, patients are anxious and their comment reflects fear, not malice. Responding with competence and warmth almost always wins them over.\n\nBy the end of the admission, many patients who initially questioned their IMG doctor end up saying: \"You were the best doctor I had.\" Your clinical skill speaks louder than your accent."}, {"s": "21", "h": "üíö Scenario: Talking to a Co-Resident When You're Struggling", "cat":"wellness", "b": "IMG Intern\n\"Hey, do you have a minute? I need to talk to someone.\"\n\nCo-Intern\n\"Of course. What's going on?\"\n\nIMG Intern\n\"I don't know. I just... I feel like I'm drowning. Everyone else seems to know what they're doing and I'm looking things up constantly. I called the wrong consult today and the fellow was annoyed. And I can't even call my mom because it's 3 AM where she is.\"\n\nCo-Intern\n\"First of all ‚Äî I looked up how to calculate a creatinine clearance yesterday. Twice. Nobody has it all figured out. You're not the only one struggling.\"\n\n\"Nobody has it all figured out\" ‚Äî the most validating thing a colleague can say. Imposter syndrome thrives in isolation.\n\nIMG Intern\n\"It feels different for me though. You all went to med school here. You know the system. You know the culture. I'm trying to learn medicine AND learn how to exist in this country at the same time.\"\n\nCo-Intern\n\"I hear you. I can't pretend I understand exactly what that's like, because I don't. But I can tell you this ‚Äî from the outside, you're doing way better than you think. The nurses on 6 East told me they love working with you because you actually listen to them.\"\n\nIMG Intern\n\"Really?\"\n\nCo-Intern\n\"Really. And the wrong consult thing ‚Äî everyone does that. I paged the wrong service last week. The trick is to just own it, apologize, and move on. Nobody remembers it next week.\"\n\nIMG Intern\n\"I guess I just needed to hear that I'm not the only one who feels this way.\"\n\nCo-Intern\n\"You're not. And anytime you need to vent, I'm here. Do you want to grab food after shift? I found this place that has incredible biryani.\"\n\nIMG Intern (laughing)\n\"You're speaking my language now. Yes.\"\n\nThe offer to share a meal ‚Äî simple, human, powerful. Connection is the antidote to isolation."}, {"s": "21", "h": "üíö Scenario: First Patient Death ‚Äî Processing It with Your Senior", "cat":"wellness", "b": "Intern\n\"Dr. Okafor... Mr. Wallace died. I was with him when it happened. I don't know what I'm feeling right now.\"\n\nSenior\n\"Come sit down. Take a breath. Tell me what happened.\"\n\nIntern\n\"He was fine on my evening check. Vitals were stable. Then the nurse paged me at 2 AM ‚Äî he was unresponsive, no pulse. We coded him for 30 minutes but... we couldn't get him back.\"\n\nSenior\n\"Did you do everything right?\"\n\nIntern\n\"I think so. The code was textbook. But I keep thinking ‚Äî should I have caught something earlier? Was there a sign I missed on my evening check?\"\n\nSenior\n\"Let me ask you this ‚Äî were his vitals stable when you saw him?\"\n\nIntern\n\"Yes.\"\n\nSenior\n\"Did he have any complaints?\"\n\nIntern\n\"No. He was watching TV. He smiled and said goodnight.\"\n\nSenior\n\"Then you didn't miss anything. Sometimes patients decompensate suddenly. Sometimes there are no warning signs. You did your job. You responded when the nurse called. You ran the code correctly. And you stayed with him.\"\n\nThe senior is doing something critical here: helping the intern review the facts to separate \"what I feel\" from \"what I did.\" Guilt after a patient death is universal ‚Äî but unfounded guilt can be destructive.\n\nIntern\n\"I've never had a patient die before. In my country, I wasn't this involved ‚Äî the seniors handled it. This was... this was mine.\"\n\nSenior\n\"He was yours. And that's why it hurts. It should hurt. The day it stops hurting is the day you should worry. But I need you to hear this: his death is not your failure. You gave him good care.\"\n\nIntern\n\"Thank you. I just needed someone to tell me that.\"\n\nSenior\n\"I've been where you are. After my first patient death, I sat in the stairwell for 20 minutes. Nobody told me that was normal. So I'm telling you: it's normal. And if you need to talk more ‚Äî today, tomorrow, next week ‚Äî come find me. Also, our program has a confidential counseling line. I'll text you the number. No shame in using it.\""}, {"s": "21", "h": "üíö Scenario: Setting Boundaries ‚Äî Saying No When You're Overwhelmed", "cat":"wellness", "b": "Co-Intern\n\"Hey, can you cover my pager for an hour? I need to run an errand.\"\n\nIMG Intern\n\"I want to help, but I'm already cross-covering 18 patients tonight and I've got two admissions coming in. If I take yours too, I'm worried about patient safety. Can you ask someone else, or can it wait until after your shift?\"\n\n\"I'm worried about patient safety\" ‚Äî framing the boundary around safety rather than personal comfort. This is not selfish; this is responsible.\n\nCo-Intern\n\"Yeah, fair enough. I'll ask Chris.\"\n\n---\n\nIMGs often say yes to everything because they feel they need to prove themselves or because saying no feels culturally inappropriate. But there's a difference between being helpful and being unsafe.\n\nPhrases for setting boundaries:\n\"I want to help, but I'm at capacity right now.\"\n\"I'm worried that if I take more on, I won't be able to do any of it well.\"\n\"Can we find another solution? I'm not in a position to do that safely right now.\"\n\"I'd be happy to help with that tomorrow when I have more bandwidth.\"\n\n---\n\nSenior Resident\n\"Dr. Patel, can you stay an extra hour to finish notes?\"\n\nIMG Intern\n\"I've been here 14 hours and my shift ended 30 minutes ago. I have about 20 minutes of notes left ‚Äî I can stay for that. But I'm not safe to make clinical decisions past that. Can the night team handle anything new that comes in?\"\n\nSenior Resident\n\"That's fair. Finish your notes and sign out. I'll cover anything new.\"\n\n\"I'm not safe to make clinical decisions\" ‚Äî this is powerful and appropriate language. It's not complaining; it's advocating for patient safety. Duty hour violations exist for a reason. Your tiredness is a risk to patients, and naming it is professionalism, not weakness."},{"s": "1", "h": "ü©∫ Scenario: Getting Interrupted on Rounds ‚Äî Recovering Gracefully", "cat":"rounds", "b": "Intern\n\"Mrs. Delgado is a 78-year-old female with a history of atrial fibrillation on apixaban, CKD stage 3, and hypertension, admitted for‚Äî\"\n\nAttending\n\"What's her INR?\"\n\nIntern\n\"She's on apixaban, not warfarin, so we're not trending an INR. Her renal function is relevant though ‚Äî creatinine is 1.8, which is near her baseline of 1.6. I confirmed with pharmacy that her apixaban dose is appropriate for her GFR.\"\n\nThe attending's question was slightly off-base ‚Äî she's not on warfarin. The intern corrects without embarrassing the attending, pivots to the relevant clinical point, and demonstrates they already thought about the issue.\n\nAttending\n\"Right, right. Go on.\"\n\nIntern\n\"So ‚Äî admitted for a mechanical fall at home. CT head was negative. No fractures on imaging. She has a small scalp laceration that was repaired in the ED. The key issue is that she's on anticoagulation with a head injury ‚Äî so per our protocol, I'm repeating the CT head at 6 hours and doing neuro checks every 2 hours.\"\n\nAttending\n\"Good. Did you hold the apixaban?\"\n\nIntern\n\"I did ‚Äî held it on admission pending the repeat CT. If the 6-hour scan is stable, my plan is to restart it tonight. I discussed with her daughter, who is the healthcare proxy, and she's aware of both the bleeding risk of restarting and the stroke risk of holding it too long.\"\n\n---\n\nKey lesson: Interruptions on rounds are normal. They are NOT a sign that you're doing poorly. Attendings interrupt because they're thinking in real time. The skill is to answer the question, then smoothly return to your presentation without losing the thread. Practice the phrase: \"To answer your question... Now, getting back to the plan...\""}, {"s": "2", "h": "ü©∫ Scenario: Admitting a Patient Who Doesn't Want to Be Admitted", "cat":"admit", "b": "Intern\n\"Mr. Brooks, I've talked with the emergency doctors and reviewed your tests. Your heart rhythm is irregular and your blood pressure has been dropping. We'd like to admit you to the hospital so we can monitor you closely and figure out what's going on.\"\n\nPatient\n\"No. I feel fine now. I have work in the morning. I'm not staying.\"\n\nIntern\n\"I hear you ‚Äî and I respect that. You absolutely have the right to leave. But before you make that decision, I want to make sure you have all the information. Can I take two minutes to explain what I'm worried about?\"\n\n\"You absolutely have the right to leave\" ‚Äî saying this FIRST paradoxically makes patients more likely to stay. It removes the power struggle and replaces it with partnership.\n\nPatient\n\"Fine. Two minutes.\"\n\nIntern\n\"Your heart is in a rhythm called atrial fibrillation ‚Äî it's beating irregularly. On its own, that's manageable. But combined with your dropping blood pressure, it tells me your heart isn't pumping efficiently right now. The concern is that if we don't figure out why, it could get worse overnight ‚Äî and at home, there's no monitor, no nurse, no IV access if you need it quickly.\"\n\nPatient\n\"What's the worst that could happen?\"\n\nIntern\n\"Honestly? Your blood pressure could drop further, which could cause you to pass out or ‚Äî in a worst case ‚Äî your heart rhythm could deteriorate into something more dangerous. I'm not saying that WILL happen, but I can't predict it, and I don't want you to be alone if it does.\"\n\nHonest risk communication without catastrophizing. \"I can't predict it\" is more credible than \"this WILL happen.\"\n\nPatient\n\"How long would I be here?\"\n\nIntern\n\"My best estimate is one to two nights. We'll get your heart rate controlled, run some tests in the morning, and if everything stabilizes, you could be home by tomorrow afternoon. I know missing work is stressful ‚Äî would it help if I wrote a note for your employer?\"\n\nAddressing the ACTUAL barrier ‚Äî work ‚Äî shows you're listening to the person, not just the patient.\n\nPatient\n\"Yeah... that would help actually. Okay. I'll stay. But one night.\"\n\nIntern\n\"Let's aim for that. I'll have you in a bed with a heart monitor within the hour, and I'll check on you tonight. Thank you for trusting us with this.\""}, {"s": "3", "h": "üìû Scenario: Receiving a Call from an Angry Family Member", "cat":"family", "b": "Nurse\n\"Doctor, the daughter of Mr. Wallace in 612 is on the phone. She's upset ‚Äî says nobody is telling her anything about her father's condition.\"\n\nIntern\n\"I'll take the call. Thanks for the heads up.\"\n\nAlways take the call. Avoiding angry family members makes the situation worse, not better.\n\nIntern\n\"Hello, this is Dr. Park. I'm one of the doctors taking care of your father. I understand you have some concerns.\"\n\nDaughter\n\"Concerns?! My father has been in the hospital for three days and nobody has called me once. I live two hours away. I have no idea what's going on!\"\n\nIntern\n\"You're right, and I'm sorry. You should be getting regular updates, and it sounds like that hasn't happened. That's not acceptable and I take responsibility for it. Let me give you a full update right now ‚Äî and then let's figure out how to make sure this doesn't happen again.\"\n\n\"I take responsibility\" ‚Äî even if it wasn't specifically your failure, owning the communication gap on behalf of the team defuses anger instantly. Don't deflect to \"the other shift\" or \"the nurse was supposed to call.\"\n\nDaughter\n\"Thank you. I just want to know what's going on.\"\n\nIntern\n\"Of course. Your father was admitted for pneumonia ‚Äî a lung infection. He's been on IV antibiotics for three days and he's improving. His fever is gone, his oxygen levels are better, and we're planning to switch him to oral antibiotics tomorrow. If he continues to do well, we're looking at a possible discharge in two days.\"\n\nDaughter\n\"Is he eating? He's diabetic and I worry about his sugar.\"\n\nIntern\n\"Good question. He's eating about 50% of his meals, which is improving. His blood sugars have been running a little high ‚Äî 180s to 200s ‚Äî and we've adjusted his insulin. We're monitoring him closely.\"\n\nDaughter\n\"Thank you. This is the first real information I've gotten.\"\n\nIntern\n\"I understand your frustration. Here's what I'm going to do: I'll call you every day by 2 PM with an update. If I'm in a procedure and can't call exactly at 2, I'll call as soon as I'm free. And I'm going to put your phone number on our rounding sheet so the whole team knows to keep you in the loop. Does that work?\"\n\nA specific, time-bound promise ‚Äî \"every day by 2 PM\" ‚Äî is infinitely better than \"we'll keep you updated.\" Vague promises are broken; specific ones are kept.\n\nDaughter\n\"That would be wonderful. Thank you so much.\"\n\nIntern\n\"And here's my direct callback number in case you need to reach me: 5-3421. Don't hesitate to use it. Your father is in good hands, and I want you to feel that way too.\""}, {"s": "4", "h": "üìã Scenario: Attending Gives Feedback on Your Note ‚Äî Learning from It", "cat":"docs", "b": "Attending\n\"Dr. Ramos, I read your note on Mr. Okafor. Can we talk about it?\"\n\nIntern\n\"Absolutely. I'd appreciate any feedback.\"\n\nAttending\n\"Your data is good ‚Äî vitals, labs, exam. But your A&P is too vague. You wrote: 'Continue current management. Trending labs.' That doesn't tell me anything. What are you actually thinking? What's your clinical reasoning?\"\n\nIntern\n\"You're right. I think I was trying to be concise but I went too far.\"\n\nAttending\n\"Concise is good. Vague is dangerous. Let me show you the difference. Instead of 'continue current management,' say: 'AKI improving ‚Äî creatinine trending from 2.8 to 2.1 after volume resuscitation. Continue LR at 75cc/hr. Holding nephrotoxins. If creatinine plateaus, will consult nephrology.' See the difference? Now I know what you're thinking, what you're watching for, and what your contingency plan is.\"\n\nIntern\n\"That makes sense. It's the IF-THEN logic that I was missing.\"\n\nAttending\n\"Exactly. Every problem in your A&P should have three things: where are we now, what are we doing, and what are we watching for. If you add those three elements to every problem, your note goes from adequate to excellent.\"\n\n---\n\nThe A&P is where attendings assess your clinical thinking. The data sections ‚Äî vitals, labs, exam ‚Äî show that you can collect information. The A&P shows that you can THINK about it. A beautiful objective section with a weak A&P signals: this intern is a data reporter, not a clinician.\n\nCommon A&P phrases that are TOO vague:\n\"Continue to monitor\" ‚Äî Monitor WHAT? For WHAT?\n\"Trending labs\" ‚Äî WHICH labs? What are you looking for?\n\"Stable\" ‚Äî Stable compared to what? Is stable good or bad?\n\"Discussed with team\" ‚Äî What was discussed? What was decided?\n\nReplace with:\n\"Trending creatinine daily ‚Äî if above 2.5, will consult nephrology.\"\n\"Monitoring for signs of clinical deterioration ‚Äî if febrile, will pan-culture and broaden antibiotics.\"\n\"Hemodynamically stable on current vasopressor dose ‚Äî will attempt to wean by 10% every 4 hours.\""}, {"s": "5", "h": "ü©∫ Scenario: A Nurse Saves You from a Medication Error ‚Äî How to Respond", "cat":"team", "b": "Nurse\n\"Dr. Park, I'm looking at the morphine order you put in for Mrs. Chen. It says 10mg IV push. Did you mean 10mg? Because she weighs about 95 pounds and she's 82 years old. I usually see 2 to 4 mg for someone her size.\"\n\nThe intern checks the chart. The nurse is right ‚Äî 10mg IV morphine for an 82-year-old, 43kg woman is a dangerous dose.\n\nIntern\n\"Oh ‚Äî you're absolutely right. That's a mistake. I meant to order 2mg. I must have typed it wrong. I'm changing it right now. Thank you for catching that ‚Äî seriously. That could have been a bad outcome.\"\n\nNurse\n\"No problem. Happens to everyone.\"\n\nIntern\n\"I appreciate that you didn't just give it because the order was in the system. That's exactly the kind of double-check that keeps patients safe. If you ever see anything from me that doesn't look right ‚Äî dose, frequency, anything ‚Äî please always question it. I'd rather be corrected ten times than hurt a patient once.\"\n\n\"I'd rather be corrected ten times than hurt a patient once\" ‚Äî this sentence transforms the dynamic. The nurse now knows you're safe to approach, which means they'll catch future errors too.\n\n---\n\nThis scenario happens to EVERY intern. How you respond determines your reputation:\n\nWRONG response: \"I knew that, I was going to change it.\" (Defensive, dishonest)\nWRONG response: \"Just give 2mg then.\" (Dismissive, no acknowledgment)\nWRONG response: Silently changing the order without thanking the nurse. (Missed opportunity)\n\nRIGHT response: Thank them specifically, acknowledge the error, change it immediately, and invite them to keep watching.\n\nThe nurses who question your orders are the ones keeping your patients alive. Treat them as partners, not obstacles.\n\nüö® HELP-SEEKING PROMPT ‚Äî MEDICATION ERRORS \u2014 REPORT AND LEARN:\nWhen a nurse catches your error, THANK THEM and TELL YOUR SENIOR: 'I made a dosing error \u2014 the nurse caught it.' Honest reporting prevents future errors. Report, reflect, grow."}, {"s": "6", "h": "ü´Ä Scenario: Patient Asks About Long-Term Heart Failure Prognosis", "cat":"difficult", "b": "Patient\n\"Doctor, be straight with me. Am I going to die from this? My heart ‚Äî is it going to give out?\"\n\nIntern\n\"I respect that you want honesty, and I'm going to give it to you. Heart failure is a serious condition. But 'serious' doesn't mean 'hopeless.' Let me explain where you stand.\"\n\nPatient\n\"Go ahead.\"\n\nIntern\n\"Your heart is pumping at about 30% of its normal strength ‚Äî we call that your ejection fraction. Normal is 55 to 65%. That's low, and it's why you've been feeling short of breath and tired. But here's what I want you to focus on: many people with your ejection fraction live for years ‚Äî good years ‚Äî when they take their medications, watch their salt, and follow up with their heart doctor.\"\n\n\"Good years\" ‚Äî this is more meaningful to patients than survival statistics. They want to know about quality, not just quantity.\n\nPatient\n\"My neighbor had heart failure and he died within a year.\"\n\nIntern\n\"I'm sorry about your neighbor. Every person's heart failure is different ‚Äî it depends on the cause, the other health conditions, and how well the treatments work. I can't compare your situation to his because I don't know his details. What I CAN tell you is what WE'RE doing for YOU.\"\n\n\"I can't compare\" ‚Äî refusing to speculate about someone else's case while redirecting to the patient's specific situation. This is a critical communication skill.\n\nIntern\n\"The medications we've started ‚Äî the beta blocker, the ACE inhibitor, the diuretic ‚Äî these aren't just making you feel better. They're actually helping your heart get stronger over time. Some patients see their ejection fraction improve significantly over months. We're going to recheck yours in about 3 months.\"\n\nPatient\n\"So there's a chance it could get better?\"\n\nIntern\n\"There is. I don't want to make promises I can't keep, but I've seen patients improve. The most important thing you can do is take your medications every day, weigh yourself every morning, keep your salt under 2 grams, and come to your follow-up appointments. Those four things give you the best shot at a good outcome.\"\n\nPatient\n\"I can do that.\"\n\nIntern\n\"I know you can. And we're going to be right here with you. You're not in this alone.\""}, {"s": "7", "h": "ü´Å Scenario: Explaining Oxygen at Home to a COPD Patient at Discharge", "cat":"discharge", "b": "Intern\n\"Mr. Campbell, before we send you home, I want to talk about the oxygen. You're going to need to use it at home now ‚Äî at least for a while.\"\n\nPatient\n\"I don't want to be on oxygen. My uncle was on oxygen and he never left the house again. That's not going to be me.\"\n\nIntern\n\"I understand that fear, and I want to address it head on. Oxygen is not a prison sentence. Think of it as a tool ‚Äî like reading glasses. Your lungs need a little extra help right now to keep your oxygen levels where they need to be. It doesn't mean you're stuck at home.\"\n\n\"Like reading glasses\" ‚Äî a normalizing analogy that removes the stigma. Oxygen carries enormous emotional weight for COPD patients because they associate it with decline.\n\nPatient\n\"But does this mean my lungs are getting worse?\"\n\nIntern\n\"It means your lungs need support right now. Whether this is permanent or temporary depends on how you do over the next few weeks. Some people use oxygen only at night or during activity. Others use it full time. When you follow up with your lung doctor in two weeks, they'll test you again and adjust based on how you're doing.\"\n\nPatient\n\"Can I still go outside? To the store?\"\n\nIntern\n\"Absolutely. You'll have a portable oxygen tank that you can take anywhere. People go to the grocery store, go for walks, visit family ‚Äî all on portable oxygen. The oxygen company will teach you how to use the equipment and deliver it to your home before you leave today.\"\n\nPatient\n\"I guess I don't have a choice.\"\n\nIntern\n\"You DO have a choice ‚Äî and you're making the right one. Using the oxygen keeps your heart from working too hard to compensate, it gives you more energy, and it actually helps you stay more independent longer. The patients I see who do well with COPD are the ones who use their oxygen consistently and stay active. Can I ask you something?\"\n\nPatient\n\"Sure.\"\n\nIntern\n\"What's something you want to keep doing ‚Äî an activity, a hobby, something that matters to you?\"\n\nPatient\n\"I like to garden. And I watch my grandkids on Saturdays.\"\n\nIntern\n\"Then let's make those the goal. Oxygen is the thing that KEEPS you gardening and playing with your grandkids. It's not taking your life away ‚Äî it's giving you more of it.\""}, {"s": "8", "h": "üî¨ Scenario: Explaining a Colonoscopy Finding to a Patient ‚Äî Polyps", "cat":"education", "b": "Intern\n\"Good afternoon, Mr. Davis. The GI team finished your colonoscopy, and I wanted to go over the results with you. How are you feeling?\"\n\nPatient\n\"Groggy. What did they find? Is it cancer?\"\n\nIntern\n\"You're still waking up from the sedation, so I'm going to keep this simple, and we can talk more later when you're fully alert. The short answer is: they did NOT find cancer.\"\n\nLead with the most important information first. A groggy, anxious patient cannot process detailed explanations ‚Äî give them the headline.\n\nPatient\n\"Oh thank God.\"\n\nIntern\n\"They did find two small polyps ‚Äî little growths on the lining of your colon. They removed them during the procedure. This is actually very common and it's exactly why we do colonoscopies ‚Äî to find and remove polyps BEFORE they have a chance to become a problem.\"\n\n\"Before they have a chance to become a problem\" ‚Äî avoids the word \"cancer\" in the context of the polyps while honestly conveying why removal matters.\n\nPatient\n\"So they're not dangerous?\"\n\nIntern\n\"We won't know for certain until the lab examines them under a microscope ‚Äî that takes about 5 to 7 days. Most polyps are benign ‚Äî meaning harmless. Some types are considered pre-cancerous, which sounds scary, but that's actually good news ‚Äî it means we caught them early and removed them before anything bad could happen. Either way, removing them was the right thing to do.\"\n\nPatient\n\"When will I know the results?\"\n\nIntern\n\"The GI team will call you with the biopsy results within a week. Based on what they find, they'll tell you when you need your next colonoscopy ‚Äî it could be 3 years, 5 years, or 10 years depending on the type of polyp. Do you have someone who can drive you home today? You shouldn't drive for 24 hours after sedation.\"\n\nPatient\n\"My wife is in the waiting room.\"\n\nIntern\n\"Perfect. I'll go update her. And when the sedation wears off completely, if you have more questions, the discharge paperwork has the GI team's phone number. Don't hesitate to call.\""}, {"s": "9", "h": "üß™ Scenario: Explaining Dialysis Possibility to a Patient with Worsening AKI", "cat":"difficult", "b": "Intern\n\"Mr. Patel, I want to talk to you about your kidneys. I know we've been watching them closely, and I want to give you an honest update.\"\n\nPatient\n\"They're getting worse, aren't they?\"\n\nIntern\n\"They're not improving as fast as we'd hoped. When you came in, the number we track ‚Äî called creatinine ‚Äî was 3.2. Today it's 4.8. That tells me your kidneys are struggling to recover from the infection.\"\n\nPatient\n\"Does that mean I need dialysis?\"\n\nIntern\n\"Not yet. But I want to have this conversation with you now ‚Äî before we're in an emergency ‚Äî so you understand what might happen. Right now, we're doing everything we can to help your kidneys recover on their own: IV fluids, removing medications that are hard on the kidneys, and treating the underlying infection. Many patients' kidneys do bounce back.\"\n\n\"Before we're in an emergency\" ‚Äî this framing explains WHY you're bringing up a scary topic proactively. It's not because the situation is dire; it's because good medicine means planning ahead.\n\nPatient\n\"But what if they don't bounce back?\"\n\nIntern\n\"If the creatinine continues to rise, or if you develop complications ‚Äî like dangerously high potassium, fluid overload that affects your breathing, or acid buildup in your blood ‚Äî then we would recommend dialysis. Dialysis is a machine that does the kidney's job temporarily. It filters your blood and removes the waste your kidneys can't handle right now.\"\n\nPatient\n\"Is it permanent?\"\n\nIntern\n\"In your case, probably not. When AKI causes temporary dialysis, many patients recover kidney function over days to weeks and come off dialysis completely. This isn't the same as someone who has chronic kidney failure and needs lifelong dialysis. Think of it as a bridge ‚Äî supporting your body while your kidneys heal.\"\n\n\"Bridge\" ‚Äî a powerful analogy that separates temporary from permanent, which is the patient's core fear.\n\nPatient\n\"What does dialysis feel like?\"\n\nIntern\n\"For the type you'd receive ‚Äî hemodialysis ‚Äî we place a temporary catheter in a large vein in your neck. The machine draws your blood out, filters it, and returns it. Each session takes about 3 to 4 hours. Most patients tolerate it well, though some feel tired or have a drop in blood pressure during the treatment. You'd be monitored the entire time.\"\n\nPatient\n\"I'm scared.\"\n\nIntern\n\"I understand. It's okay to be scared ‚Äî this is a lot to take in. I want you to know that we haven't given up on your kidneys recovering. We're consulting our kidney specialists today, and they may have additional strategies to try. I'll keep you updated every step of the way.\""}, {"s": "10", "h": "üß† Scenario: Explaining to a Family Why Their Father Is Confused After Surgery", "cat":"family", "b": "Daughter\n\"Something is wrong with my dad. He's saying things that don't make sense. He thinks he's at a hotel. He tried to pull out his IV. This isn't him ‚Äî he was completely normal before the surgery.\"\n\nIntern\n\"I hear you, and what you're describing is really alarming to see in someone you know. Let me explain what's happening. Your father has a condition called delirium ‚Äî it's a state of confusion that's very common after surgery, especially in older patients.\"\n\nDaughter\n\"Is it permanent? Did the surgery damage his brain?\"\n\nIntern\n\"No ‚Äî and I want to reassure you about that. Delirium is NOT the same as dementia. Dementia is a permanent decline. Delirium is temporary ‚Äî think of it like a fog that settles over the brain. It's caused by the combination of anesthesia, pain medications, being in an unfamiliar environment, disrupted sleep, and the stress of surgery. In most cases, it clears within days as these factors resolve.\"\n\n\"Fog that settles\" ‚Äî an analogy that captures the temporary nature and distinguishes it from permanent damage. Families' #1 fear in delirium is that it's permanent.\n\nDaughter\n\"What can we do?\"\n\nIntern\n\"You're actually one of the best treatments we have. Familiar faces and voices help orient confused patients. When you're with him, remind him gently where he is, what day it is, and why he's here. Bring his glasses and hearing aids if he has them ‚Äî sensory deprivation makes delirium worse. Keep the room well-lit during the day and dark at night to help reset his sleep cycle. And talk to him about familiar things ‚Äî family, home, his hobbies.\"\n\nDaughter\n\"Should I correct him when he says wrong things? He told me his mother was visiting ‚Äî she died 20 years ago.\"\n\nIntern\n\"Gently. Don't argue or make him feel wrong. You can say: 'Dad, you're in the hospital. You had surgery. Your family is here and you're safe.' If he insists his mother is visiting, you can redirect: 'Tell me about Mom. What was she like?' Engaging him gently is better than correcting firmly. The confusion is not his fault ‚Äî his brain is healing.\"\n\nDaughter (relieved)\n\"Okay. Thank you for explaining. I thought we were losing him.\"\n\nIntern\n\"You're not losing him. You're going to see him come back over the next few days. And if anything worries you ‚Äî if the confusion gets worse, if he becomes agitated, or if he seems to be in pain ‚Äî tell the nurse immediately. We're watching him closely.\""}, {"s": "11", "h": "üíâ Scenario: Teaching a Newly Diagnosed Diabetic How to Use Insulin", "cat":"education", "b": "Intern\n\"Mr. Rodriguez, before you go home, we need to teach you how to give yourself the insulin injection. I know this feels daunting, but by the end of this conversation, you'll feel confident.\"\n\nPatient\n\"I've never given myself a shot before. I'm terrified of needles.\"\n\nIntern\n\"That's really common, and I want you to know ‚Äî the needle on an insulin pen is tiny. Much smaller than what you might be imagining. It's not like getting blood drawn. Most people say they barely feel it. Can I show you the pen first, before we talk about using it?\"\n\nThe intern addresses the fear BEFORE the education. If the emotional barrier isn't handled first, no amount of information will get through.\n\n(Shows the patient the insulin pen and the needle)\n\nPatient\n\"That's... actually really small.\"\n\nIntern\n\"Right? It's about the width of two hairs. Here's how it works ‚Äî I'm going to walk you through step by step, and then you're going to do it yourself. I'll be right here.\"\n\nIntern\n\"Step one: wash your hands. Step two: take the cap off and attach a new needle ‚Äî it twists on like this. Step three: dial your dose ‚Äî your doctor has set it at 10 units. See the number on the window? Turn it until it says 10. Step four: pick a spot ‚Äî your belly is the most common place, at least two inches from your belly button. Pinch a fold of skin. Step five: push the needle in at a 90-degree angle ‚Äî straight in. Step six: press the button and count slowly to 10 before pulling it out. That makes sure all the insulin goes in.\"\n\nPatient\n\"And I do this every night?\"\n\nIntern\n\"Every night at bedtime. Same time each night ‚Äî consistency matters. After a few days, it becomes routine. My patients tell me it becomes as automatic as brushing their teeth.\"\n\nPatient\n\"What if I mess up the dose?\"\n\nIntern\n\"If you accidentally give too much, the risk is low blood sugar. Signs of that: feeling shaky, sweaty, dizzy, confused. If that happens, eat or drink something with sugar immediately ‚Äî orange juice, candy, glucose tablets. Then check your blood sugar. If you accidentally give too little, your blood sugar will just be a little high ‚Äî not ideal but not dangerous in the short term. The most important thing is: don't skip it because you're unsure. Taking an imperfect dose is better than taking no dose.\"\n\n\"Taking an imperfect dose is better than no dose\" ‚Äî this removes the paralysis of perfectionism that many newly diagnosed diabetics feel.\n\nIntern\n\"Now ‚Äî your turn. I want you to do the injection yourself, on yourself, right now, while I'm here to guide you.\"\n\nPatient (nervous)\n\"Okay... here goes.\"\n\n(Patient successfully self-injects)\n\nIntern\n\"You did it. How did that feel?\"\n\nPatient\n\"Honestly? I barely felt it.\"\n\nIntern\n\"That's what everyone says. You're going to be just fine.\""}, {"s": "12", "h": "ü¶† Scenario: Telling a Patient They Have a Hospital-Acquired Infection ‚Äî MRSA", "cat":"education", "b": "Intern\n\"Mr. Torres, I need to talk to you about something that came up in your lab results. It's important but manageable, and I want to explain it clearly.\"\n\nPatient\n\"What is it?\"\n\nIntern\n\"The wound on your surgical site ‚Äî we noticed it wasn't healing the way we expected, so we took a sample and sent it to the lab. The results show that the wound is infected with a bacteria called MRSA. That stands for methicillin-resistant Staphylococcus aureus. I know that sounds intimidating, so let me break it down.\"\n\nPatient\n\"MRSA? I've heard of that ‚Äî isn't that the superbug? Did I catch it HERE?\"\n\nIntern\n\"I understand why that's concerning. MRSA is a bacteria that's resistant to some common antibiotics ‚Äî that's why it gets attention. But it IS treatable with other antibiotics that work very well against it. We're starting one of those antibiotics right now. As for where you got it ‚Äî MRSA can be picked up in the hospital, in the community, or it can be bacteria that was already living on your skin. I can't say for certain where it came from.\"\n\nHonesty without defensiveness. Don't say \"you didn't get it here\" unless you can prove it. Don't say \"you got it here\" and accept liability. Describe the possibilities neutrally.\n\nPatient\n\"Is it dangerous?\"\n\nIntern\n\"It's a serious infection that we're treating aggressively. The antibiotic we're using ‚Äî vancomycin ‚Äî is specifically designed for MRSA and it works well. We're going to monitor the wound closely, check your blood work to make sure the infection isn't spreading, and you may notice some precaution signs going up ‚Äî gowns and gloves when people enter your room. That's to protect other patients, not because you're in extra danger.\"\n\nPatient\n\"Am I contagious to my family?\"\n\nIntern\n\"Good question. MRSA can spread through direct contact. When your family visits, they should wash their hands when they enter and leave your room. They shouldn't touch the wound directly. But normal interaction ‚Äî sitting with you, talking, holding your hand ‚Äî is fine as long as they practice good hand hygiene. If anyone in your family has a weakened immune system or open wounds, they should check with their doctor first.\"\n\nPatient\n\"How long will the treatment take?\"\n\nIntern\n\"Usually 7 to 14 days of IV antibiotics, depending on how the wound responds. We'll be checking your blood daily to monitor the antibiotic level and your kidney function. I'll keep you updated every day on how things are progressing. The most important thing is that we caught it and we're treating it. You're going to get through this.\""}, {"s": "13", "h": "ü©∏ Scenario: Patient Asks 'How Long Do I Have?' ‚Äî Handling Prognosis Questions", "cat":"difficult", "b": "Patient\n\"Doctor, I need to know. How long do I have?\"\n\nIntern\n\"That's one of the bravest questions a person can ask. Before I answer, I want to make sure I understand what you're looking for. Are you asking because you want specific numbers? Or because you're trying to plan for something ‚Äî like seeing family, getting your affairs in order?\"\n\n\"What are you looking for\" ‚Äî this question is essential. Different patients want different things when they ask about prognosis. Some want data. Some want permission to plan. Some want reassurance that they have time.\n\nPatient\n\"I want to know if I'll see my granddaughter graduate in June.\"\n\nIntern\n\"June. That's about 4 months from now. Let me be honest with you ‚Äî predicting exactly how much time someone has is one of the hardest things in medicine, and we're often wrong in both directions. What I CAN tell you is where things stand today and what factors we're watching.\"\n\nPatient\n\"Okay.\"\n\nIntern\n\"Your cancer has progressed despite the last round of treatment. The oncology team is going to discuss next options with you ‚Äî there may be another treatment worth trying. At the same time, your overall strength and how you're eating and moving around are important indicators. Right now, you're still walking, eating, and talking with me clearly. Those are all positive signs.\"\n\n\"Walking, eating, talking\" ‚Äî translating functional status into language the patient understands. Oncologists use performance status scales; patients understand activities.\n\nPatient\n\"So... is June realistic?\"\n\nIntern\n\"I think it's possible. I won't promise it, because I don't want to make a promise I'm not sure I can keep. But I don't think it's unrealistic either. What I want to focus on is making sure that every day between now and then is as good as it can be ‚Äî that your pain is controlled, that you have energy to do the things that matter to you, and that you're supported.\"\n\nPatient (tearing up)\n\"She's the first one in the family to go to college.\"\n\nIntern\n\"Then let's do everything we can to get you there. I'm going to talk to the palliative care team about making sure your symptoms are managed so you can enjoy these months. And I'd like you to start thinking about ‚Äî if there are other things you want to do, people you want to see, conversations you want to have ‚Äî let's not wait. Let's make them happen while you're feeling this good.\"\n\nPatient\n\"Thank you for not just giving me a number.\"\n\nIntern\n\"A number wouldn't capture what matters. YOU matter more than a statistic.\""}, {"s": "14", "h": "üíä Scenario: Patient Requests Opioids by Name ‚Äî Navigating Without Judgment", "cat":"patient", "b": "Patient\n\"I need dilaudid. That's the only thing that works for my pain. I've tried everything else.\"\n\nIntern\n\"I hear that you're in a lot of pain, and I want to help you. Tell me more about your pain ‚Äî where is it, what does it feel like, and how long has it been going on?\"\n\nThe intern does NOT react to the specific medication request. Does NOT say \"we don't give dilaudid\" or \"that's a red flag.\" Starts with the clinical assessment.\n\nPatient\n\"It's my lower back. It's been killing me for years. I've had two surgeries. The only thing that ever worked was dilaudid in the hospital.\"\n\nIntern\n\"I'm sorry you've been dealing with this for so long. Chronic pain after multiple surgeries is real and it's debilitating. Let me be upfront with you about a couple of things, and then let's work together on a plan.\"\n\n\"Let me be upfront\" ‚Äî signals honesty is coming, which builds trust even when the message isn't what the patient wants to hear.\n\nIntern\n\"First ‚Äî I believe you're in pain. I'm not questioning that. Second ‚Äî in the hospital, our approach to pain is what we call 'multimodal.' That means we use multiple different types of pain relief together, rather than relying on one medication alone. The reason is that opioids like dilaudid are effective short-term, but they have serious risks ‚Äî including making chronic pain WORSE over time through something called opioid-induced hyperalgesia.\"\n\nPatient\n\"So you're not going to give me anything?\"\n\nIntern\n\"I didn't say that. What I'm saying is that I want to build you a pain regimen that actually works ‚Äî not just one that takes the edge off for 2 hours and then leaves you in pain again. Here's what I'm going to do: scheduled acetaminophen around the clock, a short course of an anti-inflammatory medication, a muscle relaxant for your back spasms, and I'm going to consult our pain management team to see if there are nerve block options for your specific type of pain.\"\n\nPatient\n\"And if that doesn't work?\"\n\nIntern\n\"If your pain is still not controlled after we optimize the multimodal regimen, we'll reassess. I'm not ruling anything out ‚Äî I'm starting with the safest and most effective approach first. I'm going to check on you in a few hours to see how you're doing. My goal is the same as yours ‚Äî to get your pain to a manageable level. Can you give this plan a chance?\"\n\nPatient\n\"I guess so. As long as someone is actually doing something.\"\n\nIntern\n\"I am. You're not going to be ignored. I'll be back.\""}, {"s": "15", "h": "üß© Scenario: Patient with Psychiatric History in Medical Setting ‚Äî Treating the Whole Person", "cat":"patient", "b": "Nurse\n\"Heads up ‚Äî the new admission in 408, Ms. Rivera, has a history of schizophrenia. She was kind of talking to herself when I went in.\"\n\nIntern\n\"Thanks for letting me know. Is she on any psychiatric medications?\"\n\nNurse\n\"Olanzapine and sertraline, per her med list.\"\n\nIntern\n\"Good ‚Äî let's make sure those are continued during admission. Stopping them abruptly could make things worse. I'll go introduce myself.\"\n\nContinuing home psychiatric medications during medical admissions is critical and frequently missed. This is a patient safety priority.\n\n(Intern enters the room)\n\nIntern\n\"Hi Ms. Rivera, I'm Dr. Park. I'm one of the docto
