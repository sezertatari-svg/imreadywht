  // ‚îÄ‚îÄ Section 35: Pediatric Oral Presentations & SBAR ‚îÄ‚îÄ
  {s:"35",w:"Heart rate is 150, blood pressure is 90 over 60.",r:"Heart rate is 150, which is normal for a 4-month-old. Blood pressure 90 over 60, appropriate for age.",n:"In pediatrics, every vital sign must be interpreted for the child's age. Reporting raw numbers without context is an adult medicine habit that attendings will immediately correct."},
  {s:"35",w:"I started amoxicillin for the ear infection.",r:"I started amoxicillin at 90 mg per kg per day ‚Äî at 10.5 kg, that is 945 mg per day divided BID, approximately 470 mg per dose. I confirmed the dose with pharmacy.",n:"Pediatric presentations require explicit dose calculations. Never report a medication without showing the mg/kg dose, the weight, the total daily dose, and the frequency."},
  {s:"35",w:"She is tolerating POs.",r:"She is taking 4 ounces of formula every 3 hours, which is approximately 75 percent of her baseline intake. She had 5 wet diapers in the last 24 hours.",n:"'Tolerating POs' is adult language. In pediatrics, quantify feeding: volume per feed, frequency, percentage of baseline, and number of wet diapers."},
  {s:"35",w:"I started IV fluids at 50 mL per hour.",r:"I started D5 quarter-normal saline at 34 mL per hour ‚Äî calculated by the 4-2-1 rule for his weight of 8.5 kg.",n:"Pediatric IV fluid rates must be weight-based using the Holliday-Segar or 4-2-1 method. Fixed rates are adult medicine ‚Äî in pediatrics, always show the calculation."},
  {s:"35",w:"The baby looks fine to me.",r:"The baby is alert, interactive, with a flat fontanelle, moist mucous membranes, and brisk capillary refill. Tone is normal and she is moving all extremities symmetrically.",n:"'Looks fine' is not a clinical assessment. Pediatric exams must include specific findings: fontanelle, mucous membranes, activity level, tone, and cry quality."},
  {s:"35",w:"I went ahead and started antibiotics before calling my senior.",r:"I assessed the patient, gathered the data, formulated my plan, and called my senior to run it by them before starting antibiotics.",n:"In US residency, interns are expected to propose a plan and get senior approval before executing major management changes. Starting antibiotics independently without running it by your senior is not the workflow ‚Äî even if you are confident in the indication."},
  {s:"35",w:"I am calling to give you an update on a patient. So basically, the patient was admitted two days ago with...",r:"Situation: I am calling about Baby Chen ‚Äî 8-month-old, 8.5 kg ‚Äî who has stopped tolerating oral rehydration. Background: admitted yesterday for rotavirus gastroenteritis...",n:"Use SBAR structure for all clinical calls. Do not start with a rambling narrative. Lead with Situation (who and what is wrong NOW), then Background, Assessment, Recommendation."},
  {s:"35",w:"In the PICU: She was admitted three days ago for bronchiolitis and then she got intubated because...",r:"Current vent settings: AC mode, rate 25, TV 6 mL per kg, FiO2 35 percent, PEEP 6. Last gas: pH 7.38, pCO2 42, PaO2 85. MAP 52, appropriate for age, no pressors.",n:"PICU presentations lead with numbers ‚Äî vent settings, gas, hemodynamics ‚Äî not the narrative. The attending needs real-time data to make ventilator decisions. Story comes after the numbers."},
  {s:"35",w:"She looks worse. I think we should do something.",r:"She has developed biphasic stridor and her work of breathing has worsened ‚Äî retractions are now moderate, HR increased from 130 to 178 in 2 hours, sat dropped from 97 to 91. I have started oxygen and I am calling you because I think she is getting sick.",n:"'Looks worse' and 'do something' are vague. In pediatrics, describe the specific changes: what vital signs changed, by how much, over what time frame, and what you have already done. Then use the trigger phrase: 'getting sick.'"},
  {s:"35",w:"If anything changes overnight, just call me.",r:"IF her respiratory rate goes above 50 or she develops retractions, THEN start continuous monitoring and give albuterol. CALL ME if she needs more than q2 hour nebs or if sats drop below 92.",n:"Pediatric signout requires specific IF-THEN contingencies with age-appropriate thresholds. 'Call me if anything changes' gives the cross-cover intern no actionable guidance."},
  {s:"35",w:"The discharge plan is: she can go home when she gets better.",r:"Discharge criteria: sats above 90 on room air for 12 consecutive hours AND oral intake above 75 percent of baseline AND no retractions at rest. I have discussed return precautions with the family.",n:"Discharge criteria must be specific, measurable thresholds ‚Äî not 'when she improves.' This allows the entire team to independently assess discharge readiness."}

,

  // ‚îÄ‚îÄ Section 36: Pediatric Admitting & Discharging ‚îÄ‚îÄ
  {s:"36",w:"Admit the child for observation.",r:"Admit to general pediatrics under Dr. Hernandez. Diagnosis: dehydration secondary to viral gastroenteritis. She meets admission criteria because she failed the oral rehydration trial in the ED.",n:"Always specify: which service, which attending, which diagnosis, and the specific admission criterion. 'Observation' alone does not justify the admission."},
  {s:"36",w:"Start maintenance fluids at 100 mL per hour.",r:"Start D5 quarter-NS at 43 mL per hour ‚Äî calculated by Holliday-Segar for 10.8 kg: first 10 kg at 100 = 1,000 mL/day plus 0.8 kg at 50 = 40, total 1,040 mL/day = 43 mL/hr.",n:"Pediatric IV fluid rates must be weight-based. A fixed rate of 100 mL/hr could flood a small infant or under-resuscitate a larger child. Always show the calculation."},
  {s:"36",w:"Notify MD if vitals are abnormal.",r:"Notify MD if: HR above 160 or below 80, RR above 40, temp above 38.5, sat below 92%, or no urine output for 6 hours. These thresholds are age-adjusted for a 3-year-old.",n:"'Abnormal vitals' gives nursing no actionable guidance. Notification parameters must include specific numbers adjusted for the child's age."},
  {s:"36",w:"She can go home ‚Äî she looks better.",r:"She meets discharge criteria: afebrile for 24 hours, oral intake above 80% of baseline, respiratory exam at baseline. I have reviewed the plan with my senior and the family.",n:"'Looks better' is not a discharge criterion. Use specific, measurable thresholds and confirm with your senior before finalizing discharge."},
  {s:"36",w:"Come back if your child gets worse.",r:"Come back if: she drinks less than half her normal amount, has fewer than 3 wet diapers in 24 hours, her breathing gets fast or hard, or her fever comes back above 102. And if something just does not feel right, come back.",n:"'Gets worse' is too vague for families. Return precautions must be specific, observable, and age-appropriate. Include 'trust your instincts' ‚Äî parental intuition catches real problems."},
  {s:"36",w:"Give one teaspoon of amoxicillin twice a day.",r:"Give 5 mL of amoxicillin using the oral syringe ‚Äî not a kitchen spoon ‚Äî twice a day with food for 10 full days.",n:"Kitchen spoons vary by 25-50% in volume ‚Äî this is a medication safety issue. Always specify mL and instruct families to use the oral syringe provided by the pharmacy."},
  {s:"36",w:"I discharged the patient and told the family to follow up.",r:"Discharge plan: follow-up with Dr. Martinez ‚Äî the family's pediatrician ‚Äî in 2 days. Appointment confirmed by the front desk. Return precautions reviewed using teach-back. Prescriptions sent to CVS on Main Street. Discharge summary sent to PCP.",n:"'Follow up' without a specific provider, timeframe, and confirmation is the #1 cause of failed follow-up. Be concrete."},
  {s:"36",w:"I decided to discharge her this morning.",r:"I assessed her this morning and believe she meets discharge criteria. I presented the plan to Dr. Okafor and she agrees. I will review the medications and return precautions with the family now.",n:"Interns do not independently make discharge decisions ‚Äî they propose discharge to their senior or attending. The plan must be confirmed before communicating it to the family."},
  {s:"36",w:"Discharge medications: amoxicillin and Tylenol.",r:"Discharge medications: amoxicillin 400 mg/5 mL suspension ‚Äî give 5 mL (400 mg) PO BID x 10 days. Acetaminophen 160 mg/5 mL ‚Äî give 5 mL (160 mg) PO q4-6h PRN for fever above 38.5¬∞C.",n:"Pediatric discharge prescriptions need the concentration, the volume to give, and the corresponding mg dose. Parents need the volume ‚Äî doctors need the mg/kg ‚Äî the prescription needs both."},
  {s:"36",w:"The baby is feeding fine ‚Äî discharge today.",r:"She took 4 ounces of Similac at 8 AM and 3.5 ounces at 11 AM, which is approximately 85% of her baseline per mom. She has had 3 wet diapers since 6 AM. I believe she meets the oral intake criterion for discharge.",n:"'Feeding fine' is subjective. Quantify: volume per feed, frequency, percentage of baseline, and output. This data supports a safe discharge decision."}

,

  // ‚îÄ‚îÄ Section 37: Pediatric Phone & Pager ‚îÄ‚îÄ
  {s:"37",w:"The nurse paged about a high heart rate. I told her it is probably fine.",r:"Thank you for calling. What is the heart rate? How old is the child? What is their weight? Let me pull up the signout. How does the child look to you?",n:"Never dismiss a vital sign page without interpreting for age AND asking how the child looks. Get the data, interpret it, check the signout, then decide."},
  {s:"37",w:"I need a GI consult for this baby with feeding issues.",r:"I am calling about Sophia Martinez, 4-month-old, 6.2 kg ‚Äî 50th percentile ‚Äî previously healthy, full-term, immunizations up to date. She is admitted for RSV but her growth has dropped from 50th to 25th percentile over 2 months. My specific question is whether we should evaluate for an underlying GI cause.",n:"Pediatric consults require age, weight, percentile, birth history, immunization status, developmental baseline, and a specific question. 'Feeding issues' without context wastes the consultant's time."},
  {s:"37",w:"Verbal order: give Tylenol to the baby in room 408.",r:"Verbal order for Emma Davis, 18-month-old, 10.8 kg: acetaminophen 15 mg per kg ‚Äî 162 mg ‚Äî give 5 mL of the 160 mg per 5 mL concentration, PO, once now. Please read that back.",n:"Pediatric verbal orders must include: patient name, age, weight, mg/kg dose, total dose, concentration, volume, route, frequency. And always request a read-back."},
  {s:"37",w:"Pharmacy called about my dose ‚Äî I told them it was fine without checking.",r:"Thank you for calling. Let me pull up the patient's weight and recalculate. At 4.4 kg times 50 mg per kg, the correct dose is 220 mg. I will update the order.",n:"Pharmacy callbacks are a safety system. Always recalculate when asked ‚Äî do not dismiss the call. Pediatric dosing errors are caught by pharmacy more often than by prescribers."},
  {s:"37",w:"The mom is worried but the vitals are fine. I told the nurse to reassure her.",r:"I will come to bedside to examine the child and speak with the parent. Parental concern about their child is a clinical finding I take seriously.",n:"Parental concern ‚Äî especially 'something is different' ‚Äî predicts clinical deterioration. NEVER manage parental concerns over the phone. Go to bedside, examine the child, and address the parent directly."},
  {s:"37",w:"I was not sure what to do so I waited until morning to ask my senior.",r:"I was not sure what to do, so I called my senior at 2 AM to discuss it. She helped me decide on the plan.",n:"In pediatrics, waiting until morning when you are unsure is dangerous ‚Äî children decompensate faster than adults. Call your senior. They expect nighttime calls and would rather be woken up than learn about a missed deterioration."},
  {s:"37",w:"I called a rapid response because the nurse seemed worried.",r:"I called a rapid response because this 11-month-old has biphasic stridor and sats dropping to 88% despite blow-by oxygen ‚Äî that meets our institutional criteria for rapid response activation.",n:"Rapid responses should be called for specific clinical criteria, not vague concern. Know your institution's pediatric rapid response triggers and cite the specific criterion when you call."},
  {s:"37",w:"Heart rate is 165 ‚Äî that is tachycardic. Give a fluid bolus.",r:"Heart rate is 165. This patient is 14 months old ‚Äî normal range is 90-150 at rest, so 165 is mildly elevated. Let me assess ‚Äî is the child crying, febrile, in pain? Before I give a bolus, I want to evaluate the cause.",n:"Tachycardia in a child has a broad differential ‚Äî fever, pain, crying, dehydration, sepsis, anemia. Interpret for age, assess the clinical context, and treat the cause, not just the number."},
  {s:"37",w:"I will just put in the order for antibiotics and tell the nurse.",r:"I have discussed the antibiotic plan with my senior and I would like to enter the order. The dose is ampicillin 50 mg per kg q6 ‚Äî at 4.4 kg, that is 220 mg per dose. I confirmed with pharmacy.",n:"In pediatrics, antibiotic decisions are made with senior input. The dose must be weight-based and ideally verified with pharmacy before administration. Independent antibiotic initiation is not the intern workflow."},
  {s:"37",w:"The covering attending is Dr. Hernandez but I did not want to bother her.",r:"I updated Dr. Hernandez because she is the covering attending and this represents a significant clinical change that she should be aware of.",n:"Attendings expect to be notified of significant clinical changes ‚Äî new admissions, deterioration, escalation to PICU, or any situation where the senior was involved. Not calling is worse than calling too often."}

,

  // ‚îÄ‚îÄ Section 38: Pediatric Documentation ‚îÄ‚îÄ
  {s:"38",w:"Birth history: normal delivery.",r:"Birth History: Born at 38+3 via NSVD. Birth weight 3.1 kg (35th percentile). APGARs 8/9. No NICU stay. Newborn screen normal. GBS negative, no chorioamnionitis, ROM 10 hours.",n:"'Normal delivery' provides no usable information. Document gestational age, delivery mode, birth weight with percentile, APGARs, complications, and maternal history. This data drives clinical decisions for months."},
  {s:"38",w:"Weight: 10.8 kg.",r:"Weight: 10.8 kg (50th percentile, WHO chart). Tracking along the 50th percentile since birth ‚Äî no crossing of percentile lines. Length 80 cm (45th percentile). HC 47 cm (50th percentile).",n:"Weight alone is meaningless without percentile, trend, and context. Always include all growth parameters with percentiles and note the trajectory ‚Äî is the child tracking, gaining, or falling off their curve?"},
  {s:"38",w:"Development: normal for age.",r:"Development: Gross motor ‚Äî walks independently, climbs stairs with hand held. Fine motor ‚Äî pincer grasp, stacks 3 blocks. Language ‚Äî 8-10 words, follows simple commands. Social ‚Äî parallel play, uses spoon. Age-appropriate in all four domains for an 18-month-old.",n:"'Normal for age' gives no detail. Document specific milestones achieved in each of the four domains. This creates a baseline ‚Äî if the child regresses, the previous note proves when they were developing normally."},
  {s:"38",w:"Tolerating feeds well. Good urine output.",r:"Fed 6 times in 24 hours ‚Äî 4 oz Similac Advance per feed (80% of baseline per mom). 5 wet diapers in 24 hours. 2 formed stools. Weight today 10.7 kg (up from 10.6 kg yesterday).",n:"In pediatrics, feeding and output must be quantified. Volume per feed, number of feeds, percentage of baseline, wet diaper count, stool character, and daily weight trend ‚Äî these numbers drive clinical decisions."},
  {s:"38",w:"Medications: amoxicillin, Tylenol PRN.",r:"Medications: (1) Amoxicillin 90 mg/kg/day ‚Äî at 10.5 kg = 945 mg/day, divided BID = 470 mg PO q12h (400 mg/5mL suspension, give 5.9 mL per dose). (2) Acetaminophen 15 mg/kg = 157 mg PO q4-6h PRN fever (160 mg/5mL, give 5 mL per dose).",n:"Every pediatric medication must include: mg/kg dose, weight used for calculation, total dose, concentration/formulation, volume, route, and frequency. Missing any element is a patient safety gap."},
  {s:"38",w:"Social history: lives with parents.",r:"Social Hx: Lives with mother (primary caregiver) and maternal grandmother. Father involved on weekends. Attends daycare 5 days/week. No smokers in home. Rear-facing car seat. Back to sleep in own crib. No food insecurity. No firearms. History from mother.",n:"'Lives with parents' is an adult-style social history. Pediatric social history includes household composition, caregiver details, childcare, safety practices, environmental exposures, and food security."},
  {s:"38",w:"Plan: continue current management.",r:"Plan: (1) RSV bronchiolitis ‚Äî continue supportive care. Nasal suctioning q4h and PRN before feeds. (2) Hydration ‚Äî advance oral feeds; if intake drops below 50% baseline, start D5 ¬ºNS at 25 mL/hr (4-2-1 for 6.2 kg). (3) Respiratory ‚Äî wean O2 as tolerated, target sat >90%. Discharge criteria: sat >90% on RA x12h AND feeds >75% baseline.",n:"'Continue current management' tells the next provider nothing. Pediatric plans must specify what you are doing, why, dose calculations, escalation criteria, and measurable discharge thresholds."},
  {s:"38",w:"Discussed plan with family.",r:"Family Communication: Discussed diagnosis (RSV bronchiolitis), expected course (peak day 3-5), and current plan with mother at bedside at 10 AM. Reviewed return precautions using teach-back ‚Äî mother correctly identified 4 return criteria. Mother asks about home nebulizer ‚Äî counseled that RSV is not treated with bronchodilators at home. Mother verbalizes understanding.",n:"'Discussed with family' has no medico-legal value. Document: who was present, what was discussed, what questions were asked, how understanding was confirmed (teach-back), and any areas of disagreement or concern."},
  {s:"38",w:"History obtained from the patient.",r:"History obtained from mother (primary caregiver), who has been at bedside throughout the hospitalization. Father provided additional history by phone regarding the onset of symptoms at home.",n:"In pediatrics, always document WHO provided the history. Infants and young children cannot give their own history. Identifying the historian is both clinically relevant and medico-legally important."},
  {s:"38",w:"Immunizations: UTD.",r:"Immunizations: Up to date through 6-month vaccines per state immunization registry. Due for influenza vaccine (not yet received this season) ‚Äî flagged for PCP at discharge. Rotavirus series complete.",n:"'UTD' alone is insufficient. Specify what vaccines have been given, verify against the registry if available, note any missing or overdue vaccines, and flag them in the discharge plan for the PCP."},

  // ‚îÄ‚îÄ Section 39: Pediatric Nursing Calls ‚îÄ‚îÄ
  {s:"39",w:"Give Tylenol for fever.",r:"Acetaminophen 15 mg per kg ‚Äî patient is 10.4 kg ‚Äî that is 156 mg. Using the 160 mg per 5 mL suspension, give 4.9 mL by mouth once now for temperature of 38.9. Please read that back to me.",n:"'Give Tylenol' is never an acceptable order in pediatrics. Every medication order must include the generic drug name, mg/kg dose, patient weight, calculated total dose, formulation with concentration, volume, route, frequency, and a nurse read-back. Incomplete orders are a leading cause of pediatric medication errors."},
  {s:"39",w:"The vitals are normal so I think the child is fine.",r:"Heart rate is 148, which is at the upper end of normal for a 10-month-old but would be tachycardic in an older child. The nurse is reporting decreased feeding and increased fussiness. Despite stable vitals, I want to assess at bedside ‚Äî children compensate until they decompensate, and clinical appearance can change before vital signs do.",n:"Normal vital signs do NOT exclude clinical deterioration in children. Pediatric patients compensate physiologically and can have normal vitals while deteriorating. Always interpret vitals for age and integrate the nurse's bedside assessment."},
  {s:"39",w:"I already checked the chart ‚Äî the patient is fine. No need to go to bedside.",r:"Thank you for the page. I reviewed the chart and vitals look stable, but I am going to come assess the patient at bedside since you are concerned. I will be there in 5 minutes.",n:"In pediatrics, the chart cannot replace bedside assessment. Nurses observe non-verbal patients for hours and detect subtle changes no chart captures. When a nurse pages with a concern, always go to bedside ‚Äî especially when they say 'something is not right.'"},
  {s:"39",w:"Just give the dose the attending ordered ‚Äî I do not need to calculate it again.",r:"The attending ordered ibuprofen 10 mg per kg. Let me verify: patient weight is 8.6 kg as of this morning ‚Äî that is 86 mg. The suspension is 100 mg per 5 mL, so the volume is 4.3 mL by mouth. Can you read that back? Thank you.",n:"Every provider who communicates a medication order in pediatrics must independently verify the weight-based calculation. Blindly relaying a dose without recalculating is how errors propagate. This is especially critical when the order passes through multiple people."},
  {s:"39",w:"The baby is just fussy. Babies cry.",r:"The nurse is reporting that this 5-month-old has been inconsolably crying for 40 minutes, which is a change from his baseline. I need to assess at bedside ‚Äî inconsolable crying in an infant has a broad differential including intussusception, hair tourniquet, incarcerated hernia, corneal abrasion, and occult fracture. I will do a full exam and undress him completely.",n:"Dismissing inconsolable crying as normal fussiness is dangerous. Inconsolable crying that represents a change from baseline requires bedside assessment with a thorough exam, including undressing the child completely, checking all digits for hair tourniquets, and examining the abdomen."},
  {s:"39",w:"I will write the order and the nurse can figure out the dose.",r:"For amoxicillin ‚Äî patient weighs 11.3 kg ‚Äî dose is 45 mg per kg per day divided every 12 hours. That is 254 mg per dose. Using the 250 mg per 5 mL suspension, give 5.1 mL by mouth every 12 hours. I am entering this with full dose calculations in the order. Please read it back before administering.",n:"In pediatrics, the physician is responsible for communicating the complete dose calculation to the nurse. Writing 'amoxicillin per weight' and expecting the nurse to calculate is unsafe and violates closed-loop communication principles."},
  {s:"39",w:"I do not need the nurse's input ‚Äî I already have a plan.",r:"Before I finalize the plan ‚Äî you have been with Elijah all night. How did he do? Is there anything you noticed that is not in the chart? I want to make sure I am not missing anything... You are saying he only feeds well when mom holds him skin-to-skin ‚Äî that is important. Let me include that in the care plan.",n:"Excluding nursing input from the care plan misses critical clinical information. Pediatric nurses observe feeding patterns, consolability, parent-child interactions, and subtle behavioral changes that directly impact treatment decisions. Always ask for their assessment before finalizing your plan."},
  {s:"39",w:"I am the doctor ‚Äî just do what I ordered.",r:"I hear your concern about this dose. Let me walk through my calculation with you ‚Äî he weighs 12 kg, and at 15 mg per kg that gives us 180 mg. Actually, let me double-check... You may be right that something seems off. Let us verify together, or I can call pharmacy to confirm.",n:"Pulling rank when a nurse questions an order is a patient safety failure. In pediatric safety culture, nurses are expected to question orders ‚Äî especially weight-based doses. A nurse who challenges your order may be catching an error that could harm a child. Always respond with openness and verify together."},
  {s:"39",w:"I assessed the patient. I will just put a note in the chart.",r:"I assessed baby Keegan after your page. His exam is reassuring ‚Äî fontanelle soft, making eye contact, abdomen soft. I think the decreased feeding is from nasal congestion. I ordered saline drops and suctioning before feeds. Please page me again if he takes less than 50 percent of his next feed or develops a fever.",n:"Writing a note without going back to the nurse breaks the communication loop. After any bedside assessment prompted by a nursing page, return to the nurse and verbally share: what you found, what you think, what you ordered, and what should trigger a re-page. This creates a shared mental model about the patient."}

];

const PEDIATRIC_SCENARIOS_PATCH = [
  // ‚îÄ‚îÄ SC-161: Fever Without Source in a 2-Month-Old ‚îÄ‚îÄ
  {
    s:"22",
    h:"General Pediatrics: Fever Without Source in a 2-Month-Old",
    cat:"admit",
    b:"ED Resident\n\"We have a 2-month-old with fever to 38.9 rectally, no clear source on exam. Parents say he has been fussy and feeding less.\"\n\nIntern (to Senior Resident)\n\"Hey, I just got this call from the ED. It is a 2-month-old with fever to 38.9 and no source. Given the age, I think this needs a full sepsis evaluation. Can I run my plan by you before I call the family?\"\n\nSenior Resident\n\"Yes, go ahead.\"\n\nIntern\n\"I would like to get CBC, blood culture, catheterized UA with culture. I also think we should discuss lumbar puncture ‚Äî he is under 60 days, so per guidelines he is high-risk. I want to admit for empiric antibiotics pending cultures.\"\n\nSenior Resident\n\"Good thinking. I agree with the full workup. Go ahead and coordinate with the ED nurse to get IV access and labs. I will come down to supervise the LP. Have you talked to the family yet?\"\n\nIntern\n\"Not yet. I wanted to confirm the plan with you first.\"\n\nSenior Resident\n\"Good instinct. Let's go talk to them together ‚Äî I will be there for the LP discussion since parents often have a lot of questions about that.\"\n\nIntern (to Father)\n\"I know this is scary. Your baby has a fever, and in very young infants we need to do a thorough evaluation because their immune system is still developing. We are going to run some blood and urine tests, and my senior resident will explain a procedure we would like to do to check the fluid around the spine. We want to make sure we are not missing anything serious.\"\n\nFather\n\"Is this serious? He just has a fever.\"\n\nSenior Resident\n\"Most of the time the tests come back normal and we all go home relieved. But at this age, we cannot tell just by looking, so the safest approach is to check everything and start treatment while we wait for results.\""
  },
  // ‚îÄ‚îÄ SC-162: Pediatric Asthma Exacerbation on the Floor ‚îÄ‚îÄ
  {
    s:"22",
    h:"General Pediatrics: Pediatric Asthma Exacerbation on the Floor",
    cat:"rounds",
    b:"Nurse\n\"Room 405: 5-year-old admitted last night for asthma exacerbation. He received 3 albuterol nebs in the ED. Overnight he needed treatments every 3 hours. Sats 94% on room air now.\"\n\nIntern\n\"Thank you. I will go assess him now. Can you have the respiratory therapist come by so we can evaluate together?\"\n\nIntern (to Senior Resident, pre-rounds)\n\"I saw the 5-year-old in 405. He needed albuterol every 3 hours overnight. Right now he has scattered wheezes but no retractions at rest, sats 94% on room air. I was thinking we could try spacing to every 4 hours and continue the prednisolone. Does that sound reasonable, or should we keep him at every 3?\"\n\nSenior Resident\n\"If he has no retractions at rest and sats are stable, every 4 hours is a reasonable trial. But make sure nursing knows to call you if he needs a rescue treatment before the 4-hour mark. That would tell us he is not ready to space.\"\n\nAttending (on rounds)\n\"Go ahead and present.\"\n\nIntern\n\"This is a 5-year-old male with a history of intermittent asthma, admitted for moderate persistent exacerbation. Overnight he required albuterol every 3 hours with mild improvement. Current exam shows scattered expiratory wheezes bilaterally, no retractions at rest, saturation 94% on room air. I discussed with my senior and our plan is to trial spacing albuterol to every 4 hours, continue oral prednisolone, and reassess for discharge readiness this afternoon.\"\n\nAttending\n\"Good plan. What are your discharge criteria?\"\n\nIntern\n\"He needs to tolerate at least 4 hours between treatments, maintain sats above 92% on room air, and the family needs inhaler technique review before going home. I want to confirm ‚Äî should I also check with pharmacy about filling the discharge prescriptions?\"\n\nAttending\n\"Yes, and make sure the family has a follow-up appointment before they leave. That is just as important as the inhaler teaching.\"\n\nMother\n\"Can we go home today?\"\n\nIntern\n\"We are working toward that. We want to make sure he can go at least 4 hours between breathing treatments and keep his oxygen levels stable. If he meets those goals this afternoon, discharge today is very possible. I will update you after each check.\""
  },
  // ‚îÄ‚îÄ SC-163: Dehydration From Gastroenteritis ‚Äî Family Update ‚îÄ‚îÄ
  {
    s:"22",
    h:"General Pediatrics: Dehydration From Gastroenteritis ‚Äî Family Update",
    cat:"family",
    b:"Mother\n\"He has been vomiting all day and will not drink anything. His lips look so dry.\"\n\nIntern\n\"I can see he is uncomfortable. Based on my exam ‚Äî dry mucous membranes, decreased skin turgor, and no wet diapers for 6 hours ‚Äî he has moderate dehydration. Let me step out and discuss the plan with my senior, and I will be right back.\"\n\nIntern (to Senior Resident)\n\"The 2-year-old in room 3 has moderate dehydration from gastroenteritis. He is not tolerating oral intake. I think he needs a 20 mL/kg normal saline bolus ‚Äî that would be 200 mL for his weight ‚Äî and then maintenance fluids. I am also thinking we should check a BMP given how dry he is. Does that sound right?\"\n\nSenior Resident\n\"That is exactly right. Go ahead and put in the bolus order. One thing ‚Äî have you tried small-volume oral rehydration first? Sometimes 5 mL by syringe every 2 minutes works even when they are vomiting.\"\n\nIntern\n\"I had not tried that yet. Good idea ‚Äî I will ask the nurse to try that alongside the IV fluids.\"\n\nSenior Resident\n\"Perfect. And after the bolus, reassess his perfusion and urine output before deciding on the next step. If he is still not improving after one bolus, come find me and we will reassess together.\"\n\nIntern (back to Mother)\n\"Here is our plan: we are going to give him fluids through an IV to help rehydrate him, and at the same time the nurse will offer him very small sips of a special rehydration liquid. We will recheck him in about an hour to see how he is responding.\"\n\nMother\n\"Will he need to stay overnight?\"\n\nIntern\n\"It depends on how he responds to the fluids. If he starts drinking on his own and making wet diapers, he may be able to go home today. I will keep you updated every step of the way, and my senior resident is right down the hall if we need anything.\""
  },
  // ‚îÄ‚îÄ SC-164: New-Onset DKA in a 10-Year-Old ‚îÄ‚îÄ
  {
    s:"33",
    h:"Pediatric Endocrinology: New-Onset DKA in a 10-Year-Old",
    cat:"admit",
    b:"ED Resident\n\"10-year-old brought in by parents for 2 weeks of excessive thirst, frequent urination, and 5-pound weight loss. Today he started vomiting and breathing fast. Glucose is 520, pH 7.12, bicarb 6.\"\n\nIntern (to Senior Resident)\n\"This looks like DKA. Glucose 520, pH 7.12, bicarb 6. I think we need to start the DKA protocol ‚Äî 10 mL/kg normal saline bolus over the first hour, then insulin drip after the bolus. Should I go ahead and pull up the protocol?\"\n\nSenior Resident\n\"Yes, pull up the institutional DKA protocol. Get a BMP, venous blood gas, beta-hydroxybutyrate, and HbA1c. I will call the PICU to let them know ‚Äî with a pH this low, they may want to co-manage. Do NOT start the insulin drip until I confirm the potassium level. What is his potassium?\"\n\nIntern\n\"I do not have the BMP back yet. I will check and let you know immediately.\"\n\nSenior Resident\n\"Good. That is critical ‚Äî if potassium is low, we need to replete before starting insulin. Also, start hourly neuro checks. What are you watching for?\"\n\nIntern\n\"Cerebral edema ‚Äî headache, altered mental status, bradycardia, or hypertension.\"\n\nSenior Resident\n\"Exactly. And make sure nursing knows to call you immediately for any mental status change. I will come assess him in 20 minutes. Have you talked to the family?\"\n\nIntern\n\"Not yet about the diagnosis. I told them we are running tests.\"\n\nSenior Resident\n\"Let's talk to them together after we have the A1c result. This is a life-changing diagnosis ‚Äî the family will need a lot of support.\"\n\nIntern (to Mother, with Senior Resident present)\n\"I know this is very scary. The lab results confirm that your son has Type 1 diabetes, and right now his body is in a state called diabetic ketoacidosis. We are treating it with fluids and will start insulin soon. Our whole team ‚Äî including a diabetes educator and nutritionist ‚Äî will work with your family.\"\n\nMother\n\"Is this for life?\"\n\nSenior Resident\n\"It is a lifelong condition, but with the right tools and support, children with diabetes live full, active lives. Right now our priority is getting him safely through this episode. Once he is stable, we will teach you everything step by step. You will not go home until you feel ready.\""
  },
  // ‚îÄ‚îÄ SC-165: Neonatal Hypoglycemia ‚Äî Nursery Overnight Call ‚îÄ‚îÄ
  {
    s:"33",
    h:"Pediatric Endocrinology: Neonatal Hypoglycemia ‚Äî Nursery Overnight Call",
    cat:"crosscover",
    b:"Nursery Nurse\n\"I have a large-for-gestational-age infant, day of life 1, whose point-of-care glucose just came back at 32 mg/dL. He is jittery but feeding.\"\n\nIntern\n\"Thank you for catching that. Please give a glucose gel to the buccal mucosa and attempt a breastfeed now. I am coming to evaluate him. We will recheck the glucose in 30 minutes.\"\n\nIntern (calls Senior Resident)\n\"Hey, I wanted to give you a heads-up. I have an LGA infant in the nursery with a glucose of 32 on day of life 1. He is jittery but feeding. I asked the nurse to give glucose gel and feed, and I am heading there now. I plan to recheck in 30 minutes and if it does not come up above 45, I think we should start a D10 drip. Does that sound right?\"\n\nSenior Resident\n\"Good plan. Make sure you calculate the GIR if you need to start IV ‚Äî aim for 6 mg/kg/min to start. And what is your threshold for calling the attending?\"\n\nIntern\n\"If the glucose does not respond to two rounds of intervention, or if he becomes lethargic or has poor feeding, I will call the attending and we may need to consider NICU transfer.\"\n\nSenior Resident\n\"Perfect. Keep me posted after the recheck.\"\n\nNurse (30 minutes later)\n\"Recheck glucose is 38 after gel and feed.\"\n\nIntern\n\"That is improved but still below target. Let me examine him. He is no longer jittery and feeding well. I will continue frequent feeds every 2 to 3 hours with pre-feed glucose checks. If the next value is still below 45, I will start the IV dextrose. I will update my senior after the next check.\"\n\nAttending (morning update)\n\"How did the nursery babies do overnight?\"\n\nIntern\n\"One to highlight ‚Äî this LGA infant had an initial glucose of 32 on day of life 1. I gave glucose gel and supported feeding. I discussed the plan with my senior overnight. Subsequent values were 38, then 52, then 61 ‚Äî trending up. He is now maintaining above 50 with feeds alone. No IV glucose was needed. I plan to continue monitoring through today.\""
  },
  // ‚îÄ‚îÄ SC-166: Neonatal Fever ‚Äî Full Sepsis Evaluation ‚îÄ‚îÄ
  {
    s:"32",
    h:"Pediatric ID: Neonatal Fever ‚Äî Full Sepsis Evaluation",
    cat:"admit",
    b:"ED Nurse\n\"We have a 19-day-old with rectal temp 38.4. Parents say he has been fussy and feeding less today.\"\n\nIntern\n\"Thank you. I am coming to assess now. Please get the vital signs and start working on IV access.\"\n\nIntern (to Senior Resident)\n\"I have a 19-day-old with a rectal temp of 38.4. He is fussy with decreased feeding. At this age, I know this needs a full sepsis evaluation ‚Äî blood, urine, and CSF cultures plus empiric antibiotics. I wanted to run this by you before I order everything and talk to the family about LP.\"\n\nSenior Resident\n\"You are absolutely right ‚Äî under 28 days with fever is a full workup, no exceptions, even if the baby looks well. Go ahead and order the CBC, blood culture, and catheterized UA. I will come down to supervise the LP and help with the family conversation. What antibiotics are you planning?\"\n\nIntern\n\"Ampicillin and gentamicin per our neonatal fever protocol.\"\n\nSenior Resident\n\"Good. Make sure you get the cultures drawn before starting antibiotics. I will be there in 10 minutes.\"\n\nMother\n\"He does not look that sick to me. Do you really need to do all of this?\"\n\nIntern\n\"I completely understand ‚Äî he may look okay right now, and that is actually reassuring. But at his age, serious infections can be present even when babies appear well on the outside. That is why the guidelines tell us to do the full evaluation for any fever under 28 days.\"\n\nSenior Resident\n\"Your intern is exactly right. We want to be thorough now so we can reassure you with real results. If everything comes back negative ‚Äî which happens most of the time ‚Äî you will be home in about 48 hours. We would rather be safe.\""
  },
  // ‚îÄ‚îÄ SC-167: Febrile Child With Meningeal Signs ‚Äî LP Communication ‚îÄ‚îÄ
  {
    s:"32",
    h:"Pediatric ID: Febrile Child With Meningeal Signs ‚Äî LP Communication",
    cat:"patient",
    b:"Nurse\n\"Room 8: 3-year-old with high fever, vomiting, and she is very irritable. She screams when you flex her neck.\"\n\nIntern\n\"Thank you. Please draw blood cultures and start IV access. I am going to examine her right now.\"\n\nIntern (to Senior Resident, urgently)\n\"I need you to come see this patient. She is a 3-year-old with fever to 40.1, she has nuchal rigidity and positive Kernig sign. I am very concerned for bacterial meningitis. I think we need LP and empiric antibiotics immediately ‚Äî should I get ceftriaxone and vancomycin ordered now?\"\n\nSenior Resident\n\"Yes ‚Äî do NOT wait. Order the antibiotics now. Draw cultures first if IV access is already in, but do not delay antibiotics for the LP. I am on my way. Have you called the attending?\"\n\nIntern\n\"Not yet. I wanted to get your eyes on her first.\"\n\nSenior Resident\n\"Call the attending now. This is a case where everyone needs to know right away. I will do the LP when I get there. You focus on getting the antibiotics running.\"\n\nIntern (to Attending, by phone)\n\"I am calling about the 3-year-old in room 8. She has fever 40.1, nuchal rigidity, and positive Kernig sign. I am concerned for bacterial meningitis. We have blood cultures drawn and antibiotics going in now. My senior is coming to do the LP.\"\n\nAttending\n\"Good. I am coming in. Make sure you have dexamethasone ready ‚Äî give it before or with the first dose of antibiotics. Keep the room quiet and lights dim for her comfort.\"\n\nFather\n\"A spinal tap? That sounds terrible. Is that really necessary?\"\n\nIntern\n\"I know that sounds frightening, and I understand your worry. A lumbar puncture is a procedure where we take a small sample of fluid from the lower back. It is the single most important test we can do right now to find out what is causing her symptoms. My senior resident will be performing it, and I will be right here with your daughter the entire time.\""
  },
  // ‚îÄ‚îÄ SC-168: 4-Week-Old With Projectile Vomiting ‚Äî Pyloric Stenosis Workup ‚îÄ‚îÄ
  {
    s:"31",
    h:"Pediatric GI: 4-Week-Old With Projectile Vomiting ‚Äî Pyloric Stenosis Workup",
    cat:"admit",
    b:"ED Resident\n\"We have a 4-week-old with projectile vomiting after every feed for 2 days. He seems hungry right after vomiting. No fever, no bile in the vomit.\"\n\nIntern\n\"Thank you. Let me examine him and then I will call my senior.\"\n\nIntern (to Senior Resident)\n\"I just assessed the 4-week-old in the ED. He has projectile, non-bilious vomiting, hungry right after vomiting, and I think I feel an olive-shaped mass in the right upper quadrant. This sounds like pyloric stenosis to me. I would like to get a BMP to look for hypochloremic metabolic alkalosis and order a pyloric ultrasound. Should I also make him NPO and start IV fluids?\"\n\nSenior Resident\n\"Good pickup on the olive. Yes ‚Äî NPO, start IV fluids, get the BMP and ultrasound. If the ultrasound confirms it, we will need to call pediatric surgery. Hold off on calling surgery until we have the imaging. And make sure the electrolytes are corrected before any OR ‚Äî surgery will want that.\"\n\nIntern\n\"Got it. I will put in the orders now and let you know when the ultrasound results are back.\"\n\nMother\n\"Why can't he keep anything down?\"\n\nIntern\n\"We think there may be a thickening of the muscle at the outlet of his stomach that is preventing food from passing through. We are doing an ultrasound to confirm. If that is the case, there is a straightforward surgery that fixes it, and babies usually feed normally very soon after. My senior resident and the surgery team will talk with you about all the details once we have the results.\""
  },
  // ‚îÄ‚îÄ SC-169: Bilious Vomiting in a Neonate ‚Äî Surgical Emergency ‚îÄ‚îÄ
  {
    s:"31",
    h:"Pediatric GI: Bilious Vomiting in a Neonate ‚Äî Surgical Emergency",
    cat:"consult",
    b:"Nurse\n\"Day-of-life 3 infant with green vomiting and abdominal distension.\"\n\nIntern\n\"Green vomiting in a newborn ‚Äî that is bilious emesis, which is a surgical emergency until proven otherwise. Please make the baby NPO right now, and I am coming immediately. Do not give any feeds.\"\n\nIntern (arrives at bedside, calls Senior Resident)\n\"I need your help right now. I have a day-of-life 3 infant with bilious emesis and abdominal distension. I have made the baby NPO. I think this could be malrotation with volvulus. I want to place an NG tube and start IV fluids, and I think we need an urgent upper GI series and surgery notified. Can you come?\"\n\nSenior Resident\n\"I am on my way. You are right to be concerned ‚Äî do not delay. Go ahead and place the NG tube to low intermittent suction and start a fluid bolus. I will call pediatric surgery and the attending. This is a time-critical situation.\"\n\nIntern\n\"Thank you. I also want to make sure radiology can do the upper GI urgently.\"\n\nSenior Resident\n\"I will handle the surgery and attending calls. You focus on stabilizing the baby and getting radiology scheduled. Good job recognizing this right away ‚Äî bilious emesis in a newborn is exactly the kind of thing where early recognition saves lives.\"\n\nIntern (to parents)\n\"I know this is very sudden and scary. Your baby had green-colored vomiting, which in a newborn tells us we need to check for a possible problem with the intestines. We are doing everything quickly to keep your baby safe. My senior resident is coordinating with the surgery team, and we will keep you updated as soon as we have more information.\""
  },
  // ‚îÄ‚îÄ SC-170: Severe Asthma Exacerbation ‚Äî Escalation to Continuous Albuterol ‚îÄ‚îÄ
  {
    s:"30",
    h:"Pediatric Pulmonology: Severe Asthma Exacerbation ‚Äî Escalation to Continuous Albuterol",
    cat:"admit",
    b:"Nurse\n\"Room 302: 7-year-old with asthma, came from ED after 3 albuterol nebs. Still has retractions and sats 91% on room air.\"\n\nIntern\n\"Thank you. I will assess him now. Please place him on continuous pulse oximetry and have respiratory therapy come with me.\"\n\nIntern (after assessment, to Senior Resident)\n\"I just saw the 7-year-old asthmatic in 302. He has persistent accessory muscle use and diffuse wheezing despite 3 albuterol treatments in the ED. Sats are 91% on room air. I think this is a severe exacerbation and he may need continuous albuterol. Should I go ahead and place that order, or do you want to see him first?\"\n\nSenior Resident\n\"That sounds like the right call for his severity. Yes, start continuous albuterol at 0.5 mg/kg/hour and give IV methylprednisolone. Put in a page to the PICU fellow as a heads-up ‚Äî not a transfer yet, just awareness. If he is not improving in 2 hours, we will want PICU at the bedside. Have you talked to the mom?\"\n\nIntern\n\"Briefly. She is very anxious ‚Äî she said he has never been this bad.\"\n\nSenior Resident\n\"Go back and give her a clear update. Parents need to know what we are doing and what the next steps could be. Honesty with reassurance.\"\n\nIntern (to Mother)\n\"I want to update you. Your son's asthma flare is more serious than his usual episodes, so we have started the strongest breathing treatment we can give ‚Äî it runs continuously rather than every few hours. We have also given him a strong anti-inflammatory medicine through the IV. Our team upstairs who handles the sickest kids has been notified, just as a precaution.\"\n\nMother\n\"He has never been this bad before. Should I be worried?\"\n\nIntern\n\"It is understandable to be worried. He is being closely monitored, and we are checking on him very frequently. I will update you after every reassessment. If you notice any change ‚Äî if he seems more tired or his breathing looks worse to you ‚Äî please tell the nurse right away. Parents often notice changes before we do.\""
  },
  // ‚îÄ‚îÄ SC-171: 8-Month-Old With Bronchiolitis ‚Äî Supportive Care Discussion ‚îÄ‚îÄ
  {
    s:"30",
    h:"Pediatric Pulmonology: 8-Month-Old With Bronchiolitis ‚Äî Supportive Care Discussion",
    cat:"family",
    b:"Father\n\"She has been congested for 3 days and now she is breathing really fast. The other doctor said no antibiotics. Why not?\"\n\nIntern\n\"That is a really good question. Your daughter has bronchiolitis, which is caused by a virus ‚Äî RSV in her case. Antibiotics only work against bacteria, so they would not help here and could actually cause unnecessary side effects.\"\n\nFather\n\"So what are you doing for her then?\"\n\nIntern\n\"The best treatments are what we call supportive care ‚Äî suctioning her nose to help her breathe easier, giving oxygen to keep her levels safe, and making sure she stays hydrated. Let me discuss the full plan with my senior and I will come back with the details.\"\n\nIntern (to Senior Resident)\n\"The 8-month-old with RSV bronchiolitis ‚Äî she needs oxygen to keep sats above 90%, she is not feeding well, and she has increased work of breathing. I think she meets admission criteria. I would like to start maintenance IV fluids and keep her on monitoring. Does that sound right, or do you think we should try a trial of high-flow first?\"\n\nSenior Resident\n\"She sounds like she needs admission. Start with low-flow nasal cannula first and see how she does. High-flow is the next step if she is not maintaining sats or her work of breathing worsens. Make sure nursing knows the parameters ‚Äî call you if sats drop below 90% or if respiratory rate goes above 70.\"\n\nNurse\n\"She desatted to 87% briefly during feeding.\"\n\nIntern\n\"Thank you for letting me know. How long did it last, and did it self-resolve?\"\n\nNurse\n\"About 30 seconds, came back up to 93% on her own.\"\n\nIntern\n\"Okay. Let's keep her on continuous pulse oximetry and pause feeds for now ‚Äî I will talk to my senior about whether we should switch to high-flow or try smaller, more frequent feeds. Can you document the desaturation event?\""
  },
  // ‚îÄ‚îÄ SC-172: New Murmur Found on Well-Child Exam ‚îÄ‚îÄ
  {
    s:"29",
    h:"Pediatric Cardiology: New Murmur Found on Well-Child Exam",
    cat:"family",
    b:"Intern (to Attending, during well-child exam)\n\"I heard something on this 4-year-old's exam that I want your opinion on. There is a grade 2 out of 6 systolic ejection murmur, best heard at the left upper sternal border. It sounds musical and it decreases when the child sits up. The child is asymptomatic with normal growth.\"\n\nAttending\n\"Good ear. What do you think it is?\"\n\nIntern\n\"The features sound consistent with an innocent Still's murmur ‚Äî low grade, musical, position-dependent, and no symptoms. But I want to confirm with you before I reassure the family, because I have not had much experience distinguishing innocent from pathologic murmurs yet.\"\n\nAttending\n\"I agree ‚Äî this is classic for an innocent murmur. No imaging needed. Go ahead and talk to the mother, and I will be here if she has questions you are not sure about.\"\n\nMother\n\"A murmur? Is something wrong with his heart?\"\n\nIntern\n\"I totally understand the concern ‚Äî hearing the word 'murmur' can be scary. What we heard is called an innocent murmur, which is actually a very normal sound of blood flowing through the heart. It does not mean there is a structural problem, and most children outgrow it. My attending confirmed the exam.\"\n\nMother\n\"Are you sure we do not need more tests?\"\n\nAttending\n\"Your intern did a great job characterizing this. The murmur has all the features of a benign finding. We will continue to listen at each well-child visit, and if anything ever changes ‚Äî like if it gets louder or he develops any symptoms ‚Äî we will get further evaluation right away.\""
  },
  // ‚îÄ‚îÄ SC-173: Kawasaki Disease Workup and Treatment ‚îÄ‚îÄ
  {
    s:"29",
    h:"Pediatric Cardiology: Kawasaki Disease Workup and Treatment",
    cat:"admit",
    b:"ED Resident\n\"We have a 3-year-old with 6 days of fever, bilateral conjunctival injection, cracked lips, and a rash on the trunk.\"\n\nIntern (to Senior Resident)\n\"This child in the ED has 6 days of fever plus conjunctival injection, oral changes, and a rash. I think this meets clinical criteria for Kawasaki disease ‚Äî that is fever plus at least four of five criteria. I want to admit him and get inflammatory markers and a baseline echo. Can I run the treatment plan by you?\"\n\nSenior Resident\n\"Go ahead.\"\n\nIntern\n\"I looked up the protocol ‚Äî IVIG at 2 g/kg as a single infusion and high-dose aspirin. I was not sure about the aspirin dose though ‚Äî is it 80 mg/kg/day divided every 6 hours?\"\n\nSenior Resident\n\"Correct. Good that you looked it up rather than guessing. Order the labs ‚Äî ESR, CRP, CBC, CMP, and UA. I will put in the echo order and call cardiology to let them know. For the IVIG, we will need pharmacy to calculate and prepare it. Make sure you order it through the weight-based protocol. Have you talked to the family?\"\n\nIntern\n\"Not yet about the diagnosis. I wanted to confirm with you first.\"\n\nSenior Resident\n\"Good. Let's go talk to them together. This is a diagnosis that sounds scary to parents, and they will have a lot of questions about the heart.\"\n\nFather\n\"Why does he need all of this for a fever?\"\n\nIntern\n\"I know 6 days of fever has been exhausting and frightening. What your son has is called Kawasaki disease ‚Äî it causes inflammation of blood vessels and, if untreated, can affect the arteries around the heart. That is why we need to start treatment right away.\"\n\nSenior Resident\n\"The good news is that with early treatment, the vast majority of children recover completely and have no heart problems. We are going to do an ultrasound of his heart today as a baseline, start the medication tonight, and our cardiology team will follow him. You are in the right place.\""
  },
  // ‚îÄ‚îÄ SC-174: First-Time Seizure in the ED ‚îÄ‚îÄ
  {
    s:"25",
    h:"Pediatric Neuro: First-Time Seizure in the ED",
    cat:"patient",
    b:"Nurse\n\"Room 12: 6-year-old with a witnessed seizure at home, now drowsy.\"\n\nIntern\n\"Thanks. Please place him on monitors, check a bedside glucose, and establish IV access. I am going to assess him and then get my attending.\"\n\nIntern (to Attending)\n\"I just assessed the 6-year-old in room 12. Witnessed generalized seizure at home, now post-ictal but protecting his airway. Neurologic exam is non-focal. Glucose is 92. I think this is a first-time unprovoked seizure ‚Äî I would like to send labs and request a pediatric neurology consult. Does that sound right?\"\n\nAttending\n\"Good assessment. Go ahead with labs ‚Äî CBC, BMP, magnesium, and a drug screen. I agree with the neuro consult. Let's talk to the family together.\"\n\nMother\n\"Is this epilepsy?\"\n\nAttending\n\"It is too early to say. A single seizure does not necessarily mean epilepsy. The neurology team will help us figure out what happened and whether he needs any treatment. We are going to take good care of him.\"\n\nIntern\n\"I will be right here with your son. If you have any questions while we wait for the specialists, please ask me or the nurse.\""
  },
  // ‚îÄ‚îÄ SC-175: Day 2 Infant With Tachypnea ‚îÄ‚îÄ
  {
    s:"26",
    h:"Newborn/NICU: Day 2 Infant With Tachypnea",
    cat:"neonatal",
    b:"Nurse\n\"Day-of-life 2 late-preterm infant now has tachypnea to 72 with mild retractions.\"\n\nIntern\n\"Thank you. Please place pulse-ox continuously. I am coming to assess now.\"\n\nIntern (after assessment, to Attending)\n\"I just saw the late-preterm infant in room 8. She has tachypnea to 72 with mild retractions. I obtained pre and post-ductal sats ‚Äî both 95%. I am concerned for neonatal respiratory distress. I would like to get a blood gas, glucose, and chest X-ray. Should I also start low-flow oxygen and notify the NICU?\"\n\nAttending\n\"Good assessment. Yes ‚Äî start low-flow oxygen at half a liter, get the blood gas and chest film, and let's have the charge nurse notify the NICU for early awareness in case we need to escalate.\"\n\nCharge Nurse\n\"I will let the NICU team know.\"\n\nIntern\n\"Thank you. I will recheck her work of breathing after the X-ray results are back and update you.\""
  },
  // ‚îÄ‚îÄ SC-176: Dehydration With Sepsis Concern ‚îÄ‚îÄ
  {
    s:"27",
    h:"Pediatric Emergency: Dehydration With Sepsis Concern",
    cat:"admit",
    b:"ED Nurse\n\"Doctor, room 6 ‚Äî 4-year-old male with fever to 39.6, vomiting since this morning, poor intake, and cap refill about 4 seconds. He looks pale and is not interacting much.\"\n\nIntern\n\"Thank you. I am going to assess him now. Can you get IV access and have a 20 mL/kg normal saline bolus ready to go? I will confirm the order after I examine him.\"\n\nIntern (after exam, calling Senior Resident)\n\"Hey, I need your input. I have a 4-year-old in the ED ‚Äî fever 39.6, tachycardic at 155, cap refill about 4 seconds, and he is not looking great. He is ill-appearing but not altered. I think he meets our sepsis pathway criteria ‚Äî tachycardia with delayed perfusion. I want to start a 20 mL/kg normal saline bolus, send CBC, CMP, lactate, and blood cultures, and discuss whether we need empiric antibiotics. Does that sound right, or do you want to come see him first?\"\n\nSenior Resident\n\"Start the bolus now ‚Äî do not wait for me. Send those labs. I am coming to evaluate. After the bolus, reassess his perfusion and heart rate. If he is still tachycardic with delayed cap refill after 20 mL per kg, give a second bolus and start ceftriaxone empirically. What is his weight?\"\n\nIntern\n\"17 kg. So the bolus is 340 mL, and ceftriaxone would be 50 mg per kg ‚Äî that is 850 mg IV.\"\n\nSenior Resident\n\"Correct. I will be there in 5 minutes. If his mental status changes before I arrive, call a rapid response.\"\n\nIntern (to nurse)\n\"Go ahead with the NS bolus ‚Äî 340 mL over 20 minutes. Labs are in. I will reassess after the bolus. My senior is on the way.\"\n\nIntern (to mother)\n\"Your son is dehydrated and has signs of an infection. We are giving him fluids through the IV right now and running blood tests. My senior doctor is coming to see him shortly. I will keep you updated every step of the way.\""
  },
  // ‚îÄ‚îÄ SC-177: 18-Month Well Visit Speech Delay ‚îÄ‚îÄ
  {
    s:"28",
    h:"Growth & Development: 18-Month Well Visit Speech Delay",
    cat:"family",
    b:"Mother\n\"He walks fine, but he only says two words. Should I be worried?\"\n\nIntern\n\"Thank you for sharing that ‚Äî that is exactly the kind of thing I want to hear about. At 18 months, we expect children to be saying at least 5 to 10 words. Two words is below what we would hope for. His walking is right on track, which is reassuring. Can you tell me which two words he says, and does he seem to understand what you say to him?\"\n\nMother\n\"He says 'mama' and 'no.' He understands a lot though ‚Äî if I say 'get your shoes' he goes to his shoes.\"\n\nIntern\n\"That is really helpful. Receptive language ‚Äî what he understands ‚Äî sounds age-appropriate, which is a good sign. The concern is his expressive language. Let me discuss this with my attending and then I will come back with a plan.\"\n\nIntern (to Attending)\n\"The 18-month-old in room 2 has only two expressive words ‚Äî 'mama' and 'no.' Receptive language seems intact ‚Äî he follows simple commands. Motor milestones are age-appropriate. I am thinking this warrants an Early Intervention referral and an audiology evaluation. Does that sound right, or would you want to watch and wait until the 24-month visit?\"\n\nAttending\n\"No ‚Äî do not wait. At 18 months with only 2 words, the AAP recommends screening and referral now. Early Intervention can start without a formal diagnosis. Good pickup. Go ahead and counsel the family and place the referrals. I will come in if they have questions you are not sure about.\"\n\nIntern (to Mother)\n\"I spoke with my attending and we both agree that it would be a good idea to get some extra support for his speech development. I want to refer him to a program called Early Intervention ‚Äî they are specialists who work with young children on communication skills. I also want to check his hearing, because sometimes hearing issues can affect speech and they are very treatable. This does not mean something is wrong ‚Äî many children just need a little extra help, and the earlier we start, the better the outcomes.\"\n\nMother\n\"Did we do something wrong?\"\n\nIntern\n\"Absolutely not. Language development varies a lot between children, and this is not caused by anything you did or did not do. The fact that you noticed and brought it up is exactly what good parents do. We will support you through each next step.\""
  },

  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  // ADDITIONAL COMMUNICATION-FOCUSED SCENARIOS
