  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  // SECTION 37: PEDIATRIC PHONE & PAGER
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  // ‚îÄ‚îÄ SC-245: Cross-Cover Page ‚Äî Tachycardic Infant at 1 AM ‚îÄ‚îÄ
  {
    s:"37",
    h:"Pediatric Cross-Cover: Nurse Pages About a Tachycardic Infant",
    cat:"crosscover",
    b:"Nurse\n(Paging at 1 AM)\n\"Hi Doctor, this is Jamie on 4 West. I have Baby Reyes in room 410 ‚Äî the 6-month-old admitted for bronchiolitis. His heart rate just alarmed at 185. He was 140 an hour ago.\"\n\nIntern\n\"Thank you for calling. Tell me ‚Äî how does he look to you right now? Is he crying, awake, or sleeping?\"\n\nAlways ask the nurse's clinical impression first. 'How does the child look?' is not a soft question ‚Äî it is a clinical assessment tool. Experienced pediatric nurses detect deterioration before monitors do.\n\nNurse\n\"He is awake and fussy. Mom is trying to hold him but he is squirmy. He does not look like he did at 10 PM ‚Äî he was calm and sleeping then.\"\n\nIntern\n\"What are his other vitals?\"\n\nNurse\n\"Respiratory rate 52 ‚Äî was 36 at last check. Sat 93% on room air ‚Äî was 96%. Temp 38.1.\"\n\nIntern\n\"Okay, let me pull up the signout. ... The signout says: Carlos Reyes, 6-month-old, 7.6 kg, admitted for RSV bronchiolitis, HD 1. Day team notes: IF respiratory status worsens ‚Äî increased retractions or sat below 92% ‚Äî start 1 liter nasal cannula and notify the covering intern. IF fever develops, get a set of blood cultures and call the senior to discuss.\n\nJamie, I need to come see this patient. A heart rate jump from 140 to 185 with fever and worsening respiratory status ‚Äî I want to examine him myself. Can you get a full set of vitals and have suction at bedside? I will be there in 3 minutes.\"\n\nThe intern does not manage this over the phone ‚Äî a new fever plus tachycardia plus worsening respiratory status in a 6-month-old requires bedside assessment.\n\nIntern\n(At bedside, after examining the child)\n\"Okay ‚Äî he has moderate subcostal retractions that were not there at 10 PM. Mild nasal flaring. Lungs with diffuse wheezes and crackles bilaterally. He is febrile at 38.1. His fontanelle is flat, mucous membranes moist. He is fussy but consolable.\n\nI think the tachycardia is multifactorial ‚Äî fever plus respiratory distress. But the signout has two triggers that are both firing: respiratory worsening and new fever. Let me follow the day team's plan: start 1 liter nasal cannula, and I need to call my senior about the fever workup.\"\n\n(Calling the senior)\n\nIntern\n\"Dr. Okafor, this is Dr. Patel ‚Äî I am cross-covering. I am at bedside with Carlos Reyes, 6-month-old, 7.6 kg, admitted for RSV bronchiolitis. He has developed a new fever of 38.1, his heart rate jumped from 140 to 185, and his respiratory status has worsened ‚Äî he now has moderate retractions and his sat dipped to 93%. I put him on 1 liter NC per the signout.\n\nThe day team's signout says to get blood cultures and call you for the fever. My concern is whether this is just RSV progression or if he is co-infected. What would you like me to do?\"\n\nSenior\n\"Good call. The fever with RSV is common, but you are right to be cautious ‚Äî secondary bacterial infection is in the differential. Go ahead with blood cultures, a CBC, and CRP. Do NOT start antibiotics yet ‚Äî let us see the labs first. Give him acetaminophen 15 mg per kg for the fever ‚Äî at 7.6 kg, that is 114 mg. Recheck vitals in 30 minutes after the Tylenol and NC have had time to work. If his heart rate comes down with the fever, great ‚Äî it was probably fever-driven. If it stays above 170 after the fever breaks, call me back.\n\nAlso ‚Äî check a blood gas if his work of breathing does not improve on NC. If he goes above 2 liters, I want to know.\"\n\nIntern\n\"Got it ‚Äî cultures, CBC, CRP, acetaminophen 114 mg, recheck in 30 minutes. Call you back if HR stays above 170 post-Tylenol, if he needs more than 2 liters, or if work of breathing worsens. Thank you.\"\n\nSenior\n\"And document everything ‚Äî the time of the change, your bedside assessment, the vitals trend, and our conversation. The day team needs to see the full picture in the morning.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî NIGHTTIME VITAL SIGN CHANGES:\nIn pediatrics, a new fever plus tachycardia plus respiratory change is never 'just one thing.' Go to bedside, assess the child, follow the signout, and call your senior. Do not manage deteriorating infants over the phone."
  },

  // ‚îÄ‚îÄ SC-246: Pharmacy Callback ‚Äî Dose Verification ‚îÄ‚îÄ
  {
    s:"37",
    h:"Pediatric Phone: Pharmacy Calls to Verify Your Ceftriaxone Dose",
    cat:"consult",
    b:"Pharmacist\n(Calling at 10 PM)\n\"Hi Doctor, this is Rachel from pharmacy. I am calling about your ceftriaxone order for Baby Rivera in room 402 ‚Äî the 42-day-old. You ordered 250 mg IV once daily. The patient's weight in the chart is 4.4 kg. That comes out to 56.8 mg per kg, which is above our standard 50 mg per kg dosing. Can you verify?\"\n\nIntern\n\"Thank you for catching that ‚Äî let me recalculate right now. You are right, at 4.4 kg times 50 mg per kg, the correct dose should be 220 mg. I must have rounded up incorrectly when I entered the order. I will update it to 220 mg IV q24. Thank you for calling.\"\n\nPharmacist\n\"Great, I will verify the updated order. One more thing ‚Äî I noticed the patient is 42 days old. Just confirming ‚Äî ceftriaxone is appropriate at this age? I want to make sure we are past the 28-day threshold for bilirubin displacement risk.\"\n\nIntern\n\"Yes ‚Äî she is 42 days old, which is past the neonatal period. We discussed the antibiotic regimen with Dr. Okafor ‚Äî the senior on tonight ‚Äî and we chose ampicillin plus ceftriaxone for the febrile young infant protocol at our institution. Ampicillin for Listeria coverage, ceftriaxone for broad gram-negative coverage.\"\n\nPharmacist\n\"Perfect. And the ampicillin dose ‚Äî 220 mg q6 ‚Äî that checks out at 50 mg per kg per dose. Both orders are verified. Thank you.\"\n\nIntern\n\"Thank you, Rachel. I appreciate the double-check.\"\n\nThis is how pharmacy callbacks should go. The intern did not get defensive ‚Äî they recalculated, acknowledged the error, and corrected it immediately. Pharmacy caught a dosing error that could have resulted in a 14% overdose. In pediatrics, these calls are a feature, not a bug.\n\nüö® HELP-SEEKING PROMPT ‚Äî PHARMACY CALLBACKS:\nWhen pharmacy calls to question your dose, ALWAYS recalculate from scratch. Do not say 'it is fine' from memory. Pull up the weight, multiply, and verify. Pharmacy is your last line of defense against dosing errors."
  },

  // ‚îÄ‚îÄ SC-247: Calling a Pediatric Cardiology Consult ‚îÄ‚îÄ
  {
    s:"37",
    h:"Pediatric Phone: Calling the Cardiology Fellow About a New Murmur",
    cat:"consult",
    b:"Intern\n(Calling the senior first)\n\"Dr. Okafor, I am seeing a 2-year-old admitted for pneumonia ‚Äî Aiden Park, 12.4 kg. On my exam this morning, I heard a new 3/6 holosystolic murmur at the left lower sternal border that was not documented on admission. He has been febrile to 39.8 for 3 days. I am wondering if we should get a cardiology consult. What do you think?\"\n\nThe intern does NOT call the consult directly ‚Äî they discuss with their senior first. This is the standard workflow.\n\nSenior\n\"Good pick-up. A new murmur in the setting of prolonged fever ‚Äî you need to think about a few things. Could this be a flow murmur from the fever and anemia? What is his hemoglobin?\"\n\nIntern\n\"His CBC from yesterday showed hemoglobin 10.2 ‚Äî mildly low but not severely anemic.\"\n\nSenior\n\"Okay ‚Äî a flow murmur from mild anemia and fever is possible. But with 3 days of fever and a new murmur, we also need to think about endocarditis and Kawasaki. Does he have any other Kawasaki criteria? Check his eyes, lips, hands, feet, lymph nodes.\"\n\nIntern\n\"I looked ‚Äî no conjunctival injection, no strawberry tongue, no lip cracking, no extremity changes, no lymphadenopathy. He does not meet Kawasaki criteria. But the murmur is still new and concerning to me.\"\n\nSenior\n\"I agree ‚Äî let us get a cardiology consult for an echo. But let me help you set up the call so you give them what they need.\"\n\nThe senior is coaching the intern on how to make an effective consult call.\n\nSenior\n\"Cardiology will want to know: the murmur characteristics ‚Äî location, grade, radiation, timing. His hemodynamic status ‚Äî is he stable? His infection status ‚Äî they need to know if we are concerned about endocarditis. Whether he has had blood cultures. And the specific question: do we need an echo to evaluate this murmur, or can this wait for outpatient follow-up?\"\n\nIntern\n(Now calling cardiology)\n\"Hi, this is Dr. Patel from the pediatric floor. I would like to request a cardiology consult for a patient.\n\nAiden Park, 2-year-old male, 12.4 kg ‚Äî 50th percentile ‚Äî previously healthy, no cardiac history, no known congenital heart disease. He is admitted for community-acquired pneumonia and has been febrile to 39.8 for 3 days on IV ampicillin.\n\nOn my exam this morning, I found a new 3/6 holosystolic murmur at the left lower sternal border, loudest in the left lateral decubitus position, without radiation to the axilla. This murmur was NOT present on his admission exam 3 days ago.\n\nHis hemoglobin is 10.2. He does not meet Kawasaki criteria. He has had 2 sets of blood cultures drawn ‚Äî both pending. He is hemodynamically stable ‚Äî heart rate 128, blood pressure 92 over 58, good perfusion.\n\nI discussed this with my senior Dr. Okafor and we are requesting an echocardiogram to evaluate the new murmur in the setting of prolonged fever.\n\nOur specific question: is this a pathologic murmur that needs further workup, or is it likely a flow murmur in the setting of fever and mild anemia?\"\n\nCardiology Fellow\n\"Good presentation. I have a few questions. Is the murmur still audible when he is afebrile? And did you check a CRP or ESR?\"\n\nIntern\n\"His CRP is 4.8 ‚Äî elevated. He has not been afebrile yet so I cannot say whether the murmur persists without fever. That is a great question ‚Äî I will recheck when his fever breaks.\"\n\nCardiology Fellow\n\"I will come by this afternoon for the echo. In the meantime ‚Äî if his fever persists beyond day 5, we should formally evaluate for incomplete Kawasaki even without classic criteria. Keep an eye on his extremities and get a repeat CRP in 48 hours.\"\n\nIntern\n\"Thank you. I will update my senior and the attending.\"\n\nThe intern prepared for the call, had the data organized, stated a specific question, and followed the chain: discuss with senior ‚Üí call the consult ‚Üí report back. This is the standard workflow.\n\nüö® HELP-SEEKING PROMPT ‚Äî CALLING CONSULTS:\nAlways discuss with your senior before calling a consult. Your senior will help you: (1) decide if the consult is necessary, (2) prepare the data the subspecialist needs, (3) formulate the specific question. Calling a consult without senior approval is outside the intern workflow."
  },

  // ‚îÄ‚îÄ SC-248: Verbal Order at 3 AM ‚Äî The High-Risk Moment ‚îÄ‚îÄ
  {
    s:"37",
    h:"Pediatric Phone: Giving a Safe Verbal Order at 3 AM",
    cat:"crosscover",
    b:"Nurse\n(Paging at 3 AM)\n\"Hi Doctor ‚Äî Marcus Williams in room 408 is complaining of a headache and his temp is 38.4. His last dose of ibuprofen was 6 hours ago. Can I give him acetaminophen?\"\n\nIntern\n\"Good idea. Let me look at his weight and calculate the dose. ... Marcus is 4 years old, 16.5 kg. Acetaminophen 15 mg per kg ‚Äî that is 247.5 mg, so let us round to 250 mg. What concentration of acetaminophen do you have on the floor?\"\n\nNurse\n\"We have the 160 mg per 5 mL liquid.\"\n\nIntern\n\"Okay ‚Äî verbal order for Marcus Williams, 4-year-old, 16.5 kg: acetaminophen 250 mg ‚Äî that is 7.8 mL of the 160 mg per 5 mL concentration ‚Äî by mouth, once now, for fever. Can you read that back to me?\"\n\nNurse\n\"Acetaminophen 250 mg, give 7.8 mL of the 160 per 5 concentration, by mouth, once now, for Marcus Williams.\"\n\nIntern\n\"Correct. Thank you. I will enter this in the EMR now. And Jamie ‚Äî can you recheck his temp in an hour? If he is still above 38.5 after the Tylenol, page me back.\"\n\nThis is a textbook verbal order: patient identified, weight stated, dose calculated with mg/kg shown, concentration specified, volume calculated, route and frequency stated, read-back confirmed, and a recheck plan set.\n\nNow here is what a DANGEROUS verbal order sounds like ‚Äî and why the safety steps matter:\n\n‚ùå BAD EXAMPLE:\nIntern: 'Just give him some Tylenol.'\nNurse: 'How much?'\nIntern: 'The usual dose.'\n\nThere is no 'usual dose' in pediatrics. A 16.5 kg child gets 250 mg. A 7 kg infant gets 105 mg. Without the weight and calculation, the nurse is guessing ‚Äî and a guess can mean a 3x overdose.\n\n‚ùå ANOTHER BAD EXAMPLE:\nIntern: 'Give 5 mL of Tylenol.'\nNurse gives 5 mL of the 325 mg/10.15 mL concentration ‚Üí child gets 160 mg (underdosed)\nOR nurse gives 5 mL of the 160 mg/5 mL concentration ‚Üí child gets 160 mg (underdosed)\nOR nurse gives 5 mL of the 500 mg/15 mL concentration ‚Üí child gets 167 mg (underdosed)\n\nSpecifying the concentration eliminates ambiguity. In pediatrics, the same medication comes in multiple concentrations ‚Äî this is a unique safety hazard.\n\nüö® HELP-SEEKING PROMPT ‚Äî VERBAL ORDER SAFETY:\nIf you are too tired to calculate a dose accurately at 3 AM, say: 'I want to double-check this dose before I give it. Can you give me 2 minutes to verify?' Pull up a dosing reference. It is always better to take an extra minute than to give a wrong dose."
  },

  // ‚îÄ‚îÄ SC-249: Overnight Nurse Page ‚Äî Child Not Sleeping, Parent Requesting Sedation ‚îÄ‚îÄ
  {
    s:"37",
    h:"Pediatric Cross-Cover: Parent Requests Sleep Medication for a Toddler",
    cat:"crosscover",
    b:"Nurse\n(Paging at midnight)\n\"Hi Doctor, this is Sarah on 4 West. Room 406 ‚Äî Sofia Torres, the 3-year-old with pneumonia. She is stable but she is NOT sleeping. She has been crying for the last 2 hours. Mom is exhausted and asking if we can give something to help her sleep.\"\n\nIntern\n\"Okay ‚Äî first things first. Is Sofia crying because she is in pain, or is she just upset about being in the hospital? What are her vitals?\"\n\nNurse\n\"Vitals are fine ‚Äî HR 118, RR 24, sat 97%, afebrile. She does not seem to be in pain ‚Äî she is just restless, keeps trying to climb out of the crib, and is screaming for her dad.\"\n\nIntern\n\"That sounds like a 3-year-old who is scared and in an unfamiliar place. Let me check the signout for any sleep-related orders. ... There is nothing in the signout about sedation, and there is no PRN sleep medication ordered.\n\nSarah, I am not going to order a sedative for a 3-year-old who is clinically stable. Sedation in young children carries risks ‚Äî respiratory depression, paradoxical agitation ‚Äî and this is not a medical indication. Here is what I would like to try instead: can we dim the lights, see if mom can lie down with her in the bed, and minimize interruptions? If she has a favorite stuffed animal or blanket from home, that might help. Also ‚Äî is there a child life specialist on call, or a music therapy option overnight?\"\n\nNurse\n\"I do not think child life is here overnight. But I can try the environmental stuff. Mom has a blanket from home in the bag.\"\n\nIntern\n\"Great ‚Äî let us try that. If she is still really distressed in an hour and it is affecting her recovery, page me and I will come to bedside to assess her. But I want to be clear with mom: we do not routinely sedate children for sleep in the hospital, especially not toddlers, and I would not feel comfortable ordering that without discussing it with my senior and the attending.\"\n\nNurse\n\"Got it. I will explain that to mom.\"\n\nIntern\n\"Actually ‚Äî let me talk to mom myself. I will call the room. It is better for her to hear this from the doctor than secondhand.\"\n\n(Calling the room)\n\nIntern\n\"Hi Mrs. Torres, this is Dr. Patel ‚Äî I am the doctor covering overnight. I understand Sofia is having a hard time sleeping. I know this is exhausting for you ‚Äî being in the hospital with a sick child is incredibly stressful.\n\nHere is where we are: Sofia is doing well medically ‚Äî her vitals are good and her breathing is stable. She is upset because she is in a strange place and it is nighttime and she is 3. That is completely normal. We do not use sleep medications in young children because they can cause breathing problems, and in her case with pneumonia, I want to be especially careful.\n\nWhat we can try: dim the lights, keep the room as quiet as possible, and try to create a bedtime routine as close to home as you can. If she has a lovey or a blanket from home, that can really help. The nurses will try to cluster their checks so she is not woken up every hour.\"\n\nMother\n\"Okay, I understand. I am just so tired.\"\n\nIntern\n\"I hear you. If you need a break, the nurse can sit with Sofia for a bit. And if anything changes ‚Äî if she starts coughing more, or seems like she is in pain, or if you are worried about anything ‚Äî have the nurse page me. I am here all night.\"\n\nThe intern made the right call: no sedation for a developmentally normal toddler's behavioral distress. They addressed the parent's exhaustion empathetically and offered practical alternatives. They also correctly noted they would need senior and attending input for any sedation decision.\n\nüö® HELP-SEEKING PROMPT ‚Äî SEDATION REQUESTS:\nIf a family or nurse asks for sedation in a pediatric patient and you are unsure, call your senior: 'I have a family requesting sedation for a 3-year-old. The child is clinically stable but very upset. I do not think sedation is appropriate ‚Äî do you agree?'"
  },

  // ‚îÄ‚îÄ SC-250: Calling the Pediatric Surgery Consult ‚îÄ‚îÄ
  {
    s:"37",
    h:"Pediatric Phone: Calling Surgery for a Possible Intussusception",
    cat:"consult",
    b:"Intern\n(Calling the senior first)\n\"Dr. Okafor, I am worried about Baby Khalil ‚Äî the 9-month-old, 8.9 kg, admitted for fussiness and vomiting. His ultrasound just came back showing a target sign in the right lower quadrant consistent with ileocolic intussusception. I think we need a surgery consult ‚Äî but I wanted to discuss with you first.\"\n\nSenior\n\"Good. What is his clinical status right now?\"\n\nIntern\n\"He is having intermittent episodes of severe crying where he draws his legs up ‚Äî classic colicky episodes. In between, he is calm but looks tired. He had one episode of currant jelly stool about 2 hours ago. Heart rate 155 ‚Äî mildly elevated for age. He is not peritoneal on exam ‚Äî abdomen is soft between episodes, but I can palpate a vague mass in the right lower quadrant. He had a 20 mL per kg bolus in the ED. His last normal stool was yesterday.\"\n\nSenior\n\"Okay ‚Äî intussusception with currant jelly stool and a positive ultrasound. He needs two consults: radiology for an air-contrast enema reduction, and surgery needs to be aware in case the reduction fails or there is a perforation. Let me walk you through how to make these calls.\n\nFor surgery, they need: age, weight, clinical picture ‚Äî specifically the duration and character of the episodes ‚Äî imaging findings, hemodynamic status, and whether there are signs of perforation or peritonitis. The question is not 'please fix this' ‚Äî it is 'we have a radiologically confirmed intussusception and we would like surgery aware in case the air enema reduction is unsuccessful or if there is a complication.'\"\n\nIntern\n\"Got it. Should I call radiology or surgery first?\"\n\nSenior\n\"Call surgery first ‚Äî they may want to see the child before the reduction attempt. Then call radiology to schedule the air enema. I will come in to be there for the procedure.\"\n\nIntern\n(Calling pediatric surgery)\n\"Hi, this is Dr. Patel from the pediatric floor. I need to discuss a possible surgical case with the fellow on call.\n\nMohammad Khalil, 9-month-old male, 8.9 kg ‚Äî 60th percentile ‚Äî previously healthy, full-term. He presented with 12 hours of intermittent colicky episodes ‚Äî severe crying with leg-drawing ‚Äî nonbilious vomiting, and one episode of currant jelly stool 2 hours ago.\n\nUltrasound shows an ileocolic intussusception ‚Äî target sign in the right lower quadrant. No free fluid. No pneumatosis. He is hemodynamically stable: HR 155, BP 85/52, good perfusion. Abdomen is soft between episodes, no peritoneal signs.\n\nOur plan with my senior Dr. Okafor is to proceed with air-contrast enema reduction through radiology. We are requesting surgery be aware in case the reduction fails or there is a complication ‚Äî specifically perforation. Would you like to evaluate him before we proceed with the enema?\"\n\nSurgery Fellow\n\"Good call. I will come by in the next 30 minutes to examine him. A few things: make sure he has a working IV ‚Äî I want good access in case we need to go to the OR. Make him NPO now ‚Äî stop all feeds. And if he develops peritoneal signs, fever, or becomes hemodynamically unstable before I get there, call me immediately and do NOT proceed with the enema.\"\n\nIntern\n\"Understood ‚Äî NPO now, IV access confirmed, and I will call you if his clinical status changes before you arrive. I will also make him NPO in case he needs the OR. Thank you.\"\n\nThe intern prepared for the call by discussing with the senior first, presented organized clinical data, stated the specific question, and the surgery fellow gave clear instructions. The intern did not try to manage this independently.\n\nüö® HELP-SEEKING PROMPT ‚Äî SURGICAL CONSULTS:\nWhen calling a surgical consult in pediatrics: have the imaging available, know the child's hemodynamic status, and have IV access confirmed. The surgeon's first question will be: 'Is the child stable?' Their second: 'Do they have access?'"
  },

  // ‚îÄ‚îÄ SC-251: Getting Paged About a Newborn with Apnea ‚îÄ‚îÄ
  {
    s:"37",
    h:"Pediatric Cross-Cover: Apnea Alarm in a 3-Week-Old",
    cat:"crosscover",
    b:"Nurse\n(URGENT page at 4 AM)\n\"Doctor ‚Äî room 415, Baby Thompson, 3-week-old. He just had an apnea episode ‚Äî stopped breathing for about 25 seconds. He was on the monitor and desatted to 78%. I stimulated him and he started breathing again. He is now satting 95% on room air.\"\n\nIntern\n\"I am on my way. Do not leave the bedside. Keep him on the monitor and have the bag-mask ready at bedside. What are his vitals right now?\"\n\nApnea in a neonate is ALWAYS an emergency until proven otherwise. 25 seconds with desaturation is a significant event. The intern drops everything and goes to bedside.\n\nNurse\n\"HR 148, RR 42, sat 95% now. He is awake and looks okay at the moment. He is pink.\"\n\nIntern\n(At bedside within 2 minutes, examining the baby)\n\"Okay ‚Äî he looks well right now. Good tone, good color, reactive. Fontanelle soft and flat. Lungs clear. No retractions. Heart regular. Abdomen soft. No fever ‚Äî temp 37.1. Let me check his signout.\n\n... Signout says: Baby Thompson, 21-day-old male, 3.8 kg, admitted for feeding difficulty and poor weight gain. Born at 36 and 2 ‚Äî late preterm. Birth weight 2.9 kg. He is on fortified breast milk. No prior apnea episodes documented.\"\n\nThe prematurity is key ‚Äî late preterm infants are at risk for apnea of prematurity up to about 43-44 weeks corrected gestational age. At 36+2 born, he is now about 39 weeks corrected ‚Äî still at risk.\n\nIntern\n(Calling the senior immediately)\n\"Dr. Okafor, this is Dr. Patel. I need your help. Baby Thompson ‚Äî 21-day-old, 3.8 kg, born at 36 and 2 ‚Äî just had a significant apnea episode. He stopped breathing for 25 seconds and desatted to 78%. He self-resolved with stimulation and is back to baseline now.\n\nHe is admitted for feeding difficulty but he was not being monitored for apnea ‚Äî he was on a regular floor bed. This is his first documented episode. I am at bedside now and he looks well, but I am concerned.\n\nMy thinking: given his corrected gestational age and this being his first significant apnea, the differential includes apnea of prematurity, but I also need to rule out infection ‚Äî particularly given his age. An apnea episode can be the first sign of sepsis in a neonate. I think he needs a sepsis workup and possibly a transfer to a monitored bed. But I wanted to talk to you before I act.\"\n\nSenior\n\"You are absolutely right to call me. This is a significant event. Here is what I want you to do:\n\nFirst ‚Äî he needs continuous cardiorespiratory monitoring. If there is not a monitored bed on your floor, call the charge nurse about a transfer.\n\nSecond ‚Äî yes, you need to work this up. CBC, blood culture, CRP, UA with cath culture. Given his age ‚Äî 21 days ‚Äî I want an LP too. Apnea in a neonate under 28 days with no prior history needs a full sepsis workup.\n\nThird ‚Äî if the LP is clean and his labs look reassuring, this may be apnea of prematurity and he may need caffeine citrate. But let us get the workup first.\n\nI am going to come in. This is a sick-until-proven-well situation. Start the workup and I will be there in 20 minutes.\"\n\nIntern\n\"Got it ‚Äî continuous monitoring, full sepsis workup, LP. I will set up for the LP and have the cultures ready. And I will call Dr. Hernandez to notify her since this is a significant change in his clinical status.\"\n\nSenior\n\"Good ‚Äî yes, call the attending. And reassure the parents. Mom is probably terrified.\"\n\nIntern\n(To the parents)\n\"Mr. and Mrs. Thompson, I need to tell you what just happened and what we are going to do. Your baby had an episode where he paused his breathing for a bit ‚Äî the monitor caught it and the nurse was right there. He is breathing normally now and looks good.\n\nBecause he is very young, we need to take this seriously and run some tests to make sure there is no infection causing it. We are going to do blood tests, a urine test, and a test of his spinal fluid. We are also going to start monitoring his breathing continuously.\n\nMy senior doctor is on the way in, and we have let the attending know. I want you to know that we are taking this very seriously and there is a team looking after him.\"\n\nThe intern handled a high-acuity event correctly: responded immediately, assessed at bedside, called the senior before acting, proposed a differential and plan, and communicated with the family.\n\nüö® HELP-SEEKING PROMPT ‚Äî NEONATAL APNEA:\nApnea in a neonate under 28 days is a medical emergency. Call your senior IMMEDIATELY: 'I have a neonate who had a significant apnea episode. I need help.' Do not wait to see if it happens again."
  },

  // ‚îÄ‚îÄ SC-252: Fielding Multiple Pages ‚Äî Pediatric Triage in Real Time ‚îÄ‚îÄ
  {
    s:"37",
    h:"Pediatric Cross-Cover: Four Pages in Ten Minutes ‚Äî How to Triage",
    cat:"crosscover",
    b:"It is 2 AM. You are the only cross-cover intern for 22 pediatric patients. Your pager goes off 4 times in 10 minutes.\n\nPage 1 (2:00 AM):\n\"Room 410 ‚Äî 6-month-old with bronchiolitis. Mom asking when she can take the baby home.\"\n\nPage 2 (2:03 AM):\n\"Room 415 ‚Äî 3-week-old, had apnea episode 20 seconds, desatted to 82, self-resolved. Back to 96% now.\"\n\nPage 3 (2:07 AM):\n\"Room 408 ‚Äî 4-year-old with asthma, needs albuterol refill order. The q4 hour neb is due and there is no active order.\"\n\nPage 4 (2:10 AM):\n\"Room 402 ‚Äî 6-week-old on antibiotics for fever. Pharmacy calling to verify gentamicin dose.\"\n\n--- TRIAGE DECISION ---\n\nIntern\n(Thinking out loud)\n\"Okay ‚Äî I need to prioritize. Let me rank these by urgency.\n\nPage 2 is my top priority ‚Äî neonatal apnea is an emergency. A 3-week-old who stopped breathing for 20 seconds and desatted to 82 could be septic, could have another episode any moment. I need to go to that bedside NOW.\n\nPage 3 is second ‚Äî the asthma patient needs his albuterol on schedule. If I delay this too long, he could start wheezing and spiral. I can enter this order from the mobile computer while I am walking to room 415. It takes 30 seconds.\n\nPage 4 is third ‚Äî the pharmacy dose verification is important but not time-critical. Pharmacy can wait 15-20 minutes. I will call them back after I handle the apnea.\n\nPage 1 is last ‚Äî mom's discharge question can absolutely wait until morning. This is not a clinical issue.\"\n\nIntern\n(Calling the nurse for room 415 while walking)\n\"Jamie, I am on my way. Do not leave the bedside. Keep the baby on the monitor. Have bag-mask ready. I will be there in 1 minute.\"\n\n(Entering the albuterol order on the mobile computer in the hallway)\n\"Albuterol 2.5 mg nebulizer q4 hours for Marcus Williams, room 408, 16.5 kg, 4 years old. Done ‚Äî order in.\"\n\n(At bedside in room 415, assessing the neonate ‚Äî see SC-251 for the full apnea workup)\n\n(After initial assessment and calling senior about the apnea)\n\nIntern\n(Calling pharmacy back ‚Äî 15 minutes after the page)\n\"Hi Rachel, sorry for the delay ‚Äî I had an urgent situation. You called about the gentamicin dose for Baby Rivera? Let me pull up the weight. She is 4.4 kg. The dose ordered is 4 mg per kg ‚Äî that is 17.6 mg. Does that match what you have?\"\n\nPharmacist\n\"Yes, that checks out. Thank you for confirming.\"\n\n(Finally, calling back room 410)\n\nIntern\n\"Hi, this is Dr. Patel. I understand mom in room 410 is asking about discharge. Can you let her know that the day team will discuss discharge with her in the morning on rounds? It is not a decision I can make as the overnight covering doctor. But her baby is doing well.\"\n\nThe intern triaged correctly: life-threatening first (apnea), time-sensitive clinical need second (albuterol), important but deferrable third (pharmacy), and non-urgent last (discharge question). This is the skill that keeps patients safe on a busy cross-cover night.\n\n--- THE TRIAGE FRAMEWORK ---\n\nüî¥ DROP EVERYTHING (respond in under 5 minutes):\n‚Äî Apnea, respiratory distress, acute desat, altered mental status, seizure, hemodynamic instability, any neonate with a new concern.\n\nüü° RESPOND SOON (respond in under 30 minutes):\n‚Äî Medication due with no active order, new fever in a child over 60 days, pain requiring assessment, IV issues, pharmacy dose verification.\n\nüü¢ CAN WAIT (respond within 1-2 hours):\n‚Äî Family questions, diet orders, non-urgent medication reorders, discharge planning questions.\n\nüö® HELP-SEEKING PROMPT ‚Äî OVERWHELMED ON CROSS-COVER:\nIf you have more urgent situations than you can handle simultaneously, call your senior: 'I have two urgent situations at the same time and I need help. Can you come in or help me triage?' Your senior can come in, call an additional resident, or help you prioritize. Never try to be in two emergencies at once."
  }
