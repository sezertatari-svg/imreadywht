  // ‚îÄ‚îÄ SC-253: Writing the Pediatric H&P ‚Äî The Full Template ‚îÄ‚îÄ
  {
    s:"38",
    h:"Pediatric Documentation: Writing the Admission H&P for a 9-Month-Old",
    cat:"docs",
    b:"Senior\n\"Dr. Patel, let me see your H&P for Baby Chen before you submit it. Walk me through it.\"\n\nThe senior reviews the intern's H&P before it is finalized. This is standard practice ‚Äî documentation is a supervised skill.\n\nIntern\n\"Okay ‚Äî here is my H&P for Liam Chen:\n\nPatient: Liam Chen, 8-month-old male.\nWeight: 8.5 kg (40th percentile, WHO). Length: 70 cm (50th percentile). HC: 44 cm (45th percentile).\nSource of History: Mother (primary caregiver), who has been present since ED arrival.\n\nChief Complaint: Vomiting and diarrhea for 2 days.\n\nHPI: Liam is an 8-month-old previously healthy male presenting with 2 days of nonbloody, nonbilious vomiting (6-8 episodes per day) and watery diarrhea (8-10 episodes per day). Mom reports decreased oral intake ‚Äî he was taking 6 oz of Similac Advance every 3-4 hours at baseline, now taking only 2 oz per attempt, and vomiting most of it back. His last wet diaper was approximately 8 hours ago, down from his usual 6-8 per day. No fever at home, though he felt warm to touch this morning. No rash. No sick contacts at daycare that mom is aware of. No recent travel. No new foods introduced.\n\nPertinent Negatives: no blood in stool, no bilious vomiting, no abdominal distension, no lethargy (though less active than normal), no URI symptoms, no rash.\"\n\nSenior\n\"Good HPI. I like that you quantified the feeding ‚Äî baseline versus current ‚Äî and included the wet diaper count. A few things: you said 'no fever at home' but did he have a temp in the ED?\"\n\nIntern\n\"Yes ‚Äî rectal temp 37.9 in the ED. I should have included that in the HPI rather than burying it. Let me fix that.\"\n\nSenior\n\"Good catch. Continue.\"\n\nIntern\n\"Birth History: Born full-term at 39 weeks and 1 day via NSVD at Community Hospital. Birth weight 3.4 kg (50th percentile). APGARs 8 and 9 at 1 and 5 minutes. No NICU stay. Newborn screen normal per state registry. Maternal history: GBS negative, no gestational diabetes, no preeclampsia, ROM 6 hours prior to delivery, no chorioamnionitis. Pregnancy uncomplicated.\n\nPast Medical History: No prior hospitalizations. No surgeries. No chronic conditions. No allergies ‚Äî specifically no medication allergies.\n\nMedications: None at home. Mom gives acetaminophen occasionally for teething ‚Äî she uses the 160 mg per 5 mL infant drops, gives 2.5 mL (approximately 80 mg, which is about 10 mg/kg ‚Äî slightly below the 15 mg/kg recommended dose). No vitamins. No supplements.\n\nImmunizations: Up to date through 6-month vaccines per state immunization registry. Received: HepB x3, DTaP x3, IPV x3, Hib x3, PCV13 x3, rotavirus x2. Influenza vaccine not yet received this season ‚Äî flagged for PCP.\n\nDevelopmental History: Gross motor ‚Äî sits unsupported, beginning to pull to stand. Fine motor ‚Äî raking grasp, transfers objects hand-to-hand. Language ‚Äî babbles with consonant-vowel combinations ('ba-ba', 'ma-ma' nonspecifically), responds to name. Social ‚Äî stranger anxiety present, plays peek-a-boo. Assessment: meeting milestones in all four domains for 8 months.\n\nNutritional History: Exclusively formula-fed (Similac Advance). Takes 6 oz every 3-4 hours ‚Äî approximately 30 oz per day. Started solids at 6 months ‚Äî currently eating Stage 2 purees (fruits, vegetables, cereals) twice daily. No food allergies identified.\"\n\nSenior\n\"Excellent ‚Äî you included the birth history, immunizations with specific vaccines, and a full developmental assessment. Most interns skip at least one of those. The medication history is a good catch too ‚Äî you noticed mom's acetaminophen dose is slightly low. Continue with the social history.\"\n\nIntern\n\"Social History: Lives with mother and father (both caregivers). No siblings. Attends Happy Days Daycare 5 days per week (8 children in the class). No smokers in the home. No pets. Mom and dad both employed ‚Äî mom works days, dad works evenings. Rear-facing car seat. Sleeps on back in own crib in parents' room ‚Äî no co-sleeping, no loose bedding. Mom denies food insecurity. No firearms in the home. No history of CPS involvement.\n\nFamily History: Mother ‚Äî healthy, age 29. Father ‚Äî healthy, age 31. Maternal grandmother ‚Äî Type 2 diabetes. No family history of GI disorders, IBD, celiac disease, or congenital anomalies.\"\n\nSenior\n\"That is a thorough social history. Now ‚Äî the exam and A&P.\"\n\nIntern\n\"Physical Exam:\nVitals: Temp 37.9 (rectal), HR 158 (elevated for age ‚Äî normal 80-150 at rest for 8 months), RR 32 (normal), BP 82/50 (normal), SpO2 99% RA. Weight 8.5 kg ‚Äî down from 8.8 kg on his last well-child visit 2 weeks ago (3.4% weight loss).\n\nGeneral: Fussy but consolable in mother's arms. Less active than expected for age. Making eye contact.\nHEENT: Anterior fontanelle soft, mildly sunken (was flat at last well-child visit). Eyes ‚Äî mildly sunken per mom's comparison. Mucous membranes dry. TMs clear bilaterally. Oropharynx clear.\nNeck: Supple, no lymphadenopathy.\nLungs: Clear bilaterally, no distress.\nCV: Tachycardic, regular rhythm, no murmur.\nAbdomen: Soft, nondistended, mildly tender diffusely, normoactive bowel sounds. No hepatosplenomegaly. No masses.\nSkin: Delayed skin turgor over the abdomen (approximately 2-second recoil). No rash. Capillary refill 2.5 seconds (mildly delayed).\nNeuro: Alert, age-appropriate tone and activity. Moving all extremities symmetrically. Appropriate cry.\n\nAssessment and Plan:\n8-month-old previously healthy male (8.5 kg, 40th percentile) presenting with moderate dehydration secondary to acute gastroenteritis ‚Äî rotavirus most likely given age, season, and clinical picture.\n\n#1 Moderate dehydration (3.4% weight loss, sunken fontanelle, dry mucous membranes, delayed skin turgor, decreased UOP)\n‚Äî NS bolus 20 mL/kg = 170 mL, followed by D5 ¬ºNS + 20 mEq KCl/L at 34 mL/hr (Holliday-Segar for 8.5 kg)\n‚Äî Strict I&Os, daily weights\n‚Äî BMP in morning to assess sodium and bicarb\n‚Äî Goal: UOP >1 mL/kg/hr, weight stabilization\n\n#2 Acute gastroenteritis ‚Äî likely rotavirus\n‚Äî Stool panel sent\n‚Äî Ondansetron 0.15 mg/kg = 1.3 mg IV PRN q8h for vomiting\n‚Äî Advance oral intake as tolerated ‚Äî start with small Pedialyte volumes, advance to formula\n‚Äî Contact precautions per protocol\n\n#3 Immunizations ‚Äî up to date. Influenza vaccine due ‚Äî will flag for PCP at discharge.\n\n#4 Anticipatory guidance ‚Äî will counsel family on oral rehydration at home, hand hygiene, and return precautions at discharge.\n\nDisposition: Admit to general pediatrics under Dr. Hernandez. Discussed with senior Dr. Okafor.\"\n\nSenior\n\"That is an excellent H&P. A few small edits: in the exam, I would add the specific capillary refill ‚Äî you said 2.5 seconds, which is good. And in the plan, I would add the specific discharge criteria: afebrile, oral intake above 75% of baseline, and at least 4 wet diapers in 24 hours. Otherwise, submit it.\"\n\nIntern\n\"Adding those now. Thank you for reviewing.\"\n\nüö® DOCUMENTATION TIP:\nA complete pediatric H&P should take 15-20 minutes to write. If it takes 5 minutes, you are missing critical sections. If it takes 45 minutes, you are including unnecessary detail. The birth history, growth parameters, development, and immunizations are not optional ‚Äî they are required."
  },

  // ‚îÄ‚îÄ SC-254: The Daily Progress Note ‚Äî Showing Recovery Through Numbers ‚îÄ‚îÄ
  {
    s:"38",
    h:"Pediatric Documentation: Writing the Daily Progress Note",
    cat:"docs",
    b:"Senior\n\"Dr. Patel, walk me through your progress note on Emma Davis before rounds.\"\n\nIntern\n\"Emma Davis, 18-month-old female, 10.8 kg (50th percentile), HD 2 for moderate dehydration secondary to viral gastroenteritis.\n\nSubjective ‚Äî Overnight Events:\nMom reports Emma was less fussy overnight and 'more like herself.' She slept 5 hours continuously ‚Äî her longest stretch since admission. She woke at 5 AM and reached for her bottle, which mom says is a good sign.\n\nFeeding: Fed 5 times overnight. Took 3 oz of Pedialyte at 10 PM, 3.5 oz of Similac at 1 AM, 2 oz of Pedialyte at 4 AM, 4 oz of Similac at 5:30 AM and 7 AM. Total overnight intake: approximately 16 oz ‚Äî 75% of her baseline (mom estimates 20-22 oz per day is normal).\nOutput: 4 wet diapers overnight ‚Äî improved from 2 in the first 24 hours. 1 soft formed stool at 3 AM (down from 6 watery stools on admission day).\nFever: Tmax 37.4 overnight ‚Äî afebrile since admission.\nActivity: Sitting up in crib, playing with toys this morning. Smiling at mom. Improved from yesterday when she was irritable and clinging to mom.\nNo vomiting since 6 PM yesterday.\"\n\nSenior\n\"Good ‚Äî I can see the recovery trajectory through the numbers. The feeding is improving, the output is normalizing, and her activity is returning to baseline. What about the objective data?\"\n\nIntern\n\"Objective:\nVitals: Tmax 37.4, Tcurrent 36.9, HR 128 (normal for age ‚Äî was 152 on admission), RR 26, BP 88/54, SpO2 99% RA.\nWeight today: 10.7 kg ‚Äî up from 10.6 kg yesterday (admission weight was 10.8 kg). She has regained 100g.\nI/O in 24h: IN ‚Äî IV 1,032 mL + PO approximately 480 mL = 1,512 mL total. OUT ‚Äî 4 wet diapers (estimated 400-500 mL) + 1 stool. Positive fluid balance.\n\nIV fluids: D5 ¬ºNS + 20 KCl at 43 mL/hr ‚Äî running since admission. Will reassess need today.\n\nLabs (this morning): BMP ‚Äî Na 139, K 3.8, Cl 106, Bicarb 22 (improved from 18 on admission), BUN 12, Cr 0.2, Glucose 92. Bicarb normalization is reassuring.\n\nExam: Alert, interactive, smiling. Anterior fontanelle ‚Äî well, at 18 months it is closed, confirmed. Mucous membranes moist (were dry yesterday). Skin turgor normal (was delayed yesterday). Abdomen soft, nontender, normoactive bowel sounds. No rash. Cap refill <2 seconds.\"\n\nSenior\n\"The bicarb improvement from 18 to 22 is the key lab finding ‚Äî it tells us her dehydration is resolving. The weight gain and improved turgor confirm it clinically. What is your assessment?\"\n\nIntern\n\"Assessment and Plan:\n18-month-old female, HD 2, moderate dehydration secondary to rotavirus gastroenteritis ‚Äî improving.\n\n#1 Dehydration ‚Äî resolving. Evidence: bicarb normalized (22, from 18), weight trending up (10.7 from 10.6), mucous membranes now moist, turgor normal, UOP improved. Plan: oral intake is now 75% of baseline. I would like to trial discontinuing IV fluids and monitoring her oral intake for 6 hours. If she maintains above 75% PO, IV can stay off. I want to discuss this plan with you before I act.\n\n#2 Gastroenteritis ‚Äî improving. Stool frequency decreasing. No vomiting in 18 hours. Continue contact precautions. Stool panel confirmed rotavirus. Regular diet.\n\n#3 Disposition ‚Äî approaching discharge criteria. Criteria: afebrile (met), oral intake >75% baseline (met if maintained off IV), adequate output (4 wet diapers in 24h ‚Äî met). If she tolerates 6 hours off IV fluids, I would like to discuss discharge with you and the attending.\"\n\nSenior\n\"Good plan. Go ahead and stop the IV ‚Äî but keep the access in for now in case she regresses. If she does well until noon, we will discharge this afternoon. Write the progress note and I will cosign it.\"\n\nThe progress note tells the story of recovery through specific numbers: feeding volume, wet diaper count, weight trend, lab normalization, and clinical exam improvement. This is what a good pediatric progress note looks like.\n\nüö® DOCUMENTATION TIP:\nA pediatric progress note that says 'tolerating feeds, good urine output, improving' is useless. Quantify everything: how many feeds, how much per feed, percentage of baseline, number of wet diapers, weight change. The numbers tell the story."
  },

  // ‚îÄ‚îÄ SC-255: Documenting Growth Concerns ‚Äî Weight Crossing Percentiles ‚îÄ‚îÄ
  {
    s:"38",
    h:"Pediatric Documentation: Flagging Growth Concerns in the Chart",
    cat:"docs",
    b:"Intern\n(Reviewing the growth chart during admission for a respiratory infection)\n\"Dr. Okafor, I noticed something on Sophia Martinez's growth chart that I want to flag. She is admitted for RSV bronchiolitis, but when I plotted her growth, I noticed her weight has crossed percentile lines. Can I show you?\"\n\nSenior\n\"Go ahead.\"\n\nIntern\n\"At her 2-month well-child, she was 5.4 kg ‚Äî 60th percentile. At 4 months, she is now 6.2 kg ‚Äî 50th percentile. That is a 10-percentile drop over 2 months. Her length is at the 45th percentile ‚Äî roughly stable. So she is not just a small baby tracking along her curve ‚Äî she is falling off it.\n\nI calculated her weight gain velocity: she gained 800 grams in 2 months. Normal weight gain for a 2-to-4-month-old is approximately 150-200 grams per week, which would be 1,200 to 1,600 grams over 2 months. She is below the expected rate.\"\n\nSenior\n\"Good catch. A single percentile drop in the context of an acute illness might not be concerning, but you calculated the velocity and it is low. What are you thinking?\"\n\nIntern\n\"A few possibilities: this could be related to her current RSV ‚Äî she has been feeding poorly for the past week. But the percentile drop started before this illness, based on the 2-month data. I want to rule out: inadequate intake (is she getting enough per feed?), malabsorption, or an underlying condition. For now, I think the most important things are: (1) document this finding clearly in my note so it does not get lost, (2) monitor her weight closely during admission, (3) get a lactation or feeding assessment if she is still feeding poorly after the RSV resolves, and (4) flag this for the PCP in the discharge summary.\n\nI do not want to launch a full FTT workup while she is acutely ill with RSV ‚Äî but I want to make sure someone follows up on this. Does that sound reasonable, or should we do more now?\"\n\nSenior\n\"That is exactly right. Document it thoroughly so the PCP can follow up. Here is how I would write it in the note.\"\n\n--- DOCUMENTATION EXAMPLE ---\n\nIntern\n(Writing the note)\n\"Growth Assessment:\nWeight: 6.2 kg (50th percentile, WHO). Length: 63 cm (45th percentile, WHO). HC: 41.5 cm (50th percentile, WHO).\nGrowth Trend: Weight has decreased from the 60th percentile at the 2-month visit (5.4 kg) to the 50th percentile at this admission (6.2 kg, age 4 months). Weight gain velocity over the past 2 months: 800g (expected 1,200-1,600g for this age). Length percentile has been stable. This represents a weight-for-age deceleration that warrants monitoring.\nClinical Context: Currently acutely ill with RSV bronchiolitis and feeding at 60% of baseline. Growth deceleration may be partially related to the acute illness, but the trend appears to predate this admission based on available growth data.\nPlan: Monitor weight daily during admission. Reassess feeding after RSV resolves. Flagged for PCP follow-up ‚Äî recommend repeat weight check in 2 weeks post-discharge and formal growth assessment at the 6-month well-child visit. If weight continues to cross percentile lines, consider nutritional assessment and targeted workup for failure to thrive.\"\n\nSenior\n\"Perfect documentation. You identified the concern, calculated the velocity, provided clinical context, and created a follow-up plan. This is how growth concerns should be documented ‚Äî with numbers, not just 'weight seems low.'\"\n\nüö® DOCUMENTATION TIP:\nGrowth chart review is not optional ‚Äî it should happen at every pediatric admission. Plot the weight, length, and head circumference. Look at the trend over the past several visits, not just today's numbers. A child can be at the 50th percentile and still be failing to thrive if they were at the 90th percentile three months ago."
  },

  // ‚îÄ‚îÄ SC-256: Documenting Developmental Delay ‚Äî The Structured Assessment ‚îÄ‚îÄ
  {
    s:"38",
    h:"Pediatric Documentation: Identifying and Documenting Developmental Delay",
    cat:"docs",
    b:"Intern\n(On a general pediatrics admission for pneumonia)\n\"Dr. Okafor, I am doing the developmental assessment on Jaylen Robinson ‚Äî the 15-month-old admitted for pneumonia. I noticed he is behind in a couple of areas and I want to document it properly. He is not walking yet and he does not have any words.\"\n\nSenior\n\"Good ‚Äî tell me what he CAN do. Let us go through each domain systematically.\"\n\nIntern\n\"I assessed each domain by observation and parent interview ‚Äî mom is at bedside.\n\nGross Motor: He pulls to stand using furniture. He cruises along the couch. He does not stand independently or walk. Mom says he started pulling to stand about a month ago. Walking typically develops by 12-15 months, so he is at the late end of the range but not clearly delayed yet ‚Äî though I would want to track this closely.\n\nFine Motor: He has a neat pincer grasp ‚Äî he picked up Cheerios from the tray easily. He can put blocks in a cup but not stack them. He drinks from a sippy cup. Fine motor appears age-appropriate ‚Äî pincer grasp is a 9-month milestone and block stacking typically develops around 15 months.\n\nLanguage: This is where I am concerned. Mom says he babbles ‚Äî he says 'baba' and 'dada' but not specifically to his father. He does not have any true words. He does not consistently point to objects. He responds to his name about half the time. At 15 months, we expect at least 1-3 true words and consistent pointing. He appears to be at approximately a 9-10-month language level.\n\nSocial: He makes eye contact. He shows stranger anxiety ‚Äî he cried when I first approached. He does not wave bye-bye. He engages in some back-and-forth play with mom ‚Äî he rolls a ball back to her. Mom says he does not imitate actions consistently.\"\n\nSenior\n\"Good assessment. So the gross motor is borderline, fine motor is fine, language is clearly behind, and social has some subtle concerns ‚Äî no waving, inconsistent imitation, inconsistent response to name. That language-social pattern is something we need to flag. How would you document this?\"\n\nIntern\n\"Let me write it up:\n\nDevelopmental Assessment (age 15 months):\n‚Äî Gross Motor: Pulls to stand, cruises. Not yet walking independently. At the late end of normal range; monitor closely. Expected milestone: independent walking by 12-18 months.\n‚Äî Fine Motor: Neat pincer grasp, drinks from sippy cup, transfers objects. Age-appropriate.\n‚Äî Language: Babbles with consonant-vowel combinations ('baba', 'dada') but no true words. Does not consistently point. Responds to name inconsistently. Language appears at approximately 9-10-month level. This represents a delay of approximately 5-6 months.\n‚Äî Social/Emotional: Makes eye contact. Stranger anxiety present. Engages in back-and-forth play. Does not wave bye-bye. Does not consistently imitate actions.\n‚Äî Overall: Language delay (approximately 5-6 months behind) with borderline gross motor and subtle social concerns. Fine motor age-appropriate.\n‚Äî Recommendation: This pattern warrants formal developmental screening and early intervention referral. Will flag for PCP. Recommend ASQ and M-CHAT screening at the next well-child visit. Given the language delay, audiology evaluation (hearing test) should be completed to rule out hearing loss as a contributing factor.\n\nI want to make sure I communicate this to the PCP in the discharge summary ‚Äî this should not get lost in the pneumonia admission.\"\n\nSenior\n\"Exactly right. A few things to add: (1) document who provided the developmental history ‚Äî mom in this case. (2) Note whether there are any risk factors: prematurity, lead exposure, family history of developmental delay or autism. (3) Be careful with your language to the family ‚Äî do not say 'your child is delayed' without context. Say 'I noticed a few areas where Jaylen may benefit from some extra support, and I want to make sure his pediatrician follows up.' This plants the seed without causing panic.\"\n\nIntern\n\"Good point. I will add: history obtained from mother. Risk factors reviewed: born full-term, no NICU stay, no known lead exposure. Family history ‚Äî maternal uncle with speech delay that resolved with therapy.\n\nAnd I will discuss with mom using the language you suggested before discharge.\"\n\nThe intern identified a developmental concern during a routine admission, documented it systematically, and created an actionable follow-up plan. This is exactly how developmental concerns should be handled ‚Äî they should never be left undocumented because 'that is not what the child is here for.'\n\nüö® DOCUMENTATION TIP:\nDevelopmental assessment is required even during acute illness admissions. If a child is behind, document it, create a follow-up plan, and communicate it to the PCP. Developmental concerns that are noticed but not documented are the same as developmental concerns that were never noticed."
  },

  // ‚îÄ‚îÄ SC-257: Medication Reconciliation on Admission ‚Äî Catching the Errors ‚îÄ‚îÄ
  {
    s:"38",
    h:"Pediatric Documentation: Medication Reconciliation ‚Äî Finding the Hidden Medications",
    cat:"docs",
    b:"Intern\n(Admitting a 3-year-old with asthma exacerbation)\n\"Mrs. Williams, I need to go through all of Marcus's medications with you. I know you mentioned albuterol ‚Äî are there any other medications he takes, either prescribed or over the counter?\"\n\nMother\n\"Just the albuterol. That is the only thing.\"\n\nIntern\n\"Okay ‚Äî let me ask a few more specific questions. Does he take any vitamins or supplements?\"\n\nMother\n\"Oh ‚Äî yes, he takes a gummy vitamin every day. I did not think of that as a medication.\"\n\nIntern\n\"That counts. Which brand and how many per day? ... And does he take any Tylenol or Motrin for fever or pain?\"\n\nMother\n\"Yes, I gave him Motrin last night because he was wheezy and seemed uncomfortable.\"\n\nIntern\n\"How much Motrin did you give him, and what was the concentration?\"\n\nMother\n\"I gave him a teaspoon. It is the children's Motrin ‚Äî the grape flavor.\"\n\nIntern\n\"Do you know the concentration ‚Äî is it the infant drops or the children's liquid?\"\n\nMother\n\"The children's liquid, I think.\"\n\nIntern\n\"Children's ibuprofen liquid is usually 100 mg per 5 mL. A teaspoon is 5 mL, so he got approximately 100 mg. At his weight of 16.5 kg, the therapeutic dose is 10 mg per kg ‚Äî that is 165 mg. So the dose you gave was actually a little low. That is okay ‚Äî we will dose it correctly here if he needs it.\n\nNow ‚Äî does his pediatrician prescribe any daily medications? A daily inhaler, an allergy medicine, anything?\"\n\nMother\n\"Actually ‚Äî his doctor did mention something about a daily inhaler. I have a prescription but I have not filled it yet. I was not sure if he really needed it.\"\n\nIntern\n\"Do you remember what it was called?\"\n\nMother\n\"Something like... flovent? Something like that.\"\n\nIntern\n\"That would be fluticasone ‚Äî a controller inhaler for asthma. That is important information. Let me document this.\n\nDr. Okafor, can I discuss this with you? His PCP prescribed a controller medication that the family has not started. That is relevant to his admission ‚Äî this might be a preventable exacerbation if the controller had been initiated. I want to document this accurately and make sure the discharge plan addresses it.\"\n\nSenior\n\"Good detective work. Document exactly what you found ‚Äî the prescribed-but-not-filled controller. In the discharge plan, have a direct conversation with the family about the importance of the controller, and coordinate with the PCP.\"\n\n--- DOCUMENTATION EXAMPLE ---\n\nIntern\n\"Medication Reconciliation (admission):\n\n1. Albuterol HFA 90 mcg/puff ‚Äî 2 puffs inhaled PRN wheeze via spacer with mask. Used approximately 3 times in the past week, daily in the past 2 days. (Active, per mom)\n\n2. Children's ibuprofen 100 mg/5mL ‚Äî mom gave 5 mL (100 mg, approximately 6 mg/kg ‚Äî subtherapeutic) PO last night for discomfort. (PRN, per mom)\n\n3. Children's multivitamin gummy ‚Äî 1 daily. (Active, per mom)\n\n4. Fluticasone HFA 44 mcg/puff ‚Äî 1 puff inhaled BID. PRESCRIBED by PCP approximately 2 months ago but NOT FILLED. Family reports uncertainty about whether the medication is necessary. (Prescribed, not initiated ‚Äî flagged for discussion)\n\nNo allergies ‚Äî specifically asked about medication allergies, food allergies, and environmental allergies. Mom reports no known allergies.\n\nNOTE: Unfilled controller medication identified as a potential contributing factor to current exacerbation. Will discuss adherence barriers with family and coordinate with PCP at discharge.\"\n\nSenior\n\"That is exactly how medication reconciliation should be documented. You caught the unfilled prescription, the subtherapeutic ibuprofen dose, and the 'hidden' vitamin. This is the kind of documentation that changes outcomes.\"\n\nüö® DOCUMENTATION TIP:\nAlways ask specifically about: vitamins, Tylenol, Motrin, teething gels, probiotics, herbal remedies, and any medications prescribed but not being given. Parents often do not consider OTC products as 'medications.' A prescription that was never filled is as important as one that was."
  },

  // ‚îÄ‚îÄ SC-258: Progress Note Under Attending Pressure ‚Äî Documenting What You Actually Found ‚îÄ‚îÄ
  {
    s:"38",
    h:"Pediatric Documentation: Writing What You Found, Not What You Want to Find",
    cat:"docs",
    b:"Attending\n(On rounds)\n\"The bronchiolitis baby in room 412 ‚Äî she has been here 3 days. Is she ready for discharge? We need the bed.\"\n\nIntern\n\"I examined her this morning. Her retractions are improved but not gone ‚Äî she still has mild subcostal retractions at rest. Her feeding is better at 70% of baseline but not at our 75% threshold yet. And she had one desat to 89% overnight ‚Äî brief, self-resolved with repositioning.\"\n\nAttending\n\"One desat in the whole night? She is probably fine. Write the note and let us discharge her.\"\n\nIntern\n(To the senior, privately)\n\"Dr. Okafor, the attending wants to discharge Sophia, but she does not quite meet our criteria. She still has mild retractions, her feeding is 70% ‚Äî below our 75% threshold ‚Äî and she had a desat to 89 overnight. I am not sure she is ready. But I also do not want to document something I did not find. What should I do?\"\n\nSenior\n\"This is an important moment. Let me explain how to handle this.\n\nFirst ‚Äî you document what you found. Period. If she has mild retractions, you write mild retractions. If her feeding is 70%, you write 70%. If she desatted to 89, you document it. You never change your exam findings to match a desired disposition.\n\nSecond ‚Äî there is a reasonable clinical argument here. One brief desat in 24 hours that self-resolved with repositioning is common with bronchiolitis. Mild retractions at rest that are improving is not necessarily a barrier. And 70% versus 75% is a judgment call, not a hard line. The attending may be right that she is safe for discharge.\n\nThird ‚Äî here is how you handle the documentation: write exactly what you found, then document the clinical reasoning for the discharge decision as a team. Something like: 'Discussed with attending Dr. Hernandez. While the patient has mild residual retractions and feeding at 70% of baseline, the clinical trajectory is improving and there are no safety concerns. Attending agrees with discharge today with close PCP follow-up within 24 hours.' This is honest, accurate, and protects everyone.\"\n\nIntern\n\"So I document my findings honestly and then document that the discharge decision was made collaboratively with the attending.\"\n\nSenior\n\"Exactly. And if you genuinely believe the child is unsafe for discharge ‚Äî not just 'does not meet checklist criteria' but actually unsafe ‚Äî then you escalate. You say to the attending: 'I am concerned about discharging today for these specific reasons.' But that is different from this situation where the child is borderline and reasonable clinicians could disagree.\"\n\n--- DOCUMENTATION EXAMPLE ---\n\nIntern\n\"Progress Note:\n...\nExam: Mild subcostal retractions at rest ‚Äî improved from moderate retractions on HD 1. No nasal flaring. Lungs with transmitted upper airway sounds, improved from diffuse wheezes on admission. Sat 94% on room air (one desat to 89% overnight at 2 AM, self-resolved with repositioning in <30 seconds).\nFeeding: Took 4 oz x 4 feeds overnight ‚Äî approximately 70% of baseline per mom.\n...\nDisposition: Discussed with attending Dr. Hernandez. Clinical trajectory is improving: retractions have decreased from moderate to mild over 3 days, desaturation events have decreased from multiple per night to one brief self-resolving event, and feeding is trending up (60% ‚Üí 70% of baseline). Attending and team agree that the patient is safe for discharge today with close follow-up. PCP appointment confirmed within 24 hours for reassessment.\n\nReturn precautions reviewed with mother at discharge. Instructed to return if: respiratory rate above 60, visible retractions at rest, feeding drops below 50% of baseline, fewer than 3 wet diapers in 24 hours, or fever.\"\n\nThe intern documented honestly ‚Äî the retractions, the desat, the feeding at 70% ‚Äî and then documented the team decision with clinical reasoning. This is professional, honest, and legally sound documentation.\n\nüö® DOCUMENTATION TIP:\nNever alter your exam findings to match a disposition decision. Document what you found. Then document the clinical reasoning for the decision, who was involved, and what safety measures are in place (close follow-up, return precautions). Your note is a legal document ‚Äî honesty protects you and the patient."
  },

  // ‚îÄ‚îÄ SC-259: Documenting a Difficult Family Interaction ‚îÄ‚îÄ
  {
    s:"38",
    h:"Pediatric Documentation: Charting a Disagreement with a Family",
    cat:"docs",
    b:"Intern\n(After a bedside conversation where the father questioned the antibiotic choice)\n\"Dr. Okafor, I just had a tough conversation with Mr. Park ‚Äî Aiden's dad. He does not want us to use IV antibiotics. He says he has read that antibiotics are overprescribed and he wants to know why we cannot just use Tylenol and let the immune system work. Aiden has a right lower lobe pneumonia and he is on IV ampicillin. I explained the indication but dad is still not fully on board. How should I document this?\"\n\nSenior\n\"This happens. And how you document it matters ‚Äî both for continuity of care and for medico-legal protection. Let me walk you through the principles.\n\nFirst: document the conversation factually, without judgment. Do not write 'father is being difficult' or 'father does not understand.' Write what he said and what you said.\n\nSecond: document what you explained ‚Äî the diagnosis, the indication for antibiotics, the risks of not treating. Document that you invited questions.\n\nThird: document the outcome ‚Äî did the father agree to proceed? Did he refuse? Did he agree after additional explanation?\n\nFourth: if there is ongoing disagreement, document that you escalated ‚Äî told the senior, involved the attending, offered to have the attending speak with the family directly.\"\n\nIntern\n\"Okay, let me draft this:\n\nFamily Communication Note ‚Äî [date, time]\nPresent: Father (Mr. Park), intern (Dr. Patel), senior (Dr. Okafor joined later).\n\nDiscussion: Father expressed concerns about the use of IV antibiotics for Aiden's pneumonia. He stated his belief that antibiotics are overprescribed and asked whether the infection could resolve without them. Intern explained: (1) Aiden has a right lower lobe pneumonia confirmed on chest X-ray with fever, elevated WBC, and elevated CRP ‚Äî these findings indicate a bacterial infection that requires antibiotics. (2) Without treatment, bacterial pneumonia in a child can progress to complications including pleural effusion, empyema, sepsis, or respiratory failure. (3) IV ampicillin is the recommended first-line antibiotic per IDSA pediatric guidelines for this presentation. (4) The plan is to transition to oral antibiotics once Aiden improves, which would allow him to go home.\n\nFather asked how long IV antibiotics would be needed. Intern explained that the typical course is 24-48 hours of IV followed by transition to oral if improving, with a total antibiotic course of 7-10 days.\n\nFather expressed remaining hesitation. Intern offered to have the senior physician speak with him directly. Senior Dr. Okafor joined the conversation and reinforced the medical rationale. After discussion, father agreed to proceed with the current treatment plan.\n\nOutcome: Father verbally consents to continue IV ampicillin. He expressed that his primary concern was avoiding unnecessary treatment. Team reassured that antibiotic use in this case is evidence-based and necessary, and that we will transition to oral therapy as soon as clinically appropriate to minimize antibiotic exposure.\n\nPlan: Continue current treatment. Will update father daily on Aiden's progress and discuss antibiotic duration. If father's concerns recur or if he wishes to refuse treatment, will involve the attending and, if necessary, the ethics team.\"\n\nSenior\n\"That is well-documented. A few additions: note that you used the teach-back method or invited questions ‚Äî 'Father was invited to ask questions and expressed his concerns were addressed.' Also document that Aiden is a minor and both parents have decision-making authority ‚Äî ask if mom is also involved in this decision. If one parent consents and the other refuses, that is a different situation that may require ethics involvement.\"\n\nIntern\n\"Good point. Mom has been at bedside and she agreed with the antibiotic plan from the beginning. I will add: 'Mother present and in agreement with the treatment plan throughout the discussion.'\"\n\nThe documentation is factual, non-judgmental, includes what was explained and by whom, notes the outcome, and has a plan for escalation if needed. This is the standard for documenting difficult family interactions in pediatrics.\n\nüö® DOCUMENTATION TIP:\nWhen documenting disagreements: facts, not feelings. Write what was said, what you explained, what was decided. Never write 'difficult family' or 'noncompliant parent.' Write 'father expressed concerns about...' and 'after discussion, father agreed to...' Your note will be read by the next provider, by the family (who have legal access to the chart), and potentially by a lawyer."
  },

  // ‚îÄ‚îÄ SC-260: The Discharge Summary ‚Äî What the PCP Needs to Know ‚îÄ‚îÄ
  {
    s:"38",
    h:"Pediatric Documentation: Writing a Discharge Summary the PCP Will Actually Read",
    cat:"docs",
    b:"Senior\n\"Dr. Patel, I have noticed that a lot of discharge summaries from our team are too long and the PCPs do not read them. Let me show you how to write one that communicates what matters. Use Baby Chen as your example.\"\n\nIntern\n\"Okay ‚Äî here is my draft. Tell me what to fix.\n\nDISCHARGE SUMMARY\n\nPatient: Liam Chen, 8-month-old male.\nAdmission Weight: 8.5 kg (40th percentile). Discharge Weight: 8.4 kg (38th percentile).\nAdmission Date: February 16. Discharge Date: February 18.\nAttending: Dr. Hernandez.\n\nAdmitting Diagnosis: Moderate dehydration secondary to acute gastroenteritis.\nDischarge Diagnosis: Rotavirus gastroenteritis with dehydration, resolved.\n\nHospital Course:\nLiam presented with 2 days of vomiting (6-8 episodes/day) and diarrhea (8-10 watery stools/day) resulting in moderate dehydration ‚Äî 3.4% weight loss, sunken fontanelle, delayed skin turgor, and 8 hours without a wet diaper. He failed oral rehydration in the ED.\n\nHospital Day 1: Received 20 mL/kg NS bolus, started on maintenance D5 ¬ºNS + 20 mEq KCl/L at 34 mL/hr. BMP showed mild metabolic acidosis (bicarb 18). Ondansetron PRN. Stool panel positive for rotavirus.\nHospital Day 2: Began tolerating oral fluids. IV rate weaned. Bicarb improved to 22. Weight stable.\nHospital Day 3: Taking 90% of baseline oral intake. 6 wet diapers in 24 hours. IV discontinued. Weight 8.4 kg. Met discharge criteria.\"\n\nSenior\n\"Stop ‚Äî this is already too detailed for the hospital course. The PCP does not need to know every IV fluid change. They need to know: what happened, what was found, what was done, and what the outcome was. Compress the hospital course to 3-4 sentences maximum.\"\n\nIntern\n\"Okay ‚Äî revision:\n\nHospital Course: Liam was admitted with moderate dehydration (3.4% weight loss) from rotavirus gastroenteritis that failed oral rehydration. He was treated with IV fluid resuscitation and antiemetics. His metabolic acidosis (admission bicarb 18) resolved by HD 2 (bicarb 22). He resumed full oral intake by HD 3 and met discharge criteria ‚Äî afebrile, oral intake above 75% of baseline, adequate output.\"\n\nSenior\n\"Much better. Now the PCP gets the whole story in 4 sentences. Continue with the parts that actually matter to the outpatient provider.\"\n\nIntern\n\"Discharge Medications: None new. No home medications.\n\nDischarge Weight: 8.4 kg ‚Äî 100g below admission weight (8.5 kg). Some residual mild dehydration expected to resolve with continued oral intake.\n\nFollow-Up:\n‚Äî PCP: Dr. Kim, February 20 (2 days post-discharge). Appointment confirmed.\n‚Äî Purpose: Weight recheck (should be back to 8.5+ kg), assess hydration status, confirm recovery.\n\nPending Results: None.\n\nReturn Precautions (reviewed with mother via teach-back):\n‚Äî Decreased oral intake below 50% of baseline\n‚Äî Fewer than 3 wet diapers in 24 hours\n‚Äî Return of persistent vomiting\n‚Äî Fever above 102¬∞F (38.9¬∞C)\n‚Äî Lethargy or inconsolability\n\nAction Items for PCP:\n1. Recheck weight at follow-up visit ‚Äî should have returned to admission weight of 8.5 kg.\n2. Influenza vaccine due ‚Äî not administered during this admission (rotavirus immunization series is complete).\n3. Acetaminophen dose counseling ‚Äî mom was dosing at 10 mg/kg (subtherapeutic); recommended dose is 15 mg/kg. Discussed with family.\n\nFamily Communication: Diagnosis, hospital course, and discharge plan discussed with mother at bedside. Return precautions reviewed using teach-back method ‚Äî mother correctly identified all 5 criteria. Mother verbalizes understanding of discharge plan.\"\n\nSenior\n\"Now THAT is a discharge summary a PCP will read. The key sections are: (1) a compressed hospital course, (2) follow-up with a specific purpose, (3) action items ‚Äî this is the most important section for the PCP. You flagged the weight recheck, the influenza vaccine, and the Tylenol dosing issue. Those are the things that would otherwise fall through the cracks. Well done.\"\n\nThe difference between a good and bad discharge summary: a good one has an 'Action Items for PCP' section that tells the outpatient provider exactly what to follow up on. This is the section that prevents patients from falling through the cracks.\n\nüö® DOCUMENTATION TIP:\nThe discharge summary is not for you ‚Äî it is for the PCP who will see this child in 2 days. They want: what happened (briefly), what to follow up on (specifically), and what the family was told. The 'Action Items' section is the most valuable part of your discharge summary."
  },

  // ‚îÄ‚îÄ Section 39 Scenarios: Pediatric Nursing Calls ‚îÄ‚îÄ

  // ‚îÄ‚îÄ SC-261: Fever Page ‚Äî New Fever in a Hospitalized Child ‚îÄ‚îÄ
  {
    s:"39",
    h:"üë©‚Äç‚öïÔ∏è Scenario: Nurse Pages About New Fever in a 14-Month-Old",
    cat:"crosscover",
    b:"Nurse\n\"Hi Doctor, I am calling about Aiden in room 412. He just spiked a temp of 39.2 rectally. He was afebrile all day. He is admitted for bronchiolitis, hospital day 2. Mom says he feels warmer than earlier.\"\n\nIntern\n\"Thank you for calling. Let me get some more information. What is Aiden's current weight?\"\n\nNurse\n\"10.1 kilograms.\"\n\nIntern\n\"And his other vitals right now?\"\n\nNurse\n\"Heart rate 162, respiratory rate 34, sat 95% on half-liter nasal cannula. Blood pressure 88 over 52.\"\n\nIntern\n\"Heart rate of 162 ‚Äî that is tachycardic for a 14-month-old even accounting for fever. How does he look to you? Is he consolable? Interacting with mom?\"\n\nNurse\n\"He is fussy but consolable in mom's arms. He is making eye contact. Took about half his bottle 2 hours ago.\"\n\nIntern\n\"Okay, that is somewhat reassuring, but I want to come assess him at bedside. Before I get there, can you do a few things? I would like a rectal temp recheck in 30 minutes, and please give acetaminophen ‚Äî 15 mg per kg, that is 151.5 mg ‚Äî round to 150 mg ‚Äî using the 160 mg per 5 mL concentration, so 4.7 mL by mouth. Can you read that back to me?\"\n\nNurse\n\"Acetaminophen 150 mg, 4.7 mL of the 160 per 5 suspension, by mouth, for Aiden, 10.1 kg.\"\n\nIntern\n\"Perfect. I will be there in 5 minutes. I want to examine him and decide if we need blood cultures or a CBC. He has been on the floor for 2 days ‚Äî a new fever could be his bronchiolitis evolving, but I also need to think about a secondary bacterial infection or an IV site infection. When was his last IV changed?\"\n\nNurse\n\"Day of admission, so 2 days ago. The site looks clean ‚Äî no redness.\"\n\nIntern\n\"Good. I will check it myself when I get there. If his heart rate goes above 180 or his sats drop below 92 before I arrive, please page me immediately.\"\n\n(At bedside)\n\nIntern\n\"Hey buddy. Let me take a look at you.\"\n\n(Examines the child ‚Äî checks ears, throat, listens to lungs, palpates abdomen, inspects IV site, checks cap refill)\n\nIntern (to nurse)\n\"Lungs have diffuse wheezes and crackles bilaterally ‚Äî similar to admission per the notes. Ears are clear. Throat is mildly erythematous. Abdomen is soft. IV site looks clean. Cap refill is 2 seconds. I think this is most likely a fever from his viral illness, but given the new fever on day 2, I want to send a CBC, blood culture, and a UA ‚Äî we can bag it since he is not critically ill. I will hold off on antibiotics for now unless something comes back concerning. Let me call my senior to run this by them.\"\n\nIntern (to Senior Resident)\n\"I have a 14-month-old on hospital day 2 for bronchiolitis who spiked to 39.2. He looks okay ‚Äî consolable, drinking, but tachycardic. Exam does not show a clear new source. I sent CBC, blood culture, and UA. My plan is to observe and trend ‚Äî do you agree, or do you think he needs empiric antibiotics?\"\n\nSenior Resident\n\"Good workup. If the CBC shows a left shift or he clinically worsens, we should start antibiotics. Otherwise, observation is appropriate. Make sure nursing knows to call you for any change ‚Äî and recheck vitals in one hour to see if the tachycardia improves with the fever coming down.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî PEDIATRIC FEVER WORKUP:\nNew fever in a hospitalized child always needs a bedside assessment. Never just order Tylenol over the phone without evaluating. If the child looks toxic ‚Äî ill-appearing, lethargic, mottled ‚Äî call your senior IMMEDIATELY: 'I have a febrile child who looks sick. I need help now.'"
  },

  // ‚îÄ‚îÄ SC-262: Respiratory Distress ‚Äî Nurse Reports Increased Work of Breathing ‚îÄ‚îÄ
  {
    s:"39",
    h:"üë©‚Äç‚öïÔ∏è Scenario: Nurse Reports Worsening Respiratory Distress in a 3-Year-Old",
    cat:"crosscover",
    b:"Nurse\n\"Doctor, I need you to come see Mia in 406. She is working harder to breathe. She was on room air this morning and now her sats are 90% and she is using her belly muscles. I put her on 2 liters nasal cannula and she came up to 93.\"\n\nIntern\n\"I am coming right now. What is her heart rate and respiratory rate?\"\n\nNurse\n\"Heart rate 148, respiratory rate 44.\"\n\nIntern\n\"That respiratory rate is significantly elevated for a 3-year-old. What is she admitted for?\"\n\nNurse\n\"Asthma exacerbation, hospital day 1. She was getting albuterol every 4 hours. Her last treatment was 3 hours ago.\"\n\nIntern\n\"Go ahead and give her a stat albuterol nebulizer right now ‚Äî do not wait for the scheduled time. I will be there in 2 minutes. If her sats drop below 90 on the cannula, increase to 4 liters and page me.\"\n\n(Intern arrives at bedside)\n\nIntern\n\"I can see the subcostal retractions and she is nasal flaring. Let me listen... Diffuse expiratory wheezes, poor air entry at the bases. Mia, can you count to 10 for me?\"\n\nChild\n\"One... two... three...\"\n(stops, breathing hard)\n\nIntern\n\"She cannot get past 3 ‚Äî that tells me she is moving very little air. I need to escalate this. Let me call my senior.\"\n\nIntern (to Senior Resident)\n\"I have a 3-year-old asthmatic on hospital day 1 who is worsening despite scheduled albuterol every 4 hours. She is now on 2 liters with sats of 93, respiratory rate 44, with retractions and nasal flaring. She cannot speak in full sentences. I gave a stat albuterol neb. I think she needs continuous albuterol and I want to discuss whether she needs to go to the PICU.\"\n\nSenior Resident\n\"Good assessment. Start continuous albuterol immediately and add ipratropium. Give a dose of IV methylprednisolone if she has not had IV steroids yet. What was she on for steroids?\"\n\nIntern\n\"Oral prednisolone since admission.\"\n\nSenior Resident\n\"Switch to IV methylprednisolone ‚Äî 1 mg per kg. I am coming to evaluate for possible PICU transfer. Call respiratory therapy to set up the continuous neb and make sure nursing is doing vitals every 15 minutes.\"\n\nIntern (to nurse)\n\"Here is the updated plan. Starting continuous albuterol nebulizer ‚Äî RT is setting it up. Ipratropium 0.5 mg added to the first hour. IV methylprednisolone 1 mg per kg ‚Äî she is 15 kg, so 15 mg IV once now. Vitals every 15 minutes. My senior is coming to assess for PICU. If her sats drop below 90 on the nasal cannula at 2 liters, or if she becomes altered or stops talking entirely, call a rapid response and page me. Can you read back the orders?\"\n\nNurse\n\"Continuous albuterol, ipratropium 0.5 mg first hour, methylprednisolone 15 mg IV now, vitals every 15 minutes, rapid response if sats below 90 or altered.\"\n\nIntern\n\"Perfect. Thank you for catching this early ‚Äî if you had waited for the scheduled neb, she could have gotten much worse.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî PEDIATRIC RESPIRATORY DISTRESS:\nChildren compensate until they crash. If a child's work of breathing is increasing despite treatment, ESCALATE EARLY. Call your senior: 'My asthma patient is worsening on scheduled nebs. I think she needs continuous albuterol and possibly PICU.' A child who cannot speak in sentences is a child in trouble."
  },

  // ‚îÄ‚îÄ SC-263: IV Infiltration ‚Äî Nurse Reports Lost IV Access ‚îÄ‚îÄ
  {
    s:"39",
    h:"üë©‚Äç‚öïÔ∏è Scenario: Nurse Calls About IV Infiltration in a 9-Month-Old",
    cat:"crosscover",
    b:"Nurse\n\"Dr. Reyes, I need to let you know ‚Äî baby Nora's IV just infiltrated. Her hand is swollen and I had to pull the line. She is on maintenance fluids and IV ampicillin.\"\n\nIntern\n\"Thank you for catching that. How does the site look? Any redness, blistering, or skin changes beyond the swelling?\"\n\nNurse\n\"Just puffy. No discoloration. I elevated the hand and put a warm compress on it.\"\n\nIntern\n\"Good ‚Äî that is the right first step. Now, let me think about priorities. She is a 9-month-old, what is her weight?\"\n\nNurse\n\"8.2 kilograms.\"\n\nIntern\n\"She is on IV ampicillin for her UTI ‚Äî when is her next dose due?\"\n\nNurse\n\"In about 2 hours.\"\n\nIntern\n\"Okay, so we have a little time but not a lot. I need to get a new IV in her before the next antibiotic dose. Here is my question ‚Äî how were her veins on the last stick? Was it difficult access?\"\n\nNurse\n\"It took three attempts when they placed it in the ED.\"\n\nIntern\n\"Three attempts in a 9-month-old means this may be a difficult stick. Here is my plan: I am going to come attempt the IV myself. If I cannot get it in two attempts, I am not going to keep poking her ‚Äî I will call the IV team or discuss with my senior about whether we need ultrasound-guided access or whether we can transition to IM or oral antibiotics.\"\n\nNurse\n\"Should I gather supplies?\"\n\nIntern\n\"Yes please. I need a 24-gauge IV, a T-connector, a flush, tegaderm, and the transilluminator if the floor has one. Also, can we get some oral sucrose for comfort ‚Äî and have mom do skin-to-skin while I attempt? That is the best pain management we have for this age. I will be there in 10 minutes.\"\n\n(At bedside, after successful placement on first attempt)\n\nIntern (to nurse)\n\"Got it ‚Äî right foot, 24-gauge, flushes well. Let me secure it. For the maintenance fluids, let us restart D5 quarter-normal with 20 mEq KCl per liter at her maintenance rate ‚Äî for 8.2 kg that is about 32 mL per hour. And please hang the ampicillin on time. Can you document the infiltration at the old site and the new placement?\"\n\nNurse\n\"Already on it. I will keep checking the new site every hour.\"\n\nIntern\n\"Thank you. And to mom ‚Äî I know that was stressful. Baby Nora did great. Her hand swelling should go down within a few hours. If you notice it getting bigger or changing color, please tell the nurse right away.\"\n\nMother\n\"Thank you for being so gentle with her.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî DIFFICULT IV ACCESS IN PEDIATRICS:\nSet a limit on attempts BEFORE you start ‚Äî in children, two attempts maximum per provider is a reasonable rule. Then escalate: IV team, ultrasound-guided access, or discuss with your senior about changing the route. Repeated sticks cause pain, bruising, and loss of parental trust."
  },

  // ‚îÄ‚îÄ SC-264: Nurse Questions a Medication Dose ‚îÄ‚îÄ
  {
    s:"39",
    h:"üë©‚Äç‚öïÔ∏è Scenario: Nurse Questions Your Gentamicin Dose ‚Äî And She Is Right",
    cat:"team",
    b:"Nurse\n\"Dr. Reyes, I have a question about the gentamicin order for baby Lucas in 410. You ordered 12 mg IV every 8 hours. He weighs 4.5 kilograms. I usually see gentamicin dosed once daily in neonates at 4 to 5 mg per kg ‚Äî that would be about 18 to 22 mg every 24 hours, not 12 mg every 8. Can you double check?\"\n\nIntern\n(pauses, checks the dosing reference)\n\n\"You know what ‚Äî you are absolutely right. I used the every-8-hour dosing which is the older regimen. Our institution uses extended-interval dosing for neonates ‚Äî 5 mg per kg every 24 hours. That would be 22.5 mg, round to 22 mg, IV every 24 hours. I am changing the order right now. Thank you for catching that.\"\n\nNurse\n\"No problem. I just wanted to make sure because the pharmacy already verified the order.\"\n\nIntern\n\"Wait ‚Äî pharmacy verified the every-8-hour dosing? That is concerning. I am going to call pharmacy to let them know about the change and flag this. Can you hold the dose until the new order is in and pharmacy re-verifies?\"\n\nNurse\n\"Holding the dose. I will not give it until the new order is active.\"\n\nIntern\n\"Thank you. And I want to say something ‚Äî please never hesitate to question any order that does not look right to you. In pediatrics, dosing errors are the most common medication errors because everything is weight-based. You are my safety net and I need you to keep doing exactly what you just did.\"\n\nNurse\n\"I appreciate you saying that. Some doctors do not take it well when I question orders.\"\n\nIntern\n\"I will always take it well. A questioned order is infinitely better than a dosing error in a neonate. I would rather be corrected 100 times than give the wrong dose once. And I mean that.\"\n\n(Intern calls pharmacy)\n\nIntern\n\"Hi, this is Dr. Reyes on the pediatric floor. I need to flag something. I placed a gentamicin order for baby Lucas in 410 using every-8-hour dosing instead of extended-interval. The nurse caught it, which is great ‚Äî but the order went through pharmacy verification without being flagged. The patient weighs 4.5 kg and is 10 days old. I have corrected the order to 22 mg IV every 24 hours with a trough level before the third dose. Can you re-verify and let me know if that matches your dosing protocol?\"\n\nPharmacist\n\"Thank you for calling. You are right ‚Äî that should have been caught on our end too. I will re-verify and set up the trough monitoring. Corrected order looks appropriate.\"\n\nIntern (to Senior Resident)\n\"Hey, I want to let you know about a near-miss. I ordered gentamicin every 8 hours instead of extended-interval for baby Lucas. The nurse caught it before the dose was given. I have corrected the order and notified pharmacy ‚Äî their verification also missed it. No harm to the patient, but I wanted you to be aware.\"\n\nSenior Resident\n\"Thank you for telling me ‚Äî that is exactly the right thing to do. I would rather hear about a caught error than miss one. Good job owning it and fixing it quickly. Consider writing it up as a safety report too ‚Äî the pharmacy verification gap is worth flagging.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî DOSING ERRORS IN PEDIATRICS:\nWhen a nurse or pharmacist questions your dose, STOP and CHECK before defending it. In pediatrics, a decimal error is a 10x overdose. Say: 'Let me verify that ‚Äî thank you for flagging it.' The nurse who questions you is protecting your patient. ALWAYS thank them."
  },

  // ‚îÄ‚îÄ SC-265: Anxious Parent at Bedside ‚Äî Nurse Needs Help ‚îÄ‚îÄ
  {
    s:"39",
    h:"üë©‚Äç‚öïÔ∏è Scenario: Nurse Asks You to Talk to an Increasingly Anxious Parent",
    cat:"family",
    b:"Nurse\n\"Dr. Reyes, can you come talk to Ethan's mom in 408? She has been asking me every 30 minutes when the doctor is coming. She is getting more and more anxious ‚Äî she keeps looking up things on her phone and now she is convinced he has meningitis. He is admitted for croup, doing well on the dexamethasone, but I cannot reassure her. I think she needs to hear it from the doctor.\"\n\nIntern\n\"I will come right now. Thank you for telling me ‚Äî if a parent is that worried, I need to address it. What is Ethan's current status?\"\n\nNurse\n\"He is doing great actually. Sat 98 on room air. Mild barky cough but no stridor at rest. Took all his lunch.\"\n\nIntern\n\"Perfect. Let me go talk with her.\"\n\n(At bedside)\n\nIntern\n\"Hi, you must be Ethan's mom. I am Dr. Reyes, one of the doctors on the pediatric team. I am sorry I have not been in sooner ‚Äî I should have come by earlier to update you. How are you doing?\"\n\nMother\n\"I am freaking out. He had a fever and that horrible cough and I looked it up and the website said it could be epiglottitis or meningitis and ‚Äî what if you are missing something?\"\n\nIntern\n(sits down)\n\"I hear you. When your child is sick and you are reading things online, it is terrifying because everything looks like the worst-case scenario. I want to walk you through exactly what we are seeing and why I am confident in Ethan's diagnosis. Can I do that?\"\n\nMother\n\"Please.\"\n\nIntern\n\"Ethan has croup ‚Äî that is an infection of the upper airway caused by a virus. The barky, seal-like cough is the classic sound. I know you were worried about epiglottitis ‚Äî that is a great thing to think about, but here is why it is not that: children with epiglottitis look very sick. They sit upright, they drool, they cannot swallow. Ethan is sitting here eating crackers and playing with his truck. That picture does not match epiglottitis at all.\"\n\nMother\n\"And meningitis?\"\n\nIntern\n\"Children with meningitis have high fevers, severe headaches, stiff necks, and they look very ill ‚Äî often lethargic or inconsolable. Ethan's temperature is 37.6 ‚Äî essentially normal. He is interactive, playful, eating, and his neck moves freely in all directions. I just examined him and his neurological exam is completely normal. I do not see any features of meningitis.\"\n\nMother\n\"I just worry so much. He is my only child.\"\n\nIntern\n\"That worry means you are a good mother. I would rather have a parent who asks 100 questions than one who does not ask any. Here is what I want to do: I am going to come check on Ethan every 4 hours and update you personally each time. If anything changes between those visits ‚Äî his breathing gets louder, his cough gets worse, he stops drinking, or he develops a high fever ‚Äî the nurse will page me and I will come immediately. You also have the call button. Use it. I would rather come and reassure you than have you sitting here worrying.\"\n\nMother\n\"Thank you. That actually makes me feel so much better.\"\n\nIntern (to nurse, privately)\n\"Thank you for flagging that. I should have rounded on him and talked to mom earlier ‚Äî that anxiety was building because we left a gap in communication. My fault. Let me know if she has more questions before my next check.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî PARENTAL ANXIETY:\nAn anxious parent is not a nuisance ‚Äî they are a parent. Address their fears with specific clinical evidence, not generic reassurance. 'He looks fine' does not help. 'Here are the 5 specific reasons I know this is not meningitis' does."
  },

  // ‚îÄ‚îÄ SC-266: Post-Op Pain Not Controlled ‚Äî Collaborative Problem Solving ‚îÄ‚îÄ
  {
    s:"39",
    h:"üë©‚Äç‚öïÔ∏è Scenario: Nurse Calls About Uncontrolled Pain After Appendectomy in a 7-Year-Old",
    cat:"crosscover",

\n\"2 mg IV morphine for Sofia, 24 kg. I will give it now. Should I call you back after?\"\n\nIntern\n\"Yes ‚Äî please reassess her pain 30 minutes after the dose. If she is still above 5 out of 10, call me and we will discuss next steps. I also want to make sure the scheduled acetaminophen and ibuprofen are alternating every 3 hours so we are maintaining the baseline. Let me check the orders... Yes, they are set up correctly. The opioid should be for breakthrough only.\"\n\nNurse\n\"One more thing ‚Äî mom is worried because Sofia has not peed since surgery. It has been about 8 hours.\"\n\nIntern\n\"Good flag. Eight hours post-op without voiding in a 7-year-old needs attention, but it could be from pain limiting her movement, the opioid we are about to give, or just not drinking enough. Let me check her I and Os... She has had about 400 mL of IV fluids but only 60 mL of oral intake. Let us encourage oral fluids after the pain is controlled, and if she has not voided by midnight, page me and we will do a bladder scan.\"\n\n(30 minutes later)\n\nNurse\n\"Sofia says her pain is a 4 now. She is more relaxed and asked for popsicles.\"\n\nIntern\n\"That is exactly what I wanted to hear. Popsicles are approved ‚Äî oral intake is our friend. Thank you for staying on top of this.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî PEDIATRIC PAIN MANAGEMENT:\nChildren cannot always articulate their pain. A child who is crying, tachycardic, and refusing to move is in pain. Use age-appropriate pain scales ‚Äî FLACC for pre-verbal children, Wong-Baker faces for ages 3-7, numeric for older kids. If standard analgesics are not working, call your senior: 'My post-op patient has uncontrolled pain. Can we discuss the regimen?'"

  // ‚îÄ‚îÄ SC-267: Child Falls From Crib ‚Äî Incident Assessment ‚îÄ‚îÄ

    b:"Nurse\n\"Dr. Reyes, I have an incident to report. Jayden in room 420 ‚Äî he is 18 months old ‚Äî he climbed over his crib rail and fell to the floor. Mom was in the bathroom. I heard the thud and got there within seconds. He cried immediately.\"\n\nIntern\n\"Is he conscious and alert right now?\"\n\nNurse\n\"Yes ‚Äî he is crying and his mom is holding him. He has a small bump forming on the left side of his forehead.\"\n\nIntern\n\"Okay, I am coming to bedside now. While I am on the way ‚Äî do not let anyone give him anything to eat or drink until I evaluate him, in case he needs imaging. What surface did he land on?\"\n\nNurse\n\"The floor ‚Äî it is the standard hospital vinyl flooring. The crib rail was up but he climbed over it. Fall height is about 3 feet.\"\n\nIntern\n\"Got it. Please get a set of vitals and have a penlight ready for me.\"\n\n(At bedside)\n\nIntern\n\"Hi Jayden. Hey buddy, can you look at me?\"\n\n(Child looks at intern, crying but tracking)\n\nIntern\n\"He is tracking, pupils are equal and reactive, no battle sign, no hemotympanum, no raccoon eyes. The hematoma is left frontal ‚Äî about 2 cm, non-boggy. He is moving all extremities symmetrically. He cried immediately ‚Äî that is a good sign. Mom, did he lose consciousness at all? Even for a second?\"\n\nMother\n\"No ‚Äî he screamed the second he hit the ground. I was right there.\"\n\nIntern\n\"Good. Did he vomit? Any seizure-like movements?\"\n\nMother\n\"No, nothing like that. He is just upset.\"\n\nIntern\n\"I want to use the PECARN criteria to decide if he needs a CT. He is under 2, so I am looking for: loss of consciousness ‚Äî no. Altered mental status ‚Äî no, he is age-appropriate and interactive. Palpable skull fracture ‚Äî I do not feel one. The hematoma is left frontal ‚Äî about 2 cm, non-boggy. Severe mechanism ‚Äî a 3-foot fall from a crib is not considered severe mechanism per PECARN. Based on PECARN, he is in the low-risk category. But I want to confirm this with my senior before I finalize the plan ‚Äî deciding not to image a head injury is a decision I want a second opinion on.\"\n\nIntern (calling Senior Resident)\n\"Hey, I have an 18-month-old who fell about 3 feet from his crib. He cried immediately, no LOC, no vomiting, no seizure. He is alert, tracking, neurologically intact. He has a 2 cm non-boggy frontal hematoma. By PECARN he is low-risk ‚Äî no criteria met. I think observation with neuro checks is the right call rather than CT. Do you agree, or do you want me to image him?\"\n\nSenior Resident\n\"I agree ‚Äî PECARN low-risk, no CT needed. Good job applying the criteria. Do neuro checks every 2 hours for 8 hours, and make sure nursing has clear parameters to call you back. If anything changes ‚Äî vomiting, lethargy, behavior change ‚Äî then image. And make sure you file the incident report and put a crib tent on.\"\n\nIntern\n\"Thank you. I will set up the plan now.\"\n\nIntern (to nurse)\n\"My senior agrees ‚Äî observation, no CT. Neuro checks every 2 hours for the next 8 hours ‚Äî pupil reactivity, alertness, and ask mom if he is acting like himself. He can eat and drink now. Acetaminophen for the bump ‚Äî 15 mg per kg, he is 11 kg, so 165 mg PO. Ice pack to the forehead. If at ANY point he vomits, becomes lethargic, has a seizure, or mom says he is not acting right ‚Äî page me stat and we will get imaging.\"\n\nNurse\n\"Got it. I also need to file an incident report.\"\n\nIntern\n\"Yes ‚Äî that is important. I will complete the physician portion of the incident report. We should also put a crib tent or net on his crib to prevent this from happening again. And let me document a full fall assessment note in the chart right now.\"\n\nIntern (to mother)\n\"I know that was scary. The good news is that Jayden looks neurologically normal. Children are very resilient, and the fact that he cried right away and is now back to himself is very reassuring. We are going to watch him closely tonight. If you notice anything that concerns you ‚Äî he is sleepier than usual, vomiting, or not acting like himself ‚Äî press the call button immediately.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî PEDIATRIC HEAD INJURY:\nUse PECARN criteria to guide imaging decisions ‚Äî do NOT reflexively CT every fall. But if you are unsure, call your senior: 'I have an 18-month-old who fell from a crib. PECARN says observe, but can you help me confirm?' When in doubt, a second opinion is always the right call."

function IntroTour({show, onClose, dark, isMobile, ensureSidebar}) {
  const [step, setStep] = useState(0);
  const [targetRect, setTargetRect] = useState(null);
  const [animDir, setAnimDir] = useState(0);
  const [isAnimating, setIsAnimating] = useState(false);

  const measureTarget = useCallback((s) => {
    const info = TOUR_STEPS[s];
    if (!info || !info.target) { setTargetRect(null); return; }
    const el = document.querySelector(info.target);
    if (!el) { setTargetRect(null); return; }
    // Scroll into view if needed
    el.scrollIntoView({behavior:'smooth', block:'nearest'});
    setTimeout(() => {
      const r = el.getBoundingClientRect();
      setTargetRect({top:r.top, left:r.left, width:r.width, height:r.height});
    }, 120);
  }, []);

  useEffect(() => {
    if (show) {
      setStep(0);
      setTargetRect(null);
      // Open sidebar for tour
      if (ensureSidebar) ensureSidebar();
    }
  }, [show]);

  useEffect(() => {
    if (!show) return;
    measureTarget(step);
    const onResize = () => measureTarget(step);
    window.addEventListener('resize', onResize);
    return () => window.removeEventListener('resize', onResize);
  }, [step, show, measureTarget]);

  useEffect(() => {
    if (!show) return;
    const handler = (e) => {
      if (isAnimating) return;
      if (e.key === 'ArrowRight' || e.key === 'Enter') goTo(step + 1);
      if (e.key === 'ArrowLeft') goTo(step - 1);
      if (e.key === 'Escape') onClose();
    };
    window.addEventListener('keydown', handler);
    return () => window.removeEventListener('keydown', handler);
  }, [show, step, isAnimating]);

  const goTo = (next) => {
    if (next < 0 || next > TOUR_STEPS.length) return;
    if (next === TOUR_STEPS.length) { onClose(); return; }
    setAnimDir(next > step ? 1 : -1);
    setIsAnimating(true);
    setTimeout(() => { setStep(next); setIsAnimating(false); }, 200);
  };

  if (!show) return null;

  const cur = TOUR_STEPS[step];
  const total = TOUR_STEPS.length;
  const progressPct = ((step + 1) / total) * 100;
  const isCenter = !targetRect || cur.placement === 'center';

  const cardBg = dark ? '#1a1f2e' : '#ffffff';
  const textCol = dark ? '#e2e8f0' : '#1e293b';
  const mutedCol = dark ? '#94a3b8' : '#64748b';
  const borderCol = dark ? '#2d3548' : '#e2e8f0';

  // --- Compute tooltip position ---
  const CARD_W = Math.min(380, (typeof window !== 'undefined' ? window.innerWidth : 400) - 32);
  const CARD_GAP = 16;
  let tooltipStyle = {};
  let arrowStyle = {};
  let arrowDir = 'left'; // which direction the arrow points FROM the card

  if (isCenter) {
    tooltipStyle = {
      position:'fixed', top:'50%', left:'50%',
      transform:`translate(-50%,-50%) translateX(${isAnimating ? animDir*30 : 0}px)`,
      opacity: isAnimating ? 0 : 1
    };
  } else {
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const r = targetRect;
    const cx = r.left + r.width/2;
    const cy = r.top + r.height/2;

    // Decide placement
    let placement = cur.placement || 'right';
    if (placement === 'right' && (r.left + r.width + CARD_GAP + CARD_W > vw)) placement = 'bottom';
    if (placement === 'bottom' && (r.top + r.height + CARD_GAP + 220 > vh)) placement = 'top';
    if (placement === 'top' && (r.top - CARD_GAP - 220 < 0)) placement = 'bottom';

    if (placement === 'right') {
      const tLeft = r.left + r.width + CARD_GAP + 8;
      const tTop = Math.max(16, Math.min(cy - 80, vh - 300));
      tooltipStyle = { position:'fixed', top:tTop, left:tLeft };
      arrowDir = 'left';
      arrowStyle = { position:'absolute', left:-10, top: Math.min(60, Math.max(20, cy - tTop)) };
    } else if (placement === 'bottom') {
      const tLeft = Math.max(16, Math.min(cx - CARD_W/2, vw - CARD_W - 16));
      const tTop = r.top + r.height + CARD_GAP + 8;
      tooltipStyle = { position:'fixed', top:tTop, left:tLeft };
      arrowDir = 'top';
      arrowStyle = { position:'absolute', top:-10, left: Math.min(CARD_W-40, Math.max(20, cx - tLeft)) };
    } else if (placement === 'top') {
      const tLeft = Math.max(16, Math.min(cx - CARD_W/2, vw - CARD_W - 16));
      const tTop = Math.max(16, r.top - CARD_GAP - 260);
      tooltipStyle = { position:'fixed', left:tLeft, top: tTop };
      arrowDir = 'bottom';
      arrowStyle = { position:'absolute', bottom:-10, left: Math.min(CARD_W-40, Math.max(20, cx - tLeft)) };
    }

    tooltipStyle.transform = `translateX(${isAnimating ? animDir*20 : 0}px)`;
    tooltipStyle.opacity = isAnimating ? 0 : 1;
  }

  // Arrow triangle
  const ArrowTriangle = () => {
    if (isCenter) return null;
    const size = 10;
    const col = cardBg;
    let border = {};
    if (arrowDir === 'left') border = {borderRight:`${size}px solid ${col}`,borderTop:`${size}px solid transparent`,borderBottom:`${size}px solid transparent`};
    if (arrowDir === 'top') border = {borderBottom:`${size}px solid ${col}`,borderLeft:`${size}px solid transparent`,borderRight:`${size}px solid transparent`};
    if (arrowDir === 'bottom') border = {borderTop:`${size}px solid ${col}`,borderLeft:`${size}px solid transparent`,borderRight:`${size}px solid transparent`};
    if (arrowDir === 'right') border = {borderLeft:`${size}px solid ${col}`,borderTop:`${size}px solid transparent`,borderBottom:`${size}px solid transparent`};
    return <div style={{...arrowStyle, width:0,height:0,...border,filter:'drop-shadow(0 1px 2px rgba(0,0,0,0.1))'}} />;
  };

  // Spotlight cutout via SVG mask
  const SpotlightOverlay = () => {
    if (isCenter || !targetRect) {
      return <div style={{position:'fixed',inset:0,background: dark ? 'rgba(0,0,0,0.6)' : 'rgba(12,15,25,0.45)',backdropFilter:'blur(6px)',WebkitBackdropFilter:'blur(6px)'}} />;
    }
    const pad = 6;
    const rad = 12;
    const r = targetRect;
    const x = r.left - pad;
    const y = r.top - pad;
    const w = r.width + pad*2;
    const h = r.height + pad*2;
    return (
      <div style={{position:'fixed',inset:0}}>
        <svg width="100%" height="100%" style={{position:'absolute',inset:0}}>
          <defs>
            <mask id="tour-mask">
              <rect x="0" y="0" width="100%" height="100%" fill="white"/>
              <rect x={x} y={y} width={w} height={h} rx={rad} ry={rad} fill="black"/>
            </mask>
          </defs>
          <rect x="0" y="0" width="100%" height="100%" fill={dark ? 'rgba(0,0,0,0.72)' : 'rgba(15,23,42,0.62)'} mask="url(#tour-mask)"/>
        </svg>
        {/* Glow ring around target */}
        <div style={{
          position:'fixed', left:r.left-pad, top:r.top-pad,
          width:r.width+pad*2, height:r.height+pad*2,
          borderRadius:rad, pointerEvents:'none',
          boxShadow:`0 0 0 3px ${cur.color}60, 0 0 20px ${cur.color}30`,
          transition:'all 0.4s cubic-bezier(0.16,1,0.3,1)'
        }} />
      </div>
    );
  };

  return (
    <div style={{position:'fixed',inset:0,zIndex:99999}}>
      <SpotlightOverlay />

      {/* Click overlay to advance (but not on card) */}
      <div onClick={()=>goTo(step+1)} style={{position:'fixed',inset:0,cursor:'pointer'}} />

      {/* Tooltip Card */}
      <div style={{
        ...tooltipStyle,
        background:cardBg,
        borderRadius:18,        width:CARD_W,
        boxShadow:`0 20px 50px rgba(0,0,0,0.25), 0 0 0 1px ${borderCol}, 0 0 60px ${cur.color}08`,
        zIndex:100000,
        overflow:'hidden',
        transition:'transform 0.25s ease, opacity 0.25s ease, top 0.4s cubic-bezier(0.16,1,0.3,1), left 0.4s cubic-bezier(0.16,1,0.3,1)',
        cursor:'default'
      }} onClick={e=>e.stopPropagation()}>
        <ArrowTriangle />

        {/* Top color accent */}
        <div style={{height:3,background:`linear-gradient(90deg,${cur.color},${cur.color}66,${cur.color})`}} />

        {/* Progress */}
        <div style={{height:2,background:dark?'rgba(255,255,255,0.04)':'rgba(0,0,0,0.03)'}}>
          <div style={{height:'100%',width:`${progressPct}%`,background:cur.color,transition:'width 0.5s ease',borderRadius:'0 1px 1px 0'}} />
        </div>

        {/* Close */}
        <button onClick={onClose} style={{
          position:'absolute',top:12,right:12,width:28,height:28,borderRadius:99,
          background:dark?'rgba(255,255,255,0.08)':'rgba(0,0,0,0.05)',
          border:`1px solid ${dark?'rgba(255,255,255,0.1)':'rgba(0,0,0,0.08)'}`,
          color:mutedCol,cursor:'pointer',display:'flex',alignItems:'center',justifyContent:'center',
          fontSize:'0.85rem',zIndex:2,transition:'background 0.2s'
        }}
        onMouseEnter={e=>{e.currentTarget.style.background=dark?'rgba(255,255,255,0.15)':'rgba(0,0,0,0.1)';}}
        onMouseLeave={e=>{e.currentTarget.style.background=dark?'rgba(255,255,255,0.08)':'rgba(0,0,0,0.05)';}}
        >‚úï</button>

        <div style={{padding:'1.4rem 1.5rem 1rem'}}>
          {/* Step badge */}
          <div style={{display:'inline-flex',alignItems:'center',gap:'0.35rem',padding:'0.2rem 0.6rem',borderRadius:99,background:`${cur.color}12`,border:`1px solid ${cur.color}22`,marginBottom:'0.9rem'}}>
            <span style={{fontSize:'0.62rem',fontWeight:700,color:cur.color,letterSpacing:'0.06em'}}>{step+1} / {total}</span>
          </div>

          {/* Icon + Title */}
          <div style={{display:'flex',alignItems:'center',gap:'0.7rem',marginBottom:'0.7rem'}}>
            <div style={{width:44,height:44,borderRadius:12,background:`${cur.color}12`,border:`1.5px solid ${cur.color}20`,display:'flex',alignItems:'center',justifyContent:'center',fontSize:'1.3rem',flexShrink:0}}>{cur.icon}</div>
            <h3 style={{margin:0,fontSize:'1.1rem',fontWeight:800,color:textCol,fontFamily:"'Crimson Pro',serif",lineHeight:1.25}}>{cur.title}</h3>
          </div>

          {/* Desc */}
          <div style={{fontSize:'0.82rem',lineHeight:1.7,color:mutedCol,whiteSpace:'pre-line',maxHeight:160,overflowY:'auto'}}>{cur.desc}</div>
        </div>

        {/* Dots */}
        <div style={{display:'flex',justifyContent:'center',gap:4,padding:'0 1.5rem 0.6rem'}}>
          {TOUR_STEPS.map((_,i)=>(
            <button key={i} onClick={()=>{setStep(i);}} style={{width:i===step?18:6,height:6,borderRadius:99,background:i===step?cur.color:(i<step?`${cur.color}50`:(dark?'rgba(255,255,255,0.1)':'rgba(0,0,0,0.08)')),border:'none',cursor:'pointer',transition:'all 0.3s ease',padding:0}} />
          ))}
        </div>

        {/* Nav buttons */}
        <div style={{padding:'0.7rem 1.5rem 1.2rem',display:'flex',alignItems:'center',gap:'0.6rem'}}>
          {step > 0 ? (
            <button onClick={()=>goTo(step-1)} style={{padding:'0.55rem 1rem',borderRadius:10,background:'transparent',border:`1.5px solid ${borderCol}`,color:textCol,fontSize:'0.78rem',fontWeight:600,cursor:'pointer',transition:'all 0.2s',display:'flex',alignItems:'center',gap:'0.3rem'}}>
              ‚Üê Back
            </button>
          ) : (
            <button onClick={onClose} style={{padding:'0.55rem 1rem',borderRadius:10,background:'transparent',border:`1.5px solid ${borderCol}`,color:mutedCol,fontSize:'0.78rem',fontWeight:600,cursor:'pointer'}}>
              Skip
            </button>
          )}
          <div style={{flex:1}} />
          <div style={{display:'flex',alignItems:'center',gap:'0.3rem',color:dark?'rgba(255,255,255,0.15)':'rgba(0,0,0,0.12)',fontSize:'0.55rem'}}>
            <span className="kbd-hint" style={{color:dark?'rgba(255,255,255,0.25)':'rgba(0,0,0,0.2)',borderColor:dark?'rgba(255,255,255,0.08)':'rgba(0,0,0,0.08)'}}>‚Üê</span>
            <span className="kbd-hint" style={{color:dark?'rgba(255,255,255,0.25)':'rgba(0,0,0,0.2)',borderColor:dark?'rgba(255,255,255,0.08)':'rgba(0,0,0,0.08)'}}>‚Üí</span>
          </div>
          <button onClick={()=>goTo(step+1)} style={{
            padding:'0.55rem 1.2rem',borderRadius:10,
            background:`linear-gradient(135deg,${cur.color},${cur.color}cc)`,
            border:'none',color:'#fff',fontSize:'0.78rem',fontWeight:700,cursor:'pointer',
            boxShadow:`0 3px 12px ${cur.color}35`,transition:'all 0.2s',
            display:'flex',alignItems:'center',gap:'0.3rem'
          }}
          onMouseEnter={e=>{e.currentTarget.style.transform='translateY(-1px)';}}
          onMouseLeave={e=>{e.currentTarget.style.transform='none';}}
          >
            {step===total-1 ? "Let's Go! üöÄ" : 'Next ‚Üí'}
          </button>
        </div>
      </div>

      {/* Tooltip at bottom center for placement=top */}
      {tooltipStyle.position === 'fixed' && cur.placement === 'top' && targetRect && (() => {
        const tTop = targetRect.top - CARD_GAP - 8;
        // measure card height would be needed; we set bottom instead
        return null; // handled above
      })()}
    </div>
  );
}


function CopyBtn({getText, muted, size=14, label="Copy"}) {
  const [copied, setCopied] = React.useState(false);
  const handleCopy = (e) => {
    e.stopPropagation();
    const t = getText();
    navigator.clipboard.writeText(t).then(() => {
      setCopied(true);
      setTimeout(() => setCopied(false), 1800);
    }).catch(() => {});
  };
  return (
    <button onClick={handleCopy} style={{background:'none',border:'none',color:copied?'#16a34a':muted,cursor:'pointer',padding:4,transition:'all 0.2s',display:'flex',alignItems:'center',gap:'0.2rem'}} title={copied?"Copied!":label}>
      {copied ? <Check size={size} color="#16a34a"/> : <Copy size={size}/>}
    </button>
  );
}

function App() {

    })();
  }, []);

  // Fetch embedded data

  // Save state changes

  useEffect(() => { if(loaded) store.set("im-learned", learned); }, [learned, loaded]);

  useEffect(() => { if(loaded) store.set("im-quiz", quizHistory); }, [quizHistory, loaded]);
  useEffect(() => { if(loaded) store.set("im-dark", dark); }, [dark, loaded]);
  useEffect(() => { if(loaded && elevenLabsKey) store.set("im-tts-key", elevenLabsKey); }, [elevenLabsKey, loaded]);
  useEffect(() => { if(loaded) store.set("im-tts-voice", ttsVoiceId); }, [ttsVoiceId, loaded]);
  useEffect(() => { if(loaded) store.set("im-gemini-key", geminiKey); }, [geminiKey, loaded]);
  useEffect(() => { if(loaded) store.set("im-scenario-status", scenarioStatus); }, [scenarioStatus, loaded]);

  // No-op stubs for components that still reference these
  const earnXP = useCallback(() => {}, []);
  const showToast = useCallback(() => {}, []);

  const speak = useCallback((text) => {
    const clean = text.replace(/["""]/g,'').replace(/\\n/g,' ').substring(0, 500);
    if (!elevenLabsKey) { speakBrowser(clean); return; }
    // Stop any current audio
    if (_currentAudio) { _currentAudio.pause(); _currentAudio = null; }
    window.speechSynthesis && window.speechSynthesis.cancel();
    // Check cache
    const cacheKey = ttsVoiceId + '::' + clean;
    const cached = audioCacheRef.current.get(cacheKey);
    if (cached) {
      const a = new Audio(cached);
      _currentAudio = a;
      a.play().catch(() => speakBrowser(clean));
      return;
    }
    // Call ElevenLabs API
    fetch(`https://api.elevenlabs.io/v1/text-to-speech/${ttsVoiceId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'xi-api-key': elevenLabsKey },
      body: JSON.stringify({ text: clean, model_id: 'eleven_multilingual_v2',
        voice_settings: { stability: 0.5, similarity_boost: 0.75, style: 0.3 } })
    }).then(r => {
      if (!r.ok) throw new Error('ElevenLabs API error');
      return r.blob();
    }).then(blob => {
      const url = URL.createObjectURL(blob);
      audioCacheRef.current.set(cacheKey, url);
      // Keep cache under 100 entries
      if (audioCacheRef.current.size > 100) {
        const firstKey = audioCacheRef.current.keys().next().value;
        URL.revokeObjectURL(audioCacheRef.current.get(firstKey));
        audioCacheRef.current.delete(firstKey);
      }
      const a = new Audio(url);
      _currentAudio = a;
      a.play();
    }).catch(() => speakBrowser(clean));
  }, [elevenLabsKey, ttsVoiceId]);

  const markComplete = useCallback((secN) => {
    setProgress(prev => ({...prev, [secN]: !prev[secN]}));
