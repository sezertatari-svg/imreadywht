    b:"Intern\n\"Sophia Martinez is a 4-month-old female, weight 6.2 kilograms ‚Äî 50th percentile ‚Äî previously healthy, admitted for RSV bronchiolitis. This is hospital day 2.\"\n\nIn pediatrics, EVERY presentation begins with: name, age in the correct unit, weight in kilograms, percentile, and relevant baseline. This opening line is the foundation that makes every subsequent number interpretable.\n\nIntern\n\"Overnight, she had two episodes of desaturation to 88% on room air, both self-resolved with repositioning and suctioning. Her best overnight sat was 94% on room air. She fed 4 times ‚Äî taking about 60% of her usual volume per mom. Two wet diapers overnight.\"\n\nIn pediatric presentations, feeding and output replace the adult 'tolerating POs.' Always quantify: volume, frequency, and compare to baseline. Wet diapers = hydration status.\n\nIntern\n\"Vitals this morning: heart rate 148 ‚Äî normal for age ‚Äî respiratory rate 48, which is mildly elevated for a 4-month-old, temperature 37.4, sat 93% on room air. On exam, she is alert, interactive, smiling at mom. Mild subcostal retractions. Diffuse wheezes and transmitted upper airway sounds bilaterally, improved from yesterday when she had moderate retractions and nasal flaring. Good air entry. No grunting. Anterior fontanelle soft and flat. Mucous membranes moist.\"\n\n\"Normal for age\" ‚Äî you MUST interpret every vital sign for age in pediatrics. Fontanelle and mucous membranes are pediatric-specific exam elements that must be included.\n\nIntern\n\"Assessment: 4-month-old previously healthy female, hospital day 2 for RSV bronchiolitis, clinically improving.\n# RSV bronchiolitis ‚Äî improving. Retractions improved from moderate to mild. Fewer desaturations overnight. My plan would be to continue supportive care ‚Äî nasal suctioning before feeds, maintain hydration, and monitor respiratory status. She is still having occasional desats below 90, so she does not yet meet discharge criteria.\"\n\nAttending\n\"Good. What are your specific discharge criteria?\"\n\nIntern\n\"Sats above 90 on room air for 12 consecutive hours AND oral intake above 75% of her baseline. She is not there yet on either metric.\"\n\nAttending\n\"Good ‚Äî those are the right thresholds. What about her hydration? Her intake is only 60% of baseline.\"\n\nIntern\n\"She is borderline. If oral intake drops below 50%, I would like to start maintenance IV fluids ‚Äî for her weight, that would be D5 quarter-NS at 25 mL per hour using the 4-2-1 rule: 6.2 kg times 4 equals approximately 25 mL per hour. I wanted to run that threshold by you ‚Äî does 50% sound right as the trigger, or would you want me to start fluids sooner?\"\n\nThe intern proposes a plan but explicitly asks the attending for input on the decision threshold. This is the expected workflow ‚Äî the intern does not independently decide when to start IV fluids.\n\nAttending\n\"50% is reasonable. I would also add: if she has fewer than 2 wet diapers in 12 hours, go ahead and start the IV regardless of intake. And have you discussed the plan with the family?\"\n\nIntern\n\"Yes ‚Äî I spoke with mom yesterday. I reviewed return precautions for after discharge: come back if respiratory rate goes above 60, if she stops feeding, if she has fewer than 3 wet diapers in 24 hours, or if she looks like she is working hard to breathe. I also explained that RSV symptoms peak around day 3 to 5.\"\n\nAttending\n\"Good presentation. Well done.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî PEDIATRIC RESPIRATORY DISTRESS:\nIf a child's breathing worsens rapidly ‚Äî new grunting, head bobbing, or cyanosis ‚Äî call your senior AND the rapid response team: 'I have a 4-month-old with worsening respiratory distress. I need help now.'"
  },

  // ‚îÄ‚îÄ SC-231: SBAR ‚Äî Calling the Senior About a Dehydrated Infant ‚îÄ‚îÄ
  {
    s:"35",
    h:"Pediatric SBAR: Calling Your Senior ‚Äî Dehydrated Infant Not Tolerating Feeds",
    cat:"consult",
    b:"Intern\n\"Hey Dr. Okafor, this is Dr. Patel on 4 West. I need to run something by you about a patient ‚Äî Baby Liam Chen, 8-month-old, 8.5 kilograms, admitted for acute gastroenteritis, hospital day 1.\"\n\nSenior\n\"Go ahead.\"\n\nIntern\n\"Situation: he has had 6 episodes of vomiting in the last 4 hours and is now refusing all oral intake. Mom says he has not had a wet diaper in 8 hours.\"\n\nS = Situation. In pediatrics, 'not having a wet diaper' IS the vital sign. No wet diaper in 8 hours in an infant = significant dehydration.\n\nIntern\n\"Background: he presented with 2 days of diarrhea and vomiting, initially tolerating Pedialyte in the ED. He was started on ondansetron and oral rehydration. No fever. Rotavirus antigen was positive. Weight on admission was 8.8 kg ‚Äî he is now 8.5 kg, which is a 3.4% weight loss since yesterday.\"\n\nB = Background. Weight change is the most objective dehydration marker in pediatrics. Always calculate the percentage: (8.8 - 8.5) / 8.8 = 3.4%.\n\nIntern\n\"Assessment: I am concerned he is progressing from mild to moderate dehydration. His anterior fontanelle is mildly sunken ‚Äî it was flat yesterday. Mucous membranes are dry. He is less playful than this morning ‚Äî still consolable but not as interactive. Skin turgor is slightly delayed. Heart rate is 158, which is elevated for his age.\"\n\nA = Assessment. The intern reports specific pediatric dehydration signs: fontanelle change, mucous membranes, activity level, skin turgor.\n\nIntern\n\"Recommendation: I think oral rehydration has failed and I would like to start IV fluids. My plan would be a 20 mL per kg normal saline bolus ‚Äî that is 170 mL ‚Äî followed by maintenance D5 quarter-NS at 34 mL per hour. I also want to re-dose ondansetron 0.15 mg per kg ‚Äî that is 1.3 mg IV. I wanted to run this by you before I put in the orders ‚Äî does this sound right?\"\n\nR = Recommendation. The intern shows the weight-based calculations but does NOT act before getting senior approval. This is the correct workflow.\n\nSenior\n\"Good assessment, good plan. Go ahead with the bolus and maintenance. A couple of things ‚Äî after the bolus, reassess in 30 minutes. Check the fontanelle, heart rate, and whether he has made urine. If he has not improved or if his heart rate is still above 160 after the bolus, give a second bolus and page me back. Also get a BMP ‚Äî I want to check his sodium and bicarb before we go further.\"\n\nIntern\n\"Got it ‚Äî bolus now, reassess in 30, BMP, call you back if no improvement or HR still above 160. Thank you.\"\n\nSenior\n\"And one more thing ‚Äî did you update the family?\"\n\nIntern\n\"I spoke with mom before calling you. She understands we are switching to IV fluids. She was relieved. I told her I would update her again after I spoke with my senior about the plan.\"\n\nSenior\n\"Perfect. Good call.\"\n\nThe intern formulated a plan, got senior approval, and communicated with the family ‚Äî in that order. This is the standard US residency workflow.\n\nüö® HELP-SEEKING PROMPT ‚Äî DEHYDRATED INFANTS:\nIf an infant is lethargic, has a deeply sunken fontanelle, or has not urinated in over 12 hours ‚Äî this is URGENT. Call your senior: 'I have a dehydrated infant who is not responding to oral rehydration. I need help.'"
  },

  // ‚îÄ‚îÄ SC-232: Febrile Infant Under 60 Days ‚Äî Calling Senior BEFORE Starting Workup ‚îÄ‚îÄ
  {
    s:"35",
    h:"Pediatric SBAR: Febrile 28-Day-Old ‚Äî Calling the Senior Before Acting",
    cat:"consult",
    b:"Intern\n(Calling the senior at 10 PM)\n\"Dr. Okafor, this is Dr. Patel. I have a febrile neonate in the ED that I need to discuss with you before I proceed.\"\n\nSenior\n\"Go ahead ‚Äî how old?\"\n\nIntern\n\"28-day-old female, 4.1 kg ‚Äî 50th percentile. Born full-term at 39 and 3 via NSVD. Mom is GBS negative, no chorioamnionitis, ROM was 8 hours, no maternal fever. The baby was discharged on DOL 2 without issues.\"\n\nThe intern leads with the age ‚Äî because in neonatal fever, age dictates EVERYTHING. Under 28 days = full sepsis workup, no exceptions. The birth and maternal history are essential.\n\nSenior\n\"And what is the presentation?\"\n\nIntern\n\"Mom brought her in because the baby felt warm. Rectal temp in the ED is 38.6. Mom says the baby has been feeding well until today ‚Äî she was taking about 2.5 ounces of formula every 3 hours but today only took 1.5 ounces at the last two feeds. She is still having wet diapers ‚Äî 4 today, which is slightly less than her usual 6-8.\"\n\nFeeding decline is often the first sign of neonatal illness. The intern quantifies baseline versus current and tracks diapers.\n\nIntern\n\"On my exam, she is alert but less active than I would expect. Anterior fontanelle is soft and flat. Mucous membranes moist. No rash. No bulging fontanelle. Lungs clear. Heart regular. Abdomen soft. She is not toxic-appearing, but I do not want to be reassured by her appearance given her age.\"\n\n\"I do not want to be reassured by appearance\" ‚Äî this is the critical teaching point. A well-appearing neonate with fever can still have a serious bacterial infection. The protocol exists because clinical appearance is unreliable at this age.\n\nSenior\n\"You are right not to be reassured. What is your plan?\"\n\nIntern\n\"Given she is under 28 days with a fever, I believe she needs the full sepsis workup per protocol ‚Äî CBC, blood culture, UA with catheterized culture, and lumbar puncture with CSF studies. Then empiric antibiotics ‚Äî ampicillin and gentamicin. Ampicillin for Listeria and GBS coverage, gentamicin for gram-negative coverage. I wanted to confirm this plan with you before I start ‚Äî and specifically, do you want me to dose the ampicillin at 50 mg per kg per dose? At 4.1 kg, that would be 205 mg IV q8.\"\n\nThe intern proposes the correct plan but waits for senior confirmation before executing. The dose calculation is shown explicitly.\n\nSenior\n\"That is exactly right ‚Äî full workup, amp and gent. Yes, ampicillin 50 per kg q8, and gent at 4 mg per kg per dose for the first dose. Make sure you get ALL cultures before the first dose of antibiotics. And do the LP before antibiotics too ‚Äî if you cannot get the LP, do NOT delay the antibiotics. Antibiotics go in within the hour regardless.\"\n\nIntern\n\"Understood ‚Äî cultures first, then antibiotics within the hour. If I cannot get the LP, I will start antibiotics and we can attempt the LP later. One question ‚Äî should I avoid ceftriaxone in this age group?\"\n\nSenior\n\"Good question. Yes ‚Äî ceftriaxone is contraindicated in neonates because it can displace bilirubin from albumin and cause kernicterus. Ampicillin plus gentamicin is the correct regimen under 28 days. Call me after the LP and let me know the results. I also want you to call the attending to let them know about this admission ‚Äî Dr. Hernandez is on tonight.\"\n\nIntern\n\"Will do ‚Äî I will page Dr. Hernandez after the workup is sent. Thank you.\"\n\nThe hierarchy: intern assesses ‚Üí calls senior ‚Üí gets plan approval ‚Üí calls attending. This is the standard chain of command in US residency.\n\nüö® HELP-SEEKING PROMPT ‚Äî FEBRILE NEONATE:\nAny fever in an infant under 28 days is a medical emergency. Call your senior IMMEDIATELY: 'I have a febrile neonate ‚Äî 28 days old with a temp of 38.6. I need to discuss the workup with you before I proceed.' Do not start antibiotics without getting cultures first ‚Äî but do not delay antibiotics beyond 1 hour."
  },

  // ‚îÄ‚îÄ SC-233: Signout ‚Äî Wheezing Toddler with IF-THEN Contingencies ‚îÄ‚îÄ
  {
    s:"35",
    h:"Pediatric Signout: Wheezing Toddler ‚Äî IF-THEN Contingencies",
    cat:"consult",
    b:"Day Intern\n\"Okay, next patient for signout. Room 408 ‚Äî Marcus Williams, 3-year-old male, 14.2 kg ‚Äî 50th percentile ‚Äî history of asthma with two prior ED visits but no prior admissions. Admitted yesterday for asthma exacerbation triggered by a URI.\"\n\nNight Intern\n\"Got it. What is his current status?\"\n\nDay Intern\n\"He is on albuterol q4 hours ‚Äî last dose at 4 PM. He has been on dexamethasone 0.6 mg per kg daily ‚Äî at 14.2 kg, that is 8.5 mg ‚Äî he has gotten 2 doses so far. Currently on room air, sat 95%. His exam this afternoon: mild end-expiratory wheezes, no retractions at rest, speaking in full sentences, running around the room.\"\n\nThe signout includes specific medication doses, timing, and a clinical snapshot that tells the night intern exactly where this child is.\n\nDay Intern\n\"He is a WATCHER. He looks great right now, but he had a rough night last night ‚Äî needed q2 hour nebs for about 6 hours and desatted to 89% once. Asthma can bounce back at night, so do not be fooled by how well he looks right now.\"\n\n\"Watcher\" tells the night intern: this patient could go either way. The context explains why.\n\nNight Intern\n\"Got it. What are the contingencies?\"\n\nDay Intern\n\"IF his respiratory rate goes above 40 or he develops retractions at rest, THEN give albuterol q2 hours and add continuous pulse ox. IF he needs more than 3 doses of q2 hour albuterol without improvement, THEN call the senior ‚Äî Dr. Okafor is on tonight ‚Äî to discuss whether he needs continuous nebs or an ICU evaluation. IF his sat drops below 92%, put him on 1 liter NC and page the senior.\"\n\nSpecific IF-THEN contingencies with age-appropriate thresholds. The escalation path is clear: nurse ‚Üí intern ‚Üí senior.\n\nNight Intern\n\"What about the family situation?\"\n\nDay Intern\n\"Mom is at bedside ‚Äî she is a good historian and she knows what an asthma attack looks like. She is anxious because this is his worst episode yet. Dad is not here but is available by phone. One thing ‚Äî mom asked today whether Marcus might need a 'daily inhaler.' I told her that is a great question for the outpatient follow-up and I have flagged it in the discharge plan for his PCP. Do not get into the controller medication discussion tonight ‚Äî just reassure her that we will address it before discharge.\"\n\nIncluding the family's emotional state and pending questions is essential in pediatric signout. The night intern needs to know what conversations have happened and what to defer.\n\nNight Intern\n\"Perfect. So to summarize ‚Äî Marcus, 3-year-old asthmatic, albuterol q4, dex daily, room air. Watcher because of rough night last night. Escalation: if RR above 40 or retractions ‚Äî q2 nebs. If 3 doses of q2 without improvement ‚Äî call Okafor. If sat below 92 ‚Äî NC and page senior. Mom is anxious, defer controller discussion.\"\n\nDay Intern\n\"Exactly right.\"\n\nRead-back confirms closed-loop communication. This is how pediatric signout should work.\n\nüö® HELP-SEEKING PROMPT ‚Äî ASTHMA ESCALATION:\nIf a child with asthma is not responding to q2 hour albuterol after 3 doses, call your senior: 'I have a child with asthma who is not responding to standard treatment. I need help deciding on next steps.' Do not wait for the child to crash."
  },

  // ‚îÄ‚îÄ SC-234: Attending Challenges Your Antibiotic Dose ‚îÄ‚îÄ
  {
    s:"35",
    h:"Pediatric Rounds: Attending Challenges Your Amoxicillin Dose",
    cat:"rounds",
    b:"Intern\n\"For his acute otitis media, I spoke with pharmacy and my senior yesterday, and we started amoxicillin at high-dose ‚Äî 90 mg per kg per day, divided twice daily. At 10.5 kg, that is 945 mg per day, approximately 470 mg per dose BID.\"\n\nAttending\n\"90 per kg? That seems aggressive for an ear infection. Why not standard dose at 45 per kg?\"\n\nThe attending is testing your reasoning. In pediatrics, you must know WHY you chose a specific dose ‚Äî not just that you looked it up.\n\nIntern\n\"Good question. I chose high-dose for three reasons. First, he is in daycare, which is a risk factor for resistant pneumococcus. Second, he has had two courses of amoxicillin in the past 6 months ‚Äî prior antibiotic exposure increases resistance risk. Third, the AAP guidelines recommend high-dose amoxicillin as first-line for AOM with these risk factors. I discussed this with Dr. Okafor yesterday and with pharmacy ‚Äî they confirmed the dose is correct for his weight.\"\n\nThe intern cites the guideline source, the clinical reasoning, AND confirms they discussed it with the senior and pharmacy. This is the expected workflow ‚Äî not acting alone.\n\nAttending\n\"And what about his weight? I noticed you used 10.5 kg. When was he last weighed?\"\n\nIntern\n\"He was weighed this morning on the ward scale. I verified it against his growth curve ‚Äî he has been tracking at the 40th percentile consistently, and 10.5 kg at 14 months is right on his curve. I always cross-check against the growth chart to catch any transcription errors.\"\n\nAttending\n\"What if the parent asks why the dose seems so high?\"\n\nIntern\n\"I anticipated that. When I spoke with mom, I explained: 'Children need doses based on their weight, and your son needs a higher-than-average dose because his ear infection may be caused by a tougher type of bacteria. The dose is safe for his size ‚Äî it is the standard recommendation for children with his risk factors.' She was satisfied with that explanation.\"\n\nAttending\n\"Good. One more ‚Äî what if he vomits the dose within 30 minutes?\"\n\nIntern\n\"That is a good question ‚Äî I actually asked pharmacy about this when I confirmed the dose. If he vomits within 15 to 20 minutes, I would re-dose once. If he vomits the second dose, I would call you to discuss switching to IM ceftriaxone 50 mg per kg ‚Äî that is 525 mg ‚Äî as a single dose. I would not make that switch independently without running it by you first.\"\n\nThe intern explicitly states they would not change the antibiotic regimen without attending input. This is appropriate for an intern.\n\nAttending\n\"Excellent. You clearly thought this through. I appreciate that you verified with pharmacy and your senior.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî WEIGHT-BASED DOSING UNCERTAINTY:\nIf you are unsure about a pediatric dose: call pharmacy. Say: 'I am prescribing amoxicillin for a 10.5 kg infant with AOM. Can you verify my dose?' Pharmacists are your safety net."
  },

  // ‚îÄ‚îÄ SC-235: PICU Rounds ‚Äî Fellow-Led, Intern Presents Numbers ‚îÄ‚îÄ
  {
    s:"35",
    h:"Pediatric PICU: Presenting an Intubated Infant ‚Äî Fellow-Led Rounds",
    cat:"rounds",
    b:"PICU Fellow\n\"Okay, let us go through our patients. Dr. Patel, present Baby Aria Washington ‚Äî start with the numbers.\"\n\nIn the PICU, the fellow leads management decisions. The intern presents the data and proposes plans, but the fellow and attending make ventilator and hemodynamic decisions. This is a different dynamic from the general floor where the intern has more autonomy.\n\nIntern\n\"Aria Washington, 6-month-old female, 7.8 kg ‚Äî 60th percentile ‚Äî previously healthy. Admitted 3 days ago for RSV bronchiolitis with respiratory failure, intubated on hospital day 1.\"\n\n\"Starting with the numbers: vent settings ‚Äî AC mode, rate 25, tidal volume 6 mL per kg ‚Äî that is 47 mL ‚Äî FiO2 35%, PEEP 6. Last gas at 0600: pH 7.38, pCO2 42, PaO2 85, P/F ratio 243. She has been stable on these settings for 18 hours.\"\n\nPICU presentations lead with ventilator settings and blood gas ‚Äî the attending and fellow need these numbers to make real-time decisions. 6 mL/kg tidal volume is lung-protective.\n\nIntern\n\"Hemodynamics: MAP 52, which is appropriate for age ‚Äî no vasopressors. Heart rate 138, normal for age. Capillary refill 2 seconds. Urine output 2.1 mL per kg per hour over the last 12 hours ‚Äî adequate.\"\n\nFellow\n\"Good. Sedation?\"\n\nIntern\n\"COMFORT-B score has been 12 to 14 ‚Äî target range. She is on fentanyl at 1 mcg per kg per hour and midazolam at 0.1 mg per kg per hour. No breakthrough agitation overnight.\"\n\nFellow\n\"Nutrition?\"\n\nIntern\n\"She is on continuous NG feeds ‚Äî Similac at 20 mL per hour, which is about two-thirds of her goal rate. She has been tolerating well ‚Äî no residuals. The nutrition team recommended advancing to full goal today at 30 mL per hour.\"\n\nFellow\n\"Okay. Assessment and plan ‚Äî what are you thinking?\"\n\nIntern\n\"She is improving. FiO2 has come down from 60% to 35% over the last 48 hours. My thought is that she may be ready for a wean trial ‚Äî but I wanted to discuss the approach with you. I was thinking we could start by dropping the rate from 25 to 20 and rechecking a gas in 4 hours. Does that make sense?\"\n\nThe intern proposes a plan but defers to the fellow for the ventilator decision. Interns do not independently change vent settings.\n\nFellow\n\"I agree she looks ready. Let us do it slightly differently ‚Äî let us switch to pressure support mode first and see how she handles triggering her own breaths. If she does well on PS for 6 hours, we can talk about an extubation readiness trial tomorrow. I will discuss the wean plan with the attending on our next pass.\"\n\nIntern\n\"Got it ‚Äî I will put in the order for PS mode after you and the attending confirm the settings.\"\n\nFellow\n\"Good. And make sure you update the family ‚Äî they have been asking about when she can come off the ventilator. Frame it as 'we are seeing good improvement and starting to test whether she can breathe more on her own, but we will take it one step at a time.'\"\n\nIntern\n\"I will talk to mom and dad after rounds.\"\n\nThe PICU hierarchy: intern presents data ‚Üí proposes ideas ‚Üí fellow makes vent decisions ‚Üí attending confirms. The intern does not change ventilator settings independently.\n\nüö® HELP-SEEKING PROMPT ‚Äî PICU DETERIORATION:\nIf a ventilated patient suddenly desaturates: follow DOPE ‚Äî Displacement (tube moved?), Obstruction (mucus plug?), Pneumothorax, Equipment failure. Call the fellow and RT immediately: 'I have a vent patient who is acutely desaturating. I need help at bedside.'"
  },

  // ‚îÄ‚îÄ SC-236: Getting Interrupted ‚Äî Recovering Gracefully ‚îÄ‚îÄ
  {
    s:"35",
    h:"Pediatric Rounds: Getting Interrupted and Recovering",
    cat:"rounds",
    b:"Intern\n\"Ethan Park, 5-year-old male, 18.3 kg ‚Äî 50th percentile ‚Äî previously healthy, admitted yesterday for community-acquired pneumonia. Hospital day 2.\"\n\n\"Overnight, his fever curve is improving ‚Äî Tmax 38.2, down from 39.8 on admission. He is on IV ampicillin 50 mg per kg per dose q6 hours ‚Äî at 18.3 kg, that is 915 mg per dose. He has received 5 doses so far. He‚Äî\"\n\nAttending\n(Interrupting) \"Why ampicillin and not ceftriaxone? Most people use ceftriaxone for CAP.\"\n\nThis is the moment many interns freeze. The key: do not panic, answer the question directly, and then get back on track.\n\nIntern\n\"Good question. I chose IV ampicillin based on the IDSA pediatric CAP guidelines, which recommend ampicillin as first-line for fully immunized children admitted with uncomplicated CAP. Ampicillin provides better coverage for the most common pathogen ‚Äî Streptococcus pneumoniae ‚Äî and is narrower-spectrum than ceftriaxone. I discussed this with Dr. Okafor yesterday and she agreed with the choice.\"\n\nAttending\n\"Fair. When would you switch to ceftriaxone?\"\n\nIntern\n\"If he were not improving after 48 hours on ampicillin, if we suspected an atypical or resistant organism, or if he developed a complicated pneumonia such as a parapneumonic effusion or empyema. In that case, I would discuss with you and the infectious disease team before broadening.\"\n\nAttending\n\"Good. Go ahead ‚Äî you were telling me about his overnight course.\"\n\nIntern\n\"Thank you ‚Äî getting back to the overnight course. He tolerated clear liquids yesterday and advanced to regular diet this morning ‚Äî he ate half a pancake, which mom says is a big improvement. He is on room air, sat 97%. On exam‚Äî\"\n\nAttending\n(Interrupting again) \"Is there a pleural effusion? Did you look at the chest X-ray?\"\n\nIntern\n\"Yes ‚Äî the admission CXR showed a right lower lobe consolidation without effusion. I have not repeated imaging yet because he is clinically improving. However, if his fever does not continue to trend down or if his exam changes ‚Äî specifically, if I notice decreased breath sounds at the right base suggesting new fluid ‚Äî I would get a repeat CXR and discuss with you. Should I repeat imaging today, or is it okay to hold off given his improvement?\"\n\nThe intern asks the attending for guidance rather than making the imaging decision alone. This is appropriate for an intern.\n\nAttending\n\"Hold off for now ‚Äî his clinical trajectory is good. Continue your presentation.\"\n\nIntern\n\"Thank you. On exam: comfortable, no respiratory distress. Lungs with crackles at the right base, improved from diffuse crackles yesterday. Good air movement. No retractions. Assessment and plan: improving CAP on ampicillin, day 2. Continue current regimen. If he remains afebrile for 24 hours and tolerating oral intake, I would like to discuss transitioning to oral amoxicillin and a possible discharge plan with you tomorrow.\"\n\n\"Getting back to...\" ‚Äî this recovery phrase is essential. When interrupted, answer the question fully, then use a transition phrase to resume your presentation without losing your place.\n\nüö® HELP-SEEKING PROMPT ‚Äî PNEUMONIA NOT IMPROVING:\nIf a child with pneumonia is not improving after 48 hours of appropriate antibiotics, call your senior: 'My patient is not improving on ampicillin for CAP. I am concerned about a complication or resistant organism. Can we discuss next steps?'"
  },

  // ‚îÄ‚îÄ SC-237: Cross-Cover Night ‚Äî Patient You Just Met at 2 AM ‚îÄ‚îÄ
  {
    s:"35",
    h:"Pediatric Cross-Cover: Kawasaki Patient Post-IVIG at 2 AM",
    cat:"crosscover",
    b:"Nurse\n(Paging the cross-cover intern at 2 AM)\n\"Hi Doctor, this is Sarah on 4 West. I have Aiden Torres in room 414 ‚Äî the 2-year-old with Kawasaki disease. He just spiked a temp of 39.4 and mom is concerned.\"\n\nIntern\n\"Thank you for calling. Let me pull up the signout and the chart. Can you give me his current vitals and how he looks to you?\"\n\nAlways start by reviewing the signout and asking the nurse for a bedside assessment. Never make decisions about a patient you have not reviewed.\n\nNurse\n\"Heart rate is 142, respiratory rate 26, sat 98% on room air. He is fussy but consolable. He received IVIG about 6 hours ago.\"\n\nIntern\n(Reading signout) \"Okay ‚Äî the signout says: Aiden Torres, 2-year-old, 12.1 kg, Kawasaki disease, received IVIG 2 g per kg today ‚Äî that is 24.2 grams ‚Äî completed at 8 PM. Day 1 of high-dose aspirin 20 mg per kg per dose q6. The signout says: IF fever spikes after IVIG, this is common ‚Äî give acetaminophen 15 mg per kg, which is 180 mg, and monitor. IF fever persists beyond 36 hours after IVIG completion, page the senior for discussion about possible IVIG-resistant Kawasaki.\"\n\nThe cross-cover intern reads the signout back ‚Äî this is how you manage a patient you have never met. The day team anticipated this exact scenario.\n\nIntern\n\"Sarah, this sounds like a post-IVIG fever, which the day team anticipated. I would like to give acetaminophen 15 mg per kg ‚Äî that is 180 mg ‚Äî orally. Can you give that now? And two things ‚Äî please do NOT give ibuprofen. He is on high-dose aspirin and ibuprofen interferes with aspirin's antiplatelet effect. That was flagged in the signout. Second, please recheck his temp in one hour after the acetaminophen.\"\n\nNurse\n\"Got it ‚Äî acetaminophen only, no ibuprofen. I will recheck in an hour.\"\n\nIntern\n\"One more thing ‚Äî I want to be honest with you, I am cross-covering and this is not my patient. I am following the day team's signout, which specifically anticipated this. If his fever does not respond to acetaminophen, or if he looks worse to you ‚Äî more irritable, less consolable, any rash changes ‚Äî please call me back and I will come to bedside and call the senior. I would rather be called too early than too late.\"\n\n\"I am following the day team's signout\" ‚Äî this is honest, appropriate, and safe. The intern is not pretending to know more than they do. They are also setting a clear threshold for re-escalation.\n\nNurse\n\"Sounds good. I will call you back in an hour with the recheck.\"\n\nIntern\n(One hour later, phone rings)\n\"Hi Doctor, temp is down to 38.4 after acetaminophen. He fell back asleep. He looks comfortable.\"\n\nIntern\n\"Great ‚Äî that is exactly what we expected. Let him sleep. Continue monitoring per the signout. If he spikes again, you can repeat the acetaminophen in 4 hours. Page me if you have any concerns at all.\"\n\nThe intern managed a nighttime call appropriately: reviewed the signout, followed the contingency plan, communicated the aspirin-ibuprofen interaction, set re-escalation criteria, and knew when NOT to escalate.\n\nüö® HELP-SEEKING PROMPT ‚Äî CROSS-COVER UNCERTAINTY:\nIf you are cross-covering and encounter a situation NOT addressed in the signout, call the senior: 'I am covering a patient I do not know well, and I have a question that is not in the signout. Can you help me think through this?'"
  },

  // ‚îÄ‚îÄ SC-238: Rapid Escalation ‚Äî Child Deteriorating, Calling Senior Immediately ‚îÄ‚îÄ
  {
    s:"35",
    h:"Pediatric Emergency: Croup Patient Deteriorating ‚Äî Calling the Senior",
    cat:"consult",
    b:"Intern\n(Calling the senior at 11 PM)\n\"Dr. Okafor, this is Dr. Patel. I have a patient who is getting sick. I need you at bedside.\"\n\n\"Getting sick\" ‚Äî in pediatrics, this phrase has a specific meaning. It tells the senior: this child's trajectory has changed and I need senior eyes NOW. It is not alarmist ‚Äî it is the accepted trigger phrase.\n\nSenior\n\"Who and what?\"\n\nIntern\n\"Olivia Santos, 11-month-old, 9.2 kg, admitted 6 hours ago for croup ‚Äî initially responded to racemic epinephrine and dexamethasone. She was doing well on my 9 PM check. The nurse just called me because she has developed stridor at rest and her work of breathing has significantly worsened.\"\n\nSenior\n\"What are her vitals?\"\n\nIntern\n\"Heart rate 178 ‚Äî was 130 two hours ago. Respiratory rate 52 ‚Äî was 32. Sat 91% on room air ‚Äî was 97%. She has inspiratory AND expiratory stridor, nasal flaring, and moderate suprasternal retractions. She looks anxious ‚Äî sitting upright, tripoding in her mother's lap.\"\n\n\"Inspiratory AND expiratory stridor\" ‚Äî inspiratory stridor alone is classic croup. When stridor becomes biphasic, it indicates severe narrowing and should trigger escalation.\n\nSenior\n\"I am coming now. Tell me what you have done so far and what you need from me.\"\n\nIntern\n\"I have put her on blow-by oxygen to keep her sat above 94%. I asked the nurse to call respiratory therapy for a racemic epinephrine neb ‚Äî she is on it right now. I have NOT given a second dose of dexamethasone ‚Äî she received 0.6 mg per kg, which is 5.5 mg, 6 hours ago. I asked the nurse to bring the crash cart to the hallway. I need you to come evaluate her and help me decide on next steps ‚Äî I am not comfortable managing this alone if she does not respond to the racemic epi.\"\n\nThe intern has done the right things: stabilized (oxygen), treated (racemic epi), and called for help early. Critically, the intern explicitly says \"I need you to come\" and \"I am not comfortable managing this alone.\" This is NOT weakness ‚Äî this is exactly what the system expects.\n\nSenior\n\"You are doing everything right. I am 2 minutes out. Two things while I am on my way. First ‚Äî if she desaturates below 88% or develops altered mental status before I get there, call a code blue and start bag-mask ventilation. Do NOT attempt intubation alone ‚Äî croup airways are edematous and difficult. Second ‚Äî do you know the ETT size for an 11-month-old?\"\n\nIntern\n\"I looked it up ‚Äî for an infant under 1 year, a 3.5 uncuffed ETT is standard. I would have a 3.0 as backup. But I would not attempt intubation without you or anesthesia present.\"\n\nSenior\n\"Perfect. Have the nurse set up the intubation tray with those sizes. I will be there in 1 minute.\"\n\nThe senior asks about ETT size not because they expect the intern to intubate ‚Äî but because knowing the equipment shows preparedness. The intern correctly states they would not intubate alone.\n\nSenior\n(Arriving, examining the child)\n\"She is not responding to the second racemic epi. Her work of breathing is severe. I am calling the PICU fellow now ‚Äî we may need to intubate. Dr. Patel, stay at bedside, keep the oxygen going, and keep monitoring her sats. If she crashes before the PICU team arrives, we bag-mask. You did exactly the right thing ‚Äî you recognized the change, treated what you could, and called me early. That is how you handle a deteriorating child.\"\n\nIntern\n\"Thank you. I will stay at bedside. Is there anything else I should be doing while we wait for PICU?\"\n\nSenior\n\"Yes ‚Äî please talk to the mother. She is terrified. Explain that Olivia's breathing got worse, that we are getting the intensive care team involved, and that we have a plan. Reassure her that calling for more help is exactly what we should be doing. Families need to hear that there is a team and a plan.\"\n\nThe intern's sequence was textbook: recognize the deterioration ‚Üí stabilize (oxygen) ‚Üí treat (racemic epi) ‚Üí call for help (senior) ‚Üí prepare (crash cart, ETT sizes) ‚Üí communicate (family). In pediatrics, the window between 'getting sick' and 'critically ill' can be minutes. Early escalation is never wrong.\n\nüö® HELP-SEEKING PROMPT ‚Äî THE GOLDEN RULE OF PEDIATRICS:\nWhen a child is getting worse despite your interventions: CALL FOR HELP IMMEDIATELY. Say: 'I have a child who is deteriorating. I need senior help at bedside NOW.' In pediatrics, early escalation is never wrong. Late escalation can be fatal."
  }

  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  // SECTION 36: PEDIATRIC ADMITTING & DISCHARGING
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  // ‚îÄ‚îÄ SC-239: Admitting a Dehydrated Toddler from the ED ‚îÄ‚îÄ
  {
    s:"36",
    h:"Pediatric Admission: 18-Month-Old with Dehydration from the ED",
    cat:"admit",
    b:"Intern\n(Calling the senior from the ED)\n\"Dr. Okafor, I am in the ED with a patient I think needs admission. Can I run her by you?\"\n\nSenior\n\"Go ahead.\"\n\nIntern\n\"Emma Davis, 18-month-old female, 10.8 kg ‚Äî 50th percentile ‚Äî previously healthy, up to date on immunizations. She is presenting with 3 days of vomiting and diarrhea. Mom says she has had 6-8 watery stools per day and has been vomiting with every attempt to drink. Her last wet diaper was about 10 hours ago.\"\n\nThe intern leads with the one-liner and the key concern ‚Äî no wet diaper for 10 hours in a toddler is significant dehydration.\n\nSenior\n\"What happened in the ED?\"\n\nIntern\n\"The ED gave her a 20 mL per kg normal saline bolus ‚Äî that was 216 mL. She perked up initially ‚Äî became more interactive and drank about 2 ounces of Pedialyte. But then she vomited it back up and has refused to drink since. They gave ondansetron 0.15 mg per kg ‚Äî that is 1.6 mg IV ‚Äî about an hour ago, but she still vomited once after that.\"\n\nThe intern reports exactly what was done, with weight-based doses, and the child's response. The senior can now assess whether the ED course supports admission.\n\nSenior\n\"What does she look like on your exam?\"\n\nIntern\n\"Heart rate 152, which is mildly elevated for an 18-month-old. Respiratory rate 28, normal. Temp 37.8. Sat 99% on room air. On exam, she is fussy but consolable in mom's lap. Anterior fontanelle ‚Äî well, at 18 months it should be closed, and it is. Mucous membranes are dry. Skin turgor is slightly delayed over the abdomen. Eyes appear mildly sunken per mom. Capillary refill 2 seconds. Abdomen is soft, mildly tender diffusely, normoactive bowel sounds. She is less active than usual per mom but still making eye contact and crying with tears ‚Äî though mom says fewer tears than normal.\"\n\nPediatric dehydration exam with specific findings. The intern correctly notes the fontanelle status for age (closed by 18 months).\n\nSenior\n\"Okay ‚Äî I agree she needs to come in. What is your assessment and plan?\"\n\nIntern\n\"Assessment: moderate dehydration secondary to viral gastroenteritis ‚Äî rotavirus is most likely given her age and the winter season, though I sent a stool panel. She failed the oral rehydration trial in the ED.\n\nMy proposed plan ‚Äî and I want to confirm this with you:\n# Dehydration ‚Äî Start maintenance IV fluids. D5 quarter-NS at 43 mL per hour ‚Äî Holliday-Segar: first 10 kg at 100 equals 1,000, plus 0.8 kg at 50 equals 40, total 1,040 mL per day, equals 43 per hour. Continue ondansetron 0.15 mg per kg q8 PRN for vomiting. Attempt oral rehydration with Pedialyte 5 mL every 5 minutes once the ondansetron has had time to work.\n# Monitoring ‚Äî strict I and Os including wet diapers, daily weights, BMP in the morning to check sodium and bicarb.\n# Notify MD parameters ‚Äî I have set these for her age: HR above 170, temp above 38.5, no wet diaper in 8 hours, or vomiting more than 3 times in 4 hours.\"\n\nSenior\n\"That is a solid plan. A couple of adjustments. First ‚Äî I would also add 20 mEq of KCl per liter to her maintenance fluids once we confirm her potassium is normal on the BMP. Kids with GI losses can become hypokalemic quickly. Second ‚Äî when you write the BMP order, let us get it first thing in the morning rather than tonight, unless she looks worse. And third ‚Äî did you think about her diet?\"\n\nIntern\n\"Good point ‚Äî for diet, I was going to say advance as tolerated. She was eating solids before this illness. I would start with small amounts of her regular foods ‚Äî the old BRAT diet is out of favor, I know the current recommendation is to resume a normal age-appropriate diet once she is tolerating oral fluids. I will also ask mom to continue breastfeeding or offering formula ad lib.\"\n\nSenior\n\"Perfect. Go ahead and put in the orders. I will come by to see her once she is on the floor. Call me if anything changes before that.\"\n\nIntern\n\"Will do. One more thing ‚Äî I spoke with mom. She understands the admission plan. She is asking how long Emma will be here. I told her most children with this level of dehydration are here 1 to 2 days, depending on how quickly she starts drinking again. Does that sound right to you?\"\n\nSenior\n\"Yes, that is a good estimate. Nice job with the family communication.\"\n\nThe intern proposed a complete plan, got senior approval, and communicated with the family ‚Äî including setting realistic expectations. The senior made adjustments (KCl, BMP timing, diet) ‚Äî this is normal and expected.\n\nüö® HELP-SEEKING PROMPT ‚Äî DEHYDRATION ESCALATION:\nIf a child remains tachycardic and oliguric after 2 fluid boluses (40 mL/kg total), call your senior: 'She is not responding to volume resuscitation. I am worried about something more than simple dehydration.' Consider sepsis, surgical abdomen, or metabolic derangement."
  },

  // ‚îÄ‚îÄ SC-240: Admitting a Febrile 6-Week-Old ‚Äî Full Sepsis Workup ‚îÄ‚îÄ
  {
    s:"36",
    h:"Pediatric Admission: 6-Week-Old with Fever ‚Äî The Young Infant Protocol",
    cat:"admit",
    b:"Intern\n(Calling the senior at 9 PM)\n\"Dr. Okafor, I have a young febrile infant in the ED that I need to discuss before I start the workup.\"\n\nSenior\n\"How young?\"\n\nIntern\n\"42 days old. Mom brought her in because she felt warm. Rectal temp in the ED is 38.4.\"\n\nSenior\n\"Okay ‚Äî I am coming to the ED. Do not start the workup until I get there. What do you know so far?\"\n\n42 days puts this infant in the 29-60 day age group ‚Äî the approach differs from under 28 days. The senior wants to be present for the clinical assessment and workup decisions.\n\nIntern\n\"Baby Girl Rivera, 42-day-old female, born at 39 weeks via NSVD. Birth weight 3.1 kg, current weight 4.4 kg ‚Äî gaining well, above 50th percentile. Mom is GBS negative, no chorioamnionitis, prenatal labs unremarkable. The baby was previously healthy ‚Äî no prior hospitalizations, no sick contacts. She is exclusively breastfeeding and was feeding well until today.\n\nMom noticed the baby felt warm about 4 hours ago. She has been fussier than normal and took only half of her usual feed at the last attempt ‚Äî normally she takes about 3 ounces every 3 hours but only took 1.5 ounces. She has had 2 wet diapers today, which is below her usual 6-8. No respiratory symptoms, no rash, no vomiting, no diarrhea.\"\n\nSenior\n(Arriving in the ED)\n\"Good history. Let me examine her with you.\"\n\n(After examining the baby together)\n\nSenior\n\"She looks well ‚Äî interactive, good tone, good cry, not toxic-appearing. But as you know, appearance at this age is not reliable enough to rule out serious bacterial infection. What is your plan?\"\n\nIntern\n\"For a 29-to-60-day-old with fever, the approach depends on the risk stratification ‚Äî but given that she has decreased feeding and decreased output, I think she needs the full workup even though she looks well. My proposed plan:\n# Workup ‚Äî CBC with differential, blood culture, CRP, UA with catheterized urine culture, and I think she needs an LP for CSF studies.\n# Antibiotics ‚Äî empiric ampicillin and gentamicin ‚Äî or should we use ceftriaxone at this age? She is over 28 days, so ceftriaxone is safe. I wanted to ask you which regimen you prefer.\"\n\nThe intern correctly identifies the age-based approach and asks the senior for guidance on the antibiotic choice ‚Äî a reasonable question since practices vary by institution.\n\nSenior\n\"Good reasoning. At our institution, for 29-to-60-day febrile infants, we use ampicillin plus ceftriaxone ‚Äî ampicillin for Listeria coverage and ceftriaxone for everything else. Ceftriaxone is fine at this age ‚Äî the concern about bilirubin displacement is only in the first 28 days. Doses: ampicillin 50 mg per kg q6 ‚Äî at 4.4 kg, that is 220 mg per dose. Ceftriaxone 50 mg per kg once daily ‚Äî that is 220 mg. Do the LP before antibiotics. If the LP is traumatic or you cannot get it, do NOT delay antibiotics ‚Äî we can do the LP later or interpret with procalcitonin.\n\nOne more thing ‚Äî order an HSV PCR on the CSF. At 42 days, HSV encephalitis is still in the differential. If you have any concern for HSV ‚Äî seizures, vesicles, liver enzyme elevations ‚Äî we would add acyclovir. For now, hold acyclovir unless we see a reason.\"\n\nIntern\n\"Got it. Ampicillin 220 mg IV q6, ceftriaxone 220 mg IV daily, LP with HSV PCR, and I will hold acyclovir unless something raises concern. I will do the LP first, then start antibiotics within the hour.\"\n\nSenior\n\"I will stay while you do the LP ‚Äî I want to supervise. Have you done neonatal LPs before?\"\n\nIntern\n\"I have done one on the newborn nursery. I would appreciate your supervision.\"\n\nSenior\n\"Good ‚Äî that is exactly the right answer. Let us set up. And after everything is in, call Dr. Hernandez to let her know about this admission ‚Äî she is the attending tonight.\"\n\nThe intern asks for supervision on a procedure ‚Äî this is expected, not weak. The senior stays, and the attending is notified. This is the chain of command working correctly.\n\nIntern\n(After completing the workup and starting antibiotics)\n\"I spoke with mom. I explained that her baby has a fever and that in babies this young, we take fevers very seriously even when the baby looks okay. I told her we did blood tests, a urine test, and a spinal fluid test to look for infection, and we started antibiotics to be safe while we wait for results. She had a lot of questions ‚Äî she asked if the spinal tap was dangerous. I explained the risks and that it is a routine and important test at this age. She understood and is at bedside.\"\n\nSenior\n\"Well handled. For the morning, make sure you know the preliminary CSF results ‚Äî cell count, glucose, protein ‚Äî before rounds. If anything looks concerning overnight, page me.\"\n\nüö® HELP-SEEKING PROMPT ‚Äî FEBRILE YOUNG INFANT:\nAny infant 0-60 days with a fever needs urgent evaluation. For infants 0-28 days: full workup, no exceptions. For 29-60 days: workup guided by risk stratification but err on the side of full workup if any concern. ALWAYS call your senior before starting the workup ‚Äî this is not something interns manage independently."
  },

  // ‚îÄ‚îÄ SC-241: Discharging a Toddler After Asthma Exacerbation ‚îÄ‚îÄ
  {
    s:"36",
    h:"Pediatric Discharge: 4-Year-Old After Asthma Exacerbation",
    cat:"discharge",
    b:"Intern\n(Morning rounds)\n\"Marcus Williams, 4-year-old male, 16.5 kg ‚Äî 55th percentile ‚Äî history of asthma, admitted 2 days ago for moderate-severe asthma exacerbation. Hospital day 3.\"\n\nAttending\n\"Update me.\"\n\nIntern\n\"He has been on albuterol q4 hours since yesterday ‚Äî no need for rescue dosing overnight. He is on room air, sat 97%. He completed his steroid course ‚Äî dexamethasone 0.6 mg per kg per day for 2 days, which was 10 mg daily. On exam this morning: no wheezing, no retractions, comfortable, running around the room, speaking in full sentences. He ate a full breakfast.\n\nI think he meets discharge criteria: no rescue albuterol needed in 12 hours, room air with sats above 94%, tolerating PO, and no respiratory distress. I would like to discuss the discharge plan with you.\"\n\nAttending\n\"I agree he is ready. Walk me through your discharge plan.\"\n\nIntern\n\"Discharge medications:\n1. Albuterol MDI with spacer and mask ‚Äî 2 puffs q4-6 hours PRN for cough or wheeze. I want to review the MDI technique with mom before we leave.\n2. Prednisolone 1 mg per kg per day ‚Äî at 16.5 kg, that is 15 mg ‚Äî for 3 more days to complete a 5-day total steroid course. He had 2 days of dexamethasone inpatient, which is equivalent to about 3 days of prednisolone, so 3 more days of pred gives him a full course.\n\nI spoke with pharmacy to confirm the steroid conversion and they agreed with 3 additional days of prednisolone.\"\n\nThe intern showed they consulted pharmacy for the steroid conversion ‚Äî this is excellent practice, especially since dexamethasone-to-prednisolone equivalency is not straightforward.\n\nAttending\n\"Good. What about a controller medication?\"\n\nIntern\n\"This is his second ED visit and his first hospitalization for asthma this year. Based on the step-wise approach, he may benefit from starting a low-dose inhaled corticosteroid as a controller. However, I did not want to start a new chronic medication independently ‚Äî I think this decision should be made by his pediatrician who knows his full history. I have flagged this in the discharge summary and in my follow-up communication to the PCP.\"\n\nThe intern correctly identifies the question but defers the chronic management decision to the outpatient provider. Starting a new controller in the hospital without the PCP's input is not standard intern-level decision-making.\n\nAttending\n\"That is the right approach. Now ‚Äî return precautions and family education.\"\n\nIntern\n\"I have three things to cover with the family:\n\n1. Inhaler technique ‚Äî I want to watch mom demonstrate the MDI with spacer and mask. If the technique is wrong, the medication does not work.\n\n2. Asthma action plan ‚Äî I am going to give her a written plan: green zone is doing well, yellow zone is coughing or wheezing ‚Äî start albuterol q4 hours. Red zone is breathing hard, albuterol not helping after 3 doses, or lips turning blue ‚Äî call 911 or come to the ED immediately.\n\n3. Return precautions ‚Äî I will tell mom: 'Come back if he starts breathing hard again, if the albuterol is not helping, if he cannot talk in sentences, or if you see the skin pulling in between his ribs. And if he finishes the steroid and gets worse within a week, come back.'\"\n\nAttending\n\"Excellent. Follow-up?\"\n\nIntern\n\"PCP follow-up in 3-5 days ‚Äî I confirmed the appointment with the front desk. I also flagged the controller medication question in the discharge summary and am sending a direct message to the PCP through the EMR.\"\n\nAttending\n\"Great discharge plan. Go ahead and finalize it.\"\n\nIntern\n(At bedside with the family)\n\"Good morning ‚Äî great news, Marcus is doing so much better and he is ready to go home today. Before you leave, I want to go over a few important things. Can you show me how you use the inhaler at home?\"\n\n(Mom demonstrates ‚Äî she is not using the spacer correctly)\n\nIntern\n\"Good effort ‚Äî let me show you a small adjustment. The spacer goes between the inhaler and the mask like this. Press the inhaler once, then have him breathe in and out 6 times through the mask. Do not press and breathe at the same time ‚Äî press first, then breathe. Let me watch you try it again.\"\n\nTeach-back with redemonstration ‚Äî the gold standard for medication education. The intern caught an error in technique that would have made the medication ineffective at home.\n\nüö® HELP-SEEKING PROMPT ‚Äî ASTHMA DISCHARGE SAFETY:\nBefore discharging an asthma patient, always confirm: (1) family can demonstrate proper inhaler technique, (2) they have a written asthma action plan, (3) they have the medications in hand or confirmed at the pharmacy, (4) follow-up is scheduled. Missing any of these increases readmission risk."
  },

  // ‚îÄ‚îÄ SC-242: Discharging a Newborn After Hyperbilirubinemia ‚îÄ‚îÄ
  {
    s:"36",
    h:"Pediatric Discharge: 5-Day-Old After Phototherapy for Jaundice",
    cat:"discharge",
    b:"Intern\n(On rounds)\n\"Baby Boy Nguyen, 5-day-old male, born at 38 and 4, birth weight 3.2 kg, current weight 2.98 kg ‚Äî that is a 6.9% weight loss from birth, which is within normal limits for a breastfed baby. He was admitted on DOL 3 for hyperbilirubinemia requiring phototherapy. ABO incompatibility ‚Äî mom is O-positive, baby is B-positive, direct Coombs positive.\"\n\nAttending\n\"Where are we with the bilirubin?\"\n\nIntern\n\"He was on triple phototherapy for 24 hours. His bilirubin trend: admission 19.2 at 62 hours of life, then 17.8 after 6 hours of lights, then 15.4 at 12 hours, then 13.1 this morning at 24 hours on phototherapy. We stopped the lights 4 hours ago for the rebound check. The rebound bilirubin just came back ‚Äî 14.2.\"\n\nAttending\n\"So it rebounded slightly. Is that concerning?\"\n\nIntern\n\"I plotted 14.2 at his current hour of life ‚Äî 110 hours ‚Äî on the Bhutani nomogram. He is in the low-intermediate risk zone, well below the phototherapy threshold for a medium-risk infant with hemolysis. A small rebound is expected with hemolytic disease, but the key is that he is still well below threshold. I believe he can go home, but I wanted to confirm with you.\"\n\nThe intern shows they understand the rebound check protocol and can interpret the result in context. They defer the discharge decision to the attending.\n\nAttending\n\"I agree he can go home. What is your discharge plan?\"\n\nIntern\n\"Three critical elements for a jaundice discharge:\n\n1. Follow-up bilirubin ‚Äî He needs a recheck in 24 hours. I have arranged this with the pediatrician's office ‚Äî they will draw a serum bilirubin tomorrow at the visit. I confirmed the appointment.\n\n2. Feeding assessment ‚Äî He is breastfeeding 8-10 times per day with audible swallowing. Lactation saw him today and reports good latch. His weight loss is 6.9% which is acceptable. He needs to start gaining by DOL 7 ‚Äî I have communicated this to the PCP.\n\n3. Return precautions ‚Äî I need to educate the family about jaundice-specific warning signs.\"\n\nAttending\n\"Good. Let me hear your return precaution conversation.\"\n\nIntern\n(At bedside with parents)\n\"Your baby is doing well and is ready to go home. His jaundice ‚Äî the yellowness ‚Äî has come down with the light treatment. But I need to tell you a few important things for home.\n\nFirst ‚Äî you have an appointment tomorrow with Dr. Kim to recheck the bilirubin level. Please do not miss this appointment. It is very important.\n\nSecond ‚Äî at home, check your baby's skin color every day. The best way is to press gently on his forehead or chest in natural daylight ‚Äî not fluorescent light ‚Äî and see if the skin looks yellow when you release. If the yellow is spreading below his belly button or to his arms and legs, call Dr. Kim or bring him back.\n\nThird ‚Äî feeding is the treatment for jaundice. The more he eats, the more he poops, and that is how the body gets rid of bilirubin. Feed him at least 8 times a day. If he is too sleepy to feed ‚Äî if you cannot wake him up for a feeding ‚Äî that is a warning sign.\n\nBring him back to the emergency room right away if: he becomes very sleepy and is hard to wake up, he stops eating or eats much less than today, his yellow color gets much worse ‚Äî especially if it reaches his arms and legs, or if he develops a fever above 100.4.\n\nDo you have any questions?\"\n\nParent\n\"How will we know if the yellow is getting worse? We are first-time parents ‚Äî I am not sure I will be able to tell.\"\n\nIntern\n\"That is a great question. Let me show you what to do. See how when I press on his skin here and release, it looks slightly yellow? Tomorrow at the pediatrician they will do the blood test which is the accurate measurement. At home, check him in daylight ‚Äî near a window ‚Äî not under the yellow lights in the bathroom. And if you are unsure, just bring him in. It is always better to come back and have us check than to wait. Here is the number for the pediatrician's office and the nurse line ‚Äî you can call anytime.\"\n\nThe intern addresses the family's specific concern with a practical demonstration. This is high-quality discharge education ‚Äî concrete, visual, and empowering.\n\nüö® HELP-SEEKING PROMPT ‚Äî JAUNDICE DISCHARGE SAFETY:\nNEVER discharge a newborn with jaundice without: (1) a rebound bilirubin below phototherapy threshold, (2) confirmed follow-up within 24 hours, (3) family education about warning signs. If you are unsure about any of these, discuss with your attending before discharge."
  },

  // ‚îÄ‚îÄ SC-243: Discharge Against Senior Recommendation ‚Äî Intern Learns to Advocate ‚îÄ‚îÄ
  {
    s:"36",
    h:"Pediatric Discharge: Family Wants to Leave Before the Team Is Ready",
    cat:"discharge",
    b:"Nurse\n(Calling the intern)\n\"Hi Doctor ‚Äî Mrs. Torres in room 406 is asking to take her daughter home. She says she has another child at home with no one to watch him and she needs to leave by noon.\"\n\nIntern\n(Going to bedside)\n\"Hi Mrs. Torres, I understand you need to get home. Tell me what is going on.\"\n\nMother\n\"My son is 7 and he gets out of school at 3. I do not have anyone to pick him up. My husband works nights and he is sleeping. I need to get home.\"\n\nIntern\n\"I completely understand ‚Äî that is a real concern. Let me look at where we are with Sofia and I will talk to my team about whether we can make the timing work. Can I ask ‚Äî is there anyone who could pick up your son today? A neighbor, a friend, the school's after-care program?\"\n\nMother\n\"Maybe my neighbor could pick him up. Let me call her.\"\n\nIntern\n\"That would be great. While you make that call, let me check on Sofia and talk to my senior about the plan.\"\n\nThe intern addresses the practical barrier, explores solutions, and does NOT make a discharge promise. The next step is always: discuss with the team.\n\nIntern\n(Calling the senior)\n\"Dr. Okafor, Mrs. Torres wants to take Sofia home ‚Äî she has a childcare issue with her other kid. Sofia is the 3-year-old with pneumonia, hospital day 2. She has been afebrile for 12 hours and is tolerating oral amoxicillin. My exam this morning showed improving crackles. She is on room air.\n\nHonestly, I think she might be close to discharge ‚Äî but she has only been afebrile for 12 hours and our protocol says 24 hours. I wanted to discuss this with you rather than make the call myself.\"\n\nSenior\n\"Good instinct to call me. Let me think about this. What were her admission criteria?\"\n\nIntern\n\"She was admitted for IV antibiotics ‚Äî she was febrile to 40.1, tachypneic, and had a significant right lower lobe consolidation. She was transitioned to oral amoxicillin yesterday and has tolerated 3 doses.\"\n\nSenior\n\"Here is my thinking. She has been afebrile for 12 hours, not 24. But she has been on oral antibiotics for over 24 hours and tolerating them. She looks better. The 24-hour afebrile rule is a guideline, not an absolute ‚Äî and we have a real family situation. I think we can discharge today IF: she remains afebrile through lunch, tolerates one more dose of oral amoxicillin in front of us, and mom can get her to the pediatrician within 48 hours. Let me confirm this with the attending.\"\n\nIntern\n\"Should I tell the family?\"\n\nSenior\n\"Not yet ‚Äî let me confirm with the attending first. Give me 30 minutes. In the meantime, see how Sofia does with lunch and her next dose of amoxicillin. If the attending agrees, you can do the discharge.\"\n\n(30 minutes later)\n\nSenior\n\"The attending agrees ‚Äî she can go home if she tolerates the noon dose and stays afebrile. Go ahead with the discharge plan.\"\n\nIntern\n(At bedside)\n\"Mrs. Torres, I have good news. I discussed Sofia's case with my senior doctor and our attending, and we all agree she is doing well enough to go home today. But I need a few things from you before we leave.\n\nFirst ‚Äî she needs to take her noon dose of amoxicillin here so I can make sure she tolerates it. Second ‚Äî she needs a follow-up appointment with your pediatrician within 2 days. Can you make that happen?\n\nThird ‚Äî and this is the most important part ‚Äî let me tell you when to bring her back...\"\n\nIntern\n\"Bring her back if: her fever comes back above 102, she starts breathing hard or fast again, she cannot keep the medicine down ‚Äî if she vomits within 30 minutes of taking it, you need to call us because she is not getting the antibiotic ‚Äî or if she stops eating and drinking. The antibiotic is amoxicillin ‚Äî give 7.5 mL twice a day for 8 more days. Please finish all the days even if she seems better. Use the syringe, not a spoon. Any questions?\"\n\nMother\n\"What if she spits it out? She hates medicine.\"\n\nIntern\n\"That is a common problem. You can mix it with a small amount of food ‚Äî just a spoonful ‚Äî something she likes, like applesauce or yogurt. Just make sure she eats all of it so she gets the full dose. If she refuses entirely or vomits it up, call your pediatrician for advice ‚Äî they may be able to suggest a different formulation or technique.\"\n\nThe intern provided practical, parent-centered advice. The discharge process was a team decision, not an intern acting alone.\n\nüö® HELP-SEEKING PROMPT ‚Äî FAMILY PRESSURE TO DISCHARGE:\nIf a family is pressuring for early discharge, NEVER discharge independently to accommodate. Always call your senior: 'The family needs to leave early. I want to discuss whether the patient is safe for discharge.' The senior and attending make the final call ‚Äî you present the data and the family's situation."
  },

  // ‚îÄ‚îÄ SC-244: Writing the Pediatric Discharge Summary ‚îÄ‚îÄ
  {
    s:"36",
    h:"Pediatric Documentation: Writing the Discharge Summary",
    cat:"discharge",
    b:"Senior\n\"Dr. Patel, before you finalize the discharge on Emma Davis ‚Äî the toddler with dehydration ‚Äî walk me through your discharge summary. I want to make sure it is complete.\"\n\nIntern\n\"Okay ‚Äî here is what I have:\n\nAdmission date: February 17. Discharge date: February 19.\nPatient: Emma Davis, 18-month-old female.\nAdmission weight: 10.8 kg. Discharge weight: 10.6 kg.\n\nAdmitting diagnosis: Moderate dehydration secondary to acute viral gastroenteritis.\nDischarge diagnosis: Same.\n\nBrief hospital course: Emma presented to the ED with 3 days of vomiting and diarrhea and failed an oral rehydration trial. She received a 20 mL per kg normal saline bolus in the ED and was admitted for IV rehydration. BMP on admission showed sodium 141, potassium 3.6, bicarb 18 ‚Äî mild non-gap metabolic acidosis consistent with GI losses. Stool panel was positive for rotavirus. She was started on maintenance D5 quarter-NS with 20 mEq KCl per liter at 43 mL per hour. Ondansetron was given PRN.\n\nShe began tolerating clear liquids on hospital day 2 and advanced to regular diet by the evening. By hospital day 3, she was taking 90% of her baseline oral intake and had 6 wet diapers in 24 hours. IV fluids were discontinued. Repeat BMP showed normalized bicarb at 22.\"\n\nSenior\n\"Good. What about the discharge weight discrepancy?\"\n\nIntern\n\"Discharge weight is 10.6 kg ‚Äî 200 grams below admission weight. This likely represents ongoing mild dehydration that should resolve with continued oral intake at home. I noted this in the summary and flagged it for the PCP to recheck weight at the follow-up visit.\"\n\nSenior\n\"Good ‚Äî that is a detail many people miss. Continue.\"\n\nIntern\n\"Discharge medications: None new. She was not on any home medications.\n\nDischarge condition: Stable, improved. Alert, active, tolerating age-appropriate diet.\n\nDischarge disposition: Home with mother.\n\nFollow-up: Dr. Martinez ‚Äî her pediatrician ‚Äî in 2 days. Appointment confirmed.\n\nPending results: Stool panel positive for rotavirus ‚Äî no other pending results.\n\nReturn precautions: Reviewed with mother. Return for: decreased oral intake below 50% of baseline, fewer than 3 wet diapers in 24 hours, return of persistent vomiting, fever above 102, lethargy or inconsolability.\n\nParent education: Discussed oral rehydration at home, importance of small frequent feeds, hand hygiene to prevent household transmission of rotavirus, and signs of dehydration.\"\n\nSenior\n\"That is a complete discharge summary. One thing I would add ‚Äî include a line about immunization status. She should be up to date on rotavirus vaccine, but if she is not, flag it for the PCP. Also, the PCP will appreciate knowing the exact IV fluid total she received ‚Äî makes it easier for them to track her recovery.\"\n\nIntern\n\"Good points. I will add: rotavirus vaccine series complete per records. Total IV fluids received during hospitalization: approximately 2.5 liters including the ED bolus.\"\n\nSenior\n\"Perfect. Finalize it and send it to the PCP. Good work.\"\n\nThe intern wrote a thorough summary, the senior reviewed and improved it. This collaborative process ensures quality and teaches the intern what details matter for the receiving provider.\n\nüö® HELP-SEEKING PROMPT ‚Äî DISCHARGE SUMMARY QUALITY:\nIf you are unsure what to include in a discharge summary, ask your senior to review it before you finalize. The discharge summary is the legal record of the hospitalization and the primary communication tool to the outpatient provider. It is worth getting right."
  }
