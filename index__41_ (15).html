k a really brave step by telling me what you're feeling. That's the first step toward feeling better.\"\n\nNormalize the bravery. Connect to help. Offer hope. Do not leave the patient feeling like they said something wrong."}, {"s": "15", "h": "üó£Ô∏è Scenario: De-escalating an Agitated Patient ‚Äî Verbal Techniques", "cat":"patient", "b": "Patient\n(shouting) \"Get away from me! I don't want any more tests! Every time someone walks in here they're poking me with something!\"\n\nIntern\n(stops at the doorway, doesn't approach further, speaks calmly) \"I can hear that you're upset. I'm not going to come any closer until you're ready. My name is Dr. Park. I just want to talk.\"\n\nSTOP. Don't approach an agitated patient. Stay at a distance that feels safe for both of you. Lower your voice ‚Äî when they're loud, you get quiet. Your calm is contagious.\n\nPatient\n\"Everyone keeps waking me up at 4 AM for blood! I haven't slept in three days!\"\n\nIntern\n\"That sounds exhausting. Three days without real sleep ‚Äî I'd be frustrated too. You deserve to rest. Can I sit down here by the door and talk with you for a minute about how we can fix this?\"\n\nValidate, validate, validate. \"I'd be frustrated too\" ‚Äî normalizing the emotion. Asking permission to sit ‚Äî giving the patient control over the interaction.\n\nPatient\n(slightly calmer) \"Fine. But I'm not doing any more 4 AM blood draws.\"\n\nIntern\n\"I hear you. Let me look at what labs we actually need and see if any of them can wait until a more reasonable hour. I can't promise we can eliminate all early morning draws ‚Äî sometimes we need results before the doctors round ‚Äî but I can promise to cut them down to only what's truly necessary. And I'll talk to the nursing team about clustering your vitals and labs so you're not getting woken up multiple times.\"\n\nOffering a real compromise, not an empty promise. \"I can't promise X, but I can promise Y\" is an honest negotiation that preserves trust.\n\nPatient\n\"That's all I'm asking.\"\n\nIntern\n\"And it's a reasonable ask. I'm sorry we haven't been more thoughtful about your sleep. Is there anything else that's been bothering you? I want to make sure you're as comfortable as possible.\"\n\n\"I'm sorry we haven't been more thoughtful\" ‚Äî institutional accountability, not personal blame. Then opening the door for other concerns. Often the 4 AM blood draw was the last straw, not the only issue."}, {"s": "16", "h": "üó£Ô∏è Scenario: Goals-of-Care Conversation ‚Äî Transitioning to Comfort", "cat":"difficult", "b": "Intern\n\"Mrs. Rodriguez, thank you for coming in to talk about your mother. I know this is an incredibly hard time for your family. Before I share our team's assessment, can you tell me what your understanding is of your mom's condition right now?\"\n\nDaughter\n\"I know she's been getting worse. The dementia... she doesn't recognize me anymore. And now with this pneumonia, she's so weak.\"\n\nIntern\n\"Thank you for sharing that. You clearly know your mom well and have been watching her closely. I want to build on what you're seeing, because our medical assessment aligns with your observations. Your mother's condition has been declining over the past several months, and this pneumonia ‚Äî while treatable ‚Äî is part of a pattern of increasing fragility.\"\n\n\"Our assessment aligns with your observations\" ‚Äî validating the family's perception. They're not imagining the decline.\n\nDaughter\n\"Are you saying she's dying?\"\n\nIntern\n\"I want to be honest with you, because you deserve honesty. Your mother is very ill, and her overall trajectory is declining. We can treat this pneumonia with antibiotics, but I want to talk about the bigger picture: what matters most to your mother, and how we can honor that.\"\n\nNot dodging the question. Not using euphemisms. But redirecting from \"is she dying?\" to \"what matters most?\" ‚Äî which is the foundation of goals-of-care.\n\nDaughter\n\"She always said she didn't want to be kept alive by machines. She told me that a hundred times.\"\n\nIntern\n\"That's incredibly valuable for me to know. It tells me that quality of life and dignity mattered deeply to her. Given what she told you, I'd like to suggest that we focus our treatment on keeping her comfortable ‚Äî treating pain, easing her breathing, making sure she's not suffering ‚Äî rather than pursuing aggressive interventions that might prolong her life but not improve her quality of life. This is called comfort care, and it's active, attentive medicine ‚Äî we're not giving up. We're redirecting our focus to what matters most.\"\n\n\"We're not giving up. We're redirecting our focus.\" This is the most important reframe in palliative care. Families need to hear that comfort care is doing something, not doing nothing."}, {"s": "16", "h": "üó£Ô∏è Scenario: Code Status Conversation ‚Äî Full Code vs. DNR", "cat":"difficult", "b": "Intern\n\"Mr. Chen, I'd like to have an important conversation with you about your wishes for your medical care. Is now a good time? Would you like your wife here?\"\n\nPatient\n\"She's here. Go ahead.\"\n\nIntern\n\"Thank you. I want to talk about something we discuss with every patient who's admitted to the hospital ‚Äî it's about what you would want us to do if your heart were to stop or if you stopped breathing. This isn't because we think that's going to happen ‚Äî it's because knowing your wishes ahead of time helps us honor them.\"\n\n\"Not because we think that's going to happen\" ‚Äî immediately defusing the panic. \"Honor your wishes\" ‚Äî framing it as respect, not defeat.\n\nPatient\n\"You mean like CPR? The chest compressions thing?\"\n\nIntern\n\"Exactly. I want to make sure you understand what CPR actually involves so you can make an informed decision. CPR involves forceful chest compressions ‚Äî it often breaks ribs. We would put a tube down your throat to help you breathe. If successful, most patients end up in the ICU on a ventilator, sometimes for days or weeks. And I want to be transparent: for patients your age with your medical conditions, CPR has about a 10 to 15% chance of being successful ‚Äî meaning surviving to leave the hospital.\"\n\nProviding the specific, honest information the patient needs. Not \"do you want us to do everything?\" ‚Äî which is biased language. Describing what CPR actually IS, not just what it's called.\n\nWife\n\"Only 10%?\"\n\nIntern\n\"I know that number is lower than what most people expect. Television shows CPR as almost always working, but the reality is quite different, especially for patients with serious underlying conditions. That doesn't mean it's never worth trying ‚Äî but I want you to have the real information so you can decide what's right for you.\"\n\nAddressing the TV CPR misconception directly. Then putting the decision back in their hands.\n\nPatient\n\"If it's only 10%... and broken ribs and tubes... I don't think I'd want that.\"\n\nIntern\n\"That's a completely valid choice. What that means is we would make you a 'DNR' ‚Äî Do Not Resuscitate. If your heart were to stop, we would focus on keeping you comfortable rather than performing CPR. But I want to be very clear: DNR does not mean we stop treating you. We continue everything else ‚Äî your medications, your oxygen, your care. It only applies to the very specific scenario of your heart stopping.\"\n\nTHE critical distinction: DNR ‚â† \"do not treat.\" Patients and families often misunderstand this. Clarify it every single time.\n\nüö® HELP-SEEKING PROMPT ‚Äî CODE STATUS \u2014 PREPARE WITH YOUR TEAM:\nBefore code status conversations, discuss with your senior: 'Anything specific I should address given her condition?' If the patient asks about prognosis you can't answer: 'Let me get my attending to help.'"}, {"s": "16", "h": "üó£Ô∏è Scenario: Talking to an Elderly Patient Whose Family Speaks Over Them", "cat":"family", "b": "Daughter\n\"Doctor, my father can't really make decisions for himself anymore. I'll handle everything.\"\n\nIntern\n\"Thank you for being so involved in your father's care ‚Äî that means a lot. Before we proceed, I'd like to start by speaking with your father directly. Even when patients have difficulty communicating, it's important to me to include them in the conversation.\"\n\nRespecting patient autonomy even when family members assume control. This is one of the most culturally sensitive moments for IMGs ‚Äî in many cultures, the family speaks for the elderly patient. In the US, the patient comes first.\n\n(turning to patient, sitting at eye level)\n\nIntern\n\"Mr. Park, good morning. I'm Dr. Santos, one of your doctors. Can you tell me how you're feeling today?\"\n\nPatient\n(slowly) \"I'm... okay. Tired.\"\n\nDaughter\n\"See, he's confused. He doesn't understand‚Äî\"\n\nIntern\n(gently, to daughter) \"I appreciate your concern. I can see how much you love your dad.\" (turns back to patient) \"Mr. Park, do you know where you are right now?\"\n\nPatient\n\"Hospital.\"\n\nIntern\n\"That's right. And do you remember why you came to the hospital?\"\n\nPatient\n\"My... breathing. It's hard.\"\n\nIntern\n\"Exactly right. Mr. Park, I want to talk to you about your treatment plan. Is it okay if your daughter stays and listens?\"\n\nPatient\n(nods)\n\nThe patient is oriented and engaged. He may be slow, but slow is not the same as incapacitated. By demonstrating this to the daughter, the intern shifts the dynamic without confrontation.\n\nIntern\n(to daughter) \"Your father seems to be following our conversation well, which is wonderful. What I'd like to do is explain the plan to both of you, and check in with your father at each step to make sure he understands and agrees. If at any point we feel he needs help with a decision, I'll involve you more directly. Does that approach work for both of you?\"\n\n\"Does that approach work for both of you?\" ‚Äî includes the daughter without sidelining her, while keeping the patient at the center. Diplomatic, respectful, and clinically correct."}, {"s": "17", "h": "üó£Ô∏è Scenario: Obtaining Informed Consent ‚Äî Lumbar Puncture", "cat":"procedures", "b": "Intern\n\"Mrs. Patel, the team would like to do a procedure called a lumbar puncture ‚Äî some people know it as a spinal tap. Before we do anything, I want to explain exactly what it involves, the risks, and the alternatives, so you can make an informed decision.\"\n\nPatient\n\"A spinal tap? That sounds terrifying.\"\n\nIntern\n\"I understand ‚Äî the name sounds intimidating. Let me walk you through it. You'll be sitting up or lying on your side. I'll numb the area in your lower back with a local anesthetic ‚Äî similar to what a dentist uses. Once it's numb, I'll insert a thin needle between the bones in your lower spine and collect a small amount of spinal fluid. The whole procedure takes about 15 to 20 minutes.\"\n\n\"Similar to what a dentist uses\" ‚Äî connects to an experience the patient has likely had. Specifics reduce fear.\n\nPatient\n\"Will I be able to walk afterward?\"\n\nIntern\n\"Yes ‚Äî you'll be able to walk. We'll ask you to lie flat for about an hour afterward to reduce the chance of a headache, which is the most common side effect. About 10% of patients get a headache that can last a day or two. The other risks ‚Äî which are rare ‚Äî include minor bleeding, infection, and very rarely, nerve irritation.\"\n\nStating risks in order of likelihood, with percentages where possible. Starting with the most common (headache) makes the rare ones feel proportionally less scary.\n\nPatient\n\"Why do I need this?\"\n\nIntern\n\"That's an important question. We need to check your spinal fluid because we're concerned about a possible infection in the lining of your brain ‚Äî what's called meningitis. The spinal fluid will tell us definitively whether there's an infection, and if so, which one, so we can treat it with the right antibiotic. Without this test, we'd be guessing ‚Äî and I don't want to guess when it comes to something this serious.\"\n\n\"I don't want to guess\" ‚Äî framing the procedure as precision medicine, not an invasive whim. Connecting the test directly to the treatment decision.\n\nPatient\n\"Are there alternatives?\"\n\nIntern\n\"That's the right question to ask. The alternatives are: we could treat you with broad antibiotics without knowing for certain what we're treating ‚Äî but that means you might get the wrong medication or unnecessary medication. Or we could wait and watch ‚Äî but if this is meningitis, time matters. The lumbar puncture gives us the definitive answer, and I believe it's the safest path forward. But ultimately, it's your decision.\"\n\nPresenting alternatives honestly while making a clear recommendation. \"Ultimately, it's your decision\" ‚Äî even when there's a clear best option, the patient's autonomy is paramount."}, {"s": "17", "h": "üó£Ô∏è Scenario: Leading a Timeout Before a Procedure", "cat":"procedures", "b": "Intern\n\"Okay everyone, let's do our timeout before we begin. Nothing happens until everyone confirms.\"\n\nThe timeout is a safety ritual. It must be done EVERY time, even for routine procedures. As the intern performing the procedure, YOU lead the timeout.\n\nIntern\n\"This is a time out for a diagnostic and therapeutic paracentesis. The patient is Maria Torres, date of birth March 14, 1961. The procedure is a paracentesis, left lower quadrant. Ultrasound-guided. Consent is signed and on the chart. The patient has no known drug allergies.\"\n\nThe five elements of a timeout: correct patient, correct procedure, correct site, consent confirmed, and allergies.\n\nNurse\n\"Confirmed. Consent is on the chart. No allergies.\"\n\nIntern\n\"I have all my supplies: paracentesis kit, ultrasound, sterile gloves, chlorhexidine, specimen tubes for cell count, culture, albumin, and protein. I have a vacuum bottle for large-volume drainage. I'll be using full sterile technique.\"\n\nListing supplies out loud serves two purposes: it confirms you have everything, and it gives the nurse an opportunity to flag anything missing.\n\nIntern\n\"Mrs. Torres, can you confirm your name and date of birth for me?\"\n\nPatient\n\"Maria Torres. March 14, 1961.\"\n\nIntern\n\"Thank you. And you understand we're going to drain fluid from your belly?\"\n\nPatient\n\"Yes.\"\n\nIntern\n\"Perfect. Is everyone ready to proceed?\"\n\nNurse\n\"Ready.\"\n\nIntern\n\"Okay. Timeout complete. Let's begin.\"\n\nThe timeout feels formulaic ‚Äî and it should be. Formulaic processes prevent errors. Never skip it. Never rush it.\n\nüö® HELP-SEEKING PROMPT ‚Äî IF SOMETHING FEELS WRONG \u2014 STOP:\nDuring any procedure, if you're unsure about anatomy \u2014 STOP. Call your senior: 'I'm not confident about the landmark. Can you look?' No attending will criticize you for pausing. They WILL worry if you pushed through uncertainty. The nurse and the patient are both verifying your work."}, {"s": "17", "h": "üó£Ô∏è Scenario: Communicating a Procedural Complication to the Patient and Attending", "cat":"procedures", "b": "Intern\n(to patient, calmly) \"Mrs. Torres, I need to let you know that during the procedure, we noticed a small amount of bleeding at the needle site. This is a known complication of paracentesis, and it's usually minor. I've applied pressure and it's slowing down. I'm going to monitor you closely for the next few hours.\"\n\nWhen a complication occurs: tell the patient FIRST, calmly and honestly. Don't hide it. Don't minimize it. Don't panic.\n\nPatient\n\"Is that dangerous?\"\n\nIntern\n\"In most cases, no. The bleeding is small and is responding to pressure. I'm going to check your blood count in about an hour to make sure the numbers are stable. If there's any change, we'll address it right away. You may notice some bruising at the site ‚Äî that's expected.\"\n\nHonest reassurance with a concrete monitoring plan. The patient needs to know what to expect (bruising) and what you're doing about it (repeat labs).\n\n(calling the attending)\n\nIntern\n\"Dr. Hernandez, I wanted to update you on Mrs. Torres. I completed the paracentesis ‚Äî removed 4 liters with albumin replacement. However, there was minor bleeding at the insertion site post-procedure. I've applied direct pressure and it's hemostased. Her vitals are stable ‚Äî BP 118/74, heart rate 82. I'm rechecking a CBC in one hour. Her baseline hemoglobin was 9.8.\"\n\nTo the attending: facts, what happened, what you did, current status, and your plan. No editorializing, no emotional language. Just clinical precision.\n\nAttending\n\"Good management. Keep me updated on the repeat CBC. And make sure you document the complication in your procedure note ‚Äî include the intervention and the patient's response.\"\n\nIntern\n\"Already done. I'll update you with the CBC result. Thank you.\"\n\nDocumenting complications in real time is critical ‚Äî both for patient safety and medicolegal protection. Never leave a complication out\n\nüö® HELP-SEEKING PROMPT ‚Äî COMPLICATIONS \u2014 TELL YOUR SENIOR IMMEDIATELY:\nIf ANY complication occurs, your FIRST call is your senior. Don't manage alone and hope it resolves: 'There's bleeding at the procedure site. Can you come assess?' Complications hidden are complications that kill. of the procedure note."}, {"s": "18", "h": "üó£Ô∏è Scenario: Discharge Conversation ‚Äî Ensuring the Patient Actually Understands", "cat":"discharge", "b": "Intern\n\"Good news, Mr. Rivera ‚Äî you're going home today! Before you go, I want to make sure you have everything you need to stay healthy. Can we spend about 10 minutes going over your plan?\"\n\nPatient\n\"Sure, sure. I'm just ready to get out of here.\"\n\nThe patient is eager to leave and may not be listening carefully. This is the moment to slow down, not speed up.\n\nIntern\n\"I completely understand ‚Äî you've been here for 5 days and you're ready for your own bed. But this conversation could keep you from having to come back, so I want to take the time to do it right.\"\n\n\"This conversation could keep you from having to come back\" ‚Äî frames the discharge education as being in the patient's interest, not a box-checking exercise.\n\nIntern\n\"Let me start with your medications. We made three changes: we increased your blood pressure pill from 5 to 10 milligrams, we started a new water pill to prevent fluid buildup, and we stopped one of your old blood pressure medications because it was affecting your kidneys. Everything else stays the same. Does that make sense so far?\"\n\nBreaking changes into three clear statements. \"Does that make sense so far?\" ‚Äî checking understanding before moving on.\n\nPatient\n\"Yeah, I think so.\"\n\nIntern\n\"Let me make sure ‚Äî can you tell me back what's different about your medications now? I just want to confirm I explained it clearly.\"\n\nTeach-back. Not \"do you understand?\" but \"tell me back.\" This is the gold standard for discharge education.\n\nPatient\n\"Uh... the blood pressure one went up. And there's a new water pill. And you stopped something.\"\n\nIntern\n\"Perfect. The one we stopped was called lisinopril. Now, the most important thing I need you to know: if you experience any of these ‚Äî shortness of breath that's getting worse, swelling in your legs, weight gain of more than 3 pounds in one day, or chest pain ‚Äî come back to the emergency room immediately. Don't wait. Don't call your doctor first. Come straight to the ER.\"\n\nReturn precautions ‚Äî specific, actionable, and unambiguous. \"Don't wait\" and \"come straight to the ER\" ‚Äî removing any hesitation from the decision."}, {"s": "18", "h": "üìû Scenario: Calling the PCP to Hand Off a Complex Discharge", "cat":"consult", "b": "Intern\n\"Hi, this is Dr. Park from the medicine service at City Hospital. Is this Dr. Singh's office? I'm calling to communicate about a shared patient ‚Äî Mr. Torres ‚Äî who's being discharged today.\"\n\nPCP Office\n\"This is Dr. Singh's nurse. She's with patients. Can I take a message?\"\n\nIntern\n\"Of course. I'd appreciate if you could pass along three things: first, Mr. Torres was admitted for a CHF exacerbation. He's being discharged on an increased dose of furosemide ‚Äî up from 20 to 40 ‚Äî and we started spironolactone 25. Second, his creatinine bumped to 1.8 during diuresis but is now trending down at 1.4 ‚Äî Dr. Singh may want to recheck a BMP within a week. Third, we have pending blood cultures that were drawn on admission ‚Äî they're still NGTD at 48 hours. If they turn positive, our team will follow up directly.\"\n\nStructured, concise, actionable. Three discrete pieces of information. Each one has a clear action item for the PCP.\n\nPCP Office\n\"Got it. Anything else?\"\n\nIntern\n\"One more: he has follow-up scheduled with Dr. Singh in 5 days ‚Äî next Tuesday ‚Äî and with cardiology in 4 weeks. I've sent the discharge summary electronically. And my direct number is 555-3421 if Dr. Singh has any questions.\"\n\nAlways confirm follow-up appointments are communicated. Always provide your callback number. And always send the discharge summary before or at the time of the call.\n\nPCP Office\n\"I'll pass this along. Thank you for calling ‚Äî we don't always get this kind of handoff.\"\n\nIntern\n\"Of course. Mr. Torres has been great to take care of, and I want to make sure his transition is smooth. Thank you.\"\n\nThe PCP's nurse saying \"we don't always get this kind of handoff\" tells you everything about the current state of discharge communication. Be the intern who always makes this call."}, {"s": "18", "h": "üó£Ô∏è Scenario: Patient Wants to Leave Against Medical Advice", "cat":"discharge", "b": "Patient\n\"I'm leaving. I've been here 3 days and I feel fine. My dog is at home alone and nobody's feeding him.\"\n\nIntern\n\"I hear you ‚Äî and I understand you're worried about your dog. That's a real concern and I don't want to dismiss it. Before you leave, can I take 5 minutes to explain what I'm worried about?\"\n\nDon't say \"you can't leave.\" Don't threaten. Start by validating the reason they want to go. The dog is not a trivial concern to this patient ‚Äî treat it with respect.\n\nPatient\n\"Fine. Five minutes.\"\n\nIntern\n\"Thank you. Here's my concern: the infection in your blood is being treated with IV antibiotics, and we've only been treating it for 48 hours. The standard course is 14 days. If you leave now, there's a real chance the infection could come back ‚Äî worse ‚Äî and you could end up back in the hospital, sicker than before. The worst-case scenario is that the infection spreads to your heart valves, which could be life-threatening.\"\n\nSpecific, honest, non-manipulative. \"Life-threatening\" ‚Äî not to scare, but because it's true and the patient deserves the information.\n\nPatient\n\"I hear what you're saying, but I need to take care of my dog.\"\n\nIntern\n\"What if we could solve the dog problem? Would you be willing to stay if we could arrange for someone to check on your dog? I can have our social worker make some calls ‚Äî there are pet care services, and sometimes volunteers can help. Would that work?\"\n\nProblem-solving, not lecturing. The patient's reason for leaving is practical, not irrational. Address the actual barrier.\n\nPatient\n\"I... yeah, if someone could feed him, I'd stay.\"\n\nIntern\n\"Let me make that happen. I'm going to call social work right now. And if for any reason we can't find a solution and you still want to leave, I won't stop you ‚Äî I'll make sure you know exactly what the risks are and we'll give you the best plan we can for outpatient follow-up. Your decision will be respected either way.\"\n\n\"Your decision will be respected either way\" ‚Äî preserving autonomy while doing everything possible to find a solution that keeps the patient safe."}, {"s": "19", "h": "üó£Ô∏è Scenario: Collaborating with Case Management on a Difficult Discharge", "cat":"discharge", "b": "Case Manager\n\"Dr. Park, I need to talk to you about Mrs. Williams. She's medically ready for discharge, but she can't go home ‚Äî she lives alone on the third floor of a walk-up, and PT cleared her for ambulation with a walker on flat surfaces only. She can't do stairs.\"\n\nIntern\n\"Thank you for flagging this. I should have caught the stairs issue earlier ‚Äî that's on me. What are our options?\"\n\n\"That's on me\" ‚Äî owning the oversight builds trust with the case manager. Don't blame the system or the patient.\n\nCase Manager\n\"We have a few options. We could set up a short-term rehab placement ‚Äî a SNF ‚Äî until she's able to do stairs. Or we could look into whether she has family who can take her temporarily. Or we explore home health with an alternative living situation.\"\n\nIntern\n\"Let me talk with her about her preferences. I know she's been very clear about wanting to go home, so the SNF conversation might be difficult. Does she have family we know of?\"\n\nCase Manager\n\"A daughter in Connecticut. They're not close, from what I gather.\"\n\nIntern\n\"Okay. I'll have the conversation with Mrs. Williams this afternoon and explore what she'd be open to. Can you start looking into SNF availability in her preferred area in case that's the direction we go? And I'll ask social work about any community resources for temporary housing assistance.\"\n\nParallel processing: the intern handles the patient conversation while the case manager starts the logistical groundwork. This is team-based care.\n\nCase Manager\n\"Perfect. The sooner we decide, the better ‚Äî insurance is already questioning whether she meets medical necessity for another day. If we need to justify continued hospitalization, I'll need a note from you documenting the barrier to safe discharge.\"\n\nIntern\n\"I'll write that note today. Something like: 'Patient medically stable but unable to be safely discharged due to inability to navigate stairs required for home access. Awaiting SNF placement.' Does that work?\"\n\nUnderstanding the insurance and utilization review language is part of being a competent intern. \"Medical necessity\" and \"barrier to safe discharge\" are the phrases that keep patients from being pushed out prematurely."}, {"s": "19", "h": "üó£Ô∏è Scenario: Handling a Conflict Between Two Team Members", "cat":"team", "b": "Nurse\n\"Dr. Santos, I need to talk to you. The respiratory therapist changed Mr. Davis's oxygen from nasal cannula to a face mask without telling me. I walked in and the patient was panicking because he didn't understand why his face was covered. And she didn't document the change.\"\n\nIntern\n\"I can see why that's frustrating ‚Äî communication breakdowns like this affect the patient. Let me talk with RT and find out what happened. Can you fill me in on how Mr. Davis is doing right now?\"\n\nDon't take sides. Gather information from both parties. And immediately redirect to the patient ‚Äî who is the only person who matters.\n\nNurse\n\"He's okay now. I calmed him down. But this keeps happening with the RT on this shift.\"\n\nIntern\n\"Thank you for calming him down ‚Äî that's really important. Here's what I'd like to do: first, I'll talk with the RT to understand why the change was made and make sure we're all on the same page about the oxygen plan. Second, I'll ask both of you to join me for a quick huddle ‚Äî 2 minutes ‚Äî so we can agree on a communication protocol going forward. Changes to respiratory support should be communicated to the bedside nurse before they happen.\"\n\nA 2-minute huddle resolves more conflicts than a formal complaint ever will. The intern is mediating, not adjudicating.\n\nNurse\n\"I'd appreciate that.\"\n\nIntern\n\"And for Mr. Davis ‚Äî I'll go check on him and explain the oxygen change so he understands. He shouldn't have been surprised like that. Thank you for bringing this to me.\"\n\nAlways close the loop with the patient. They're not just a bystander in a team conflict ‚Äî they're the person who was directly affected."}, {"s": "19", "h": "üó£Ô∏è Scenario: Receiving Feedback from a Senior Resident Gracefully", "cat":"team", "b": "Senior Resident\n\"Hey, can I give you some feedback about your presentations on rounds?\"\n\nIntern\n\"Of course ‚Äî I'd appreciate that.\"\n\nTwo words that change everything: \"of course.\" Not \"okay...\" (defensive), not \"sure, I guess\" (passive), not \"what did I do wrong?\" (catastrophizing). Receiving feedback with openness is a skill.\n\nSenior Resident\n\"Your presentations are thorough ‚Äî you clearly know the patients. But you're taking about 7 minutes per patient, and our attending is getting restless by the third one. You need to get it down to about 3 minutes. The main issue is that you're presenting every lab value and every ROS finding instead of filtering to what's relevant.\"\n\nIntern\n\"That's really helpful feedback, and I think you're right. I've been worried about leaving something out, so I've been including everything to be safe. But I can see how that buries the important information. Can you give me an example of what I should cut?\"\n\n\"I can see how that buries the important information\" ‚Äî shows you understand the principle, not just the instruction. Then asking for a specific example shows you want to implement the feedback, not just hear it.\n\nSenior Resident\n\"Sure. This morning when you presented Mrs. Kim, you listed her entire BMP. She's here for cellulitis ‚Äî her electrolytes don't matter unless they're abnormal. Just say 'BMP unremarkable.' Same with her ROS ‚Äî you listed every negative. Just say 'ROS notable for absence of fever or chills, otherwise negative.'\"\n\nIntern\n\"Got it. 'BMP unremarkable' instead of every number. 'ROS otherwise negative' instead of every item. I'll practice that for afternoon rounds. Would you be willing to listen to me practice one presentation before rounds tomorrow?\"\n\nAsking to practice shows initiative. It also gives the senior an opportunity to shape your improvement in real time ‚Äî which they'll appreciate because your presentations reflect on them too.\n\nSenior Resident\n\"Yeah, let's do that. Meet me at 6:45 before rounds.\"\n\nThis is how professional growth happens in residency ‚Äî not through textbooks, but through feedback loops with people who've been where you are."}, {"s": "20", "h": "üó£Ô∏è Scenario: Navigating Small Talk with Colleagues ‚Äî The Invisible Skill", "cat":"img", "b": "Co-Resident\n\"Hey! How was your weekend?\"\n\nIntern\n\"It was good, thanks. Mostly caught up on sleep. How about yours?\"\n\nThis seems trivial ‚Äî it's not. In US workplace culture, small talk is the foundation of professional relationships. It's how trust is built. IMGs who skip small talk and go straight to clinical discussion can be perceived as cold or unfriendly ‚Äî even if they're simply being efficient.\n\nCo-Resident\n\"We went to a brewery. Do you like beer?\"\n\nIntern\n\"I don't drink, actually ‚Äî but I love trying new food places. Any good restaurant recommendations around here?\"\n\nNavigating cultural differences around alcohol. The intern doesn't say \"I don't drink\" defensively ‚Äî they redirect to a shared interest. You don't need to drink to socialize; you just need to show interest in connecting.\n\nCo-Resident\n\"Oh yeah! There's this amazing Thai place on 5th Street. A bunch of us are going Friday after shift. You should come!\"\n\nIntern\n\"I'd love that. Count me in. What time are you thinking?\"\n\nSaying yes to social invitations ‚Äî even when you're tired ‚Äî is how you build the relationships that sustain you through hard rotations. You don't have to go to everything, but say yes early and often in your first month.\n\nPro tip for IMGs: American small talk follows a pattern. Common safe topics: weekend plans, food, weather, sports, TV shows, pets. Avoid: politics, religion, salary, visa status, or criticizing the hospital. If someone asks about your home country, share something positive and personal ‚Äî \"I'm from Lahore ‚Äî the food there is incredible, I miss it\" is perfect."}, {"s": "20", "h": "üó£Ô∏è Scenario: Being Misunderstood Due to Accent ‚Äî Handling It Gracefully", "cat":"img", "b": "Nurse\n\"I'm sorry, Doctor, I didn't catch that. Can you say the medication name again?\"\n\nIntern\n\"Of course ‚Äî metoprolol. M-E-T-O-P-R-O-L-O-L. 25 milligrams, by mouth, twice daily.\"\n\nSpell it out without frustration. The nurse is asking because accuracy matters ‚Äî not because they're judging your accent. Spelling medication names is a safety practice, not an insult.\n\nNurse\n\"Metoprolol, 25 PO BID. Got it. Thank you.\"\n\nIntern\n\"Thank you for confirming. And please ‚Äî anytime you need me to repeat something, don't hesitate to ask. I'd always rather repeat myself than have a miscommunication.\"\n\n\"Don't hesitate to ask\" ‚Äî proactively creating a safe space for clarification. This transforms a potentially awkward moment into a trust-building one.\n\nThis will happen. It will happen on phone calls, during rapid responses, and when you're giving verbal orders. It is not a reflection of your intelligence or competence. Some tips:\n\nSlow down slightly when giving medication names, doses, and numbers. Spell out drug names when there's any ambiguity (metoprolol vs. metolazone, for example). Use \"read back\" ‚Äî ask the nurse to repeat the order back to you. This is a safety standard, not an accent accommodation. If someone says \"I can't understand you,\" don't take it personally. Say: \"Let me try again, more slowly.\" The discomfort fades with time. Your accent is part of who you are. It will become familiar to your team within weeks. Until then, clarity and patience ‚Äî with yourself and others ‚Äî are your best tools."}, {"s": "20", "h": "üó£Ô∏è Scenario: Navigating Hierarchy Differences ‚Äî When Your Attending Is Wrong", "cat":"team", "b": "Attending\n(on rounds) \"Let's restart the lisinopril today.\"\n\nIntern\n(noticing the potassium is 5.8) \"Dr. Hernandez, before we restart the lisinopril ‚Äî I want to flag that his potassium came back at 5.8 this morning. I'm a little concerned about restarting an ACE inhibitor with that level. Would you like me to recheck it first?\"\n\nThis is one of the hardest moments for IMGs. In many cultures, you NEVER question the attending publicly. In the US, you are EXPECTED to speak up when patient safety is at stake. The key is HOW you do it.\n\nAttending\n(pauses) \"Good catch. Yes, let's hold the lisinopril and recheck the potassium. Thanks for catching that.\"\n\nThe attending isn't offended ‚Äî they're grateful. They were thinking about 15 patients simultaneously and missed a lab value. Your job is to be the safety net.\n\nStrategies for speaking up:\n\n\"I want to flag something\" ‚Äî neutral, professional, non-confrontational. You're raising a flag, not challenging authority.\n\n\"I'm a little concerned about...\" ‚Äî softens the disagreement with \"a little\" while still clearly communicating the issue.\n\n\"Would you like me to...\" ‚Äî offers a solution rather than just pointing out a problem.\n\nNever say: \"You're wrong\" or \"That's incorrect\" or \"Actually, I think...\" in front of the team. Instead: \"I noticed that...\" or \"Can I clarify something?\" or \"I want to make sure I'm not missing something ‚Äî the potassium was 5.8, and I know ACE inhibitors can raise potassium...\"\n\nIf your concern is dismissed and you still believe the patient is at risk, escalate privately: \"Dr. Hernandez, can I speak with you after rounds? I'm still uncomfortable about the potassium situation and I'd like to understand your reasoning.\"\n\nYou will never be penalized for respectfully advocating for patient safety. You may be penalized for staying silent when something is wrong."}, {"s": "21", "h": "üó£Ô∏è Scenario: Talking to a Co-Resident When You're Struggling", "cat":"wellness", "b": "Intern\n\"Hey, do you have a minute? I need to talk to someone.\"\n\nCo-Resident\n\"Of course. What's going on?\"\n\nIntern\n\"I'm struggling. I made a medication error yesterday ‚Äî I ordered the wrong dose of insulin and the patient's glucose dropped to 40. The nurse caught it in time, but I can't stop thinking about it. I barely slept last night.\"\n\nAdmitting a mistake to a peer takes enormous courage. But carrying it alone is worse. Your co-residents understand what you're going through in a way that no one else can.\n\nCo-Resident\n\"First of all ‚Äî thank you for telling me. That took guts. Second ‚Äî the nurse caught it. The patient is okay. And third ‚Äî every single one of us has made an error or will make one. You're not the first and you won't be the last.\"\n\nIntern\n\"I know, but I keep thinking ‚Äî what if the nurse hadn't caught it? What if the patient had a seizure?\"\n\nCo-Resident\n\"Those 'what ifs' are your brain trying to protect you. The guilt means you care. But you can't practice medicine carrying this weight alone. Have you talked to your senior about it?\"\n\nIntern\n\"No. I'm afraid they'll think I'm incompetent.\"\n\nCo-Resident\n\"I felt the same way when I mislabeled a specimen in my second week. I told my senior and you know what she said? 'Good ‚Äî now you'll triple-check every specimen for the rest of your career.' She was right. Telling your senior isn't about punishment ‚Äî it's about learning. And it shows self-awareness, which attendings value more than perfection.\"\n\nThe hidden curriculum: admitting errors is a sign of maturity, not weakness. Programs that punish honest error reporting create dangerous cultures. The expectation is that you report, reflect, and grow."}, {"s": "21", "h": "üó£Ô∏è Scenario: Setting Boundaries ‚Äî Learning to Say No Without Guilt", "cat":"wellness", "b": "Senior Resident\n\"Hey, I know you're post-call, but can you stay an extra 2 hours to finish these discharge summaries? I'm swamped.\"\n\nIntern\n\"I want to help, and I know you're under a lot of pressure. But I've been here since 6 AM yesterday and I'm at 28 hours. I'm not safe to make clinical decisions right now, and honestly, I'm not sure my discharge summaries would be accurate at this point. Can I do them first thing tomorrow when I'm fresh?\"\n\nThe key phrase: \"I'm not safe.\" This is not about laziness or unwillingness ‚Äî it's about patient safety. Framing your limit as a safety concern makes it clinical, not personal.\n\nSenior Resident\n\"Yeah, you're right. Sorry ‚Äî I should have realized you were post-call. Go home.\"\n\nIntern\n\"Thank you. I'll knock those summaries out first thing in the morning. And if there's anything urgent ‚Äî like a time-sensitive discharge ‚Äî I can do that one before I leave.\"\n\nOffering a compromise shows you're a team player even while setting a boundary. \"First thing tomorrow\" gives a concrete commitment. And offering to handle anything truly urgent shows you're not just walking away.\n\nFor IMGs especially, saying \"no\" can feel impossible. In many cultures, the junior NEVER refuses a request from a senior. In the US, duty hour regulations exist for a reason ‚Äî fatigued doctors make errors. Knowing when to stop is a clinical skill, not a character flaw.\n\nPhrases for setting boundaries:\n\"I want to help, but I'm at my limit right now.\"\n\"I can do that tomorrow morning ‚Äî I'll be sharper then.\"\n\"I'm concerned that my fatigue could lead to errors.\"\n\"I need to be honest ‚Äî I don't have the bandwidth for that right now.\"\n\nNone of these are rude. All of them are professional."}, {"s": "21", "h": "üó£Ô∏è Scenario: Your First Patient Death ‚Äî Processing It", "cat":"wellness", "b": "Senior Resident\n\"Are you okay? I know that was your first patient death.\"\n\nIntern\n(voice shaking) \"I... I don't know. I thought I'd be more prepared for this. I knew she was dying. We'd had the goals-of-care conversation. The family was at peace with it. So why do I feel like I just failed?\"\n\nSenior Resident\n\"Because you cared about her. And that feeling ‚Äî that heaviness ‚Äî it's not failure. It's the price of doing this work with your heart intact.\"\n\nIntern\n\"I keep replaying the last 24 hours wondering if there was something I missed.\"\n\nSenior Resident\n\"Let me stop you there. You didn't miss anything. She had metastatic cancer, she chose comfort care, and she died peacefully with her family around her. You gave her a good death. That's not failure ‚Äî that's some of the best medicine you'll ever practice.\"\n\n\"You gave her a good death\" ‚Äî reframing a death as good medicine, not bad outcome. This is a perspective that many IMGs need to hear, especially those from cultures where any death feels like the doctor's failure.\n\nIntern\n\"What do you do when this happens? How do you keep going?\"\n\nSenior Resident\n\"Honestly? I let myself feel it. I don't pretend it doesn't hurt. I talk to someone ‚Äî a co-resident, my therapist, sometimes the chaplain. And then I go see my next patient, because they need me too. The grief doesn't go away, but it becomes something you carry differently over time.\"\n\nIntern\n\"Thank you for being honest. I think I need to take a walk before I see anyone else.\"\n\nSenior Resident\n\"Do it. Take 15 minutes. Nobody will fault you for that. And if you need to talk more later ‚Äî tonight, this weekend, whenever ‚Äî I'm here.\"\n\nGiving permission to grieve, to take a break, to not be okay for a moment. This is what wellness looks like in practice ‚Äî not a lecture about self-care, but a senior showing up for a junior in a moment of pain."}, {"s": "26", "h": "üó£Ô∏è Scenario: Reassuring Anxious New Parents in the Nursery", "cat":"neonatal", "b": "Mother\n\"Is he okay? He keeps making these weird breathing sounds ‚Äî like grunting. And his skin looks yellow.\"\n\nIntern\n\"I can hear how worried you are, and I want to address both of those concerns right now. First ‚Äî those breathing sounds. It's very common for newborns in the first day or two to make sounds that seem alarming ‚Äî little grunts, squeaks, and irregular pauses. I listened to his lungs and they sound clear. His oxygen levels have been perfect. What you're hearing is a normal newborn finding.\"\n\nName the fear, then address it with specific clinical findings. \"His oxygen levels have been perfect\" gives measurable reassurance.\n\nMother\n\"And the yellow skin?\"\n\nIntern\n\"Great observation. Some yellowing of the skin ‚Äî we call it jaundice ‚Äî is extremely common in newborns. It happens because babies' livers are still learning to process a substance called bilirubin. We're tracking his bilirubin levels, and right now they're in the normal range for his age. If they go above a certain level, we have a very effective treatment ‚Äî essentially a special light that helps break down the bilirubin. But right now, he doesn't need it.\"\n\n\"His liver is still learning\" ‚Äî an analogy that makes physiology accessible. \"We're tracking it\" ‚Äî shows active monitoring.\n\nFather\n\"How do we know when to worry? We're first-time parents and everything feels scary.\"\n\nIntern\n\"That's the most honest thing any parent has ever said to me, and I love that you asked. Here's what I tell all new parents: the things to actually worry about are different from the things that feel scary. Worry about if the baby isn't eating ‚Äî less than 8 feeds in 24 hours. Worry if the baby is very hard to wake up or unusually floppy. Worry if the skin turns much more yellow or if you see a bluish color around the lips. Those are the signals to call your pediatrician or come back to the ER.\"\n\nGiving concrete, actionable criteria. Not \"call if you're worried\" (they'll call 50 times) and not \"don't worry\" (dismissive). But specific things to watch for.\n\nIntern\n\"For everything else ‚Äî the weird sounds, the hiccups, the sneezing, the funny faces ‚Äî that's just your baby being a baby. And any time you're not sure, call your pediatrician's office. They have a nurse line available 24/7. That's what they're there for.\"\n\nPermission to call. New parents need to hear that seeking help is not bothering anyone ‚Äî it's good parenting."},{"s": "6", "h": "ü´Ä Scenario: Explaining Chest Pain Workup to an Anxious Patient", "cat":"education", "b": "Intern\n\"Mr. Hernandez, I know this is scary. Let me explain exactly what we're doing and why, step by step.\"\n\nPatient\n\"Am I having a heart attack? My father died of a heart attack at 60. I'm 58.\"\n\nIntern\n\"I hear you ‚Äî that family history is weighing on you, and I take it seriously too. Right now, we don't know yet. That's exactly why we're running these tests. Let me walk you through what's happening.\"\n\nThe intern acknowledges the specific fear ‚Äî the father's death ‚Äî rather than giving a generic reassurance. This builds trust.\n\nIntern\n\"First, we did an EKG ‚Äî that's the test with the stickers on your chest. It gives us a picture of your heart's electrical activity. Yours showed some changes that we want to investigate further. It doesn't mean you're having a heart attack ‚Äî but it means we need to keep looking.\"\n\nNotice the plain language: \"stickers on your chest,\" \"picture of your heart's electrical activity.\" Never assume patients understand medical tests.\n\nPatient\n\"What kind of changes?\"\n\nIntern\n\"There are some areas where the electrical signal looks a little different from what we'd expect. It could mean several things ‚Äî reduced blood flow to part of the heart, or it could be something unrelated. That's why we're also checking your blood with a test called troponin. Troponin is a protein that your heart muscle releases when it's stressed or damaged. We check it several times over the next few hours to see if the level is going up.\"\n\n\"Stressed or damaged\" ‚Äî giving both possibilities, not jumping to worst case. \"Going up\" ‚Äî patients understand trends better than single numbers.\n\nPatient\n\"How long do I have to wait?\"\n\nIntern\n\"We'll check the troponin every 6 hours ‚Äî so we'll have a much clearer picture by morning. In the meantime, we're monitoring your heart continuously with this screen here, and if anything changes, the nurses will know immediately and I'll be notified. You are safe.\"\n\n\"You are safe\" ‚Äî a simple, powerful statement that addresses the core fear. Telling the patient what the monitor DOES reduces anxiety about the unfamiliar equipment.\n\nPatient\n\"Okay. Thank you for explaining that.\"\n\nIntern\n\"Of course. I'll be back to check on you, and I'll come talk to you as soon as results come in. If you feel any change in your pain ‚Äî worse, different, or new symptoms ‚Äî press the call button right away. Don't wait. What questions do you have right now?\""}, {"s": "6", "h": "ü´Ä Scenario: Updating a Spouse After Cardiac Catheterization", "cat":"family", "b": "Intern\n\"Mrs. Patel? I'm Dr. Kim, one of the doctors on your husband's team. The procedure is finished and he's doing well. Do you have a few minutes for me to explain what we found?\"\n\nWife\n\"Yes, please ‚Äî I've been so worried. Nobody has told me anything for three hours.\"\n\nAlways acknowledge the wait. Families sitting in waiting rooms feel forgotten and anxious. A brief apology costs nothing and earns trust.\n\nIntern\n\"I'm sorry about the wait ‚Äî I know that's the hardest part. Let me catch you up. Your husband had a procedure called a cardiac catheterization. What that means is ‚Äî the cardiologist threaded a very thin tube through a blood vessel in his wrist up to his heart, and used dye to take pictures of the blood vessels that supply the heart muscle.\"\n\n\"Threaded a thin tube through a blood vessel in his wrist\" ‚Äî concrete, visual language. Patients and families don't need the word \"catheterization\" ‚Äî they need to understand the concept.\n\nWife\n\"And what did they find?\"\n\nIntern\n\"They found one blood vessel that was significantly narrowed ‚Äî about 85% blocked. They were able to open it up during the same procedure by placing a small metal tube called a stent inside the vessel. Think of it like putting a tiny scaffold inside the pipe to keep it open.\"\n\n\"Tiny scaffold inside the pipe\" ‚Äî an analogy that anyone can visualize. This is more effective than saying \"percutaneous coronary intervention.\"\n\nWife\n\"Is he going to be okay?\"\n\nIntern\n\"The procedure went smoothly with no complications. He's in recovery now and should be awake shortly. The fact that we found this and fixed it today is a good thing ‚Äî his heart is getting better blood flow now. He will need to take some new medications to keep that stent open, and he'll follow up with cardiology in a few weeks. We'll go over all of that with both of you before he goes home.\"\n\nWife (tearing up)\n\"Can I see him?\"\n\nIntern\n\"Absolutely. The nurse in recovery will come get you in about 15 minutes once he's settled. When you see him, he might be a little groggy from the sedation ‚Äî that's completely normal. He'll have a bandage on his wrist where they went in. I'll come by later today to check on him and answer any more questions. Is there anything else you need right now?\"\n\nThe intern anticipates what the wife will see ‚Äî \"groggy\" and \"bandage on the wrist\" ‚Äî so she isn't alarmed. Preparing families for what they'll encounter reduces distress."}, {"s": "6", "h": "ü´Ä Scenario: Intern Calls Senior About Worsening Heart Failure Patient", "cat":"consult", "b": "Intern\n\"Hey Dr. Okafor, this is Dr. Lee on 7 East. I have a quick question about Mr. Torres in room 714 ‚Äî the CHF patient.\"\n\nSenior\n\"Go ahead.\"\n\nIntern\n\"So he was doing well on our current diuretic regimen ‚Äî was net negative 1.5 liters yesterday. But this evening his nurse called me because his oxygen requirement went up from 2 liters to 4, and he's more dyspneic when he gets up to use the bathroom. I went to see him and his lungs have more crackles at the bases than this morning, and his legs look more edematous.\"\n\nNotice the structure: what was the baseline, what changed, what I found on exam. This gives the senior the full clinical picture in 30 seconds.\n\nSenior\n\"What's his latest BMP look like?\"\n\nIntern\n\"Creatinine is 1.5, up from 1.2 yesterday. Potassium 4.2. That creatinine bump is what's making me hesitate ‚Äî I'm wondering if I should increase his Lasix or if we're pushing his kidneys too hard.\"\n\nThe intern shows clinical reasoning ‚Äî not just reporting data, but explaining the dilemma. This is what seniors want to hear.\n\nSenior\n\"Good thinking. What's his I/O today?\"\n\nIntern\n\"Only net negative 400 today, compared to 1,500 yesterday. He's resistant to the current dose. My thought is to either increase the IV Lasix to 80 from 40, or switch to a drip. But I wanted to run it by you given the creatinine bump.\"\n\n\"Run it by you\" ‚Äî the perfect phrasing. It shows the intern has a plan but is appropriately checking in. Much better than \"what do you want me to do?\"\n\nSenior\n\"I agree with escalating. Let's try doubling the Lasix to 80 IV first before going to a drip. Recheck a BMP in the morning. If his creatinine jumps above 2 or his UOP drops below 30cc/hr, page me and we'll reassess ‚Äî we may need to involve nephrology or switch strategy.\"\n\nIntern\n\"Got it. Lasix 80 IV, AM BMP, call you if creatinine above 2 or UOP under 30. I'll update the nurse and put in the orders. Thanks for the guidance.\"\n\n\"Read-back\" ‚Äî repeating the plan back ensures no miscommunication. This is closed-loop communication, the gold standard in medicine."}, {"s": "10", "h": "üß† Scenario: Explaining a Stroke Diagnosis to a Patient's Adult Children", "cat":"family", "b": "Intern\n\"Thank you both for coming. I know this is really overwhelming. Before I give you an update, I want to ask ‚Äî what have you been told so far about what happened to your mother?\"\n\nDaughter\n\"They said she had a stroke, but that's all we know. We don't understand ‚Äî she was fine yesterday.\"\n\nIntern\n\"I understand how sudden this feels. Let me explain what happened in plain terms. Your mother had what we call an ischemic stroke ‚Äî that means a blood clot blocked one of the blood vessels in her brain, cutting off blood flow to a specific area. Think of it like a kink in a garden hose ‚Äî the water can't get through, and the part of the garden downstream doesn't get water.\"\n\n\"Garden hose\" analogy ‚Äî one of the most effective ways to explain ischemic stroke to non-medical audiences. Concrete, visual, intuitive.\n\nSon\n\"Is the damage permanent?\"\n\nIntern\n\"That's the most important question, and I want to be honest with you. Some of the effects we're seeing right now ‚Äî the weakness on her right side, the difficulty with speech ‚Äî some of that may improve over the coming days and weeks as the swelling in the brain goes down and she starts rehabilitation. But I can't promise how much will come back. The brain has an amazing ability to recover, but it takes time. We won't know the full picture for weeks to months.\"\n\nHonesty without hopelessness. The intern doesn't promise full recovery but highlights the brain's capacity to heal. \"We won't know for weeks\" sets realistic expectations.\n\nDaughter\n\"She can't talk. Will she talk again?\"\n\nIntern\n\"Right now, she has what we call aphasia ‚Äî that means the part of the brain that controls language was affected by the stroke. She understands more than she can express right now. When you're with her, talk to her normally ‚Äî she can hear you and she knows you're there. Our speech therapists are going to start working with her very soon. Many patients with this type of aphasia do recover some or all of their speech, but I want to be realistic ‚Äî it's a process that takes time and hard work.\"\n\n\"She understands more than she can express\" ‚Äî this single sentence changes how the family interacts with the patient. Without it, they might stop talking to her.\n\nSon\n\"What can we do?\"\n\nIntern\n\"Being here is the most important thing. Talk to her, hold her hand, bring familiar things ‚Äî family photos, her favorite music. Familiar voices and stimulation help the brain recover. And when the rehab team starts working with her, your encouragement will make a real difference. I'll come by every morning with an update, and I'm always available if you have questions. Don't hold them in ‚Äî ask anything, any time.\""}, {"s": "10", "h": "üß† Scenario: Paging the Neurology Consult for New Onset Seizure", "cat":"consult", "b": "Intern\n\"Hi, this is Dr. Ramos, medicine intern on 6 West. I'd like to request a neurology consult for a new onset seizure.\"\n\nNeuro Resident\n\"Go ahead.\"\n\nIntern\n\"I have a 45-year-old male with no prior seizure history, no significant past medical history, who had a witnessed generalized tonic-clonic seizure on the floor about 40 minutes ago. It lasted approximately 2 minutes, self-resolved. He's now in a postictal state ‚Äî somnolent, confused, oriented to name only.\"\n\n\"Witnessed,\" \"generalized tonic-clonic,\" \"2 minutes,\" \"self-resolved,\" \"postictal\" ‚Äî the five critical data points for any seizure. The neuro resident can immediately assess severity from this one-liner.\n\nNeuro Resident\n\"What were the circumstances? Anything preceding it?\"\n\nIntern\n\"He was admitted for community-acquired pneumonia, hospital day 2. No prior seizures, no family history of epilepsy. No alcohol use ‚Äî so withdrawal isn't a factor. His sodium this morning was 126, down from 132 on admission. That's what's making me think this could be a provoked seizure from acute hyponatremia.\"\n\nThe intern offers a differential ‚Äî not just reporting the event, but reasoning through the cause. This tells the neurologist you've already thought about it.\n\nNeuro Resident\n\"That sodium drop is significant. What have you done so far?\"\n\nIntern\n\"Post-seizure, I ordered a stat BMP, CBC, mag, phos, ammonia, and a UA. I've checked a fingerstick glucose ‚Äî it was 110, so that's not it. I have not started any antiepileptics yet because I suspect this is metabolic, and I want your input before committing to a seizure medication. I do have IV lorazepam at bedside in case he seizes again. I've also placed a neuro check order for q2 hours.\"\n\n\"I have not started antiepileptics yet because I suspect this is metabolic\" ‚Äî shows clinical judgment. Starting meds reflexively vs. thinking about the cause is a key distinction.\n\nNeuro Resident\n\"Good workup. I agree this is likely provoked from the sodium. I'll come evaluate him, but in the meantime, let's fix the sodium first ‚Äî slow correction, no more than 8 mEq in 24 hours. Keep the lorazepam at bedside. If he seizes again before I get there, give 2mg IV lorazepam and call me immediately.\"\n\nIntern\n\"Understood. He's in room 623. My callback is 5-4192. Thanks for the quick response.\n\nüö® HELP-SEEKING PROMPT ‚Äî ACTIVE SEIZURES \u2014 CALL FOR HELP FIRST:\nIf your patient is seizing, call a RAPID RESPONSE while giving lorazepam: 'My patient is seizing. I need help.' Seizures that don't break with benzos can become status epilepticus. Get senior and neuro early.\""}, {"s": "10", "h": "üß† Scenario: Night Cross-Cover ‚Äî Nurse Calls About Confused Patient", "cat":"crosscover", "b": "Nurse\n\"Hi Doctor, I'm calling about Mrs. Kim in 508. She's confused tonight ‚Äî she's pulling at her IV and trying to get out of bed. She was completely fine this afternoon.\"\n\nIntern\n\"Thanks for calling. That's a significant change from baseline. Let me ask you a few questions before I come see her. What are her current vitals?\"\n\nNurse\n\"Temp 38.3, heart rate 102, BP 138/82, sat 95% on room air.\"\n\nIntern\n\"Okay, new fever plus acute confusion ‚Äî that's concerning. What was she admitted for, and what does the signout say?\"\n\nThe intern immediately connects fever + confusion = delirium workup needed. Asking about signout shows they're using the handoff system properly.\n\nNurse\n\"She's in for a hip fracture, post-op day 2. She had surgery yesterday.\"\n\nIntern\n\"Got it. Post-op confusion with a fever ‚Äî I need to come evaluate her. In the meantime, can you do the following: get a set of blood cultures before any antibiotics, check a fingerstick glucose, and get a UA with culture. Also, please make sure her bed alarm is on and consider pulling a chair next to the bed so she doesn't fall. I'll be there in 5 minutes.\"\n\n\"I'll be there in 5 minutes\" ‚Äî this is the right answer. New confusion in an elderly post-op patient cannot be managed over the phone. Going to bedside is essential.\n\nNurse\n\"Should I restrain her? She's really trying to get up.\"\n\nIntern\n\"Let's try to avoid restraints if we can ‚Äî they can actually make delirium worse. Can we try having someone sit with her first? If there's a family member we can call, familiar voices often help orient confused patients. Also, can you turn the lights down low but not completely off, and reorient her ‚Äî tell her where she is, what time it is, that she's safe. I'll reassess when I get there and if she's a danger to herself, we'll talk about other options.\"\n\nThe intern uses de-escalation before restraints ‚Äî this is the US standard. Restraints are a last resort, not a first response. \"Familiar voices\" and \"reorientation\" are evidence-based delirium interventions.\n\nNurse\n\"Her daughter left a number. I'll call her and see if she can come in.\"\n\nIntern\n\"Perfect. That would help a lot. I'm heading over now. And Sarah ‚Äî thank you for catching this early. This kind of change matters.\""}, {"s": "12", "h": "ü¶† Scenario: Explaining Why Antibiotics Need to Change ‚Äî De-escalation Conversation", "cat":"education", "b": "Patient\n\"Wait ‚Äî you're taking me off the strong antibiotic? But I was getting better ON it. Why would you change something that's working?\"\n\nIntern\n\"That's a really logical question, and I'm glad you asked. Let me explain. The antibiotic we started you on ‚Äî the broad one ‚Äî was like casting a wide net. We didn't know exactly what infection you had, so we used a medicine that covers a lot of different bacteria.\"\n\nPatient\n\"Right. And it worked.\"\n\nIntern\n\"It did ‚Äî and now we know WHY it worked. Your blood cultures grew a specific bacteria, and the lab tested which antibiotics kill it most effectively. It turns out, a narrower, more targeted antibiotic works just as well for YOUR specific infection. Think of it like this: if you had a weed in your garden, you wouldn't keep spraying the entire yard with chemicals when you can just pull the one weed.\"\n\n\"Cast a wide net\" and the garden analogy ‚Äî making de-escalation intuitive. Patients fear that \"switching\" means the doctor is experimenting on them.\n\nPatient\n\"But what if the new one doesn't work as well?\"\n\nIntern\n\"I understand that worry. Here's the thing ‚Äî we KNOW this narrower antibiotic kills your bacteria. The lab proved it. And the reason we switch is actually to protect YOU. The broader antibiotic, if we keep using it longer than needed, can cause side effects ‚Äî like killing the good bacteria in your gut, which can lead to a different kind of infection. So switching to the targeted one is actually the safer choice.\"\n\nPatient\n\"Nobody explained it that way before. Okay, that makes sense.\"\n\nIntern\n\"I should have explained it before making the change ‚Äî that's on me. Going forward, I'll always tell you before we change any medication, and I'll explain why. Deal?\"\n\n\"That's on me\" ‚Äî owning a communication gap builds trust. \"Deal?\" ‚Äî a warm, collaborative close.\n\nüö® HELP-SEEKING PROMPT ‚Äî ANTIBIOTIC DECISIONS \u2014 WHEN TO ASK:\nUnsure about antibiotic choice, duration, or de-escalation? Call your senior or ID: 'I have positive cultures and want to confirm the right antibiotic.' Don't decide alone when uncertain."}, {"s": "12", "h": "ü¶† Scenario: Calling the ID Consult Service ‚Äî Asking for Help Without Sounding Lost", "cat":"consult", "b": "Intern\n\"Hi, this is Dr. Park, medicine intern on 7 North. I'd like to consult ID for antibiotic guidance on a complex case.\"\n\nID Fellow\n\"Sure, what's going on?\"\n\nIntern\n\"I have a 62-year-old male with diabetes and a recent left below-knee amputation, admitted for a wound infection of the surgical stump. Wound cultures grew MRSA and Pseudomonas ‚Äî so polymicrobial. He's currently on vancomycin and cefepime, started 48 hours ago. He's improving clinically ‚Äî fevers are down, wound looks better ‚Äî but I have two specific questions for your team.\"\n\n\"Two specific questions\" ‚Äî this signals that you've thought about the case and aren't asking them to manage the whole patient. Consultants appreciate focused questions.\n\nID Fellow\n\"Go ahead.\"\n\nIntern\n\"First: given the polymicrobial wound culture with MRSA and Pseudomonas, is vanc plus cefepime the right combination, or would you switch the gram-negative coverage? And second: what duration do you recommend for a post-surgical wound infection like this ‚Äî we're debating between 2 and 4 weeks.\"\n\nID Fellow\n\"Good questions. The vanc-cefepime combo is reasonable, but I'd actually switch the cefepime to piperacillin-tazobactam since you've got a surgical wound ‚Äî it gives better anaerobic coverage. For duration, let's plan for 3 weeks of IV and then reassess based on wound healing. I'll come see the patient this afternoon.\"\n\nIntern\n\"That's really helpful, thank you. He's in room 742. I'll update the team and hold the antibiotic change until after you evaluate him, unless you'd like me to switch now?\"\n\n\"Hold the change until after you evaluate\" ‚Äî shows deference to the consultant's clinical judgment while demonstrating you're ready to act.\n\nID Fellow\n\"Go ahead and switch now ‚Äî no need to wait. I'll formalize the recs in my note.\"\n\nIntern\n\"Perfect. Switching to vanc plus pip-tazo now. My callback number is 5-3310. Thanks for the guidance.\""}, {"s": "12", "h": "ü¶† Scenario: Patient Asks Why Their Roommate Has a 'Special Sign' on the Door ‚Äî Explaining Isolation", "cat":"education", "b": "Patient\n\"Hey Doc, why does my roommate have that yellow sign on their door? And why do the nurses put on gowns before they go in there? Should I be worried?\"\n\nIntern\n\"That's a great question, and I'm glad you asked. The sign means your roommate has a type of infection that requires what we call 'contact precautions.' That means we wear gowns and gloves when we go into their area to prevent the infection from spreading to other patients or surfaces.\"\n\nPatient\n\"Is it contagious? Am I going to catch it?\"\n\nIntern\n\"I understand the concern. The precautions are exactly why you DON'T need to worry ‚Äî they're designed to prevent the infection from spreading. The most important thing you can do is wash your hands frequently, especially before eating and after using the bathroom. That one simple thing is the best protection against almost all hospital infections.\"\n\n\"The precautions are exactly why you DON'T need to worry\" ‚Äî reframing the precautions as protection rather than threat. This is a communication technique called \"positive framing.\"\n\nPatient\n\"Can you move me to a different room?\"\n\nIntern\n\"I can look into that for you. Let me talk to the charge nurse and see what's available. In the meantime, I want you to know that the infection control team monitors these situations very closely, and the precautions are highly effective. But your comfort matters too, so I'll see what I can do.\"\n\n\"Your comfort matters too\" ‚Äî acknowledging the patient's concern as valid rather than dismissing it. \"I'll see what I can do\" is honest and doesn't make a promise you can't keep.\n\nPatient\n\"Thank you. I just don't want to get sicker while I'm in the hospital.\"\n\nIntern\n\"That's a completely reasonable concern. Hospital-acquired infections are something we take very seriously, and we have entire teams dedicated to prevention. If you ever see someone walk into your room without washing their hands ‚Äî including me ‚Äî please speak up. You have every right to ask anyone to wash their hands before they touch you.\"\n\nEmpowering the patient to speak up about hand hygiene ‚Äî this is patient safety culture in action."}, {"s": "13", "h": "ü©∏ Scenario: Explaining a Blood Transfusion to a Nervous Patient", "cat":"education", "b": "Patient\n\"They said I need a blood transfusion. I'm really nervous about that. Can you get diseases from it?\"\n\nIntern\n\"I completely understand ‚Äî a lot of people feel nervous about transfusions. Let me walk you through what's happening and address your concerns. First, the reason you need a transfusion: your hemoglobin ‚Äî that's the part of your blood that carries oxygen ‚Äî has dropped to a level where your body can't deliver enough oxygen to your organs. That's why you've been feeling so tired and short of breath.\"\n\nPatient\n\"How low is it?\"\n\nIntern\n\"Your hemoglobin is at 6.4. Normal is around 12 to 16. At this level, your heart has to work much harder to compensate, and that's not sustainable. A transfusion will bring the level up and help you feel significantly better ‚Äî often within hours.\"\n\nGiving the patient their actual number empowers them to understand their situation. \"Often within hours\" ‚Äî people want to know when they'll feel the benefit.\n\nPatient\n\"But is the blood safe?\"\n\nIntern\n\"That's the most common question people have, and it's important. Every unit of blood is tested for HIV, hepatitis B, hepatitis C, syphilis, and other infections. The risk of getting an infection from a transfusion in the US is extremely low ‚Äî lower than being struck by lightning. The blood supply here is one of the safest in the world.\"\n\nPatient\n\"Okay. What will it feel like?\"\n\nIntern\n\"You'll get the blood through your IV ‚Äî it usually takes about 2 to 4 hours per unit. Most people don't feel anything unusual. The nurses will check your vitals frequently during the transfusion. In rare cases, people can have a reaction ‚Äî things like a fever, chills, or itching. If you feel ANYTHING different ‚Äî even just a little off ‚Äî press the call button immediately. The nurses will stop the transfusion and we'll evaluate you. Most reactions are mild and manageable.\"\n\n\"If you feel ANYTHING different\" ‚Äî empowering the patient to be a partner in their safety. Early reporting of transfusion reactions can be lifesaving.\n\nPatient\n\"Okay. I trust you. Go ahead.\"\n\nIntern\n\"Thank you for trusting us. I'll check on you during the transfusion. And afterward, we'll recheck your hemoglobin to make sure it responded the way we expect. You should feel the difference.\""}, {"s": "13", "h": "ü©∏ Scenario: Delivering a New Cancer Diagnosis ‚Äî Oncology Communication", "cat":"difficult", "b": "Intern\n\"Mrs. Alvarez, thank you for letting me sit down with you. I have your biopsy results back. Before I share them, is there someone you'd like to have here with you?\"\n\nPatient\n\"My sister is in the waiting room. Can she come in?\"\n\nIntern\n\"Absolutely. Let me have the nurse bring her in.\"\n\nAlways offer this. Having a support person present improves information retention and provides emotional support. The patient shouldn't have to face this alone.\n\n(Sister arrives)\n\nIntern\n\"Thank you for being here. Mrs. Alvarez, I need to share some important news with you. I'm afraid the biopsy showed something we were hoping it wouldn't.\"\n\nThe \"warning shot\" ‚Äî preparing the patient before delivering the news. \"Something we were hoping it wouldn't\" ‚Äî aligning yourself with the patient's hope.\n\nPatient\n\"Is it cancer?\"\n\nIntern\n\"Yes. The biopsy showed cancer ‚Äî specifically, it's a type of lung cancer. I'm very sorry.\"\n\nDirect, clear, compassionate. Don't dance around the word. Patients need to hear it clearly so they can begin processing.\n\n(Patient is silent for a long moment. Sister takes her hand.)\n\nIntern sits in silence. Does not fill the space with talking.\n\nThis silence is one of the hardest things for new doctors ‚Äî the instinct is to explain, to give the treatment plan, to fill the painful quiet. Don't. Give the patient time to absorb.\n\nPatient (quietly)\n\"How bad is it?\"\n\nIntern\n\"I know you have a thousand questions right now. Here's what I can tell you today: our oncology team ‚Äî the cancer specialists ‚Äî are reviewing your results right now. They're going to meet with you, probably tomorrow, to discuss exactly what type of cancer this is, what stage it is, and what the treatment options are. I don't want to give you incomplete information today because you deserve the full picture from the experts.\"\n\n\"You deserve the full picture from the experts\" ‚Äî honest about the limits of your knowledge without abandoning the patient.\n\nIntern\n\"What I CAN tell you is this: you are not alone. Our oncology team is excellent, and they will walk you through every option. I'm going to be here too ‚Äî I'm your primary doctor on this floor, and I'm not going anywhere. Whatever you need.\"\n\nSister\n\"What do we do now?\"\n\nIntern\n\"Right now ‚Äî nothing. Right now, just be together. Process this. Cry if you need to. I'll come back this afternoon to check on you, and by then I should have a time for the oncology appointment. Is there anyone else you'd like me to call?\""}, {"s": "13", "h": "ü©∏ Scenario: Intern Explains DVT and Blood Thinners at Discharge", "cat":"discharge", "b": "Intern\n\"Mr. Robinson, before you go home, I need to make sure you understand your new medication ‚Äî the blood thinner ‚Äî because this one is really important to get right.\"\n\nPatient\n\"The nurse said something about blood clots?\"\n\nIntern\n\"Right. So here's what happened: you developed a blood clot in the deep vein of your left leg. We call this a DVT. The dangerous part isn't the clot in your leg ‚Äî it's that the clot can break off and travel to your lungs, which is a serious emergency. That's why we're putting you on a blood thinner ‚Äî to stop the clot from growing and to prevent new ones from forming.\"\n\n\"The dangerous part isn't the clot in your leg\" ‚Äî reframing WHY blood thinners matter. Patients are more adherent when they understand the consequences of stopping.\n\nPatient\n\"How long do I have to take it?\"\n\nIntern\n\"For at least 3 months ‚Äî that's the standard treatment for a first-time DVT like yours. After 3 months, your doctor will reassess whether you need to continue. Some people take it longer depending on their risk factors.\"\n\nPatient\n\"What do I need to watch out for?\"\n\nIntern\n\"Great question ‚Äî this is the most important part. Blood thinners prevent clots, but the trade-off is that they also make it harder for your blood to stop bleeding. So here's what to watch for: if you notice any unusual bleeding ‚Äî blood in your urine, blood in your stool, bleeding gums that don't stop, nosebleeds that won't quit, or any sign of bleeding that seems excessive ‚Äî call your doctor immediately. Also, if you fall and hit your head, go to the ER even if you feel fine ‚Äî head bleeds can be silent.\"\n\nConcrete, actionable return precautions. \"Head bleeds can be silent\" ‚Äî patients need to understand why a seemingly minor event could be dangerous while on blood thinners.\n\nPatient\n\"Should I avoid anything?\"\n\nIntern\n\"Avoid contact sports or activities with a high risk of injury while you're on this. Limit alcohol ‚Äî it increases bleeding risk. And very important: before any dental procedure, surgery, or new medication ‚Äî even over-the-counter stuff like ibuprofen ‚Äî tell the provider you're on a blood thinner. Some medications interact with it.\"\n\nIntern\n\"Can you tell me back the main things to watch for? I just want to make sure I explained it clearly.\"\n\nPatient\n\"Watch for unusual bleeding anywhere, go to the ER if I hit my head, avoid ibuprofen, and tell any doctor I'm on blood thinners.\"\n\nIntern\n\"That's perfect. You've got this.\""}, {"s": "15", "h": "üß© Scenario: Capacity Assessment ‚Äî Patient Wants to Leave Against Medical Advice", "cat":"difficult", "b": "Patient\n\"I want to go home. Now. I don't care what you say.\"\n\nIntern\n\"I hear you, Mr. Davis. Before we talk about that ‚Äî can I sit down for a minute? I want to understand what's going on.\"\n\n\"Can I sit down for a minute\" ‚Äî signals that you're not going to fight, you're going to listen. De-escalation through body language.\n\nPatient\n\"I've been here three days and I feel fine. I have a dog at home that nobody's feeding. I have bills to pay.\"\n\nIntern\n\"Those are real concerns and I take them seriously. Let me be honest with you about where things stand medically, and then we'll figure out the best path forward together.\"\n\nThe intern validates the concerns ‚Äî dog, bills ‚Äî as legitimate. These are not \"excuses.\" They're the patient's reality.\n\nIntern\n\"You were admitted for a serious infection ‚Äî the bacteria got into your bloodstream. You're on IV antibiotics that are working, but you're only on day 2 of a course that typically takes 4 to 6 weeks. If you leave now and stop the antibiotics, the infection could come back ‚Äî and it could come back worse, potentially requiring surgery or a longer hospitalization.\"\n\nPatient\n\"Can't I just take pills at home?\"\n\nIntern\n\"That's actually a really good question, and I'm going to look into whether we can set that up. Some infections can be treated with IV antibiotics at home through a service called home infusion ‚Äî a nurse comes to your house and manages the IV. Let me talk to the infectious disease team about whether you're a candidate for that.\"\n\nInstead of saying \"no, you can't leave,\" the intern pivots to problem-solving. Finding a way to honor the patient's wish to go home while maintaining safe treatment is the goal.\n\nPatient\n\"Really? Nobody mentioned that option.\"\n\nIntern\n\"I should have brought it up sooner. Here's what I'd like to do: let me make some calls today ‚Äî ID team, case management ‚Äî and see if we can get you set up for home IV antibiotics. In the meantime, is there someone who can check on your dog? We might also be able to get social work to help with the bills situation.\"\n\nPatient\n\"My neighbor has a key. I just ‚Äî I didn't know there were options.\"\n\nIntern\n\"There usually are. My job isn't just to treat the infection ‚Äî it's to help you figure out how to manage everything else too. Let me get on this today and I'll update you before the end of my shift. Sound good?\"\n\n\"My job isn't just to treat the infection\" ‚Äî a powerful statement that reframes the doctor's role from gatekeeper to advocate."}, {"s": "15", "h": "üß© Scenario: A Patient Mentions Suicidal Thoughts ‚Äî Gentle Assessment", "cat":"patient", "b": "Patient\n\"Sometimes I think everyone would be better off without me.\"\n\nThe intern stops what they're doing. This statement requires full attention and a direct response.\n\nIntern\n\"I'm really glad you told me that. I want to ask you more about what you're feeling, because what you just said is important and I take it seriously. Is that okay?\"\n\nPatient\n\"I don't know why I said that. I'm fine.\"\n\nIntern\n\"You said it because you're feeling it, and feelings like that deserve attention. You don't have to have everything figured out ‚Äî I just want to understand where you're at.\"\n\n\"You don't have to have everything figured out\" ‚Äî removes the pressure. Many patients retract statements about suicidal ideation because they fear the consequences. Creating safety for honest conversation is essential.\n\nIntern\n\"When you say everyone would be better off ‚Äî are you having thoughts of hurting yourself or ending your life?\"\n\nDirect, non-judgmental, specific. Asking about suicide does NOT increase risk ‚Äî it opens the door for help. Never avoid the question.\n\nPatient\n\"I'm not going to do anything. I just... I think about it sometimes. Like, what's the point.\"\n\nIntern\n\"Thank you for being honest with me. That takes courage. What you're describing ‚Äî those thoughts ‚Äî that's something we can help with. Have you thought about a specific way you might hurt yourself?\"\n\nPatient\n\"No. I just feel hopeless sometimes. Especially being in the hospital, being sick, being alone.\"\n\nIntern\n\"Being in the hospital can feel really isolating, and when you're dealing with a health problem on top of everything else, it's understandable that things feel heavy right now. I don't want you to carry this alone. Would it be okay if I had someone from our behavioral health team come talk with you? They're really good at helping with exactly what you're describing.\"\n\nPatient\n\"I guess. I'm not crazy.\"\n\nIntern\n\"You are absolutely not crazy. Feeling hopeless when you're going through something hard is a very human response. Talking to someone about it is a sign of strength, not weakness. I'll set that up today. And I want you to know ‚Äî if these feelings come up again, especially at night when things feel heavier, please tell the nurse and they'll reach out to me. You don't have to wait until morning. Okay?\"\n\nPatient\n\"Okay. Thank you for not making it weird.\"\n\nIntern\n\"It's not weird at all. It's important.\""}, {"s": "15", "h": "üß© Scenario: De-escalating an Agitated Patient at 2 AM", "cat":"crosscover", "b": "Nurse\n\"Dr. Lee, Mr. Walker in 412 is yelling and threw his water pitcher. He's demanding to see a doctor and says nobody cares about him. He's post-op day 1 from a hip replacement.\"\n\nIntern\n\"I'll come right now. Is he a danger to himself or others at this moment?\"\n\nNurse\n\"He's not aggressive toward staff, but he's very agitated and pul
