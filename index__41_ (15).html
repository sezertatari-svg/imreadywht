/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   SPACED REPETITION
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function SpacedView({srCards,phrases,errors,dark,card,text,muted,border,accent,reviewSR,removeSR,speak}) {
  const [tab, setTab] = useState('due'); // 'due' | 'all'
  const [idx, setIdx] = useState(0);
  const [flipped, setFlipped] = useState(false);

  const allItems = Object.entries(srCards);
  const dueItems = allItems.filter(([_,c]) => c.due <= Date.now());
  const items = tab === 'due' ? dueItems : allItems;

  const renderEmpty = (msg) => (
    <div style={{textAlign:'center',padding:'4rem 0'}}>
      <div style={{fontSize:'3rem',marginBottom:'1rem'}}>{tab === 'due' ? '‚ú®' : 'üì≠'}</div>
      <h3 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.3rem',fontWeight:700,marginBottom:'0.5rem'}}>{msg}</h3>
      <p style={{color:muted,fontSize:'0.85rem'}}>Flashcard'lardaki <span style={{display:'inline-flex',verticalAlign:'middle'}}><Bookmark size={14}/></span> butonuyla kart ekleyebilirsin.</p>
    </div>
  );

  if (allItems.length === 0) return (
    <div>
      <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.5rem',fontWeight:700,marginBottom:'1.5rem'}}>üìë Saved Cards</h2>
      {renderEmpty('Hen√ºz kart kaydetmedin')}
    </div>
  );

  const safeIdx = items.length > 0 ? idx % items.length : 0;
  const current = items.length > 0 ? items[safeIdx] : null;

  const handleReview = (quality) => {
    if (!current) return;
    reviewSR(current[0], quality);
    setFlipped(false);
    if (safeIdx + 1 >= items.length) setIdx(0);
    else setIdx(i => i+1);
  };

  const handleRemove = (cardId) => {
    removeSR(cardId);
    setFlipped(false);
    if (idx >= items.length - 1) setIdx(Math.max(0, idx - 1));
  };

  const getCardDisplay = (cardData) => {
    if (cardData.front) return { front: cardData.front, back: cardData.back || '', note: cardData.note || '', label: cardData.label || cardData.type };
    // Fallback for old cards without content
    return { front: cardData.type === 'phrase' ? 'Phrase Card' : 'Error Card', back: 'No content stored ‚Äî re-save from Flashcards', note: '', label: cardData.type };
  };

  return (
    <div>
      <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.5rem',fontWeight:700,marginBottom:'0.5rem'}}>üìë Saved Cards</h2>
      <p style={{color:muted,fontSize:'0.82rem',marginBottom:'1rem'}}>
        {allItems.length} saved ¬∑ {dueItems.length} due for review
      </p>

      {/* Tabs */}
      <div style={{display:'flex',gap:'0.5rem',marginBottom:'1.5rem'}}>
        {[{id:'due',label:`Due (${dueItems.length})`},{id:'all',label:`All (${allItems.length})`}].map(t => (
          <button key={t.id} onClick={()=>{setTab(t.id);setIdx(0);setFlipped(false);}} style={{
            padding:'0.45rem 1.2rem',borderRadius:99,border:`1px solid ${border}`,
            background:tab===t.id?accent:'transparent',color:tab===t.id?'#fff':text,
            fontSize:'0.8rem',fontWeight:600,cursor:'pointer',transition:'all 0.2s'
          }}>{t.label}</button>
        ))}
      </div>

      {items.length === 0 ? (
        renderEmpty(tab === 'due' ? '≈ûu an review edilecek kart yok' : 'Hen√ºz kart yok')
      ) : current && (() => {
        const [cardId, cardData] = current;
        const display = getCardDisplay(cardData);
        return (
          <>
            {/* Progress */}
            <div style={{textAlign:'center',marginBottom:'1rem',fontSize:'0.78rem',color:muted}}>{safeIdx + 1} / {items.length}</div>

            {/* Card */}
            <div onClick={()=>setFlipped(!flipped)} style={{
              background:card,border:`1px solid ${border}`,borderRadius:16,minHeight:250,
              cursor:'pointer',display:'flex',flexDirection:'column',alignItems:'center',justifyContent:'center',
              padding:'2.5rem 2rem',textAlign:'center',marginBottom:'1rem',transition:'all 0.3s',
              boxShadow: flipped ? '0 8px 28px rgba(0,0,0,0.1), 0 0 0 1px rgba(0,0,0,0.03)' : '0 1px 6px rgba(0,0,0,0.05), 0 0 0 1px rgba(0,0,0,0.02)',
            }}>
              {!flipped ? (
                <>
                  <div style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.1em',color:accent,marginBottom:'1.5rem'}}>
                    {display.label}
                  </div>
                  <div style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.3rem',fontWeight:600,lineHeight:1.4,maxWidth:500}}>
                    {display.front}
                  </div>
                  <div style={{fontSize:'0.75rem',color:muted,marginTop:'1.5rem'}}>Tap to reveal</div>
                </>
              ) : (
                <>
                  <div style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.1em',color:'#16a34a',marginBottom:'1rem'}}>
                    {cardData.type === 'error' ? '‚úì Correct Usage' : 'Explanation'}
                  </div>
                  <div style={{fontSize:'0.92rem',lineHeight:1.7,color:text,maxWidth:500,whiteSpace:'pre-line',maxHeight:300,overflowY:'auto',textAlign:'left',padding:'0 0.5rem'}}>
                    {display.back}
                  </div>
                  {display.note && <div style={{fontSize:'0.82rem',color:muted,fontStyle:'italic',marginTop:'0.75rem',maxWidth:500,textAlign:'left'}}>{display.note}</div>}
                </>
              )}
            </div>

            {/* Controls */}
            <div style={{display:'flex',justifyContent:'center',gap:'0.75rem',marginTop:'1rem',alignItems:'center'}}>
              <button onClick={()=>{setFlipped(false);setIdx(i=>i<=0?items.length-1:i-1);}} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:text}}><ChevronLeft size={20}/></button>
              <button onClick={()=>speak(display.front)} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:'#2563eb'}} title="Listen"><Volume2 size={20}/></button>
              <button onClick={()=>handleRemove(cardId)} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:'#dc2626'}} title="Remove from saved"><Trash2 size={18}/></button>
              <button onClick={()=>{setFlipped(false);setIdx(i=>(i+1)%items.length);}} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:text}}><ChevronRight size={20}/></button>
            </div>

            {/* Review quality buttons (only in due tab) */}
            {tab === 'due' && flipped && (
              <div style={{display:'flex',justifyContent:'center',gap:'0.5rem',marginTop:'1.25rem'}}>
                {[{q:1,label:'Tekrar',color:'#dc2626'},{q:3,label:'ƒ∞yi',color:'#d97706'},{q:5,label:'Kolay',color:'#16a34a'}].map(({q,label,color}) => (
                  <button key={q} onClick={()=>handleReview(q)} style={{
                    padding:'0.6rem 1.5rem',borderRadius:99,border:`2px solid ${color}`,
                    background:`${color}12`,color,fontWeight:600,fontSize:'0.85rem',cursor:'pointer'
                  }}>{label}</button>
                ))}
              </div>
            )}
          </>
        );
      })()}
    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   SEARCH
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function SearchView({search,setSearch,searchResults,dark,card,text,muted,border,accent,nav}) {
  const highlightMatch = (str, query) => {
    if (!query || query.length < 2) return str;
    const idx = str.toLowerCase().indexOf(query.toLowerCase());
    if (idx === -1) return str;
    return (<>{str.substring(0, idx)}<mark style={{background:dark?'rgba(217,119,6,0.3)':'rgba(217,119,6,0.2)',color:text,padding:'0 2px',borderRadius:2}}>{str.substring(idx, idx + query.length)}</mark>{str.substring(idx + query.length)}</>);
  };

  // Group results by type
  const phraseResults = searchResults.filter(r => r.type === 'phrase');
  const errorResults = searchResults.filter(r => r.type === 'error');
  const scenarioResults = searchResults.filter(r => r.type === 'scenario');

  return (
    <div>
      <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.5rem',fontWeight:700,marginBottom:'1.5rem'}}>üîç Search</h2>
      <div style={{position:'relative',marginBottom:'1.5rem'}}>
        <Search size={18} style={{position:'absolute',left:14,top:'50%',transform:'translateY(-50%)',color:muted}} />
        <input
          value={search}
          onChange={e=>setSearch(e.target.value)}
          placeholder="Search phrases, errors, scenarios..."
          style={{
            width:'100%',padding:'0.75rem 1rem 0.75rem 2.75rem',borderRadius:10,
            border:`1px solid ${border}`,background:card,color:text,fontSize:'0.9rem',
            fontFamily:'inherit',outline:'none',boxSizing:'border-box'
          }}
        />
        {search && <button onClick={()=>setSearch('')} style={{position:'absolute',right:12,top:'50%',transform:'translateY(-50%)',background:'none',border:'none',color:muted,cursor:'pointer'}}><X size={16}/></button>}
      </div>

      {search.length >= 2 && (
        <div style={{display:'flex',gap:'0.5rem',alignItems:'center',marginBottom:'1rem',flexWrap:'wrap'}}>
          <span style={{fontSize:'0.78rem',color:muted}}>{searchResults.length} results for "{search}"</span>
          {phraseResults.length > 0 && <span style={{fontSize:'0.62rem',padding:'2px 8px',borderRadius:99,background:dark?'rgba(37,99,235,0.12)':'rgba(37,99,235,0.08)',color:'#2563eb',fontWeight:600}}>Phrases: {phraseResults.length}</span>}
          {errorResults.length > 0 && <span style={{fontSize:'0.62rem',padding:'2px 8px',borderRadius:99,background:dark?'rgba(220,38,38,0.12)':'rgba(220,38,38,0.08)',color:'#dc2626',fontWeight:600}}>Errors: {errorResults.length}</span>}
          {scenarioResults.length > 0 && <span style={{fontSize:'0.62rem',padding:'2px 8px',borderRadius:99,background:dark?'rgba(16,185,129,0.12)':'rgba(16,185,129,0.08)',color:'#10b981',fontWeight:600}}>Scenarios: {scenarioResults.length}</span>}
        </div>
      )}

      <div style={{display:'flex',flexDirection:'column',gap:'0.5rem'}}>
        {/* Scenario results first */}
        {scenarioResults.length > 0 && (
          <>
            <div style={{fontSize:'0.7rem',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.08em',color:'#10b981',marginTop:'0.25rem',marginBottom:'0.1rem'}}>üí¨ Scenarios</div>
            {scenarioResults.map((r, i) => {
              const sec = SECTIONS.find(s => s.n === r.data.s);
              const cat = r.data.cat && SCENARIO_CATS[r.data.cat] ? SCENARIO_CATS[r.data.cat] : null;
              return (
                <div key={'sc-'+i} style={{background:card,border:`1px solid ${cat?cat.color+'30':border}`,borderRadius:10,padding:'0.85rem 1.1rem',cursor:'pointer',borderLeft:`3px solid ${cat?cat.color:'#10b981'}`,transition:'all 0.15s'}} onClick={()=>nav('study',r.data.s,r.data.s+'::'+r.data.h)}>
                  <div style={{display:'flex',alignItems:'center',gap:'0.4rem',marginBottom:'0.35rem',flexWrap:'wrap'}}>
                    {cat && <span style={{fontSize:'0.58rem',padding:'1px 6px',borderRadius:99,background:dark?cat.color+'15':cat.color+'10',color:cat.color,fontWeight:600}}>{cat.icon} {cat.label}</span>}
                    {sec && <span style={{fontSize:'0.6rem',color:muted}}>¬∑ {sec.icon} S{sec.n}</span>}
                  </div>
                  <div style={{fontSize:'0.88rem',fontWeight:600,marginBottom:'0.25rem'}}>{highlightMatch(r.match, search)}</div>
                  {r.snippet && <div style={{fontSize:'0.75rem',color:muted,lineHeight:1.5,overflow:'hidden',textOverflow:'ellipsis',display:'-webkit-box',WebkitLineClamp:2,WebkitBoxOrient:'vertical'}}>{highlightMatch(r.snippet, search)}</div>}
                </div>
              );
            })}
          </>
        )}

        {/* Phrase results */}
        {phraseResults.length > 0 && (
          <>
            <div style={{fontSize:'0.7rem',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.08em',color:'#2563eb',marginTop:'0.5rem',marginBottom:'0.1rem'}}>üìù Phrases</div>
            {phraseResults.map((r, i) => {
              const sec = SECTIONS.find(s => s.n === r.data.s);
              return (
                <div key={'p-'+i} style={{background:card,border:`1px solid ${border}`,borderRadius:10,padding:'0.85rem 1.1rem',cursor:'pointer'}} onClick={()=>nav('study',r.data.s)}>
                  <div style={{display:'flex',alignItems:'center',gap:'0.5rem',marginBottom:'0.3rem'}}>
                    <span style={{fontSize:'0.6rem',fontWeight:600,color:'#2563eb',textTransform:'uppercase'}}>phrase</span>
                    {sec && <span style={{fontSize:'0.6rem',color:muted}}>¬∑ {sec.icon} S{sec.n}</span>}
                  </div>
                  <div style={{fontSize:'0.88rem',fontWeight:500}}>{highlightMatch(r.match, search)}</div>
                </div>
              );
            })}
          </>
        )}

        {/* Error results */}
        {errorResults.length > 0 && (
          <>
            <div style={{fontSize:'0.7rem',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.08em',color:'#dc2626',marginTop:'0.5rem',marginBottom:'0.1rem'}}>‚ùå Common Errors</div>
            {errorResults.map((r, i) => {
              const sec = SECTIONS.find(s => s.n === r.data.s);
              return (
                <div key={'e-'+i} style={{background:card,border:`1px solid ${border}`,borderRadius:10,padding:'0.85rem 1.1rem',cursor:'pointer'}} onClick={()=>nav('study',r.data.s)}>
                  <div style={{display:'flex',alignItems:'center',gap:'0.5rem',marginBottom:'0.3rem'}}>
                    <span style={{fontSize:'0.6rem',fontWeight:600,color:'#dc2626',textTransform:'uppercase'}}>error</span>
                    {sec && <span style={{fontSize:'0.6rem',color:muted}}>¬∑ {sec.icon} S{sec.n}</span>}
                  </div>
                  <div style={{fontSize:'0.88rem',fontWeight:500}}>{highlightMatch(r.match, search)}</div>
                  <div style={{fontSize:'0.78rem',color:'#16a34a',marginTop:'0.2rem'}}>‚Üí {r.data.r}</div>
                </div>
              );
            })}
          </>
        )}
      </div>
    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   LIBRARY ‚Äî Full Handbook Reading Mode
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function LibraryView({narrative,section,setSection,dark,card,text,muted,border,accent,nav,SECTIONS}) {
  const [expandedCallouts, setExpandedCallouts] = useState({});

  const partColors = {1:'#2563eb',2:'#dc2626',3:'#7c3aed'};
  const partNames = {1:'Clinical Communication',2:'Specialty Medicine',3:'Professional Integration'};
  
  const toggleCallout = (key) => setExpandedCallouts(p => ({...p,[key]:!p[key]}));

  // If no section selected, show table of contents
  if (!section) {
    return (
      <div>
        <div style={{marginBottom:'2rem'}}>
          <div style={{display:'flex',alignItems:'center',gap:'0.75rem',marginBottom:'0.5rem'}}>
            <div style={{width:44,height:44,borderRadius:10,background:'linear-gradient(135deg,#1e3a5f,#d4a843)',display:'flex',alignItems:'center',justifyContent:'center'}}>
              <BookOpen size={22} color="#fff" />
            </div>
            <div>
              <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.6rem',fontWeight:700,margin:0}}>Handbook Library</h2>
              <div style={{fontSize:'0.78rem',color:muted}}>Read the full I'M READY handbook ‚Äî section by section</div>
            </div>
          </div>
        </div>

        {[1,2,3].map(part => {
          const partSections = SECTIONS.filter(s => s.part === part);
          return (
            <div key={part} style={{marginBottom:'1.5rem'}}>
              <div style={{display:'flex',alignItems:'center',gap:'0.5rem',marginBottom:'0.75rem',paddingBottom:'0.5rem',borderBottom:`2px solid ${partColors[part]}20`}}>
                <div style={{width:28,height:28,borderRadius:6,background:`${partColors[part]}15`,display:'flex',alignItems:'center',justifyContent:'center',fontSize:'0.75rem',fontWeight:700,color:partColors[part]}}>
                  {part}
                </div>
                <div>
                  <div style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.08em',color:partColors[part]}}>Part {part === 1 ? 'I' : part === 2 ? 'II' : 'III'}</div>
                  <div style={{fontSize:'0.82rem',fontWeight:600,color:text}}>{partNames[part]}</div>
                </div>
              </div>
              <div style={{display:'flex',flexDirection:'column',gap:'0.4rem'}}>
                {partSections.map(s => {
                  const n = narrative[s.n];
                  const phraseCount = s.pc || 0;
                  return (
                    <button key={s.n} onClick={() => setSection(s.n)} style={{
                      display:'flex',alignItems:'center',gap:'0.75rem',padding:'0.75rem 1rem',
                      background:card,border:`1px solid ${border}`,borderRadius:10,cursor:'pointer',
                      textAlign:'left',transition:'all 0.15s',width:'100%'
                    }}>
                      <span style={{fontSize:'1.3rem',width:36,textAlign:'center'}}>{s.icon}</span>
                      <div style={{flex:1,minWidth:0}}>
                        <div style={{fontSize:'0.88rem',fontWeight:600,color:text}}>{n && n.t || s.t}</div>
                        <div style={{fontSize:'0.72rem',color:muted,marginTop:'0.15rem'}}>
                          Section {s.n} ¬∑ {phraseCount} phrases
                          {(n && n.c && n.c.length) > 0 && ` ¬∑ ${n.c.length} tips`}
                        </div>
                      </div>
                      <ChevronRight size={16} color={muted} />
                    </button>
                  );
                })}
              </div>
            </div>
          );
        })}
      </div>
    );
  }

  // Section reading view
  const sec = SECTIONS.find(s => s.n === section);
  const n = narrative[section];
  if (!n) return <div style={{color:muted,textAlign:'center',padding:'3rem'}}>Section not found</div>;

  const secIdx = SECTIONS.findIndex(s => s.n === section);
  const prevSec = secIdx > 0 ? SECTIONS[secIdx-1] : null;
  const nextSec = secIdx < SECTIONS.length-1 ? SECTIONS[secIdx+1] : null;

  return (
    <div>
      {/* Back button */}
      <button onClick={() => setSection(null)} style={{
        display:'flex',alignItems:'center',gap:'0.4rem',padding:'0.4rem 0.8rem',background:'transparent',
        border:`1px solid ${border}`,borderRadius:8,cursor:'pointer',color:muted,fontSize:'0.78rem',marginBottom:'1rem'
      }}>
        <ChevronLeft size={14}/> All Sections
      </button>

      {/* Section header */}
      <div style={{marginBottom:'2rem'}}>
        <div style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.08em',color:partColors[(sec && sec.part)]||accent,marginBottom:'0.25rem'}}>
          Part {(sec && sec.part) === 1 ? 'I' : (sec && sec.part) === 2 ? 'II' : 'III'} ¬∑ Section {section}
        </div>
        <div style={{display:'flex',alignItems:'center',gap:'0.75rem'}}>
          <span style={{fontSize:'2rem'}}>{(sec && sec.icon)}</span>
          <h1 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.5rem',fontWeight:700,margin:0,lineHeight:1.3}}>{n.t}</h1>
        </div>
        
        {/* Quick link to study mode */}
        <button onClick={() => nav('study', section)} style={{
          display:'inline-flex',alignItems:'center',gap:'0.35rem',marginTop:'0.75rem',padding:'0.35rem 0.85rem',
          background:`${accent}12`,border:`1px solid ${accent}30`,borderRadius:99,
          fontSize:'0.72rem',fontWeight:600,color:accent,cursor:'pointer'
        }}>
          <Zap size={12}/> Practice phrases from this section
        </button>
      </div>

      {/* Lead paragraphs */}
      {n.l && n.l.length > 0 && (
        <div style={{marginBottom:'1.5rem'}}>
          {n.l.map((lead, i) => (
            <p key={i} style={{fontSize:'0.95rem',lineHeight:1.8,color:text,marginBottom:'0.75rem',fontStyle:'italic',borderLeft:`3px solid ${accent}40`,paddingLeft:'1rem'}}>
              {lead}
            </p>
          ))}
        </div>
      )}

      {/* Subheadings as section map */}
      {n.h && n.h.length > 2 && (
        <div style={{background:dark?'#1e293b':'#f8fafc',border:`1px solid ${border}`,borderRadius:10,padding:'1rem 1.25rem',marginBottom:'1.5rem'}}>
          <div style={{fontSize:'0.68rem',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.08em',color:muted,marginBottom:'0.5rem'}}>In This Section</div>
          <div style={{display:'flex',flexWrap:'wrap',gap:'0.35rem'}}>
            {n.h.map((h, i) => (
              <span key={i} style={{fontSize:'0.75rem',padding:'0.25rem 0.65rem',background:dark?'#0f172a':'#fff',border:`1px solid ${border}`,borderRadius:99,color:text}}>
                {h}
              </span>
            ))}
          </div>
        </div>
      )}

      {/* Body paragraphs */}
      {n.p && n.p.map((para, i) => (
        <p key={i} style={{fontSize:'0.9rem',lineHeight:1.8,color:text,marginBottom:'1rem'}}>
          {para}
        </p>
      ))}

      {/* Callouts */}
      {n.c && n.c.length > 0 && (
        <div style={{display:'flex',flexDirection:'column',gap:'0.75rem',marginTop:'1.5rem',marginBottom:'1.5rem'}}>
          {n.c.map((callout, i) => {
            const key = `${section}-${i}`;
            const isOpen = expandedCallouts[key];
            const bgMap = {'üåç':'#dbeafe','üí°':'#fef3c7','‚ö†Ô∏è':'#fee2e2','üéØ':'#dcfce7'};
            const darkBgMap = {'üåç':'#1e3a5f20','üí°':'#78350f20','‚ö†Ô∏è':'#7f1d1d20','üéØ':'#14532d20'};
            const borderMap = {'üåç':'#93c5fd','üí°':'#fbbf24','‚ö†Ô∏è':'#fca5a5','üéØ':'#86efac'};
            return (
              <div key={i} style={{
                background: dark ? (darkBgMap[callout.icon]||card) : (bgMap[callout.icon]||'#f8fafc'),
                border:`1px solid ${dark ? border : (borderMap[callout.icon]||border)}`,
                borderRadius:10,overflow:'hidden'
              }}>
                <button onClick={() => toggleCallout(key)} style={{
                  display:'flex',alignItems:'center',gap:'0.5rem',padding:'0.75rem 1rem',width:'100%',
                  background:'transparent',border:'none',cursor:'pointer',textAlign:'left'
                }}>
                  <span style={{fontSize:'1.1rem'}}>{callout.icon}</span>
                  <span style={{flex:1,fontSize:'0.85rem',fontWeight:600,color:text}}>{callout.title}</span>
                  <ChevronDown size={14} color={muted} style={{transform:isOpen?'rotate(180deg)':'none',transition:'0.2s'}}/>
                </button>
                {isOpen && (
                  <div style={{padding:'0 1rem 1rem 2.85rem',fontSize:'0.85rem',lineHeight:1.7,color:text}}>
                    {callout.body}
                  </div>
                )}
              </div>
            );
          })}
        </div>
      )}

      {/* Templates */}
      {n.tm && n.tm.length > 0 && (
        <div style={{marginTop:'1.5rem',marginBottom:'1.5rem'}}>
          <div style={{fontSize:'0.68rem',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.08em',color:muted,marginBottom:'0.5rem'}}>Templates & Frameworks</div>
          {n.tm.map((tmpl, i) => (
            <div key={i} style={{
              background:dark?'#1a1f2e':'#f0f9ff',border:`1px solid ${border}`,borderRadius:8,
              padding:'1rem',marginBottom:'0.5rem',fontSize:'0.85rem',lineHeight:1.7,
              fontFamily:"'JetBrains Mono',monospace",whiteSpace:'pre-line',color:text
            }}>
              {tmpl}
            </div>
          ))}
        </div>
      )}

      {/* Navigation */}
      <div style={{display:'flex',justifyContent:'space-between',marginTop:'2rem',paddingTop:'1.5rem',borderTop:`1px solid ${border}`}}>
        {prevSec ? (
          <button onClick={() => setSection(prevSec.n)} style={{
            display:'flex',alignItems:'center',gap:'0.4rem',padding:'0.5rem 1rem',
            background:card,border:`1px solid ${border}`,borderRadius:8,cursor:'pointer',fontSize:'0.82rem',color:text
          }}>
            <ChevronLeft size={16}/> {prevSec.icon} S{prevSec.n}
          </button>
        ) : <div/>}
        {nextSec && (
          <button onClick={() => setSection(nextSec.n)} style={{
            display:'flex',alignItems:'center',gap:'0.4rem',padding:'0.5rem 1rem',
            background:accent,border:'none',borderRadius:8,cursor:'pointer',fontSize:'0.82rem',color:'#fff',fontWeight:600
          }}>
            S{nextSec.n} {nextSec.icon} <ChevronRight size={16}/>
          </button>
        )}
      </div>
    </div>
  );
}

{id:128,cat:'problem',p:'Trial and error',m:'Learning or solving by testing different approaches.',ex:'Most of the process was trial and error.'},
{id:129,cat:'problem',p:'Nip it in the bud',m:'To stop a problem before it grows bigger.',ex:'We should nip this issue in the bud before it escalates.'},
{id:130,cat:'problem',p:'Fall back on',m:'To use something as a backup or alternative.',ex:'If this approach fails, we can fall back on the original plan.'},
{id:131,cat:'problem',p:'Think it through',m:'To consider something carefully and completely.',ex:'Don\'t rush ‚Äî think it through before you decide.'},
{id:132,cat:'problem',p:'Go back to the drawing board',m:'To start planning again because the current plan failed.',ex:'The prototype failed, so we\'re going back to the drawing board.'},
{id:133,cat:'problem',p:'Point the finger at',m:'To blame someone for a problem.',ex:'Instead of pointing fingers, let\'s focus on solutions.'},
{id:134,cat:'problem',p:'Run into a dead end',m:'To reach a point where no further progress is possible.',ex:'Our investigation ran into a dead end.'},
{id:135,cat:'problem',p:'Shed light on',m:'To make something clearer or easier to understand.',ex:'The report sheds light on the root cause of the problem.'},
{id:136,cat:'problem',p:'Leave no stone unturned',m:'To try every possible option to find or achieve something.',ex:'We\'ll leave no stone unturned in our search for a solution.'},
{id:137,cat:'problem',p:'Take a step back',m:'To stop and look at a situation from a wider perspective.',ex:'Let\'s take a step back and look at the bigger picture.'},
{id:138,cat:'problem',p:'Put your heads together',m:'To work together with others to solve a problem.',ex:'Let\'s put our heads together and brainstorm ideas.'},
{id:139,cat:'problem',p:'At a crossroads',m:'At a point where a critical decision must be made.',ex:'The company is at a crossroads ‚Äî expand or restructure.'},
{id:140,cat:'problem',p:'Break it down',m:'To divide something into smaller, more manageable parts.',ex:'This problem is complex. Let\'s break it down step by step.'},
{id:141,cat:'problem',p:'Iron out',m:'To resolve or remove difficulties or disagreements.',ex:'We still need to iron out a few details in the contract.'},

{id:143,cat:'problem',p:'Work around',m:'To find a way to deal with a problem or obstacle.',ex:'We found a workaround for the software bug.'},

{id:145,cat:'problem',p:'Take matters into your own hands',m:'To act independently to solve a problem without waiting for others.',ex:'When nobody responded, she took matters into her own hands.'},
{id:146,cat:'problem',p:'Make do with',m:'To manage with something that isn\'t ideal.',ex:'We don\'t have the perfect tools, so we\'ll have to make do.'},
{id:147,cat:'problem',p:'Rise to the occasion',m:'To perform well when facing a challenge.',ex:'She really rose to the occasion when the team needed a leader.'},
{id:148,cat:'problem',p:'Cross that bridge when you come to it',m:'To deal with a problem only when it actually happens.',ex:'Don\'t worry about that now. We\'ll cross that bridge when we come to it.'},
{id:149,cat:'problem',p:'The last resort',m:'The final option when all others have failed.',ex:'Surgery should be the last resort.'},
{id:150,cat:'problem',p:'Tackle the issue head-on',m:'To deal with a problem directly and without hesitation.',ex:'Instead of avoiding it, let\'s tackle the issue head-on.'},
// ‚îÄ‚îÄ Social & Relationships (30) ‚îÄ‚îÄ
{id:151,cat:'social',p:'Hit it off',m:'To immediately get along well with someone.',ex:'We hit it off at the conference and kept in touch.'},
{id:152,cat:'social',p:'See eye to eye',m:'To agree with someone; to share the same opinion.',ex:'We don\'t always see eye to eye, but we respect each other.'},
{id:153,cat:'social',p:'Get along with',m:'To have a friendly, harmonious relationship with someone.',ex:'She gets along with everyone in the office.'},
{id:154,cat:'social',p:'Let someone down',m:'To disappoint someone by failing to meet expectations.',ex:'I promise I won\'t let you down.'},
{id:155,cat:'social',p:'Give someone the benefit of the doubt',m:'To trust someone even when you\'re not sure they\'re right.',ex:'Let\'s give her the benefit of the doubt ‚Äî it might have been a mistake.'},
{id:156,cat:'social',p:'Rub someone the wrong way',m:'To irritate or annoy someone.',ex:'His arrogant tone rubbed everyone the wrong way.'},

{id:160,cat:'social',p:'Stab someone in the back',m:'To betray someone who trusts you.',ex:'He stabbed me in the back by taking credit for my work.'},
{id:161,cat:'social',p:'Patch things up',m:'To repair a damaged relationship.',ex:'They had a big argument, but they managed to patch things up.'},
{id:162,cat:'social',p:'Keep someone at arm\'s length',m:'To maintain a distance; to avoid getting too close.',ex:'She keeps most colleagues at arm\'s length.'},

{id:165,cat:'social',p:'Bear with me',m:'Be patient with me for a moment.',ex:'Bear with me while I pull up the file.'},
{id:166,cat:'social',p:'Give someone a hard time',m:'To tease, criticize, or cause difficulty for someone.',ex:'Stop giving him a hard time ‚Äî he\'s doing his best.'},
{id:167,cat:'social',p:'On good terms',m:'Having a friendly or positive relationship.',ex:'Fortunately, we\'re still on good terms.'},
{id:168,cat:'social',p:'Take someone under your wing',m:'To protect and guide someone less experienced.',ex:'The senior doctor took the new intern under his wing.'},
{id:169,cat:'social',p:'Behind someone\'s back',m:'Without someone\'s knowledge; secretly.',ex:'They made the decision behind my back.'},
{id:170,cat:'social',p:'Give someone space',m:'To allow someone time and room to be alone.',ex:'He needed some time alone, so I gave him space.'},
{id:171,cat:'social',p:'Strike up a conversation',m:'To start a conversation with someone, often a stranger.',ex:'She struck up a conversation with the person next to her.'},
{id:172,cat:'social',p:'A shoulder to cry on',m:'A person who listens and offers comfort.',ex:'She\'s always been a shoulder to cry on for her friends.'},
{id:173,cat:'social',p:'Part ways',m:'To end a relationship or go in different directions.',ex:'After five years, they decided to part ways.'},
{id:174,cat:'social',p:'Stand by someone',m:'To remain loyal and supportive during difficult times.',ex:'True friends stand by you no matter what.'},
{id:175,cat:'social',p:'Make up for',m:'To compensate for something bad you did.',ex:'He bought flowers to make up for forgetting her birthday.'},
{id:176,cat:'social',p:'Win someone over',m:'To gain someone\'s support or approval.',ex:'His presentation won over even the skeptics.'},
{id:177,cat:'social',p:'Fall out with',m:'To have a disagreement that damages a relationship.',ex:'She fell out with her roommate over money.'},
{id:178,cat:'social',p:'Look up to',m:'To admire and respect someone.',ex:'I\'ve always looked up to my older sister.'},
{id:179,cat:'social',p:'Turn a blind eye',m:'To deliberately ignore something wrong.',ex:'The manager turned a blind eye to the late arrivals.'},
{id:180,cat:'social',p:'Be there for someone',m:'To be available and supportive when someone needs help.',ex:'I want you to know I\'ll always be there for you.'},
// ‚îÄ‚îÄ Time & Planning (30) ‚îÄ‚îÄ

{id:183,cat:'time',p:'Ahead of time',m:'Earlier than expected or required.',ex:'She always arrives ahead of time for interviews.'},

{id:186,cat:'time',p:'A matter of time',m:'Something that will certainly happen eventually.',ex:'It\'s only a matter of time before they find out.'},
{id:187,cat:'time',p:'Time flies',m:'Time seems to pass very quickly.',ex:'Time flies when you\'re having fun.'},
{id:188,cat:'time',p:'On short notice',m:'With very little advance warning.',ex:'I know it\'s on short notice, but can you attend the meeting?'},

{id:191,cat:'time',p:'Rain check',m:'A postponement of an invitation or plan.',ex:'I can\'t make it tonight. Can I take a rain check?'},

{id:196,cat:'time',p:'Year in, year out',m:'Every year, consistently over many years.',ex:'She volunteers at the shelter year in, year out.'},
{id:197,cat:'time',p:'In due course',m:'At the appropriate time; when the time is right.',ex:'You\'ll receive your results in due course.'},

{id:200,cat:'time',p:'Make up for lost time',m:'To do something faster or more to compensate for a delay.',ex:'After recovering from illness, she worked hard to make up for lost time.'},

{id:207,cat:'time',p:'Pressed for time',m:'Having very little time available; in a rush.',ex:'I\'m pressed for time, so let\'s keep this brief.'},

{id:209,cat:'time',p:'Put off',m:'To delay or postpone something.',ex:'Don\'t put off what you can do today.'},

// ‚îÄ‚îÄ Persuasion & Negotiation (30) ‚îÄ‚îÄ

{id:212,cat:'persuade',p:'Hear me out',m:'Please listen to everything I have to say.',ex:'I know it sounds unusual, but hear me out.'},
{id:213,cat:'persuade',p:'Let\'s meet in the middle',m:'Let\'s compromise; find a solution acceptable to both sides.',ex:'Neither plan is perfect. Let\'s meet in the middle.'},
{id:214,cat:'persuade',p:'What do you say?',m:'Used to ask for agreement or a response to a suggestion.',ex:'We could postpone the launch by a week. What do you say?'},
{id:215,cat:'persuade',p:'Win-win situation',m:'A situation where everyone benefits.',ex:'This deal is a win-win situation for both companies.'},
{id:216,cat:'persuade',p:'Give it some thought',m:'To consider something carefully before deciding.',ex:'Please give it some thought and let me know by Friday.'},
{id:217,cat:'persuade',p:'I\'m confident that',m:'Used to express strong belief in a positive outcome.',ex:'I\'m confident that this strategy will work.'},
{id:218,cat:'persuade',p:'It\'s worth considering',m:'This option deserves serious thought.',ex:'It\'s worth considering outsourcing that task.'},
{id:219,cat:'persuade',p:'Put yourself in my shoes',m:'Try to understand my situation or perspective.',ex:'Put yourself in my shoes ‚Äî what would you do?'},
{id:220,cat:'persuade',p:'Let me put it this way',m:'Used to rephrase something to make it clearer or more persuasive.',ex:'Let me put it this way: without changes, we won\'t survive.'},

{id:223,cat:'persuade',p:'I\'d strongly recommend',m:'Used to give firm advice or suggestion.',ex:'I\'d strongly recommend getting a second opinion.'},

{id:225,cat:'persuade',p:'Wouldn\'t you agree?',m:'A persuasive question to seek confirmation.',ex:'The current system is outdated. Wouldn\'t you agree?'},
{id:226,cat:'persuade',p:'Rest assured',m:'Don\'t worry; be confident everything is fine.',ex:'Rest assured, your data is completely safe with us.'},
{id:227,cat:'persuade',p:'Make a case for',m:'To present arguments in favor of something.',ex:'She made a strong case for hiring more staff.'},

{id:230,cat:'persuade',p:'Give it a shot',m:'To try something; to attempt it.',ex:'I know it\'s risky, but let\'s give it a shot.'},

{id:232,cat:'persuade',p:'Let me walk you through',m:'Allow me to explain something step by step.',ex:'Let me walk you through the process.'},

{id:239,cat:'persuade',p:'I\'m open to suggestions',m:'I\'m willing to hear and consider other ideas.',ex:'This is my plan, but I\'m open to suggestions.'},
{id:240,cat:'persuade',p:'The stakes are high',m:'There is a lot to gain or lose.',ex:'The stakes are high, so we need to be very careful.'},
// ‚îÄ‚îÄ Describing & Comparing (30) ‚îÄ‚îÄ

{id:245,cat:'describe',p:'A far cry from',m:'Very different from; nowhere near.',ex:'This apartment is a far cry from what we expected.'},

// ‚îÄ‚îÄ Idioms & Expressions (30) ‚îÄ‚îÄ
{id:271,cat:'idiom',p:'Actions speak louder than words',m:'What people do matters more than what they say.',ex:'He keeps promising change. Well, actions speak louder than words.'},
{id:272,cat:'idiom',p:'Every cloud has a silver lining',m:'Something good can be found in every bad situation.',ex:'I lost my job, but every cloud has a silver lining ‚Äî I found a better one.'},
{id:273,cat:'idiom',p:'Don\'t put all your eggs in one basket',m:'Don\'t risk everything on a single plan or option.',ex:'Apply to multiple schools ‚Äî don\'t put all your eggs in one basket.'},
{id:274,cat:'idiom',p:'The ball is in your court',m:'It\'s your turn to make a decision or take action.',ex:'I\'ve made my offer. The ball is in your court now.'},
{id:275,cat:'idiom',p:'Kill two birds with one stone',m:'To accomplish two things with a single action.',ex:'By carpooling, we save money and help the environment ‚Äî killing two birds with one stone.'},
{id:276,cat:'idiom',p:'Easier said than done',m:'Something is much harder to actually do than to talk about.',ex:'\"Just be confident!\" ‚Äî easier said than done.'},
{id:277,cat:'idiom',p:'Hit the nail on the head',m:'To describe something exactly right.',ex:'You hit the nail on the head ‚Äî that\'s exactly the problem.'},
{id:278,cat:'idiom',p:'A blessing in disguise',m:'Something that seems bad at first but turns out to be good.',ex:'Getting rejected was a blessing in disguise ‚Äî I found a better job.'},
{id:279,cat:'idiom',p:'Barking up the wrong tree',m:'Looking in the wrong place or making a wrong assumption.',ex:'If you think I took it, you\'re barking up the wrong tree.'},
{id:280,cat:'idiom',p:'Burn the midnight oil',m:'To work late into the night.',ex:'She burned the midnight oil to finish the report.'},
{id:281,cat:'idiom',p:'The best of both worlds',m:'A situation that combines two good things.',ex:'Working from home gives me the best of both worlds ‚Äî flexibility and productivity.'},
{id:282,cat:'idiom',p:'Break a leg',m:'Good luck (used before a performance).',ex:'Your exam is tomorrow? Break a leg!'},
{id:283,cat:'idiom',p:'Costs an arm and a leg',m:'Extremely expensive.',ex:'That designer bag costs an arm and a leg.'},
{id:284,cat:'idiom',p:'Get out of hand',m:'To become uncontrollable.',ex:'The situation got out of hand very quickly.'},
{id:285,cat:'idiom',p:'Add insult to injury',m:'To make a bad situation even worse.',ex:'He broke my vase and, to add insult to injury, didn\'t even apologize.'},
{id:286,cat:'idiom',p:'Caught between a rock and a hard place',m:'Facing two equally difficult or unpleasant choices.',ex:'I was caught between a rock and a hard place ‚Äî both options had major risks.'},
{id:287,cat:'idiom',p:'Let the cat out of the bag',m:'To reveal a secret accidentally.',ex:'She let the cat out of the bag about the surprise party.'},
{id:288,cat:'idiom',p:'Miss the boat',m:'To miss an opportunity because of being too slow.',ex:'If we don\'t act now, we\'ll miss the boat.'},
{id:289,cat:'idiom',p:'Once bitten, twice shy',m:'Being cautious because of a past bad experience.',ex:'After the scam, he\'s once bitten, twice shy about online deals.'},
{id:290,cat:'idiom',p:'Piece of cake',m:'Something very easy to do.',ex:'The first test was a piece of cake.'},
{id:291,cat:'idiom',p:'Pull someone\'s leg',m:'To joke with someone; to tease them.',ex:'Relax, I\'m just pulling your leg!'},
{id:292,cat:'idiom',p:'Spill the beans',m:'To reveal secret information.',ex:'Come on, spill the beans ‚Äî what happened?'},
{id:293,cat:'idiom',p:'The elephant in the room',m:'An obvious problem that everyone ignores.',ex:'Let\'s address the elephant in the room ‚Äî we\'re over budget.'},
{id:294,cat:'idiom',p:'Under no circumstances',m:'Not for any reason; absolutely never.',ex:'Under no circumstances should you share your password.'},
{id:295,cat:'idiom',p:'When pigs fly',m:'Something that will never happen.',ex:'He\'ll clean his room? When pigs fly!'},
{id:296,cat:'idiom',p:'You can\'t judge a book by its cover',m:'You shouldn\'t form an opinion based on appearance alone.',ex:'The restaurant looks small, but you can\'t judge a book by its cover.'},
{id:297,cat:'idiom',p:'It takes two to tango',m:'Both people involved are responsible for a situation.',ex:'The argument wasn\'t just his fault ‚Äî it takes two to tango.'},

{id:299,cat:'idiom',p:'Practice makes perfect',m:'Repeating something improves your skill at it.',ex:'Keep writing every day ‚Äî practice makes perfect.'},
{id:300,cat:'idiom',p:'Rome wasn\'t built in a day',m:'Important things take time to accomplish.',ex:'Don\'t rush your progress ‚Äî Rome wasn\'t built in a day.'}

              {m.r==='u' ? 'You (Intern)' : 'üéØ Coach'}
            </div>
            <div style={{padding:'0.85rem 1.1rem',borderRadius:16,borderBottomRightRadius:m.r==='u'?4:16,borderBottomLeftRadius:m.r==='u'?16:4,
              background:m.r==='u'?(dark?'linear-gradient(135deg,#1e3a5f,#1e293b)':`${ac2}10`):(dark?'#1a1f2e':card),
              border:`1px solid ${m.r==='u'?(dark?'#2d4a6f':`${ac2}30`):border}`,fontSize:'0.86rem',lineHeight:1.7,color:text,whiteSpace:'pre-wrap',wordBreak:'break-word'}}>
              {m.t}
            </div>
            {m.r==='a' && <button onClick={()=>speak(m.t.substring(0,300))} style={{background:'none',border:'none',color:muted,cursor:'pointer',padding:'0.25rem 0.5rem',fontSize:'0.65rem',display:'flex',alignItems:'center',gap:'0.3rem',marginTop:'0.15rem'}}>
              <Volume2 size={12}/> Listen
            </button>}
          </div>
        ))}

        {busy && <div style={{display:'flex',gap:'0.4rem',padding:'1rem',alignSelf:'flex-start'}}>
          {[0,1,2].map(j=><div key={j} style={{width:8,height:8,borderRadius:99,background:ac2,animation:`aiDot 1.2s ease-in-out ${j*0.2}s infinite`}}/>)}
        </div>}
        <div ref={endRef}/>
      </div>

      <style>{`@keyframes aiDot { 0%,100%{opacity:0.3;transform:scale(0.8)} 50%{opacity:1;transform:scale(1.2)} }`}</style>

      <div style={{flexShrink:0,display:'flex',gap:'0.5rem',padding:'0.75rem 0',borderTop:`1px solid ${border}`}}>
        <input ref={inpRef} value={inp} onChange={e=>setInp(e.target.value)}
          onKeyDown={e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();send();}}}
          placeholder={mode==='patient'?'Type what you would say to the patient/nurse/attending...':'Type your response (presentation, consult call, signout)...'}
          disabled={busy}
          style={{flex:1,padding:'0.75rem 1rem',borderRadius:12,border:`2px solid ${border}`,background:dark?'#0c0f1a':'#f8f9fc',color:text,fontSize:'0.88rem',outline:'none',transition:'border 0.2s',opacity:busy?0.5:1}}
          onFocus={e=>e.target.style.borderColor=ac2} onBlur={e=>e.target.style.borderColor=border} />
        <button onClick={send} disabled={busy||!inp.trim()} style={{padding:'0.75rem 1.25rem',borderRadius:12,border:'none',
          background:(!inp.trim()||busy)?border:`linear-gradient(135deg,${ac2},${mode==='patient'?'#b45309':'#4f46e5'})`,
          color:(!inp.trim()||busy)?muted:'#fff',fontSize:'0.88rem',fontWeight:600,cursor:(!inp.trim()||busy)?'default':'pointer',display:'flex',alignItems:'center',gap:'0.4rem',transition:'all 0.2s'}}>
          <ArrowRight size={18}/>
        </button>
      </div>
    </div>
  );
}

const SCENARIO_INDEX = (function(){
  // Build index from SCENARIOS_DATA + PEDIATRIC_SCENARIOS_PATCH
  const idx = [];
  const catLabels = {rounds:'Rounds & Presentations',admit:'Admissions & Discharges',phone:'Phone & Consults',docs:'Documentation & Notes',team:'Teamwork & Interprofessional',patient:'Patient Communication',family:'Family Meetings',difficult:'Difficult Conversations',procedures:'Procedures & Consent',neonatal:'Neonatal & Nursery',img:'IMG & Cultural Navigation',wellness:'Wellness & Resilience'};

  let counter = 0;
  if(typeof SCENARIOS_DATA!=='undefined'){
    SCENARIOS_DATA.forEach((sc)=>{
      counter++;
      const num = String(counter).padStart(3,'0');
      const title = sc.h.replace(/^[^\w]*(?:Scenario:\s*|Model Note:\s*)?/,'').trim();
      idx.push({id:'SC-'+num, num:counter, section:sc.s, title:title, cat:sc.cat, catLabel:catLabels[sc.cat]||sc.cat, color:catColors[sc.cat]||'#6b7280'});
    });
  }
  // Pediatric scenarios continue numbering from SC-161+
  if(typeof PEDIATRIC_SCENARIOS_PATCH!=='undefined'){
    PEDIATRIC_SCENARIOS_PATCH.forEach((sc)=>{
      counter++;
      const num = String(counter).padStart(3,'0');
      const title = sc.h.replace(/^[^\w]*(?:Scenario:\s*|Model Note:\s*)?/,'').trim();
      idx.push({id:'SC-'+num, num:counter, section:sc.s, title:title, cat:sc.cat, catLabel:catLabels[sc.cat]||sc.cat, color:catColors[sc.cat]||'#6b7280'});
    });
  }
  return idx;
})();

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   EMBEDDED DATA (extracted from handbook)
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const PHRASES_DATA = [{"s": "1", "l": "Collocation", "p": "\"‚Ä¶presents with [chief complaint]\"", "m": "The standard way to introduce why the patient came to the hospital. Never say \"comes with\" or \"came for.\" The verb present (with the preposition with) is a fixed medical collocation.\n\n‚Ä¢ Intern on rounds:\n\"Mr. Torres is a 58-year-old male with a history of CHF who presents with worsening dyspnea on exertion √ó 3 days.\""}, {"s": "1", "l": "Collocation", "p": "\"‚Ä¶with a past medical history significant for‚Ä¶\"", "m": "The standard way to cite a patient's medical background. Often shortened to \"with a history of‚Ä¶\" or \"PMH significant for‚Ä¶\" in casual rounds. The adjective significant always collocates with for, not of or with.\n\n‚Ä¢ Intern on rounds:\n\"‚Ä¶a 72-year-old female with a past medical history significant for type 2 diabetes, hypertension, and stage 3 CKD‚Ä¶\""}, {"s": "1", "l": "Collocation", "p": "\"‚Ä¶was in their usual state of health until‚Ä¶\"", "m": "A formulaic opening for the HPI. It sets a baseline and signals that something changed. Abbreviated as \"USOH\" in notes. This phrase immediately marks your presentation as structured and professional.\n\n‚Ä¢ Intern on rounds:\n\"The patient was in his usual state of health until approximately 2 days ago when he developed acute-onset substernal chest pressure.\""}, {"s": "1", "l": "Collocation", "p": "\"The pain is described as‚Ä¶ / characterized by‚Ä¶\"", "m": "Use passive voice to attribute the description to the patient without inserting yourself. Common quality descriptors: sharp, dull, pressure-like, crampy, burning, tearing, pleuritic, colicky. Note: in medical English, \"pressure-like\" is one compound adjective.\n\n‚Ä¢ Intern on rounds:\n\"The pain is described as pressure-like, rated 8 out of 10 in severity, non-radiating, and associated with diaphoresis and nausea.\""}, {"s": "1", "l": "Collocation", "p": "\"‚Ä¶denies [symptom]\"", "m": "The standard way to report a pertinent negative. In medical English, \"deny\" does not imply the patient is lying ‚Äî it simply means \"reports the absence of.\" This usage confuses many IMGs. You deny symptoms, you do not \"negate\" them.\n\n‚Ä¢ Intern on rounds:\n\"She denies fevers, chills, chest pain, and shortness of breath.\""}, {"s": "1", "l": "Collocation", "p": "\"‚Ä¶associated symptoms include‚Ä¶ \"", "m": "Used to list symptoms that co-occur with the chief complaint. The word associated pairs with symptoms as a fixed medical collocation. Do not say \"accompanying complaints.\"\n\n‚Ä¢ Intern on rounds:\n\"Associated symptoms include nausea, one episode of non-bloody emesis, and mild diaphoresis.\""}, {"s": "1", "l": "Collocation", "p": "\"‚Ä¶worsened by‚Ä¶ / exacerbated by‚Ä¶ / alleviated by‚Ä¶ / relieved by‚Ä¶\"", "m": "These pairs describe aggravating and relieving factors. Exacerbated by is more formal; worsened by is equally acceptable. Alleviated by and relieved by are interchangeable. Never say \"increased by\" for worsening.\n\n‚Ä¢ Intern on rounds:\n\"The dyspnea is exacerbated by lying flat and relieved by sitting upright, consistent with orthopnea.\""}, {"s": "1", "l": "Collocation", "p": "\"On exam, the patient appears [appearance]\"", "m": "The standard opening for the physical exam section. Common descriptors: well-appearing, ill-appearing, in no acute distress (NAD), uncomfortable, lethargic, diaphoretic. \"Well-appearing\" is a uniquely American medical term ‚Äî it does not exist outside US clinical English.\n\n‚Ä¢ Intern on rounds:\n\"On exam, the patient appears comfortable, lying flat in bed, in no acute distress.\""}, {"s": "1", "l": "Collocation", "p": "\"Vitals are notable for‚Ä¶ / significant for‚Ä¶\"", "m": "When presenting vitals, you don't read all five ‚Äî you highlight what's abnormal. If everything is normal, say \"Vitals are within normal limits\" or \"Vitals are unremarkable.\" Notable for and significant for are interchangeable in this context.\n\n‚Ä¢ Intern on rounds:\n\"Vitals are notable for a temperature of 38.9, heart rate of 112, and blood pressure of 88 over 54. Remaining vitals are within normal limits.\""}, {"s": "1", "l": "Clinical Reasoning Phrase", "p": "\"‚Ä¶most consistent with [diagnosis]\"", "m": "This is the phrase that shows you are synthesizing data into a leading diagnosis. It conveys clinical reasoning without being overly definitive. Alternatives: \"most likely represents,\" \"is concerning for.\" Never say \"I am sure this is\" ‚Äî medicine is about probability, not certainty.\n\n‚Ä¢ Intern on rounds:\n\"The clinical picture ‚Äî acute dyspnea, elevated JVP, bilateral lower extremity edema, and a BNP of 1,800 ‚Äî is most consistent with an acute exacerbation of heart failure.\""}, {"s": "1", "l": "Clinical Reasoning Phrase", "p": "\"The differential also includes‚Ä¶\"", "m": "After stating your leading diagnosis, you present alternatives. This shows intellectual humility and breadth of thinking. Common follow-ups: \"though less likely given‚Ä¶\" or \"which we can rule out with‚Ä¶\"\n\n‚Ä¢ Intern on rounds:\n\"The differential also includes pulmonary embolism, though less likely given the absence of pleuritic chest pain, and pneumonia, which we can evaluate with a chest X-ray.\""}, {"s": "1", "l": "Plan Phrase", "p": "\"For [problem], I would recommend‚Ä¶\"", "m": "US presentations organize the plan by problem, not by order type. Each problem gets its own mini-plan. Use \"I would recommend\" ‚Äî it's assertive but appropriately deferential. Alternatives: \"I'd like to,\" \"My plan would be to.\"\n\n‚Ä¢ Intern on rounds:\n\"For his acute decompensated heart failure, I would recommend IV furosemide 40 mg twice daily, strict I's and O's, a daily weight, and a repeat BMP in the morning to monitor renal function.\""}, {"s": "1", "l": "Signout Phrase", "p": "\"This patient is a watcher.\"", "m": "A watcher is a patient who is not critically ill but could deteriorate. This single word tells the overnight team to pay extra attention. Classification: stable ‚Üí routine; watcher ‚Üí could go either way; unstable ‚Üí actively concerning.\n\n‚Ä¢ Day intern to night intern:\n\"Room 412 is a watcher. He had a small GI bleed this afternoon ‚Äî hemoglobin was stable on repeat, but if he drops below 7, go ahead and transfuse one unit of packed reds.\""}, {"s": "1", "l": "Signout Phrase", "p": "\"The ceiling of care is‚Ä¶\"", "m": "Refers to the maximum level of intervention the patient will receive, based on their code status and goals of care. For example, \"The ceiling of care is the floor ‚Äî he's DNR/DNI, no ICU transfer.\" Essential safety information at signout.\n\n‚Ä¢ Day intern to night intern:\n\"The ceiling of care is the floor. He's comfort-focused ‚Äî full DNR/DNI. If he deteriorates, the family is aware and the plan is to manage symptoms and keep him comfortable.\""}, {"s": "1", "l": "Signout Phrase", "p": "\"If‚Ä¶ then‚Ä¶\" (contingency planning)", "m": "The most critical part of signout. You anticipate what could go wrong and tell the covering intern exactly what to do. This reduces overnight cognitive load and improves patient safety.\n\n‚Ä¢ Day intern to night intern:\n\"If her blood pressure drops below 90 systolic, give a 500cc bolus of LR and call me. If she has another episode of hematemesis, make her NPO, type and screen, and page GI.\""}, {"s": "2", "l": "Collocation", "p": "\"Admit to [service] under [attending]\"", "m": "The standard way to specify where a patient is being admitted. The prepositions matter: you admit to a service, under an attending. You may also hear \"admit to the floor\" (general ward) vs. \"admit to the unit\" (ICU) vs. \"admit to step-down\" (intermediate care).\n\n‚Ä¢ Intern to charge nurse:\n\"We're admitting Mr. Davis to medicine, under Dr. Hernandez. He'll need a telemetry bed.\""}, {"s": "2", "l": "Collocation", "p": "\"Place admission orders\" / \"Put in orders\"", "m": "In the US, everything is electronic. You \"place\" or \"put in\" orders ‚Äî never \"write\" orders (that's pre-EMR language). You may also hear \"enter orders\" or simply \"order\" as a verb. When someone asks \"Did you put in your orders yet?\" they mean: have you entered the admission order set in Epic/Cerner?\n\n‚Ä¢ Senior to intern:\n\"Have you put in your admission orders yet? Make sure you include VTE prophylaxis and a type and screen given his GI bleed history.\""}, {"s": "2", "l": "Collocation", "p": "\"Reconcile [the] home medications\"", "m": "To review a patient's outpatient medications and decide which to continue, hold, or adjust during hospitalization. This is both a clinical task and a regulatory requirement (Joint Commission). The phrase is always \"reconcile\" ‚Äî not \"check\" or \"review\" (though you can say \"review the med list\" informally).\n\n‚Ä¢ Intern on rounds:\n\"I've reconciled his home medications. I'm continuing his lisinopril and metoprolol, holding his metformin given the CT with contrast scheduled for tomorrow, and I've bridged his warfarin with a heparin drip.\""}, {"s": "2", "l": "Collocation", "p": "\"Hold [medication]\" / \"Bridge [medication]\"", "m": "Hold = temporarily stop a medication. Bridge = substitute a short-acting agent while a long-acting one is paused (most commonly: bridging warfarin with heparin). You \"hold\" a medication for a reason: \"held metformin for contrast.\" Never say \"stopped\" unless it's permanent.\n\n‚Ä¢ Intern to pharmacist:\n\"I'd like to hold her home aspirin in the setting of active GI bleeding and bridge her Coumadin with a heparin drip per the surgical team's recommendation.\""}, {"s": "2", "l": "Collocation", "p": "\"Titrate to [goal]\" / \"Uptitrate\" / \"Downtitrate\"", "m": "To gradually adjust a medication dose toward a specific target. Used with drips (insulin, heparin, pressors) and oral medications (beta-blockers, ACE inhibitors). \"Titrate to a MAP of 65\" means adjust the vasopressor dose to achieve a mean arterial pressure of 65. Uptitrate = increase; downtitrate = decrease.\n\n‚Ä¢ Intern to nurse:\n\"Let's uptitrate the Lasix drip to 10 per hour. Our goal is net negative 1 to 1.5 liters by tomorrow morning. Please notify me if urine output drops below 30cc per hour.\""}, {"s": "2", "l": "Collocation", "p": "\"Level of care\" ‚Äî floor / step-down / ICU", "m": "This refers to the acuity of the unit the patient is assigned to. Floor (general ward) = lowest acuity; step-down (also called \"progressive care\" or \"intermediate care\") = telemetry monitoring, closer nursing ratios; ICU = highest acuity. Deciding the level of care is a key decision at admission.\n\n‚Ä¢ Intern to senior:\n\"Given her tachycardia and borderline pressures, I think she needs a step-down level of care rather than the floor. What do you think?\""}, {"s": "2", "l": "Collocation", "p": "\"Notify MD if‚Ä¶\" (notification parameters)", "m": "These are conditional orders that tell nursing when to page you. They are critical for patient safety and one of the first things nurses look for in your orders. Common parameters: HR > 120 or 180 or 38.5¬∞C, urine output < 30cc/hr.\n\n‚Ä¢ In the admission order set:\n\"Notify MD if: systolic BP less than 90 or greater than 180, heart rate less than 50 or greater than 130, oxygen saturation less than 92%, temperature greater than 38.5, or urine output less than 30cc per hour.\""}, {"s": "2", "l": "Key Phrase", "p": "\"Code status\" ‚Äî Full code / DNR / DNI / DNR-DNI / Comfort measures", "m": "Every patient must have a documented code status on admission. Full code = all resuscitative measures; DNR = do not resuscitate (no CPR); DNI = do not intubate; DNR/DNI = neither; Comfort measures only (CMO) = focus exclusively on symptom relief. You should clarify code status with every admission ‚Äî it is not optional.\n\n‚Ä¢ Intern to patient:\n\"As part of every admission, I like to ask about your wishes in an emergency. If your heart were to stop, would you want us to do everything we can ‚Äî including chest compressions and a breathing machine ‚Äî to try to bring you back?\""}, {"s": "2", "l": "Collocation", "p": "\"Discharge to [destination]\"", "m": "You discharge to a specific destination: home, skilled nursing facility (SNF, pronounced \"sniff\"), rehab, long-term acute care (LTAC), or hospice. The preposition is always to. \"Discharge home\" is also acceptable (without \"to\").\n\n‚Ä¢ Intern on rounds:\n\"She's clinically stable and I'd like to discharge her home today with home health nursing for wound care. Case management is arranging the home services.\""}, {"s": "2", "l": "Collocation", "p": "\"Meet discharge criteria\" / \"Clear for discharge\"", "m": "Meeting discharge criteria means the patient has achieved the clinical benchmarks you set for going home. Clear for discharge means the team has given the green light. You may also hear \"medically ready for discharge\" ‚Äî this is often used when the patient is clinically ready but awaiting placement or insurance approval.\n\n‚Ä¢ Intern to case manager:\n\"Mr. Adams has met his discharge criteria ‚Äî he's tolerating PO, ambulating independently, and his pain is well-controlled on orals. He's medically ready for discharge, but I understand we're still waiting on SNF placement.\""}, {"s": "2", "l": "Key Phrase", "p": "\"Return precautions\"", "m": "These are the specific warning signs you tell the patient to watch for after discharge ‚Äî the \"red flags\" that should prompt them to return to the ED. Documenting that you discussed return precautions is a medico-legal standard. The phrase is always \"return precautions,\" not \"warning signs\" or \"danger signs.\"\n\n‚Ä¢ Intern to patient:\n\"Before you go, I want to review your return precautions. If you experience any chest pain, shortness of breath, fevers above 101, or if the swelling in your legs gets worse, please come back to the emergency room right away.\""}, {"s": "2", "l": "Collocation", "p": "\"Follow up with [provider] in [timeframe]\"", "m": "The standard instruction for post-discharge care. You follow up with a provider in a timeframe. Common: \"follow up with your PCP in 1‚Äì2 weeks\" or \"follow up with cardiology in 1 month.\" You may also say \"close follow-up\" to mean within days rather than weeks.\n\n‚Ä¢ In the discharge summary:\n\"Patient is advised to follow up with her primary care physician within one week for a blood pressure recheck and medication titration, and with cardiology in 4 weeks for a repeat echocardiogram.\""}, {"s": "2", "l": "Collocation", "p": "\"Pending results at discharge\" / \"Results pending at time of discharge\"", "m": "Some lab results (cultures, pathology, specialized tests) may not be back by the time the patient leaves. These must be documented and someone must be assigned to follow up. This is a major patient safety and liability issue. The standard documentation phrase is \"results pending at the time of discharge ‚Äî will be followed up by [provider].\"\n\n‚Ä¢ In the discharge summary:\n\"Results pending at the time of discharge: blood cultures drawn on admission (day 2, no growth to date), stool C. diff PCR. These will be followed up by the discharging team and the patient will be contacted if any results are actionable.\""}, {"s": "2", "l": "Collocation", "p": "\"Discharge against medical advice\" (AMA)", "m": "When a patient chooses to leave the hospital before the medical team recommends it. You must document that you explained the risks, that the patient has decision-making capacity, and that they understand the consequences. Never use a punitive or frustrated tone. The patient must sign an AMA form, but refusal to sign does not prevent them from leaving.\n\n‚Ä¢ Intern documenting AMA:\n\"Patient is requesting discharge against medical advice. Risks of leaving, including the possibility of clinical deterioration, need for readmission, and potential death, were explained in terms the patient could understand. Patient demonstrated understanding and has capacity to make this decision. AMA form signed.\""}, {"s": "2", "l": "Key Phrase", "p": "\"Transition of care\" / \"Warm handoff\"", "m": "Transition of care is the formal term for the transfer of responsibility when a patient moves between settings (hospital ‚Üí home, hospital ‚Üí SNF). A warm handoff means you directly communicate with the receiving provider (e.g., calling the PCP's office to discuss the hospitalization). A warm handoff is considered best practice and reduces readmissions.\n\n‚Ä¢ Intern to senior:\n\"I'm going to do a warm handoff to his PCP ‚Äî this patient has had two readmissions in the past month, and I want to make sure the outpatient team is looped in on the medication changes.\""}, {"s": "3", "l": "Collocation", "p": "\"I'm calling to request a consult\" / \"I'd like to place a consult\"", "m": "The standard opening for any consult call. You request, place, or call a consult ‚Äî never \"ask for a consultation\" (too formal/British). You may also hear \"I'd like to get [specialty] involved\" or \"I'd like [specialty] to weigh in.\"\n\n‚Ä¢ Intern calling GI:\n\"Hi, this is Dr. Okafor, the medicine intern on 7 South. I'm calling to request a consult for an upper GI bleed.\""}, {"s": "3", "l": "Collocation", "p": "\"My specific question is‚Ä¶\"", "m": "This is the single most important sentence in your consult call. Consultants get frustrated when the question is vague (like \"please evaluate\"). A good consult question is specific and answerable. Bad: \"We'd like your help managing this patient.\" Good: \"We're wondering if this patient needs an EGD tonight or if we can observe.\"\n\n‚Ä¢ Intern calling cardiology:\n\"My specific question is: given his troponin trend and EKG changes, does your team feel he needs a cath today, or can this be managed medically?\""}, {"s": "3", "l": "Collocation", "p": "\"We've already [started/done/ordered]‚Ä¶\"", "m": "Always tell the consultant what workup and management you've initiated. This shows you're not dumping the patient on them ‚Äî you've thought about it and started working. It also prevents them from recommending things you've already done.\n\n‚Ä¢ Intern calling nephrology:\n\"We've already given two liters of LR, checked a urine sodium and a urine osmolality, and held his ACE inhibitor. His creatinine is still trending up.\""}, {"s": "3", "l": "Collocation", "p": "\"The urgency is [routine / urgent / emergent]\"", "m": "This sets expectations for response time. Routine = see the patient within 24 hours; urgent = within a few hours; emergent = bedside now. If you don't specify, the consultant assumes routine. Misclassifying urgency ‚Äî in either direction ‚Äî erodes trust.\n\n‚Ä¢ Intern calling surgery:\n\"I have an 82-year-old with a rigid abdomen and free air on CT. The urgency is emergent ‚Äî we need your team at bedside.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'll place the consult order in the system\"", "m": "After your phone call, you must also enter a formal consult order in the EMR. The phone call initiates the conversation; the order is the official documentation. Many consultants will not see the patient until the order is in the system. Always do both.\n\n‚Ä¢ Intern closing the call:\n\"Thank you. I'll place the consult order in the system right now. My callback number is 5-4321. Please let me know if you need anything else before you see the patient.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I ran it by my senior / attending\"", "m": "Consultants want to know your team has sanctioned the consult. Saying \"I ran it by my senior\" signals that this isn't a knee-jerk call ‚Äî the team has discussed it and agreed. If you call a consult without discussing it with your senior first, you may get in trouble with both teams.\n\n‚Ä¢ Intern calling pulmonology:\n\"I ran it by my attending and we agree the patient would benefit from a bronchoscopy. We'd like pulm to weigh in on timing and approach.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'm cross-covering tonight.\"", "m": "This introduces you to the nurse and explains why you don't know the patient. It sets appropriate expectations: you may need to look things up and may ask more questions than the primary team would. Nurses are very used to this and will usually help orient you.\n\n‚Ä¢ Intern answering a page:\n\"Hi, this is Dr. Park returning a page. I'm cross-covering tonight ‚Äî can you give me the patient's name and tell me what's going on?\""}, {"s": "3", "l": "Key Phrase", "p": "\"Let me pull up the chart.\" / \"Let me review the signout.\"", "m": "Perfectly acceptable to say. Nurses understand you're covering many patients. However, try to do this quickly ‚Äî don't leave the nurse on hold for three minutes. A reasonable flow: get the basics from the nurse, say \"Let me pull up the chart and I'll call you right back in five minutes,\" then review and call back with a plan.\n\n‚Ä¢ Intern to nurse:\n\"Thank you for the heads-up. Let me pull up the chart and review the signout. I'll call you back within five minutes with a plan.\""}, {"s": "3", "l": "Key Phrase", "p": "\"Is the patient symptomatic?\" / \"How does the patient look?\"", "m": "These are triage questions. \"Symptomatic\" asks whether the abnormal value is causing clinical effects. \"How does the patient look?\" is an invaluable nursing assessment ‚Äî experienced nurses know when a patient \"looks bad\" before the vitals catch up. Trust their gestalt.\n\n‚Ä¢ Intern on the phone:\n\"You're telling me the heart rate is 48 ‚Äî is the patient symptomatic? Is he dizzy, lightheaded, diaphoretic? How does he look to you?\""}, {"s": "3", "l": "Key Phrase", "p": "\"Please call me back if‚Ä¶\" / \"Re-page me if‚Ä¶\"", "m": "This is your safety net. After giving an order, always set a callback trigger ‚Äî a condition under which the nurse should contact you again. This is closed-loop communication and shows the nurse you're thinking ahead.\n\n‚Ä¢ Intern to nurse:\n\"Go ahead and give a 500cc bolus of LR. Please call me back if his systolic stays below 90 after the bolus, or if he has any change in mental status.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'm going to come take a look.\" / \"I'm going to lay eyes on the patient.\"", "m": "When in doubt, go see the patient. This is always the right call. \"Lay eyes on\" is informal US hospital language meaning physically assess. If a nurse is concerned and you're unsure what's going on, do not try to manage it over the phone ‚Äî go to the bedside.\n\n‚Ä¢ Intern to nurse:\n\"That doesn't sound right ‚Äî I'm going to come take a look. Can you put her on the monitor in the meantime and grab a set of vitals?\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'm going to run this by my senior.\"", "m": "There is absolutely no shame in escalating. Your senior resident and your attending expect you to call them when you're unsure. The phrase \"run this by\" is the standard casual expression for seeking guidance. It's far better to call too often than to act alone on something you're uncertain about.\n\n‚Ä¢ Intern to nurse:\n\"I hear you ‚Äî his lactate is 4.2 and he's tachycardic. I want to start fluid resuscitation right now, but I'm also going to run this by my senior because I think he may need a higher level of care.\""}, {"s": "3", "l": "Collocation", "p": "\"Returning a page\" / \"Answering a page\"", "m": "When you call back after receiving a page, you say \"I'm returning a page.\" You return a page ‚Äî you don't \"answer\" it (you answer a phone, you return a page). Even in hospitals that use secure messaging apps (like Voalte or Tiger Connect), the verb \"page\" persists as a cultural holdover.\n\n‚Ä¢ Intern calling the nursing station:\n\"Hi, this is Dr. Nguyen, returning a page from 6 North.\""}, {"s": "3", "l": "Collocation", "p": "\"Read back\" / \"Read that back to me\"", "m": "A safety technique where you ask the receiver to repeat a verbal order. This is especially important for medication doses and high-risk orders. Nurses may also read orders back to you unprompted ‚Äî this is standard practice and you should confirm. It's part of closed-loop communication.\n\n‚Ä¢ Intern giving a verbal order:\n\"I'd like to give metoprolol 5mg IV push. Can you read that back to me?\"\n‚Ä¢ Nurse:\n\"Metoprolol 5mg IV push.\"\n‚Ä¢ Intern:\n\"That's correct. Please give it now and recheck vitals in 15 minutes.\""}, {"s": "3", "l": "Key Phrase", "p": "\"Verbal order\" / \"VO\" / \"Telephone order\"", "m": "An order given by phone rather than entered in the EMR. Verbal orders should be used sparingly ‚Äî ideally, you enter orders yourself. But in urgent situations (you're in another patient's room, or it's a rapid response), you may give verbal orders. Always follow up by entering the order in the system as soon as possible. Say: \"I'm giving a verbal order for‚Ä¶ I'll enter it in the system shortly.\"\n\n‚Ä¢ Intern over the phone:\n\"This is a verbal order: please give furosemide 40mg IV push now. I'm heading to the patient's room and I'll put the order in the system as soon as I'm at a computer.\""}, {"s": "3", "l": "Key Phrase", "p": "\"Closed-loop communication\"", "m": "A patient safety concept where every message is acknowledged and confirmed. The pattern: sender gives a message ‚Üí receiver repeats it back ‚Üí sender confirms. This is mandatory during codes, rapid responses, and critical value callbacks. If a nurse tells you \"the potassium is 6.8,\" you respond \"I hear you ‚Äî potassium 6.8. I'm going to order‚Ä¶\" ‚Äî not just \"okay.\"\n\n‚Ä¢ Nurse:\n\"Doctor, the lab called with a critical value. Potassium is 6.8.\"\n‚Ä¢ Intern:\n\"Potassium 6.8, I've got it. Is the patient on a monitor? I'm going to order a stat EKG, IV calcium gluconate, insulin and dextrose, and I'm coming to the bedside now.\""}, {"s": "3", "l": "Collocation", "p": "\"My callback number is‚Ä¶\" / \"You can reach me at‚Ä¶\"", "m": "Always give your contact information at the end of a call. In some systems this is your pager number; in others it's your cell or a hospital-issued phone. The phrase is \"callback number\" (one word or two) ‚Äî not \"return number\" or \"phone number.\"\n\n‚Ä¢ Intern closing a consult call:\n\"Thanks for taking this consult. My callback number is 5-4321. Please don't hesitate to reach out if you need anything else.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'll loop in‚Ä¶\" / \"Let me get [person] on the line\"", "m": "\"Loop in\" means to include someone in the communication chain. \"Get someone on the line\" means to conference them in or contact them. These are extremely common in US hospital communication and convey teamwork and situational awareness.\n\n‚Ä¢ Intern to nurse:\n\"I agree this sounds like a change in mental status. I'm going to start the workup and loop in my senior. Can you also get respiratory on the line in case we need to escalate his O2 support?\""}, {"s": "3", "l": "Key Phrase", "p": "\"Thank you for letting me know.\" / \"Thanks for the heads-up.\"", "m": "Always start with acknowledgment. Even if the page seems minor, the nurse used their judgment to call you. Dismissing their concern ‚Äî \"That's fine, just watch it\" ‚Äî without engaging will make them hesitate to call you next time, which is dangerous. \"Heads-up\" is casual but perfectly appropriate and widely used.\n\n‚Ä¢ Intern answering a page:\n\"Thanks for the heads-up. Let me look at the trend ‚Äî has this been going on all shift or is it new?\""}, {"s": "3", "l": "Key Phrase", "p": "\"What are you seeing at the bedside?\"", "m": "This question invites the nurse's clinical assessment. Experienced nurses have exceptional pattern recognition. Asking \"What are you seeing?\" signals that you value their input. You may get information that isn't in the vitals: \"He just doesn't look right\" or \"She's more confused than earlier\" ‚Äî this is gold.\n\n‚Ä¢ Intern on the phone:\n\"I see the temp is 38.6. What are you seeing at the bedside? Does she look septic to you, or does she seem like she's at her baseline?\""}, {"s": "3", "l": "Key Phrase", "p": "\"Can you repeat that order back to me?\"", "m": "For any verbal order involving medication doses, always ask for a read-back. This is not insulting ‚Äî it's required by patient safety protocols. Many medication errors originate from misheard phone orders. Some institutions require a read-back for every verbal order.\n\n‚Ä¢ Intern giving a phone order:\n\"I'd like to give morphine 2mg IV push for pain. Can you repeat that order back to me? And I'll put it in the system right now.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'm sorry to call this late, but I wanted to make you aware‚Ä¶\"", "m": "A brief, professional opener for late-night attending calls. One sentence of context is fine ‚Äî then get to the point. Attendings waking up at 3 AM want to hear: what happened, what you did, and what you need from them. Keep it under 90 seconds.\n\n‚Ä¢ Intern calling attending at 2 AM:\n\"I'm sorry to call this late, but I wanted to make you aware ‚Äî Mr. Torres had a rapid response for hypoxia. He's now on a non-rebreather, sat 88%. I've ordered a stat CXR and ABG, and I'm talking to the ICU about a transfer. I wanted to keep you in the loop.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Patient reports‚Ä¶\" / \"Patient endorses‚Ä¶\"", "m": "In written documentation, use \"reports\" or \"endorses\" instead of \"says\" or \"tells me.\" Reports is neutral and factual. Endorses is used specifically when confirming the presence of a symptom (as opposed to \"denies\" for absence). Both are third-person ‚Äî never write \"the patient told me that‚Ä¶\"\n\n‚Ä¢ In the note:\n\"Patient reports improved appetite and decreased abdominal pain compared to yesterday. Patient endorses mild nausea in the morning but denies emesis.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Overnight events: [event] / Uneventful overnight\"", "m": "Start the subjective with what happened since your last note. Uneventful is the standard word for \"nothing significant happened.\" If something happened, lead with it: \"Overnight, patient had an episode of‚Ä¶\" The word event in medical documentation means any clinically significant occurrence.\n\n‚Ä¢ In the note:\n\"Overnight events: Patient was found to be hypotensive to 82/48 at 0300, responded to a 500cc LR bolus. Repeat BP 108/64. No further episodes.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Tolerating [diet/medications/therapy]\" / \"Failing to tolerate‚Ä¶\"", "m": "Tolerating means the patient is able to use or take something without adverse effects. This word appears constantly in documentation: \"tolerating PO\" (eating by mouth), \"tolerating diuresis\" (kidneys handling the volume removal), \"tolerating BiPAP\" (using the device without distress). \"Failing to tolerate\" = having adverse effects or unable to use.\n\n‚Ä¢ In the note:\n\"Patient is tolerating a regular diet and all oral medications without nausea. Tolerating physical therapy sessions with improved mobility.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"‚Ä¶is a [age]-year-old [sex] with PMH of [conditions] who presents to the ED with‚Ä¶\"", "m": "The one-liner in the H&P. Slightly more formal than the oral version. Note: in written documentation, \"presents to the ED\" specifies where they presented. \"Presents with\" describes the complaint; \"presents to\" describes the location. You may use either depending on context.\n\n‚Ä¢ In the H&P:\n\"Ms. Rodriguez is a 54-year-old female with PMH of poorly controlled type 2 diabetes (last HbA1c 10.2%), hypertension, and obesity, who presents to the ED with a 4-day history of progressive right lower extremity erythema and swelling.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"History is obtained from [source]\" / \"Patient is a [reliable/poor] historian\"", "m": "In written notes, always document where the information came from. If the patient cannot provide a reliable histo
