egative, RPR non-reactive, rubella immune. No gestational diabetes. She had an uncomplicated NSVD at 38 and 5. ROM was 6 hours prior to delivery. No intrapartum antibiotics required. Apgars 8 and 9.\""}, {"s": "26", "l": "Collocation", "p": "\"Prenatal labs\" / \"Prenatal serologies\"", "m": "Every pregnant woman gets a standard panel of screening labs during pregnancy. You must check these for every newborn because they directly affect the baby's care. The core prenatal labs: blood type and Rh (risk of hemolytic disease), antibody screen (isoimmunization), HBsAg ‚Äî Hepatitis B surface antigen (need for birth dose immunoglobulin), HIV (need for neonatal prophylaxis), RPR/VDRL ‚Äî syphilis (congenital syphilis workup), rubella immunity (counseling, not acute risk), GBS ‚Äî Group B Strep (need for intrapartum antibiotics), gonorrhea/chlamydia (risk of neonatal conjunctivitis). If ANY prenatal lab is missing or unknown, that changes your management.\n\n‚Ä¢ Intern to senior:\n\"I'm concerned ‚Äî this baby's mom had no prenatal care. Her prenatal labs are completely unknown. I need to send maternal labs now and treat the baby as high-risk until we have results ‚Äî specifically, I need HBsAg urgently for the Hep B decision.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Blood type and Rh status\" ‚Äî maternal and neonatal", "m": "Maternal blood type matters because of isoimmunization risk. If mom is Rh-negative and baby is Rh-positive, maternal antibodies can attack fetal red blood cells ‚Üí hemolytic disease of the newborn (HDN). Mom should have received RhoGAM (anti-D immunoglobulin) at 28 weeks and again postpartum if baby is Rh-positive. ABO incompatibility (most commonly O-positive mom, A or B baby) can also cause neonatal jaundice and hemolysis ‚Äî usually milder than Rh disease but very common.\n\n‚Ä¢ Intern presenting:\n\"Mom is O-positive, baby's blood type is A-positive ‚Äî so we have ABO incompatibility. I've sent a direct Coombs on the baby. Given the incompatibility, I have a lower threshold to check bilirubin and I'll be monitoring closely for early jaundice.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Unknown Hepatitis B status\" ‚Äî why it's an emergency", "m": "If the mother's HBsAg status is unknown at the time of delivery, this is treated as a time-sensitive emergency for the newborn. The baby MUST receive the Hepatitis B vaccine within 12 hours of birth regardless. If the baby weighs ‚â•2,000g, give the vaccine and send maternal HBsAg STAT ‚Äî if positive, give HBIG (Hepatitis B Immune Globulin) within 7 days. If baby weighs <2,000g, give BOTH the vaccine AND HBIG within 12 hours (don't wait for results). The reason: vertical transmission of Hep B leads to 90% chronic infection rate in neonates, with lifetime risk of cirrhosis and hepatocellular carcinoma.\n\n‚Ä¢ Intern to attending:\n\"Mom had no prenatal care and her HBsAg is unknown. Baby was born 2 hours ago, weighs 3,400 grams. I've already given the Hep B vaccine. Maternal HBsAg is pending ‚Äî the lab says it'll be back in 4 hours. If it comes back positive, I'll give HBIG within the 7-day window. I've flagged the chart so we don't miss the result.\""}, {"s": "26", "l": "Key Phrase", "p": "\"GBS status\" ‚Äî Group B Streptococcus", "m": "GBS colonization is screened at 36‚Äì37 weeks of pregnancy. If positive, mom receives intrapartum antibiotics (usually penicillin or ampicillin) at least 4 hours before delivery to prevent early-onset neonatal GBS sepsis. \"Adequate prophylaxis\" = antibiotics given ‚â•4 hours before delivery. If prophylaxis was inadequate or GBS status is unknown, the baby may need observation (vitals q4h √ó 48 hours) or a limited sepsis workup depending on gestational age, duration of ROM, and clinical appearance.\n\n‚Ä¢ Intern presenting:\n\"Mom is GBS-positive. She received two doses of IV penicillin, with the first dose given 6 hours prior to delivery ‚Äî so she had adequate intrapartum prophylaxis. Baby appears well. Per the GBS algorithm, this baby can be observed with routine care ‚Äî no sepsis workup needed.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Substance use in pregnancy\" ‚Äî NAS/NOWS and implications", "m": "Maternal substance use affects the newborn directly. The key conditions: NAS/NOWS (Neonatal Abstinence Syndrome / Neonatal Opioid Withdrawal Syndrome) ‚Äî occurs in babies exposed to opioids in utero. Symptoms appear 24‚Äì72 hours after birth: irritability, high-pitched cry, tremors, poor feeding, sneezing, diarrhea, fever. Scored using the Finnegan scoring tool q3‚Äì4h. Treatment: first-line is non-pharmacologic (swaddling, skin-to-skin, low stimulation, small frequent feeds), escalate to morphine or methadone if scores are consistently elevated. Other substances: cocaine (risk of placental abruption, SGA, neurobehavioral effects), marijuana (SGA, possible neurodevelopmental effects), alcohol (fetal alcohol spectrum disorders ‚Äî facial features, growth restriction, neurocognitive impairment), methamphetamine (SGA, feeding difficulties, irritability). ALWAYS use non-judgmental language.\n\n‚Ä¢ Intern presenting:\n\"Mom has a history of opioid use disorder, currently on methadone maintenance at 80mg daily throughout pregnancy. Baby will need Finnegan scoring starting at 2 hours of life, q3‚Äì4 hours, for a minimum of 5 days. I've initiated the NOWS protocol ‚Äî rooming in with mom, skin-to-skin encouraged, low-stimulation environment, and feeding on demand. If Finnegan scores are consistently ‚â•8, we'll start pharmacologic treatment per protocol.\""}, {"s": "26", "l": "Key Phrase", "p": "\"IDM\" ‚Äî Infant of a Diabetic Mother", "m": "IDM (Infant of a Diabetic Mother) is a high-risk designation. Maternal diabetes (gestational, type 1, or type 2) exposes the fetus to hyperglycemia ‚Üí fetal hyperinsulinism ‚Üí macrosomia (large baby, >4kg), organomegaly, and metabolic derangements after birth. Key complications to monitor: (1) Hypoglycemia ‚Äî the #1 concern, occurs within the first 1‚Äì2 hours as the baby's insulin remains high but glucose supply (placenta) is gone. (2) Macrosomia ‚Üí birth trauma (shoulder dystocia, brachial plexus injury, clavicle fracture). (3) Polycythemia (high hematocrit ‚Üí hyperviscosity ‚Üí jaundice). (4) Hypocalcemia. (5) Respiratory distress (surfactant deficiency even at term). (6) Congenital anomalies (cardiac ‚Äî septal defects, cardiomyopathy; neural tube defects; sacral agenesis ‚Äî pathognomonic for maternal DM).\n\n‚Ä¢ Intern presenting:\n\"This is an IDM ‚Äî mom has type 2 diabetes, A1c was 8.2 during pregnancy, on insulin. Baby's birth weight is 4,350 grams ‚Äî above the 95th percentile, consistent with macrosomia. I've initiated the IDM glucose monitoring protocol: POC glucose at 1 hour of life, then before each feed for the first 12 hours. First glucose at 1 hour was 38 ‚Äî I fed her immediately and rechecked at 30 minutes, now 52. I'm also monitoring for hypocalcemia, polycythemia, and will get an echo if any murmur is detected.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Neonatal hypoglycemia\" ‚Äî screening, thresholds, and management", "m": "Neonatal hypoglycemia is the most common metabolic problem in newborns. At-risk groups: IDM, SGA (small for gestational age), LGA (large for gestational age), late preterm (34‚Äì36 weeks), and babies with perinatal stress. AAP guidelines: screen at-risk infants with POC glucose within 1 hour of birth, then before feeds for 12‚Äì24 hours. Action thresholds (per AAP 2011, updated guidance): Birth to 4 hours: glucose <25 mg/dL ‚Üí IV dextrose; 25‚Äì40 ‚Üí feed and recheck in 1 hour. 4‚Äì24 hours: glucose <35 ‚Üí IV dextrose; 35‚Äì45 ‚Üí feed and recheck. Goal: maintain glucose ‚â•45 mg/dL in the first 24 hours, ‚â•50 after 24 hours. IV treatment: D10W bolus 2 mL/kg, then continuous D10W infusion at glucose infusion rate (GIR) of 5‚Äì8 mg/kg/min.\n\n‚Ä¢ Intern to nurse:\n\"This is a late preterm IDM ‚Äî she's high risk for hypoglycemia. Start the hypoglycemia protocol: first POC glucose at 1 hour of life, before feeds for the first 12 hours. Encourage feeding within the first hour ‚Äî breast or formula, whichever mom prefers. If glucose is below 25 in the first 4 hours, page me immediately ‚Äî we'll need IV D10W. If it's 25‚Äì40, feed and recheck in 30 minutes.\""}, {"s": "26", "l": "Key Phrase", "p": "\"GIR\" ‚Äî Glucose Infusion Rate", "m": "GIR (Glucose Infusion Rate) is how you calculate how much glucose the baby is receiving through an IV. It's measured in mg/kg/min. Normal neonatal glucose requirement: 4‚Äì6 mg/kg/min. If the baby needs more than 10‚Äì12 mg/kg/min to maintain euglycemia, think about hyperinsulinism or other endocrine causes. Formula: GIR = (% dextrose √ó rate in mL/hr) √∑ (6 √ó weight in kg). A standard D10W at maintenance rate provides approximately 5‚Äì6 mg/kg/min.\n\n‚Ä¢ Intern on rounds:\n\"She required a D10W bolus for a glucose of 22 at 2 hours of life. She's now on D10W running at 80 mL/kg/day, which gives a GIR of approximately 5.5 mg/kg/min. Last three glucoses have been 48, 55, and 62 ‚Äî all above threshold. Plan to wean the IV as she tolerates more enteral feeds.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Growth parameters\" ‚Äî weight, length, head circumference", "m": "Every newborn gets three measurements at birth, plotted on a growth curve (Fenton for preterm, WHO for term): Birth weight: Average term = 3,400g (7.5 lbs). SGA = below 10th percentile; AGA = 10th‚Äì90th; LGA = above 90th percentile. Length: Average term = 50 cm (20 inches). Head circumference (HC/OFC ‚Äî occipitofrontal circumference): Average term = 34‚Äì35 cm. Microcephaly = HC <3rd percentile (or >2 SD below mean) ‚Äî triggers workup for congenital infections, genetic syndromes. Macrocephaly = HC >97th percentile ‚Äî think hydrocephalus, familial. Weight loss: Normal newborn weight loss is up to 7% for formula-fed and 10% for breastfed babies by day 3‚Äì4, with regain to birth weight by day 10‚Äì14.\n\n‚Ä¢ Intern presenting:\n\"Birth weight 2,950 grams ‚Äî 25th percentile, AGA. Length 49 cm ‚Äî 30th percentile. Head circumference 33.5 cm ‚Äî 20th percentile. All growth parameters are proportionate and appropriate for gestational age. Current weight on DOL 2 is 2,810 ‚Äî that's a 4.7% weight loss, within normal limits for a breastfed infant.\""}, {"s": "26", "l": "Key Phrase", "p": "\"SGA\" / \"AGA\" / \"LGA\" ‚Äî size for gestational age", "m": "SGA (Small for Gestational Age): birth weight below the 10th percentile for gestational age. Causes: placental insufficiency (pre-eclampsia, hypertension), maternal smoking, TORCH infections, chromosomal abnormalities, constitutionally small. SGA babies are at risk for hypoglycemia (low glycogen stores), polycythemia, hypothermia, and feeding difficulties. AGA (Appropriate for Gestational Age): 10th‚Äì90th percentile. LGA (Large for Gestational Age): above 90th percentile. Most common cause: maternal diabetes (IDM). Also: genetic/constitutional, Beckwith-Wiedemann syndrome. LGA babies risk birth trauma and hypoglycemia.\n\n‚Ä¢ Intern presenting:\n\"This baby is SGA ‚Äî birth weight 2,100 grams at 38 weeks, which is below the 3rd percentile. Mom had severe pre-eclampsia with documented IUGR on prenatal ultrasounds. Given the SGA status, I've initiated the hypoglycemia screening protocol and I'm monitoring temperature closely. I'll also send a CBC to check for polycythemia.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Hyperbilirubinemia\" / \"Neonatal jaundice\" ‚Äî physiologic vs. pathologic", "m": "Jaundice (icterus) is visible yellowing of the skin from elevated bilirubin. It is extremely common ‚Äî 60% of term and 80% of preterm newborns develop clinical jaundice. Physiologic jaundice: appears after 24 hours of life, peaks day 3‚Äì5, resolves by 2 weeks. Caused by immature hepatic conjugation + high RBC turnover. Pathologic jaundice: appears WITHIN the first 24 hours (always pathologic ‚Äî think hemolysis: ABO/Rh incompatibility, G6PD, spherocytosis), rises rapidly (>5 mg/dL/day), reaches dangerously high levels, or persists beyond 2 weeks (think biliary atresia, hypothyroidism, breastmilk jaundice). ALWAYS plot bilirubin on the Bhutani nomogram (hour-specific bilirubin chart) to determine risk zone.\n\n‚Ä¢ Intern presenting:\n\"DOL 2, he's visibly jaundiced to the chest. Transcutaneous bilirubin is 11.2 at 36 hours of life. I plotted it on the Bhutani nomogram ‚Äî he's in the high-intermediate risk zone. Given his ABO incompatibility (mom is O, baby is A), I've sent a serum total and direct bilirubin, CBC with retic count, and a direct Coombs. My threshold for phototherapy per the AAP chart is 15 at this hour of life for a low-risk term infant ‚Äî we're not there yet, but I'll recheck in 6 hours.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Phototherapy\" / \"Lights\" / \"Triple lights\" / \"Exchange transfusion\"", "m": "Treatment of hyperbilirubinemia: Phototherapy (\"lights\"): Blue-green light (wavelength 430‚Äì490 nm) converts unconjugated bilirubin in the skin to water-soluble isomers that can be excreted without hepatic conjugation. \"Under the lights\" = on phototherapy. \"Triple lights\" or \"intensive phototherapy\" = maximum surface area exposure using overhead + underneath light sources. During phototherapy: baby should be undressed (maximize skin exposure), eyes protected with eye shields, continue feeding (hydration helps bilirubin excretion), recheck bilirubin q4‚Äì6 hours initially. Exchange transfusion: reserved for extreme hyperbilirubinemia (bilirubin approaching 25+ or not responding to intensive phototherapy) ‚Äî removes bilirubin-laden blood and replaces it. This is an emergency procedure. Kernicterus (bilirubin encephalopathy) is the feared complication: bilirubin deposits in the brain causing irreversible neurological damage ‚Äî lethargy, hypotonia, poor feeding ‚Üí opisthotonus, seizures, death or permanent disability.\n\n‚Ä¢ Intern to attending:\n\"His bilirubin came back at 18.5 at 48 hours of life. Plotting on the AAP phototherapy threshold chart for a medium-risk infant, the threshold is 18 ‚Äî he's just above it. I'd like to start intensive phototherapy with triple lights. I've ordered a recheck in 4 hours. His direct Coombs is positive ‚Äî this is hemolytic. If the bili doesn't respond to phototherapy or approaches 22, the exchange transfusion threshold for his risk category is 22‚Äì25.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Bhutani nomogram\" / \"Hour-specific bilirubin\" / \"Risk zones\"", "m": "The Bhutani nomogram plots total serum bilirubin against the baby's age in hours (not days ‚Äî hours matter). It stratifies babies into risk zones: Low risk (<40th percentile), Low-intermediate (40th‚Äì75th), High-intermediate (75th‚Äì95th), High risk (>95th percentile). This determines follow-up timing after discharge and helps predict who will need phototherapy. ALWAYS plot the bilirubin on this nomogram ‚Äî never just look at the number in isolation. A bilirubin of 10 at 24 hours is in the high-risk zone; a bilirubin of 10 at 72 hours is low-risk.\n\n‚Ä¢ Intern to parent:\n\"Your baby's bilirubin level is 12, which sounds high but at 60 hours of life, this actually falls in the low-intermediate zone on our risk chart ‚Äî meaning it's unlikely to reach a level that needs treatment. We'll recheck it before discharge, and I'll make sure your pediatrician rechecks it at your 2-day follow-up visit.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Direct\" vs. \"indirect\" bilirubin ‚Äî and why it matters", "m": "Total bilirubin = direct (conjugated) + indirect (unconjugated). In neonatal jaundice, you MUST check both. Elevated INDIRECT bilirubin: This is the common neonatal jaundice ‚Äî from hemolysis or immature conjugation. This is what phototherapy treats. Elevated DIRECT bilirubin (>1.0 mg/dL or >20% of total): This is ALWAYS pathologic ‚Äî suggests a problem with bile excretion. Differential: biliary atresia (surgical emergency if not caught early), neonatal hepatitis, choledochal cyst, Alagille syndrome, alpha-1 antitrypsin deficiency, TORCH infections. Biliary atresia must be diagnosed by 60 days of life for the Kasai procedure to have the best chance of success. Any jaundice persisting beyond 2 weeks must have a fractionated (direct/indirect) bilirubin checked.\n\n‚Ä¢ Intern to attending:\n\"He's 3 weeks old and still jaundiced. I sent a fractionated bilirubin ‚Äî total is 9.8 with a direct of 3.2. That direct bilirubin is elevated at 33% of total. This is NOT physiologic jaundice ‚Äî this is a conjugated hyperbilirubinemia. I'm concerned about biliary atresia. I'd like to send LFTs, GGT, check stool color (acholic stools = biliary atresia until proven otherwise), and get a right upper quadrant ultrasound.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Newborn emergencies\" ‚Äî what to recognize immediately", "m": "Critical presentations in the newborn nursery that require immediate action:\n\n‚Ä¢ Respiratory distress: Tachypnea (RR >60), grunting, nasal flaring, retractions (subcostal, intercostal, suprasternal). Causes: TTN (transient tachypnea ‚Äî most common, self-resolving), RDS (surfactant deficiency ‚Äî preterm), pneumonia, pneumothorax, meconium aspiration, congenital heart disease. \"He's grunting and has subcostal retractions ‚Äî I'm getting a chest X-ray and calling NICU.\"\n\n‚Ä¢ Cyanosis: Central cyanosis (lips, tongue) = always abnormal. Acrocyanosis (hands/feet) = normal in first 24‚Äì48 hours. The hyperoxia test: give 100% O2 ‚Äî if PaO2 doesn't rise above 100, think cyanotic congenital heart disease (tetralogy of Fallot, transposition, etc.). \"He's centrally cyanotic and not responding to blow-by O2 ‚Äî I'm calling a code, getting an ABG, and paging cardiology.\"\n\n‚Ä¢ Sepsis: Risk factors: prolonged ROM (>18 hours), maternal fever/chorioamnionitis, preterm, GBS-positive without adequate prophylaxis. Signs: temperature instability (hypo or hyperthermia), poor feeding, lethargy, tachycardia, respiratory distress, hypotension. The workup: blood culture, CBC with differential, CRP, ¬± LP, ¬± urine culture. Start empiric antibiotics (ampicillin + gentamicin) immediately after cultures. \"This baby looks sick ‚Äî he's lethargic, temp is 35.8, and he's not feeding. I'm sending a sepsis workup and starting amp and gent now.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Apgar scores\" ‚Äî the 1- and 5-minute assessment", "m": "Apgar score is assessed at 1 minute and 5 minutes after birth (and at 10 minutes if the 5-minute score is <7). Five components, each scored 0‚Äì2: Appearance (color), Pulse (heart rate), Grimace (reflex irritability), Activity (muscle tone), Respiration. Maximum score = 10. 7‚Äì10 = reassuring; 4‚Äì6 = moderately depressed, may need intervention; 0‚Äì3 = severely depressed, needs immediate resuscitation. The Apgar does NOT determine long-term outcome by itself, but low 5-minute scores prompt additional evaluation.\n\n‚Ä¢ Intern presenting:\n\"Apgars were 7 and 9 ‚Äî one point off at 1 minute for acrocyanosis, which resolved by 5 minutes. No resuscitation required. Baby was placed skin-to-skin immediately and initiated breastfeeding within the first hour.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Newborn screening\" / \"NBS\" / \"Heel stick\" / \"Newborn metabolic screen\"", "m": "Every state mandates newborn screening for a panel of genetic, metabolic, and endocrine conditions. The standard panel includes: PKU (phenylketonuria), congenital hypothyroidism (CH), galactosemia, sickle cell disease and other hemoglobinopathies, CF (cystic fibrosis), CAH (congenital adrenal hyperplasia), biotinidase deficiency, MCAD deficiency, and many more (varies by state ‚Äî most screen for 30+ conditions). Timing: collected after 24 hours of age (before that, false negatives for some conditions). Method: heel stick ‚Üí blood spots on filter paper (Guthrie card). Also: hearing screen (OAE or ABR) before discharge. Critical congenital heart disease (CCHD) screening: pulse oximetry in right hand and either foot at ‚â•24 hours of life.\n\n‚Ä¢ Intern to parent:\n\"Before your baby goes home, we'll do a few important screens. We'll do a small heel prick to test for over 30 rare but treatable conditions ‚Äî things we want to catch early so we can start treatment right away. We'll also test her hearing and check the oxygen levels in her blood to screen for heart problems. These are all routine and very important.\""}, {"s": "26", "l": "Key Phrase", "p": "\"CCHD screening\" ‚Äî Critical Congenital Heart Disease screening", "m": "Pulse oximetry screening for CCHD is performed at ‚â•24 hours of life (or before discharge if earlier). Method: SpO2 measured in the right hand (pre-ductal) and either foot (post-ductal). Passing: SpO2 ‚â•95% in both AND ‚â§3% difference between them. Failing: SpO2 <90% in either ‚Üí immediate evaluation. Borderline: SpO2 90‚Äì94% OR >3% difference ‚Üí repeat in 1 hour, up to 3 times. If still borderline after 3 attempts ‚Üí echocardiogram. Detects: coarctation of aorta, hypoplastic left heart, transposition, tetralogy of Fallot, tricuspid atresia, total anomalous pulmonary venous return, truncus arteriosus.\n\n‚Ä¢ Intern to nurse:\n\"Baby Jones is 26 hours old ‚Äî time for the CCHD screen. Please get a right hand and right foot pulse ox. If the right hand is 95 or above and the foot is within 3% of the hand, she passes. If anything is below 95 or the difference is more than 3%, page me and we'll repeat in an hour.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Meconium\" / \"Transitional stool\" / \"Stool patterns\"", "m": "Newborn stool progression: Meconium = dark green/black, thick, sticky ‚Äî first stool, usually passed within 24 hours. Failure to pass meconium within 48 hours ‚Üí think Hirschsprung disease (aganglionic megacolon), meconium ileus (think cystic fibrosis), or functional obstruction. Transitional stools = greenish-brown, looser ‚Äî days 2‚Äì3 as feeding is established. Breastfed stools = yellow, seedy, mustardy ‚Äî by day 4‚Äì5. Formula-fed stools = tan/brown, firmer. Acholic (white/pale/clay-colored) stools at any time = biliary obstruction until proven otherwise ‚Äî urgent evaluation needed.\n\n‚Ä¢ Intern documenting:\n\"DOL 2, he has passed meconium √ó 3, now transitioning to greenish-brown stools. Voiding well ‚Äî 4 wet diapers in the last 24 hours, appropriate for DOL 2. Stool color is normal ‚Äî no acholic stools.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Breastfeeding assessment\" / \"Latch\" / \"Lactation consult\"", "m": "Breastfeeding assessment is a core nursery skill. Key terms: Latch = how the baby attaches to the breast. A good latch: wide open mouth, flanged lips, areola covered (not just nipple), audible swallowing. Poor latch ‚Üí inadequate milk transfer ‚Üí excessive weight loss, jaundice, dehydration. Feed frequency: 8‚Äì12 times per 24 hours in the first days. \"Feeding cues\" = rooting, hand-to-mouth, lip smacking (crying is a LATE hunger cue). Lactation consultant = a certified specialist (IBCLC) who assists with breastfeeding difficulties. Order a lactation consult for: poor latch, cracked/bleeding nipples, concern for inadequate intake, excessive weight loss (>7% for formula-fed, >10% for breastfed), maternal breast issues.\n\n‚Ä¢ Intern on rounds:\n\"Mom is breastfeeding. Per nursing assessment, latch is adequate with audible swallowing. Baby fed 7 times in the past 24 hours ‚Äî we'd like to see at least 8. Weight loss is 5% on DOL 2 ‚Äî within normal range. I've ordered a lactation consult to optimize her technique and support her before discharge.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Circumcision\" ‚Äî consent, contraindications, post-procedure", "m": "Circumcision is an elective procedure performed by the pediatric team in the nursery (usually on DOL 1‚Äì2). Before performing: informed consent from parents, verify no contraindications. Contraindications: hypospadias or epispadias (the foreskin may be needed for surgical repair), ambiguous genitalia, bleeding disorder, prematurity/medical instability. Techniques: Gomco clamp, Plastibell, Mogen clamp. Post-procedure: petroleum jelly gauze to prevent adhesion, monitor for bleeding. Counsel parents: the site will look red/yellow for 5‚Äì7 days (this is normal healing, not infection). Concerning signs: active bleeding, pus, fever.\n\n‚Ä¢ Intern obtaining consent:\n\"We wanted to discuss circumcision with you. This is an elective procedure ‚Äî it's your choice. The benefits include a reduced risk of urinary tract infections in the first year and a reduced risk of certain infections later in life. The risks include bleeding, infection, and rare complications. If you'd like to proceed, we'll do it tomorrow morning using local anesthesia ‚Äî a nerve block so the baby feels minimal pain.\""}, {"s": "26", "l": "Key Phrase", "p": "\"Discharge readiness\" ‚Äî nursery discharge criteria", "m": "Before discharging a newborn, verify ALL of the following: (1) Stable vitals √ó 12‚Äì24 hours (temp 36.5‚Äì37.4¬∞C in open crib, HR 120‚Äì160, RR 30‚Äì60). (2) Feeding well ‚Äî at least 8 feeds/24 hours if breastfeeding, demonstrating good latch and swallowing. (3) Voiding and stooling ‚Äî at least 1 void and 1 stool per day of life (DOL 1 = 1 each, DOL 2 = 2 each, etc.). (4) Weight loss <7‚Äì10% of birth weight. (5) No jaundice requiring treatment (or bilirubin trending safely). (6) Newborn metabolic screen collected after 24 hours. (7) Hearing screen passed. (8) CCHD screen passed. (9) Hepatitis B vaccine given. (10) Car seat available and properly installed. (11) Follow-up appointment scheduled within 2‚Äì3 days. (12) Parents educated on safe sleep (ABCs: Alone, on Back, in Crib), feeding, jaundice warning signs, when to call the pediatrician.\n\n‚Ä¢ Intern presenting:\n\"Baby Smith is ready for discharge on DOL 2. Vitals stable, feeding well with 9 breastfeeds in the last 24 hours, weight loss 3.8%, bilirubin 8.2 at 42 hours ‚Äî low-risk zone on Bhutani. NBS collected, hearing screen passed bilaterally, CCHD screen passed. Hep B vaccine given at birth. Parents educated on safe sleep, feeding, and jaundice warning signs. Follow-up with Dr. Patel in 2 days.\""},{"s": "24", "l": "Opening Phrase", "p": "\"Hi, I'm Dr. [Name]. I'm one of the doctors taking care of you.\"", "m": "The standard self-introduction for a US hospital. Always introduce yourself by name, role, and relationship to the patient. Never walk in and start talking without introducing yourself ‚Äî this is considered rude and unprofessional. Pull up a chair, sit at eye level, and make eye contact.\n\n‚Ä¢ First encounter:\n\"Hi, I'm Dr. Park. I'm one of the interns on the medicine team that's going to be taking care of you while you're here.\""}, {"s": "24", "l": "Opening Phrase", "p": "\"Is it okay if I ask you some questions and do an exam?\"", "m": "Permission-asking is the US standard. Even though the patient is in the hospital and expects to be examined, explicitly asking permission signals respect for autonomy. It also gives the patient a sense of control during a vulnerable time. Wait for a verbal \"yes\" before proceeding.\n\n‚Ä¢ Before starting the interview:\n\"Before we get started, is it okay if I ask you some questions about your health and then do a physical exam?\""}, {"s": "24", "l": "Opening Phrase", "p": "\"Can I call you Mr./Mrs. [Name], or do you prefer something else?\"", "m": "Asking about name preference shows cultural humility and respect. Some patients prefer their first name; some prefer formal titles. Never use terms of endearment like \"sweetie,\" \"honey,\" or \"dear\" ‚Äî these are patronizing and unprofessional regardless of the patient's age.\n\n‚Ä¢ Upon meeting the patient:\n\"Can I call you Mr. Ramirez, or do you prefer something else?\""}, {"s": "24", "l": "History-Taking", "p": "\"What brought you in today?\" / \"Tell me what's been going on.\"", "m": "These are the two standard open-ended openers for history-taking. They invite a narrative rather than a yes/no answer. Avoid \"What is your complaint?\" ‚Äî this sounds confrontational in American English. After asking, STOP TALKING. Let the patient speak for at least 30‚Äì60 seconds uninterrupted. The patient's narrative contains the diagnosis.\n\n‚Ä¢ Starting the HPI:\n\"So, tell me what's been going on.\" (then silence ‚Äî listen)"}, {"s": "24", "l": "History-Taking", "p": "\"When did this start?\" / \"Was it sudden or gradual?\"", "m": "After the patient tells their story, move to targeted questions. \"When did this start?\" establishes the timeline. \"Sudden or gradual?\" narrows the differential ‚Äî sudden onset suggests vascular events (PE, stroke, dissection); gradual onset suggests infection, inflammation, or malignancy.\n\n‚Ä¢ Following up on a symptom:\n\"So the pain started about 3 days ago ‚Äî and was it sudden, like it hit you all at once, or did it build up gradually?\""}, {"s": "24", "l": "History-Taking", "p": "\"Can you describe it for me? What does it feel like?\"", "m": "Quality of a symptom is one of the most important historical features. Patients often struggle to describe sensations ‚Äî help them with options: \"Is it sharp? Dull? Pressure? Burning? Cramping? Tearing?\" If the patient uses their own descriptor (\"it's like fire\"), document it in their words. Never put words in their mouth.\n\n‚Ä¢ Clarifying symptom quality:\n\"Can you describe what it feels like? Is it more like a sharp pain, or pressure, or burning?\""}, {"s": "24", "l": "History-Taking", "p": "\"On a scale of 0 to 10, how bad is it right now?\"", "m": "The numeric pain scale is universal in US hospitals. 0 = no pain, 10 = worst imaginable. Some patients struggle with numbers ‚Äî you can use the Wong-Baker faces scale (especially for children or cognitively impaired patients) or functional anchors: \"Can you walk with this pain? Can you sleep through it?\"\n\n‚Ä¢ Pain assessment:\n\"On a scale of 0 to 10, where 0 is no pain at all and 10 is the worst pain you've ever felt ‚Äî where is it right now?\""}, {"s": "24", "l": "History-Taking", "p": "\"Does it go anywhere ‚Äî travel to your arm, back, jaw?\"", "m": "Radiation of pain is a critical diagnostic clue. The patient-friendly version of \"does it radiate\" is \"does it travel\" or \"does it go anywhere.\" Never say \"does it radiate\" to a patient ‚Äî most won't understand the word.\n\n‚Ä¢ Checking for radiation:\n\"Does the pain stay in one spot, or does it travel anywhere ‚Äî to your arm, your back, your jaw, your shoulder?\""}, {"s": "24", "l": "History-Taking", "p": "\"What makes it better? What makes it worse?\"", "m": "Aggravating and relieving factors help narrow the differential. Pleuritic (worse with breathing) suggests PE or pneumonia. Positional (worse lying flat, better leaning forward) suggests pericarditis. Worse with food suggests GI. Better with nitroglycerin suggests cardiac. These simple questions are diagnostic power.\n\n‚Ä¢ Exploring modifying factors:\n\"Is there anything that makes it better ‚Äî resting, sitting up, taking a deep breath? And anything that makes it worse ‚Äî walking, eating, lying down?\""}, {"s": "24", "l": "History-Taking", "p": "\"Have you ever had anything like this before?\"", "m": "This question differentiates a new symptom from a recurrent or chronic one. If the answer is yes, follow up: \"When was the last time? What was it diagnosed as? What was done about it?\" This connects the current episode to the patient's medical history.\n\n‚Ä¢ Establishing pattern:\n\"Have you ever had anything like this before? ‚Ä¶ You have? Tell me about that time ‚Äî what did they find?\""}, {"s": "24", "l": "History-Taking", "p": "\"Any other symptoms along with this?\"", "m": "Associated symptoms complete the clinical picture. After addressing the chief complaint, ask this catch-all question. Patients often forget to mention important symptoms unless prompted ‚Äî nausea, sweating, dizziness, weight loss, fever. Let them think for a moment before moving on.\n\n‚Ä¢ Screening for associated symptoms:\n\"Besides the chest tightness, have you noticed anything else going on ‚Äî shortness of breath, nausea, sweating, feeling lightheaded, any changes you've noticed?\""}, {"s": "24", "l": "Medication History", "p": "\"What medications do you take at home ‚Äî prescriptions, over-the-counter, vitamins, supplements?\"", "m": "Always cast a wide net. Many patients don't consider OTC medications, vitamins, or supplements as \"medications.\" Also ask about herbal remedies and traditional medicines ‚Äî IMGs from certain cultures may be familiar with these but should document them. Follow up: \"Are you taking them regularly, or have you missed any?\"\n\n‚Ä¢ Getting the full medication list:\n\"Tell me about all the medications you take ‚Äî anything prescribed by a doctor, but also anything you buy at the store like Tylenol, vitamins, supplements, or herbal remedies.\""}, {"s": "24", "l": "Medication History", "p": "\"Are you taking them regularly, or have you missed any?\"", "m": "Non-judgmental adherence assessment. Never say: \"Are you taking your medications as prescribed?\" ‚Äî this sounds like a test and patients will say \"yes\" even if they're not. Instead, normalize non-adherence: \"A lot of people have trouble keeping up with medications ‚Äî is that something you've been dealing with?\" This opens the door to honesty.\n\n‚Ä¢ Non-judgmental adherence check:\n\"I know it can be really hard to keep up with medications ‚Äî a lot of my patients tell me that. Have you been able to take them every day, or have there been some days you've missed?\""}, {"s": "24", "l": "Sensitive Topics", "p": "\"I ask these questions of all my patients.\" (normalizing statement)", "m": "Before asking about smoking, alcohol, drugs, domestic violence, or sexual history, use a normalizing statement. This removes the implication that you're singling out the patient. It reduces defensiveness and increases honest disclosure.\n\n‚Ä¢ Before sensitive screening:\n\"I'm going to ask some personal questions now ‚Äî these are questions I ask all my patients, so please don't feel singled out.\""}, {"s": "24", "l": "Sensitive Topics", "p": "\"Do you feel safe at home?\"", "m": "The domestic violence screening question. This is asked of every patient in the US ‚Äî male and female. If the answer is no or hesitant, follow up privately (without the accompanying family member present): \"Is anyone hurting you or making you feel afraid?\" Document the response. If positive, involve social work immediately.\n\n‚Ä¢ DV screening:\n\"One last question I ask everyone ‚Äî do you feel safe at home? Is there anyone who hurts you or makes you feel afraid?\""}, {"s": "24", "l": "Sensitive Topics", "p": "\"How much alcohol do you drink in a typical week?\"", "m": "Quantity-focused, non-judgmental phrasing. Don't ask \"Do you drink?\" ‚Äî the yes/no question invites denial. Instead, assume the behavior and ask about quantity: \"How much do you drink in a typical week?\" This normalizes the question and gets more honest answers. Same approach for tobacco and substances.\n\n‚Ä¢ Substance use screening:\n\"How much alcohol do you drink in a typical week?\" ‚Ä¶ \"How about tobacco ‚Äî do you smoke or have you in the past?\" ‚Ä¶ \"Any recreational drugs ‚Äî marijuana, cocaine, anything else?\""}, {"s": "24", "l": "Diagnosis Explanation", "p": "\"Here's what we think is going on.\" / \"Here's what we found.\"", "m": "When explaining a diagnosis, use plain language. Start with a framing statement that tells the patient you're about to share results. Then deliver the information in simple terms. Use analogies when possible: \"Think of it like a plumbing problem\" for heart disease, or \"Your immune system is attacking itself\" for autoimmune conditions.\n\n‚Ä¢ Delivering a diagnosis:\n\"Okay, Mr. Washington ‚Äî I want to talk to you about what we've found. Here's what's going on: your blood sugar levels have been very high, and what this tells us is that you have diabetes ‚Äî type 2 diabetes.\""}, {"s": "24", "l": "Diagnosis Explanation", "p": "\"What that means is‚Ä¶\" (one-sentence explanation)", "m": "After naming the diagnosis, give a one-sentence plain-language explanation. The patient needs to understand WHAT it means for them, not the pathophysiology. Bad: \"You have a proximal femoral fracture.\" Good: \"You have a broken hip ‚Äî the bone at the top of your leg is cracked.\"\n\n‚Ä¢ Translating medical jargon:\n\"What that means is ‚Äî your heart isn't pumping as strongly as it should be, which is why fluid has been building up in your lungs and your legs.\""}, {"s": "24", "l": "Diagnosis Explanation", "p": "\"Can you tell me in your own words what we discussed?\" (teach-back)", "m": "The teach-back method is the gold standard for confirming patient understanding. It is NOT a test of the patient ‚Äî it's a check on YOUR explanation. Frame it that way: \"I want to make sure I explained that clearly ‚Äî can you tell me in your own words what we discussed?\" If the patient can't, re-explain using different words.\n\n‚Ä¢ Confirming understanding:\n\"I want to make sure I explained that clearly. Can you tell me in your own words what we talked about and what the plan is?\""}, {"s": "24", "l": "Diagnosis Explanation", "p": "\"What questions do you have?\" (NOT \"Do you have questions?\")", "m": "This is one of the most important phrasing distinctions in patient communication. \"Do you have questions?\" invites a \"no\" ‚Äî patients feel they shouldn't bother the doctor. \"What questions do you have?\" assumes they DO have questions and opens the door. After asking, pause for at least 5 full seconds of silence ‚Äî patients need time to formulate questions.\n\n‚Ä¢ Inviting questions:\n\"What questions do you have for me?\" (then pause silently and wait)"}, {"s": "24", "l": "Answering Hard Questions", "p": "\"Am I going to be okay?\" ‚Üí Honest, realistic reassurance", "m": "Patients ask this question constantly. The instinct is to say \"Yes, you'll be fine\" ‚Äî but empty reassurance destroys trust if the outcome is bad. Instead, be honest AND supportive: acknowledge the concern, provide realistic information, and emphasize what you're doing. If you don't know the outcome, say so.\n\n‚Ä¢ Responding with honest reassurance:\nPatient: \"Am I going to be okay?\"\nIntern: \"I understand why you're asking that. Here's what I can tell you ‚Äî we caught this early, and we're starting treatment right now. I'm going to be honest with you as we go. Right now, I feel cautiously optimistic, but I'll know more once the test results come back.\""}, {"s": "24", "l": "Answering Hard Questions", "p": "\"How long will I be here?\" ‚Üí Set expectations honestly", "m": "Patients and families ask this immediately on admission. Giving a vague answer (\"we'll see\") is frustrating. Giving an overconfident answer (\"you'll be home tomorrow\") sets you up for failure if things take longer. Instead: \"Based on what we're seeing, most people with this condition stay about [X] days. But I'll know more as we see how you respond to treatment.\"\n\n‚Ä¢ Setting expectations:\n\"Based on similar cases, I'd estimate you'll be here for about 3 to 5 days ‚Äî but that depends on how you respond to the antibiotics. I'll update you every day so you always know where things stand.\""}, {"s": "24", "l": "Answering Hard Questions", "p": "\"Why do I need this test?\" ‚Üí Explain in plain language with a reason", "m": "Patients have the right to understand every test and procedure. Never say: \"It's routine\" or \"We just need to check.\" Instead: explain WHAT you're testing for, WHY you're concerned, and WHAT the result will tell you. This builds trust and improves compliance.\n\n‚Ä¢ Explaining a test:\nPatient: \"Why do I need a CT scan?\"\nIntern: \"I'm ordering a CT scan because I want to get a detailed picture of your lungs. Based on your symptoms and blood tests, I want to make sure there isn't a blood clot. The CT will tell us definitively.\""}, {"s": "24", "l": "Breaking Bad News", "p": "\"I'm afraid I have some difficult news.\" / \"I wish I had better news.\"", "m": "These are \"warning shots\" ‚Äî phrases that prepare the patient emotionally before you deliver bad news. They give the patient a moment to brace themselves. Deliver the warning shot, then pause briefly before sharing the information. Never blurt out bad news without preparation.\n\n‚Ä¢ Using a warning shot:\n\"Mrs. Chen, I need to talk to you about some of your test results. I'm afraid I have some difficult news.\" (pause) \"The CT scan showed a mass in your lung, and we need to do more testing to find out exactly what it is.\""}, {"s": "24", "l": "Breaking Bad News", "p": "\"I can see this is really hard to hear.\" / \"Take your time.\"", "m": "After delivering bad news, STOP TALKING. The most important thing you do next is NOT explain the treatment plan ‚Äî it's to sit with the emotion. Patients need time to process. Acknowledge the emotion: \"I can see this is overwhelming.\" Then wait. Do not rush to the plan. The patient isn't hearing you yet ‚Äî they're processing grief, fear, or shock.\n\n‚Ä¢ Responding to emotion:\nIntern: \"The biopsy results show that this is cancer.\"\n(Patient starts crying)\nIntern: \"I'm so sorry. I can see this is really hard to hear. Take your time. I'm not going anywhere.\" (sits in silence with the patient)"}, {"s": "24", "l": "Breaking Bad News", "p": "\"You're not alone in this ‚Äî we'll walk through it together.\"", "m": "After the patient has had time to process, offer partnership and a next step. The phrase \"you're not alone\" is one of the most powerful things you can say. It combats the isolation patients feel when receiving a devastating diagnosis. Follow it with a concrete next step ‚Äî this gives the patient something to hold onto.\n\n‚Ä¢ Offering support after bad news:\n\"I know this is overwhelming. But here's what I want you to know: you are not alone in this. We have an entire team ‚Äî oncology, surgery, nursing, social work ‚Äî and we're going to walk through every step with you. The next step is [specific action].\""}, {"s": "24", "l": "Family Communication", "p": "\"What's your understanding of what's been going on?\"", "m": "Always start a family conversation by assessing THEIR understanding. This prevents you from repeating information they already know (which wastes time and feels patronizing) and reveals misconceptions you need to correct. This is Step 1 of every family meeting.\n\n‚Ä¢ Opening a family update:\n\"Before I give you an update, I want to ask ‚Äî what's your understanding of what's been going on with your mom since she came to the hospital?\""}, {"s": "24", "l": "Family Communication", "p": "\"I can see this is really frightening for you.\" / \"Your feelings are completely valid.\"", "m": "Families are often more anxious than patients. Validate their emotions explicitly ‚Äî don't just nod. Naming the emotion (\"I can see you're scared,\" \"I know this is frustrating\") shows empathy and de-escalates tension. Validation is not agreement ‚Äî you can validate their feelings while still redirecting the conversation.\n\n‚Ä¢ Validating family emotions:\nDaughter (upset): \"Nobody is telling us anything! We've been sitting here for hours!\"\nIntern: \"I completely understand your frustration, and I'm sorry you've been kept waiting. That's not okay. Let me give you a full update right now.\""}, {"s": "24", "l": "De-escalation", "p": "\"I hear you.\" / \"Help me understand what you need.\"", "m": "When a patient or family member is angry, the instinct is to defend yourself or explain. Instead, LISTEN FIRST. \"I hear you\" is one of the most powerful de-escalation phrases in English. It validates without conceding. \"Help me understand what you need\" redirects the conversation from complaint to solution.\n\n‚Ä¢ De-escalating an angry family member:\nFamily member: \"This is unacceptable! My father has been in pain for hours and nobody cares!\"\nIntern: \"I hear you, and I'm taking this seriously. I want to understand exactly what's been happening so I can fix it. Can you walk me through what happened?\""}, {"s": "24", "l": "De-escalation", "p": "\"We're on the same team here ‚Äî we both want what's best for [patient].\"", "m": "When disagreements arise, realign the goals. Remind the family that you share the same objective: the patient's well-being. This transforms the dynamic from adversarial (\"us vs. them\") to collaborative (\"we're all working toward the same goal\"). Use the patient's name to personalize it.\n\n‚Ä¢ Aligning goals during conflict:\n\"I understand we see this differently right now, and that's okay. But I want you to know ‚Äî we're on the same team here. We both want what's best for your father. Let me explain why we're recommending this approach, and then I want to hear your concerns.\""}, {"s": "24", "l": "Interpreter Use", "p": "\"We need to use a professional interpreter for this conversation.\"", "m": "NEVER use family members as interpreters ‚Äî this is a patient safety violation and violates federal regulations (Section 1557 of the ACA). Family members may soften bad news, omit sensitive information, or insert their own opinions. Use professional medical interpreters (in-person, phone, or video). Speak directly to the patient, not to the interpreter. Use short sentences. Pause after each thought.\n\n‚Ä¢ Setting up an interpreter:\n\"I notice you're more comfortable in Spanish. I'm going to get a professional interpreter on the phone so we can communicate clearly. It's important that you understand everything we discuss.\""}, {"s": "24", "l": "Interpreter Use", "p": "\"Please look at and speak to the patient, not the interpreter.\"", "m": "When using an interpreter, always address the patient directly: \"Can you tell me about your pain?\" ‚Äî not \"Can you ask him about his pain?\" Maintain eye contact with the patient. This preserves the doctor-patient relationship and shows respect. Brief the interpreter before complex conversations (goals of care, breaking bad news).\n\n‚Ä¢ Using an interpreter correctly:\nIntern (looking at the patient): \"Mrs. Lopez, I'd like to explain what the CT scan showed.\" (interpreter translates) \"We found a mass in your lung.\" (pause for translation) \"We need to do more tests to find out what it is.\" (pause for translation)"}, {"s": "24", "l": "Daily Rounding", "p": "\"How are you feeling compared to yesterday?\"", "m": "This is the best opening for daily patient encounters. It asks for a comparison, which is more clinically useful than an absolute answer. \"Better,\" \"worse,\" or \"the same\" immediately orients your clinical assessment. Follow up on anything the patient mentions ‚Äî even if it's not in your differential.\n\n‚Ä¢ Morning rounds at bedside:\n\"Good morning, Mr. Torres. How are you feeling compared to yesterday?\" ‚Ä¶ \"That's great to hear. Any new concerns since I saw you last night?\""}, {"s": "24", "l": "Daily Rounding", "p": "\"Is there anything else going on that I should know about?\"", "m": "This closing question catches issues the patient hasn't mentioned ‚Äî anxiety about a pending test, trouble sleeping, concerns about bills, problems with a nurse or roommate. It signals that you care about MORE than just the medical problem. Ask this at every visit.\n\n‚Ä¢ Closing a bedside encounter:\n\"We're going to continue the current plan. Before I go ‚Äî is there anything else going on that you think I should know about? Anything worrying you?\""}, {"s": "24", "l": "Discharge Conversation", "p": "\"Before you go home, I want to make sure you have everything you need.\"", "m": "The discharge conversation has 5 parts: (1) What was wrong and what we did, (2) New medications and changes, (3) Activity and diet instructions, (4) Follow-up appointments, (5) Return precautions ‚Äî when to come back. Use plain language, confirm with teach-back, and provide written instructions.\n\n‚Ä¢ Starting the discharge conversation:\n\"Good news ‚Äî you're going home today. Before you go, I want to make sure you have everything you need. Let me go over a few important things with you.\""}, {"s": "24", "l": "Discharge Conversation", "p": "\"If you experience [specific symptoms], come back to the emergency room right away.\"", "m": "Return precautions are the most critical part of the discharge conversation. Be SPECIFIC ‚Äî never say \"if anything feels wrong.\" Name the exact symptoms: \"If you experience chest pain, shortness of breath, fever above 101, or if the swelling in your legs gets worse ‚Äî come back to the ER immediately.\" Use the words \"emergency room\" ‚Äî patients understand this better than \"seek medical attention.\"\n\n‚Ä¢ Giving return precautions:\n\"The most important thing: if you notice any of these ‚Äî chest pain, trouble breathing, fever above 101, or swelling in your legs getting worse ‚Äî don't wait. Come straight to the emergency room. It's better to come back and it's nothing than to stay home when something is wrong.\""}, {"s": "24", "l": "Special Populations", "p": "\"I'm going to speak slowly and clearly. Please stop me if anything doesn't make sense.\"", "m": "For elderly patients, those with hearing impairment, or patients with limited health literacy: speak slowly, use simple words, and check understanding frequently. Sit facing the patient so they can read your lips. Avoid shouting ‚Äî it distorts sound. Write key information down. Include family members when appropriate, but ALWAYS address the patient first.\n\n‚Ä¢ With an elderly patient:\n\"Mr. Garcia, I want to make sure we understand each other. I'm going to go slowly and explain everything in plain language. If anything I say is confusing, please stop me and I'll explain it differently.\""}, {"s": "24", "l": "Special Populations", "p": "\"I can see you're anxious about this. That's completely normal.\"", "m": "For anxious patients: name the anxiety, normalize it, and explain what to expect step by step. Uncertainty drives anxiety ‚Äî so reduce it by being transparent about the timeline, the tests, and when they'll get results. \"Not knowing is the hardest part\" is a validating phrase that resonates with most patients.\n\n‚Ä¢ Addressing patient anxiety:\nPatient: \"I'm terrified. What if it's cancer?\"\nIntern: \"I can see you're anxious, and honestly, I think anyone in your situation would feel the same way. Here's what I want you to know: we don't have the answer yet, and I know the waiting is the hardest part. But we're going to get the answer ‚Äî the biopsy results should be back by Thursday. In the meantime, I'm here for any questions.\""}, {"s": "24", "l": "Special Populations", "p": "Addressing the patient directly when family is present", "m": "In the US, always address the patient first, even when family members are present and speaking for them. This is especially important with elderly patients whose children may speak over them, or with patients whose spouses answer on their behalf. Make eye contact with the patient. Direct questions to the patient. If the patient defers to family, that's their choice ‚Äî but the default should always be patient-first.\n\n‚Ä¢ Redirecting to the patient:\nWife: \"He's been in a lot of pain.\"\nIntern: \"Thank you for sharing that. Mr. Ramirez, can you tell me about the pain? Where is it, and what does it feel like?\""}];

const ERRORS_DATA = [{"s": "1", "w": "The patient is complaining of chest pain.", "r": "The patient presents with chest pain.\" or \"The patient reports chest pain.", "n": "\"Complaining of\" sounds dismissive and judgmental in American English. Use \"presents with\" (formal) or \"reports\" (neutral)."}, {"s": "1", "w": "The patient came with fever and cough.", "r": "The patient presents with fever and cough.", "n": "\"Came with\" is conversational, not clinical. \"Presents with\" is the standard clinical collocation."}, {"s": "1", "w": " We kept the patient NPO .", "r": "The patient was kept NPO .\" or \" We made the patient NPO .", "n": "\"We kept\" can be ambiguous. In US clinical speech, \"was kept NPO\" (passive) is preferred. Or use \"made NPO\" for active voice."}, {"s": "1", "w": "His investigations showed elevated troponin.", "r": "His labs showed elevated troponin.\" or \" Workup revealed elevated troponin.", "n": "\"Investigations\" is British/Commonwealth English. In the US, use \"labs,\" \"workup,\" \"imaging,\" or \"studies.\""}, {"s": "1", "w": "I want to do an echocardiogram.", "r": "I'd like to order an echocardiogram.\" or \"I'd like to get an echo.", "n": "You \"order\" or \"get\" tests ‚Äî you don't \"do\" them (unless you're physically performing the procedure). Also note: \"echo\" is the universally used abbreviation for echocardiogram."}, {"s": "1", "w": " Kindly give the patient Tylenol.", "r": " Can you please give the patient Tylenol?\" or \" Let's go ahead and give Tylenol.", "n": "\"Kindly\" sounds overly formal and sometimes patronizing in American English. Use \"please\" or the informal \"let's go ahead and\" which is extremely common in US hospitals."}, {"s": "1", "w": "The patient has deranged LFTs .", "r": "The patient has elevated LFTs .\" or \"LFTs are abnormal .", "n": "\"Deranged\" is British medical English and sounds strange in the US ‚Äî it implies insanity in everyday American English. Use \"elevated,\" \"abnormal,\" or \"deranged\" only in British-trained contexts."}, {"s": "1", "w": "Patient is having 102 fever.", "r": "Patient is febrile to 102.\" or \"Patient spiked a fever to 102.", "n": "\"Having a fever\" is acceptable in everyday English but clinical language prefers \"febrile to [number]\" or \"spiked a temp/fever to [number].\" \"Spike\" implies sudden onset."}, {"s": "2", "w": "I will write the orders .", "r": "I'll put in the orders .\" or \"I'll place the orders .", "n": "Orders are entered electronically in the US. \"Write\" is outdated (paper-era). The standard verbs are \"put in,\" \"place,\" or \"enter.\""}, {"s": "2", "w": "The patient is being shifted to the ICU.", "r": "The patient is being transferred to the ICU.\" or \"We're upgrading to ICU level of care.", "n": "\"Shifted\" is South Asian English. In US hospitals: \"transferred\" (neutral), \"upgraded\" (to higher acuity), \"downgraded\" or \"stepped down\" (to lower acuity)."}, {"s": "2", "w": "Please discharge the patient on tablet Metoprolol 25mg.", "r": " Discharge medications include metoprolol 25mg PO daily.\" or \"I'm sending her home on metoprolol 25 daily.", "n": "\"Tablet\" is unnecessary ‚Äî the formulation is specified in the order. \"Discharge on\" is the standard phrasing. Informally: \"sending home on.\""}, {"s": "2", "w": "I will refer the patient to cardiology after discharge.", "r": "I'll set up outpatient follow-up with cardiology.\" or \"I'll arrange a cardiology appointment for after discharge.", "n": "\"Refer\" is used for outpatient-to-outpatient. During hospitalization, you \"consult\" (inpatient) or \"set up follow-up\" (post-discharge). The distinction matters."}, {"s": "2", "w": "The patient is not willing for admission.", "r": "The patient is declining admission .\" or \"The patient wants to leave AMA .", "n": "\"Not willing for\" is a grammatical calque from other languages. In American English: \"declining,\" \"refusing,\" or \"requesting to leave AMA.\" Note that \"refusing\" has a slightly more adversarial tone."}, {"s": "2", "w": " Disposition : patient can go home.", "r": " Discharge plan : discharge home with PCP follow-up in one week.", "n": "\"Disposition\" is technically correct but vague. Attendings want a specific plan: where are they going, with what services, when is follow-up? Be concrete."}, {"s": "2", "w": "The patient absconded from the hospital.", "r": "The patient left without being seen .\" or \"The patient eloped from the unit.", "n": "\"Absconded\" has criminal connotations in American English. US hospitals use \"eloped\" (left without notice) or \"left without being seen\" (LWBS ‚Äî an ED term). Note: \"eloped\" in this context has nothing to do with marriage."}, {"s": "3", "w": "Hello sir, I am very sorry to disturb you . I am calling regarding a patient‚Ä¶", "r": "Hi, this is Dr. [Name], the intern on [service]. I'm calling about a patient in room [X].", "n": "Skip the apology and honorifics. US medical culture values directness and efficiency on the phone. \"Sir\" is not used among physicians. You're not disturbing them ‚Äî you're doing your job."}, {"s": "3", "w": " Basically , the patient has a lot of problems, and actually we were thinking basically ‚Ä¶", "r": "Eliminate filler words. Get to the point. State the one-liner, the data, and your question.", "n": "\"Basically\" and \"actually\" are the two most common filler words for non-native speakers. They signal uncertainty. Practice delivering your one-liner without any filler ‚Äî just the facts."}, {"s": "3", "w": " Kindly do the needful and see the patient.", "r": " Would you be able to see the patient today? \" or \" We'd appreciate your team seeing the patient when you get a chance. ", "n": "\"Do the needful\" is Indian English and is not understood in American English. It sounds strange and sometimes condescending. Use a direct request with \"would you be able to\" or \"we'd appreciate.\""}, {"s": "3", "w": "I want to take an opinion from cardiology.", "r": "I'd like to get cardiology's input .\" or \"I'd like cardiology to weigh in .", "n": "\"Take an opinion from\" is a direct translation from many languages and does not work in English. The correct collocations are \"get input from,\" \"get their take on,\" or \"have them weigh in on.\""}, {"s": "3", "w": "I am not getting the patient's history properly. He is not cooperating .", "r": " The history is limited due to the patient's altered mental status.\" or \"The patient is a poor historian ‚Äî I'm getting collateral from the family.", "n": "\"Not cooperating\" sounds judgmental. In the US, you describe the limitation objectively. \"Poor historian\" is the standard medical term (no judgment implied). \"Getting collateral\" = gathering history from other sources."}, {"s": "3", "w": "Please revert back to me with your recommendations.", "r": " Please let me know your recommendations.\" or \" I'd appreciate a callback with your thoughts.", "n": "\"Revert back\" is Indian/South Asian corporate English and not used in American English at all. Use \"let me know,\" \"get back to me,\" or \"call me back.\""}, {"s": "3", "w": "The patient is having low blood pressure.", "r": "The patient is hypotensive .\" or \"The patient's pressures are running low ‚Äî systolics in the 80s.", "n": "\"Having low blood pressure\" is grammatically awkward and vague. Use the clinical adjective \"hypotensive\" (formal) or \"pressures are running low\" (informal but precise). Always pair it with a number."}, {"s": "4", "w": "Patient is a known case of diabetes.", "r": "Patient has a history of type 2 diabetes.\" or \"PMH significant for type 2 DM.", "n": "\"Known case of\" is British/Commonwealth medical phrasing and is not used in US documentation. Use \"history of\" or \"PMH significant for.\" Also, always specify type 1 vs. type 2 ‚Äî never just \"diabetes.\""}, {"s": "4", "w": " On examination , patient is conscious, oriented .", "r": " On exam , patient is alert and oriented √ó 3 (person, place, time).", "n": "\"On examination\" is overly formal ‚Äî use \"on exam.\" \"Conscious\" is not precise enough ‚Äî use \"alert.\" Always specify the degree of orientation (√ó3 or √ó4), because \"oriented\" alone doesn't tell the reader what was assessed."}, {"s": "4", "w": "Patient was given treatment accordingly .", "r": "Patient was started on IV ceftriaxone 1g daily and azithromycin 500mg daily for community-acquired pneumonia.", "n": "\"Given treatment accordingly\" is vague and provides zero clinical information. Always name the specific medications, doses, routes, and frequencies. Vague documentation is both a billing issue and a patient safety hazard."}, {"s": "4", "w": " Advised patient to take medicines regularly and come for follow-up .", "r": " Patient was counseled on medication adherence, dietary sodium restriction, and daily weight monitoring. Follow-up with PCP in 1 week and cardiology in 4 weeks .", "n": "\"Advised to take medicines regularly\" is generic. US documentation requires specifics: what was discussed, what instructions were given, and when follow-up is. Also, \"come for follow-up\" should be \"follow up with [provider] in [timeframe].\""}, {"s": "4", "w": " S/P appendectomy. K/C/O HTN. O/E ‚Äî chest clear.", "r": " Status post appendectomy (2019). PMH significant for HTN. On exam ‚Äî lungs CTAB .", "n": "\"S/P\" is fine (widely used in the US). But \"K/C/O\" (known case of) and \"O/E\" (on examination) are Commonwealth abbreviations that are not used and often not recognized in US EMRs. Use standard US abbreviations: PMH, CTAB, NAD, RRR."}, {"s": "4", "w": "Plan: Treat conservatively. ", "r": "Plan: Manage expectantly with serial abdominal exams q6h, NPO status, IV fluid resuscitation, and serial imaging if clinical worsening.", "n": "\"Treat conservatively\" is vague and tells the reader nothing. In the US, the phrase is \"manage expectantly\" or \"conservative management\" ‚Äî but it must always be followed by the specific steps. An A&P without specific actions is not a plan."}, {"s": "4", "w": "Patient left against advice .", "r": "Patient left against medical advice (AMA) . Risks discussed including [specific risks] . Patient demonstrated decision-making capacity . AMA form signed / patient declined to sign.", "n": "AMA documentation must be specific. Always document: (1) you explained the risks, (2) the specific risks you mentioned, (3) the patient has capacity, (4) whether the form was signed. \"Left against advice\" without detail offers no medico-legal protection."}, {"s": "5", "w": " Give the patient Lasix 40 IV now. \" (directive tone to nurse)", "r": " Can we give Lasix 40 IV? \" or \" Let's go ahead and give Lasix 40 IV. I'll put the order in.", "n": "In the US, orders are framed as collaborative requests. Barking commands at nurses ‚Äî even unintentionally ‚Äî damages trust and can trigger incident reports. The collaborative framing (\"can we,\" \"let's\") is not a suggestion ‚Äî it's the expected professional register."}, {"s": "5", "w": "Calling a nurse \" sister \" or \" nurse \" without using their name.", "r": "Learn and use their first name. \"Hi Sarah, I had a question about Mr. Torres.", "n": "\"Sister\" (used in UK/South Asian hospitals) is never used in the US. Calling someone \"nurse\" without a name feels impersonal. US healthcare is first-name culture ‚Äî learn the names of the nurses on your floor. It makes a massive difference in your working relationship."}, {"s": "5", "w": "Ignoring a nurse's concern: \" It's fine, just monitor. ", "r": " Tell me more about what you're seeing. \" or \" What's concerning you specifically? ", "n": "Dismissing a nurse's concern is both disrespectful and dangerous. When a nurse says \"something doesn't feel right,\" they're often picking up on subtle changes before the vitals catch up. Engage with their concern ‚Äî ask questions, discuss the plan, and explain your reasoning."}, {"s": "5", "w": "Telling the patient a plan without informing the nurse first .", "r": "Update the nurse before or immediately after talking to the patient. \"Heads-up ‚Äî we're changing his diet to clear liquids and adding a heparin drip.", "n": "If the nurse walks into the room and the patient says \"the doctor told me I'm getting a new medication\" ‚Äî and the nurse has no idea ‚Äî it creates confusion and erodes trust. Always close the communication loop with the nurse."}, {"s": "5", "w": "That's a nursing issue , not a medical one.", "r": " Let me look into that .\" or \" That's a great question ‚Äî let me check with the team. ", "n": "In the US, there is no such thing as \"not my problem.\" If a nurse brings a concern to you, it is your concern until you've addressed it or appropriately redirected it. Dismissing it as a \"nursing issue\" signals arrogance and will isolate you from your team quickly."}, {"s": "5", "w": "Only communicating with nurses when giving orders .", "r": "Introduce yourself at the start of each shift. \"Hi, I'm Dr. [Name], the intern on the team. I'll be here until [time]. Don't hesitate to page me.", "n": "A 15-second introduction at the beginning of your shift transforms the dynamic. The nurse knows who you are, that you're approachable, and how to reach you. This small gesture sets the tone for the entire shift."}, {"s": "5", "w": " The physiotherapist said he can go home.", "r": " PT evaluated him and recommends discharge home with outpatient PT .", "n": "\"Physiotherapist\" is British English. In the US, it's \"physical therapist\" or simply \"PT.\" Also, be specific about PT's recommendation ‚Äî don't just say \"said he can go home.\" Report what they assessed and what they recommended."}, {"s": "6", "w": "The patient had a heart attack .", "r": "The patient had an NSTEMI .\" or \"The patient had a STEMI involving the LAD territory.", "n": "\"Heart attack\" is patient-facing language. In clinical communication, always use the specific diagnosis: STEMI, NSTEMI, unstable angina, or demand ischemia. Each has a different workup and management pathway."}, {"s": "6", "w": "The patient has cardiac failure .", "r": "The patient has acute decompensated HFrEF with an EF of 25% .", "n": "\"Cardiac failure\" is British English. In the US: \"heart failure\" ‚Äî and always specify HFrEF vs. HFpEF with the EF. \"Acute decompensated\" = an acute exacerbation of chronic HF. Never just say \"heart failure\" without these modifiers."}, {"s": "6", "w": "The ECG shows changes.", "r": "The EKG demonstrates ST depressions in leads V4‚ÄìV6 , consistent with lateral ischemia.", "n": "In the US, \"EKG\" is the standard abbreviation (from the German Elektrokardiogramm), not \"ECG.\" More importantly, never say \"changes\" without specifying what the changes are. Name the findings and the leads."}, {"s": "6", "w": "I want to correct his potassium .", "r": "I want to replete his potassium to a goal of 4.0 .", "n": "\"Correct\" is not wrong, but \"replete\" is the standard US clinical verb for electrolyte replacement. Always include a target: \"replete to [goal].\" This also applies to magnesium, phosphorus, and calcium."}, {"s": "6", "w": "He is in fast AF .", "r": "He is in AFib with RVR , rate in the 140s.", "n": "\"Fast AF\" is British/Commonwealth shorthand. In the US: \"AFib with RVR\" (rapid ventricular response). Always include the actual heart rate. \"Rate in the 140s\" gives the team a precise picture."}, {"s": "6", "w": "He is on blood thinners .", "r": "He is on therapeutic anticoagulation with apixaban .\" or \"He's on DAPT with aspirin and ticagrelor .", "n": "\"Blood thinners\" is patient-facing language. In clinical communication, specify: anticoagulation (warfarin, DOACs) vs. antiplatelet therapy (aspirin, P2Y12 inhibitors) ‚Äî they are completely different drug classes with different indications."}, {"s": "7", "w": "The patient is on oxygen .", "r": "The patient is on 4 liters by nasal cannula, saturating 94% .", "n": "\"On oxygen\" tells the team nothing. Always specify: device, flow rate (or FiO2), and current saturation. \"4L NC, sat 94%\" is a complete picture in five words."}, {"s": "7", "w": "She has breathlessness .", "r": "She has dyspnea on exertion .\" or \"She is dyspneic at rest .", "n": "\"Breathlessness\" is acceptable in British English but uncommon in US clinical communication. Use \"dyspnea\" (the clinical term) or \"shortness of breath\" (when speaking with patients). Always qualify: on exertion, at rest, or with specific activities."}, {"s": "7", "w": "Chest X-ray shows haziness in the right lung.", "r": "Chest X-ray shows a right lower lobe consolidation .\" or \" Right lower lobe opacity .", "n": "\"Haziness\" is vague and not a standard radiology term. Use the precise term: \"opacity,\" \"infiltrate,\" \"consolidation,\" \"effusion,\" or \"atelectasis.\" Each has a different clinical implication."}, {"s": "7", "w": "Put the patient on a nebuliser .", "r": " Start albuterol nebs q4 .\" or \" Give back-to-back nebs of albuterol and ipratropium .", "n": "First: US spelling is \"nebulizer.\" Second: always specify which nebulized medication (albuterol? ipratropium? both?) and the frequency. A nebulizer is the device ‚Äî it's not an order. The order is the drug, dose, and frequency."}, {"s": "7", "w": "His saturation is dropping .", "r": "He's desaturating ‚Äî sats down to 88% on 4 liters . I'm going to escalate to high-flow .", "n": "\"Saturation is dropping\" is vague and passive. Use \"desaturating\" (the clinical verb), state the number, state the current support, and state your plan. Action-oriented language shows competence under pressure."}, {"s": "7", "w": "He has a lower respiratory tract infection .", "r": "He has community-acquired pneumonia .\" or \" Hospital-acquired pneumonia on day 5 .", "n": "\"Lower respiratory tract infection\" is a Commonwealth term rarely used in US clinical practice. Be specific: CAP, HAP, VAP, or aspiration pneumonia. The classification determines the antibiotic regimen."}, {"s": "8", "w": "The patient has black stools .", "r": "The patient is having melanotic stools .\" or \"The patient has melena .", "n": "\"Black stools\" is patient-facing language. Clinically, use \"melena\" (the diagnosis) or \"melanotic stools\" (the description). Note that iron supplements and bismuth also cause black stools ‚Äî always clarify the etiology."}, {"s": "8", "w": "He is vomiting blood .", "r": "He had two episodes of hematemesis ‚Äî bright red blood .\" or \"He had coffee-ground emesis .", "n": "\"Vomiting blood\" is acceptable with patients but not in clinical communication. Use \"hematemesis\" and always specify: bright red (active bleed) vs. coffee-ground (older blood). This distinction changes the urgency."}, {"s": "8", "w": "He has yellowness of eyes .", "r": "He has scleral icterus .\" or \"He is jaundiced .", "n": "\"Yellowness of eyes\" is patient language. The clinical terms are \"scleral icterus\" (yellowing of the sclera ‚Äî the earliest visible sign) and \"jaundice\" (generalized yellow discoloration). On exam: \"Scleral icterus is present bilaterally.\""}, {"s": "8", "w": "His amylase is elevated.", "r": "His lipase is elevated to 1,840, more than 3 times the upper limit of normal.", "n": "In the US, lipase is the preferred biomarker for pancreatitis ‚Äî it's more sensitive and specific than amylase. Many US hospitals don't even order amylase routinely. Always report the lipase value and how it compares to the ULN."}, {"s": "8", "w": "He has water in the abdomen .", "r": "He has moderate-volume ascites .\" or \"He has tense ascites requiring therapeutic paracentesis .", "n": "\"Water in the abdomen\" is lay language. Use \"ascites\" and quantify: mild, moderate, tense (large). Also describe the exam: \"distended abdomen with fluid wave, shifting dullness present.\""}, {"s": "8", "w": "He had loose motions .", "r": "He's had 6 episodes of watery diarrhea in the past 24 hours.", "n": "\"Loose motions\" is South Asian English and not used in the US. The standard term is \"diarrhea.\" Always quantify: number of episodes per day, consistency (watery, formed, bloody), and duration. \"He's having 8 episodes of watery, non-bloody diarrhea per day √ó 3 days.\""}, {"s": "9", "w": "His kidney function tests are deranged.", "r": "His creatinine is elevated at 3.2, up from a baseline of 1.0 .\" or \"His BMP shows an AKI .", "n": "\"Kidney function tests\" is not standard US terminology ‚Äî say \"creatinine\" or \"BMP.\" \"Deranged\" is British medical English ‚Äî say \"elevated,\" \"abnormal,\" or \"consistent with AKI.\" Be specific with numbers, not vague adjectives."}, {"s": "9", "w": " Start IV fluids .", "r": " Bolus 1 liter of LR , then run D5-half NS at 100cc/hr for maintenance .", "n": "\"Start IV fluids\" is incomplete. Always specify: fluid type, volume, rate, and purpose (resuscitation vs. maintenance). Your attending will immediately ask \"Which fluid? How much? How fast?\" ‚Äî have the answers ready."}, {"s": "9", "w": "His urine output is less .", "r": "He's oliguric ‚Äî UOP has been less than 0.5cc/kg/hr over the past 6 hours .\" or \"He's making 20cc/hr of urine .", "n": "\"Urine output is less\" is vague. Use the clinical terms: \"oliguric\" (< 400‚Äì500mL/day or < 0.5cc/kg/hr) or \"anuric\" (essentially no urine). Always give a number ‚Äî cc/hr or total over a timeframe ‚Äî and compare to the threshold."}, {"s": "9", "w": " Serum electrolytes are normal.", "r": " BMP is unremarkable .\" or \" Sodium 139, potassium 4.1, creatinine 0.9, bicarb 24 ‚Äî all within normal limits .", "n": "\"Serum electrolytes\" is not the standard US shorthand. US physicians say \"BMP\" (basic metabolic panel) or \"Chem-7.\" Either give the specific numbers or say \"BMP unremarkable.\" On rounds, many attendings expect the specific numbers for sodium, potassium, creatinine, and bicarbonate."}, {"s": "9", "w": "The patient is on haemodialysis .", "r": "The patient is on hemodialysis MWF , via left AV fistula . His dry weight is 78kg .", "n": "First: US spelling is \"hemodialysis\" (no \"ae\"). Second: always specify the schedule (MWF or TTS), the access type, and the dry weight. These details matter for every admission of a dialysis patient."}, {"s": "9", "w": "Give one pint of normal saline .", "r": " Give 500cc of NS .\" or \" Bolus 1 liter of LR .", "n": "In the US, fluids are ordered in milliliters (cc) or liters ‚Äî not \"pints.\" One pint ‚âà 500cc, but \"pint\" is not standard medical language in the US. Standard bolus volumes: 250cc, 500cc, or 1 liter. Always use metric."}, {"s": "10", "w": "The patient had a CVA .", "r": "The patient had an acute ischemic stroke in the left MCA territory .", "n": "\"CVA\" (cerebrovascular accident) is outdated and vague. Modern practice demands specificity: ischemic vs. hemorrhagic, the vascular territory, and the mechanism (cardioembolic, large vessel, lacunar). Neurologists particularly dislike \"CVA\" ‚Äî avoid it."}, {"s": "10", "w": "The patient had a fit .", "r": "The patient had a witnessed generalized tonic-clonic seizure lasting 2 minutes , followed by a 10-minute postictal period .", "n": "\"Fit\" is British English for seizure. In the US, always say \"seizure.\" More importantly, describe the seizure: type, duration, witnesses, and postictal state. \"Had a seizure\" alone is insufficient."}, {"s": "10", "w": " Power is 4/5 on the right side.", "r": " Strength is 4/5 in the right upper and lower extremities.", "n": "\"Power\" is British medical English for muscle strength testing. In the US, always say \"strength.\" Also specify which extremities and which muscle groups when possible ‚Äî \"deltoid 4/5, grip 3/5\" is more useful than just \"arm 4/5.\""}, {"s": "10", "w": " Plantar reflex is extensor .", "r": " Babinski is positive (upgoing toe) on the right.\" or \"Right plantar response is upgoing .", "n": "\"Plantar is extensor\" is technically correct but sounds foreign to US-trained ears. In the US, say \"Babinski is positive\" or \"upgoing toe.\" The opposite (normal) is \"Babinski negative\" or \"toes are downgoing.\""}, {"s": "10", "w": "The patient is not able to talk properly .", "r": "The patient has a non-fluent aphasia with intact comprehension .\" or \"The patient has dysarthric speech with intact language .", "n": "\"Can't talk properly\" fails to distinguish aphasia (language problem ‚Äî cortical) from dysarthria (speech motor problem ‚Äî brainstem/muscle). This distinction changes the localization entirely. Always determine: is it a language issue or an articulation issue?"}, {"s": "10", "w": "He is drowsy .", "r": "He is lethargic ‚Äî arousable to voice, follows simple commands, but drifts off when not stimulated . GCS 13 (E3, V4, M6). ", "n": "\"Drowsy\" is vague. Use the clinical spectrum: alert ‚Üí lethargic ‚Üí obtunded ‚Üí stuporous ‚Üí comatose. Always describe arousability (to voice? to pain? not arousable?) and provide the GCS with component breakdown."}, {"s": "11", "w": "His sugar is high.", "r": "His blood glucose is 380 .\" or \"He's been hyperglycemic with glucoses ranging 300‚Äì450 .", "n": "\"Sugar\" is patient-facing language. In clinical communication, use \"glucose\" or \"blood glucose.\" Always include the actual number. \"High\" is vague ‚Äî 200 and 600 are both \"high\" but have completely different management implications."}, {"s": "11", "w": "Put the patient on a sliding scale .", "r": "I'm starting a basal-bolus regimen : glargine [X] units at bedtime, lispro [X] units AC meals, plus a correction scale .", "n": "Sliding scale alone is reactive and inadequate for most hospitalized diabetics. The US standard of care is basal-bolus with correction. If you order sliding scale only, your attending will likely ask you to change it. Know how to calculate the total daily dose (0.3‚Äì0.5 units/kg) and split it appropriately."}, {"s": "11", "w": "He is in diabetic coma .", "r": "He is presenting with DKA with altered mental status .\" or \" HHS with obtundation .", "n": "\"Diabetic coma\" is an outdated lay term. In modern clinical communication, specify the diagnosis: DKA or HHS. Then describe the mental status separately using precise terms (encephalopathy, obtunded, comatose). The diagnosis guides the specific management protocol."}, {"s": "11", "w": " Give 10 units of insulin. ", "r": "Give 10 units of glargine subcutaneously at bedtime .\" or \"Give 4 units of lispro subcutaneously with lunch .", "n": "Insulin orders must always specify: the TYPE of insulin (glargine, lispro, regular, NPH ‚Äî each has a completely different onset and duration), the DOSE, the ROUTE (subcutaneous vs. IV), and the TIMING. \"10 units of insulin\" is an unsafe order. Confusing insulin types is one of the most common medication errors in hospitals."}, {"s": "11", "w": "The patient's thyroid is high .", "r": "Her TSH is suppressed at 0.01 with an elevated free T4 of 4.8 , consistent with overt hyperthyroidism .", "n": "\"Thyroid is high\" is ambiguous ‚Äî which lab? TSH and T4 move in opposite directions. Always name the specific lab values: TSH, free T4, free T3. Describe the pattern: \"suppressed TSH with elevated free T4\" = hyperthyroidism; \"elevated TSH with low free T4\" = hypothyroidism."}, {"s": "11", "w": "He needs steroids for his adrenal problem .", "r": "Given his chronic prednisone use and current sepsis , he needs stress-dose hydrocortisone ‚Äî 100mg IV q8h . I'll taper back to his home dose once the acute illness resolves.", "n": "Specify which steroid (hydrocortisone, dexamethasone, prednisone ‚Äî each has different potency and mineralocorticoid activity), the dose, the route, and the plan. \"Steroids for his adrenal problem\" provides zero actionable information."}, {"s": "12", "w": "He has septicaemia .", "r": "He has MRSA bacteremia .\" or \"He's in septic shock secondary to E. coli urosepsis .", "n": "\"Septicaemia\" is British spelling and somewhat outdated. In the US, use \"bacteremia\" (bacteria in the blood ‚
