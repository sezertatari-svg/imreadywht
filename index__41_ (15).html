{s:'4',cat:'docs',h:'üìã Model Note: Pediatric Admission Note ‚Äî Acute Asthma Exacerbation, 6-Year-Old',b:'SUBJ\nMother brings 6-year-old daughter to the ED with worsening cough and difficulty breathing for 2 days. Started with a cold ‚Äî runny nose and cough ‚Äî then "she couldn\'t stop coughing last night and was breathing hard." Given albuterol MDI at home (2 puffs q4h) without relief. History of asthma diagnosed at age 3, on fluticasone 44 mcg daily (mother admits "we run out sometimes and skip it"). Last ED visit for asthma was 4 months ago. No prior intubations or ICU admissions. Allergies: none. No sick contacts with strep, no fever.\nOBJ\nVitals: T 37.4 | HR 128 | RR 32 | BP 98/62 | SpO2 91% on RA\nWeight: 22 kg\nGeneral: Anxious-appearing 6-year-old female, sitting upright, speaking in short phrases (3-4 words before pausing for breath).\nHEENT: Mild nasal congestion, no pharyngeal erythema.\nPulm: Diffuse bilateral expiratory wheezes. Moderate intercostal and subcostal retractions. Decreased air entry at bilateral bases. No stridor. I:E ratio prolonged.\nCV: Tachycardic, regular rhythm, no murmur.\nAbd: Soft, non-tender.\nNeuro: Alert, anxious but cooperative.\nPFR (not performed ‚Äî too young for reliable peak flow in acute distress).\nCXR (portable): Hyperinflation bilaterally, no focal infiltrate, no pneumothorax.\nA&P\n6F with persistent asthma (partially controlled on low-dose ICS) presenting with moderate-to-severe acute asthma exacerbation triggered by viral URI.\n# Acute asthma exacerbation ‚Äî moderate-to-severe\nPresenting with tachypnea, hypoxia (91% on RA), speaking in short phrases, diffuse wheezes with decreased air entry. Initiated: albuterol 2.5 mg + ipratropium 0.5 mg nebulizer x3 (continuous back-to-back), dexamethasone 0.6 mg/kg PO x1 (13 mg) ‚Äî dexamethasone preferred in peds for better compliance (single dose or 2-day course vs 5-day prednisone). Placed on 2L NC. Reassess after 3 nebs ‚Äî if improving, space to q2h. If not improving ‚Üí continuous albuterol neb, consider IV magnesium 50 mg/kg, and call PICU for evaluation.\n# Chronic asthma ‚Äî not well controlled\nED visit 4 months ago + current admission = not well-controlled per NAEPP guidelines. Mother reports inconsistent ICS use. Will refer to pediatric pulmonology outpatient. At discharge: step up to fluticasone 110 mcg daily, provide asthma action plan, and ensure controller medication refill. Spacer technique education with return demonstration.\n# Viral URI trigger\nClinical picture consistent with viral-triggered exacerbation. No antibiotics indicated. No CXR infiltrate.\n# Disposition\nAdmit to pediatric floor if not improved after initial ED management. Admit to PICU if requiring continuous albuterol or IV magnesium. Discharge criteria: SpO2 > 94% on RA, q4h albuterol or less, tolerable retractions, eating and drinking.'},
{s:'4',cat:'docs',h:'üìã Model Note: Pediatric Progress Note ‚Äî Kawasaki Disease, Hospital Day 3',b:'SUBJ\nParents report fever finally broke last night ‚Äî "first time in 5 days he felt cool." More alert and playful this morning. Drinking better ‚Äî took 3 sippy cups of apple juice and ate some crackers. Still has the rash but "it looks a little less red." Lips still cracked. Irritability significantly improved.\nOBJ\nVitals: T 37.1 (was 39.8 on admission, afebrile x 18 hours post-IVIG) | HR 112 (was 148) | RR 24 | BP 90/58 | SpO2 99% on RA\nWeight: 12.4 kg (11-month-old male)\nGeneral: Alert, interactive, smiling at parents. Markedly improved from admission ‚Äî was irritable, inconsolable.\nHEENT: Bilateral bulbar conjunctival injection ‚Äî resolving. Lips cracked with fissuring ‚Äî improving. Pharyngeal erythema ‚Äî resolving. No strawberry tongue today (was present on admission).\nCV: RRR, no murmur. No gallop.\nSkin: Diffuse maculopapular erythematous rash on trunk and extremities ‚Äî fading. Periungual desquamation of fingers beginning (day 3 of illness ‚Äî classic timing).\nExtremities: Mild edema of hands and feet ‚Äî improved from tense edema on admission.\nLabs (AM): ESR 62 (was 88), CRP 4.2 (was 12.8 on admission). Platelets 480 (rising ‚Äî expected reactive thrombocytosis). CBC otherwise stable. BMP normal. ALT 48 (mildly elevated ‚Äî hepatic involvement). BNP 210 (was 680 ‚Äî improving).\nEcho (HD#2): No coronary artery dilation. Normal LV function. Trivial pericardial effusion ‚Äî no hemodynamic significance. Repeat echo scheduled in 2 weeks.\nA&P\n11-month-old male with Kawasaki Disease, HD#3, status post IVIG infusion. Clinically improving. Met 5/5 criteria: fever > 5 days, bilateral conjunctival injection, oral mucous membrane changes, extremity changes, polymorphous rash.\n# Kawasaki Disease ‚Äî responding to IVIG\nDefervesced 18 hours post-IVIG completion ‚Äî this is the expected response. Inflammatory markers trending down. BNP improving. If fever recurs > 36 hours after IVIG ‚Üí second dose of IVIG 2 g/kg or consider infliximab per rheumatology. Continue high-dose aspirin 20 mg/kg/day in 4 divided doses until afebrile x 48 hours, then transition to low-dose aspirin 3-5 mg/kg/day for antiplatelet effect.\n# Coronary artery surveillance\nEcho HD#2 shows no coronary dilation ‚Äî reassuring but does NOT rule out future aneurysm development. Mandatory follow-up echo at 2 weeks and 6 weeks per AHA guidelines. If any dilation detected ‚Üí pediatric cardiology involvement, extended antiplatelet therapy.\n# Hepatic involvement\nALT mildly elevated at 48. Likely Kawasaki hepatitis. Monitor trend ‚Äî expect normalization with disease resolution. No hepatotoxic medications.\n# Discharge planning\nAnticipate discharge when: afebrile x 48h, tolerating PO, inflammatory markers downtrending, parents educated on aspirin dosing and Reye syndrome precautions (avoid ibuprofen, avoid varicella/influenza exposure while on aspirin). PCP follow-up in 1 week, cardiology echo in 2 weeks.'},
{s:'26',cat:'neonatal',h:'üìã Model Note: NICU Note ‚Äî Neonatal Sepsis Rule-Out, DOL 2',b:'SUBJ\nNurse reports infant became "dusky" during a feed at 0400 with a brief desaturation to 82%, self-resolved. Temperature instability overnight ‚Äî two episodes of hypothermia to 36.1 requiring rewarming. Mother\'s labs: GBS positive, received only 1 dose of penicillin (< 4 hours before delivery ‚Äî inadequate prophylaxis). Infant was initially well-appearing at birth but has become less vigorous with feeds overnight.\nOBJ\nVitals: T 36.3 (axillary) ‚Üí 37.0 after rewarming | HR 172 (was 140 baseline) | RR 52 | SpO2 95% on RA\nWeight: 3,040 g (birth weight 3,100 g)\nGeneral: Term male, 39+0 weeks, less active than DOL 1. Mild hypotonia. Weak cry.\nHEENT: AF soft/flat. MMM.\nCV: Tachycardic but regular, no murmur. CRT 3 seconds (was < 2 sec yesterday). Pulses slightly diminished.\nPulm: Tachypneic with occasional grunting. Mild retractions. Bilateral breath sounds present.\nAbd: Mildly distended, decreased bowel sounds compared to yesterday.\nSkin: Mottled appearance ‚Äî new finding. No petechiae. No jaundice.\nLabs (STAT): CBC ‚Äî WBC 3.8 (low for neonate, concerning), bands 15% (left shift), Hgb 16.2, Plt 142. CRP 28 (elevated). Blood culture ‚Äî sent, pending. CSF (LP performed at 0600) ‚Äî WBC 12, protein 98, glucose 42, gram stain pending, culture sent. BMP ‚Äî Na 134, K 5.1, Glucose 58, Ca 8.6.\nA&P\nTerm male, DOL 2, born to GBS-positive mother with inadequate intrapartum prophylaxis. Presenting with clinical deterioration: temperature instability, tachycardia, poor perfusion, feeding difficulty, and leukopenia with left shift and elevated CRP. High concern for early-onset neonatal sepsis.\n# Early-onset neonatal sepsis ‚Äî presumed\nClinical picture highly suspicious: GBS risk factor + clinical signs + labs (leukopenia with bandemia, elevated CRP). Started empiric antibiotics immediately after cultures obtained: ampicillin 50 mg/kg IV q8h + gentamicin 4 mg/kg IV q24h (standard empiric for EONS). Blood and CSF cultures pending ‚Äî will narrow antibiotics based on sensitivities. If cultures negative at 36-48 hours and clinical improvement ‚Üí consider stopping antibiotics. If cultures positive ‚Üí 10-14 day course (21 days if meningitis confirmed).\n# Meningitis ‚Äî rule out\nCSF shows borderline pleocytosis for neonatal age. Protein mildly elevated. Gram stain pending. If GBS grows from CSF ‚Üí extend antibiotics to 21 days and add repeat LP at 24-48 hours to document sterilization.\n# Respiratory ‚Äî tachypnea, grunting\nNew respiratory symptoms in sepsis evaluation. CXR ordered ‚Äî pending. If infiltrate ‚Üí pneumonia component of sepsis. If clear ‚Üí tachypnea may be compensatory. Started on nasal cannula 0.5 L for desaturation episodes.\n# Hemodynamics\nCRT 3 sec, mottling, tachycardia ‚Äî concerning for early septic shock. NS bolus 10 mL/kg given x1. Reassess perfusion after bolus. If persistent poor perfusion ‚Üí second bolus, then consider dopamine. Place on continuous cardiorespiratory monitor.\n# Feeding ‚Äî held\nNPO during acute illness. Started D10W maintenance fluids at 80 mL/kg/day via PIV. Will reassess feeding when clinically stable.'},
{s:'4',cat:'docs',h:'üìã Model Note: Pediatric Admission Note ‚Äî Diabetic Ketoacidosis, 14-Year-Old',b:'SUBJ\nPatient is a 14-year-old female with known Type 1 diabetes (diagnosed age 8, on insulin pump) presenting with 2 days of nausea, vomiting, abdominal pain, and excessive thirst. Mother reports patient has been "going through a rough patch" ‚Äî admitted she disconnected her pump for 2 days because "I hate having diabetes and I\'m tired of it." Last seen by endocrinology 3 months ago ‚Äî A1c was 9.8%. Reports polyuria, polydipsia, 4 episodes of vomiting, and diffuse abdominal pain. No fever, no diarrhea, no chest pain.\nOBJ\nVitals: T 37.0 | HR 118 | RR 28 (Kussmaul breathing pattern) | BP 102/64 | SpO2 99% on RA\nWeight: 52 kg\nGeneral: Thin, tired-appearing adolescent female. Fruity odor on breath. Dry mucous membranes. Appears dehydrated.\nHEENT: Dry lips, sunken eyes, poor skin turgor.\nCV: Tachycardic, regular rhythm, no murmur.\nPulm: Deep, rapid respirations (Kussmaul). Clear to auscultation bilaterally.\nAbd: Diffusely tender to palpation, no rebound, no guarding. Hypoactive bowel sounds.\nNeuro: GCS 15. Alert and oriented x4 but fatigued. Cranial nerves intact.\nSkin: Dry, no rash, pump site on abdomen ‚Äî no signs of infection.\nLabs: POC Glucose 486. VBG: pH 7.12, pCO2 18, bicarb 8. BMP ‚Äî Na 131 (corrected Na 138), K 5.4, Cl 98, CO2 8, BUN 28, Cr 1.1 (baseline 0.6). Anion gap 25. Beta-hydroxybutyrate 6.8 (severely elevated). UA: 3+ ketones, 4+ glucose. Lipase normal (rules out pancreatitis as cause of abdominal pain).\nA&P\n14F with T1DM presenting with severe DKA (pH 7.12, AG 25, bicarb 8) secondary to intentional insulin pump disconnection x 2 days. Hemodynamically stable, GCS 15.\n# DKA ‚Äî severe\npH 7.12 with anion gap 25 ‚Äî severe DKA. Initiated per PICU DKA protocol: NS bolus 10 mL/kg (520 mL) for initial resuscitation, then 1.5x maintenance fluids (D5 0.45% NS with 20 KCl/L once K < 5.5). Insulin drip at 0.05-0.1 units/kg/hr ‚Äî DO NOT bolus insulin in pediatric DKA (risk of cerebral edema). Target glucose decrease 50-100 mg/dL/hour ‚Äî NOT FASTER. Add dextrose to fluids when glucose < 300. Q1h glucose checks, q2h BMP for gap closure. Neuro checks q1h ‚Äî any headache, confusion, or bradycardia ‚Üí STAT CT head for cerebral edema ‚Üí hypertonic saline or mannitol.\n# AKI ‚Äî pre-renal\nCr 1.1 (baseline 0.6) ‚Äî likely pre-renal from dehydration. Expect improvement with fluid resuscitation. Monitor UOP (target > 1 mL/kg/hr). Recheck BMP with DKA labs.\n# Psychosocial ‚Äî critical\nIntentional pump disconnection is a form of diabetes distress and must be addressed. This is common in adolescents and is NOT "noncompliance" ‚Äî it is a cry for help. Consult: psychology/psychiatry for assessment of depression, diabetes burnout, and potential self-harm ideation. Social work consult. A1c 9.8% suggests chronic poor control ‚Äî need comprehensive re-evaluation of management plan with endocrinology. Engage patient in motivational interviewing ‚Äî explore her feelings about diabetes.\n# Transition plan\nOnce DKA resolved (AG closed, pH > 7.30, tolerating PO): overlap insulin drip with subcutaneous insulin x 2 hours before stopping drip. Re-evaluate pump vs MDI based on patient preference and psychosocial assessment. Endocrinology to see before discharge. Outpatient follow-up: endo in 1 week, psychology in 2 weeks.'}
];
const NURSE_CALLS_DATA = [{"category": "Vitals & Hemodynamics", "nurse_says": "\"Doctor, Mr. Wallace's blood pressure just dropped to 78/45. Heart rate is 104. He was running in the 120s earlier.\"", "what_it_means": "Acute hypotension with reflex tachycardia. This is a hemodynamically significant change ‚Äî not a random fluctuation. The nurse is telling you the patient was stable and suddenly isn't. This could be sepsis, bleeding, medication effect, PE, or cardiac event.", "what_you_do": "1. Ask: \"Is he symptomatic? How does he look to you?\"\n2. Check signout for history (CHF? bleeding risk? new meds?)\n3. Order: small fluid bolus (250cc LR if CHF history, 500cc‚Äì1L if no CHF), put on monitor, recheck vitals in 15 min\n4. Say: \"I'm going to come take a look at him.\"\n5. Set escalation threshold: \"If BP drops further or mental status changes, call a rapid response and page me immediately.\""}, {"category": "Vitals & Hemodynamics", "nurse_says": "\"Hi, I'm calling about Mrs. Chen in 408. Her heart rate just hit 142. She's in A-fib on the monitor. Blood pressure is okay ‚Äî 118/72.\"", "what_it_means": "New or worsening atrial fibrillation with rapid ventricular response (AFib with RVR). Hemodynamically stable for now (BP is fine), but a rate this high needs treatment. The nurse is flagging it because the monitor alarmed.", "what_you_do": "1. Ask: \"Is she symptomatic ‚Äî chest pain, shortness of breath, lightheaded?\"\n2. Check if she has a rate control agent ordered (metoprolol, diltiazem)\n3. If on home beta-blocker ‚Üí give IV metoprolol 5mg, may repeat x2\n4. Order: \"Metoprolol 5mg IV push. Recheck vitals in 30 minutes. Keep on telemetry.\"\n5. Check potassium and magnesium ‚Äî replete if low (K > 4.0, Mg > 2.0 for cardiac patients)\n6. If unstable (hypotension, AMS) ‚Üí call a rapid response"}, {"category": "Vitals & Hemodynamics", "nurse_says": "\"Doctor, the patient in 515 has a fever ‚Äî 38.9. He's post-op day 2 from a colectomy.\"", "what_it_means": "Post-operative fever. The timing matters: POD 2 puts you in the \"Wind, Water, Walking, Wound, Wonder drug\" framework. Most likely atelectasis (wind) or UTI (water/Foley), but need to rule out surgical site infection and C. diff.", "what_you_do": "1. Ask: \"Any other symptoms? Cough, dysuria, wound changes, diarrhea?\"\n2. Order blood cultures x2 (from two sites), UA with culture, CBC, lactate\n3. Examine: lungs (crackles?), wound (erythema, drainage?), abdomen (distension?)\n4. Encourage incentive spirometry, ambulation\n5. If septic-looking (tachycardic, hypotensive): start empiric antibiotics after cultures, give fluid bolus, call your senior\n6. Document: \"Febrile to 38.9 on POD2. Cultures sent. Exam notable for [findings].\""}, {"category": "Electrolytes", "nurse_says": "\"Lab called with a critical value. Potassium is 6.8.\"", "what_it_means": "Critical hyperkalemia ‚Äî a medical emergency. Potassium > 6.0 can cause fatal arrhythmias. The lab is required to call you directly for this. The nurse needs immediate orders.", "what_you_do": "1. Say: \"Potassium 6.8, I've got it. Is the patient on a monitor?\"\n2. Order STAT: EKG (look for peaked T waves, widened QRS)\n3. IV calcium gluconate 1g (cardiac membrane stabilizer ‚Äî buys you time)\n4. Insulin 10 units regular + D50 1 amp (shifts K intracellularly)\n5. Consider: kayexalate, albuterol nebs, loop diuretic\n6. Recheck K in 2 hours\n7. Go to bedside ‚Äî this is not a phone-management situation\n8. If EKG changes ‚Üí call your senior and consider nephrology for emergent dialysis"}, {"category": "Electrolytes", "nurse_says": "\"The evening labs came back ‚Äî potassium is 3.2.\"", "what_it_means": "Hypokalemia ‚Äî common overnight page. K < 3.5 needs repletion. K < 3.0 is more urgent. The nurse expects you to give a repletion order with a recheck time.", "what_you_do": "1. Check if the patient is on telemetry or has cardiac history (lower threshold to replete)\n2. Check magnesium ‚Äî you can't fix K without fixing Mg first\n3. Standard order: KCl 40 mEq PO (for K 3.0‚Äì3.5) or KCl 40 mEq IV (for K < 3.0 or NPO)\n4. Cardiac patients: replete to K > 4.0\n5. Recheck K in 4‚Äì6 hours (or next AM labs if mild)\n6. Say: \"Forty of K oral, recheck in the AM. If mag is low, replete mag 2g IV as well.\""}, {"category": "Electrolytes", "nurse_says": "\"Sodium came back at 128. It was 134 yesterday.\"", "what_it_means": "Acute hyponatremia ‚Äî a 6-point drop in 24 hours is significant. The rate of change matters more than the absolute number. Could be from excess free water, SIADH, medications (thiazides), or volume depletion.", "what_you_do": "1. Ask: \"Is the patient symptomatic ‚Äî confused, nauseous, headache, seizure?\"\n2. If asymptomatic: check volume status, review fluids (stop hypotonic fluids like D5W)\n3. Send urine sodium, urine osmolality, serum osmolality\n4. If symptomatic or Na < 120: this is an emergency ‚Äî call your senior\n5. CRITICAL: correct slowly ‚Äî max 8 mEq/24h to avoid osmotic demyelination syndrome\n6. Document: \"Sodium dropped from 134‚Üí128 over 24h. Urine studies sent. Hypotonic fluids discontinued.\""}, {"category": "Electrolytes", "nurse_says": "\"Mag is 1.3 on tonight's labs.\"", "what_it_means": "Hypomagnesemia ‚Äî very common, especially in patients on diuretics or PPIs. Needs repletion because low Mg causes refractory hypokalemia and increases arrhythmia risk.", "what_you_do": "1. Order: Magnesium sulfate 2g IV over 2 hours (for Mg < 1.5) or Mag oxide 400mg PO x2 (for Mg 1.5‚Äì1.8 and patient tolerating PO)\n2. Always check potassium ‚Äî replete both together\n3. Recheck in AM labs\n4. For cardiac/telemetry patients: replete to Mg > 2.0\n5. Say: \"2 grams of IV mag, recheck mag and K in the AM.\""}, {"category": "Pain & Medications", "nurse_says": "\"Dr. Park, I put in an order for dilaudid 2mg IV but I'm a little concerned ‚Äî he's been pretty somnolent and his respiratory rate is around 10. I'm not comfortable giving that right now.\"", "what_it_means": "The nurse is exercising their professional right to question a potentially unsafe order. Somnolence + RR of 10 = respiratory depression risk. \"I'm not comfortable\" is a professional boundary statement ‚Äî in the US, nurses can and should refuse unsafe orders.", "what_you_do": "1. Say: \"Thank you for bringing that up ‚Äî that's an important concern.\"\n2. Assess: \"How somnolent is he? Arousable to voice?\"\n3. Adjust the order: reduce dose (0.5mg IV), switch to non-opioid (IV acetaminophen, ketorolac), or hold\n4. Suggested response: \"Let's hold the dilaudid. Can we try 1g of IV acetaminophen and 15mg of ketorolac instead? Recheck pain in one hour.\"\n5. Close the loop: \"Does that work for you?\"\n6. NEVER be defensive when a nurse questions your order"}, {"category": "Pain & Medications", "nurse_says": "\"The patient is asking for more pain medication. She says she's still at an 8 out of 10. She got her last dose of Norco two hours ago.\"", "what_it_means": "Patient has breakthrough pain despite scheduled analgesics. \"8/10\" is their subjective report. The nurse needs guidance ‚Äî can you give a PRN dose, or is it too soon?", "what_you_do": "1. Check the MAR: what's ordered, when was last dose, what's the PRN interval?\n2. If PRN is available ‚Üí give it\n3. If not due yet ‚Üí consider multimodal options: IV acetaminophen, ice, repositioning, gabapentin if neuropathic\n4. Ask: \"Is there a PRN ordered? If so, go ahead and give it. If she's still at 8/10 after the PRN, page me back.\"\n5. Consider: is the baseline regimen adequate? May need to uptitrate or add a co-analgesic\n6. Document your assessment and plan"}, {"category": "Respiratory", "nurse_says": "\"Doctor, patient in 312 is desatting ‚Äî he was on 2 liters and now he's 88% on 4 liters. He's saying he can't catch his breath.\"", "what_it_means": "Escalating oxygen requirement ‚Äî the patient is decompensating. A jump from 2L to needing 4L+ with still-low sats is a red flag. Could be PE, pneumonia progression, flash pulmonary edema, pneumothorax, or mucus plugging.", "what_you_do": "1. Say: \"I'm coming to the bedside now. In the meantime, bump him up to 6L nasal cannula.\"\n2. At bedside: listen to lungs, check for JVD, leg swelling, new wheezing\n3. Order: STAT portable CXR, ABG, CBC, BMP, troponin, BNP\n4. If wheezing: start nebs (albuterol + ipratropium)\n5. If crackles + JVD: likely flash pulmonary edema ‚Üí IV furosemide, sit upright, consider BiPAP\n6. If no obvious cause + tachycardia: think PE ‚Üí order CTA chest\n7. Threshold: if needs > 6L or non-rebreather ‚Üí call rapid response, call your senior"}, {"category": "Respiratory", "nurse_says": "\"He sounds really tight ‚Äî I can hear him wheezing from the doorway. He already had his scheduled albuterol neb an hour ago.\"", "what_it_means": "Acute bronchospasm not responding to scheduled treatment. \"Tight\" and \"wheezing from the doorway\" = severe bronchospasm. The patient may be heading toward respiratory failure.", "what_you_do": "1. Order: back-to-back nebs ‚Äî albuterol + ipratropium, then another albuterol\n2. If not on steroids: start systemic steroids (prednisone 40mg PO or methylprednisolone 125mg IV)\n3. Go assess: check respiratory rate, O2 sat, accessory muscle use, ability to speak in full sentences\n4. WARNING: \"silent chest\" (no wheezing + distress) = ominous ‚Üí patient can't move enough air to wheeze\n5. If not improving after back-to-back nebs: consider continuous nebs, IV magnesium 2g, call RT\n6. Escalation: if tiring out or CO2 rising ‚Üí call senior, may need BiPAP or intubation"}, {"category": "GI & Fluids", "nurse_says": "\"Mrs. Torres just had a large bloody bowel movement ‚Äî it looks like bright red blood. She's also feeling lightheaded.\"", "what_it_means": "Lower GI bleed (LGIB) with hemodynamic symptoms. Bright red blood per rectum (BRBPR/hematochezia) + lightheadedness suggests a significant bleed. Could be diverticular, AVM, or if very brisk ‚Äî even an upper GI source.", "what_you_do": "1. Say: \"I'm on my way. Please get vitals now, put her on the monitor, and start a large-bore IV if she doesn't have one.\"\n2. Order: STAT CBC, BMP, coags, type and screen (crossmatch 2 units pRBCs)\n3. Two large-bore IVs (18g or larger), start NS wide open\n4. Transfuse if Hgb < 7 (or < 8 if cardiac history)\n5. Make the patient NPO (in case they need urgent colonoscopy or EGD)\n6. Call GI for urgent consult: \"Acute LGIB with hematochezia and hemodynamic symptoms. Hgb pending. Type and screened.\"\n7. Call your senior"}, {"category": "GI & Fluids", "nurse_says": "\"Mr. Kim hasn't urinated in 8 hours. His Foley output has been zero for the last 4 hours.\"", "what_it_means": "Oliguria/anuria ‚Äî less than 0.5 mL/kg/hr for 6+ hours meets the urine output criterion for AKI. Could be pre-renal (dehydration, low cardiac output), obstructive (kinked Foley, bladder outlet obstruction), or intrinsic renal injury.", "what_you_do": "1. First: flush the Foley catheter to rule out obstruction/kink\n2. If no Foley: bladder scan to check for retention (> 300cc = retention ‚Üí place Foley)\n3. Check volume status: is the patient dry? Has IVF been running?\n4. Order: BMP (check creatinine, compare to baseline), UA\n5. If pre-renal suspected: give fluid bolus 500cc NS, recheck UOP in 2 hours\n6. Review meds: hold nephrotoxins (NSAIDs, ACEi/ARBs, aminoglycosides)\n7. If creatinine rising significantly: send FeNa, urine sodium, call your senior"}, {"category": "Neuro & Mental Status", "nurse_says": "\"Doctor, Mr. Patel seems really confused. He was fine earlier today but now he's pulling at his lines and doesn't know where he is.\"", "what_it_means": "Acute altered mental status (AMS) ‚Äî likely delirium. The acute onset (\"was fine earlier\") with fluctuating consciousness and inattention is classic. This is NOT baseline dementia ‚Äî it's a new change that needs a workup.", "what_you_do": "1. Go see the patient ‚Äî AMS is always a bedside evaluation\n2. Quick assessment: GCS, orientation, pupils, focal neuro deficits\n3. Order the AMS workup: glucose (STAT), CBC, BMP, UA/UCx, blood cultures, CXR, ammonia (if liver disease)\n4. Check medication list ‚Äî new sedatives? opioids? anticholinergics? benzos?\n5. Check for urinary retention (bladder scan), constipation, pain\n6. Non-pharmacologic: reorient, lights on during day, family at bedside, avoid restraints\n7. If agitated and unsafe: haloperidol 0.5‚Äì1mg IV (avoid in Parkinson's) or olanzapine 2.5mg IM\n8. Document: \"Acute change in mental status from baseline. AMS workup initiated.\""}, {"category": "Neuro & Mental Status", "nurse_says": "\"The patient in 720 is having a seizure right now ‚Äî she's shaking all over.\"", "what_it_means": "Active generalized tonic-clonic seizure. This is an emergency. Most seizures self-terminate within 1‚Äì2 minutes, but you need to be at the bedside immediately. If > 5 minutes = status epilepticus.", "what_you_do": "1. Say: \"I'm coming NOW. Turn her on her side, put the bed rails up, suction at bedside, don't put anything in her mouth.\"\n2. Time the seizure from NOW\n3. If > 2 minutes and still seizing: give lorazepam 2mg IV (or 4mg IM if no IV)\n4. Check glucose ‚Äî treat if low (D50 1 amp IV)\n5. If > 5 minutes (status epilepticus): second dose lorazepam, then load levetiracetam 20mg/kg IV or fosphenytoin\n6. Call a rapid response if not already done\n7. Post-ictal: neuro exam, STAT labs (glucose, BMP, CBC, AED levels if on them), head CT"}, {"category": "Safety & Behavioral", "nurse_says": "\"The patient told me he's thinking about hurting himself. He said he doesn't want to be here anymore.\"", "what_it_means": "Suicidal ideation (SI) disclosure to a nurse. \"Doesn't want to be here\" could be passive SI or active SI ‚Äî you need to assess. This requires an immediate bedside evaluation. The nurse is telling you because the patient needs a safety assessment NOW.", "what_you_do": "1. Say: \"Thank you for telling me. I'm going to come talk to him right now.\"\n2. Order: 1:1 sitter immediately (do NOT leave patient alone)\n3. Remove sharps, cords, belts from the room\n4. At bedside: assess SI ‚Äî active vs passive, plan, intent, means, prior attempts\n5. If active SI with plan: psychiatric consult, consider involuntary hold if imminent danger\n6. If passive SI without plan: safety plan, continue 1:1, psych consult in AM\n7. Document your assessment thoroughly\n8. Notify your senior resident"}, {"category": "Safety & Behavioral", "nurse_says": "\"Doctor, the patient in 403 is getting really agitated ‚Äî he's yelling, tried to get out of bed, and almost punched the tech. We can't get near him.\"", "what_it_means": "Acute agitation ‚Äî safety concern for patient and staff. Follow the least-restrictive-first hierarchy. Rule out medical causes first (hypoxia, hypoglycemia, pain, urinary retention, delirium).", "what_you_do": "1. First: is anyone in danger RIGHT NOW? If yes ‚Üí call security, consider chemical restraint\n2. Verbal de-escalation first: calm voice, validate, offer choices ‚Äî \"I can see you're upset. I want to help. Can you tell me what's wrong?\"\n3. Check for reversible causes: glucose, O2 sat, bladder scan, pain assessment\n4. If de-escalation fails ‚Üí chemical restraint: haloperidol 5mg IM + lorazepam 2mg IM + diphenhydramine 50mg IM (the \"B52\" ‚Äî if using 10mg haldol)\n5. Physical restraints: LAST resort, requires a physician order, must be re-evaluated q2h\n6. Document: the behavior, interventions attempted, rationale for restraints\n7. Call your senior if this is your first time managing acute agitation"}, {"category": "Safety & Behavioral", "nurse_says": "\"The patient fell trying to get to the bathroom. She's on the floor, says her hip hurts. She's on Eliquis.\"", "what_it_means": "Inpatient fall in an anticoagulated patient ‚Äî this is a serious event. Hip pain in an elderly patient on anticoagulants = hip fracture until proven otherwise. Also need to rule out head injury even if they say their head is fine.", "what_you_do": "1. Say: \"Don't move her. I'm coming now.\"\n2. At bedside: neuro check (GCS, pupils, focal deficits), hip exam (can she straight-leg raise? pain with log roll?)\n3. Order: X-ray of hip/pelvis, CT head without contrast (on anticoagulant = lower threshold for head CT)\n4. Check coags: INR, CBC\n5. Assess for syncope vs mechanical fall ‚Äî what caused the fall? Did she pass out?\n6. Fill out incident report (hospital safety requirement)\n7. Review fall prevention measures: bed alarm, non-slip socks, low bed, sitter if needed\n8. Notify attending and family"}];
const NARRATIVE_DATA = {"1": {"t": "I'M READY", "l": ["Your oral presentation is how attendings and seniors assess your clinical reasoning. A disorganized presentation signals disorganized thinking ‚Äî even if your medical knowledge is excellent.", "These are the exact phrases you'll hear and need to use daily. Pay close attention to the collocations ‚Äî word combinations that native speakers expect.", "These are real, frequently observed mistakes made by international medical graduates during their first weeks. Each one is fixable with awareness and practice."], "p": ["These are real, frequently observed mistakes made by international medical graduates during their first weeks. Each one is fixable with awareness and practice.", "On morning rounds, you present a brief update on patients already admitted. This is **not** a full presentation ‚Äî it's a focused update. The structure is: *overnight events ‚Üí subjective ‚Üí objective ‚Üí assessment ‚Üí plan for the day*.", "This is the full presentation. Notice how the intern threads clinical reasoning throughout ‚Äî they don't just list facts.", "Signout (also called \"handoff\" or \"sign-out\") happens when you transfer care to the overnight team. It must be **structured, concise, and anticipatory**. The framework most programs use is **I-PASS**: Illness severity, Patient summary, Action list, Situation awareness, Synthesis by receiver."], "h": ["Why This Matters on Day One", "The SBAR Framework", "The Oral Presentation: Full Admission Template", "Key Phrases & Collocations", "Opening & Identification", "Describing Symptoms", "Physical Exam Language", "Assessment & Plan Language"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, presentations are hierarchical ‚Äî you wait to be asked. In the US, you are expected to *own* your patient's story. \"This is *my* patient\" is not arrogant; it signals responsibility. Attendings want you to drive the presentation, not passively report."}, {"icon": "üí°", "title": "Pro Tip", "body": "Always have the chart open and vitals ready *before* you call. Nothing signals inexperience faster than saying \"hold on, let me pull up the chart.\" Attendings will ask follow-up questions ‚Äî anticipate them."}, {"icon": "‚ö†Ô∏è", "title": "The #1 Mistake IMGs Make in Presentations", "body": "Reading every single lab value and every ROS item. US attendings want you to *filter* ‚Äî present what is relevant and mention only the pertinent positives and negatives. Saying \"BMP was within normal limits\" is far better than listing every electrolyte."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Practice presenting a patient out loud ‚Äî not in your head, out loud ‚Äî using the template above. Record yourself and listen back. Most IMGs find that hearing themselves reveals hesitations and word-choice issues that reading alone misses."}], "tm": ["SBAR Template ‚Äî Phone Call to Senior / Attending [S] Situation: \"Hi, this is [your name], the intern on [service/floor]. I'm calling about [patient name] in room [number].\" [B] Background: \"[Patient] is a [age]-year-old [male/female] with a history of [relevant PMH], admitted for [reason] on [date].\" [A] Assessment: \"I'm concerned about [specific finding]. Their vitals show [data]. On exam, I noted [findings]. I think this could be [differential].\" [R] Recommendation: \"I'd like to [proposed action]. Would you agree with that plan, or would you suggest something different?\"", "New Admission ‚Äî Full Oral Presentation Script ONE-LINER: \"[Patient name] is a [age]-year-old [male/female] with a past medical history significant for [relevant conditions] who presents with [chief complaint] √ó [duration].\" HPI (History of Present Illness): \"The patient was in their usual state of health until [timeframe] ago when they developed [symptoms]. The [symptom] is described as [quality], rated [X/10] in severity, radiating to [location], worsened by [factors], and alleviated by [factors]. Associated symptoms include [list]. The patient denies [pertinent negatives].\" // Pertinent negatives are critical ‚Äî they show your clinical reasoning ROS (Review of Systems): \"A [X]-point review of systems was otherwise negative except as noted in the HPI.\" PMH / PSH / MEDS / ALLERGIES / SOCIAL / FAMILY: \"Past medical history is significant for‚Ä¶ Prior surgeries include‚Ä¶ Home medications include‚Ä¶ Allergies include [drug] which causes [reaction]. Socially, the patient [smoking/alcohol/drug use, living situation, occupation]. Family history is notable for‚Ä¶\" PHYSICAL EXAM: \"On presentation, vitals were notable for‚Ä¶ On exam, the patient appears [general appearance]. Pertinent positives include‚Ä¶ Pertinent negatives include‚Ä¶\" LABS / IMAGING: \"Labs are notable for‚Ä¶ Imaging showed‚Ä¶ EKG demonstrated‚Ä¶\" ASSESSMENT & PLAN: \"In summary, this is a [age, sex] with [key history] presenting with [problem], most consistent with [leading diagnosis]. The differential also includes [alternatives]. For [Problem #1], I would recommend‚Ä¶\"", "I-PASS Signout Template [I] Illness Severity: \"stable\" / \"watcher\" / \"unstable\" [P] Patient Summary: \"[Name] is a [age/sex] with [key PMH], admitted for [diagnosis], hospital day [X].\" [A] Action List: \"Overnight, please [specific tasks ‚Äî e.g., follow up on pending culture, recheck K+ at midnight, reassess pain control].\" [S] Situation Awareness & Contingency Planning: \"If [X happens], then [do Y]. If he spikes a fever, please pan-culture and start [empiric antibiotic].\" [S] Synthesis: // The receiving intern reads back the key points to confirm understanding."]}, "2": {"t": "Admitting & Discharging a Patient", "l": ["From the moment you receive an admission to the moment you hand the patient a discharge summary ‚Äî every phrase, every order, every conversation has a language you need to own.", "These phrases are used when discussing admissions with the ED, seniors, attendings, and nursing staff. Learn the exact collocations.", "Discharge conversations happen with patients, families, nurses, case managers, and PCP offices. Each audience requires slightly different language.", "These are specific to the admission and discharge process. Several are vocabulary issues; others are cultural/workflow missteps."], "p": ["These are specific to the admission and discharge process. Several are vocabulary issues; others are cultural/workflow missteps.", "This scenario demonstrates a complete discharge conversation ‚Äî talking to the patient, explaining medications, reviewing return precautions, and confirming follow-up. Notice how the language shifts from clinical to patient-facing."], "h": ["The Admission Process ‚Äî What Happens and What You Say", "Admission Orders ‚Äî The ADC VANDALISM Mnemonic", "Key Phrases ‚Äî Admission Language", "The Discharge Process ‚Äî What It Involves", "Key Phrases ‚Äî Discharge Language", "The Discharge Summary ‚Äî What to Write", "Common IMG Errors ‚Äî Admissions & Discharges", "Scenario: Discharging a Patient"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In some countries, the admitting physician decides whether to accept a patient. In the US, you almost never \"refuse\" an admission at the intern level. If you believe the patient doesn't need admission, you discuss it with your senior ‚Äî you don't argue with the ED. The phrase \"We'll take the patient\" is what the ED expects to hear."}, {"icon": "‚ö†Ô∏è", "title": "The Two Orders IMGs Forget Most Often", "body": "**VTE prophylaxis** ‚Äî nearly every admitted patient needs either subcutaneous heparin or enoxaparin (unless contraindicated). Forgetting this is a common patient safety issue. **Medication reconciliation** ‚Äî review every home medication and decide: continue, hold, or adjust. The phrase is \"I reconciled the home medication list.\""}, {"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many health systems, discharge is the attending's decision and happens informally. In the US, discharge planning is a team effort driven partly by insurance and utilization review. You will hear the phrase \"insurance won't cover another day\" ‚Äî this is real. Case managers will ask you to justify continued hospitalization. Understanding \"medical necessity\" criteria is part of your job."}, {"icon": "üí°", "title": "Pro Tip: Talk to the Nurse First", "body": "Before you tell the patient they're going home, confirm with the nurse that there are no pending nursing concerns (abnormal vitals, unresolved pain, pending meds). Nothing is more awkward than telling a patient \"you're going home today\" and then having to walk it back."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Before your first admission, open the EMR and find the admission order set for your service. Walk through every field of ADC VANDALISM before you have a real patient. When your first admission arrives at 2 AM, you don't want to be figuring out the order set for the first time."}], "tm": ["ADC VANDALISM ‚Äî Admission Order Mnemonic A ‚Äî Admit to [service, attending, level of care: floor vs. step-down vs. ICU] D ‚Äî Diagnosis [admitting diagnosis] C ‚Äî Condition [stable, guarded, critical] V ‚Äî Vitals [frequency: q4h, q1h if ICU; \"notify MD if‚Ä¶\" parameters] A ‚Äî Activity [bedrest, up ad lib, ambulate with assistance, fall precautions] N ‚Äî Nursing [strict I&O, daily weights, neuro checks q2h, wound care, Foley care] D ‚Äî Diet [NPO, clear liquids, regular, cardiac/renal/diabetic diet, advance as tolerated] A ‚Äî Allergies [and the specific reaction ‚Äî not just the drug name] L ‚Äî Labs [AM labs: BMP, CBC, etc.; serial troponins; trending values] I ‚Äî IV fluids [LR vs. NS, rate, bolus vs. maintenance] S ‚Äî Special [VTE prophylaxis, DVT prophylaxis, GI prophylaxis, telemetry, isolation precautions, restraints] M ‚Äî Medications [new meds + reconcile home medications]", "Discharge Checklist ‚Äî What to Complete Before the Patient Leaves 1. Discharge orders entered in EMR 2. Discharge medications reconciled ‚Äî home meds ¬± new meds, with clear changes noted 3. Prescriptions sent to pharmacy (electronically in most systems) 4. Follow-up appointments scheduled ‚Äî PCP within 1‚Äì2 weeks; specialists as needed 5. Discharge summary completed (or at minimum, a preliminary version) 6. Patient education ‚Äî review diagnosis, medications, red flags (\"return precautions\") 7. Pending results communicated ‚Äî who will follow up on outstanding labs/cultures? 8. DME / Home services arranged ‚Äî oxygen, walker, home health nursing, PT/OT 9. Transportation ‚Äî how is the patient getting home? 10. Condition at discharge documented ‚Äî \"stable, improved, AMA\"", "Discharge Summary ‚Äî Standard Structure Date of Admission: [date] Date of Discharge: [date] Admitting Diagnosis: [what you thought on admission] Discharge Diagnosis: [what it turned out to be] Hospital Course: // Organized by problem. Brief, factual, decision-oriented. \"[Patient identifier] was admitted for [diagnosis]. During the hospitalization, [key events, interventions, and responses]. By the time of discharge, the patient was [clinical status].\" Discharge Condition: Stable, improved / Stable, unchanged / AMA Discharge Medications: // Full list with changes highlighted NEW: [medication, dose, frequency, duration if applicable] CHANGED: [medication ‚Äî old dose ‚Üí new dose] DISCONTINUED: [medication and reason] Follow-Up: [provider, timeframe, specific purpose of visit] Pending Results: [what, who is following up] Return Precautions: [red flags the patient was educated about]"]}, "3": {"t": "Phone & Pager Etiquette", "l": ["The phone is the most dangerous tool in the hospital. A poorly structured call wastes time, delays care, and destroys your professional reputation. A well-structured call saves lives.", "These phrases cover the mechanics of hospital communication ‚Äî how you answer, how you close, and the specific vocabulary of the paging system.", "Phone calls amplify language issues. Without body language, word choice and structure carry all the weight. These are the most frequent mistakes IMGs make on the phone."], "p": ["Phone calls amplify language issues. Without body language, word choice and structure carry all the weight. These are the most frequent mistakes IMGs make on the phone.", "This scenario demonstrates a well-structured consult call. Notice the efficiency ‚Äî the entire call takes less than two minutes. Pay attention to how the intern anticipates questions and provides all relevant data upfront.", "Your relationship with nursing staff can make or break your intern year. Nurses are your eyes and ears ‚Äî they're with the patient 12 hours a day while you cycle through dozens of responsibilities. When a nurse calls you, they're usually flagging something important. How you respond on the phone determines whether they trust you, help you, and have your back.", "Calling your attending at 3 AM is one of the most anxiety-inducing things for a new intern. The key is knowing *when* to call and structuring the call so it takes less than 90 seconds."], "h": ["Why Phone Skills Are a Survival Skill", "Calling a Consult ‚Äî Structure & Language", "Key Phrases for Consult Calls", "Cross-Cover Calls ‚Äî Handling Pages for Patients You Don't Know", "Essential Cross-Cover Phrases", "Key Phrases ‚Äî Phone & Pager Language", "Common IMG Errors ‚Äî Phone Communication", "Scenario: Calling a GI Consult for an Upper GI Bleed"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, consultants are addressed with extreme formality and you may hesitate to call a specialist directly. In the US, calling a consult is *routine and expected*. The consultant fellow or resident on call is there specifically to take your call. You are not bothering them ‚Äî you are doing your job. Be professional, be prepared, and be direct."}, {"icon": "‚ö†Ô∏è", "title": "The Golden Rule of Hospital Phone Calls", "body": "Never call anyone ‚Äî consultant, attending, or senior ‚Äî without having the chart open and the following ready: patient name and room number, one-line summary, relevant vitals, pertinent labs and imaging, your specific question, and what you've already done. If you cannot state your question in one sentence, you're not ready to call."}, {"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In some countries, the doctor-nurse hierarchy is steep and nurses defer to physicians. In the US, nursing is a highly respected, autonomous profession. Nurses will push back if they disagree with your plan. They will question your orders ‚Äî and they should. This is not disrespect; it's a patient safety culture. Respond with collaboration, not authority."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Write out a consult call script on an index card using the 5-step template above. Carry it in your coat pocket for your first two weeks. Before every consult call, glance at the card and organize your thoughts. Within a month, you won't need it ‚Äî but having it early prevents the panic of an unstructured call."}], "tm": ["Consult Call Template ‚Äî The 5-Step Structure STEP 1 ‚Äî Identify yourself: \"Hi, this is [your name], the [intern/resident] on [service]. I'm calling to request a consult on a patient.\" STEP 2 ‚Äî One-liner: \"I have a [age/sex] with [key PMH] who's admitted for [reason].\" STEP 3 ‚Äî Relevant clinical picture: // Only what the consultant needs ‚Äî not the full H&P \"The reason I'm calling is [specific finding/concern]. Relevant data includes [labs, imaging, vitals]. So far we've [what you've already done].\" STEP 4 ‚Äî Your specific question: \"My specific question for your team is: [clear, answerable question].\" STEP 5 ‚Äî Logistics: \"The patient is in [room number]. My callback number is [number]. The urgency is [routine / urgent / emergent].\"", "Cross-Cover Call Framework ‚Äî Receiving a Page from Nursing STEP 1 ‚Äî Identify the patient and the problem: \"Can you tell me the patient's name, room number, and what's going on?\" STEP 2 ‚Äî Get vitals: \"What are the current vitals? How do they compare to baseline?\" STEP 3 ‚Äî Ask what's changed: \"Is this new? When did it start? What was the patient doing when this started?\" STEP 4 ‚Äî Check the signout: // Open your signout sheet and see if the day team left instructions \"Let me check the signout ‚Äî there may already be a plan for this.\" STEP 5 ‚Äî Give an order or escalate: \"Here's what I'd like to do: [order]. Please call me back if [condition].\" // OR: \"I'm going to come take a look\" / \"I'm going to run this by my senior.\"", "When to Call Your Attending Overnight ALWAYS call for: ‚Äî Change in code status or goals of care discussion ‚Äî New ICU transfer or rapid response ‚Äî Death of a patient ‚Äî Significant clinical deterioration ‚Äî Procedure consent needed urgently ‚Äî Family demanding to speak with the attending ‚Äî Any situation where you feel unsafe managing alone CAN usually wait until morning: ‚Äî Routine lab abnormalities with a clear management plan ‚Äî Minor medication adjustments ‚Äî Stable patient updates that don't change the plan ‚Äî Discharge planning questions // When in doubt: call your senior first. They'll tell you if the attending needs to know now."]}, "4": {"t": "Documentation Language", "l": ["Your notes are your professional fingerprint. They communicate your thinking, protect you legally, and follow the patient for years. Sloppy documentation signals sloppy medicine ‚Äî even when the care was excellent.", "Documentation errors can have legal and billing consequences. These are the most common language mistakes IMGs make in their notes."], "p": ["Documentation errors can have legal and billing consequences. These are the most common language mistakes IMGs make in their notes.", "Below is a model progress note for a patient with community-acquired pneumonia on hospital day 3. Notice the specificity, the clinical reasoning embedded in the A&P, and the standard phrases used throughout."], "h": ["Why Documentation Language Is Different from Spoken Language", "The Daily Progress Note ‚Äî Structure & Phrases", "Subjective Section ‚Äî Key Phrases", "H&P Language ‚Äî History & Physical Documentation", "HPI Documentation Phrases", "Physical Exam Documentation Phrases", "Assessment & Plan ‚Äî The Heart of Your Note", "A&P Power Phrases ‚Äî Clinical Reasoning Language"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, notes are brief ‚Äî sometimes just a few handwritten lines. In the US, notes are comprehensive, typed in the EMR, and heavily structured. You will spend a significant portion of your day writing notes. This is not \"administrative work\" ‚Äî it *is* clinical care. Your attending reads your notes to assess both the patient and your clinical reasoning."}, {"icon": "‚ö†Ô∏è", "title": "The Copy-Forward Trap", "body": "Most EMRs let you \"copy forward\" yesterday's note as a starting point. This is common practice, but it's dangerous if you don't update every section. Copying forward an exam that says \"lungs clear\" when the patient now has crackles is a documentation error ‚Äî and potentially a medico-legal issue. Always review every line of a copied note before signing it."}, {"icon": "üí°", "title": "Pro Tip: The \"Pertinent Positive / Pertinent Negative\" Rule", "body": "Your exam note should not be a generic normal exam copied from a template. It should highlight the *pertinent positives* (abnormal findings that support your diagnosis) and *pertinent negatives* (normal findings that argue against competing diagnoses). For a patient with suspected appendicitis, \"positive McBurney's point tenderness, no Rovsing's sign, no psoas sign\" is far more useful than \"abdomen: soft, non-tender.\""}, {"icon": "üéØ", "title": "Your Action Item", "body": "Find a sample progress note from your program's EMR (most programs have note templates). Read three notes written by a senior resident. Highlight every phrase from this section that appears. You'll see how formulaic the language is ‚Äî and that's a good thing. Mastering these formulas frees up your mental bandwidth for the clinical reasoning that matters."}], "tm": ["Daily Progress Note ‚Äî SOAP Template with Standard Phrases SUBJECTIVE: \"Patient reports [symptoms or lack thereof]. Overnight events: [any acute issues, nursing calls, vital sign changes]. Patient is/is not tolerating [diet, medications, current therapy]. Current complaints include [list]. Patient denies [pertinent negatives].\" OBJECTIVE: Vitals: T [X] | HR [X] | BP [X] | RR [X] | SpO2 [X] on [O2 delivery] I/O (24h): [intake] / [output], net [¬±X] General: \"Alert, oriented, in no acute distress\" // or describe abnormalities HEENT / CV / Pulm / Abd / Ext / Neuro: [pertinent findings] Labs: \"Notable for [abnormal values]. Remainder within normal limits.\" Imaging: \"[study] showed [findings].\" ASSESSMENT & PLAN: \"[Age/sex] with [key PMH] admitted for [diagnosis], hospital day [X].\" # Problem 1 ‚Äî [Name] \"[Brief status update]. Will continue [current management]. Will also [new orders or changes]. Trending [lab/value].\" # Problem 2 ‚Äî [Name] // Repeat for each active problem # Disposition: \"Patient is medically optimizing. Anticipated discharge [date or criteria]. Barriers to discharge: [if any].\" # Code Status: [Full code / DNR / DNI / CMO] # DVT Prophylaxis: [method]", "A&P Writing Framework ‚Äî Problem-Based Structure ASSESSMENT SENTENCE: \"[Age/sex] with [key PMH], admitted for [primary diagnosis], HD#[X], clinically [improving / stable / worsening].\" # Problem 1 ‚Äî [Specific Name] Status line: \"Improving ‚Äî responded to [treatment].\" or \"Stable ‚Äî on [current therapy].\" or \"Worsening ‚Äî despite [current therapy].\" Supporting data: \"Evidenced by [specific data].\" Plan actions: \"‚Äî Continue [medication/therapy]\" \"‚Äî Initiate [new medication/therapy]\" \"‚Äî Uptitrate / Wean / Discontinue [medication]\" \"‚Äî Obtain / Order [lab/imaging/study]\" \"‚Äî Consult [specialty] for [question]\" \"‚Äî Monitor / Trend [value]\""]}, "5": {"t": "Nursing & Interdisciplinary Communication", "l": ["Medicine is a team sport. Your ability to communicate clearly with nurses, pharmacists, case managers, social workers, respiratory therapists, and PT/OT determines not just patient outcomes ‚Äî but your own survival as an intern.", "These phrases are used when communicating with pharmacists, case managers, social workers, PT/OT, and other disciplines. Each profession has its own vocabulary and priorities.", "These mistakes relate to tone, hierarchy, and professional norms that differ significantly between the US and other healthcare systems."], "p": ["These mistakes relate to tone, hierarchy, and professional norms that differ significantly between the US and other healthcare systems.", "Disagreements will happen. They are normal and healthy ‚Äî they mean both sides are advocating for the patient. The key is to disagree *collaboratively*, not combatively. This scenario shows how to handle a common situation: a nurse questioning your order.", "Many hospitals hold daily interdisciplinary rounds where the intern, nurse, case manager, pharmacist, and sometimes PT/OT, social work, and nutrition discuss each patient. Your role is to provide a concise clinical update and clearly state the discharge plan. This is *not* a full presentation ‚Äî it's a focused, 1-minute summary per patient."], "h": ["The Interdisciplinary Team ‚Äî Who Does What", "Working with Nurses ‚Äî The Most Important Relationship", "How to Give Orders ‚Äî Language That Works", "Key Phrases ‚Äî Interdisciplinary Communication", "Pharmacy", "Case Management & Social Work", "PT / OT / SLP", "Communicating with Specific Disciplines"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, the physician gives orders and the team follows. In the US, every team member is empowered ‚Äî and expected ‚Äî to speak up, question orders, and advocate for the patient. A nurse who says \"Doctor, I'm not comfortable giving that dose\" is not being insubordinate ‚Äî they are fulfilling their professional obligation. Your response should always be to listen, discuss, and either justify your order or change it."}, {"icon": "‚ö†Ô∏è", "title": "What If You Disagree with the Nurse's Concern?", "body": "Even when you believe your order is appropriate, never say \"just give it.\" Instead, explain your reasoning: \"I hear your concern. The reason I'm ordering this dose is [clinical reasoning]. However, I'm happy to [compromise / add a safety parameter / come assess the patient first].\" If there's a true impasse, involve your senior resident. Never escalate it into a power struggle."}, {"icon": "üéØ", "title": "Your Action Item", "body": "On your first day, introduce yourself to every nurse on your floor by name. Write their names down if you need to. Bring coffee for the nursing station during your first week ‚Äî not because you have to, but because it signals that you see them as partners. This single gesture will pay dividends for your entire rotation."}], "tm": ["The Interdisciplinary Team ‚Äî Roles & When You Interact RN (Registered Nurse) ‚Äî Bedside care, medication administration, vital signs, patient assessment, safety concerns. You interact: constantly, all day. Charge Nurse ‚Äî Nursing team leader for the unit. Handles bed assignments, staffing, escalation of nursing concerns. You interact: for bed requests, complex nursing issues. CNA / PCT (Certified Nursing Assistant / Patient Care Tech) ‚Äî Vitals, blood glucose checks, bathing, repositioning, ambulation assistance. You interact: when you need vital signs or glucose checks. Pharmacist ‚Äî Medication dosing, drug interactions, renal dosing adjustments, antibiotic stewardship, anticoagulation management. You interact: daily ‚Äî they will call you about dosing errors. Case Manager / Utilization Review ‚Äî Insurance authorization, length-of-stay justification, post-discharge placement (SNF, rehab, LTAC). You interact: daily on rounds or via secure message. Social Worker ‚Äî Psychosocial needs, safety concerns (abuse, neglect), substance use resources, financial assistance, guardianship, behavioral health. You interact: for complex social situations. RT (Respiratory Therapist) ‚Äî Oxygen delivery, nebulizers, ventilator management, ABG draws, BiPAP/CPAP setup. You interact: for all respiratory orders. PT / OT (Physical Therapy / Occupational Therapy) ‚Äî Mobility assessment, fall risk, functional independence evaluation, assistive device recommendations. You interact: to assess discharge readiness. Speech-Language Pathologist (SLP) ‚Äî Swallow evaluations, aspiration risk, diet recommendations (pureed, thickened liquids, NPO). You interact: before advancing diet in stroke or aspiration-risk patients. Nutritionist / Dietitian ‚Äî TPN formulation, tube feeding recommendations, calorie counts, specialized diets. You interact: for malnourished or complex dietary patients. Chaplain / Spiritual Care ‚Äî Emotional and spiritual support for patients and families, often involved in end-of-life discussions. You interact: for goals-of-care conversations, bereavement.", "IDR Presentation Template ‚Äî 60 Seconds Per Patient \"[Patient name], room [X]. Admitted for [diagnosis], hospital day [X].\" \"Overnight: [stable / any events].\" \"Clinically: [improving / stable / worsening]. Key issue today: [what needs to happen].\" \"Anticipated discharge: [date or criteria]. Barriers: [SNF placement / insurance auth / PT clearance / none].\" \"Needs from the team: [specific asks ‚Äî e.g., 'Case management: need SNF referral. Pharmacy: need renal dosing on vanco. PT: need discharge eval.']\""]}, "6": {"t": "Cardiology", "l": ["Cardiac patients are everywhere ‚Äî medicine wards, the ICU, the ED, even surgical services. You cannot survive intern year without fluency in cardiology language. This section covers the three pillars: chest pain and acute coronary syndromes, heart failure, and arrhythmias.", "Cardiology has especially specific terminology. Using the wrong word can change the clinical meaning entirely."], "p": ["Cardiology has especially specific terminology. Using the wrong word can change the clinical meaning entirely.", "A STEMI activation is the highest-urgency situation in cardiology. The goal is **door-to-balloon time under 90 minutes**. Communication must be rapid, precise, and action-oriented. This scenario shows the language used during a real STEMI activation."], "h": ["Cardiology on the Wards ‚Äî What You'll See Daily", "Chest Pain & Acute Coronary Syndromes (ACS)", "Describing Chest Pain ‚Äî Essential Collocations", "ACS Workup & Management Phrases", "Heart Failure ‚Äî The Language of Volume", "Volume Status Phrases", "Arrhythmias ‚Äî Describing What the Heart Is Doing", "Common IMG Errors ‚Äî Cardiology"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, \"MI\" and \"heart attack\" are used interchangeably. In the US, the terminology has become highly specific: STEMI, NSTEMI, type 1 vs. type 2 MI, demand ischemia, and unstable angina are all distinct diagnoses with different management pathways. Using the wrong term changes the entire clinical conversation. Precision matters."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Practice reading EKGs out loud using the systematic approach in this section. Read 3 EKGs per day during your first month ‚Äî you can use free resources like Life in the Fast Lane or ECG Library. When you present an EKG on rounds, the rhythm, rate, axis, intervals, and ST changes should roll off your tongue in under 30 seconds."}], "tm": []}, "7": {"t": "Pulmonology", "l": ["Breathing is the most visible vital function. When it goes wrong, everyone notices ‚Äî the patient, the nurse, the family, and you. Pulmonary language is the language of oxygen, airflow, and the constant question: \"How much support does this patient need?\"", "Dyspnea is a chief complaint, not a diagnosis. The language around it is designed to characterize it precisely enough to narrow the differential."], "p": ["Dyspnea is a chief complaint, not a diagnosis. The language around it is designed to characterize it precisely enough to narrow the differential.", "COPD exacerbations are one of the most common reasons for medical admission. Asthma exacerbations are common in younger patients and in the ED. The language overlaps significantly but the management details differ.", "Pneumonia classification determines antibiotic choice. The language is highly specific and attendings will correct you if you use the wrong category.", "Even if you're on the floor and not in the ICU, you'll encounter ventilator language during rapid responses, ICU transfers, and when receiving patients from the ICU. You need to understand the basics to communicate with the ICU team, RT, and your seniors."], "h": ["Pulmonology on the Wards ‚Äî What You'll Manage", "Dyspnea ‚Äî Describing Shortness of Breath", "Oxygen Delivery ‚Äî The Hierarchy of Support", "COPD & Asthma Exacerbations", "Pneumonia ‚Äî Classification & Language", "Ventilator Language ‚Äî What Every Intern Needs to Know", "Common IMG Errors ‚Äî Pulmonology", "Scenario: COPD Exacerbation ‚Äî From Admission to Improvement"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Memorize the O2 delivery hierarchy ‚Äî NC, HFNC, NRB, BiPAP, vent ‚Äî and the approximate FiO2 each provides. When you present a patient's respiratory status, the device and numbers should come automatically. Practice saying: \"Saturating 93% on 4 liters NC, weaned from 6 liters yesterday, baseline is 2 liters at home.\" That single sentence tells the team everything they need to know."}], "tm": []}, "8": {"t": "Gastroenterology", "l": ["The GI system generates some of the most dramatic presentations you'll encounter as an intern ‚Äî hematemesis, melena, acute abdomens, and the complex world of liver disease. GI language is vivid, specific, and full of collocations that mark you as someone who knows the territory.", "The first job in a GI bleed is to determine: upper or lower? How severe? Is the patient hemodynamically stable? The vocabulary around GI bleeding is among the most precise in all of clinical medicine."], "p": ["The first job in a GI bleed is to determine: upper or lower? How severe? Is the patient hemodynamically stable? The vocabulary around GI bleeding is among the most precise in all of clinical medicine.", "Cirrhosis patients are among the most complex on the medicine service. They develop a constellation of complications, each with its own vocabulary: ascites, spontaneous bacterial peritonitis (SBP), hepatic encephalopathy (HE), variceal bleeding, hepatorenal syndrome (HRS), and coagulopathy. You'll use this language daily.", "Cirrhosis patients are the ultimate multi-problem presentation. This scenario shows how to organize a complex patient with multiple active GI issues."], "h": ["GI on the Wards ‚Äî What Fills Your List", "GI Bleeding ‚Äî The Language of Blood", "Describing the Bleed", "GI Bleed Management Phrases", "Liver Disease ‚Äî Cirrhosis & Its Complications", "Pancreatitis ‚Äî Pain, NPO, and Fluid", "Bowel Obstruction ‚Äî Surgical Language on Medicine", "Common IMG Errors ‚Äî Gastroenterology"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Learn the cirrhosis complication management algorithms cold: SBP (diagnose by ANC > 250, treat with ceftriaxone + albumin), HE (lactulose + rifaximin), variceal bleed (octreotide + ceftriaxone + emergent EGD), and ascites management (diuretics in 40:100 ratio, paracentesis with albumin). These patients appear on every medicine service, and managing them confidently will earn you recognition from attendings and hepatology fellows alike."}], "tm": []}, "9": {"t": "Nephrology", "l": ["Kidneys are quiet organs ‚Äî until they're not. AKI, electrolyte derangements, acid-base disturbances, and fluid management are among the most intellectually demanding and language-dense areas of inpatient medicine. Every intern must speak fluent nephrology."], "p": ["Kidneys are quiet organs ‚Äî until they're not. AKI, electrolyte derangements, acid-base disturbances, and fluid management are among the most intellectually demanding and language-dense areas of inpatient medicine. Every intern must speak fluent nephrology.", "On any given day as an intern, you will check a BMP (basic metabolic panel) on nearly every patient. That single lab generates nephrology-relevant data: creatinine, BUN, sodium, potassium, bicarbonate, chloride, and glucose. Interpreting these values ‚Äî and knowing the exact phrases to present your interpretation ‚Äî is a daily task. You'll manage AKI (acute kidney injury) on almost every service, make fluid decisions for every patient, replete electrolytes nightly on cross-cover, and consult nephrology for dialysis, refractory electrolyte issues, and complex acid-base problems.", "As a cross-covering intern, you will get paged for electrolyte abnormalities constantly. Every page follows the same pattern: the nurse calls, reports a value, and you need to (1) assess the clinical significance, (2) give an order, and (3) set a recheck time. The language is formulaic.", "Ordering IV fluids is one of the first things you'll do as an intern ‚Äî and one of the most consequential. The wrong fluid or the wrong rate can cause real harm. Fluid language is precise and every word matters."], "h": ["Nephrology on the Wards ‚Äî Why You'll Think About Kidneys Daily", "Acute Kidney Injury (AKI) ‚Äî Classification & Language", "Electrolytes ‚Äî The Nightly Cross-Cover Reality", "IV Fluids ‚Äî The Language of Fluid Management", "Dialysis Language ‚Äî When to Consult Nephrology", "Common IMG Errors ‚Äî Nephrology", "Scenario: AKI Workup ‚Äî Presenting on Rounds"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Create a pocket card with the electrolyte repletion protocols for your hospital: how much KCl for each 0.1 deficit, how much IV mag for each level, when to use IV vs. oral, and recheck timing. Carry this card during every cross-cover shift. When the 3 AM page comes for a potassium of 3.1, you'll have the answer in 10 seconds."}], "tm": []}, "10": {"t": "Neurology", "l": ["Neurology is a language within a language. The neuro exam is the most precise physical exam in all of medicine, and the vocabulary around stroke, seizures, and altered mental status is unforgiving ‚Äî every word localizes a lesion. If you can speak neuro, attendings notice.", "Stroke is the neurology equivalent of a STEMI ‚Äî every minute matters. The phrase **\"time is brain\"** is the mantra. Your language during a stroke activation must be rapid, precise, and action-oriented."], "p": ["Stroke is the neurology equivalent of a STEMI ‚Äî every minute matters. The phrase **\"time is brain\"** is the mantra. Your language during a stroke activation must be rapid, precise, and action-oriented.", "\"AMS\" (altered mental status) is one of the most common reasons you'll be consulted or paged. The challenge is that AMS has a vast differential ‚Äî from sepsis to stroke to medication side effects to metabolic derangements. Your language needs to *characterize* the alteration precisely, which helps narrow the differential.", "The neuro exam has its own vocabulary. Neurologists will judge your competence by how you describe your findings. Here are the essential phrases for each component."], "h": ["Neurology on the Medicine Wards ‚Äî What You'll Encounter", "Stroke ‚Äî Time-Critical Language", "Altered Mental Status ‚Äî The Most Common Neuro Consult", "Seizures ‚Äî Describing What Happened", "The Neurological Exam ‚Äî Speaking the Language", "Common IMG Errors ‚Äî Neurology", "Scenario: Acute Stroke ‚Äî Calling the Stroke Team"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, the neuro exam is taught briefly and performed superficially. In the US, a focused neuro exam is expected as part of every admission H&P, and a detailed neuro exam is mandatory for any neurological complaint. You will be asked to document specific findings: \"CN II‚ÄìXII intact\" is a bare minimum, not the standard. Attendings expect you to describe exactly which cranial nerves you tested and how."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Practice the neuro exam on a friend or fellow resident until you can do a complete focused exam in 5 minutes or less. Practice narrating it out loud as you go: \"Cranial nerves: visual fields full to confrontation, PERRL, EOMI, no nystagmus, face symmetric...\" This narration is exactly what you'll do when the stroke team arrives. If you're fumbling through the exam, they'll take over. If you can present a crisp, localization-driven exam, you'll earn immediate respect from neurology."}], "tm": []}, "11": {"t": "Endocrinology", "l": ["Diabetes management will consume more of your intern year than you expect. Every patient with diabetes needs a glucose management plan ‚Äî and every glucose management plan can go wrong. This section covers DKA, inpatient insulin, thyroid emergencies, and adrenal crisis."], "p": ["Diabetes management will consume more of your intern year than you expect. Every patient with diabetes needs a glucose management plan ‚Äî and every glucose management plan can go wrong. This section covers DKA, inpatient insulin, thyroid emergencies, and adrenal crisis.", "A significant portion of your inpatients will have diabetes. Many of them are not admitted *for* diabetes, but their glucose management determines their outcome ‚Äî poorly controlled sugars delay wound healing, worsen infections, and increase mortality. You'll manage **DKA (diabetic ketoacidosis)** as an emergency, handle **inpatient insulin regimens** daily, and occasionally encounter **thyroid storm**, **myxedema coma**, and **adrenal crisis**. The language around glucose management is precise, protocol-driven, and full of specific collocations.", "Inpatient insulin management trips up nearly every new intern. The vocabulary is specific: *basal-bolus*, *correction factor*, *sliding scale*, *carb ratio*, *hypoglycemia protocol*. Getting this right prevents both dangerous highs and dangerous lows.", "These are less common than diabetes management but carry high mortality. You need to recognize them and know the language to call for help."], "h": ["Endocrinology on the Wards ‚Äî Sugar Runs the Show", "DKA & HHS ‚Äî Diabetic Emergencies", "Inpatient Insulin Management ‚Äî Daily Glucose Control", "Thyroid & Adrenal Emergencies ‚Äî Rare but Deadly", "Common IMG Errors ‚Äî Endocrinology", "Scenario: DKA Management ‚Äî Presenting During ICU Rounds"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Before your first call night, find your hospital's DKA protocol and read it end to end. Know the insulin drip rate, the frequency of glucose and BMP checks, when to switch to D5-containing fluids, the potassium replacement thresholds, and the criteria for gap closure and drip discontinuation. DKA is one of the most protocol-driven emergencies you'll manage ‚Äî and knowing the protocol by heart lets you manage it confidently at 3 AM."}], "tm": []}, "12": {"t": "Infectious Disease", "l": ["Infection is why most of your patients are in the hospital. Whether it's the primary diagnosis or a complication, you will speak the language of sepsis, antibiotics, cultures, and stewardship every single day. ID language is the connective tissue of inpatient medicine."], "p": ["Infection is why most of your patients are in the hospital. Whether it's the primary diagnosis or a complication, you will speak the language of sepsis, antibiotics, cultures, and stewardship every single day. ID language is the connective tissue of inpatient medicine.", "As an intern, you'll manage urinary tract infections, pneumonia, skin and soft tissue infections, bloodstream infections, C. difficile colitis, osteomyelitis, and intra-abdominal infections ‚Äî all in a single week. You'll order cultures, start empiric antibiotics, track sensitivities, de-escalate, and decide on duration. The ID consult service will guide you on complex cases, but the language of infection management is something *you* must own. This section covers the three pillars: sepsis recognition and management, antibiotic selection and stewardship, and culture interpretation.", "Antibiotic language is one of the richest vocabularies in medicine. You need to know how to describe what you're covering, why, and for how long ‚Äî and how to articulate your de-escalation plan."], "h": ["ID on the Wards ‚Äî Infections Are Everywhere", "Sepsis ‚Äî Recognition, Bundles, and Communication", "Antibiotics ‚Äî Selection, Stewardship, and Language", "Cultures & Source Identification ‚Äî The Language of Microbiology", "Common IMG Errors ‚Äî Infectious Disease", "Scenario: Sepsis from Unknown Source ‚Äî The First 60 Minutes"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Make a pocket card of the most common infection-antibiotic pairings at your hospital: CAP (CTX + azithro), UTI (ceftriaxone or ciprofloxacin), skin/soft tissue (cefazolin for non-MRSA, vanc for MRSA), HAP (vanc + cefepime or Zosyn), intra-abdominal (Zosyn or meropenem), and C. diff (oral vancomycin). Know each hospital's antibiogram ‚Äî the local resistance patterns ‚Äî which is usually available on the pharmacy intranet. This card will be the most-used reference in your white coat pocket."}], "tm": []}, "13": {"t": "Hematology & Oncology", "l": ["Blood counts, clotting, and cancer ‚Äî three domains that intersect on every medicine service. You'll manage anemia workups, anticoagulation for DVTs and PEs, blood product transfusions, and occasionally face oncologic emergencies. The vocabulary is precise and the stakes are high."], "p": ["Blood counts, clotting, and cancer ‚Äî three domains that intersect on every medicine service. You'll manage anemia workups, anticoagulation for DVTs and PEs, blood product transfusions, and occasionally face oncologic emergencies. The vocabulary is precise and the stakes are high.", "As an intern, your hematology encounters center on four areas: **anemia workup** (why is the hemoglobin low?), **venous thromboembolism** (DVT and PE ‚Äî diagnosis and anticoagulation), **blood product transfusion** (when, what, and how much), and **oncologic emergencies** (febrile neutropenia, tumor lysis, cord compression, hypercalcemia of malignancy). You'll work closely with the hematology/oncology service and the blood bank. The language is numbers-driven ‚Äî you'll present hemoglobin trends, platelet counts, coagulation values, and D-dimers with the same fluency as vital signs.", "VTE is one of the most common inpatient diagnoses and one of the most feared complications. Every hospitalized patient needs a VTE risk assessment, and DVT/PE management has its own precise vocabulary.", "You may not be on an oncology service, but cancer patients are on every medicine floor. You need to recognize and initiate treatment for the four major oncologic emergencies."], "h": ["Hem/Onc on the Wards ‚Äî What You'll Manage", "Anemia ‚Äî The Workup Language", "DVT & PE ‚Äî Venous Thromboembolism (VTE)", "Blood Product Transfusions ‚Äî The Language of the Blood Bank", "Oncologic Emergencies ‚Äî What You Must Recognize", "Common IMG Errors ‚Äî Hematology/Oncology", "Scenario: Submassive PE ‚Äî Urgent Decision-Making"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Memorize the transfusion thresholds (Hgb 7/8, platelets 10/50/100, INR/FFP for active bleeding, fibrinogen 100/cryo) and the four oncologic emergencies (febrile neutropenia, tumor lysis, cord compression, hypercalcemia of malignancy) with their initial management steps. These are the kind of knowledge that separates an intern who needs to look everything up from one who can act immediately. Print them on a pocket card and review it weekly."}], "tm": []}, "14": {"t": "Rheumatology & Pain Management", "l": ["Acute joint pain, autoimmune flares, and ‚Äî most of all ‚Äî pain management are daily realities on the medicine wards. Pain language in the US is heavily influenced by the opioid crisis: every order, every conversation, and every discharge note is shaped by stewardship, safety, and precision."], "p": ["Acute joint pain, autoimmune flares, and ‚Äî most of all ‚Äî pain management are daily realities on the medicine wards. Pain language in the US is heavily influenced by the opioid crisis: every order, every conversation, and every discharge note is shaped by stewardship, safety, and precision.", "As an intern, you'll encounter acute joint pain (gout and septic arthritis are the emergencies), lupus flares, vasculitis presentations, and the daily challenge of inpatient pain management. The rheumatology consult service handles complex autoimmune diagnostics, but *you* are the front line for acute joint evaluations and pain control. Pain management in particular is a skill that defines your intern year ‚Äî every patient has pain, and how you manage it affects satisfaction, outcomes, and safety.", "An acutely hot, swollen joint has two diagnoses until proven otherwise: **gout** (crystal arthropathy) and **septic arthritis** (joint infection). The distinction is critical ‚Äî septic arthritis is a surgical emergency. The language revolves around one procedure: *arthrocentesis* (joint aspiration).", "You won't manage autoimmune diseases independently as an intern, but you need to recognize flares, order the right initial workup, and communicate effectively with rheumatology.", "Pain management is one of the most nuanced areas of intern year. You'll balance patient comfort with safety, use a multimodal approach, and document everything meticulously. The vocabulary reflects this balancing act."], "h": ["Rheum & Pain on the Wards ‚Äî What You'll See", "Acute Joint Pain ‚Äî Gout vs. Septic Arthritis", "Autoimmune Disease ‚Äî The Language of Rheumatology Consults", "Pain Management ‚Äî The Language of the Opioid Era", "Common IMG Errors ‚Äî Rheumatology & Pain", "Scenario: Acute Gout vs. Septic Arthritis ‚Äî Diagnostic Dilemma"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "Pain management in the US is deeply influenced by the opioid epidemic. You'll encounter strict prescribing protocols, state prescription drug monitoring programs (PDMPs), and institutional policies around opioid use. Terms like \"opioid stewardship,\" \"PMP check,\" and \"multimodal analgesia\" are not just buzzwords ‚Äî they're standard practice. In many countries, opioids are prescribed more freely or conversely are nearly unavailable. The US occupies a complicated middle ground that you must navigate carefully."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Before your first call shift, learn your hospital's pain management order sets and the multimodal pathway. Know the maximum daily doses: acetaminophen 3‚Äì4g/day (2g in liver disease), ketorolac 48‚Äì72 hours max, and the standard equianalgesic conversions (IV morphine 10mg ‚âà PO oxycodone 20mg ‚âà IV hydromorphone 1.5mg). Having these numbers at your fingertips lets you adjust pain regimens confidently overnight without waking the senior for every PRN request."}], "tm": []}, "15": {"t": "Psychiatry & Behavioral Medicine", "l": ["Psychiatric emergencies don't stay on the psych ward. Capacity assessments, acute agitation, suicidal ideation screening, and involuntary holds are situations every medicine intern faces ‚Äî often at 2 AM with no psychiatry backup immediately available. The language is medico-legal, precise, and consequential.", "Capacity is decision-specific, time-specific, and assessed by the treating physician ‚Äî n
