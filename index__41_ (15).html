rs who'll be taking care of you during your stay. I understand you came in with some belly pain ‚Äî can you tell me about it?\"\n\nPatient\n\"Nobody believes me when I say things. They always think I'm making it up because I have ‚Äî you know ‚Äî my mental health stuff.\"\n\nIntern\n\"I believe you're in pain. Your mental health history is important and we'll make sure your medications are continued, but the reason you're here today is your abdominal pain, and that's what I'm focused on. Can you tell me when it started?\"\n\n\"Your mental health history is important AND the reason you're here is your abdominal pain\" ‚Äî separating the two. Patients with psychiatric histories are routinely undertreated for physical symptoms because providers attribute everything to their psychiatric diagnosis. This is called diagnostic overshadowing and it's dangerous.\n\nPatient\n\"It started yesterday. It's on the right side, down low. It hurts when I move.\"\n\nIntern\n\"I'm going to examine you and order some tests. We'll figure out what's going on. And I want you to know ‚Äî if at any point you feel like you're not being heard or not being taken seriously, tell me directly. I want you to feel safe here.\"\n\nPatient\n\"Thank you. That... actually means a lot.\"\n\nIntern\n\"Of course. Now let's focus on this belly pain.\""}, {"s": "16", "h": "üïäÔ∏è Scenario: Elderly Patient Doesn't Want to Be a Burden ‚Äî Addressing Hidden Fears", "cat":"family", "b": "Patient\n\"I don't want all these tests. I'm 89 years old. Just let me go home.\"\n\nIntern\n\"Mrs. Nakamura, I want to understand what you're feeling. When you say you don't want the tests ‚Äî is it because you're uncomfortable with them, or is there something else on your mind?\"\n\nPatient\n\"I don't want to be a burden. My daughter took off work to be here. My insurance ‚Äî I don't even know if they'll cover all this. I've lived a good life. I don't need all this fuss.\"\n\nThe real reason isn't medical ‚Äî it's emotional and financial. If the intern had just said \"we need these tests\" and pushed forward, they would have missed the actual concern entirely.\n\nIntern\n\"Thank you for telling me that. Those are real concerns and they matter. Can I address each one?\"\n\nPatient\n\"Go ahead.\"\n\nIntern\n\"First ‚Äî you are not a burden. Your daughter is here because she loves you and she WANTS to be here. Being here for someone you love is not a burden ‚Äî it's a privilege. I've talked with her, and she told me the same thing.\"\n\nIntern\n\"Second ‚Äî the insurance and cost question. I'm going to have our social worker come talk with you about that. There are resources available, and she can help you understand what's covered. You shouldn't be making medical decisions based on fear of the bill.\"\n\nIntern\n\"Third ‚Äî the tests. I'm not going to order anything that doesn't change what we do for you. That's a promise. Every test I order, I'll explain why it matters and how it will help us help YOU. If a test won't change the plan, we won't do it. Fair?\"\n\nPatient\n\"Fair.\"\n\nIntern\n\"And Mrs. Nakamura ‚Äî you said you've lived a good life. I believe that. But a good life isn't over. You're here, you're talking to me, your mind is sharp, and your daughter is holding your hand. That matters. Let's make sure the next chapter is just as good.\"\n\nPatient (smiling)\n\"You're a sweet doctor.\"\n\nIntern\n\"You're a sweet patient. Now ‚Äî let's go over these tests together.\""}, {"s": "17", "h": "üîß Scenario: Asking a Patient for Consent ‚Äî Making It a Real Conversation", "cat":"procedures", "b": "Intern\n\"Mr. Kim, we'd like to do a procedure called a thoracentesis. Before I explain what that is, I want to set the stage: this is a conversation, not a formality. I'm going to explain what we're doing, why, what the risks are, and what the alternatives are. At the end, YOU decide whether to proceed. There's no pressure. Sound good?\"\n\n\"This is a conversation, not a formality\" ‚Äî most consent processes feel rushed and transactional. Framing it as a real discussion empowers the patient.\n\nPatient\n\"Okay.\"\n\nIntern\n\"So ‚Äî there's fluid building up around your lung. That fluid is making it harder for you to breathe. The thoracentesis is a procedure where we use a needle ‚Äî guided by ultrasound ‚Äî to drain that fluid. Once we remove it, most patients feel an immediate improvement in their breathing. The fluid itself also gives us diagnostic information ‚Äî we can test it to understand why it's there.\"\n\nPatient\n\"Is it dangerous?\"\n\nIntern\n\"Every procedure has risks, and I want you to know the real ones ‚Äî not to scare you, but so you can make an informed choice. The main risks are: a small chance of bleeding, a small chance of infection, and a small chance that the needle could nick the lung and cause air to leak ‚Äî we call that a pneumothorax. If that happens, it usually resolves on its own or with a small tube. We use ultrasound guidance to minimize all of these risks.\"\n\nPatient\n\"What are the chances something goes wrong?\"\n\nIntern\n\"With ultrasound guidance, the complication rate is low ‚Äî around 1 to 2%. The alternative is to not do the procedure ‚Äî but then the fluid stays, your breathing stays difficult, and we don't get the diagnostic information. There's also the option of diuretics to try to remove the fluid slowly, but in your case, I think the thoracentesis is the faster and more effective option.\"\n\nAlways present the alternatives ‚Äî including doing nothing. Informed consent requires that the patient understands what happens if they say no.\n\nPatient\n\"And you've done this before?\"\n\nIntern\n\"Yes. I've done several under supervision. My attending will be available during the procedure, and I'll use ultrasound throughout. You'll be sitting up, leaning forward slightly ‚Äî you'll be comfortable. If at any point during the procedure you're in pain or want me to stop, just say so and I will.\"\n\nPatient\n\"Okay. Let's do it.\"\n\nIntern\n\"Thank you for trusting me. I'll go over the consent form with you now ‚Äî I want you to read it, and I'll answer any questions as we go through it. This isn't fine print ‚Äî everything on this form is something I just explained to you.\""}, {"s": "18", "h": "üìã Scenario: Coordinating Discharge with Case Management ‚Äî Navigating Insurance Barriers", "cat":"discharge", "b": "Case Manager\n\"Dr. Park, I wanted to flag something about Mrs. Gonzalez's discharge. Insurance denied the SNF placement. They say she doesn't meet criteria because she's ambulating with a walker.\"\n\nIntern\n\"That's frustrating. She's ambulating, but she can barely manage 20 feet before she's exhausted, and she lives alone in a second-floor apartment with no elevator. I don't think it's safe for her to go straight home.\"\n\nCase Manager\n\"I agree. We need to either appeal the denial or find an alternative plan.\"\n\nIntern\n\"What do you need from me for the appeal?\"\n\nCase Manager\n\"A letter of medical necessity. Specifically, they want documentation of functional limitations that make it unsafe for her to go home ‚Äî things like her endurance, balance, fall risk, and whether she can manage ADLs independently.\"\n\nIntern\n\"I can do that. Let me pull the PT notes ‚Äî they documented that she needs moderate assist for transfers and can't manage stairs safely. I'll write the letter today and emphasize the safety risk of sending her home without adequate support. Can you walk me through what the letter needs to include?\"\n\n\"Walk me through what the letter needs\" ‚Äî instead of pretending to know something you don't, ask the expert. Case managers deal with insurance daily; they know what language works.\n\nCase Manager\n\"Focus on functional deficits, not just the diagnosis. Insurance doesn't care that she had pneumonia ‚Äî they care that she can't safely get to the bathroom or prepare meals independently. PT documentation of required assistance level is the strongest evidence.\"\n\nIntern\n\"Got it. I'll have it to you by 3 PM. In the meantime, should we explore home health as a backup plan in case the appeal is denied?\"\n\nCase Manager\n\"Already started. I've got a referral to a home health agency for PT, OT, and VNA services. If we can't get SNF, that's plan B.\"\n\nIntern\n\"Thank you, Maria. I know this adds work to your plate and I appreciate you fighting for her. Let's regroup at 4 to see where the appeal stands.\"\n\n\"Thank you, Maria\" ‚Äî using the case manager's name and acknowledging their effort. Case managers are among the most underappreciated members of the hospital team."}, {"s": "19", "h": "ü§ù Scenario: Respiratory Therapist Disagrees with Your BiPAP Order ‚Äî Finding Common Ground", "cat":"team", "b": "RT\n\"Dr. Park, I got your order for BiPAP on Mr. Campbell. I want to discuss it before we start. His ABG shows a pH of 7.36 and a CO2 of 48 ‚Äî that's actually his baseline. I'm not sure BiPAP is the right call here.\"\n\nIntern\n\"Tell me more about your concern. What are you seeing when you assess him?\"\n\n\"Tell me more\" ‚Äî the most powerful phrase in interdisciplinary communication. It invites the RT to share their clinical reasoning rather than shutting them down.\n\nRT\n\"He's working a little harder than usual ‚Äî respiratory rate 22, using some accessory muscles. But his sat is 93% on 3 liters, and his CO2 is at his chronic baseline. I think if we optimize his nebs and give it an hour, he might settle. BiPAP can be uncomfortable and sometimes agitates COPD patients, which makes things worse.\"\n\nIntern\n\"That's a really good point ‚Äî I hadn't considered the agitation factor. And you're right that his CO2 is at baseline. My concern was more about the trajectory ‚Äî he was on 2 liters yesterday and now he's at 3, and the respiratory rate has been trending up. I wanted to get ahead of it before he crashes.\"\n\nRT\n\"I see where you're coming from. How about this ‚Äî let me optimize his bronchodilator regimen first. Back-to-back albuterol and ipratropium nebs, then reassess in 60 minutes. If he's still trending the wrong way, we'll go to BiPAP. That way we've tried the less invasive option first.\"\n\nIntern\n\"That's a solid plan. Let's do that. I'll add the back-to-back nebs to the order. If his respiratory rate goes above 28 or his sat drops below 90, call me and we'll escalate to BiPAP immediately. Does that threshold make sense to you?\"\n\nRT\n\"Perfect. I'll reassess at 60 minutes and page you with the results.\"\n\nIntern\n\"Thanks, James. I appreciate your input ‚Äî you know these patients' respiratory patterns better than anyone.\"\n\n\"You know these patients' respiratory patterns better than anyone\" ‚Äî acknowledging the RT's expertise. Respiratory therapists spend hours with these patients and often pick up on subtle changes before anyone else."}, {"s": "20", "h": "üåç Scenario: Navigating a Cultural Misunderstanding ‚Äî Learning From It", "cat":"img", "b": "Attending\n\"Dr. Patel, can I give you some feedback about your interaction with Mrs. Johnson?\"\n\nIntern\n\"Of course.\"\n\nAttending\n\"When she told you she was in pain, you said 'It's nothing serious, don't worry.' She mentioned to the nurse afterward that she felt dismissed. I know that wasn't your intention ‚Äî but I want to talk about how it landed.\"\n\nIntern\n\"I was trying to reassure her. In my culture, that's how we comfort people ‚Äî you tell them it's going to be fine. I didn't realize it came across as dismissive.\"\n\nAttending\n\"I appreciate you explaining that context. In the US, patients generally want validation before reassurance. If someone tells you they're in pain, the first thing they want to hear is: 'I hear you. That sounds really uncomfortable. Let's address it.' THEN you can reassure: 'The good news is that it's not anything dangerous, and we can treat it.' The order matters.\"\n\nValidation before reassurance ‚Äî one of the most important communication principles in US medicine, and one that trips up many IMGs whose home cultures prioritize reassurance.\n\nIntern\n\"That's really helpful. So acknowledge first, then reassure.\"\n\nAttending\n\"Exactly. It's not that your instinct was wrong ‚Äî it was kind. The execution just needs adjustment for this cultural context. Another thing: avoid the phrase 'It's nothing.' Even when the diagnosis is benign, the patient's experience is real. To them, it IS something ‚Äî that's why they came to the hospital.\"\n\nIntern\n\"I'll go back and talk to Mrs. Johnson. I'll acknowledge what happened and make sure she feels heard.\"\n\nAttending\n\"That would be a great move. And honestly ‚Äî the fact that you're open to this feedback says a lot about you. This stuff is hard to hear, but you're handling it with grace.\"\n\n---\n\nEvery IMG will have moments where cultural communication styles clash with US expectations. The key principles:\n\nValidation before reassurance\nSpecificity over vagueness\nPartnership over paternalism\nDirectness over formality\n\nThese aren't better or worse ‚Äî they're different. Your job is to adapt your style for this context while keeping the kindness and respect that comes from your own culture. That combination is your superpower."}, {"s": "21", "h": "üíö Scenario: Recognizing You Need Help ‚Äî Talking to Your Program Director", "cat":"wellness", "b": "Intern\n\"Dr. Williams, can I schedule a meeting with you? There's something I need to talk about.\"\n\nProgram Director\n\"Of course. Close the door. What's going on?\"\n\nIntern\n\"I'm struggling. I don't think I'm doing a bad job ‚Äî my evaluations are fine, my patients are okay. But personally, I'm not okay. I'm not sleeping, I'm not eating well, and last week I sat in my car for 20 minutes after a shift because I couldn't make myself go into my empty apartment.\"\n\n\"I'm not okay\" ‚Äî three words that take enormous courage. Many IMGs suffer in silence because they fear that admitting struggle will affect their visa status, their evaluations, or their career.\n\nProgram Director\n\"Thank you for telling me this. First ‚Äî I want you to know that coming to me with this takes courage, and it will NOT negatively affect your standing in this program. Your wellness is not a performance issue ‚Äî it's a human issue.\"\n\nIntern\n\"I was afraid to say anything because... my visa depends on this position. I can't afford to look weak.\"\n\nProgram Director\n\"I hear that fear and I want to address it directly. Your visa status is secure. Asking for help does not make you weak ‚Äî it makes you self-aware, which is one of the most important qualities in a physician. Some of the best residents I've ever trained were the ones who knew when to ask for support.\"\n\nIntern\n\"I just feel so isolated. My family is 8,000 miles away. My friends from medical school are all in different states. And I feel like I can't complain because everyone else seems to be handling it fine.\"\n\nProgram Director\n\"They're not. I have this conversation with at least three interns every year ‚Äî often more. You're just the first one brave enough to come to me this early. Here's what I want to do: first, I'm connecting you with our confidential counseling service. Second, I want you to meet Dr. Ahmed ‚Äî she's a senior in our program who went through something very similar as an IMG. Third, I'm going to look at your schedule and see if there's any flexibility in the next few weeks to give you a little breathing room.\"\n\nIntern\n\"I don't want special treatment.\"\n\nProgram Director\n\"This isn't special treatment. This is standard treatment. We do this for any resident who needs it. You are not the exception ‚Äî you are the norm. And the fact that you came to me before it became a crisis means we can address it effectively.\"\n\nIntern\n\"Thank you. I feel like a weight just came off my chest.\"\n\nProgram Director\n\"That's what this office is for. My door is always open ‚Äî literally and figuratively. You belong in this program, and we're going to make sure you not only survive this year but thrive in it.\""}, {"s": "26", "h": "üë∂ Scenario: Reassuring an Anxious First-Time Mother About Normal Newborn Behaviors", "cat":"neonatal", "b": "Mother\n\"Something is wrong with my baby. He keeps making these jerking movements and his breathing is weird ‚Äî it speeds up and then slows down. And his skin is peeling. Should I be worried?\"\n\nIntern\n\"I can absolutely understand why those things would worry you ‚Äî especially with your first baby. Everything you're describing is actually completely normal for a newborn, but I want to go through each one so you feel confident.\"\n\n\"Everything you're describing is normal\" ‚Äî say this FIRST. The anxious mother needs the reassurance before the explanation. If you launch into education without reassurance, she can't hear you because she's still panicking.\n\nIntern\n\"The jerking movements ‚Äî we call those 'startle reflexes' or the Moro reflex. When a newborn feels a sudden noise or movement, their arms fling out and then pull back in. It's one of the reflexes we actually CHECK for ‚Äî it tells us the nervous system is developing normally. It goes away on its own by about 3 to 4 months.\"\n\nMother\n\"And the breathing?\"\n\nIntern\n\"Newborn breathing is different from adult breathing. They have what we call 'periodic breathing' ‚Äî it speeds up for a bit, then slows down, and sometimes even pauses for up to 10 seconds. As long as he's not turning blue, not pausing for longer than 10 seconds, and not struggling to breathe ‚Äî flaring his nostrils or pulling his chest in ‚Äî it's perfectly normal. His body is still learning to regulate.\"\n\nMother\n\"What about the skin? It looks like it's all peeling off.\"\n\nIntern\n\"That's normal too ‚Äî especially common in babies born a little past their due date. Think about it: he was floating in fluid for 9 months and now he's in dry air. His skin is adjusting. You don't need to put anything on it ‚Äî no creams, no lotions. It'll resolve on its own in a week or two.\"\n\nMother\n\"I feel like I'm bothering you with all these questions.\"\n\nIntern\n\"You are absolutely not bothering me. These questions are exactly what I'm here for. Asking questions about your baby is not bothering anyone ‚Äî it's being a good mother. Never hesitate to ask the nurses or me about ANYTHING that concerns you. There are no silly questions when it comes to your baby.\"\n\nMother\n\"What about after we go home? What should I actually worry about?\"\n\nIntern\n\"Great question. Here are the things that DO need attention: if he develops a fever over 100.4 ‚Äî take his temperature rectally, that's the most accurate ‚Äî that's an emergency, go to the ER. If he's not eating well ‚Äî fewer than 6 to 8 feeds in 24 hours. If he's very yellow ‚Äî especially if the yellow reaches his legs or if his eyes look yellow. If he's very difficult to wake up for feeds. And if he's not making wet diapers ‚Äî at least 6 a day after day 4. I'm going to write all of this down for you.\"\n\n\"I'm going to write all of this down\" ‚Äî new parents are sleep-deprived and overwhelmed. Verbal information alone is insufficient. Always provide written return precautions."}, {"s": "24", "h": "üó£Ô∏è Scenario: When a Patient Says 'I Don't Trust Doctors' ‚Äî Building Trust from Scratch", "cat":"patient", "b": "Patient\n\"I don't trust doctors. Last time I was here, they ignored me for two days and then told me I was fine when I clearly wasn't. Why should I trust you?\"\n\nIntern\n\"I'm sorry that happened to you. I can't speak for what happened last time, but I can tell you what's going to happen THIS time: I'm going to listen to you, I'm going to explain everything I'm doing and why, and I'm not going to dismiss your concerns. If I don't know something, I'll tell you I don't know and I'll find out.\"\n\nThe intern doesn't defend the previous team, doesn't say \"I'm sure they tried their best,\" and doesn't minimize the experience. They acknowledge it and make a forward-looking commitment.\n\nPatient\n\"Words are easy. Everyone says they're going to listen.\"\n\nIntern\n\"You're right ‚Äî and you have every reason to be skeptical. So let me prove it instead of just saying it. Tell me what's going on. I'm listening.\"\n\nPatient\n\"I've been having headaches for three months. Bad ones. My old doctor said it was stress and told me to take Tylenol. But these aren't stress headaches ‚Äî I KNOW my body.\"\n\nIntern\n\"You do know your body better than anyone. Tell me about these headaches ‚Äî when do they happen, what do they feel like, and what's different about them compared to any headaches you've had before?\"\n\n\"You do know your body better than anyone\" ‚Äî this single sentence can change the entire dynamic. It tells the patient they are the expert on their own experience.\n\nPatient\n\"They're every morning when I wake up. They're in the back of my head. And they've been getting worse. I've never had headaches like this before.\"\n\nIntern\n\"Morning headaches that are getting worse ‚Äî that's something I take seriously. I'm going to do a thorough neurological exam right now, and depending on what I find, I may order some imaging ‚Äî a scan of your brain. Not because I think something terrible is happening, but because headaches with the pattern you're describing deserve a careful workup. You were right to keep pushing for answers.\"\n\n\"You were right to keep pushing\" ‚Äî validates the patient's persistence and acknowledges that their previous experience of being dismissed was wrong.\n\nPatient\n\"Nobody ever said that to me before.\"\n\nIntern\n\"Then let me say it clearly: you advocated for yourself, and that matters. I'm glad you're here. Now let's figure out what's going on.\"\n\n---\n\nDistrust of the medical system is common ‚Äî and often justified. Patients who have been dismissed, misdiagnosed, or mistreated carry that experience into every future encounter. As an intern, you can't fix the past. But you can be the doctor who changes the pattern. The three pillars of rebuilding trust:\n\nValidate their experience ‚Äî \"I'm sorry that happened.\"\nMake a specific commitment ‚Äî \"Here's what I will do.\"\nProve it through action ‚Äî Then actually do it."},{"s": "1", "h": "ü©∫ Scenario: Presenting a Patient You Don't Know Well ‚Äî Covering for a Co-Intern", "cat":"rounds", "b": "Attending\n\"Who's presenting Mrs. Park?\"\n\nIntern\n\"I am ‚Äî I'm covering for Dr. Lee today. I want to be transparent: I picked up Mrs. Park's care this morning, so my knowledge is based on chart review and my exam this morning, not longitudinal familiarity. If I miss something, please jump in.\"\n\n\"I want to be transparent\" ‚Äî honesty about your limitations is always better than faking confidence. Attendings respect intellectual honesty far more than bluffing.\n\nIntern\n\"Mrs. Park is a 72-year-old female with CHF, CKD3, and atrial fibrillation, hospital day 5 for a CHF exacerbation. Per Dr. Lee's notes, she's been responding well to diuresis ‚Äî net negative 4 liters total. Overnight she was stable. This morning, she reports improved breathing, no orthopnea, and she ate 80% of breakfast.\"\n\nAttending\n\"What's the diuretic plan?\"\n\nIntern\n\"Per the last note, the plan was to transition from IV to oral Lasix today if she remained euvolemic. Her exam this morning ‚Äî JVP is flat, lungs are clear, trace ankle edema. Weight is down 3.5kg from admission. I think she's ready for the transition, but I'd like to confirm that plan with Dr. Lee and with you before I change the orders.\"\n\n\"Confirm with Dr. Lee and with you\" ‚Äî shows appropriate deference when managing someone else's patient. You're not being indecisive; you're being responsible.\n\nAttending\n\"Good. I agree. Make the switch and let's plan discharge for tomorrow if she tolerates the oral regimen.\"\n\nIntern\n\"I'll transition to oral Lasix 40, recheck a BMP tomorrow morning, and if she remains stable, I'll start the discharge process. I'll update Dr. Lee when she's back.\"\n\n---\n\nCovering for a co-intern is a daily reality. The skill is knowing what you know, naming what you don't, and still driving the plan forward. Never say \"I don't know this patient\" and stop there ‚Äî say what you DO know from your chart review and exam, and identify the gaps."}, {"s": "2", "h": "ü©∫ Scenario: Patient's Family Disagrees About Discharge ‚Äî Mediating the Conflict", "cat":"family", "b": "Intern\n\"Good morning, Mr. Brooks. The team feels you're ready to go home today. How are you feeling about that?\"\n\nPatient\n\"I feel good. I'm ready.\"\n\nDaughter\n\"No, he's NOT ready. He could barely walk to the bathroom yesterday. You're sending him home to die.\"\n\nThe patient and the family member disagree. The intern must navigate this without taking sides or dismissing either person.\n\nIntern\n\"I can see you both feel strongly about this, and both of your perspectives matter. Mr. Brooks, I hear that you want to go home. And Ms. Brooks, I hear that you're worried about safety. Let's talk this through together.\"\n\n\"Both of your perspectives matter\" ‚Äî immediately validating both sides prevents either from feeling dismissed.\n\nIntern\n\"Ms. Brooks, can you tell me specifically what's worrying you? I want to understand your concerns.\"\n\nDaughter\n\"He lives alone. He can barely walk. He fell last month. What happens when he gets home and falls again with nobody there?\"\n\nIntern\n\"Those are legitimate concerns. Let me tell you what we've set up. Physical therapy evaluated him yesterday and cleared him for safe discharge with a walker. We've arranged a visiting nurse to come check on him three times a week. And we've ordered a home safety evaluation. That said ‚Äî if you're still not comfortable, I can ask PT to come back today and do one more evaluation with both of you present, so you can see for yourself how he's doing.\"\n\nDaughter\n\"I'd like that.\"\n\nPatient\n\"I don't need a babysitter.\"\n\nIntern\n\"Mr. Brooks, I know you value your independence ‚Äî and our goal is to KEEP you independent. These services aren't babysitting; they're insurance. They're the things that keep you at home instead of back in the hospital. Can we try it for a couple of weeks and then reassess?\"\n\nPatient\n\"Fine. But I'm going home today.\"\n\nIntern\n\"Let's do this: PT comes at 11, you show your daughter what you can do, we finalize everything, and you go home this afternoon. Everyone comfortable with that plan?\"\n\nThe intern found the middle ground: the patient goes home (his wish), with safety measures in place (the daughter's concern), and a demonstration to build the daughter's confidence."}, {"s": "3", "h": "üìû Scenario: Calling an Attending at 3 AM ‚Äî Doing It Right", "cat":"crosscover", "b": "Intern\n(Internal monologue: Okay. Mr. Wallace's blood pressure has been dropping for the past 2 hours despite a fluid bolus. He's now on his second liter and his MAP is still below 65. The signout says to call the attending if he needs vasopressors. I need to call. Let me organize my thoughts before I pick up the phone.)\n\nThe intern writes down: Patient name and room. One-liner. Current vitals. What I've done. What I'm asking.\n\nPreparing before calling ‚Äî especially at 3 AM ‚Äî is essential. Attendings are groggy, disoriented, and want information fast. Rambling wastes their time and erodes their trust in you.\n\nIntern\n\"Dr. Chen, I'm sorry to wake you. This is Dr. Park, the intern covering overnight. I need your guidance on Mr. Wallace in 612.\"\n\nAttending\n\"Go ahead.\"\n\nIntern\n\"He's the 68-year-old with cellulitis on vanc and Zosyn. Over the past 2 hours, his blood pressure has dropped from 110 systolic to 78 systolic despite 2 liters of LR. Heart rate is up to 108. He's mentating but looks pale. Lactate was 3.2 an hour ago ‚Äî I'm rechecking now. UOP has dropped to 15cc over the last hour.\"\n\nNotice: one-liner, then vitals with trend, then what's concerning (lactate, UOP). No filler. No apology beyond the opening line.\n\nAttending\n\"Sounds like he's septic. What have you done?\"\n\nIntern\n\"Two liters of LR, blood cultures times 2 ‚Äî drawn before I started anything ‚Äî and I broadened his antibiotics to meropenem since he's been on vanc-Zosyn for 48 hours without improvement. My question is: I think he needs a vasopressor and ICU transfer. Do you agree, and is there anything else you want me to do before I call the ICU?\"\n\n\"My question is\" ‚Äî the most important phrase in a 3 AM call. Don't make the attending fish for what you need. State it clearly.\n\nAttending\n\"Yes, start a levophed drip ‚Äî you can get it started on the floor while you call the ICU. Call the MICU fellow directly. And get an arterial line once he's in the unit. Good catch ‚Äî you did everything right. Call me back if the ICU pushes back.\"\n\nIntern\n\"Starting levophed, calling the MICU fellow now. I'll update you once he's transferred. Thank you, Dr. Chen.\"\n\nThe entire call took 90 seconds. The attending has all the information, a clear question was asked, and a plan was made. This is a call that builds trust.\n\nüö® HELP-SEEKING PROMPT ‚Äî THE GOLDEN RULE \u2014 WHEN IN DOUBT, CALL:\nIMGs often hesitate to call the attending at night. In the US, calling for a genuinely sick patient is EXPECTED. If you're asking 'should I call?' \u2014 the answer is almost always YES."}, {"s": "4", "h": "üìã Scenario: Writing a Note That Tells a Story ‚Äî Before and After", "cat":"docs", "b": "This is not a dialogue scenario ‚Äî it's a side-by-side comparison of a weak note vs. a strong note for the same patient. Study the differences.\n\n---\n\nWEAK A&P:\n\"58M with cirrhosis admitted for confusion. Continue lactulose. Trending labs. Will follow up.\"\n\nThis note tells the reader NOTHING. What kind of confusion? What's causing it? What are you trending? Following up on what? An attending reading this would have zero confidence in your clinical thinking.\n\n---\n\nSTRONG A&P:\n\"58M with alcohol-related cirrhosis (Child-Pugh C, MELD 28) admitted for grade II hepatic encephalopathy, likely precipitated by medication non-adherence (stopped lactulose 5 days ago) and possible GI bleed (guaiac-positive stool).\n\n# Hepatic encephalopathy ‚Äî improving\nOrientation improved from x1 (person only) to x3 today. Asterixis resolved. Continue lactulose, titrated to 3-4 BMs/day (currently averaging 3). Rifaximin 550 BID continued. Ammonia trending 124 ‚Üí 78. Will reassess mental status daily.\n\n# Possible GI bleed ‚Äî as precipitant\nGuaiac-positive stool on admission. Hemoglobin stable at 9.8 x2 checks. No overt melena or hematemesis. Trend CBC q12. If hemoglobin drops, will consult GI for EGD.\n\n# Cirrhosis ‚Äî chronic management\nMELD 28, listed for transplant. Transplant team updated on this admission. SBP prophylaxis with ciprofloxacin. Diagnostic para on admission: ANC 48 (no SBP), SAAG 2.1.\n\n# Disposition\nAnticipated discharge when mental status returns to baseline, tolerating oral medications, and caregiver education completed on lactulose adherence. SW consulted for home support.\"\n\n---\n\nThe difference is clinical reasoning. The strong note answers four questions for every problem:\n1. Where are we? (Status + trajectory)\n2. Why? (Your working diagnosis for the cause)\n3. What are we doing? (Specific actions)\n4. What are we watching for? (Contingency plans)\n\nWrite every A&P as if the next reader has never met the patient. Because often, they haven't."}, {"s": "5", "h": "ü©∫ Scenario: Introducing Yourself to the Floor on Day One ‚Äî Setting the Tone", "cat":"team", "b": "Intern\n\"Hi ‚Äî I'm Dr. Patel. I'm the new intern starting on this floor today. I wanted to introduce myself and let you all know how to reach me.\"\n\nCharge Nurse\n\"Welcome! We're glad to have you. I'm Lisa ‚Äî I'm the charge nurse on days.\"\n\nIntern\n\"Thanks, Lisa. I'm excited to be here. I wanted to ask ‚Äî what's the best way for your team to reach me? Pager? Secure message? I want to make sure I'm responsive.\"\n\nCharge Nurse\n\"Pager is fastest for urgent things. Secure message for routine stuff.\"\n\nIntern\n\"Got it. And I want to say something upfront: I'm a new intern. I've trained hard, but this is my first month, and I know there's a lot I'm still learning ‚Äî especially about how things work on this specific floor. If I do something that doesn't seem right, or if there's a better way to do things that I don't know about, please tell me. I'd rather learn from you than learn the hard way.\"\n\n\"I'd rather learn from you\" ‚Äî this single sentence transforms the nurse-intern dynamic from hierarchical to collaborative. It signals humility, openness, and respect.\n\nCharge Nurse\n\"I appreciate that. Honestly, it's refreshing. Some interns come in acting like they know everything.\"\n\nIntern\n\"I definitely don't. But I'm a fast learner and I work hard. One more thing ‚Äî what do you wish interns did differently? What are the things that make your job easier or harder?\"\n\nCharge Nurse\n\"Biggest thing? Communication. If you change a plan ‚Äî diet, meds, activity ‚Äî let us know before you tell the patient. Nothing worse than a patient telling the nurse something the nurse doesn't know about. And answer your pages within 15 minutes. That's all we ask.\"\n\nIntern\n\"Done. I'll make that a priority. Thank you for being honest with me. I brought coffee for the nursing station ‚Äî it's on the counter. It's not a bribe, just a thank you in advance for putting up with my learning curve.\"\n\nCharge Nurse (laughing)\n\"You're going to do just fine here.\"\n\n---\n\nThis 3-minute interaction ‚Äî introducing yourself, asking for guidance, bringing coffee ‚Äî sets the tone for your entire rotation. Nurses talk to each other. The new intern who introduced themselves respectfully and brought coffee will have a reputation by lunchtime. That reputation is worth more than any clinical knowledge you bring."}, {"s": "6", "h": "ü´Ä Scenario: Nurse Calls About Rapid AFib ‚Äî Communicating Urgency Calmly", "cat":"crosscover", "b": "Nurse\n\"Dr. Park, Mr. Torres's heart rate just jumped to 156. He's saying his heart feels like it's racing. Blood pressure is 102/64.\"\n\nIntern\n\"I'm coming now. While I'm on the way ‚Äî is he on a monitor? Is he chest-pain-free? And can you get a 12-lead EKG started?\"\n\nNurse\n\"He's on tele. No chest pain. I'll get the EKG.\"\n\nIntern\n\"Thank you. Also, check if he has IV access and draw a stat magnesium and TSH if we don't have one from today.\"\n\nThe intern is multitasking: getting information, ordering the right things, AND heading to bedside. Notice they don't say \"I'll be there when I can\" ‚Äî they're going NOW.\n\n(Intern arrives, reviews the telemetry strip)\n\nIntern\n\"Okay ‚Äî irregularly irregular, no P waves, rate 156. This is AFib with RVR. Mr. Torres, I need you to know what's happening. Your heart went into an irregular rhythm ‚Äî it's beating too fast. That's why you feel your heart racing. This is something we see commonly and we can treat it. I'm going to give you a medication through your IV right now to slow it down.\"\n\nPatient\n\"Am I having a heart attack?\"\n\nIntern\n\"This is NOT a heart attack. This is a rhythm problem ‚Äî your heart is beating irregularly, not because it's damaged, but because the electrical signals got disorganized. The medication I'm giving ‚Äî called diltiazem ‚Äî will slow everything down. You should start feeling better within 15 to 20 minutes.\"\n\n\"This is NOT a heart attack\" ‚Äî addressing the #1 fear immediately. Then explaining what it IS in plain language.\n\nIntern (to nurse)\n\"Let's give diltiazem 20mg IV push over 2 minutes. I want continuous monitoring and vitals every 5 minutes for the next 30 minutes. If the rate doesn't come below 110 in 20 minutes, I'll give a second dose. If his systolic drops below 90, hold the second dose and page me.\"\n\nNurse\n\"Got it. Diltiazem 20 IV push, vitals q5, call if systolic under 90.\"\n\nIntern\n\"Perfect read-back. Thank you. Mr. Torres, I'm going to stay right here with you until we see that heart rate come down. Try to take some slow, deep breaths ‚Äî it won't fix the rhythm, but it'll help you feel calmer.\"\n\n\"I'm going to stay right here\" ‚Äî during an acute event, your presence is as therapeutic\n\nüö® HELP-SEEKING PROMPT ‚Äî UNSTABLE ARRHYTHMIAS \u2014 ESCALATE FAST:\nIf AFib patient becomes unstable \u2014 systolic below 90, altered mental status \u2014 CALL YOUR SENIOR AND RAPID RESPONSE: 'My patient has rapid AFib and is becoming unstable. I need help.' as the medication. Don't order meds and leave."}, {"s": "7", "h": "ü´Å Scenario: Patient Refuses Intubation ‚Äî Exploring the Reason", "cat":"patient", "b": "Intern\n\"Mr. Campbell, your breathing has gotten worse despite everything we've been doing. Your oxygen levels are dropping and the breathing machine ‚Äî the BiPAP ‚Äî isn't supporting you enough anymore. The next step we'd recommend is intubation ‚Äî putting a breathing tube in and connecting you to a ventilator.\"\n\nPatient (struggling to speak)\n\"No... no tube. I watched my wife die on one of those machines. I'm not doing it.\"\n\nThe patient is refusing a potentially life-saving intervention. The intern must explore WHY ‚Äî not just document the refusal.\n\nIntern\n\"I hear you. And I'm sorry about your wife ‚Äî I can understand why that experience would make this terrifying. Can you tell me more about what happened with her?\"\n\nPatient\n\"She went on the ventilator and never came off. She was on it for three weeks. She couldn't talk, couldn't move. That's not living.\"\n\nIntern\n\"That sounds like it was awful ‚Äî for her and for you. I want to be clear about something: your situation is different from hers. You have a COPD flare that we expect to be temporary. Most people in your situation who go on the ventilator come off within a few days ‚Äî not weeks. But I also want to be honest: there is no guarantee. There's a chance you could end up in a situation like your wife's.\"\n\nHonesty with context. The intern doesn't say \"that won't happen to you\" ‚Äî because it might. But they provide the statistical reality: most COPD exacerbations respond to short-term ventilation.\n\nPatient\n\"What happens if I say no?\"\n\nIntern\n\"If we don't intubate and your breathing continues to worsen, there's a real possibility that your body won't be able to keep up. You could become unconscious, and eventually your heart could stop. I'm telling you this not to pressure you, but because you deserve the full picture.\"\n\nPatient\n\"And if I say yes ‚Äî and I don't want to be kept on it forever?\"\n\nIntern\n\"That is absolutely your right. We can agree right now ‚Äî and I'll document it ‚Äî that if you're not improving after a specific time frame, we'll have a conversation about whether to continue. You can set the terms. You are in control of this decision, even on the ventilator.\"\n\nPatient (long pause)\n\"If you promise me you won't keep me on that thing for weeks... okay. But I want it in my chart. If I'm not getting better in 5 days, we talk about stopping.\"\n\nIntern\n\"Done. I'm writing that in your chart right now. And I promise you: we will have that conversation. You won't be forgotten on a machine. I'll be here, and so will your team.\"\n\nThe patient didn't refuse intubation because he wanted to die ‚Äî he refused because of trauma and fear. Exploring the reason uncovered something fixable: a time-limited trial that honored his values.\n\nüö® HELP-SEEKING PROMPT ‚Äî REFUSING INTUBATION \u2014 INVOLVE YOUR ATTENDING:\nThis is an ATTENDING-level conversation. Say: 'My patient is refusing intubation and worsening. Can you help?' The attending can explore the refusal and ensure informed consent. Involve palliative care early."}, {"s": "8", "h": "üî¨ Scenario: Explaining Why a Patient Can't Eat ‚Äî NPO Communication", "cat":"education", "b": "Patient\n\"I haven't eaten in two days. I'm starving. Why won't anyone let me eat?\"\n\nIntern\n\"I know this is miserable, and I'm sorry. You must be really hungry. Let me explain why we're doing this and when I think we can get you eating again.\"\n\n\"I know this is miserable\" ‚Äî validating the experience before explaining the rationale. Hunger in the hospital is undertreated and underacknowledged.\n\nPatient\n\"My roommate is eating steak and I can't even have water. This doesn't make sense.\"\n\nIntern\n\"It feels unfair, I know. Here's the reason: you have pancreatitis ‚Äî your pancreas is inflamed. The pancreas is the organ that makes enzymes to digest food. When it's inflamed and you eat, it produces more enzymes, which makes the inflammation worse. It's like putting fuel on a fire. By keeping your stomach empty, we're letting the inflammation calm down.\"\n\n\"Fuel on a fire\" ‚Äî a simple analogy that makes the logic of NPO immediately clear.\n\nPatient\n\"For how much longer?\"\n\nIntern\n\"I'm checking your labs every morning. The number we're watching ‚Äî called lipase ‚Äî has been coming down. When your pain improves and the lipase continues to trend down, we'll start you on a clear liquid diet ‚Äî broth, jello, juice. If you tolerate that, we'll advance to solid food. My best estimate is we'll try clear liquids tomorrow.\"\n\nPatient\n\"Tomorrow? I can survive one more day.\"\n\nIntern\n\"I think you can too. And in the meantime, I'm going to make sure we're managing your pain well and keeping you hydrated through your IV. Your body is getting the fluids and electrolytes it needs ‚Äî the IV is doing that job. You won't get weaker from not eating for a few days. I promise we'll get you eating as soon as it's safe.\"\n\nPatient\n\"Thank you for actually explaining it. Nobody told me WHY before.\"\n\nIntern\n\"That's on us, and I'm sorry. From now on, I'll update you every morning on where we are and when I think the diet can advance. No more wondering.\""}, {"s": "9", "h": "üß™ Scenario: Cross-Cover Page ‚Äî Nurse Reports High Potassium at 2 AM", "cat":"crosscover", "b": "Nurse\n\"Hi Doctor, I have a critical lab on Mr. Garcia in 510. Potassium is 6.1.\"\n\nIntern\n\"6.1 ‚Äî that's significant. Let me ask you some quick questions before I come see him. First ‚Äî was this a hemolyzed sample? And does he have a history of kidney disease?\"\n\nNurse\n\"The lab didn't flag it as hemolyzed. And yes ‚Äî he has CKD stage 4, baseline creatinine of 3.5.\"\n\n\"Was this hemolyzed?\" ‚Äî the first question any intern should ask for an unexpected high potassium. Hemolysis is the most common cause of a falsely elevated K+. Asking it first prevents unnecessary treatment.\n\nIntern\n\"Okay. Please get a stat repeat potassium AND a stat EKG. I want to see the EKG before I decide on treatment. How's he feeling? Any symptoms ‚Äî muscle weakness, palpitations, chest discomfort?\"\n\nNurse\n\"He says he feels fine. Vitals are stable.\"\n\nIntern\n\"That's reassuring, but with a K of 6.1, I need to see the EKG. If it shows peaked T waves or any conduction changes, I'll treat immediately. I'm heading over now.\"\n\n(Intern reviews the EKG at bedside)\n\nIntern\n\"EKG looks normal ‚Äî no peaked T's, no widened QRS. That's good. The repeat K just came back at 5.8 ‚Äî so it's real, not hemolysis. Here's my plan: I'm going to give 30 grams of kayexalate orally now, and recheck the potassium in 4 hours. I'll also hold his evening lisinopril ‚Äî ACE inhibitors raise potassium. And let's make sure he's not getting any potassium in his IV fluids.\"\n\nNurse\n\"He's on LR ‚Äî that has a little potassium in it.\"\n\nIntern\n\"Good catch. Let's switch to normal saline. And I'll put a note in the chart about the K so the day team knows. If the repeat K is above 6.0, or if he develops ANY symptoms ‚Äî weakness, palpitations, anything ‚Äî page me immediately and get another EKG.\"\n\nNurse\n\"Got it. Kayexalate, hold the lisinopril, switch to NS, recheck in 4 hours, page you if above 6 or symptoms.\"\n\nIntern\n\"Perfect read-back. Thanks for catching this quickly.\""}, {"s": "10", "h": "üß† Scenario: Patient Asks If Their Headache Could Be a Brain Tumor", "cat":"education", "b": "Patient\n\"Doctor, I need to ask you something and I need you to be honest. Could this headache be a brain tumor? I've been reading online and all my symptoms match.\"\n\nIntern\n\"I appreciate you being direct with me, and I want to be direct with you too. Brain tumors ARE on the list of things we consider when someone has headaches like yours ‚Äî so you're not wrong to be thinking about it. But it's one possibility out of many, and most of the time, headaches have much more common explanations.\"\n\n\"You're not wrong to be thinking about it\" ‚Äî validating the concern without dismissing it. If you say \"don't worry, it's not a tumor,\" the patient won't believe you.\n\nPatient\n\"So you ARE worried about a tumor?\"\n\nIntern\n\"I'm not worried about one specific thing ‚Äî I'm working through a list. Your headaches have some features I want to investigate: they're new, they're worse in the morning, and they've been progressing. Those features mean I want to get imaging ‚Äî a scan of your brain ‚Äî to rule out anything structural. That includes a tumor, but it also includes things like a cyst, a blood vessel abnormality, or increased pressure. The scan will tell us.\"\n\n\"Rule out\" ‚Äî using this phrase honestly. You're not dismissing the possibility; you're ordering the test TO address it.\n\nPatient\n\"When can I get the scan?\"\n\nIntern\n\"I'm ordering an MRI today. You should have it within the next few hours. I know the waiting is the hardest part. While we wait, I want to treat your headache ‚Äî you shouldn't be in pain. Are you comfortable right now?\"\n\nPatient\n\"No. It's about a 7.\"\n\nIntern\n\"Let me get you something for that right now. And when the MRI results come back, I will come find you personally and go over them with you. You won't have to wonder or wait for someone to remember to tell you. If it's normal ‚Äî great, we'll look at other causes. If it shows something ‚Äî we'll deal with it together. Either way, you'll know today.\"\n\nPatient\n\"Thank you for not brushing me off.\"\n\nIntern\n\"Your instinct to advocate for yourself is good medicine. Never apologize for that.\""}, {"s": "11", "h": "üíâ Scenario: Patient's Blood Sugar Keeps Spiking ‚Äî Explaining Why and Adjusting", "cat":"education", "b": "Patient\n\"Every time the nurse checks my sugar, it's in the 300s. I'm taking all my medications. What's going on?\"\n\nIntern\n\"That's a really frustrating situation, and I want to explain what's happening. When you're sick ‚Äî like right now with your infection ‚Äî your body releases stress hormones. Those hormones raise your blood sugar, sometimes dramatically. It's not that your diabetes medication isn't working ‚Äî it's that your body is demanding more insulin than your normal dose can provide.\"\n\n\"It's not that your medication isn't working\" ‚Äî patients blame themselves or their medication when sugars spike. Explaining the physiology removes the guilt.\n\nPatient\n\"So what can we do?\"\n\nIntern\n\"I'm going to adjust your insulin regimen while you're in the hospital. I'm going to increase your long-acting insulin ‚Äî the one that works in the background all day ‚Äî and I'm also going to give you a correction dose of fast-acting insulin before meals. Think of the long-acting insulin as the thermostat keeping the house warm, and the fast-acting as an extra heater you turn on when the temperature drops.\"\n\nPatient\n\"Am I going to need this much insulin forever?\"\n\nIntern\n\"No ‚Äî this is a temporary increase because of the infection. Once the infection resolves and the stress hormones come down, your blood sugar should improve, and we'll bring your insulin back to your normal dose ‚Äî or close to it. This is a very common pattern: sick patients need more insulin, and recovering patients need less.\"\n\nPatient\n\"The numbers scare me. 300 seems really high.\"\n\nIntern\n\"It IS higher than we want, and I take it seriously. But I don't want you to panic when you see a high number. What matters is the trend ‚Äî are we getting the numbers moving in the right direction? And we are. Yesterday your readings were 350, 380, 340. Today they're 310, 290, 320. The trajectory is improving. Our goal is to get you consistently under 180 while you're in the hospital.\"\n\n\"What matters is the trend\" ‚Äî reframing from individual scary numbers to the direction of travel. This is how clinicians think, and teaching patients to think this way reduces anxiety.\n\nPatient\n\"Okay. I feel better knowing there's a plan.\"\n\nIntern\n\"There's always a plan. And I'm going to check in with you every morning about your numbers, so you're never left wondering.\""}, {"s": "12", "h": "ü¶† Scenario: Family Demands Antibiotics for a Viral Infection ‚Äî Saying No Kindly", "cat":"education", "b": "Mother\n\"My husband has been sick for four days. He has a fever and a cough. He needs antibiotics. His doctor at home always gives him a Z-pack.\"\n\nIntern\n\"I understand you're worried about him ‚Äî four days of feeling awful is a long time. I've examined him thoroughly and reviewed his labs and chest X-ray. Here's what I'm finding: he has a viral upper respiratory infection ‚Äî what most people call a really bad cold or possibly the flu.\"\n\nMother\n\"So give him antibiotics!\"\n\nIntern\n\"I know that feels like the obvious answer, but here's why antibiotics would actually be the wrong choice in this case. Antibiotics kill bacteria ‚Äî but his infection is caused by a virus. Antibiotics do nothing against viruses. Giving them wouldn't help him get better any faster.\"\n\nMother\n\"But they always work when his doctor gives them.\"\n\nIntern\n\"I understand that experience. And this is really important: when someone has a viral illness and takes antibiotics, they get better ‚Äî but they get better because the VIRUS ran its course, not because of the antibiotic. It looks like the antibiotic worked, but it was actually just the body healing itself. The antibiotic was a passenger, not the driver.\"\n\n\"A passenger, not the driver\" ‚Äî a memorable analogy that reframes the experience without calling the family wrong.\n\nMother\n\"But what's the harm in trying?\"\n\nIntern\n\"That's actually the key question. Antibiotics have real side effects: they can cause diarrhea, allergic reactions, and ‚Äî most importantly ‚Äî they kill the good bacteria in his gut, which can lead to a dangerous infection called C. diff. And the more we use antibiotics when they're not needed, the more resistant bacteria become, which means antibiotics won't work when he REALLY needs them someday.\"\n\nMother\n\"I didn't know all that.\"\n\nIntern\n\"Most people don't, and I'm glad we're talking about it. Here's what I AM going to do: I'm going to treat his symptoms aggressively. Fluids, fever reducer, cough medication, and rest. If he's not improving in 48 hours, or if his fever spikes higher, we'll reassess ‚Äî because sometimes a bacterial infection can follow a viral one. I'm not saying never antibiotics. I'm saying not yet, and not today.\"\n\nMother\n\"Okay. Thank you for explaining it so clearly.\""}, {"s": "13", "h": "ü©∏ Scenario: Talking to a Patient About Starting Chemotherapy ‚Äî What to Expect", "cat":"difficult", "b": "Patient\n\"The oncologist said I need chemo starting next week. I don't really understand what that means day to day. What's it going to feel like?\"\n\nIntern\n\"That's one of the most important questions you can ask, and I'm glad you're asking it now ‚Äî before it starts. Let me walk you through what to expect, realistically.\"\n\nPatient\n\"Is it going to be like the movies? Am I going to lose all my hair and throw up for weeks?\"\n\nIntern\n\"Some of what you see in movies is outdated. Chemotherapy has evolved a lot. Some regimens do cause hair loss and nausea ‚Äî but we have much better medications to control nausea now than we did even 10 years ago. Whether YOU experience those side effects depends on the specific drugs in your regimen. Your oncologist can tell you exactly which side effects are most common with your protocol.\"\n\n\"Depends on YOUR specific drugs\" ‚Äî chemo is not one thing. Patients think of it as a monolith. Helping them understand that different regimens have different side effect profiles reduces the generic terror.\n\nPatient\n\"What about working? Can I still work?\"\n\nIntern\n\"Many people continue working during chemotherapy, with some modifications. You'll likely feel the worst in the 2 to 3 days after each treatment ‚Äî fatigue, possibly nausea. Most people feel better by day 5 or 6. Some people schedule their treatments on Fridays so they have the weekend to recover. This is something you can plan with your oncologist based on your schedule.\"\n\nPatient\n\"What should I be afraid of?\"\n\nIntern\n\"The most important thing to watch for is fever. Chemotherapy can lower your immune system, and if you get a fever ‚Äî specifically 100.4 or higher ‚Äî that's a medical emergency. You would come to the ER immediately. We call this febrile neutropenia, and it needs urgent treatment. Other than that: unusual bleeding or bruising, severe mouth sores, or diarrhea that doesn't stop. Your oncology team will give you a card with specific numbers to call.\"\n\n\"Fever is a medical emergency\" ‚Äî the single most critical piece of education for a chemo patient. This message needs to be repeated multiple times before and during treatment.\n\nPatient\n\"I'm scared.\"\n\nIntern\n\"It's okay to be scared. Anyone in your position would be. But here's what I want you to know: you will have an entire team supporting you through this ‚Äî your oncologist, your nurses, a social worker, and me. You're not doing this alone. And the goal of this treatment is to fight the cancer while we support YOU through the side effects. We're going to take care of both.\""}, {"s": "14", "h": "üíä Scenario: Elderly Patient Afraid of Becoming Addicted to Pain Medication", "cat":"patient", "b": "Patient\n\"I don't want to take that pain pill. I've seen what those drugs do to people. I don't want to become an addict.\"\n\nIntern\n\"I respect that concern, and I think it shows a lot of awareness. Can I share some information that might help you think about this differently?\"\n\nPatient\n\"Go ahead.\"\n\nIntern\n\"The medication I'm offering ‚Äî oxycodone ‚Äî is an opioid, and you're right that opioids carry a risk of dependence. But there's an important distinction between taking an opioid for acute, severe pain for a few days ‚Äî like after your surgery ‚Äî versus taking it long-term without medical guidance. What I'm prescribing is a short course, for a specific pain, at a low dose, and we're going to stop it as soon as we can.\"\n\n\"Short course, specific pain, low dose, stop as soon as we can\" ‚Äî addressing each concern systematically. Fear of addiction is the #1 reason elderly patients suffer in silence after surgery.\n\nPatient\n\"But people get hooked even after short courses. I see it on the news.\"\n\nIntern\n\"You're not wrong that it can happen, and I take that risk seriously. Here's how we're going to minimize it: first, I'm prescribing only a 3-day supply. Second, we're combining it with non-opioid medications ‚Äî Tylenol and an anti-inflammatory ‚Äî so you need less of the opioid. Third, we're going to reassess your pain daily and wean off the opioid as soon as your pain allows.\"\n\nPatient\n\"Can't I just take the Tylenol and tough it out?\"\n\nIntern\n\"I admire your toughness, truly. But here's the thing ‚Äî uncontrolled pain after surgery actually slows your recovery. When you're in severe pain, you don't move, you don't breathe deeply, and you don't do your physical therapy exercises. That leads to blood clots, pneumonia, and muscle weakness. Taking the pain medication isn't weakness ‚Äî it's what allows your body to heal.\"\n\n\"Taking the pain medication isn't weakness\" ‚Äî directly countering the stoic narrative many elderly patients hold.\n\nPatient\n\"I never thought about it that way.\"\n\nIntern\n\"The goal isn't zero pain ‚Äî that's unrealistic after surgery. The goal is to get your pain to a level where you can move, breathe deeply, and participate in your recovery. If we can do that with less opioid and more Tylenol, we will. You're in control of this, and I'm going to check in with you every day to make sure we're getting the balance right.\"\n\nPatient\n\"Okay. I'll try it. But don't let me take it for too long.\"\n\nIntern\n\"Deal. I'm going to hold you to that ‚Äî and I want you to hold ME to it too.\""}, {"s": "15", "h": "üß© Scenario: Colleague Mentions a Patient Is 'Just a Psych Patient' ‚Äî Addressing Bias", "cat":"team", "b": "Co-Intern\n\"The new admission in 408 is just a psych patient. She's here with belly pain but she has borderline personality disorder so... you know. Probably nothing.\"\n\nIntern\n\"Hey ‚Äî can I push back on that a little?\"\n\nCo-Intern\n\"What do you mean?\"\n\nIntern\n\"Labeling her as 'just a psych patient' worries me. People with psychiatric diagnoses get real medical illnesses too ‚Äî and the research shows they're significantly more likely to have their physical symptoms dismissed because of diagnostic overshadowing. She has abdominal pain. She deserves the same workup as anyone else walking through that door.\"\n\nCo-Intern\n\"I wasn't saying don't work her up. I just meant she's probably dramatic about it.\"\n\nIntern\n\"I hear you, but 'probably dramatic' is exactly the kind of assumption that leads to missed appendicitis in a psych patient. I've read case reports about it. And honestly ‚Äî even if she IS more expressive about her pain, that doesn't mean the pain isn't real. Let's just work it up the same way we would for anyone. If it's nothing, great. If it's something, we caught it.\"\n\n\"I've read case reports about it\" ‚Äî grounding the pushback in evidence, not just feelings. This makes it harder to dismiss.\n\nCo-Intern\n\"Yeah... you're right. That was a shitty way to frame it.\"\n\nIntern\n\"We all have biases. The trick is catching them before they affect patient care. I'm sure I have blind spots too ‚Äî call me out when you see them. Deal?\"\n\n---\n\nThis scenario happens constantly. The language we use about patients ‚Äî even among ourselves ‚Äî shapes how we treat them. \"Just a psych patient,\" \"frequent flyer,\" \"drug seeker,\" \"difficult\" ‚Äî these labels follow patients through their charts and into the minds of every provider who reads them.\n\nYou don't have to be confrontational. You just have to be the person who says, quietly but firmly: \"Let's treat the patient, not the label.\""}, {"s": "16", "h": "üïäÔ∏è Scenario: When the Family Wants 'Everything Done' but the Patient Is Suffering", "cat":"difficult", "b": "Son\n\"I want you to do everything. Keep fighting. Don't give up on him.\"\n\nIntern\n\"I hear you, and I want you to know ‚Äî nobody on this team has given up on your father. We are still fighting. But I need to talk to you honestly about what 'everything' looks like right now, because I want to make sure that what we're doing is what your father would want.\"\n\nSon\n\"He'd want to live. He's a fighter.\"\n\nIntern\n\"Tell me about him. What kind of person is he when he's healthy? What does he value most?\"\n\n\"Tell me about him\" ‚Äî the most powerful question in a goals-of-care conversation. It shifts from medical decisions to the person's identity. It also helps the family member remember who they're deciding for.\n\nSon\n\"He's stubborn. Independent. He hates asking for help. He was mowing his own lawn until last year. He plays cards with his buddies every Thursday.\"\n\nIntern\n\"That sounds like a man who values his independence and his relationships. Thank you for sharing that. Now I want to paint an honest picture of where we are. Your father has been on the ventilator for 12 days. His kidneys have stopped working and he's on dialysis. He's sedated because when we lighten the sedation, he's in distress. Even if we were able to get him off the ventilator, the likelihood of him returning to the life you just described ‚Äî mowing the lawn, playing cards ‚Äî is very, very low.\"\n\nSon (emotional)\n\"So what are you saying?\"\n\nIntern\n\"I'm saying that 'doing everything' isn't always the same as 'doing what's best.' Right now, the machines are keeping his body alive, but they're not giving him back his life. The man you described ‚Äî independent, stubborn, hated asking for help ‚Äî what would HE say if he could see himself right now?\"\n\nSon (long pause)\n\"He'd hate this. He'd say pull the plug.\"\n\nIntern\n\"Then maybe honoring who he is means shifting our focus. We can still take care of him ‚Äî we can make sure he's not in pain, not struggling, and that you and your family are by his side. That's not giving up. That's loving him enough to let him go with dignity.\"\n\nSon\n\"I need to talk to my sister.\"\n\nIntern\n\"Take all the time you need. There's no rush on this decision. I'm here whenever you're ready to talk more.\""}, {"s": "17", "h": "üîß Scenario: Patient Faints During Blood Draw ‚Äî Communicating Calmly", "cat":"procedures", "b": "(Patient suddenly goes limp and slumps in the chair during a routine blood draw)\n\nIntern\n\"He's passed out. Let's get him flat. Help me lower him to the floor ‚Äî support his head. Keep the tourniquet off.\"\n\nNurse\n\"Vitals: pulse is 52, blood pressure 88/50.\"\n\nIntern\n\"Vasovagal. Elevate his legs. Let's give him a minute.\"\n\nThe intern stays calm, gives clear instructions, and identifies the likely cause immediately. Vasovagal syncope during blood draws is common and benign ‚Äî but it looks dramatic.\n\n(Patient wakes up after 30 seconds)\n\nPatient (confused)\n\"What happened? Did I die?\"\n\nIntern\n\"You didn't die ‚Äî not even close. You fainted. It's called a vasovagal response. Your body reacted to the blood draw by temporarily dropping your blood pressure and heart rate. It's very common and it's not dangerous. How are you feeling now?\"\n\nPatient\n\"Embarrassed.\"\n\nIntern\n\"Please don't be. This happens all the time ‚Äî to big, tough people, too. It's not about being brave or weak. It's an automatic nerve response ‚Äî your brain did this, not your courage. Let's keep you lying down for a few more minutes, then I'll get you some juice and crackers.\"\n\n\"Your brain did this, not your courage\" ‚Äî addressing the shame that many patients feel after fainting. Men especially feel embarrassed by this.\n\nPatient\n\"Is something wrong with me?\"\n\nIntern\n\"No. A vasovagal response is not a sign of any heart or brain problem. Some people are just wired to have this reaction to needles, blood, or pain. The good news: now we know you're prone to this, so next time we draw blood, we'll have you lie down from the start and that usually prevents it.\"\n\nPatient\n\"There's going to be a next time?\"\n\nIntern (smiling)\n\"Unfortunately, yes ‚Äî we do need to finish your labs. But we'll do it with you lying down, after you've had something to eat and drink. No rush. We'll go at your pace.\"\n\nThe intern uses humor gently, addresses the medical facts, removes shame, and creates a plan for next time. This small encounter ‚Äî handled well ‚Äî prevents the patient from developing a lifelong fear of blood draws."}, {"s": "18", "h": "üìã Scenario: Patient Bounces Back Within 48 Hours ‚Äî The Readmission Conversation", "cat":"discharge", "b": "Intern\n\"Mr. Torres, I see you're back with us. I'm sorry to see you here again so soon. What happened after you went home?\"\n\nPatient\n\"I was fine for about a day. Then last night I couldn't breathe. My legs swelled up again. My wife brought me in.\"\n\nIntern\n\"I'm glad she did. Let me take a look at you, and then I want to talk about what we can do differently this time so we break this cycle.\"\n\nThe intern doesn't blame the patient, doesn't express frustration, and doesn't ask \"did you take your medications?\" as an accusation. First: assess. Then: understand.\n\n(After exam and initial workup)\n\nIntern\n\"So here's what's happening: the fluid is building up again. Your weight is up 4 pounds from when you left two days ago. I have a few questions that I want to ask without any judgment ‚Äî I'm trying to understand what happened so we can fix it.\"\n\nPatient\n\"Go ahead.\"\n\nIntern\n\"Have you been taking the Lasix ‚Äî the water pill ‚Äî every morning like we discussed?\"\n\nPatient\n\"I was, but the one time I took it, I was in the bathroom all day. I couldn't leave the house. So I skipped it the next day.\"\n\nIntern\n\"That makes complete sense. Nobody wants to spend their day in the bathroom. That's a really common reason people stop taking Lasix, and I should have warned you about it and helped you plan for it. That's on me.\"\n\n\"That's on me\" ‚Äî owning the discharge education gap. The medication side effect was predictable and should have been addressed pre-discharge.\n\nIntern\n\"Here's what we're going to do differently this time. I'm going to start the Lasix again, and when we get you back to your dry weight, I'm going to work with you on timing ‚Äî take it first thing in the morning so most of the bathroom trips happen before noon. We can also split the dose ‚Äî half in the morning, half at lunch ‚Äî so it's less intense. And I'm going to make sure you have a follow-up with your heart failure clinic within 3 days of discharge, not a week.\"\n\nPatient\n\"Nobody told me about the bathroom thing last time.\"\n\nIntern\n\"You're right, and I'm sorry. This time, before you leave, we're going to go over every medication together ‚Äî what it does, when to take it, and what to expect. No surprises. Deal?\n\nüö® HELP-SEEKING PROMPT ‚Äî READMISSIONS \u2014 FIX THE SYSTEM:\nWhen a patient bounces back, ask: 'What went wrong with the discharge?' Involve case management, social work, pharmacy. Readmissions reflect system failures \u2014 use your team to fix root causes.\"\n\nPatient\n\"Deal.\""}, {"s": "19", "h": "ü§ù Scenario: Social Worker Brings Up a Concern You Missed ‚Äî Listening and Adapting", "cat":"team", "b": "Social Worker\n\"Dr. Park, can I talk to you about Mrs. Gonzalez before we discharge her?\"\n\nIntern\n\"Of course. What's up?\"\n\nSocial Worker\n\"I did my psychosocial assessment and I'm concerned. She told me she can't afford her medications. She's on a fixed income, no family nearby, and she's been rationing her insulin ‚Äî taking half doses to make it last longer. I don't think she told you because she was embarrassed.\"\n\nIntern\n\"She didn't mention any of that to me. I asked about medication adherence and she said she was taking everything. Thank you for digging deeper ‚Äî I would have sent her home without addressing any of this.\"\n\n\"Thank you for digging deeper\" ‚Äî acknowledging the social worker's unique skill. Patients tell different things to different team members. Social workers often uncover barriers that doctors miss because patients fear being judged by their physician.\n\nIntern\n\"What can we do?\"\n\nSocial Worker\n\"A few things. I can connect her with a patient assistance program for her insulin ‚Äî most manufacturers have them for patients under a certain income. I can also help her apply for Medicaid if she qualifies. And for the immediate term, I can get her a 30-day supply from our hospital pharmacy's charity program before she leaves.\"\n\nIntern\n\"That would be amazing. I had no idea about the charity pharmacy program. Is there anything you need from me?\"\n\nSocial Worker\n\"A letter documenting her medical necessity for insulin and her other medications. And honestly ‚Äî when you talk to her, don't make it about the money. Just say: 'We want to make sure you have everything you need to take care of yourself at home, and we have resources that can help.' She's proud. She doesn't want to feel like a charity case.\"\n\nIntern\n\"I'll frame it exactly that way. And I'm going to adjust my discharge workflow ‚Äî from now on, I'm going to ask every patient specifically: 'Do you have any concerns about being able to afford or get your medications?' I clearly missed this.\"\n\n\"I'm going to adjust my workflow\" ‚Äî the best response to learning you missed something. Not self-flagellation, but systemic improvement.\n\nSocial Worker\n\"That one question would catch so many patients. Thank you for being receptive.\"\n\nIntern\n\"Thank YOU. You literally changed the outcome for this patient.\""}, {"s": "20", "h": "üåç Scenario: When You Don't Understand an Idiom ‚Äî Asking Without Shame", "cat":"img", "b": "Attending\n\"The patient in 605 is a real train wreck. Let's put a pin in the discharge discussion until the family meeting this afternoon. Can you also circle back with pharmacy about the drug-drug interaction? And heads up ‚Äî the daughter is a squeaky wheel, so keep her in the loop.\"\n\nIMG Intern (internal monologue)\n\"Train wreck... put a pin in... circle back... squeaky wheel. I understood maybe 60% of that. What do I do?\"\n\nIMG Intern\n\"Got it ‚Äî complex patient, hold discharge planning until after the family meeting, check with pharmacy about the interaction, and keep the daughter updated. Did I miss anything?\"\n\nThe intern paraphrased what they understood in clinical language, confirming the content without admitting they didn't understand every idiom. This is a smart strategy.\n\nAttending\n\"That's it. Perfect.\"\n\n---\n\nAmerican English is full of idioms that are invisible to native speakers and bewildering to IMGs. Here are the most common hospital idioms and their meanings:\n\n\"Train wreck\" ‚Äî a very complex, sick patient with many problems\n\"Put a pin in it\" ‚Äî postpone, come back to it later\n\"Circle back\" ‚Äî follow up on something later\n\"Squeaky wheel\" ‚Äî a person who complains or asks frequently (gets attention)\n\"Touch base\" ‚Äî briefly check in\n\"Loop someone in\" ‚Äî include someone in communication\n\"Run it up the flagpole\" ‚Äî ask a senior for approval\n\"Drop the ball\" ‚Äî make an error or forget something\n\"Heads up\" ‚Äî a warning or advance notice\n\"On the same page\" ‚Äî in agreement, aligned\n\"Bread and butter\" ‚Äî common, routine (as in \"pneumonia is bread and butter medicine\")\n\"Bounce back\" ‚Äî get readmitted shortly after discharge\n\"Frequent flyer\" ‚Äî a patient who comes to the hospital often (use carefully ‚Äî can sound dismissive)\n\"Turf\" ‚Äî transfer a patient to another service (slightly negative connotation)\n\"Buff and turf\" ‚Äî optimize a patient and transfer them\n\nStrategy for IMGs: When you don't understand an idiom, paraphrase what you DID understand and confirm. If you're completely lost, simply ask: \"I'm not familiar with that expression ‚Äî what do you mean?\" Nobody will judge you. It's far better to ask than to guess wrong and miss a clinical instruction."}, {"s": "21", "h": "üíö Scenario: Celebrating a Win ‚Äî When Things Go Right", "cat":"wellness", "b": "Senior Resident\n\"Hey Dr. Patel, I wanted to tell you something. Mrs. Gonzalez ‚Äî the patient you were so worried about ‚Äî she walked out of the hospital today. Independent. Smiling. Her daughter was crying happy tears.\"\n\nIntern\n\"Really? She was so sick when she came in. I honestly wasn't sure she was going to make it that first night.\"\n\nSenior Resident\n\"She wasn't. But you caught the sepsis early, you started the right antibiotics, you managed her fluids perfectly, and you called the ICU at exactly the right time. That's why she walked out today.\"\n\nIntern\n\"I mean... I was just following protocols.\"\n\nSenior Resident\n\"Stop. Don't minimize it. You made clinical decisions at 3 AM that saved a woman's life. The protocols don't follow themselves ‚Äî YOU followed them. Own that.\"\n\n---\n\nIMGs (and all interns) are often terrible at accepting positive feedback. The instinct is to deflect: \"I was just doing my job,\" \"Anyone would have done the same,\" \"It was the team, not me.\"\n\nHumility is a virtue. But dismissing your own competence is not humility ‚Äî it's self-erasure. When someone tells you that you did well, practice saying:\n\n\"Thank you. That means a lot.\"\n\"I'm glad she did well. I learned a lot from that case.\"\n\"I appreciate you telling me. I needed to hear that today.\"\n\n---\n\nIntern year is a relentless stream of things going wrong, things you don't know, and things you wish you'd done differently. It's easy to keep a mental scoreboard of your failures. The wins ‚Äî the patients who walk out smiling ‚Äî deserve a place on that scoreboard too.\n\nKeep a note on your phone. Write down every win, no matter how small:\n\"Caught the hyperkalemia before it became an emergency.\"\n\"Patient told me I was the first doctor who actually listened.\"\n\"Nurse said she trusts me.\"\n\"Presented on rounds without getting interrupted.\"\n\"Made it through my first overnight without calling my senior.\"\n\nOn the hard days ‚Äî and there will be many ‚Äî read that list. Those wins are real. They are the evidence that you belong here."}, {"s": "26", "h": "üë∂ Scenario: Explaining Phototherapy to Parents ‚Äî Why Their Baby Is Under Lights", "cat":"neonatal", "b": "Mother\n\"Why is my baby under those lights? What's wrong with him?\"\n\nIntern\n\"I know seeing your baby under the lights can look alarming. I want to explain what's happening and reassure you ‚Äî this is one of the most common treatments we do in the nursery, and it's very safe.\"\n\nMother\n\"Is he sick?\"\n\nIntern\n\"He has what we call jaundice ‚Äî you may have noticed his skin has a yellowish tint. This is caused by a substance called bilirubin building up in his blood. Bilirubin comes from the normal breakdown of red blood cells. In adults, the liver processes it easily. In newborns, the liver is still immature and sometimes can't keep up, so the bilirubin rises.\"\n\nFather\n\"Is it dangerous?\"\n\nIntern\n\"At the level your baby is at, it's treatable and not dangerous ‚Äî IF we treat it. That's what the lights are for. The special blue light breaks down the bilirubin through the skin so his body can eliminate it more easily. Think of it like sunlight helping clear the bilirubin ‚Äî except these lights are specifically designed for the right wavelength.\"\n\n\"Think of it like sunlight\" ‚Äî a simple, relatable analogy that makes phototherapy less intimidating.\n\nMother\n\"How long does he have to be under there?\"\n\nIntern\n\"Usually 24 to 48 hours. We check his bilirubin level every 6 to 12 hours, and once it drops below a safe threshold, we turn off the lights and watch for a rebound. Most babies are done within a day or two.\"\n\nMother\n\"Can I still hold him? Can I still breastfeed?\"\n\nIntern\n\"Absolutely ‚Äî and in fact, I encourage it. You can take him out for feedings and diaper changes. The more he feeds, the more he poops, and that actually helps eliminate the bilirubin faster. Frequent feeding is part of the treatment. We just want him under the lights as much as possible between feeds.\"\n\n\"Frequent feeding is part of the treatment\" ‚Äî reframing breastfeeding as actively therapeutic. This empowers the mother and reduces the helplessness she feels watching her baby under lights.\n\nFather\n\"Is there anything we're doing wrong? Is this our fault?\"\n\nIntern\n\"Absolutely not. Jaundice in newborns is extremely common ‚Äî it happens in about 60% of all babies. It's not caused by anything you did or didn't do. It's just part of the adjustment from life inside the womb to life outside. You're doing a great job.\"\n\n\"You're doing a great job\" ‚Äî new parents need to hear this constantly. They blame themselves for everything. Explicit reassurance that this isn't their fault is essential."}, {"s": "24", "h": "üó£Ô∏è Scenario: Working with an Interpreter ‚Äî Getting It Right", "cat":"img", "b": "Intern\n\"Good morning, Mrs. Vargas. I see in your chart that your preferred language is Spanish. I want to make sure we communicate clearly, so I'm going to get a professional interpreter. Is that okay with you?\"\n\nPatient's Son\n\"I can translate. I speak English.\"\n\nIntern\n\"I appreciate that, and I know you want to help your mother. But for medical conversations, we're required to use a professional interpreter. It's not that I don't trust your English ‚Äî it's that medical terminology is complex, and we want to make sure nothing gets lost in translation. Also, some of the questions I need to ask are personal, and your mother might feel more comfortable sharing with a neutral interpreter.\"\n\n\"It's not that I don't trust your English\" ‚Äî addressing the potential offense directly. Then giving TWO reasons: accuracy and privacy.\n\nSon\n\"Okay, I understand.\"\n\n(Professional interpreter joins by phone)\n\nIntern\n\"Thank you for interpreting. Before we start, I want to review how we'll work together. I'll speak directly to Mrs. Vargas ‚Äî I'll look at her, not at the phone. I'll speak in short sentences and pause after each one for you to interpret. If I use medical jargon, please ask me to rephrase. And please interpret everything ‚Äî even if she says something you think isn't relevant.\"\n\nThese ground rules are essential. Most providers have never been taught how to use an interpreter effectively.\n\nIntern (looking at the patient)\n\"Mrs. Vargas, I'm Dr. Park. I'm one of the doctors taking care of you. How are you feeling today?\"\n\n(Interpreter translates. Patient responds in Spanish. Interpreter translates back.)\n\nPatient (via interpreter)\n\"My stomach hurts. And I'm scared because I don't understand what's happening.\"\n\nIntern (to patient, not to interpreter)\n\"I'm sorry you're scared. I'm going to explain everything to you, and I want you to stop me anytime something doesn't make sense. You deserve to understand every part of your care. Let's start from the beginning.\"\n\n---\n\nKey rules for working with interpreters:\n\nALWAYS use professional medical interpreters ‚Äî never family, never children, never bilingual staff who aren't trained interpreters\nSpeak TO the patient, not to the interpreter ‚Äî say \"How are you feeling?\" not \"Ask her how she's feeling\"\nUse short, simple sentences ‚Äî pause between each thought\nAvoid idioms and jargon ‚Äî \"your test came back normal\" is better than \"your results were unremarkable\"\nAllow extra time ‚Äî interpreted visits take 1.5 to 2 times longer. Budget for this.\n\nüö® HELP-SEEKING PROMPT ‚Äî LANGUAGE BARRIERS \u2014 STOP AND GET HELP:\nIf you can't communicate clearly, STOP and get a professional interpreter. For urgent situations without an interpreter: call your senior for backup. Never muddle through on clinical matters.\nConfirm understanding ‚Äî use the teach-back method through the interpreter"},
