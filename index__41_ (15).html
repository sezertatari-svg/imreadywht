ry (due to altered mental status, intubation, language barrier, etc.), note it. \"Collateral history obtained from [family member/nursing home records/EMS]\" is the standard phrasing for external sources.\n\n‚Ä¢ In the H&P:\n\"History is obtained from the patient, who is a reliable historian, supplemented by collateral from her daughter at the bedside and outside hospital records.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Per [source]‚Ä¶\" / \"Per the patient‚Ä¶\" / \"Per outside records‚Ä¶\"", "m": "Per means \"according to.\" It is used constantly in medical documentation to attribute information to a specific source. \"Per the patient\" = the patient says. \"Per outside records\" = according to transferred documents. \"Per nursing\" = according to the nurse. This word protects you ‚Äî it clarifies that you are reporting, not claiming firsthand knowledge.\n\n‚Ä¢ In the H&P:\n\"Per the patient, she was told she had a 'heart murmur' as a child but was never followed by cardiology. Per outside hospital records, an echo in 2023 showed an EF of 35%.\""}, {"s": "4", "l": "Documentation Phrase", "p": "Standard exam documentation vocabulary", "m": "Physical exam documentation uses a specific register that differs from spoken language. Here are the exact phrases used in each system:\n\n‚Ä¢ General: \"Well-appearing, in no acute distress (NAD), well-nourished, well-developed\"\n‚Ä¢ HEENT: \"Normocephalic, atraumatic (NC/AT). PERRL (pupils equal, round, reactive to light). EOMI (extraocular movements intact). Oropharynx clear, moist mucous membranes, no erythema or exudates\"\n‚Ä¢ Neck: \"Supple, no lymphadenopathy, no JVD, no thyromegaly\"\n‚Ä¢ CV: \"Regular rate and rhythm (RRR). No murmurs, rubs, or gallops (m/r/g). Normal S1, S2. No displaced PMI\"\n‚Ä¢ Pulm: \"Clear to auscultation bilaterally (CTAB). No wheezes, rales, or rhonchi. Good air movement. No accessory muscle use\"\n‚Ä¢ Abd: \"Soft, non-tender, non-distended (NT/ND). Normoactive bowel sounds. No guarding, no rebound. No hepatosplenomegaly\"\n‚Ä¢ Ext: \"No edema. Warm and well-perfused. Distal pulses intact bilaterally\"\n‚Ä¢ Neuro: \"Alert and oriented √ó 3 (person, place, time) or √ó 4 (+ situation). CN II‚ÄìXII intact. Strength 5/5 in all extremities. Sensation intact to light touch. No focal deficits\""}, {"s": "4", "l": "Clinical Reasoning", "p": "\"‚Ä¶clinically improving as evidenced by‚Ä¶\"", "m": "This phrase links your assessment (improving) to objective evidence (specific data). It is the fundamental structure of medical reasoning in documentation. Variants: \"clinically stable as evidenced by,\" \"clinically worsening as evidenced by.\" The word evidenced always collocates with by.\n\n‚Ä¢ In the A&P:\n\"# Acute decompensated heart failure ‚Äî clinically improving as evidenced by net negative 2.1L over the past 24 hours, decreased JVP, improved O2 requirement from 4L to 2L NC, and BNP trending down from 1,800 to 980.\""}, {"s": "4", "l": "Clinical Reasoning", "p": "\"‚Ä¶in the setting of‚Ä¶\"", "m": "This phrase provides context ‚Äî it explains why something is happening. It connects a clinical finding to its likely cause. Enormously common in US medical documentation. Example: \"AKI in the setting of aggressive diuresis\" = the kidney injury is likely caused by the diuresis. This phrase distinguishes an intern who thinks from one who just lists.\n\n‚Ä¢ In the A&P:\n\"# AKI ‚Äî Creatinine up from 1.1 to 1.6, likely pre-renal in the setting of aggressive diuresis. Will hold Lasix today and give a 250cc LR challenge. Trend BMP this afternoon.\""}, {"s": "4", "l": "Clinical Reasoning", "p": "\"‚Ä¶given [the clinical context]‚Ä¶\" / \"‚Ä¶given concern for‚Ä¶\"", "m": "Similar to \"in the setting of\" but more active ‚Äî it often justifies a decision. \"Given her elevated troponin, we will consult cardiology\" = because of the troponin, we're consulting. \"Given concern for PE\" = because we're worried about PE. This word justifies your actions in the chart.\n\n‚Ä¢ In the A&P:\n\"Given concern for hospital-acquired pneumonia, we will broaden antibiotics from ceftriaxone to vancomycin and piperacillin-tazobactam. Sputum culture sent.\""}, {"s": "4", "l": "Plan Verb", "p": "\"Continue\" / \"Initiate\" / \"Discontinue\" / \"Wean\" / \"Uptitrate\" / \"Hold\"", "m": "These are the standard verbs for describing medication and treatment changes in the A&P. Each has a specific meaning: Continue = keep the same; Initiate = start new; Discontinue (or \"d/c\") = permanently stop; Wean = gradually decrease; Uptitrate = gradually increase; Hold = temporarily pause. Using the wrong verb changes the medical meaning.\n\n‚Ä¢ In the A&P:\n\"‚Äî Continue IV vancomycin, dosed per pharmacy\n‚Äî Initiate metoprolol 12.5mg PO BID for rate control\n‚Äî Wean supplemental O2 as tolerated, target SpO2 > 92%\n‚Äî Discontinue Foley catheter today (day 3, no longer indicated)\n‚Äî Hold home lisinopril given hypotension\""}, {"s": "4", "l": "Clinical Reasoning", "p": "\"‚Ä¶would be consistent with‚Ä¶\" / \"‚Ä¶less likely given‚Ä¶\" / \"‚Ä¶cannot rule out‚Ä¶\"", "m": "These hedging phrases are essential for documenting differential diagnosis. They show probabilistic thinking without making premature commitments. Consistent with = supports the diagnosis. Less likely given = argues against. Cannot rule out = still possible and needs to be excluded. Never write \"the patient has [diagnosis]\" unless it's confirmed ‚Äî use \"consistent with\" or \"most likely represents.\"\n\n‚Ä¢ In the A&P:\n\"Presentation would be consistent with community-acquired pneumonia. Atypical pneumonia less likely given the acute onset and high fever. PE cannot be ruled out given the tachycardia ‚Äî will check a D-dimer.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Discussed with [attending/senior/consultant]\"", "m": "Any time you receive guidance or make a decision collaboratively, document it. \"Discussed with Dr. [Name]\" protects you legally and demonstrates appropriate supervision. Always include the attending's name. At teaching hospitals, the attending must also write an attestation confirming they supervised the care.\n\n‚Ä¢ In the A&P:\n\"Plan discussed with attending Dr. Hernandez, who agrees with the above. Discussed with cardiology fellow Dr. Lee, who recommends proceeding with stress test prior to catheterization.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Patient and family were counseled regarding‚Ä¶\"", "m": "This phrase documents that you had a conversation with the patient or family about a diagnosis, treatment plan, risk, or prognosis. It is medico-legally important ‚Äî it shows informed consent and shared decision-making. Always document who was present, what was discussed, and whether they had questions.\n\n‚Ä¢ In the note:\n\"Patient and her daughter were counseled regarding the diagnosis of new-onset atrial fibrillation, the need for anticoagulation, and the risks and benefits of apixaban versus warfarin. Patient voiced understanding and agreed to initiate apixaban. Questions answered.\""}, {"s": "5", "l": "Key Phrase", "p": "\"Can we‚Ä¶\" / \"Let's go ahead and‚Ä¶\" / \"Would you mind‚Ä¶\"", "m": "In the US, orders are framed as collaborative requests, not directives. \"Can we give 40 of Lasix IV?\" is preferred over \"Give Lasix 40 IV.\" The softening is not optional ‚Äî it is the expected register between physicians and nurses. \"Let's go ahead and\" is the single most common phrase in US hospitals for initiating an action. It implies teamwork and forward motion.\n\n‚Ä¢ Intern to nurse:\n\"Let's go ahead and give a 500cc bolus of LR, and can we recheck a pressure in 30 minutes? Would you mind also grabbing a point-of-care glucose?\""}, {"s": "5", "l": "Key Phrase", "p": "\"I'm going to put in an order for‚Ä¶\"", "m": "This phrase tells the nurse what's coming and that you're handling the EMR side. It sets expectations: the nurse knows to look for the order. If you say \"Give Lasix\" but don't enter the order, the nurse can't administer it ‚Äî they need the electronic order for medication scanning and verification.\n\n‚Ä¢ Intern to nurse:\n\"His potassium came back at 3.1. I'm going to put in an order for 40 of oral potassium and recheck a BMP in 4 hours. Is he tolerating PO okay?\""}, {"s": "5", "l": "Key Phrase", "p": "\"Just to keep you in the loop‚Ä¶\" / \"Heads-up that‚Ä¶\"", "m": "Proactive communication. Telling the nurse about a change before it shows up in the chart earns enormous trust. A nurse who is blindsided by a new order or a plan change feels disrespected and out of the loop. Taking 30 seconds to inform them prevents friction and errors.\n\n‚Ä¢ Intern stopping by the nursing station:\n\"Heads-up ‚Äî we're going to start Mr. Torres on a heparin drip this afternoon. Cardiology recommended it after their consult. I'll have the order in within the hour. Just wanted to give you a heads-up so you can plan for it.\""}, {"s": "5", "l": "Key Phrase", "p": "\"What do you think?\" / \"Does that make sense to you?\"", "m": "Asking for the nurse's input is not a sign of weakness ‚Äî it is a sign of excellent teamwork. Experienced nurses often know the patient better than you do. Questions like \"Does that make sense?\" after explaining a plan, or \"What's your sense of how she's doing?\" invite collaboration and show respect.\n\n‚Ä¢ Intern to nurse:\n\"I'm thinking about increasing his Lasix to 80 IV BID. He seems volume overloaded to me. What do you think? You've been with him all day ‚Äî is he putting out enough urine on the current dose?\""}, {"s": "5", "l": "Key Phrase", "p": "\"I appreciate you catching that.\" / \"Good catch.\"", "m": "When a nurse identifies an error, a missed order, or a clinical concern you hadn't noticed ‚Äî acknowledge it explicitly. \"Good catch\" is the standard phrase. It costs you nothing and builds lasting professional respect. Never be defensive when a nurse catches something you missed.\n\n‚Ä¢ Nurse:\n\"Doctor, I noticed the Coumadin order is still active even though we started the heparin drip. Did you want to hold the Coumadin?\"\n‚Ä¢ Intern:\n\"You're right ‚Äî good catch. Yes, let me discontinue the Coumadin now. Thank you for flagging that.\""}, {"s": "5", "l": "Collocation", "p": "\"Can you dose this renally?\" / \"Is this renally dosed?\"", "m": "Pharmacists are your partners in medication safety. Renally dosed means adjusted for the patient's kidney function (GFR/CrCl). If you're unsure about a dose, calling pharmacy is the right move ‚Äî and the phrase is \"Can you help me dose this for renal function?\" Pharmacists also manage anticoagulation dosing, vancomycin troughs, and aminoglycoside levels.\n\n‚Ä¢ Intern calling pharmacy:\n\"Hi, I'm starting meropenem on a patient with a CrCl of 22. Can you help me dose this renally? Also, is there a drug interaction with his home valproic acid?\""}, {"s": "5", "l": "Key Phrase", "p": "\"Pharmacy-to-dose\" / \"Pharmacy to follow levels\"", "m": "For certain medications (vancomycin, heparin, aminoglycosides, warfarin), you can write an order for pharmacy to manage dosing. This is called a \"pharmacy-to-dose\" protocol. It means the pharmacist adjusts the dose based on drug levels and renal function, and you monitor the overall clinical picture. This is standard practice and very efficient.\n\n‚Ä¢ Intern on rounds:\n\"For the vancomycin, I've put in a pharmacy-to-dose order. Pharmacy will follow troughs and adjust the dosing interval. The target trough range is 15‚Äì20 given his bacteremia.\""}, {"s": "5", "l": "Collocation", "p": "\"What are the barriers to discharge?\"", "m": "Case managers think in terms of barriers ‚Äî things preventing the patient from leaving. Common barriers: insurance authorization, SNF bed availability, home oxygen setup, family training for wound care, transportation. When you ask this question, you're speaking their language and showing you're thinking about disposition proactively.\n\n‚Ä¢ Intern to case manager:\n\"Mrs. Lee is medically ready for discharge ‚Äî she's been stable for 48 hours. What are the barriers on your end? Do we have SNF acceptance yet?\""}, {"s": "5", "l": "Collocation", "p": "\"The patient needs [level of care] at discharge\"", "m": "Case managers need you to specify the discharge destination and services. Options include: home with no services, home with home health (nursing visits), home with PT/OT, SNF (skilled nursing facility ‚Äî short-term rehab), LTAC (long-term acute care), rehab (inpatient rehabilitation), hospice. You must also document why the patient needs that level ‚Äî \"medical necessity.\"\n\n‚Ä¢ Intern to case manager:\n\"He can't manage his new insulin regimen independently. He's going to need home health nursing for diabetes education and medication management, plus home PT given his deconditioning. Can we get that set up?\""}, {"s": "5", "l": "Key Phrase", "p": "\"Can we get social work involved?\"", "m": "Social workers handle psychosocial complexity: substance use, psychiatric comorbidities, domestic violence, homelessness, financial hardship, guardianship, child/elder protective services. If something is \"more than medical,\" social work should be involved. The phrase is \"get them involved\" ‚Äî not \"refer to social work\" (that sounds like a consult, which it isn't).\n\n‚Ä¢ Intern to senior:\n\"The patient mentioned she doesn't feel safe going back home. Can we get social work involved? I want to make sure we're addressing this before we even think about discharge.\""}, {"s": "5", "l": "Key Phrase", "p": "\"PT/OT recs\" / \"What's PT's recommendation for discharge?\"", "m": "Physical therapy and occupational therapy assessments directly determine discharge safety. PT evaluates mobility (can the patient walk, use stairs, get out of bed?); OT evaluates activities of daily living (can the patient dress, cook, bathe?). Their recommendations ‚Äî abbreviated \"recs\" ‚Äî often determine whether the patient goes home or to a facility.\n\n‚Ä¢ Intern on rounds:\n\"I've ordered a PT/OT eval to assess his functional status. Before we discharge, I want to make sure PT clears him for safe ambulation at home. He lives alone and his apartment has stairs.\""}, {"s": "5", "l": "Key Phrase", "p": "\"Can we get a swallow eval?\" / \"SLP to evaluate swallow safety\"", "m": "For patients at risk of aspiration ‚Äî stroke, altered mental status, prolonged intubation, significant dysphagia ‚Äî you order a speech-language pathology evaluation before advancing the diet. Swallow eval is the standard shorthand. SLP will recommend diet modifications: regular, mechanical soft, pureed, thickened liquids, or NPO. Never advance the diet yourself in high-risk patients without SLP clearance.\n\n‚Ä¢ Intern to nurse:\n\"He had a stroke affecting his brainstem ‚Äî I'm keeping him NPO for now until SLP can do a bedside swallow eval. Can we get that ordered for today? If he passes, we can start with thickened liquids.\""}, {"s": "5", "l": "Key Phrases", "p": "RT-specific language you need to know", "m": "Respiratory therapists manage oxygen delivery, nebulizers, ventilator settings, and non-invasive ventilation. Key collocations you'll use daily:\n\n\"Can we wean the O2?\" ‚Äî decrease supplemental oxygen\n\"Start nebs q4\" ‚Äî scheduled nebulizer treatments every 4 hours\n\"Put the patient on BiPAP\" ‚Äî non-invasive positive pressure ventilation\n\"Let's do a spontaneous breathing trial (SBT)\" ‚Äî test if patient can breathe without vent support\n\"What are the current vent settings?\" ‚Äî mode, rate, FiO2, PEEP, tidal volume\n\"Can RT do a bedside peak flow?\" ‚Äî assessing asthma/COPD severity\n\"ABG on room air\" ‚Äî arterial blood gas without supplemental O2"}, {"s": "5", "l": "Key Phrases", "p": "Talking to radiologists and ordering imaging", "m": "You will call radiology to request urgent studies, discuss findings, or ask for \"wet reads\" (preliminary interpretations). Key language:\n\n\"Can I get a wet read on this?\" ‚Äî please interpret this study now, before the final report\n\"Clinical indication\" ‚Äî the reason for the study (required for every imaging order)\n\"I'd like to add contrast\" ‚Äî for CT with IV contrast; check creatinine first\n\"Is this study protocolled?\" ‚Äî has the radiologist reviewed and approved the order?\n\"Can we do this STAT?\" ‚Äî urgent, need results within 1‚Äì2 hours\n\"What's the read on bed 4's chest X-ray?\" ‚Äî asking for the interpretation\n\"The clinical question is‚Ä¶\" ‚Äî framing what you need the study to answer"}, {"s": "6", "l": "Collocation", "p": "\"Substernal chest pressure\" / \"Substernal chest tightness\"", "m": "The classic description of cardiac-sounding chest pain. Substernal = behind the breastbone. Cardiac chest pain is typically described as pressure, tightness, heaviness, or squeezing ‚Äî never as \"pain\" by the patient (though you'll still chart it under \"chest pain\"). The distinction between \"pressure\" and \"sharp, stabbing pain\" is a critical part of risk stratification.\n\n‚Ä¢ Intern on rounds:\n\"She describes substernal chest pressure, rated 7/10, radiating to the left jaw and left arm, associated with diaphoresis and nausea, not reproducible with palpation.\""}, {"s": "6", "l": "Collocation", "p": "\"Reproducible with palpation\" / \"Non-reproducible\"", "m": "If pressing on the chest wall recreates the pain, it suggests a musculoskeletal etiology rather than a cardiac one. Reproducible with palpation = pressing on the area reproduces the pain. This is a pertinent negative when ruling out ACS. Always document this in your HPI.\n\n‚Ä¢ Intern on rounds:\n\"The pain is not reproducible with palpation and not pleuritic in nature, which raises my suspicion for a cardiac etiology.\""}, {"s": "6", "l": "Collocation", "p": "\"Pleuritic\" / \"Non-pleuritic\"", "m": "Pleuritic = worsened by breathing or coughing. This suggests a pulmonary or pleural cause (PE, pneumonia, pleuritis) rather than cardiac. Non-pleuritic is a pertinent negative for non-cardiac causes. This adjective collocates with \"chest pain\" ‚Äî you say \"pleuritic chest pain,\" never \"breathing chest pain.\"\n\n‚Ä¢ Intern on rounds:\n\"The pain is pleuritic, sharp, and positional ‚Äî worse when lying flat, improved when leaning forward ‚Äî which is more consistent with pericarditis than ACS.\""}, {"s": "6", "l": "Collocation", "p": "\"Troponin elevation\" / \"Troponin leak\" / \"Trop is trending [up/down]\"", "m": "Troponin is the biomarker for myocardial injury. A troponin elevation = above the upper limit of normal. A troponin leak (informal) = a mildly elevated troponin, often in the context of demand ischemia rather than a true ACS. Trending refers to serial values: \"trending up\" suggests ongoing injury; \"trending down\" suggests the event is resolving. The rise-and-fall pattern is the hallmark of acute MI.\n\n‚Ä¢ Intern on rounds:\n\"Serial troponins show a rise-and-fall pattern: 0.04, 0.18, 0.32, now trending down to 0.21. This is consistent with an acute NSTEMI. Initial trop was above the 99th percentile.\""}, {"s": "6", "l": "Key Phrase", "p": "\"STEMI\" / \"NSTEMI\" / \"Unstable angina\" / \"Demand ischemia\"", "m": "These are the four key diagnoses in the ACS spectrum, and using them correctly is critical. STEMI = ST-elevation MI ‚Äî cath lab emergency. NSTEMI = non-ST-elevation MI ‚Äî troponin-positive, no ST elevations. Unstable angina = clinical picture of ACS but troponin-negative. Demand ischemia (type 2 MI) = troponin rises from a supply-demand mismatch (sepsis, tachycardia, anemia), not from a plaque rupture. The distinction changes the entire management pathway.\n\n‚Ä¢ Intern calling cardiology:\n\"I'm concerned this is a type 2 NSTEMI in the setting of his sepsis and tachycardia rather than an acute plaque event. His troponin peaked at 0.15 and is now trending down. There are no dynamic EKG changes. My question is whether he needs a cath or if we can manage this as demand ischemia.\""}, {"s": "6", "l": "Collocation", "p": "\"Chest pain protocol\" / \"ACS rule-out\"", "m": "Many hospitals have a standardized chest pain protocol: serial troponins (usually q3h or q6h), serial EKGs, and risk stratification. An ACS rule-out means you are systematically excluding acute coronary syndrome through serial biomarkers and clinical assessment. \"Rule out\" is both a verb (\"We're ruling out ACS\") and a noun (\"This is an ACS rule-out\").\n\n‚Ä¢ Intern to nurse:\n\"This patient is on the chest pain protocol. He needs serial troponins q6 hours √ó 3, repeat EKG in the morning, and continuous telemetry. If he has any recurrent pain, get a stat EKG and page me.\""}, {"s": "6", "l": "Collocation", "p": "\"Dual antiplatelet therapy (DAPT)\" / \"Load and drip\"", "m": "DAPT = aspirin plus a P2Y12 inhibitor (clopidogrel, ticagrelor, or prasugrel). This is the standard for ACS. Loading dose = the initial high dose (aspirin 325mg, ticagrelor 180mg). A heparin drip is often added. \"Load and drip\" is the informal shorthand for \"give the loading doses and start a heparin infusion.\"\n\n‚Ä¢ Intern on rounds:\n\"For his NSTEMI, I've initiated DAPT ‚Äî aspirin 325 and ticagrelor 180 loading dose ‚Äî and started a heparin drip per ACS protocol. He's on continuous telemetry. Cardiology has been consulted for possible cath.\""}, {"s": "6", "l": "Collocation", "p": "\"Taken to the cath lab\" / \"Underwent cardiac catheterization\"", "m": "Patients don't \"get a cath\" ‚Äî they are taken to the cath lab or they undergo cardiac catheterization. Post-cath, you'll hear: \"culprit lesion\" (the blocked artery causing the event), \"stented\" (a stent was placed), \"medical management\" (no intervention was needed), \"groin site / radial access site\" (where the catheter was inserted).\n\n‚Ä¢ Intern presenting post-cath:\n\"He was taken to the cath lab yesterday where they found a 90% stenosis of the LAD ‚Äî the culprit lesion. He was successfully stented with a drug-eluting stent (DES). Access was radial. Post-cath, he's pain-free with no groin or access site complications.\""}, {"s": "6", "l": "Collocation", "p": "\"Volume overloaded\" / \"Euvolemic\" / \"Volume depleted\"", "m": "These are the three volume states. Volume overloaded (or \"hypervolemic\") = too much fluid ‚Äî edema, crackles, elevated JVP, weight gain. Euvolemic = at the right volume ‚Äî the goal. Volume depleted (or \"hypovolemic\") = too dry ‚Äî often from over-diuresis. Your daily CHF assessment revolves around determining which of these states the patient is in.\n\n‚Ä¢ Intern on rounds:\n\"On exam, he remains volume overloaded ‚Äî his JVP is at 12cm, he has 2+ pitting edema bilaterally, and crackles at the bases. He's not yet euvolemic. I'd like to continue aggressive diuresis.\""}, {"s": "6", "l": "Collocation", "p": "\"Net negative [X liters]\" / \"I's and O's\" / \"Strict I's and O's\"", "m": "Net negative = the patient put out more fluid than they took in ‚Äî the goal in CHF. I's and O's = intake and output (fluid balance tracking). Strict I's and O's = meticulously tracking every drop ‚Äî including oral intake, IV fluids, urine output, and any other losses. You'll report net fluid balance daily on rounds.\n\n‚Ä¢ Intern on rounds:\n\"Over the past 24 hours, he's net negative 1.8 liters. Strict I's and O's are in place. Daily weight shows a 2kg drop from admission ‚Äî we're moving in the right direction.\""}, {"s": "6", "l": "Collocation", "p": "\"Dry weight\" / \"Target weight\"", "m": "A patient's dry weight is their weight when euvolemic ‚Äî the target you're diuresing toward. It's usually estimated from prior records or the patient's known baseline. \"What's his dry weight?\" is a question you'll hear on rounds every day with CHF patients. If unknown, document \"dry weight unknown ‚Äî will target clinical euvolemia.\"\n\n‚Ä¢ Attending to intern:\n\"What's his dry weight?\"\n‚Ä¢ Intern:\n\"Per his last outpatient visit, his dry weight is approximately 82 kilos. He's currently 89 ‚Äî so we've got about 7 kilos to take off. He's down 3 kilos from admission.\""}, {"s": "6", "l": "Collocation", "p": "\"Diuresis\" / \"Diuretic response\" / \"Diuretic resistance\"", "m": "Diuresis = the process of removing fluid through diuretics. Diuretic response = how well the patient is responding to the dose. Diuretic resistance = the diuretic isn't working adequately ‚Äî may need dose escalation, adding a thiazide (\"sequential nephron blockade\"), or switching to a drip. \"He's not responding to diuresis\" = his output is low despite adequate dosing.\n\n‚Ä¢ Intern on rounds:\n\"His diuretic response has been underwhelming ‚Äî only 800cc output on Lasix 80 IV BID. I'm concerned about diuretic resistance. I'd like to add metolazone for sequential nephron blockade, or consider a Lasix drip.\""}, {"s": "6", "l": "Key Phrase", "p": "\"HFrEF\" / \"HFpEF\" / \"EF of [X]%\"", "m": "HFrEF = heart failure with reduced ejection fraction (EF ‚â§ 40%). HFpEF = heart failure with preserved ejection fraction (EF ‚â• 50%). The EF is the single most important number in heart failure ‚Äî always include it. \"EF of 25%\" immediately tells the team the severity and guides medication choices (GDMT). Never say just \"CHF\" without specifying HFrEF or HFpEF.\n\n‚Ä¢ Intern on rounds:\n\"This is his third admission for acute decompensated HFrEF. His last echo showed an EF of 20%. He's on guideline-directed medical therapy ‚Äî ARNI, beta-blocker, MRA, and SGLT2 inhibitor ‚Äî but not optimized on doses.\""}, {"s": "6", "l": "Key Phrase", "p": "\"GDMT\" ‚Äî Guideline-Directed Medical Therapy", "m": "The four pillars of HFrEF pharmacotherapy: ARNI or ACEi/ARB, beta-blocker (carvedilol, metoprolol succinate, bisoprolol), MRA (spironolactone or eplerenone), and SGLT2 inhibitor (dapagliflozin or empagliflozin). \"Is the patient on GDMT?\" and \"Are they optimized on GDMT?\" are questions you'll hear constantly. Document which pillars the patient is on and at what dose.\n\n‚Ä¢ Intern in the A&P:\n\"# HFrEF (EF 25%) ‚Äî Currently on sacubitril-valsartan 49/51 BID (target: 97/103), carvedilol 12.5 BID (target: 25), spironolactone 25mg daily (at target), and dapagliflozin 10mg daily. Will uptitrate ARNI and beta-blocker as tolerated prior to discharge.\""}, {"s": "6", "l": "Collocation", "p": "\"Atrial fibrillation with rapid ventricular response (AFib with RVR)\"", "m": "The most common arrhythmia you'll manage. AFib = irregular rhythm with no organized P waves. With RVR = the heart rate is fast (typically > 100‚Äì110). Rate-controlled AFib = heart rate is at a reasonable rate. The management conversation is always about two things: rate control (slow the rate) and anticoagulation (prevent stroke). Never just say \"AFib\" ‚Äî always specify RVR vs. rate-controlled.\n\n‚Ä¢ Intern calling the senior:\n\"Mr. Davis just went into AFib with RVR ‚Äî rate is 148, blood pressure is stable at 110/70. He's asymptomatic so far. I'd like to give IV metoprolol 5mg and start a rate control strategy. His CHA‚ÇÇDS‚ÇÇ-VASc score is 4, so he'll need anticoagulation as well.\""}, {"s": "6", "l": "Collocation", "p": "\"Rate control\" vs. \"Rhythm control\"", "m": "Two fundamentally different strategies for AFib. Rate control = accept the irregular rhythm but control the heart rate (target usually < 110 at rest) with beta-blockers or calcium channel blockers. Rhythm control = attempt to restore and maintain normal sinus rhythm with antiarrhythmics (amiodarone, flecainide) or cardioversion. The choice depends on symptom burden, duration, and patient factors.\n\n‚Ä¢ Intern on rounds:\n\"Given that this is new-onset AFib and she's highly symptomatic, the cardiology team is recommending rhythm control. They'd like to try electrical cardioversion once we confirm she's been anticoagulated for at least 3 weeks or we can rule out a left atrial appendage thrombus by TEE.\""}, {"s": "6", "l": "Key Phrase", "p": "\"On the monitor\" / \"Telemetry showed‚Ä¶\" / \"He had a run of‚Ä¶\"", "m": "Inpatient cardiac monitoring is called telemetry (or \"tele\"). When describing an event: \"He had a run of VT\" = a short burst of ventricular tachycardia. \"Telemetry showed a 10-beat run of non-sustained VT\" is how you report it precisely. Non-sustained = lasted < 30 seconds. Sustained = lasted ‚â• 30 seconds or required intervention.\n\n‚Ä¢ Intern calling the senior overnight:\n\"Telemetry showed a 12-beat run of non-sustained VT at 0200. Rate was about 170. He was asymptomatic and it self-terminated. Vitals are stable. I've ordered a stat BMP to check his potassium and magnesium ‚Äî if they're low, I'll replete aggressively.\""}, {"s": "6", "l": "Key Phrase", "p": "\"Replete\" / \"Replete to [goal]\" / \"Aggressive repletion\"", "m": "Replete = to replace a low electrolyte. This is a verb unique to US medical English. You replete potassium, magnesium, calcium, or phosphorus. In cardiac patients, the targets are higher: K > 4.0, Mg > 2.0. Aggressive repletion = larger doses or IV rather than oral. Never say \"correct the electrolyte\" ‚Äî the standard verb is \"replete.\"\n\n‚Ä¢ Intern to nurse:\n\"His potassium is 3.2. Given his cardiac history, I'd like to replete to a goal of 4.0. Let's give 40mEq of IV potassium ‚Äî he's on tele, so we can run it at 10 per hour. Recheck a level 2 hours after it's done.\""}, {"s": "6", "l": "Key Phrase", "p": "EKG description language", "m": "When presenting an EKG, use a systematic approach. The standard order:\n\n\"Normal sinus rhythm / Sinus tachycardia / Atrial fibrillation\" ‚Äî the rhythm\n\"Rate of [X]\" ‚Äî the ventricular rate\n\"Normal axis / Left axis deviation / Right axis deviation\" ‚Äî the axis\n\"Normal intervals\" ‚Äî PR, QRS, QTc durations\n\"ST elevations in [leads]\" / \"ST depressions in [leads]\" ‚Äî ischemic changes\n\"T-wave inversions in [leads]\" ‚Äî another ischemic sign\n\"No acute ST-T wave changes\" ‚Äî no ischemia\n\"Compared to prior, [new/unchanged]\" ‚Äî always compare!\n\"Findings consistent with [diagnosis]\" ‚Äî your interpretation"}, {"s": "7", "l": "Collocation", "p": "\"Dyspnea on exertion (DOE)\" / \"Dyspnea at rest\" / \"Resting dyspnea\"", "m": "The first distinction you make. DOE = shortness of breath during activity ‚Äî quantify it: \"DOE walking one block\" or \"DOE with minimal exertion\" or \"DOE climbing one flight of stairs.\" Dyspnea at rest = shortness of breath without any activity ‚Äî this is more alarming. Comparing the patient's current functional capacity to their baseline is critical: \"She normally walks 3 blocks without issue but now is dyspneic with less than half a block.\"\n\n‚Ä¢ Intern on rounds:\n\"She reports progressive dyspnea on exertion over the past week ‚Äî previously able to walk 4 blocks without difficulty, now dyspneic with minimal exertion such as walking to the bathroom. She also reports new two-pillow orthopnea and PND.\""}, {"s": "7", "l": "Collocation", "p": "\"Orthopnea\" / \"PND (Paroxysmal Nocturnal Dyspnea)\" / \"Bendopnea\"", "m": "These are positional and time-based descriptors of dyspnea. Orthopnea = difficulty breathing when lying flat ‚Äî quantified by the number of pillows: \"2-pillow orthopnea\" or \"cannot lie flat.\" PND = waking up from sleep gasping for air ‚Äî classic for heart failure. Bendopnea = dyspnea when bending forward (e.g., tying shoes) ‚Äî a newer but increasingly recognized HF symptom. These terms help differentiate cardiac from pulmonary causes.\n\n‚Ä¢ Intern on rounds:\n\"He endorses three-pillow orthopnea and two episodes of PND this week, where he woke up gasping for air and had to sit upright at the edge of the bed for relief.\""}, {"s": "7", "l": "Collocation", "p": "\"Work of breathing\" / \"Increased work of breathing\" / \"Respiratory distress\"", "m": "Work of breathing (WOB) = the physical effort the patient is using to breathe. Increased WOB = they're working harder ‚Äî you'll see accessory muscle use, retractions, nasal flaring, tripod positioning. Respiratory distress is the clinical state: tachypneic, labored, visibly struggling. These are assessment terms, not patient-reported symptoms ‚Äî they describe what you observe.\n\n‚Ä¢ Intern calling the senior:\n\"I'm concerned ‚Äî she has significantly increased work of breathing. She's tripoding, using accessory muscles, and her respiratory rate is 32. I think she's in acute respiratory distress and may need escalation of respiratory support.\""}, {"s": "7", "l": "Key Vocabulary", "p": "The O2 delivery ladder ‚Äî from least to most support", "m": "You must know this hierarchy cold. When presenting a patient, always state the exact delivery device and flow rate. \"On oxygen\" is never sufficient ‚Äî specify the device and liter flow.\n\n‚Ä¢ Room air (RA): No supplemental O2. \"Saturating 96% on room air.\"\n‚Ä¢ Nasal cannula (NC): 1‚Äì6 L/min. \"On 2 liters by nasal cannula.\" Most common on the floor.\n‚Ä¢ High-flow nasal cannula (HFNC / Hi-Flow): Up to 60 L/min, adjustable FiO2. \"On high-flow at 40 liters, FiO2 50%.\" Provides heated, humidified oxygen with some PEEP.\n‚Ä¢ Simple face mask: 5‚Äì10 L/min. Less common now, largely replaced by HFNC.\n‚Ä¢ Non-rebreather (NRB): 10‚Äì15 L/min, ~90% FiO2. \"On a non-rebreather at 15 liters.\" Maximum support before BiPAP/HFNC.\n‚Ä¢ BiPAP / CPAP: Non-invasive positive pressure ventilation. \"On BiPAP 12/5, FiO2 60%.\" BiPAP = inspiratory + expiratory pressure; CPAP = constant pressure.\n‚Ä¢ Mechanical ventilation (intubated): \"Intubated, on the vent.\" The patient is on a breathing machine via an endotracheal tube.\n‚Ä¢ Important: \"Weaning\" = decreasing support. \"We weaned her from high-flow to 4 liters NC.\" \"Escalating\" = increasing support. \"He required escalation from NC to high-flow.\""}, {"s": "7", "l": "Collocation", "p": "\"O2 requirement\" / \"Baseline O2 requirement\" / \"Saturating [X]% on [device]\"", "m": "O2 requirement = how much supplemental oxygen the patient needs. Always compare to baseline: \"He's normally on 2L at home, now requiring 6L\" tells the team the severity of the change. Saturating is the verb for oxygen saturation: \"Saturating 94% on 4 liters NC.\" Never just say \"sats are fine\" ‚Äî give the number and the device.\n\n‚Ä¢ Intern on rounds:\n\"His baseline O2 requirement is 2 liters NC at home. On admission, he required a non-rebreather. He's now weaned down to 4 liters, saturating 93%. Our goal is to get him back to his baseline before discharge.\""}, {"s": "7", "l": "Collocation", "p": "\"Acute exacerbation of COPD (AECOPD)\" / \"Asthma exacerbation\"", "m": "The standard diagnostic terms. Exacerbation = an acute worsening of the chronic condition. For COPD, always identify the trigger: infectious (most common), environmental, medication non-compliance, PE. For asthma, common triggers: URI, allergens, cold air, non-compliance. \"He's having a COPD exacerbation\" is the standard way to state the diagnosis.\n\n‚Ä¢ Intern on rounds:\n\"This is his third acute exacerbation of COPD this year, likely triggered by a viral URI. He presents with increased dyspnea, increased sputum production, and purulent sputum ‚Äî meeting criteria for a moderate exacerbation.\""}, {"s": "7", "l": "Key Phrase", "p": "\"Increased sputum production\" / \"Purulent sputum\" / \"Change in sputum character\"", "m": "Sputum description is clinically important in COPD. The three cardinal symptoms of AECOPD are: increased dyspnea, increased sputum volume, and increased sputum purulence. Purulent = yellow-green, suggesting bacterial infection. Change in character = the sputum has become thicker, more colored, or more voluminous than usual. Document the color: clear, white, yellow, green, brown, bloody (hemoptysis).\n\n‚Ä¢ Intern on rounds:\n\"He reports increased sputum production over the past 3 days with a change in character from clear to yellow-green, suggesting a bacterial component. He denies hemoptysis.\""}, {"s": "7", "l": "Collocation", "p": "\"Wheezing\" / \"Diffuse expiratory wheezes\" / \"Poor air movement\" / \"Tight\"", "m": "Exam findings in obstructive lung disease. Diffuse expiratory wheezes = wheezing heard in all lung fields during exhalation. Poor air movement = severely reduced breath sounds, often worse than wheezing because it means the patient can't move enough air to wheeze (\"silent chest\" = ominous). Tight = informal shorthand for bronchospasm. \"He sounds tight\" = he's wheezing, needs bronchodilators.\n\n‚Ä¢ Intern to RT:\n\"He sounds tight ‚Äî I'm hearing diffuse expiratory wheezes bilaterally with prolonged expiratory phase. Can we do back-to-back nebs? ‚Äî albuterol and ipratropium. I also want to start systemic steroids.\""}, {"s": "7", "l": "Collocation", "p": "\"Back-to-back nebs\" / \"Continuous nebs\" / \"Nebs q4 PRN ‚Üí scheduled\"", "m": "Nebulizer (neb) ordering terminology. Back-to-back nebs = give the nebulizer treatment, then immediately give another one ‚Äî for acute distress. Continuous nebs = nonstop nebulized albuterol ‚Äî for severe exacerbations. q4 PRN = every 4 hours as needed. Scheduled = given at fixed intervals regardless of symptoms. As the patient improves, you transition from continuous ‚Üí q2 ‚Üí q4 ‚Üí PRN ‚Üí inhaler (MDI).\n\n‚Ä¢ Intern in orders:\n\"Start continuous nebs for the first 2 hours, then transition to albuterol nebs q2 hours. Once he improves, we'll space to q4 and eventually transition to his home MDI prior to discharge.\""}, {"s": "7", "l": "Key Phrase", "p": "\"Steroid burst\" / \"Systemic steroids\" / \"Taper\"", "m": "Steroids are the cornerstone of exacerbation management. A steroid burst = a short course (typically prednisone 40mg √ó 5 days for COPD, longer for asthma). Systemic = oral or IV (as opposed to inhaled). Taper = gradually decreasing the dose to prevent adrenal insufficiency (usually needed only if steroid use > 2‚Äì3 weeks). Methylprednisolone IV is used if the patient can't take PO.\n\n‚Ä¢ Intern on rounds:\n\"For his AECOPD, I've started systemic steroids ‚Äî prednisone 40mg daily for a 5-day burst. No taper needed given the short course. I'm also giving azithromycin for 3 days given the purulent sputum.\""}, {"s": "7", "l": "Key Vocabulary", "p": "Pneumonia types ‚Äî and what they mean", "m": "Each type has a different pathogen profile and antibiotic regimen. Using the correct classification demonstrates clinical sophistication.\n\n‚Ä¢ CAP (Community-Acquired Pneumonia): Acquired outside the hospital. Standard treatment: ceftriaxone + azithromycin (or respiratory fluoroquinolone). \"She has a CAP, started on CTX and azithro.\"\n‚Ä¢ HAP (Hospital-Acquired Pneumonia): Develops ‚â• 48 hours after hospital admission. Broader spectrum needed ‚Äî typically vancomycin + piperacillin-tazobactam (or cefepime). \"He developed a HAP on hospital day 5.\"\n‚Ä¢ VAP (Ventilator-Associated Pneumonia): Develops ‚â• 48 hours after intubation. Same organisms as HAP but more aggressive. \"She was intubated 4 days ago and now has a new infiltrate and fever ‚Äî concerning for VAP.\"\n‚Ä¢ Aspiration pneumonia: Caused by aspirating oropharyngeal or gastric contents. Often in patients with dysphagia, altered mental status, or post-procedure. \"Given his recent stroke and dysphagia, this is likely aspiration pneumonia.\"\n‚Ä¢ Aspiration pneumonitis: Chemical inflammation from aspirated gastric acid ‚Äî not an infection (initially). \"This looks like aspiration pneumonitis ‚Äî I'd watch and wait before starting antibiotics.\""}, {"s": "7", "l": "Collocation", "p": "\"Infiltrate\" / \"Consolidation\" / \"Opacification\" / \"Air bronchograms\"", "m": "Imaging terms you'll use when describing pneumonia. Infiltrate = an area of increased density on CXR (general term). Consolidation = a dense, white area where lung tissue is completely filled with fluid/pus ‚Äî more specific and more concerning. Opacification = whiteness on imaging. Air bronchograms = air-filled bronchi visible within a consolidated area ‚Äî a hallmark of pneumonia. \"Infiltrate vs. consolidation\" matters ‚Äî use the exact term the radiologist uses.\n\n‚Ä¢ Intern on rounds:\n\"Chest X-ray shows a right lower lobe consolidation with air bronchograms, consistent with pneumonia. There is a small associated parapneumonic effusion. Compared to yesterday's film, the consolidation appears slightly improved.\""}, {"s": "7", "l": "Collocation", "p": "\"Broad-spectrum\" / \"Narrow\" / \"De-escalate\" / \"Targeted therapy\"", "m": "The antibiotic stewardship vocabulary. Broad-spectrum = antibiotics covering many organisms (vanc + Zosyn). Narrow = antibiotics targeting a specific organism. De-escalate = switching from broad to narrow once cultures and sensitivities return. Targeted therapy = antibiotics chosen based on known organism and sensitivities. \"We started broad and will de-escalate once cultures finalize\" is a phrase you'll say constantly.\n\n‚Ä¢ Intern on rounds:\n\"We started broad-spectrum coverage with vancomycin and piperacillin-tazobactam empirically. Sputum culture is growing gram-positive cocci in clusters ‚Äî likely MRSA. Blood cultures are NGTD. Once sensitivities return, we'll de-escalate to targeted therapy.\""}, {"s": "7", "l": "Key Vocabulary", "p": "Core ventilator terminology", "m": "These are the terms you will hear when a patient is on mechanical ventilation. You don't need to manage vents as an intern, but you need to understand the language.\n\n‚Ä¢ Mode: AC (Assist-Control) ‚Äî the vent delivers a set rate and tidal volume; PS (Pressure Support) ‚Äî the patient triggers every breath, the vent provides support; SIMV ‚Äî a hybrid. \"He's on AC, rate 16, tidal volume 450, FiO2 40%, PEEP 5.\"\n‚Ä¢ FiO2: Fraction of inspired oxygen ‚Äî expressed as a percentage. Room air = 21%. \"FiO2 100%\" = pure oxygen. \"We're weaning the FiO2 ‚Äî he's tolerating 35%.\"\n‚Ä¢ PEEP: Positive End-Expiratory Pressure ‚Äî keeps alveoli open. \"PEEP of 10\" means 10 cmH2O of pressure maintained at the end of each breath. Higher PEEP = more support. \"His oxygenation improved when we went up on the PEEP.\"\n‚Ä¢ Tidal volume (Vt): The volume of air delivered per breath. Targeted at 6‚Äì8 mL/kg of ideal body weight (lung-protective ventilation). \"Lung-protective tidal volumes\" is a phrase you'll hear in ARDS management.\n‚Ä¢ Plateau pressure: The pressure in the lungs at the end of inspiration. Goal: < 30 cmH2O. \"His plateau pressure is 28 ‚Äî we're within the safe range.\""}, {"s": "7", "l": "Key Phrase", "p": "\"Intubated\" / \"Extubated\" / \"SBT\" / \"Ready for extubation\"", "m": "Intubated = an endotracheal tube is placed and the patient is on the ventilator. Extubated = the tube is removed and the patient is breathing on their own. SBT (Spontaneous Breathing Trial) = a test where vent support is minimized to see if the patient can breathe independently. Passing an SBT means the patient is ready for extubation. \"He passed his SBT this morning ‚Äî we're planning to extubate this afternoon.\"\n\n‚Ä¢ ICU intern presenting:\n\"She's been intubated for 3 days for hypoxic respiratory failure from pneumonia. She's now on minimal vent settings ‚Äî PS 5, PEEP 5, FiO2 30%. She passed a 30-minute SBT this morning with no desaturation or tachypnea. Plan is to extubate after rounds.\""}, {"s": "7", "l": "Key Phrase", "p": "\"ABG\" / \"Blood gas\" / \"Respiratory acidosis\" / \"Compensated\"", "m": "An ABG (Arterial Blood Gas) measures pH, PaCO2, PaO2, and bicarbonate. You must be able to interpret and present ABG results fluently. The key vocabulary: respiratory acidosis = high CO2, low pH (hypoventilation); respiratory alkalosis = low CO2, high pH (hyperventilation); metabolic acidosis/alkalosis = bicarbonate-driven. Compensated = the body's other system has adjusted to normalize pH. P/F ratio = PaO2 √∑ FiO2 ‚Äî used to classify ARDS severity.\n\n‚Ä¢ Intern presenting:\n\"ABG shows a pH of 7.28, PaCO2 of 62, PaO2 of 68 on 50% FiO2. This is an acute respiratory acidosis with a P/F ratio of 136, which puts her in the moderate ARDS range.\""}, {"s": "8", "l": "Key Vocabulary", "p": "Types of GI bleeding ‚Äî what each term means", "m": "Each term localizes the bleed and guides the workup. Using the correct word is essential when calling GI for a consult.\n\n‚Ä¢ Hematemesis: Vomiting blood. Bright red = active, brisk upper GI bleed. Coffee-ground emesis = older blood that's been exposed to gastric acid ‚Äî looks like coffee grounds. \"He had two episodes of large-volume hematemesis ‚Äî bright red blood.\"\n‚Ä¢ Melena: Black, tarry, foul-smelling stool. Indicates an upper GI bleed where blood has been digested. \"He's having melanotic stools.\" ‚Äî Note: the adjective is melanotic, not \"black stools.\"\n‚Ä¢ Hematochezia: Bright red blood per rectum. Usually indicates a lower GI bleed, but can also occur with a brisk upper GI bleed. \"She's having hematochezia ‚Äî bright red blood mixed with stool.\"\n‚Ä¢ Maroon stool: Dark red/maroon stool ‚Äî suggests a source in the small bowel or right colon. \"Stool is maroon-colored, suggesting a right-sided colonic or small bowel source.\"\n‚Ä¢ Occult blood: Blood not visible to the eye ‚Äî detected only by guaiac testing (stool guaiac, or \"guaiac-positive stool\"). \"Stool is guaiac-positive.\" This is the standard way to report a positive occult blood test."}, {"s": "8", "l": "Collocation", "p": "\"Upper GI bleed (UGIB)\" vs. \"Lower GI bleed (LGIB)\"", "m": "The dividing line is the ligament of Treitz ‚Äî above it = upper, below it = lower. This distinction determines the workup: UGIB ‚Üí EGD (upper endoscopy); LGIB ‚Üí colonoscopy. A brisk UGIB can present with hematochezia (a trap for interns). When calling GI, always state: \"I believe this is an upper GI bleed based on [hematemesis / melena / coffee-ground emesis / BUN:Cr ratio > 20].\"\n\n‚Ä¢ Intern calling GI:\n\"I'm calling about a suspected upper GI bleed. He's had three episodes of coffee-ground emesis and his stool is melanotic. His BUN-to-creatinine ratio is 35, consistent with an upper source. Hemoglobin dropped from 12 to 8.5 over 6 hours.\""}, {"s": "8", "l": "Collocation", "p": "\"Hemodynamically significant bleed\" / \"Hemoglobin drop\" / \"Transfusion threshold\"", "m": "A bleed is hemodynamically significant if it causes tachycardia, hypotension, or orthostatic vital changes. A hemoglobin drop = decrease in serial hemoglobin values ‚Äî always present the delta and timeframe. Transfusion threshold = the hemoglobin level at which you transfuse (typically Hgb < 7 for most patients, < 8 for cardiac patients). You transfuse packed red blood cells (pRBCs) ‚Äî always specify the number of units.\n\n‚Ä¢ Intern on rounds:\n\"This is a hemodynamically significant upper GI bleed ‚Äî she was tachycardic to 118 and hypotensive to 86/52 on presentation. Hemoglobin dropped from 10.2 to 6.8 over 8 hours. She's received 2 units of pRBCs with appropriate hemoglobin response to 8.1. She has a type and screen on file and 2 large-bore IVs.\""}, {"s": "8", "l": "Collocation", "p": "\"EGD\" / \"Colonoscopy\" / \"Scope\" / \"Urgent vs. elective\"", "m": "EGD (esophagogastroduodenoscopy) = upper endoscopy. You'll often hear just \"scope\" informally: \"GI wants to scope him in the morning.\" The urgency classification matters: emergent = within hours (active, hemodynamically unstable); urgent = within 24 hours (stable but ongoing bleed); elective = outpatient (stable, no active bleeding). When calling GI, always state the urgency you're requesting.\n\n‚Ä¢ Intern calling GI:\n\"He's hemodynamically stable after resuscitation, but the hemoglobin continues to drift down. My question is whether he needs an urgent EGD tonight or if we can scope him first thing in the morning.\""}, {"s": "8", "l": "Key Phrase", "p": "\"NPO for procedure\" / \"Bowel prep\" / \"Prep'd and ready\"", "m": "NPO for procedure = nothing by mouth in anticipation of endoscopy. For an EGD, NPO for at least 6‚Äì8 hours. For a colonoscopy, the patient needs a bowel prep (GoLYTELY or MiraLAX + Gatorade). \"He's been prep'd and is ready\" = the preparation is complete and the patient is ready for the procedure. Always coordinate timing with nursing and GI.\n\n‚Ä¢ Intern to nurse:\n\"GI wants to do a colonoscopy tomorrow morning. Can we start the bowel prep this afternoon? I'll put in the order for GoLYTELY. He needs to be NPO after midnight. Let me know if he's not tolerating the prep.\""}, {"s": "8", "l": "Key Vocabulary", "p": "The complications of cirrhosis ‚Äî key terms", "m": "Each complication has specific collocations you must know:\n\n‚Ä¢ Ascites: Fluid accumulation in the abdomen. Described by volume: mild, moderate, tense (massive). Managed with diuretics (furosemide + spironolactone) or therapeutic paracentesis (draining fluid with a needle). \"He has tense ascites ‚Äî I'd like to do a large-volume paracentesis.\"\n‚Ä¢ SBP (Spontaneous Bacterial Peritonitis): Infection of the ascitic fluid. Diagnosed by cell count: absolute neutrophil count (ANC) > 250 in the fluid. \"The ascitic fluid analysis shows an ANC of 480 ‚Äî this is diagnostic for SBP. I've started ceftriaxone and IV albumin.\"\n‚Ä¢ Hepatic encephalopathy (HE): Altered mental status from liver failure. Graded I‚ÄìIV (I = mild confusion; IV = coma). Managed with lactulose (titrate to 3‚Äì4 BMs per day) and rifaximin. \"He's presenting with grade II hepatic encephalopathy ‚Äî confused, asterixis present. I've started lactulose, titrating to 3‚Äì4 bowel movements daily.\"\n‚Ä¢ Variceal bleed: Bleeding from esophageal or gastric varices ‚Äî a medical emergency. Managed with octreotide drip, IV ceftriaxone (SBP prophylaxis), emergent EGD with band ligation. \"He's having a suspected variceal bleed ‚Äî I've started an octreotide drip and ceftriaxone, and called GI for emergent endoscopy.\"\n‚Ä¢ Hepatorenal syndrome (HRS): Kidney failure caused by liver failure ‚Äî a devastating complication. Diagnosed by exclusion. Treatment: midodrine, octreotide, and albumin (or norepinephrine in the ICU). \"His creatinine is rising despite volume repletion ‚Äî I'm concerned about HRS.\""}, {"s": "8", "l": "Collocation", "p": "\"Child-Pugh score\" / \"MELD score\" / \"Decompensated cirrhosis\"", "m": "These are severity scores for liver disease. Child-Pugh (A, B, or C) classifies overall liver function; MELD (Model for End-stage Liver Disease) predicts 3-month mortality and determines transplant priority. Decompensated = the liver has failed enough to cause complications (ascites, variceal bleed, HE, jaundice). Compensated = cirrhosis without complications. \"She has decompensated cirrhosis, Child-Pugh C, MELD 28.\"\n\n‚Ä¢ Intern on rounds:\n\"He has alcohol-related cirrhosis, Child-Pugh B, with a current MELD of 22. He was previously compensated but is now presenting with his first episode of decompensation ‚Äî new-onset ascites and hepatic encephalopathy.\""}, {"s": "8", "l": "Collocation", "p": "\"Diagnostic paracentesis\" vs. \"Therapeutic paracentesis\" / \"Large-volume para\"", "m": "Diagnostic = small sample to analyze the fluid (cell count, albumin, culture). Done on every new admission with ascites and whenever SBP is suspected. Therapeutic = draining liters of fluid for symptom relief. A large-volume paracentesis (LVP) = removing > 5 liters ‚Äî requires albumin replacement (6‚Äì8g albumin per liter removed) to prevent circulatory dysfunction. \"Para\" is the standard abbreviation.\n\n‚Ä¢ Intern on rounds:\n\"I performed a diagnostic para yesterday ‚Äî fluid was sent for cell count, albumin, culture, and total protein. The SAAG was 1.8, confirming portal hypertensive ascites. ANC was 52 ‚Äî not consistent with SBP. Given his significant abdominal distension, I'd like to do a therapeutic LVP today with albumin replacement.\""}, {"s": "8", "l": "Collocation", "p": "\"SAAG\" / \"Serum-ascites albumin gradient\"", "m": "The SAAG determines the cause of ascites. SAAG ‚â• 1.1 = portal hypertension (cirrhosis, heart failure). SAAG < 1.1 = non-portal hypertensive causes (malignancy, TB, nephrotic syndrome). Always calculate and report the SAAG when presenting ascitic fluid results. The formula is: serum albumin minus ascitic fluid albumin.\n\n‚Ä¢ Intern on rounds:\n\"Serum albumin is 2.8, ascitic fluid albumin is 0.9, giving a SAAG of 1.9 ‚Äî consistent with portal hypertension as the etiology of his ascites.\""}, {"s": "8", "l": "Collocation", "p": "\"Acute pancreatitis\" / \"Epigastric pain radiating to the back\" / \"Lipase elevation\"", "m": "The classic triad: (1) epigastric abdominal pain radiating to the back, (2) lipase ‚â• 3√ó the upper limit of normal, (3) characteristic imaging findings. Two out of three makes the diagnosis. Lipase is the preferred biomarker in the US (not amylase). Always describe the pain: \"epigastric, radiating to the back, worse after eating, improved with leaning forward.\"\n\n‚Ä¢ Intern on rounds:\n\"She presents with acute-onset epigastric pain radiating to the back, rated 9/10, worse after eating, associated with nausea and vomiting. Lipase is 1,840 ‚Äî more than 3 times the upper limit of normal. CT abdomen shows peripancreatic fat stranding without necrosis. Most consistent with acute pancreatitis, likely gallstone etiology given her RUQ ultrasound showing cholelithiasis and a dilated common bile duct.\""}, {"s": "8", "l": "Key Phrase", "p": "\"Aggressive IV hydration\" / \"Pain management\" / \"Advance diet as tolerated\"", "m": "The three pillars of pancreatitis management. Aggressive IV hydration = typically LR at 200‚Äì500cc/hr initially (goal-directed to UOP, HR, and lactate). Pain management = often requires opioids initially; the standard phrase is \"pain is being managed with IV dilaudid PRN, and we're transitioning to PO as tolerated.\" Advance diet as tolerated = the old \"NPO until pain resolves\" approach has been replaced by early oral feeding. \"We're advancing her diet as tolerated ‚Äî she had clear liquids this morning without pain.\"\n\n‚Ä¢ Intern on rounds:\n\"For her acute pancreatitis, we're providing aggressive IV hydration with LR at 250cc/hr, trending lactate and UOP. Pain is controlled on IV hydromorphone 0.5mg q3 PRN ‚Äî she's needed 3 doses in the past 12 hours, down from 6 yesterday. We advanced her diet to low-fat solids today and she tolerated breakfast without pain.\""}, {"s": "8", "l": "Key Vocabulary", "p": "Bowel obstruction terminology", "m": "You'll co-manage these patients with surgery. Key terms to know:\n\n‚Ä¢ SBO (Small Bowel Obstruction): The most common type. Usually caused by adhesions (from prior surgery), hernias, or tumors. \"CT shows dilated loops of small bowel with a transition point in the pelvis ‚Äî consistent with an adhesive SBO.\"\n‚Ä¢ LBO (Large Bowel Obstruction): Often malignant (colon cancer) or volvulus. \"CT shows colonic distension to 9cm with a transition point at the sigmoid ‚Äî concerning for malignant obstruction.\"\n‚Ä¢ Partial vs. Complete: Partial = some gas or stool is passing. Complete = nothing is passing. \"He has a high-grade partial SBO ‚Äî he's still passing flatus but no bowel movement in 3 days.\"\n‚Ä¢ Transition point: The exact location where dilated bowel becomes decompressed ‚Äî the site of obstruction. \"CT identified a transition point in the right lower quadrant.\"\n‚Ä¢ Conservative management: NPO, NGT (nasogastric tube) to decompression (\"he has an NGT on low intermittent suction\"), IV fluids, serial exams. \"We're managing conservatively with bowel rest, NGT decompression, and IV hydration.\"\n‚Ä¢ Operative vs. Non-operative: Surgery reviews daily. Key phrases: \"No signs of strangulation or ischemia\" = safe to continue conservative management. \"Peritoneal signs\" or \"concern for bowel ischemia\" = may need surgery. \"Surgery is following along ‚Äî they'll take him to the OR if he doesn't improve in 48 hours or if he develops signs of ischemia.\""}, {"s": "8", "l": "Collocation", "p": "\"Passing flatus\" / \"Passing stool\" / \"Return of bowel function\"", "m": "These phrases track resolution of an obstruction. Passing flatus (gas) is the first sign of improving obstruction ‚Äî attendings will ask about it every day. Return of bowel function = the patient is passing gas and stool ‚Äî a key milestone for both obstruction resolution and post-surgical recovery. \"Has he passed gas?\" is a question you will answer on rounds daily.\n\n‚Ä¢ Intern on rounds:\n\"Good news ‚Äî he passed flatus this morning for the first time since admission and had a small bowel movement. His abdominal distension is improved on exam. This suggests return of bowel function. I'd like to clamp the NGT and see how he tolerates it, then advance his diet to clears.\""}, {"s": "9", "l": "Key Vocabulary", "p": "AKI classification ‚Äî the three buckets", "m": "Every AKI is classified by etiology into one of three categories. This is the first thing the attending will ask: \"What's the etiology?\" Your answer determines the workup and management.\n\n‚Ä¢ Pre-renal: Decreased blood flow to the kidneys. Causes: dehydration, blood loss, heart failure, sepsis. \"His AKI is likely pre-renal in the setting of volume depletion from poor PO intake and diarrhea. BUN-to-creatinine ratio is > 20, FeNa 2%, muddy brown casts on urine microscopy.\"\n‚Ä¢ Post-renal: Obstruction to urine outflow. Causes: BPH, kidney stones, tumor. \"Renal ultrasound shows bilateral hydronephrosis, concerning for a post-renal obstruction. I'd like to place a Foley to decompress and consult urology.\""}, {"s": "9", "l": "Collocation", "p": "\"Creatinine is trending [up/down]\" / \"Baseline creatinine\" / \"Creatinine bumped\"", "m": "Creatinine is the primary marker of kidney function. You present it as a trend, not a single value. Baseline = the patient's normal creatinine (from prior labs). Bumped = rose acutely. \"His creatinine bumped from 1.0 to 2.4 over 48 hours\" is the standard way to present an AKI. Always compare to baseline and give the timeframe.\n\n‚Ä¢ Intern on rounds:\n\"His baseline creatinine is 1.0 per outpatient records. On admission it was 1.8, and it has continued to trend up to 2.6 this morning. That's a more than 2.5-fold increase from baseline, consistent with KDIGO stage 2 AKI.\""}, {"s": "9", "l": "Collocation", "p": "\"FeNa\" / \"FEUrea\" / \"Urine studies\" / \"Urine microscopy\"", "m": "These are the diagnostic tools for AKI etiology. FeNa (fractional excretion of sodium): 2% suggests intrinsic. FEUrea: used when the patient is on diuretics (which invalidate FeNa); < 35% suggests pre-renal. Urine studies = the battery: urine sodium, urine creatinine, urine osmolality. Urine microscopy = looking at urine sediment under a microscope for casts (muddy brown = ATN; WBC casts = AIN; RBC casts = glomerulonephritis).\n\n‚Ä¢ Intern on rounds:\n\"I sent urine studies ‚Äî urine sodium was 8, FeNa calculated at 0.4%, urine osmolality 620. Urine microscopy shows hyaline casts only ‚Äî no muddy brown casts, no WBC casts. This is all consistent with a pre-renal etiology.\""}, {"s": "9", "l": "Key Phrase", "p": "\"Hold nephrotoxins\" / \"Renally dose\" / \"Avoid contrast\"", "m": "The immediate management actions in any AKI. Hold nephrotoxins = stop medications that harm the kidneys: NSAIDs, ACE inhibitors/ARBs, aminoglycosides, contrast dye. Renally dose = adjust medications for the current GFR (ask pharmacy for help). Avoid contrast = if imaging is needed, try to get non-contrast studies. These three phrases should appear in every AKI plan.\n\n‚Ä¢ Intern in the A&P:\n\"# AKI ‚Äî Pre-renal, improving. Creatinine trending down from 2.6 to 2.1 after volume resuscitation. Holding nephrotoxins ‚Äî home lisinopril and ibuprofen held. All medications renally dosed per pharmacy. Avoiding IV contrast. Trend BMP daily.\""}, {"s": "9", "l": "Key Vocabulary", "p": "Electrolyte abnormalities ‚Äî the clinical terms", "m": "Always use the clinical adjective, not \"high\" or \"low.\" These terms are non-negotiable in clinical communication.\n\n‚Ä¢ Sodium: Hypernatremia (high Na) / Hyponatremia (low Na). \"She has symptomatic hyponatremia ‚Äî sodium of 118 with confusion and nausea.\"\n‚Ä¢ Potassium: Hyperkalemia (high K) / Hypokalemia (low K). \"His potassium is critically elevated at 6.8 ‚Äî I need a stat EKG.\"\n‚Ä¢ Calcium: Hypercalcemia (high Ca) / Hypocalcemia (low Ca). Always correct for albumin. \"The corrected calcium is 13.2 ‚Äî this is significant hypercalcemia.\"\n‚Ä¢ Magnesium: Hypermagnesemia / Hypomagnesemia. \"Mag is low at 1.4. Replete with 2g IV mag sulfate.\"\n‚Ä¢ Phosphorus: Hyperphosphatemia / Hypophosphatemia. \"Phos is 1.2 ‚Äî I'll replete with IV sodium phos.\""}, {"s": "9", "l": "Key Phrase", "p": "\"Replete [electrolyte] to goal of [X]\" / \"Recheck in [X] hours\"", "m": "The standard order pattern. Always specify three things: (1) what you're replacing, (2) the route and dose, (3) when to recheck. For cardiac patients, goals are higher: K > 4.0, Mg > 2.0. The standard repletion protocol follows a rough rule: for every 0.1 mEq/L potassium you want to raise, give 10 mEq of KCl.\n\n‚Ä¢ Intern to nurse (phone order):\n\"Potassium is 3.1. Let's replete with 40mEq of oral KCl. He's on tele, so let's also check a mag level ‚Äî low mag makes it hard to correct potassium. Recheck a BMP in 4 hours after the repletion is done. Call me back if the repeat K is still below 3.5.\""}, {"s": "9", "l": "Key Phrase", "p": "\"Correct slowly\" / \"Rate of correction\" / \"Risk of osmotic demyelination\"", "m": "For hyponatremia, the rate of correction is critical ‚Äî too fast causes osmotic demyelination syndrome (ODS), a devastating neurological complication. The standard rule: raise sodium no more than 8‚Äì10 mEq/L in 24 hours. \"We need to correct slowly ‚Äî his sodium is 112 and we're targeting no more than 8 in 24 hours. I'm checking a sodium q4 hours to monitor the rate of correction.\"\n\n‚Ä¢ Intern calling nephrology:\n\"I have a patient with severe symptomatic hyponatremia ‚Äî sodium 108, she's confused and nauseated. I've started 3% saline at 30cc/hr per our protocol and I'm checking sodiums q2 hours. My concern is overshooting the correction rate. Would you be able to help guide the management?\""}, {"s": "9", "l": "Key Phrase", "p": "\"Critical value\" / \"Critical K\" / \"Emergent hyperkalemia management\"", "m": "A critical value = a lab result dangerous enough that the lab calls the floor directly. Critical potassium (usually > 6.0 or < 2.5) requires immediate action. The hyperkalemia emergency protocol: (1) stat EKG (look for peaked T waves, widened QRS), (2) IV calcium gluconate (cardiac membrane stabilization), (3) insulin + D50 (shift K into cells), (4) kayexalate or patiromer (remove K from body), (5) consider emergent dialysis if refractory.\n\n‚Ä¢ Intern calling the senior:\n\"I just got a critical potassium of 7.1. Stat EKG shows peaked T waves but no QRS widening. I've already given calcium gluconate 1g IV for membrane stabilization, 10 units of insulin with a D50 amp to shift the potassium, and ordered kayexalate 30g PO. I'm going to recheck in 1 hour. Should I call nephrology for emergent dialysis?\""}, {"s": "9", "l": "Key Vocabulary", "p": "IV fluid types ‚Äî know what you're ordering", "m": "Each fluid has a specific indication. Ordering \"just give fluids\" is never acceptable ‚Äî specify the type, volume, and rate.\n\n‚Ä¢ NS (Normal Saline / 0.9% NaCl): Isotonic. Most common resuscitation fluid. \"Give a liter of NS wide open.\" Caution: large volumes can cause hyperchloremic metabolic acidosis.\n‚Ä¢ LR (Lactated Ringer's): Isotonic, more physiologic than NS. Increasingly preferred for resuscitation. \"Bolus LR 1 liter, then run LR at 125cc/hr for maintenance.\"\n‚Ä¢ D5W (5% Dextrose in Water): Hypotonic (free water). Used for hypernatremia correction and to provide free water. Not for volume resuscitation.\n‚Ä¢ Half-normal saline (0.45% NaCl / \"half NS\"): Hypotonic. Common maintenance fluid. \"D5-half NS at 75cc/hr\" ‚Äî maintenance fluid with some glucose and free water.\n‚Ä¢ D5NS / D5LR: Isotonic with dextrose. Used when patient needs both volume and glucose (NPO patients, DKA transition).\n‚Ä¢ 3% Saline (hypertonic): Used only for severe symptomatic hyponatremia. Must be given in a monitored setting with frequent sodium checks. \"Start 3% saline at 30cc/hr, checking sodium q2 hours.\""}, {"s": "9", "l": "Collocation", "p": "\"Bolus\" vs. \"Maintenance\" vs. \"Wide open\" vs. \"KVO\"", "m": "These describe the rate of infusion. Bolus = a large volume given rapidly (usually 500cc‚Äì1L over 30‚Äì60 minutes) for resuscitation. Maintenance = a slow continuous drip to meet daily fluid needs (commonly 75‚Äì125cc/hr). Wide open = as fast as possible ‚Äî for emergencies. KVO (Keep Vein Open) = minimal drip just to keep the IV line patent (10‚Äì20cc/hr).\n\n‚Ä¢ Intern to nurse:\n\"He's hypotensive and dry. Let's give a 1-liter LR bolus ‚Äî run it wide open. After the bolus, switch to maintenance LR at 100cc/hr. Recheck vitals after the bolus and call me if his pressure doesn't improve.\""}, {"s": "9", "l": "Key Phrase", "p": "\"Fluid responsive\" / \"Fluid refractory\" / \"Volume challenge\"", "m": "Fluid responsive = the patient's hemodynamics improve after fluids (BP increases, HR decreases) ‚Äî suggests they needed volume. Fluid refractory = no improvement despite fluids ‚Äî think vasopressors, septic shock, cardiogenic shock. A volume challenge = a measured bolus given to assess response. \"He was fluid responsive ‚Äî after a 1L bolus, his systolic improved from 82 to 108.\"\n\n‚Ä¢ Intern on rounds:\n\"We gave a 30cc/kg volume challenge ‚Äî approximately 2.5 liters ‚Äî and he was initially fluid responsive. However, his BP has drifted down again. He's now fluid refractory and I'm concerned about septic shock. I'd like to discuss starting vasopressors and transferring to the ICU.\""}, {"s": "9", "l": "Key Phrase", "p": "\"AEIOU\" ‚Äî Indications for Emergent Dialysis", "m": "The classic mnemonic for when to call nephrology for emergent dialysis. You'll use this on rounds and in consult calls:\n\n‚Ä¢ A ‚Äî Acidosis: Severe metabolic acidosis (pH 6.5 despite medical management)\n‚Ä¢ I ‚Äî Intoxication: Toxic ingestions dialyzable (methanol, ethylene glycol, lithium, salicylate)\n‚Ä¢ O ‚Äî Overload: Volume overload refractory to diuretics (flash pulmonary edema)\n‚Ä¢ U ‚Äî Uremia: Uremic symptoms ‚Äî encephalopathy, pericarditis, bleeding\n\"I'm calling nephrology because he has refractory hyperkalemia despite medical management and a pH of 7.08 on ABG. He meets criteria for emergent dialysis ‚Äî both the E and A of AEIOU.\""}, {"s": "9", "l": "Key Vocabulary", "p": "Dialysis terminology", "m": "Basic terms you need for communicating with nephrology and presenting dialysis patients:\n\n‚Ä¢ HD (Hemodialysis): Standard intermittent dialysis, usually 3‚Äì4 hours per session. \"He's on HD MWF\" = hemodialysis on Monday, Wednesday, Friday.\n‚Ä¢ CRRT (Continuous Renal Replacement Therapy): Slow, continuous dialysis for hemodynamically unstable ICU patients. \"She's too hemodynamically unstable for HD ‚Äî she'll need CRRT.\"\n‚Ä¢ PD (Peritoneal Dialysis): Dialysis through the peritoneal cavity ‚Äî done at home. \"He does home PD nightly.\"\n‚Ä¢ Dialysis access: AV fistula (permanent, preferred), AV graft (synthetic), tunneled dialysis catheter (Permacath ‚Äî semi-permanent), temporary HD catheter (Quinton ‚Äî short-term, placed in the IJ or femoral vein). \"He has a left AV fistula with a good thrill and bruit.\"\n‚Ä¢ Dry weight: Same concept as in heart failure ‚Äî the target weight after fluid removal. \"His dry weight is 75 kilos. He came in at 82 ‚Äî so he's 7 kilos over dry weight.\"\n‚Ä¢ UF (Ultrafiltration): The amount of fluid removed during dialysis. \"They pulled off 3 liters during his last HD session.\""}, {"s": "10", "l": "Key Vocabulary", "p": "Stroke classification ‚Äî the terms that determine management", "m": "Each type has a distinct presentation and management pathway. Using the correct term is critical.\n\n‚Ä¢ Ischemic stroke: Blocked blood vessel ‚Üí brain tissue dies. 87% of all strokes. Treated with tPA (alteplase) if within the 4.5-hour window, or thrombectomy if a large vessel occlusion (LVO) within 24 hours. \"He's presenting with an acute ischemic stroke in the left MCA territory.\"\n‚Ä¢ Hemorrhagic stroke (ICH): Bleeding into the brain. \"CT head shows a large right basal ganglia hemorrhage with intraventricular extension and midline shift.\"\n‚Ä¢ TIA (Transient Ischemic Attack): Stroke symptoms that resolve completely, usually within minutes to hours, without infarction on imaging. \"Her symptoms resolved within 30 minutes. MRI shows no acute infarct ‚Äî this is consistent with a TIA. She still needs the full stroke workup.\"\n‚Ä¢ Stroke mimic: Something that looks like a stroke but isn't ‚Äî hypoglycemia, seizure (Todd's paralysis), migraine with aura, conversion disorder. \"Given the normal CT and MRI, and that her symptoms resolved with glucose correction, this is likely a stroke mimic ‚Äî hypoglycemia presenting as a focal deficit.\""}, {"s": "10", "l": "Key Phrase", "p": "\"Last known normal (LKN)\" / \"Time of onset\" / \"Wake-up stroke\"", "m": "Last known normal is the single most important piece of information in stroke. It's the last time the patient was witnessed to be at their neurological baseline. This determines eligibility for tPA (must be within 4.5 hours of LKN). A wake-up stroke = the patient went to bed fine and woke up with deficits ‚Äî the LKN is when they went to sleep, which often puts them outside the tPA window. \"His last known normal was 2:30 PM when his wife saw him watching TV. She found him with right-sided weakness at 4:00 PM.\"\n\n‚Ä¢ Intern during stroke activation:\n\"Last known normal was 1400. It's now 1530 ‚Äî that puts us at 90 minutes from LKN. He is within the tPA window. NIHSS is 14. I'd like to activate the stroke team.\""}, {"s": "10", "l": "Key Phrase", "p": "\"NIHSS\" / \"NIHSS of [X]\" / \"NIHSS improved from [X] to [Y]\"", "m": "The NIH Stroke Scale is a standardized scoring system (0‚Äì42) that quantifies stroke severity. You will calculate it at the bedside. Key thresholds: 0 = no deficit; 1‚Äì4 = minor; 5‚Äì15 = moderate; 16‚Äì20 = moderate-severe; > 20 = severe. Always report the NIHSS when presenting a stroke patient ‚Äî it's the universal language of stroke severity.\n\n‚Ä¢ Intern on rounds:\n\"On admission, his NIHSS was 18 ‚Äî significant for right hemiplegia, global aphasia, and left gaze preference. After tPA, his NIHSS improved to 8 ‚Äî he's now moving his right arm antigravity and his speech has improved to non-fluent aphasia with partial comprehension.\""}, {"s": "10", "l": "Collocation", "p": "\"tPA\" / \"Alteplase\" / \"Thrombolysis\" / \"Thrombectomy\"", "m": "tPA (tissue plasminogen activator / alteplase) = the clot-busting medication given IV within 4.5 hours of LKN. Thrombolysis = the process of giving tPA. Thrombectomy = a neurointerventional procedure to physically remove a large clot from a brain artery ‚Äî can be done up to 24 hours in selected patients. \"She received tPA at 45 minutes from onset and was then taken for thrombectomy after CTA showed a left MCA M1 occlusion.\"\n\n‚Ä¢ Intern presenting:\n\"He was tPA-eligible ‚Äî within the window, no contraindications. Alteplase was administered at 1545. CTA showed a right MCA M1 occlusion. Neurointerventional was consulted and he underwent successful thrombectomy with TICI 2b reperfusion.\""}, {"s": "10", "l": "Collocation", "p": "\"Stroke workup\" ‚Äî the standard components", "m": "Every stroke or TIA gets a standardized workup to identify the mechanism. Knowing this list and presenting it systematically shows competence:\n\n‚Ä¢ Imaging: \"CT head to rule out hemorrhage. CTA head and neck to evaluate the vasculature. MRI brain with DWI to characterize the infarct.\"\n‚Ä¢ Cardiac: \"Telemetry monitoring for atrial fibrillation. TTE (transthoracic echo) to evaluate for cardiac source of embolism. If young or cryptogenic, consider TEE (transesophageal echo) and bubble study for PFO.\"\n‚Ä¢ Labs: \"Lipid panel, HbA1c for vascular risk factors. Hypercoagulable workup if young or cryptogenic.\"\n‚Ä¢ Etiology classification: \"Large vessel atherosclerotic, cardioembolic, small vessel / lacunar, cryptogenic, or other determined etiology.\" ‚Äî \"His stroke is most likely cardioembolic in the setting of new-onset AFib.\""}, {"s": "10", "l": "Key Vocabulary", "p": "Describing altered mental status ‚Äî precision matters", "m": "AMS is an umbrella term. On rounds and in notes, be more specific:\n\n‚Ä¢ Confusion / Encephalopathy: Global cognitive dysfunction ‚Äî disoriented, inattentive, fluctuating. \"Encephalopathy\" is the preferred clinical term. \"She has an acute encephalopathy, likely metabolic in the setting of her UTI and hypernatremia.\"\n‚Ä¢ Delirium: Acute, fluctuating confusion with inattention ‚Äî often with a waxing-and-waning course. \"He has hyperactive delirium ‚Äî agitated, pulling at lines, not oriented.\" vs. \"Hypoactive delirium ‚Äî quiet, not interactive, staring.\"\n‚Ä¢ Lethargy: Drowsy but arousable. \"She is lethargic ‚Äî arousable to voice but drifts off when not stimulated.\"\n‚Ä¢ Obtunded: More significantly depressed consciousness ‚Äî arousable only with vigorous stimulation. \"He is obtunded ‚Äî only arousable to painful stimuli.\"\n‚Ä¢ Stuporous: Near-unconscious ‚Äî minimal response even to pain.\n‚Ä¢ Comatose: Unarousable to all stimuli. \"The patient is comatose, GCS 3.\""}, {"s": "10", "l": "Key Phrase", "p": "\"GCS\" / \"Glasgow Coma Scale\" / \"GCS of [X] (E[X] V[X] M[X])\"", "m": "GCS quantifies consciousness: Eyes (1‚Äì4), Verbal (1‚Äì5), Motor (1‚Äì6). Total range: 3‚Äì15. Always break it down into components: \"GCS 8 ‚Äî E2, V2, M4\" tells more than just \"GCS 8.\" Key thresholds: GCS ‚â§ 8 = consider intubation for airway protection. GCS 15 = fully alert and oriented.\n\n‚Ä¢ Intern calling the senior:\n\"His mental status has declined. GCS is now 7 ‚Äî E1, V2, M4. He localizes to pain but won't open his eyes or speak. GCS less than 8 ‚Äî I'm concerned about his ability to protect his airway. Should we call anesthesia for intubation?\""}, {"s": "10", "l": "Key Phrase", "p": "\"The AMS workup\" ‚Äî the standard approach", "m": "When a patient develops AMS, the differential is broad. The standard mnemonic is AEIOU-TIPS but on the wards, you'll order a systematic battery. Here's the language for presenting it:\n\n\"For the AMS workup, I've ordered: BMP (metabolic ‚Äî glucose, sodium, calcium, uremia), CBC (infection), UA and urine culture (UTI ‚Äî the most common cause in elderly), blood cultures, LFTs and ammonia (hepatic encephalopathy), TSH (thyroid), tox screen and blood alcohol level, CT head without contrast (to rule out stroke, bleed, or mass), and a chest X-ray (pneumonia). If all of these are unrevealing, I'll consider EEG (to rule out non-convulsive seizures) and LP (to rule out meningitis/encephalitis).\""}, {"s": "10", "l": "Key Vocabulary", "p": "Seizure types and terminology", "m": "Precise seizure description determines the diagnosis and treatment. The classification changed in 2017 ‚Äî use current terminology.\n\n‚Ä¢ Generalized tonic-clonic (GTC): The classic \"seizure\" ‚Äî stiffening (tonic) then rhythmic jerking (clonic) of all extremities, with loss of consciousness. Old term: \"grand mal.\" \"He had a witnessed generalized tonic-clonic seizure lasting approximately 2 minutes, followed by a postictal period of 20 minutes.\"\n‚Ä¢ Focal seizure: Originates in one area ‚Äî may or may not impair awareness. \"She had a focal seizure with impaired awareness ‚Äî right hand twitching with staring and loss of awareness for about 90 seconds.\"\n‚Ä¢ Status epilepticus: A seizure lasting > 5 minutes or recurrent seizures without returning to baseline ‚Äî a neurological emergency. \"He's been seizing continuously for 8 minutes ‚Äî this is status epilepticus. I've given IV lorazepam 4mg and am calling the code stroke / neuro emergencies team.\"\n‚Ä¢ Postictal: The period after a seizure ‚Äî confusion, drowsiness, sometimes focal weakness (Todd's paralysis). \"She's currently postictal ‚Äî confused and drowsy but gradually clearing.\"\n‚Ä¢ Breakthrough seizure: A seizure in a patient with known epilepsy who is on antiepileptic drugs (AEDs). Common causes: medication non-adherence, subtherapeutic drug levels, illness, sleep deprivation. \"This was a breakthrough seizure ‚Äî his levetiracetam level is subtherapeutic, likely from medication non-adherence.\""}, {"s": "10", "l": "Key Phrase", "p": "\"Seizure precautions\" / \"AED levels\" / \"Loaded with [drug]\"", "m": "Seizure precautions = a nursing order: padded side rails, suction at bedside, supplemental O2 available, patient supervision. Order this for anyone with seizure risk. AED levels = drug levels for anti-epileptic drugs (levetiracetam, valproic acid, phenytoin, etc.). Loaded = gave a large initial dose to quickly achieve therapeutic levels: \"We loaded him with levetiracetam 1,500mg IV.\"\n\n‚Ä¢ Intern on rounds:\n\"For the breakthrough seizure, I've ordered seizure precautions, checked a levetiracetam level ‚Äî it's subtherapeutic at 8 ‚Äî and reloaded him with 1,000mg IV. I'm uptitrating his maintenance dose to 1,000 BID. I've also ordered a BMP to check sodium and glucose, a tox screen, and a stat CT head to rule out an acute structural cause.\""}, {"s": "10", "l": "Key Vocabulary", "p": "Neuro exam documentation ‚Äî the standard phrases", "m": "Each component uses specific collocations. Memorize these exactly.\n\n‚Ä¢ Mental Status: \"Alert, oriented √ó 4 (person, place, time, situation). Attentive ‚Äî able to recite days of the week backwards. Language is fluent with intact comprehension, repetition, and naming. No dysarthria. No neglect.\"\n‚Ä¢ Cranial Nerves:\n\"CN II: Visual fields full to confrontation. PERRL ‚Äî 3mm ‚Üí 2mm bilaterally.\nCN III/IV/VI: EOMI, no nystagmus. No ptosis.\nCN V: Sensation intact to light touch in V1‚ÄìV3. Masseters symmetric.\nCN VII: Face symmetric. No facial droop. Forehead wrinkling intact bilaterally.\nCN VIII: Hearing intact bilaterally to finger rub.\nCN IX/X: Palate elevates symmetrically. Gag intact.\nCN XI: SCM and trapezius strength 5/5 bilaterally.\nCN XII: Tongue midline, no fasciculations.\"\n‚Ä¢ Motor: \"Strength is 5/5 throughout.\" or \"Right upper extremity strength is 3/5 ‚Äî antigravity but unable to resist. Right lower extremity 4/5 ‚Äî gives way with resistance. Left side full strength.\" The scale: 0 = no movement; 1 = flicker; 2 = movement with gravity eliminated; 3 = antigravity; 4 = against resistance; 5 = full strength.\n‚Ä¢ Sensation: \"Intact to light touch, pinprick, and proprioception in all extremities.\" or \"Decreased sensation to light touch below the T10 level bilaterally.\"\n‚Ä¢ Reflexes: \"2+ and symmetric throughout.\" or \"3+ at the right patellar with crossed adductor; right Babinski positive.\" Babinski (upgoing toe) = upper motor neuron lesion.\n‚Ä¢ Coordination: \"Finger-to-nose and heel-to-shin intact bilaterally. No dysmetria. No intention tremor.\"\n‚Ä¢ Gait: \"Steady gait. Normal tandem walk. Romberg negative.\" or \"Wide-based, ataxic gait. Unable to tandem walk.\""}, {"s": "10", "l": "Collocation", "p": "Describing deficits ‚Äî the localization language", "m": "How you describe a deficit implies the localization. These terms are precise and non-interchangeable:\n\n‚Ä¢ Hemiplegia / Hemiparesis: Hemiplegia = complete paralysis of one side. Hemiparesis = weakness of one side. \"She has a right hemiparesis, worse in the arm than the leg ‚Äî consistent with a left MCA territory stroke.\"\n‚Ä¢ Aphasia: Language impairment. Broca's (expressive/non-fluent) = understands but can't speak fluently. Wernicke's (receptive/fluent) = speaks fluently but words are nonsensical; can't
