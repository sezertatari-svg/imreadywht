    b:"ED Nurse\n\"Dr. Park, Bay 6 ‚Äî 9-month-old brought in by the father for fussiness. I noticed bruising on the baby's back and behind the left ear during triage. Dad says the baby rolled off the couch.\"\n\nIntern\n\"Thank you for flagging the bruising pattern. Let me go examine the baby carefully.\"\n\nIntern (examining ‚Äî documenting thoroughly)\n\"Nine-month-old male. On exam, I see three distinct bruises: a 3 cm oval bruise on the posterior left thorax, a 2 cm bruise behind the left ear on the mastoid area, and a 1 cm bruise on the left flank. The baby is not yet cruising ‚Äî he is pulling to stand but not walking independently. These bruises are in locations not consistent with normal developmental mobility. The TEN-4 rule applies: bruising on the Torso, Ears, or Neck in a child under 4 years, or any bruising in a child under 4 months, should raise concern for non-accidental trauma.\"\n\nIntern (to Senior Resident, privately)\n\"I need to talk to you about the 9-month-old in Bay 6. I have concerns for non-accidental trauma. The bruising pattern is not consistent with the mechanism given ‚Äî a couch roll would not cause bruising to the ear and thorax in a pre-cruising infant. I want to activate the child protection pathway.\"\n\nSenior Resident\n\"I agree that this needs further evaluation. Here is what you need to do: first, document your exam findings objectively and precisely ‚Äî describe each bruise with size, color, location, and shape. Do not speculate about the mechanism in the chart; just describe what you see. Second, order a skeletal survey, CBC with differential, PT, PTT, fibrinogen, von Willebrand panel, hepatic transaminases, and lipase ‚Äî we need to screen for occult fractures, bleeding disorders, and abdominal trauma. Third, contact the child abuse team or social work, depending on your institution. And fourth ‚Äî this is important ‚Äî do not confront the father or accuse anyone. Our job is to evaluate, document, and report. The investigation is done by trained professionals.\"\n\nIntern\n\"Should I call CPS now or after the workup?\"\n\nSenior Resident\n\"Now. You are a mandated reporter. The report is based on your concern, not on proof. You do not need to have a diagnosis ‚Äî you need to have a reasonable suspicion, and you have one. CPS will guide the investigation from here.\"\n\nIntern (to Attending, after initiating the workup)\n\"Skeletal survey shows a healing posterior rib fracture on the left, estimated 2 to 4 weeks old. The father did not report any prior injury. Liver enzymes are mildly elevated ‚Äî AST 120 ‚Äî suggesting possible occult abdominal trauma. The bleeding panel is normal, which rules out a bleeding disorder as the cause of the bruising. I have contacted CPS and the child abuse team. I documented everything with measurements and photographs.\"\n\nAttending\n\"This is one of the hardest things we do in pediatrics, and you handled it correctly. The key principles are: document objectively, evaluate thoroughly, report promptly, and do not play detective ‚Äî that is not our role. Our role is to keep the child safe. This baby will be admitted for safety and further evaluation. Well done ‚Äî you may have just saved this child.\""
  },

  // ‚îÄ‚îÄ Section 28: Growth & Development ‚Äî NEW #1 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-210: Failure to Thrive ‚Äî Compassionate Workup Discussion With a Family ‚îÄ‚îÄ
  {
    s:"28",
    h:"Growth & Development: Failure to Thrive ‚Äî Compassionate Workup Discussion With a Family",
    cat:"difficult",
    b:"Intern (reviewing chart)\n\"This is a 10-month-old coming in for a weight check. Birth weight was 50th percentile. At 4 months she was 25th. At 6 months she crossed below the 5th. Today she is at the 2nd percentile for weight. Length is 15th, head circumference is 40th. This is a classic weight-predominant growth pattern suggestive of failure to thrive.\"\n\nAttending\n\"Good pattern recognition. Weight faltering first, with preserved length and head circumference, suggests inadequate caloric intake rather than a genetic or endocrine cause. Before we talk about the workup, tell me ‚Äî how are you going to approach this conversation with the family?\"\n\nIntern\n\"I want to avoid any language that sounds like blame. I know parents feel enormous guilt when they hear 'failure to thrive.' I am going to focus on what we can do to help the baby grow, not what went wrong.\"\n\nAttending\n\"Exactly. Some physicians have moved away from the term 'failure to thrive' with families for that reason. You can say 'her growth has slowed' or 'she is not gaining weight at the rate we expect.' Let's go in together.\"\n\nIntern (to parents)\n\"Thank you for coming in for this weight check. I have been looking at Sophia's growth chart, and I want to share what I see. She was born at a healthy weight, and for the first few months she grew well. Over the past few months, though, her weight gain has slowed down ‚Äî she is not gaining at the rate we would expect for her age. Her length and head size are still on track, which is reassuring.\"\n\nMother\n\"I breastfeed her. Am I not making enough milk?\"\n\nIntern\n\"Breastfeeding is wonderful, and you have done a great job. At 10 months, breast milk alone may not provide enough calories for her growing needs ‚Äî this is very normal and not a reflection on your milk. Most babies this age need solid foods to provide the extra energy for growth. Can you tell me what she eats on a typical day?\"\n\nMother\n\"She eats some rice cereal and pureed fruit. She does not like vegetables. And she still nurses maybe 6 times a day.\"\n\nIntern\n\"That is helpful to know. I think we can increase her calorie intake by adding more calorie-dense foods ‚Äî things like avocado, nut butters mixed into cereal, full-fat yogurt, olive oil added to purees, and proteins like eggs and soft meats. I would also like to involve our nutritionist to create a specific meal plan. And I want to run a few blood tests to make sure there is not an underlying medical reason ‚Äî we will check her blood count, iron level, thyroid function, and a metabolic panel.\"\n\nFather\n\"Is this our fault?\"\n\nIntern\n\"No. I want to be very clear about that. Babies have different growth patterns, and sometimes they need a little extra help to gain weight. The most common cause is simply that the calorie demand has outpaced the intake ‚Äî it is a supply and demand issue, not a parenting failure. Our plan is to work together as a team ‚Äî you, me, and the nutritionist ‚Äî to get her growth back on track. I want to see her again in 2 weeks for a weight check, and I expect we will see improvement.\"\n\nAttending (after visit)\n\"That was beautifully done. The father's question ‚Äî 'Is this our fault?' ‚Äî is the one every parent with an FTT child wants to ask. Your answer was direct and compassionate. Now, for the follow-up: if she does not gain weight with caloric optimization in 2 to 4 weeks, we expand the workup ‚Äî celiac panel, sweat chloride test, and possibly a GI referral. But nutritional intervention first.\""
  },
  // ‚îÄ‚îÄ Section 28: Growth & Development ‚Äî NEW #2 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-211: Adolescent Well Visit ‚Äî Confidential HEADSS Screening ‚îÄ‚îÄ
  {
    s:"28",
    h:"Growth & Development: Adolescent Well Visit ‚Äî Confidential HEADSS Screening",
    cat:"education",
    b:"Intern (to Mother in waiting room)\n\"Mrs. Chen, I am going to start by talking with both of you together for the first part of the visit. Then, as we do with all teenagers, I will spend a few minutes with Lily alone. This is standard for adolescent visits ‚Äî it gives her a chance to ask any private questions. Is that okay with you?\"\n\nMother\n\"Of course.\"\n\nIntern (together with mother and 15-year-old)\n\"Lily, how is school going this year?\"\n\nLily\n\"Fine.\"\n\nIntern\n\"Any sports or activities?\"\n\nLily\n\"I do track. And I am in the art club.\"\n\nIntern (general exam, vaccines, growth parameters ‚Äî then to mother)\n\"Everything looks great on her exam. Her growth is tracking well, she is up to date on immunizations, and I will order the labs we discussed. I am going to chat with Lily for a few minutes now. You are welcome to wait in the lobby.\"\n\n(Mother leaves)\n\nIntern\n\"Lily, everything we talk about now is confidential ‚Äî that means I will not tell your parents unless you give me permission. The only exceptions are if I am worried about your safety or someone else's safety. Sound okay?\"\n\nLily\n\"Sure.\"\n\nIntern\n\"I am going to ask you some questions I ask all my teenage patients. There are no right or wrong answers, and you will not get in trouble for anything you say. Let me start ‚Äî at Home, how are things? Do you feel safe?\"\n\nLily\n\"Yeah, my parents are strict but it is okay.\"\n\nIntern\n\"Education ‚Äî you said school is fine. Are your grades where you want them?\"\n\nLily\n\"They dropped a little this semester. I have been stressed.\"\n\nIntern\n\"What is stressing you out?\"\n\nLily\n\"Just everything. School, friends, my parents fighting a lot.\"\n\nIntern\n\"That sounds like a lot. I want to ask ‚Äî Activities, are you hanging out with friends? Doing things you enjoy outside of school?\"\n\nLily\n\"Not as much lately. I mostly stay in my room.\"\n\nIntern\n\"Drugs ‚Äî have you or any of your friends tried alcohol, marijuana, vaping, or any other substances?\"\n\nLily\n\"My friends vape. I tried it once but did not like it.\"\n\nIntern\n\"Thank you for being honest. I am not here to judge ‚Äî just to make sure you have the right information. Sexuality ‚Äî are you in a relationship or have you been sexually active?\"\n\nLily\n\"No.\"\n\nIntern\n\"And Suicide and depression screening ‚Äî this is the most important question. Have you been feeling sad, hopeless, or like things are not going to get better? Have you ever thought about hurting yourself?\"\n\nLily (pauses)\n\"Sometimes I feel really sad and I do not want to do anything. But I have not thought about hurting myself.\"\n\nIntern\n\"Thank you for telling me that. The sadness you are describing ‚Äî especially with the withdrawal from friends, the grade drop, and the stress at home ‚Äî I want to take that seriously. I would like to connect you with a counselor who specializes in teenagers. It is not because something is wrong with you ‚Äî it is because talking to someone who is not your parent or teacher can really help when everything feels heavy. Would you be open to that?\"\n\nLily\n\"Maybe. Do my parents have to know?\"\n\nIntern\n\"I think it would be helpful if we told your mom that I recommended counseling for stress ‚Äî we do not have to share the details of what you told me. But having their support for the referral will make it easier to get you connected. Can we do that together?\"\n\nLily\n\"Okay.\"\n\nIntern (to Attending, privately)\n\"Dr. Chen's daughter ‚Äî the HEADSS screen was significant. She has declining grades, social withdrawal, parental conflict at home, and endorsed persistent sadness. No suicidal ideation. I would like to refer her to an adolescent counselor. Do you agree, or would you like to assess her yourself?\"\n\nAttending\n\"Good screening and good instinct. I agree with the counseling referral ‚Äî that constellation of symptoms warrants it. I will come in and do my exam and we can present the referral to mom together. How does the patient feel about sharing with her mother?\"\n\nIntern\n\"She agreed to tell her mom that I recommended counseling for stress, without going into the details.\"\n\nAttending\n\"Perfect ‚Äî that is the right approach for maintaining confidentiality while getting parental buy-in. Let's go in.\"\n\nIntern (to Mother, with Lily present)\n\"Lily and I had a great conversation. She is a healthy, thoughtful young woman. Like a lot of teenagers, she is dealing with some stress ‚Äî school pressure, social dynamics, the usual challenges of being 15. I would like to refer her to an adolescent counselor, which I recommend for many of my teenage patients. It gives them a safe space to talk about what is on their mind. Is that something you would support?\"\n\nMother\n\"Of course. I have been worried about her actually ‚Äî she has been so quiet lately.\"\n\nIntern\n\"It is wonderful that you noticed. I will send over the referral today.\""
  },

  // ‚îÄ‚îÄ Section 29: Pediatric Cardiology ‚Äî NEW #1 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-212: Syncope During Exercise ‚Äî Cardiac Risk Stratification and Urgent Workup ‚îÄ‚îÄ
  {
    s:"29",
    h:"Pediatric Cardiology: Syncope During Exercise ‚Äî Cardiac Risk Stratification and Urgent Workup",
    cat:"consult",
    b:"School Nurse (calling the clinic)\n\"Hi, this is the school nurse at Lakewood Middle School. One of our students ‚Äî 13-year-old boy ‚Äî fainted during basketball practice about 30 minutes ago. He was running and just collapsed. He woke up after about 15 seconds, but he said his heart felt like it was racing right before he went down. His parents are on the way. Should they take him to the ER?\"\n\nIntern\n\"Thank you for calling. Yes ‚Äî exertional syncope in an adolescent with palpitations preceding the event is a red flag for a cardiac etiology. Please have the parents take him directly to the emergency department, not to our clinic. Let me check with my attending and then I will call the ED to alert them. A few quick questions: does he have any known medical conditions or heart problems?\"\n\nSchool Nurse\n\"No, he is healthy. He has a sports physical every year.\"\n\nIntern\n\"Has anyone in his family died suddenly or unexpectedly at a young age? Or has anyone in the family had a heart condition, fainting spells, or a pacemaker?\"\n\nSchool Nurse\n\"I do not know the family history that well. His mom should be here in a few minutes.\"\n\nIntern\n\"That is okay. Please let the parents know to go to the University Hospital ED and that we will call ahead. And please make sure the student does not return to any physical activity until he is cleared.\"\n\nIntern (to Attending in clinic)\n\"I just got a call from a school nurse ‚Äî 13-year-old male with exertional syncope during basketball, prodromal palpitations, and 15 seconds of LOC. No prior history. I told them to go to the ED. I think we should call ahead so the ED gets an EKG immediately. I am worried about HCM, long QT, WPW, or ARVC.\"\n\nAttending\n\"Good thinking. Call the ED and the cardiology fellow. This needs to be worked up urgently ‚Äî do not let this kid leave the ED without cardiology seeing the EKG.\"\n\nIntern (calling the ED)\n\"Hi, this is Dr. Santos from the pediatric clinic. I am calling on behalf of our attending, Dr. Miller. I am giving you a heads-up on a 13-year-old male with exertional syncope during basketball. There were prodromal palpitations and he lost consciousness for approximately 15 seconds. No prior history. I am concerned about hypertrophic cardiomyopathy, long QT syndrome, Wolff-Parkinson-White, or ARVC. He needs an immediate 12-lead EKG, and I would recommend holding him until cardiology can review. If the EKG shows any QT prolongation, pre-excitation, or ventricular ectopy, please page the cardiology fellow directly.\"\n\nED Physician\n\"Understood. We will get the EKG as soon as he arrives.\"\n\nIntern (to Cardiology Fellow)\n\"I want to run this case by you before the patient arrives. Thirteen-year-old with exertional syncope during basketball ‚Äî classic high-risk presentation. I have asked the ED to get an EKG. Assuming we are going to want an echo, event monitor, and possibly exercise stress testing. Should I also ask about family history of sudden cardiac death ‚Äî specifically first-degree relatives under 50?\"\n\nCardiology Fellow\n\"Yes. The family history is one of the most important pieces. And you are right about the workup: EKG, echocardiogram, and likely a Holter or event monitor. If the echo shows septal hypertrophy or the EKG shows a prolonged QTc, we are going to move fast. Good catch on the pre-exercise palpitations ‚Äî that detail changes the entire risk profile. If this had been a vasovagal episode, the palpitations would come after the near-syncope, not before.\"\n\nIntern (later, to parents in the ED)\n\"Your son fainted during exercise, and before that he felt his heart racing. When fainting happens during physical activity ‚Äî not after, but during ‚Äî we take that very seriously because it can sometimes be related to a heart condition. We have done an EKG, which looks at the electrical activity of his heart, and we are going to do an ultrasound of his heart called an echocardiogram. Until we have all the results, he should not participate in any sports or vigorous exercise. I know that is hard to hear, but it is the safest approach.\"\n\nFather\n\"Is he going to be okay?\"\n\nIntern\n\"The good news is that he is stable and alert right now. Most of the time, even with concerning symptoms, the workup comes back normal. But we need to be thorough. The cardiology team is involved and they will review all the tests. We should have a clearer picture within 24 to 48 hours.\""
  },
  // ‚îÄ‚îÄ Section 29: Pediatric Cardiology ‚Äî NEW #2 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-213: Post-Op Congenital Heart Disease ‚Äî Transition From PICU to Floor ‚îÄ‚îÄ
  {
    s:"29",
    h:"Pediatric Cardiology: Post-Op Congenital Heart Disease ‚Äî Transition From PICU to Floor",
    cat:"rounds",
    b:"PICU Resident (handing off to floor intern)\n\"I am transferring a 4-month-old male, post-op day 3 from complete repair of tetralogy of Fallot. He had a right ventricular outflow tract resection and VSD patch closure. Post-op course has been uncomplicated ‚Äî extubated on POD1, chest tubes removed this morning. He is on full feeds ‚Äî breast milk 120 mL/kg/day by bottle. Current meds: furosemide 1 mg/kg BID and captopril 0.1 mg/kg TID. Echo yesterday showed good biventricular function, no residual VSD, trace PR. He needs to be on continuous cardiac monitoring on the floor.\"\n\nIntern\n\"Got it. Let me repeat back: 4-month-old, POD3 from TOF repair, uncomplicated. Extubated POD1, chest tubes out today. Full bottle feeds. On furosemide and captopril. Echo looks good. He needs cardiac monitoring, and I assume I should be watching for arrhythmias, signs of heart failure, and feeding tolerance. What are the things that should make me call you or the cardiac surgery fellow overnight?\"\n\nPICU Resident\n\"Good question. Call the cardiac surgery fellow for: any new arrhythmia on the monitor, especially junctional ectopic tachycardia or heart block ‚Äî these are the most common post-TOF-repair arrhythmias. Also call for respiratory distress, desaturation below 90, fever over 38.5, new murmur, or any hemodynamic instability. Temperature instability in a post-op cardiac baby should prompt a blood culture.\"\n\nIntern\n\"One more question ‚Äî the furosemide dose. How long is he expected to be on diuretics, and when do we wean?\"\n\nPICU Resident\n\"Good thinking ahead. Usually we start weaning diuretics about 1 week post-op if the baby is doing well clinically ‚Äî no tachypnea, no hepatomegaly, gaining weight appropriately. The cardiology team will guide that at follow-up. For now, keep the current doses.\"\n\nIntern (on morning rounds, presenting to Attending)\n\"This is a 4-month-old male, post-op day 4 from complete repair of tetralogy of Fallot, transferred from the PICU yesterday. Overnight, he was on continuous cardiac monitoring ‚Äî no arrhythmias. Heart rate ranged 120 to 140, sats 97 to 99 on room air. He took all bottle feeds ‚Äî breast milk at 120 mL per kg per day with good suck-swallow coordination. One stool, 6 wet diapers. Exam: active, comfortable, chest incision is clean, dry, and intact. Heart sounds are regular, I hear a grade 1 over 6 systolic ejection murmur at the left upper sternal border which is consistent with his post-operative physiology. Lungs are clear. Liver edge is not palpable. Plan: continue current medications, advance feeding as tolerated, daily weights, and anticipate discharge in 1 to 2 days if he continues to do well. Outpatient cardiology follow-up in 1 week.\"\n\nAttending\n\"Excellent presentation. One thing I want you to think about before discharge: make sure the family understands the signs of heart failure at home ‚Äî fast breathing during feeds, excessive sweating during feeds, poor weight gain, or increased work of breathing. These are more subtle in infants than in older children, so the teaching needs to be specific and practical.\"\n\nIntern (to Mother)\n\"He is doing beautifully after surgery. We are getting close to going home. Before that, I want to teach you a few things to watch for. When you feed him, if you notice he is breathing very fast, sweating more than usual during the feed, or pulling away from the bottle because he seems tired ‚Äî those could be signs that his heart is working harder than it should, and I would want you to call us. Same if he is not gaining weight. I will give you a written checklist before discharge.\""
  },

  // ‚îÄ‚îÄ Section 30: Pediatric Pulmonology ‚Äî NEW #1 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-214: Suspected Foreign Body Aspiration ‚Äî Acute Management and Surgical Consult ‚îÄ‚îÄ
  {
    s:"30",
    h:"Pediatric Pulmonology: Suspected Foreign Body Aspiration ‚Äî Acute Management and Surgical Consult",
    cat:"admit",
    b:"Mother (in the ED, frantic)\n\"He was eating peanuts and started choking. I hit his back and he coughed, but now he is wheezing on one side and he keeps coughing.\"\n\nIntern\n\"How old is he and when did this happen?\"\n\nMother\n\"He is 2 years old. It was about 45 minutes ago. He coughed a lot right after but now the cough comes and goes.\"\n\nIntern (examining the child)\n\"He is alert, not in severe distress. Sats 95% on room air. I hear asymmetric breath sounds ‚Äî decreased air entry on the right side compared to the left, with a focal expiratory wheeze on the right. No stridor, no retractions at rest. This presentation ‚Äî choking episode with a small object followed by asymmetric auscultatory findings ‚Äî is highly suspicious for foreign body aspiration.\"\n\nIntern (to Senior Resident)\n\"I have a 2-year-old with a witnessed choking event on peanuts 45 minutes ago. He is stable now but has unilateral decreased breath sounds and a focal wheeze on the right. I am concerned for a right-sided foreign body. I would like to get inspiratory and expiratory chest X-rays, or bilateral decubitus films since he may not cooperate with forced expiration. And I think we need to involve ENT or pediatric surgery for possible rigid bronchoscopy.\"\n\nSenior Resident\n\"I agree. Order the imaging, but here is the critical point: a normal chest X-ray does NOT rule out a foreign body. Peanuts and other organic material are radiolucent ‚Äî they will not show up on the film. What you may see is air trapping on the affected side ‚Äî the mediastinum shifts away from the obstructed side on expiration. But if the clinical story is this compelling and the exam is asymmetric, we may be going to bronchoscopy regardless of the X-ray.\"\n\nIntern\n\"So if the X-ray is negative but my exam still shows asymmetric findings, we should still consult surgery?\"\n\nSenior Resident\n\"Absolutely. A witnessed choking event plus unilateral findings is enough for a surgical consult. The X-ray supports the diagnosis but does not rule it out.\"\n\nIntern (calling Pediatric Surgery)\n\"Hi, this is Dr. Ali from the pediatric ED. I have a 2-year-old male with a witnessed choking episode on peanuts 45 minutes ago. He is currently stable ‚Äî sats 95 on room air. On exam he has decreased breath sounds on the right with a focal expiratory wheeze. Chest X-ray shows hyperinflation of the right lung with slight mediastinal shift to the left on the expiratory film. I am concerned for a right mainstem bronchus foreign body and would like to discuss rigid bronchoscopy.\"\n\nPediatric Surgeon\n\"I agree with your assessment. The triad of choking event, unilateral wheeze, and air trapping is classic. We will plan for rigid bronchoscopy. Make the child NPO, get pre-op labs ‚Äî CBC, type and screen ‚Äî and I will come evaluate him. Keep him on continuous pulse ox and call me if sats drop below 92 or work of breathing increases.\"\n\nIntern (to Mother)\n\"The X-ray and my exam suggest that a piece of peanut may be stuck in his airway. He is breathing well right now, but we need to remove it to prevent complications. The surgeons are going to do a procedure called a bronchoscopy ‚Äî they use a small scope to look inside the airway and take out the piece. He will be under anesthesia. The surgeon will come talk to you in detail, but I want you to know he is stable and we are acting quickly.\"\n\nMother\n\"I should not have given him peanuts.\"\n\nIntern\n\"Please do not blame yourself. Round, hard foods like peanuts, grapes, and hot dog pieces are the most common choking hazards in toddlers, and this happens even in the most careful families. What you did right was acting fast ‚Äî the back blows you gave him kept his airway open. After this is over, I will give you a full list of choking hazard foods by age so you can feel prepared going forward.\""
  },
  // ‚îÄ‚îÄ Section 30: Pediatric Pulmonology ‚Äî NEW #2 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-215: Chronic Cough Workup ‚Äî Outpatient Spirometry Discussion With an 8-Year-Old ‚îÄ‚îÄ
  {
    s:"30",
    h:"Pediatric Pulmonology: Chronic Cough Workup ‚Äî Outpatient Spirometry Discussion With an 8-Year-Old",
    cat:"education",
    b:"Mother\n\"She has had this cough for 3 months. No fever. It is worse at night and after running. Her pediatrician tried two rounds of antibiotics and it did not help.\"\n\nIntern\n\"A 3-month cough in an 8-year-old that is worse at night and with exercise, unresponsive to antibiotics ‚Äî this pattern raises my concern for asthma. Has she ever been told she has asthma or used an inhaler?\"\n\nMother\n\"No. I did not think asthma could just be a cough.\"\n\nIntern\n\"That is actually a great point that many people do not know. There is a form called cough-variant asthma where cough is the main or only symptom ‚Äî no wheezing at all. The way we diagnose it is with a breathing test called spirometry, which measures how fast and how much air she can blow out of her lungs. I would like to do that today.\"\n\nIntern (to the child)\n\"Emma, have you ever blown out birthday candles?\"\n\nEmma\n\"Yeah.\"\n\nIntern\n\"This test is kind of like that, except you blow into a tube connected to a computer. I am going to ask you to take the biggest breath you possibly can ‚Äî like you are filling up a giant balloon inside your chest ‚Äî and then blow it all out as fast and as hard as you can, like you are trying to blow out 100 candles at once. You have to keep blowing until I say stop ‚Äî even when you feel like there is no air left. Can you practice with me?\"\n\nEmma\n\"Okay.\"\n\nIntern (after spirometry)\n\"Her FEV1 is 78% of predicted, and the FEV1/FVC ratio is 0.72, which is below the lower limit of normal. This indicates mild obstruction. Now I want to give her albuterol and repeat the test in 15 minutes to see if the obstruction is reversible.\"\n\n(Post-bronchodilator spirometry)\n\nIntern\n\"Post-bronchodilator FEV1 improved to 91% predicted ‚Äî that is a 16% improvement, which is significant. This confirms reversible airway obstruction consistent with asthma. Let me discuss with my attending before I counsel the family on the treatment plan.\"\n\nIntern (to Attending)\n\"I have an 8-year-old with a 3-month cough ‚Äî night and exercise pattern. Spirometry shows mild obstruction with 16% reversibility post-bronchodilator. I think this is cough-variant asthma and I would like to start a low-dose ICS as controller and albuterol PRN. Does that sound right?\"\n\nAttending\n\"Classic presentation and good workup. I agree ‚Äî start low-dose ICS. Make sure you create an Asthma Action Plan and send a copy to the school nurse. I will come in and examine her with you.\"\n\nIntern (to Mother, with Attending present)\n\"The breathing test confirmed what I suspected ‚Äî Emma has asthma. The good news is that it is mild and very treatable. Her lungs responded beautifully to the inhaler medication we gave her during the test.\"\n\nMother\n\"Will she have this forever?\"\n\nIntern\n\"Many children with asthma outgrow it or have significant improvement as they get older. But right now, we need to control it so she can run, play, and sleep without coughing. I am going to start her on two medications: a daily inhaler that reduces inflammation in the airways ‚Äî think of it as keeping the pipes calm ‚Äî and a rescue inhaler that she uses before exercise or when she has symptoms. I also want to create an Asthma Action Plan that we will give to you, Emma, and her school nurse. It tells everyone exactly what to do based on how she is feeling.\"\n\nIntern (to Emma)\n\"Emma, the most important thing is that you can still do everything ‚Äî track, recess, everything. The inhaler before you run will help your lungs keep up. And if you ever feel tight in your chest or start coughing a lot during a game, use the rescue inhaler and tell your coach. Deal?\"\n\nEmma\n\"Deal.\"\n\nAttending (after family leaves)\n\"Nice clinic visit. You built rapport with Emma, explained the spirometry in age-appropriate language, and created a practical treatment plan. The Asthma Action Plan is the single most important tool for preventing ED visits. Good work.\""
  },

  // ‚îÄ‚îÄ Section 31: Pediatric GI ‚Äî NEW #1 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-216: Intussusception ‚Äî Acute Abdominal Pain and Radiology Communication ‚îÄ‚îÄ
  {
    s:"31",
    h:"Pediatric GI: Intussusception ‚Äî Acute Abdominal Pain and Radiology Communication",
    cat:"consult",
    b:"ED Nurse\n\"Dr. Shah, the 8-month-old in Bay 3 ‚Äî he has been intermittently screaming and pulling his legs up for the past 6 hours per mom. He was fine between episodes earlier but the episodes are getting closer together. He just had an episode of bloody mucus stool. Sats 98, HR 165.\"\n\nIntern\n\"Intermittent colicky abdominal pain with 'drawing up the legs' pattern in an infant, now with currant jelly stool ‚Äî this is intussusception until proven otherwise. I need to see this baby right now.\"\n\nIntern (examining)\n\"He is currently between episodes ‚Äî lying still, pale, slightly lethargic. Abdomen is mildly distended. I feel a sausage-shaped mass in the right upper quadrant. During the last episode he was inconsolable with legs drawn up. He has not had a normal stool in 8 hours. Last episode of bloody mucus stool was 20 minutes ago.\"\n\nIntern (to Senior Resident)\n\"I have a classic presentation of intussusception: 8-month-old male, episodic colicky pain with leg flexion, currant jelly stool, and a palpable sausage-shaped mass in the RUQ. He is tachycardic but maintaining sats. I want to get an abdominal ultrasound stat to confirm, and I need to call pediatric surgery to alert them. I am also placing a large-bore IV for fluid resuscitation ‚Äî he looks dehydrated and this could become a surgical emergency.\"\n\nSenior Resident\n\"Perfect. Start a 20 mL/kg normal saline bolus now. Call radiology directly for the ultrasound ‚Äî this should not wait in the queue.\"\n\nIntern (calling Radiology)\n\"Hi, this is Dr. Shah from the pediatric ED. I have an urgent ultrasound request for an 8-month-old with suspected intussusception. He has the classic triad: episodic abdominal pain, currant jelly stool, and a palpable abdominal mass. I need the ultrasound performed now because if confirmed, he will likely need an air enema reduction or may go to the OR.\"\n\nRadiologist\n\"Send him up. I will have the tech ready. If we see a target sign confirming the intussusception, do you want us to attempt air enema reduction right away?\"\n\nIntern\n\"Yes ‚Äî if surgery agrees. Let me three-way this with the surgical fellow.\"\n\nIntern (calling Pediatric Surgery)\n\"Hi, I have an 8-month-old with suspected intussusception ‚Äî clinical triad is present. He is getting an ultrasound now. If confirmed, radiology is prepared to attempt air enema reduction. He has been symptomatic for approximately 6 hours. No signs of perforation clinically ‚Äî no peritoneal signs, no free air on the abdominal X-ray I got initially. Can you evaluate him and be available for the reduction attempt?\"\n\nSurgical Fellow\n\"I will come see him before the reduction. If there are signs of peritonitis, failed reduction, or hemodynamic instability, he goes straight to the OR. Make sure he is typed and screened in case we need to operate.\"\n\nIntern (to Mother)\n\"The ultrasound confirmed what we suspected. A part of your baby's intestine has telescoped into itself ‚Äî like when you push a sock inside out. This is called intussusception. The good news is that we can usually fix it without surgery. The radiologist is going to gently push air into the intestine to unfold it ‚Äî like re-inflating a balloon. The surgeon is here and will supervise. If the air enema works, and it does about 90% of the time, he will not need an operation.\"\n\nMother\n\"And if it does not work?\"\n\nIntern\n\"If it does not work, or if there is any concern about the intestine being damaged, the surgeon will take him to the operating room to fix it surgically. Either way, we have a plan. The most important thing is that you brought him in when you did ‚Äî early treatment has the best outcomes.\""
  },
  // ‚îÄ‚îÄ Section 31: Pediatric GI ‚Äî NEW #2 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-217: Infant GERD ‚Äî Distinguishing Physiologic Reflux From Disease and Avoiding Over-Medicalization ‚îÄ‚îÄ
  {
    s:"31",
    h:"Pediatric GI: Infant GERD ‚Äî Distinguishing Physiologic Reflux From Disease and Avoiding Over-Medicalization",
    cat:"family",
    b:"Mother\n\"She spits up constantly ‚Äî after every feed. Sometimes it comes out of her nose. My mother-in-law says she needs medication. Her friend's baby was on reflux medicine and it helped.\"\n\nIntern\n\"I can see how worrying that is. Let me ask you a few questions first. How old is she, and how is her weight?\"\n\nMother\n\"She is 6 weeks old. She weighed 4.2 kg at birth and she is 5.1 kg now.\"\n\nIntern\n\"So she has gained almost a kilogram in 6 weeks ‚Äî that is actually excellent weight gain. Is she fussy after the spit-ups, or does she seem unbothered?\"\n\nMother\n\"She smiles and seems fine after. It is just messy.\"\n\nIntern\n\"Here is what I want to explain. What you are describing is called physiologic reflux, and it is completely normal. More than half of all babies under 3 months spit up frequently. We sometimes call these babies 'happy spitters' ‚Äî they spit up a lot but are gaining weight, feeding well, and not in pain. This is very different from gastroesophageal reflux disease, or GERD, which is when the reflux causes problems: weight loss, feeding refusal, arching with pain during feeds, breathing problems, or persistent irritability.\"\n\nMother\n\"So she does not need the acid medicine?\"\n\nIntern\n\"Based on her exam today, no. And here is why this matters: studies have shown that acid-suppressing medications in infants do not help physiologic reflux, and they come with risks. PPIs and H2 blockers can change the gut bacteria, increase the risk of certain infections, and interfere with calcium and magnesium absorption. The AAP and NASPGHAN guidelines recommend against using acid suppression for uncomplicated infant reflux. I would not want to give her a medication that has risks but no benefit.\"\n\nFather\n\"My mother is going to keep pushing.\"\n\nIntern\n\"I understand. What I can do is give you the facts to share with her, and if she has questions, she is welcome to come to the next visit. I discussed this with my attending, Dr. Hernandez, who agrees with this approach. Here is what helps with physiologic reflux without medication: keep the baby upright for 20 to 30 minutes after feeds. Offer smaller, more frequent feeds instead of large volumes. Make sure the nipple flow is not too fast. Burp her at natural pauses. And avoid tight clothing around the belly.\"\n\nMother\n\"When will it stop?\"\n\nIntern\n\"Most babies outgrow reflux by 12 to 18 months, as the muscle at the top of the stomach matures. I expect it will peak around 4 months and then gradually improve. If at any point she stops gaining weight, refuses to feed, arches her back in pain during feeds, or has any breathing problems ‚Äî that would change my assessment and we would reconsider treatment. But right now, she is a thriving, healthy baby who happens to be a messy eater.\"\n\nAttending (after visit)\n\"Excellent counseling. Over-prescription of PPIs in infants is one of the biggest quality improvement targets in pediatrics right now. The key was that you did not just say 'no medicine' ‚Äî you explained the evidence, gave practical alternatives, and defined exactly when you would change your recommendation. That is shared decision-making at its best.\""
  },

  // ‚îÄ‚îÄ Section 32: Pediatric ID ‚Äî NEW #1 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-218: MIS-C Workup ‚Äî Post-COVID Inflammatory Syndrome and Multidisciplinary Activation ‚îÄ‚îÄ
  {
    s:"32",
    h:"Pediatric ID: MIS-C Workup ‚Äî Post-COVID Inflammatory Syndrome and Multidisciplinary Activation",
    cat:"admit",
    b:"ED Physician (calling the Pediatric Admitting Team)\n\"I have a 6-year-old with 5 days of fever, bilateral non-purulent conjunctivitis, strawberry tongue, diffuse rash, and now hypotension ‚Äî blood pressure 74 over 42. Labs are significant: CRP 28, ESR 95, ferritin 1200, D-dimer elevated, troponin mildly elevated at 0.08, BNP 850. His COVID PCR is negative but the antibody is positive. He had COVID about 4 weeks ago. I am concerned for MIS-C.\"\n\nIntern\n\"This fits the CDC case definition for MIS-C: age under 21, fever for more than 24 hours, laboratory evidence of inflammation, multisystem involvement ‚Äî at least two organ systems ‚Äî and evidence of prior SARS-CoV-2 infection. He has mucocutaneous involvement, cardiovascular involvement with elevated troponin and BNP, and hemodynamic instability. I will accept the admission. What has he received so far?\"\n\nED Physician\n\"20 mL/kg NS bolus with partial improvement in blood pressure. I am starting a second bolus now.\"\n\nIntern (to Senior Resident)\n\"I am admitting a 6-year-old with probable MIS-C. He has multisystem involvement including cardiovascular ‚Äî elevated troponin and BNP with hypotension. I need to activate a multidisciplinary response: cardiology for an urgent echocardiogram to evaluate for coronary artery changes and myocardial dysfunction, rheumatology for confirmation and treatment guidance, PICU for hemodynamic monitoring given hypotension requiring repeat fluid boluses, and ID for antibiotic coverage while we confirm MIS-C versus a bacterial process.\"\n\nSenior Resident\n\"This needs PICU level of care. I agree with the full team activation. What is the treatment for MIS-C once confirmed?\"\n\nIntern\n\"Let me pull up the protocol ‚Äî I know the first-line is IVIG, but I want to confirm the dosing. Okay ‚Äî IVIG 2 g/kg as a single infusion, usually given over 10 to 12 hours. Plus high-dose methylprednisolone ‚Äî typically 2 mg/kg/day IV. And aspirin ‚Äî I think it starts at anti-inflammatory doses and then transitions to low-dose. If he is refractory, the rheumatology team would guide next steps. Am I remembering that correctly?\"\n\nSenior Resident\n\"That is right. And if refractory to IVIG and steroids, rheum may consider biologics like anakinra or infliximab. Good ‚Äî you know the protocol. Call PICU first, then cardiology, rheum, and ID in that order. The PICU needs to know about the hemodynamic instability. I will come down to the ED now.\"\n\nIntern (calling PICU)\n\"This is Dr. Lewis from the pediatric admitting team. I have a 6-year-old with probable MIS-C, hemodynamically unstable after 40 mL/kg of fluid resuscitation ‚Äî BP still borderline at 78 over 44. Troponin and BNP are elevated. He needs PICU admission for hemodynamic monitoring and potentially vasopressor support if he does not respond to fluids and IVIG.\"\n\nPICU Fellow\n\"We will take him. Get the echo ordered stat and make sure blood cultures and viral panel are sent before any immunomodulatory therapy starts.\"\n\nIntern (to parents, with Senior Resident present)\n\"I know this is overwhelming. Your son is very sick, but I want you to know we have already assembled a team of specialists ‚Äî heart doctors, immune system doctors, and intensive care doctors. What is happening is that his immune system, after fighting COVID a few weeks ago, has become overactivated and is causing inflammation throughout his body. We have a name for this ‚Äî it is called MIS-C. The treatment is a medicine that calms down the immune system, and most children respond well. He is going to the intensive care unit so we can monitor his heart and blood pressure closely.\"\n\nMother (crying)\n\"He had COVID and we thought it was nothing.\"\n\nIntern\n\"This is not your fault. MIS-C is rare and unpredictable ‚Äî there was nothing you could have done to prevent it. What matters now is that he is in the right place with the right team.\""
  },
  // ‚îÄ‚îÄ Section 32: Pediatric ID ‚Äî NEW #2 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-219: Periorbital Cellulitis ‚Äî Distinguishing Preseptal From Orbital and Ophthalmology Consult ‚îÄ‚îÄ
  {
    s:"32",
    h:"Pediatric ID: Periorbital Cellulitis ‚Äî Distinguishing Preseptal From Orbital and Ophthalmology Consult",
    cat:"rounds",
    b:"Intern (presenting on rounds)\n\"This is a 4-year-old female admitted overnight with left periorbital swelling and erythema for 2 days, preceded by an upper respiratory infection for 5 days. On exam, the left eyelid is erythematous, warm, and swollen. The key question I need to answer is: is this preseptal or orbital cellulitis? Because the management is completely different.\"\n\nAttending\n\"Good. Walk me through how you differentiate them.\"\n\nIntern\n\"Preseptal cellulitis is an infection anterior to the orbital septum ‚Äî it involves the eyelid and surrounding skin. Orbital cellulitis is posterior to the septum and involves the orbit itself. The clinical features that suggest orbital involvement are: pain with eye movement, proptosis, ophthalmoplegia ‚Äî decreased or painful extraocular movements ‚Äî decreased visual acuity, relative afferent pupillary defect, and chemosis. I assessed all of these last night.\"\n\nAttending\n\"And what did you find?\"\n\nIntern\n\"She has lid swelling that is significant enough to make the exam difficult, but when I held the lid open, her extraocular movements were intact and not painful, she tracked my finger in all directions, her pupils were equal and reactive with no RAPD, and she did not have proptosis. There was no chemosis. Based on this, I believe this is preseptal cellulitis. However, I am still uncomfortable with the degree of swelling ‚Äî I cannot get a perfect exam because she is 4 years old and not cooperating fully.\"\n\nAttending\n\"So what do you want to do about that?\"\n\nIntern\n\"I would like to order a CT of the orbits with contrast to definitively rule out orbital involvement ‚Äî subperiosteal abscess, orbital abscess, or cavernous sinus extension. And I want to consult ophthalmology for a formal exam with instruments that I do not have at the bedside.\"\n\nSenior Resident\n\"That is a reasonable plan. The CT is important because if there is an abscess, the treatment changes from antibiotics alone to possible surgical drainage. What antibiotic did you start?\"\n\nIntern\n\"IV ampicillin-sulbactam at 50 mg/kg per dose every 6 hours. This covers the common organisms: Staph aureus, Strep pneumoniae, Strep pyogenes, and non-typeable H. influenzae. If the culture data or CT changes the picture, I will adjust.\"\n\nAttending\n\"Good empiric choice. Now, walk me through the CT findings when you get them.\"\n\n(CT results return)\n\nIntern\n\"CT orbits with contrast shows preseptal soft tissue swelling on the left. No post-septal fat stranding. No subperiosteal abscess or orbital abscess. The extraocular muscles are normal in appearance. Left ethmoid sinusitis is present, which is likely the source of the contiguous spread. This confirms preseptal cellulitis with associated ethmoid sinusitis.\"\n\nAttending\n\"Excellent. So your plan is?\"\n\nIntern\n\"Continue IV ampicillin-sulbactam. Monitor the swelling with serial exams ‚Äî I will mark the erythema margins and recheck every 8 to 12 hours. If the swelling improves and she is afebrile for 24 hours, I will transition to oral amoxicillin-clavulanate to complete a 10-day total course. Ophthalmology will follow for the formal exam. And if at any point she develops pain with eye movement, proptosis, or visual changes, I will reimage and escalate to orbital cellulitis management.\"\n\nAttending\n\"Excellent clinical reasoning. Let me add one teaching point: in young children with preseptal cellulitis from sinusitis, if they worsen despite 48 hours of appropriate IV antibiotics, you should repeat imaging even if the initial CT was clean. Abscesses can develop after the initial scan.\""
  },

  // ‚îÄ‚îÄ Section 33: Pediatric Endocrinology ‚Äî NEW #1 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-220: Adrenal Crisis in a Known CAH Patient ‚Äî Emergency Stress Dosing ‚îÄ‚îÄ
  {
    s:"33",
    h:"Pediatric Endocrinology: Adrenal Crisis in a Known CAH Patient ‚Äî Emergency Stress Dosing",
    cat:"procedures",
    b:"Mother (calling the pediatric ED, panicked)\n\"My daughter has CAH ‚Äî congenital adrenal hyperplasia. She has been vomiting for 12 hours and I cannot get her to take her hydrocortisone. She is getting really sleepy and her skin looks gray. She is 3 years old.\"\n\nED Triage Nurse\n\"Bring her in right now. I am alerting the team.\"\n\nIntern (to Senior Resident)\n\"We have a 3-year-old with known salt-wasting CAH, 12 hours of vomiting, unable to take oral hydrocortisone. Mom describes lethargy and gray skin. This is a presumed adrenal crisis ‚Äî we need to treat immediately. I do not want to wait for labs to start treatment.\"\n\nSenior Resident\n\"I agree completely. What is your treatment plan?\"\n\nIntern\n\"Adrenal crisis protocol ‚Äî let me pull it up to confirm the doses. Okay: First, IV access immediately ‚Äî two attempts, then IO if we cannot get a line. While getting access, draw a stat BMP and glucose. Second, hydrocortisone stress dose: the protocol says 50 mg/m2 IV bolus, then 50 to 100 mg/m2/day divided every 6 hours. For a 3-year-old ‚Äî I need to estimate her BSA. Using approximately 0.6 m2, the bolus is 30 mg IV push, then 7.5 to 15 mg every 6 hours. Can you check my math on that?\"\n\nSenior Resident\n\"That is correct. Good job looking it up rather than guessing. What else?\"\n\nIntern\n\"Third, 20 mL/kg normal saline bolus ‚Äî adrenal crisis causes hypovolemia and hyponatremia. If she is hypoglycemic, I will give D10W 2 mL/kg as well. Fourth, cardiac monitor ‚Äî hyperkalemia from mineralocorticoid deficiency can cause arrhythmias.\"\n\nSenior Resident\n\"Good protocol. Do NOT wait for the BMP to give the stress-dose hydrocortisone. In adrenal crisis, the steroid is the life-saving intervention.\"\n\n(Child arrives ‚Äî appears lethargic, gray, capillary refill 4 seconds)\n\nIntern\n\"She is in compensated shock ‚Äî tachycardic at 175, blood pressure 72 over 38 for age which is hypotensive, capillary refill delayed at 4 seconds, lethargic but arousable. I am pushing hydrocortisone 30 mg IV now and starting the NS bolus. Nurse, can you get a point-of-care glucose?\"\n\nNurse\n\"Glucose is 42.\"\n\nIntern\n\"She is hypoglycemic. Give D10W 5 mL/kg ‚Äî she weighs 14 kg, so that is 70 mL ‚Äî run it over 5 minutes, then recheck in 15 minutes. I want the BMP back as soon as possible to check her sodium and potassium.\"\n\n(15 minutes later)\n\nNurse\n\"She is looking better. Heart rate down to 150, blood pressure up to 84 over 52. Repeat glucose is 78. BMP: sodium 126, potassium 6.2.\"\n\nIntern\n\"The sodium is low and potassium is high ‚Äî this is the classic salt-wasting pattern in CAH adrenal crisis. The hydrocortisone will help with this, but I want to check an EKG for peaked T-waves given the potassium of 6.2. If the EKG shows changes, I will need calcium gluconate at bedside.\"\n\nIntern (to Mother, once child is stable)\n\"She is responding to the treatment ‚Äî her blood pressure is coming up, her sugar is normalized, and she is more alert. What happened is that when she was vomiting and could not take her oral hydrocortisone, her body could not make the stress hormones it needed to fight the illness. That caused a dangerous drop in blood pressure and blood sugar. This is called an adrenal crisis.\"\n\nMother\n\"I should have brought her in sooner. I was trying to get her to take the medicine.\"\n\nIntern\n\"You did the right thing trying oral meds first. But I want to make sure you have the emergency injection kit at home ‚Äî the Solu-Cortef IM injection. If she is ever vomiting and cannot keep hydrocortisone down for more than one dose, the IM injection is the next step ‚Äî before the ER. Have you been trained on how to give it?\"\n\nMother\n\"We have the kit but I have never actually used it.\"\n\nIntern\n\"Before you go home, I am going to have our endocrine nurse walk you through a practice session with a training kit. We want you to feel confident using it, because there will be a next time ‚Äî kids get stomach bugs ‚Äî and that injection at home can prevent a trip to the ER.\""
  },
  // ‚îÄ‚îÄ Section 33: Pediatric Endocrinology ‚Äî NEW #2 ‚îÄ‚îÄ
  // ‚îÄ‚îÄ SC-221: Incidental Thyroid Nodule in an Adolescent ‚Äî Shared Decision-Making ‚îÄ‚îÄ
  {
    s:"33",
    h:"Pediatric Endocrinology: Incidental Thyroid Nodule in an Adolescent ‚Äî Shared Decision-Making",
    cat:"education",
    b:"Intern (reviewing imaging results)\n\"The 15-year-old who came in after a minor car accident ‚Äî the CT of the neck done to rule out cervical spine injury incidentally found a 1.8 cm thyroid nodule on the right lobe. The C-spine is cleared, but now I need to address this finding with the patient and family.\"\n\nSenior Resident\n\"This is a great example of incidentaloma management. What do you know about thyroid nodules in adolescents?\"\n\nIntern\n\"Thyroid nodules are less common in children than adults, but when found in children, the risk of malignancy is higher ‚Äî approximately 20 to 25% compared to 5 to 10% in adults. So we take pediatric thyroid nodules more seriously. The workup includes a thyroid ultrasound with dedicated nodule characterization, TSH level, and likely a fine needle aspiration biopsy if the ultrasound shows concerning features.\"\n\nSenior Resident\n\"That is right. The size alone ‚Äî 1.8 cm ‚Äî warrants further evaluation. Make sure you get thyroid function tests now and arrange the dedicated ultrasound as an outpatient with radiology. Then endocrinology will guide the FNA decision.\"\n\nIntern (to patient ‚Äî 15-year-old, Aiden, and his parents)\n\"Aiden, I have good news about your neck ‚Äî there is no injury from the accident. However, the scan we did found something unrelated that I want to talk to you about. It showed a small lump in your thyroid gland, which is a gland right here in the front of your neck that helps control your metabolism.\"\n\nAiden\n\"A lump? Like cancer?\"\n\nIntern\n\"That is a fair question, and I want to be honest with you. Most thyroid lumps are not cancer. But because this was found incidentally and you are 15, we want to do some follow-up tests to characterize it properly. The first step is a blood test to check your thyroid function ‚Äî that is a simple blood draw. The second step is a dedicated ultrasound of your thyroid ‚Äî this is painless, like the ultrasound pregnant women get. These two tests will give us much more information.\"\n\nFather\n\"What happens after the ultrasound?\"\n\nIntern\n\"If the ultrasound shows features that are reassuring ‚Äî smooth borders, uniform texture, no blood flow changes ‚Äî then we may just monitor it with repeat ultrasound in 6 to 12 months. If it shows features that need more evaluation ‚Äî irregular borders, calcifications, or increased blood flow ‚Äî the endocrinologist may recommend a biopsy, where they use a very thin needle to take a tiny sample of cells. That test would tell us definitively what the nodule is.\"\n\nAiden\n\"I do not want a needle in my neck.\"\n\nIntern\n\"I understand that. And we are not there yet ‚Äî we may not need it at all. Let's take this step by step. The ultrasound comes first, and it does not hurt at all. I want you to know that you are part of this decision. At every step, we will explain what we found and what we recommend, and you can ask questions. You are old enough to be part of the conversation about your own care.\"\n\nMother\n\"When should the ultrasound happen?\"\n\nIntern\n\"Within the next 2 weeks ideally. I am going to put in the order today and also send a referral to the pediatric endocrinology team. They specialize in thyroid conditions in young people and they will guide the next steps. In the meantime, Aiden, you can do everything normally ‚Äî this does not change anything about your daily life right now.\"\n\nAttending (reviewing the case)\n\"Good approach. Three things you did well: you were honest without causing panic, you respected the adolescent's autonomy by including him in the conversation, and you gave a clear stepwise plan instead of overwhelming them with the worst-case scenario. One teaching point: always document incidental findings clearly in the discharge summary and make sure the follow-up referral is confirmed ‚Äî incidental findings are one of the biggest sources of missed follow-up in medicine.\""
  },

  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  // Section 34: Pediatric Family Communication ‚Äî Rules & Common Errors
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  // ‚îÄ‚îÄ SC-222: "Is This My Fault?" ‚Äî Handling Parental Guilt ‚îÄ‚îÄ
  {
    s:"34",
    h:"Family Communication Rules: \"Is This My Fault?\" ‚Äî Handling Parental Guilt",
    cat:"family",
    b:"Mother (eyes red, voice shaking)\n\"His asthma keeps getting worse. I know it is because I smoke. I have been trying to quit but I just... I can not. Is this my fault?\"\n\nIntern (BAD response ‚Äî what NOT to do)\n\"Well, secondhand smoke is a major trigger for pediatric asthma, so yes, quitting would really help his condition. Have you tried nicotine patches?\"\n\n(This response, while factually correct, confirms the mother's guilt, shuts down the relationship, and makes her less likely to return or be honest in the future.)\n\nIntern (GOOD response)\n\"I can see how much you love him ‚Äî the fact that you are here and asking that question tells me everything I need to know about you as a mother. Asthma has many causes: genetics, allergies, viral infections, air quality. It is not caused by one single thing, and it is not caused by one single person. You did not give him asthma.\"\n\nMother\n\"But the smoking...\"\n\nIntern\n\"I am not going to lecture you about that. You already know, and you already feel terrible about it. What I want to focus on is what we CAN control today: his medication plan, his triggers, and making sure you feel confident managing flare-ups at home. And when you are ready to talk about quitting ‚Äî not today if today is not the day ‚Äî I am here for that conversation too. No judgment, just support.\"\n\nMother (visibly relaxing)\n\"Thank you. His last doctor made me feel like it was all my fault.\"\n\nIntern\n\"That was not fair to you. Guilt does not help your son breathe better. Partnership does. And we are partners in his care.\"\n\nAttending (after)\n\"That was a masterclass in de-shaming. The rule is: NEVER confirm parental guilt, even when a behavior is contributing to the problem. Guilt makes parents defensive, avoidant, and less likely to follow the plan. Instead: separate the person from the problem, acknowledge their love, and invite collaboration. You can address the behavior later, from a place of trust ‚Äî not from a place of blame.\""
  },

  // ‚îÄ‚îÄ SC-223: "The Google Parent" ‚Äî Managing Internet-Informed Families ‚îÄ‚îÄ
  {
    s:"34",
    h:"Family Communication Rules: The Google Parent ‚Äî When a Family Arrives With Internet Research",
    cat:"education",
    b:"Father (holding phone, showing screenshots)\n\"I have been reading about this online and I think she has Kawasaki disease. She has had five days of fever, red eyes, a rash, and her lips are cracking. I printed out the diagnostic criteria from UpToDate.\"\n\nIntern (BAD response ‚Äî what NOT to do)\n\"I appreciate your concern, but let me do the evaluation. The internet can be misleading and I would rather base this on my clinical exam.\"\n\n(This response is dismissive. It invalidates the parent's effort, implies they are overstepping, and damages trust. The father may actually be right.)\n\nIntern (GOOD response)\n\"You have clearly done your homework, and I am impressed. You are right that those symptoms overlap with Kawasaki disease criteria. Let me do my exam and then let's go through the criteria together ‚Äî your observations from home are actually really valuable because you have been watching her for five days and I am seeing her for the first time.\"\n\nFather\n\"So you think it could be Kawasaki?\"\n\nIntern\n\"I think it is absolutely on the differential. The classic criteria require fever for 5 or more days plus four of five findings: bilateral conjunctival injection, oral mucosal changes, rash, extremity changes, and cervical lymphadenopathy. Let me examine her and then we will count the criteria together.\"\n\n(After exam)\n\nIntern\n\"She meets four of five criteria plus the fever duration. I agree with your concern ‚Äî this is clinically consistent with Kawasaki disease. I need to involve my senior and get echocardiography, labs including ESR and CRP, and start planning for IVIG. You may have caught this at exactly the right time.\"\n\nFather (relieved)\n\"Her pediatrician said it was just a virus.\"\n\nIntern\n\"Kawasaki is hard to diagnose because each individual symptom can look like a viral illness. The pattern over time is what makes the diagnosis ‚Äî and you saw that pattern because you were paying attention. That matters.\"\n\nAttending (after)\n\"The Google parent is not your enemy ‚Äî they are your ally. The rule is: NEVER dismiss parental research. Validate the effort, use it as a bridge to your clinical evaluation, and give them credit when they are right. When they are wrong, redirect gently: 'I can see why that came up in your search. Let me explain what I think is different about your child's situation.' An informed parent is an engaged parent.\""
  },

  // ‚îÄ‚îÄ SC-224: Talking TO the Child ‚Äî Age-Appropriate Communication ‚îÄ‚îÄ
  {
    s:"34",
    h:"Family Communication Rules: Talking TO the Child ‚Äî Not Just About Them",
    cat:"education",
    b:"(Room 408 ‚Äî 7-year-old girl, Sofia, admitted for appendicitis. Parents at bedside.)\n\nIntern (BAD approach ‚Äî what NOT to do)\n(Walks in, looks at parents)\n\"Good morning. So Sofia had a good night, no fever. Her pain is controlled. We are planning to take her to the OR this afternoon for an appendectomy. We will need her NPO starting now. Do you have any questions?\"\n\n(Sofia was never addressed. She is sitting in the bed, eyes wide, terrified. She heard 'OR' and 'appendectomy' ‚Äî words that mean nothing to her except that something scary is happening.)\n\nIntern (GOOD approach)\n(Walks in, goes to Sofia first, gets down to her eye level)\n\"Good morning, Sofia. I am Dr. Patel ‚Äî I have been helping take care of you. How is your tummy feeling this morning? Better than last night?\"\n\nSofia\n\"A little better. It still hurts when I move.\"\n\nIntern\n\"That makes sense. The medicine we gave you is helping with the pain. Can I feel your tummy gently? I will be super careful ‚Äî tell me if anything hurts and I will stop right away.\"\n\n(Examines, then explains)\n\nIntern (to Sofia, in age-appropriate language)\n\"Sofia, remember how your tummy was really hurting last night? There is a tiny part inside your tummy called the appendix ‚Äî it is like a little pouch ‚Äî and it got swollen and angry. The doctors are going to do a small operation to take it out today so it does not bother you anymore. You will be asleep the whole time and you will not feel anything. When you wake up, your mom and dad will be right there.\"\n\nSofia\n\"Will it hurt?\"\n\nIntern\n\"You might feel sore afterward ‚Äî like when you have a bruise ‚Äî but we have really good medicine to make sure you are comfortable. And I will come check on you after to make sure you are okay. Do you have any questions for me? You can ask me anything.\"\n\nSofia\n\"Can I keep my stuffed animal?\"\n\nIntern\n\"Absolutely. The nurses will make sure your stuffed animal stays with you.\"\n\nIntern (now to parents)\n\"The surgical team will come by to discuss the procedure details and consent with you. She has been NPO since midnight so we are on track for an afternoon case. Any questions from you?\"\n\nAttending (after)\n\"Did you notice the difference? When you spoke to Sofia first, her whole body relaxed. When you explained in her language, she asked a question ‚Äî that means she felt safe. The rule is: always greet the child first, explain procedures in their language, and give them some control. Even asking 'which arm should I listen to first?' gives a child agency in a situation where they feel powerless.\""
  },

  // ‚îÄ‚îÄ SC-225: When Parents Disagree ‚Äî Navigating Divided Decision-Making ‚îÄ‚îÄ
  {
    s:"34",
    h:"Family Communication Rules: When Parents Disagree ‚Äî Navigating Divided Decision-Making",
    cat:"difficult",
    b:"(Room 302 ‚Äî 4-year-old with recurrent ear infections. ENT has recommended tympanostomy tubes.)\n\nMother\n\"I think we should go ahead with the tubes. He has had six ear infections this year and the antibiotics are not working anymore.\"\n\nFather\n\"I do not want him going under anesthesia. He is only 4. My nephew had a bad reaction to anesthesia and I am not putting my son through that.\"\n\nMother (to intern, frustrated)\n\"Can you please explain to him that this is a simple procedure?\"\n\nIntern (BAD response ‚Äî what NOT to do)\n\"It is a very routine procedure with minimal risk. The anesthesia is very short ‚Äî usually about 15 minutes. I would recommend going ahead with it.\"\n\n(This response takes the mother's side, invalidates the father's fear, and sets up a dynamic where one parent 'wins' and the other feels overruled.)\n\nIntern (GOOD response)\n\"I can see you both want what is best for your son, and you are both bringing important perspectives to this decision. Let me make sure we are all working from the same information, and then we can figure out the best path together.\"\n\n(Turns to father)\n\nIntern\n\"First, I want to hear more about your concern. You mentioned your nephew had a reaction to anesthesia ‚Äî can you tell me what happened? That is important context for me.\"\n\nFather\n\"He had some kind of allergic reaction and they had to keep him overnight. It scared the whole family.\"\n\nIntern\n\"That sounds frightening, and I completely understand why that experience would make you cautious. Let me address that directly: before any procedure, the anesthesiologist will review your son's family history and screen for risk factors. If there is a family history of anesthesia reactions, they can adjust their approach ‚Äî use different medications, have extra monitoring. That is something we can specifically address.\"\n\n(Turns to both parents)\n\nIntern\n\"Here is what I think would help: let me arrange a pre-operative visit with the anesthesiologist so you can both ask questions directly ‚Äî about the type of anesthesia, the monitoring, and how they handle any complications. That way the decision is based on information specific to YOUR son, not just general reassurance from me. And there is no rush ‚Äî the tubes can be scheduled whenever you are both comfortable.\"\n\nMother\n\"That is actually a really good idea.\"\n\nFather\n\"I would feel better talking to the anesthesia person directly.\"\n\nAttending (after)\n\"You avoided the biggest trap: taking sides. The rule is: when parents disagree, you are the MEDIATOR, not the tiebreaker. Validate both perspectives, provide shared information, and create a path where both parents feel heard. Never align with one parent against the other ‚Äî even if one parent is medically 'correct.' A divided family does not follow through on any plan.\""
  },

  // ‚îÄ‚îÄ SC-226: "Something Is Wrong" ‚Äî Trusting Parental Intuition When Vitals Are Normal ‚îÄ‚îÄ
  {
    s:"34",
    h:"Family Communication Rules: \"Something Is Wrong\" ‚Äî When Parental Intuition Overrides Normal Vitals",
    cat:"difficult",
    b:"Mother (anxious, sitting on the edge of her chair)\n\"I know you said his labs are normal, but he is not right. He is not himself. He is just lying there ‚Äî my son never just lies there. He should be climbing the walls and asking for his iPad.\"\n\nIntern (BAD response ‚Äî what NOT to do)\n\"I understand your concern, but his vital signs are stable, his labs look good, and his exam is reassuring. Sometimes kids are just tired after being sick. I think we can keep monitoring him.\"\n\n(This response dismisses the single most validated predictor of serious pediatric illness: parental concern. Multiple studies show that 'the parent says something is wrong' independently predicts deterioration, even when clinical data is normal.)\n\nIntern (GOOD response)\n\"You know your son better than any lab test or monitor in this hospital. If you say he is not himself, I take that seriously. Can you help me understand exactly what is different? What would he normally be doing right now?\"\n\nMother\n\"He would be asking me for food. He would be complaining about being bored. He would be trying to get out of bed. Instead he is just staring at the ceiling. He does not even want his stuffed animal.\"\n\nIntern\n\"That behavioral change is clinically significant to me, even though the numbers on the screen look okay. Here is what I want to do: I am going to repeat his exam right now with fresh eyes, specifically looking for subtle signs of change. I am also going to ask the nurse to increase his vital sign frequency to every 2 hours instead of every 4. And I am going to update my senior resident, because your observations deserve a second set of eyes.\"\n\n(2 hours later)\n\nNurse\n\"His heart rate has been trending up ‚Äî 140 two hours ago, now 158. Temperature is 38.6. Blood pressure is the same.\"\n\nIntern (to Senior Resident)\n\"The 3-year-old in room 410 ‚Äî his mother told me this morning that he was not acting like himself. His vitals and labs were normal at the time but I took her concern seriously and increased monitoring. Now he is trending tachycardic and febrile. I want to repeat labs and blood cultures. I think he may be declaring an infection that was not apparent this morning.\"\n\nSenior Resident\n\"Good catch ‚Äî or rather, good listening. The mother caught it before we did.\"\n\nAttending (after labs show rising WBC and positive blood culture)\n\"This mother saved her son at least 6 hours of untreated bacteremia because you LISTENED to her. The rule is: parental intuition is a clinical sign. Document it. Act on it. 'Mother states child is not acting like himself ‚Äî behavioral change noted, increased monitoring ordered.' That sentence in your note may be the most important thing you write all day.\""
  },

  // ‚îÄ‚îÄ SC-227: Medical Jargon Overload ‚Äî When the Parent Shuts Down ‚îÄ‚îÄ
  {
    s:"34",
    h:"Family Communication Rules: Medical Jargon Overload ‚Äî When the Parent Stops Hearing You",
    cat:"education",
    b:"Intern (to parent of a 2-year-old admitted for febrile UTI)\n\"So his urinalysis showed pyuria and bacteriuria, and the culture is growing E. coli greater than 100,000 CFU. We started empiric ceftriaxone IV and will narrow based on sensitivities. We also need a renal ultrasound to rule out hydronephrosis or posterior urethral valves, and depending on the results, we may need a VCUG to evaluate for vesicoureteral reflux.\"\n\nMother (nodding slowly, eyes glazed)\n\"Okay...\"\n\nIntern\n\"Do you have any questions?\"\n\nMother\n\"No... I think I understand.\"\n\n(She does not understand. She stopped hearing after 'pyuria.' She is nodding because she is overwhelmed and does not want to seem unintelligent. She will go home and Google everything, get terrified, and lose trust.)\n\nSenior Resident (pulls intern aside)\n\"I watched that conversation. She did not understand a word. How could you tell?\"\n\nIntern\n\"She said she understood...\"\n\nSenior Resident\n\"She said 'okay' with a flat voice and no follow-up questions. That is the shutdown response. When a parent truly understands, they ask questions: 'How long will he be on the antibiotic? When can we go home? Will this happen again?' Silence after complex information is not comprehension ‚Äî it is overwhelm. Go back in and try again.\"\n\nIntern (returning to room)\n\"I want to try that again, because I think I used too much medical language and that is not fair to you. Can I explain everything in plain terms?\"\n\nMother (relieved)\n\"Yes, please. I did not want to ask because everyone seemed busy.\"\n\nIntern\n\"Your son has a urinary tract infection ‚Äî a bacterial infection in his urine and kidneys. We are giving him a strong antibiotic through the IV to clear the infection. He should start feeling better in 24 to 48 hours. Because UTIs in little boys are unusual, we want to do an ultrasound of his kidneys ‚Äî it is painless, like the ultrasound during pregnancy ‚Äî to make sure everything is shaped correctly inside. That is it. Those are the two things: antibiotic for the infection, ultrasound to check the plumbing.\"\n\nMother\n\"Oh, that makes sense. Will he need surgery?\"\n\nIntern\n\"That is a great question ‚Äî and exactly the kind of question I want you to feel comfortable asking. The ultrasound will help us answer that. Most of the time, everything looks normal and we just treat the infection. If something looks different on the ultrasound, we will explain the next steps together.\"\n\nAttending (after)\n\"The rule is: explain it like you are telling your own mother. If she would not understand the word, do not use it. Then use teach-back: 'Can you tell me in your own words what the plan is?' If they can repeat it back, they understood. If they cannot, you used too much jargon ‚Äî and that is YOUR failure, not theirs.\""
  },

  // ‚îÄ‚îÄ SC-228: Grandparent Override ‚Äî Extended Family Dynamics ‚îÄ‚îÄ
  {
    s:"34",
    h:"Family Communication Rules: Grandparent Override ‚Äî When Extended Family Challenges the Plan",
    cat:"family",
    b:"(Room 215 ‚Äî 8-month-old with bronchiolitis. Mother is 19, first-time parent. Grandmother is present and has been dominating the conversation.)\n\nIntern (explaining the plan to the mother)\n\"His oxygen levels are stable and he is feeding well. We are going to continue suctioning his nose and watching him. He does not need antibiotics because this is caused by a virus called RSV.\"\n\nGrandmother (interrupting)\n\"He needs antibiotics. I raised four kids and every time they got this sick, the doctor gave antibiotics and they got better. You are just going to sit here and watch him get worse? I want to speak to a real doctor.\"\n\nMother (looking at the floor, silent)\n\nIntern (BAD response ‚Äî what NOT to do)\n\"I understand your concern, but the evidence does not support antibiotics for viral bronchiolitis. Antibiotics only work on bacteria, and this is a virus. The guidelines are clear.\"\n\n(This response is factually correct but socially disastrous. It lectures the grandmother, ignores the family dynamic, and leaves the young mother trapped between her own mother and the doctor.)\n\nIntern (GOOD response)\n(Turns to grandmother first)\n\"I can see how much you care about this baby, and your experience raising four children is valuable. You are right that in the past, antibiotics were given more often for respiratory illnesses. Medicine has changed ‚Äî we now know that this particular infection is caused by a virus, and antibiotics actually cannot help with viruses. But I hear your concern: you want us to DO something, not just watch. Am I right?\"\n\nGrandmother\n\"Yes. He is struggling to breathe and you are just suctioning his nose.\"\n\nIntern\n\"That is actually doing more than it seems. The suctioning clears his airway so he can feed and breathe. We are monitoring his oxygen every hour. If at any point he needs more support ‚Äî extra oxygen, IV fluids ‚Äî we are ready. We are not passive. We are actively watching for any sign that he needs escalation. And the moment he does, we act.\"\n\n(Now turns to the mother)\n\nIntern\n\"I also want to make sure you feel comfortable with this plan. You are his mother, and your voice matters most in this room. Do you have any questions or concerns?\"\n\nMother (quietly)\n\"I just want to make sure he will be okay.\"\n\nIntern\n\"I understand. Most babies with RSV improve in 3 to 5 days. He is in the right place, and we are watching him closely. I will come check on him again in 2 hours, and the nurse is right outside if anything changes before then.\"\n\nAttending (after)\n\"You navigated a multigenerational dynamic perfectly. The rules: (1) Never dismiss the elder ‚Äî their experience is real, even if the medicine has changed. (2) Validate the emotion behind the demand ‚Äî grandmother wanted action, not a lecture. (3) Always redirect decision-making authority to the legal parent. Young mothers with dominant parents often stay silent ‚Äî it is your job to give them space to speak. (4) Never argue with a grandparent in front of the parent ‚Äî it forces the parent to choose sides, and they will resent whoever 'loses.'\""
  },

  // ‚îÄ‚îÄ SC-229: The Repeat Visitor ‚Äî Building Trust Instead of Judgment ‚îÄ‚îÄ
  {
    s:"34",
    h:"Family Communication Rules: The Repeat Visitor ‚Äî When a Family Keeps Coming Back to the ED",
    cat:"difficult",
    b:"ED Nurse (whispering at the nursing station)\n\"Room 12 ‚Äî it is the Martinez family again. Fourth visit this month. The kid has a cough. Every time he gets a cough, they bring him in. Last time the attending told them it was viral and to follow up with their pediatrician.\"\n\nIntern (BAD internal response ‚Äî what NOT to do)\n(Thinks: 'Another unnecessary ED visit. This family needs to learn what is an emergency and what is not.')\n\nIntern (GOOD internal reframe)\n(Thinks: 'A family that comes to the ED four times in a month is telling me something. Either they do not have access to primary care, they do not trust their primary care advice, they have had a bad experience they have not told us about, or they are seeing something at home that worries them more than a cough. My job is to find out which one.')\n\nIntern (entering the room with warmth ‚Äî not frustration)\n\"Mrs. Martinez, it is good to see you again. Tell me what is going on with Diego tonight.\"\n\nMother\n\"I know you probably think I am crazy for bringing him again. But he keeps coughing at night until he vomits. Last time they said it was a virus, but it has been three weeks now and he is not getting better.\"\n\nIntern\n\"I do not think you are crazy at all. Three weeks of nighttime cough with vomiting is worth evaluating further ‚Äî that is actually a different conversation than a simple viral cough. Can I ask you some more questions about the pattern?\"\n\n(After thorough history and exam ‚Äî considers pertussis, cough-variant asthma, post-nasal drip, GERD, and foreign body)\n\nIntern\n\"I think the previous visits treated each cough episode as a new virus, but what I am hearing is a persistent pattern ‚Äî specifically nighttime cough for three weeks that triggers vomiting. That changes my thinking. I want to check a chest X-ray and consider testing for whooping cough. I also want to ask: does he have a pediatrician you see regularly?\"\n\nMother\n\"We have one, but the earliest appointment is always three weeks out. And when I call the nurse line, they tell me to go to the ER if I am worried.\"\n\nIntern\n\"That explains a lot. You are doing the right thing by seeking care ‚Äî the system is making it hard for you to get it in the right place. Before you leave today, I am going to have our social worker help connect you with a pediatric clinic that has same-week appointments. That way you have a place to go for ongoing concerns without having to come to the emergency room each time.\"\n\nAttending (after)\n\"Excellent work. The rule is: never judge a repeat visitor. There is ALWAYS a reason ‚Äî access barriers, health literacy, anxiety from past trauma, or a clinical pattern that everyone else missed. The fourth visit is the one where someone finally listens carefully enough to find the real problem. That someone today was you. Also ‚Äî documenting the access barrier is important. 'Family reports 3-week wait for PCP appointments, referred to social work for care access' changes the system, not just the patient.\""
  },

  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  // Section 35: Pediatric Oral Presentations & SBAR
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  // ‚îÄ‚îÄ SC-230: Presenting a Pediatric Patient on Rounds ‚Äî The Pediatric Format ‚îÄ‚îÄ
  {
    s:"35",
    h:"Pediatric Presentations: Morning Rounds ‚Äî Bronchiolitis, Hospital Day 2",
    cat:"rounds",
